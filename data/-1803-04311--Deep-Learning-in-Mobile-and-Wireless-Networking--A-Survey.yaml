- en: VI-A Mobile Big Data as a Prerequisite
  id: totrans-557
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VI-A 移动大数据作为前提
- en: '![Refer to caption](img/ae4e009676bb3469e6f61736b5209edc.png)'
