  id: totrans-720
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/5f951b8d9e211d79ab5b4ab11d712f5e.png)'
- en: 'Figure 13: Illustration of mobility analysis paradigms at individual (left)
    and group (right) levels.'
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 'Figure 13: 个体（左）和群体（右）层面的移动性分析范式插图。'
- en: 'TABLE XIII: A summary of work on deep learning driven mobility analysis.'
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 'TABLE XIII: 深度学习驱动的移动性分析工作总结。'
