  prefs: []
  type: TYPE_NORMAL
  zh: 由于在预处理步骤中需要将3D脑图像分解为2D切片，这导致2D-CNN方法丢弃了空间信息。因此，提出了许多3D-CNN方法，它们可以直接输入3D脑图像。Payan等人通过稀疏自编码器在来自sMRI扫描的小3D补丁上预训练了一个3D-CNN[[73](#bib.bib73)]。Hosseini-Asl等人提出了一种深度3D-CNN，基于3D自编码器来捕捉sMRI扫描中的解剖形状变化[[74](#bib.bib74)]。Liu等人使用多个深度3D-CNN在不同的局部图像补丁上学习MRI和PET图像的区分特征。然后，将一组高层CNN级联以集成学习到的局部特征，并发现了用于AD分类的潜在多模态特征[[76](#bib.bib76)]。Karasawa等人提出了基于残差学习框架（ResNet）的39层更深的3D-CNN架构，以提高性能[[75](#bib.bib75)]。Liu等人设计了一个基于标志点的深度特征学习框架来学习补丁级别的特征，这些特征是体素级别和ROI级别之间的中间尺度[[79](#bib.bib79)]。作者首先采用数据驱动的方式从MR图像中识别出具有区分性的解剖标志点，然后提出了一个3D-CNN来学习基于补丁的特征。这一策略可以避免体素级别的高维问题以及ROI级别的人工定义。随后，Liu等人开发了一个深度多实例CNN框架[[78](#bib.bib78)]，其中多个图像补丁被用作实例包来表示每个特定的主体，然后每个包的标签由整个图像级别的类标签给出。为了克服多模态图像数据中的缺失模态问题，Li等人[[77](#bib.bib77)]提出了一个简单的3D-CNN，从sMRI数据中预测缺失的PET图像。结果显示，预测的PET数据与真实的PET数据达到了相似的分类准确率。此外，合成的PET数据和真实的sMRI数据明显优于单一的sMRI数据。Pan等人使用Cycle-GAN学习sMRI和PET的双向映射，以根据其对应的sMRI扫描合成缺失的PET扫描。然后，基于标志点的3D-CNN被用于混合图像数据上的AD分类[[80](#bib.bib80)]。表[3](#S3.T3
