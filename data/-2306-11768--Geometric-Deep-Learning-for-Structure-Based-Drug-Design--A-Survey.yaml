  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 3D 网格
- en: '![Refer to caption](img/c81013bd2cbc28655631ef9e1cf63b23.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
