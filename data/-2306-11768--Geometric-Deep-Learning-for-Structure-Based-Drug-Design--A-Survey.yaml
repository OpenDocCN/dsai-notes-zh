  type: TYPE_NORMAL
  zh: (a) 2D 分子图
- en: '![Refer to caption](img/9d783e3a4aab136aab9b1e50dd755757.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/9d783e3a4aab136aab9b1e50dd755757.png)'
