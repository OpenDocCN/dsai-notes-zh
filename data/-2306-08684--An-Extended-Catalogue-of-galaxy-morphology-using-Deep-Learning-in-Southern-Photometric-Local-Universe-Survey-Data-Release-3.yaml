  type: TYPE_IMG
  zh: '![参见说明](img/89e2e2204238996ebb0c01476785347b.png)'
- en: 'Figure 15: Example of extraordinary not reliable stamps. Large objects, whose
    projected radius is larger than the image stamp; star-forming galaxies, where
    more than one clump can be identified as an independent object during the catalogue
