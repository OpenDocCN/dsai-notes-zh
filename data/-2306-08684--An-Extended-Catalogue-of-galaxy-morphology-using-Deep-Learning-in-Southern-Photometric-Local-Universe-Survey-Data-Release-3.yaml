  prefs: []
  type: TYPE_NORMAL
  zh: 图14：不可靠印记的示例，来自S-PLUS数据（上）和LEGACY数据（下）。在最后一列，可以看到一个伪影，第三列呈现一个拥挤的区域，第二列中有一个饱和的星星影响了星系图像，最后，在第一列中是一个不规则星系。
- en: '![Refer to caption](img/89e2e2204238996ebb0c01476785347b.png)'
  id: totrans-138
