- en: 3.3 Deep Learning Model
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 深度学习模型
- en: Following a strategy similar to that in BOM21, in this work we also made use
    of EfficientNet algorithms (Tan & Le, [2019](#bib.bib107)), which are part of
    the Convolutional Neural Networks (CNN) family-models well-known for having high
    performance on visual pattern recognition problems in standard image datasets
    such as ImageNet (Deng et al., [2009](#bib.bib36)). This kind of Network is based
    on an initial model similar to a MobileNet (MnasNet; Tan et al., [2019](#bib.bib108))
    and can be also scalable by parametrizing the number of layers if needed to gain
    in performance by making a more complex network while constraining the number
    of FLoating-point Operations Per Second (FLOPS). Therefore, each parameter choice
    defining a model and thus defining a family of models. Additionally, this kind
    of model can also be easily adapted to classify datasets with different resolutions
    (Bom et al., [2022](#bib.bib14)). In this contribution we made use of similar
    model based on EfficientNet B2 firstly described in (Tan & Le, [2019](#bib.bib107)),
    with the minor adaptations detailed in BOM21\. For a diagram presenting all the
    layers in this model please refer to figure 5 (b) and (c) in (Bom et al., [2022](#bib.bib14))
    paper.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在遵循类似于BOM21中的策略的基础上，我们在这项工作中也使用了EfficientNet算法（Tan & Le，[2019](#bib.bib107)），这些算法属于卷积神经网络（CNN）家族模型，因在标准图像数据集如ImageNet（Deng
    et al., [2009](#bib.bib36)）上的视觉模式识别问题中表现优异而闻名。这种网络基于类似于MobileNet（MnasNet; Tan
    et al., [2019](#bib.bib108)）的初始模型，并且如果需要通过构建更复杂的网络来提高性能，同时限制每秒浮点运算（FLOPS）的数量，也可以通过参数化层数来进行扩展。因此，每一个定义模型的参数选择都会定义一个模型家族。此外，这种模型也可以很容易地适应于分类不同分辨率的数据集（Bom
    et al., [2022](#bib.bib14)）。在本研究中，我们使用了基于EfficientNet B2的类似模型，该模型最早在（Tan & Le，[2019](#bib.bib107)）中描述，并进行了在BOM21中详细说明的微小调整。有关该模型中所有层的示意图，请参见（Bom
    et al., [2022](#bib.bib14)）论文中的图5（b）和（c）。
- en: Nonetheless, we implemented several innovations compared to the workflow described
    in BOM21\. Firstly, we added a second EfficientNet B2 model to evaluate whether
    a stamp is reliable for morphological classification. The main goal of this NN
    is to identify spurious detections, such as crowded stamps where the central galaxy
    in the stamp is visually indistinguishable, stamps satured by close bright stars,
    and galaxies that are not completely contained in the stamps. We explore how this
    non reliable stamp model would be best defined in terms of inputs. After initial
    tests following Bom21 approach, we used all $12$ bands as inputs in contrast to
    the ETG/LTG model that shown to be best defined in terms of performance and stability
    of results by using $g,r,i$ bands only. Although this choice is based on empirical
    results by adopting the same metrics presented in Bom21, the main difference here
    is likely due to the nature of patterns we are trying to characterize in the Reliable
    Stamp model. By visually inspecting the stamps, we find that some of the spurious
    detections presented large variability of shapes in different bands compared to
    reliable stamps, and thus are likely to be easily distinguishable by using more
    bands. For a full discussion of the band choice for finding ETG/LTG please refer
    to BOM21\. A relevant difference in respect to the main ETG/LTG model developed
    for S-PLUS DR1 is that the probability assigned to a galaxy of being spiral or
    elliptical is no longer complementary, meaning that the sum of such probabilities
    is not equal to one, opening a space for a lot of interesting findings like the
    ones discussed in Section [4.3](#S4.SS3 "4.3 Early-Type and Late-Type Galaxies
    ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") and the possibility
    of pointing objects that do not fill in any category. This was implemented by
    changing the neural network activation function in the last layer from a softmax
    to a sigmoid. In figure [5](#S3.F5 "Figure 5 ‣ 3.3 Deep Learning Model ‣ 3 Deep
    Learning classification ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3") we present
    a scheme of both DL models, detailing the input bands and also presenting an example
    of a given stamp flowing towards some of the network convolutional filters.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我们在实施过程中相比于 BOM21 中描述的工作流程引入了几项创新。首先，我们添加了第二个 EfficientNet B2 模型，以评估一个印记是否可靠用于形态分类。这个神经网络的主要目标是识别虚假检测，比如在印记中中央星系无法区分的拥挤印记、被明亮恒星饱和的印记以及未完全包含在印记中的星系。我们探讨了如何在输入方面最佳定义这个不可靠印记模型。在遵循
    Bom21 方法的初步测试后，我们使用了所有 $12$ 个波段作为输入，而不是 ETG/LTG 模型仅使用 $g, r, i$ 波段所表现出的最佳性能和结果稳定性。虽然这个选择基于采用
    Bom21 中相同的指标的经验结果，但主要区别可能在于我们尝试在可靠印记模型中表征的模式的性质。通过视觉检查印记，我们发现一些虚假检测在不同波段中呈现出较大的形状变化，与可靠印记相比，因此可能通过使用更多波段更容易区分。有关寻找
    ETG/LTG 的波段选择的详细讨论，请参阅 BOM21。与为 S-PLUS DR1 开发的主要 ETG/LTG 模型相比，一个相关的区别是，分配给星系的螺旋或椭圆形概率不再是互补的，这意味着这些概率的总和不再等于一，为许多有趣的发现开辟了空间，如第
    [4.3](#S4.SS3 "4.3 Early-Type and Late-Type Galaxies ‣ 4 Results ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3") 节讨论的内容，以及指向不属于任何类别的对象的可能性。这是通过将最后一层的神经网络激活函数从
    softmax 改为 sigmoid 实现的。在图 [5](#S3.F5 "Figure 5 ‣ 3.3 Deep Learning Model ‣ 3 Deep
    Learning classification ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3") 中，我们展示了这两种
    DL 模型的示意图，详细说明了输入波段，并展示了一个给定印记流向一些网络卷积滤波器的示例。
- en: '![Refer to caption](img/599ec817da64f0ba8180302c40f3f612.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/599ec817da64f0ba8180302c40f3f612.png)'
- en: 'Figure 5: Workflow from the stamps taken from S-PLUS data while they passes
    through the model. Both architectures works in the same way, with the difference
    that the first one uses only the G, R and I bands available in S-PLUS as the network
    input. The LTG/ETG Model as well as the Reliable Stamp Model consists of some
    convolutional layers in the beginning responsible to compact and recognize patterns
    in the stamp, then, in the end, all that information passes through a dense layer
    that compacts it into a list containing 1408 keys represented by the bar code
    in the figure. Both models works with binary classification, then one more dense
    layer is needed to calculate the probability of each classification given by a
    sigmoid activation function.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：从S-PLUS数据中提取的印章在通过模型时的工作流程。这两种架构的工作方式相同，区别在于第一种仅使用S-PLUS中可用的G、R和I波段作为网络输入。LTG/ETG模型以及Reliable
    Stamp模型在开始时包含一些卷积层，负责压缩和识别印章中的模式，然后在最后，所有这些信息通过一个密集层压缩成一个包含1408个由条形码表示的键的列表。这两个模型都使用二分类，因此需要一个额外的密集层来计算由sigmoid激活函数给出的每个分类的概率。
