- en: Abstract
  id: totrans-25
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: The morphological diversity of galaxies is a relevant probe of galaxy evolution
    and cosmological structure formation. However, in large sky surveys, even the
    morphological classification of galaxies into two classes, like late-type (LT)
    and early-type (ET), still represents a significant challenge. In this work we
    present a Deep Learning (DL) based morphological catalog built from images obtained
    by the Southern Photometric Local Universe Survey (S-PLUS) Data Release 3 (DR3).
    Our DL method achieves an precision rate of 98.5$\%$ in accurately distinguishing
    between spiral, as part of the larger category of late type (LT) galaxies, and
    elliptical, belonging to early type (ET) galaxies. Additionally, we have implemented
    a secondary classifier that evaluates the quality of each galaxy stamp, which
    allows to select only high-quality images when studying properties of galaxies
    on the basis of their DL morphology. From our LT/ET catalog of galaxies, we recover
    the expected color–magnitude diagram in which LT galaxies display bluer colors
    than ET ones. Furthermore, we also investigate the clustering of galaxies based
    on their morphology, along with their relationship to the surrounding environment.
    As a result, we deliver a full morphological catalog with $164314$ objects complete
    up to $r_{petro}<18$, covering $\sim 1800$ deg², including a significant area
    of the Southern hemisphere that was not covered by previous morphology catalogues.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 银河的形态多样性是银河演化和宇宙结构形成的重要探测工具。然而，在大规模的天区调查中，即使将银河分类为晚期型（LT）和早期型（ET）两个类别，仍然是一项重大挑战。在这项工作中，我们展示了一个基于深度学习（DL）的形态学目录，建立在南方光度局部宇宙调查（S-PLUS）数据发布3（DR3）获得的图像上。我们的DL方法在准确区分螺旋银河（作为晚期型（LT）银河的一个类别）和椭圆银河（属于早期型（ET）银河）方面，达到了98.5$\%$的准确率。此外，我们还实现了一个辅助分类器，用于评估每个银河图像的质量，这使得在基于DL形态学研究银河属性时仅选择高质量图像。通过我们的LT/ET银河目录，我们恢复了预期的颜色–亮度图，其中LT银河显示出比ET银河更蓝的颜色。此外，我们还研究了基于形态的银河聚类及其与周围环境的关系。因此，我们提供了一个完整的形态学目录，包含$164314$个对象，完成度达到$r_{petro}<18$，覆盖了$\sim
    1800$ deg²，包括南半球的一大片区域，该区域此前未被形态学目录覆盖。
