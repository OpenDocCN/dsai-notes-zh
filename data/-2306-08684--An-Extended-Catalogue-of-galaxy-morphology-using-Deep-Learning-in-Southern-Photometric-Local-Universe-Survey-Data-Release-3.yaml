    late types in this work and as early types in Vega-Ferrero et al. ([2021](#bib.bib114)).'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 图24：来自Legacy Survey的银河系图像示例，在本研究中被分类为晚型，而在Vega-Ferrero等人（[2021](#bib.bib114)）中被分类为早型。
- en: Figures [23](#A1.F23 "Figure 23 ‣ Appendix A Comparison with VF2021 ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3") and [24](#A1.F24 "Figure 24 ‣ Appendix A Comparison
    with VF2021 ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") show examples of objects
    classified as reliable ETG in this work and as robust late types in Vega-Ferrero
    et al. ([2021](#bib.bib114)), and the opposite case, respectively. As expected,
    some spiral galaxies might be classified as ETG as seen through the T80 telescope,
    due to the lack of resolution (especially for small objects) and depth (for faint
    outer spiral arms) in comparison with DES data. Another interesting case of mismatch
    is low surface brightness galaxies and merging systems.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 图[23](#A1.F23 "图 23 ‣ 附录A 与VF2021的比较 ‣ 使用深度学习的南方光度局部宇宙调查数据发布3的星系形态扩展目录")和[24](#A1.F24
    "图 24 ‣ 附录A 与VF2021的比较 ‣ 使用深度学习的南方光度局部宇宙调查数据发布3的星系形态扩展目录")展示了在本研究中被分类为可靠的ETG对象的示例以及在Vega-Ferrero等人（[2021](#bib.bib114)）中被分类为稳健的晚型星系的示例，及其相反情况。正如预期的那样，一些螺旋星系可能会被分类为ETG，这通过T80望远镜观察到的，主要是由于分辨率不足（尤其是对于小对象）和深度不足（对于微弱的外螺旋臂），与DES数据相比。另一个有趣的错配情况是低表面亮度星系和合并系统。
- en: For the opposite case, for objects classified as late types in this work and
    early types in Vega-Ferrero et al. ([2021](#bib.bib114)), the majority of cases
    are edge-on objects, red spiral galaxies (Bamford et al., [2009](#bib.bib9); Sodré
    et al., [2013](#bib.bib104)), and disk lenticular galaxies. Several cases of disturbed,
    merging systems are also present.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 对于相反情况，即在本研究中被分类为晚型星系而在Vega-Ferrero等人（[2021](#bib.bib114)）中被分类为早型星系的对象，大多数情况是边缘视角对象、红色螺旋星系（Bamford等人，[2009](#bib.bib9)；Sodré等人，[2013](#bib.bib104)）和盘状透镜星系。还存在几个扰动的合并系统的案例。
- en: Appendix B Catalogue description
  id: totrans-339
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B 目录描述
- en: The full catalogue was made applying the selection criteria established at the
    beginning of subsection 2.1.1 in S-PLUS Data Release 3\. On the other hand, the
    catalogue separated for the training contained galaxies with Petrosian magnitude
    up to 17, thus we separated the full catalog into two groups. The first one is
    the DR3-Blind containing 46763 objects with $r_{petro}<17$ and the second is the
    DR3-Extended that incorporates all the 161635 objects separated by the selection
    criteria with $r_{petro}<18$.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 完整目录是按照在S-PLUS数据发布3的子章节2.1.1开始时建立的选择标准制作的。另一方面，用于训练的目录包含了Petrosian亮度高达17的星系，因此我们将完整目录分成了两个组。第一个是DR3-Blind，包含46763个`r_{petro}<17`的对象，第二个是DR3-Extended，包含所有161635个按照选择标准分离的`r_{petro}<18`的对象。
- en: The catalogue has 47 columns in total from which ID, RA, DEC can be used to
    identify the correspondent objects in DR3\. In case any other column is desired
    one can use these columns to make a match using the Splus Cloud Website. It also
    contains information about 5 broad bands $\{u,g,r,i,z\}$ together with the photometric
    redshift which is also available in S-PLUS data.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 目录总共有47列，其中ID、RA、DEC可以用来识别DR3中的相关对象。如果需要其他列，可以利用这些列通过Splus Cloud网站进行匹配。它还包含了5个宽带信息$\{u,g,r,i,z\}$，以及在S-PLUS数据中也可获得的光度红移。
- en: Concerning the classification of those objects we count with 9 columns containing
    important information from the model calculations. We have 4 columns with the
    probability estimated by the LTG/ETG Model and the Reliable Stamp Model, together
    with 4 additional columns with the correspondent binary probability for those
    columns. The binary probability is given in terms of the threshold selected, so
    if the value in column ProbLTG is greater than $0.6001742$ the column ProbLTG_bin
    will be equal to 1 and so on. With the binary probability we made the column Classification
    that separates the objects into the classes LTG, ETG, AMB1 and AMB0 discussed
    through this work. See table [2](#A2.T2 "Table 2 ‣ Appendix B Catalogue description
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3") for more details concerning the selections
    made in the probabilities for the classification. It’s worth mentioning that the
    Classification column is made only using the LTG/ETG binary probabilities, so
    it has reliable and not reliable stamps in it. If only the reliable stamps are
    desired they can be easily selected using the ProbRel_bin column.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些对象的分类，我们使用了 9 列包含模型计算中的重要信息。我们有 4 列由 LTG/ETG 模型和可靠印记模型估计的概率，以及另外 4 列对应的二元概率。这些二元概率是根据选择的阈值给出的，因此，如果列
    ProbLTG 的值大于 $0.6001742$，则列 ProbLTG_bin 将等于 1，依此类推。利用二元概率，我们制作了分类列，将对象分为 LTG、ETG、AMB1
    和 AMB0 类别，这些在本研究中有讨论。有关分类概率选择的更多细节，请参见表 [2](#A2.T2 "Table 2 ‣ Appendix B Catalogue
    description ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3")。值得一提的是，分类列仅使用 LTG/ETG
    二元概率，因此它包含可靠和不可靠的印记。如果只需要可靠的印记，可以使用 ProbRel_bin 列轻松选择。
