  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 图15：非凡的不可靠印记示例。大物体，其投影半径大于图像印记；形成星星的星系，其中多个块可以被识别为在目录提取过程中独立的对象（Almeida-Fernandes等，[2022](#bib.bib3)）；如NGC
    4038/NGC 4039的不规则星系；以及密集的恒星区域，可能是银河系团，均可以在不可靠印记中找到。每个面板的左上角给出了成为可靠印记的概率。
- en: 4.5 Morphology as a probe of galaxy evolution and large scale structure formation
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 形态作为星系演化和大规模结构形成的探针
- en: 'Galaxies evolve through time via different mechanisms: major and minor mergers,
    secular evolution, harassment, stripping, and strangulation Gunn & Gott ([1972](#bib.bib51));
    Aragón-Salamanca ([2008](#bib.bib5)); Quilis et al. ([2000](#bib.bib94)); Kronberger
    et al. ([2008](#bib.bib62)); Byrd & Valtonen ([1990](#bib.bib20)); Bournaud et al.
    ([2005](#bib.bib15)). Many of these processes are environment-dependent, i.e.,
    they can occur only in clusters of galaxies (strangulation), or they are more
    likely in the field or groups (e.g., mergers). In general, it is now believed
    that minor mergers are more common than major mergers and that they are the main
    responsible for mass build-up in galaxies (Bournaud et al., [2007](#bib.bib16)).
    Different evolutionary scenarios leave specific imprints on the galaxy morphology;
    i.e. major mergers tend to disrupt the stellar orbits, resulting in pressure dominated
    systems, characterized by an elliptical shape. On the other hand, secular processes,
    or environmentally driven mechanisms, as ram-pressure stripping, affect more the
    gaseous component, chasing the star formation. Moreover, a morphology-density
    relation had been proven in the last decades (Dressler et al., [1997](#bib.bib40);
    Dressler, [1980](#bib.bib39); Cappellari et al., [2011](#bib.bib22); Buitrago
    et al., [2013](#bib.bib18)), where ETG inhabit the densest regions of the Universe,
    while spiral and irregular galaxies are more common in the fields. Galaxy morphologies
    are a powerful proof of galaxy evolution as well as structure formation, as we
    will discuss in the next subsections. In here we use only objects classified as
    reliable stamps with $photo_{z}$ $odds>0.4$ and $r<17$ mag. The magnitude have
    been corrected for galactic extinction using the Clayton, Cardelli and Mathis
    (Cardelli et al., [1989](#bib.bib23)) dust law.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 星系通过不同的机制随时间演化：主要和次要并合、世代演化、骚扰、剥离和扼杀（Gunn & Gott ([1972](#bib.bib51)); Aragón-Salamanca
    ([2008](#bib.bib5)); Quilis et al. ([2000](#bib.bib94)); Kronberger et al. ([2008](#bib.bib62));
    Byrd & Valtonen ([1990](#bib.bib20)); Bournaud et al. ([2005](#bib.bib15))）。这些过程中的许多是依赖于环境的，即它们可能仅发生在星系团中（扼杀），或者更可能发生在场或星系群中（例如，并合）。通常，现在认为次要并合比主要并合更常见，并且它们主要负责星系的质量积累（Bournaud
    et al., [2007](#bib.bib16)）。不同的演化情景在星系形态上留下了特定的印记；即主要并合倾向于破坏恒星轨道，导致压力主导的系统，其特征为椭圆形。另一方面，世代过程或环境驱动机制，如流体压力剥离，更影响气体成分，抑制恒星形成。此外，过去几十年已证明了形态-密度关系（Dressler
    et al., [1997](#bib.bib40); Dressler, [1980](#bib.bib39); Cappellari et al., [2011](#bib.bib22);
    Buitrago et al., [2013](#bib.bib18)），其中早期型星系（ETG）居住在宇宙中最密集的区域，而螺旋星系和不规则星系则更常见于场中。星系形态是星系演化和结构形成的重要证据，正如我们在接下来的小节中将讨论的那样。在这里，我们仅使用分类为可靠的印记的天体，要求$photo_{z}$
    $odds>0.4$ 和 $r<17$ mag。亮度已经使用Clayton、Cardelli和Mathis（Cardelli et al., [1989](#bib.bib23)）的尘埃法则进行了银河系消光校正。
- en: 4.5.1 Correlation between morphology and colors
  id: totrans-142
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.5.1 形态与颜色之间的关系
- en: Figure [16](#S4.F16 "Figure 16 ‣ 4.5.1 Correlation between morphology and colors
    ‣ 4.5 Morphology as a probe of galaxy evolution and large scale structure formation
    ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") shows the color-magnitude
    diagram (g-r colour vs r-band absolute magnitude), color coded according to the
    galaxies’ morphologies. The left panel presents the dual classification, where
    elliptical galaxies are shown in orange and spiral galaxies, in light-blue, while
    in the right panel the colour scale shows the probability of being a spiral galaxy.
    It can be seen that elliptical (quiescent) galaxies inhabit the red sequence while
    spiral (star-forming) galaxies are mostly found in the ’blue cloud’ as expected
    according to their dominant stellar populations (see, for example, Wong et al.,
    [2012](#bib.bib123); Lima-Dias et al., [2021](#bib.bib67); Khanday et al., [2022](#bib.bib60)).
    Interestingly, in the right panels it is possible to see that the probability
    of being spiral increases nearly from 0 to 1, going from the red cloud to the
    blue sequence, in a continuous manner. The intermediate region, where the probabilities
    range around $0.5$, is known as Green Valley (see, for example, Zibetti et al.,
    [2007](#bib.bib127)) and it has been largely studied as a region of transition,
    where late-type galaxies could be quenching their star formation, turning into
    late-type galaxies, or early-type galaxies could be ’rejuvenating’, due to some
    interaction with other galaxies or accretion of gas (Smethurst et al., [2015](#bib.bib103)).
    The morphology seems to be reflecting this transformation since the quenching
    is ’removing’ the spiral arms, decreasing the probability of being a spiral galaxy.
    On the other side, a sparkle of star formation in an early-type galaxy could create
    clumps, or star-forming regions, that would increase the probability of being
    a spiral galaxy.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [16](#S4.F16 "图 16 ‣ 4.5.1 形态与颜色的关系 ‣ 4.5 形态作为星系演化和大尺度结构形成的探针 ‣ 4 结果 ‣ 使用深度学习的南方光度局部宇宙调查数据发布
    3 扩展星系形态目录") 显示了色-亮度图（g-r 颜色与 r 波段绝对亮度），颜色编码根据星系的形态。左侧面板展示了双重分类，其中椭圆星系用橙色表示，螺旋星系用浅蓝色表示，而右侧面板中的颜色比例尺显示了成为螺旋星系的概率。可以看出，椭圆（静态）星系主要分布在红色序列中，而螺旋（星形成）星系主要分布在“蓝色云”中，这与它们的主要恒星种群相符（例如，Wong
    et al., [2012](#bib.bib123); Lima-Dias et al., [2021](#bib.bib67); Khanday et
    al., [2022](#bib.bib60)）。有趣的是，在右侧面板中，可以看到成为螺旋星系的概率几乎从0增加到1，从红色云过渡到蓝色序列，这一变化是连续的。中间区域，概率在$0.5$左右，被称为绿色峡谷（例如，Zibetti
    et al., [2007](#bib.bib127)），这是一个过渡区域，晚型星系可能正在停止其星形成过程，转变为晚型星系，或早型星系可能由于与其他星系的相互作用或气体的吸积而“重生”（Smethurst
    et al., [2015](#bib.bib103)）。形态似乎反映了这种转变，因为停止形成星星“去除了”螺旋臂，降低了成为螺旋星系的概率。另一方面，早型星系中的星形成亮点可能会产生团块或星形成区域，从而增加成为螺旋星系的概率。
- en: '![Refer to caption](img/2e54b8f126d0084c99b23c77cd169b7a.png)![Refer to caption](img/39dd90af4a2aef83847a47bdb1002bfe.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/2e54b8f126d0084c99b23c77cd169b7a.png)![参见图注](img/39dd90af4a2aef83847a47bdb1002bfe.png)'
- en: 'Figure 16: Colour-magnitude diagram. (g-r) colour versus the absolute magnitude
    in r-band, calculated using standard cosmological parameters and the luminosity
    distance ($D_{L}$) estimated from the photometric redshift. The left panel shows
    the bin classification, while the right panel, is colour coded according to the
    probability of being a late-type galaxy.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '图 16: 颜色-亮度图。（g-r）颜色与 r 波段的绝对亮度，使用标准宇宙学参数和从光度红移估算的亮度距离（$D_{L}$）计算。左侧面板显示了箱型分类，而右侧面板的颜色编码根据成为晚型星系的概率。'
- en: 4.5.2 Morphology-density relation
  id: totrans-146
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.5.2 形态-密度关系
- en: There is a connection between the environment a galaxy live in and its morphology
    (Dressler, [1980](#bib.bib39)), but both the galaxy stellar population and environment
    evolve with time. While the galaxy stellar population is related to the galaxy
    mass (more massive galaxies are more metal rich at a given time, Leaman et al.
    ([2013](#bib.bib65)) and gas content, the morphology is more related to the environment
    (spiral galaxies tend to live in low density environment, ellipticals in the center
    of galaxy clusters). Yet, a merger, whose probability is dictated by the environment
    a galaxy lives in, would affect both the galaxy mass and stellar population. Note
    that 20% of high mass ($M_{*}$ $\geq$ $10^{9.5}$ $M_{\odot}$) galaxies have experienced
    a major merger since $z\simeq 6$ (Ventou et al., [2017](#bib.bib115)) and minor
    mergers, accretions, fly-bys are very common in the history of the Universe.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 一个星系所处环境与其形态之间存在联系（Dressler，[1980](#bib.bib39)），但星系的恒星群体和环境都会随着时间演变。虽然星系的恒星群体与星系质量有关（在给定时间内，质量更大的星系金属含量更丰富，Leaman
    et al.（[2013](#bib.bib65)））以及气体含量有关，形态更多地与环境相关（螺旋星系倾向于生活在低密度环境中，而椭圆星系则集中在星系团中心）。然而，合并事件，其概率由星系所在的环境决定，会影响星系质量和恒星群体。值得注意的是，自$z\simeq
    6$以来，20%的高质量（$M_{*}$ $\geq$ $10^{9.5}$ $M_{\odot}$）星系经历了重大合并（Ventou et al., [2017](#bib.bib115)），而小型合并、吸积、飞掠在宇宙历史中非常常见。
- en: 'We use a K-Nearest Neighbor method, with $k=4,5,10$ (Baldry et al., [2010](#bib.bib8)),
    to recover the projected density of the environment a galaxy live in, where $k=4,5$
    refers to local environments, while $k=10$ is related to larger scales. Specifically,
    the density ($\Sigma_{k}$) at any given k is:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用K-最近邻方法，$k=4,5,10$（Baldry et al., [2010](#bib.bib8)），来恢复星系所处环境的投影密度，其中$k=4,5$指的是局部环境，而$k=10$与更大尺度相关。具体来说，任何给定的k下的密度（$\Sigma_{k}$）为：
- en: '|  | $\Sigma_{k}=\frac{k}{\pi D^{2}_{k}}\frac{1}{\psi(D))},$ |  | (8) |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '|  | $\Sigma_{k}=\frac{k}{\pi D^{2}_{k}}\frac{1}{\psi(D))},$ |  | (8) |'
- en: where $k$ is the $k$ nearest neighbour, D is the comoving distance and $\psi(D)$
    is a selection function to correct for the Malmquist bias (e.g. Santana-Silva
    et al., [2020](#bib.bib97)). Figure [17](#S4.F17 "Figure 17 ‣ 4.5.2 Morphology-density
    relation ‣ 4.5 Morphology as a probe of galaxy evolution and large scale structure
    formation ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3") presents
    the number density of late ($Prob_{latetype}>0.9$) and early type ($Prob_{earlytype}>0.9$)
    galaxies for increasing $k=4$ density measures. The left panel of Figure [17](#S4.F17
    "Figure 17 ‣ 4.5.2 Morphology-density relation ‣ 4.5 Morphology as a probe of
    galaxy evolution and large scale structure formation ‣ 4 Results ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3"), presents all galaxies with magnitude $r\leq
    17$, while the right panel split them into magnitude bins (represented by different
    line shapes, see Figure legend). Early-type galaxies are identified by orange/red
    lines, while late-type galaxies are shown as cyan/blue lines. The morphological
    classification provided in this work clearly reflects the morphology density relation,
    with early-type galaxies occupying the densest regions, and late-type galaxies
    being the dominant population in the field/low-density regions, see left panel
    in Figure [17](#S4.F17 "Figure 17 ‣ 4.5.2 Morphology-density relation ‣ 4.5 Morphology
    as a probe of galaxy evolution and large scale structure formation ‣ 4 Results
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3"). When looking at the magnitude dependence
    of the morphology-density relation, we see that it holds for different magnitudes
    bins, where the number density of early-type galaxies increases with increasing
    densities, while the opposite trend is found for late-type galaxies. Finally,
    we observe that the crossover density is lower for more luminous objects, indicating
    a correlation between lower densities and higher luminosities.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 其中$k$是$k$近邻，D是共动距离，$\psi(D)$是用于校正Malmquist偏差的选择函数（例如，Santana-Silva等，[2020](#bib.bib97)）。图[17](#S4.F17
    "图17 ‣ 4.5.2 形态-密度关系 ‣ 4.5 形态作为星系演化和大尺度结构形成的探针 ‣ 4 结果 ‣ 使用深度学习的南方光度本地宇宙调查数据发布3扩展星系形态目录")展示了晚型（$Prob_{latetype}>0.9$）和早型（$Prob_{earlytype}>0.9$）星系的数目密度随$k=4$密度测量的增加而变化。图[17](#S4.F17
    "图17 ‣ 4.5.2 形态-密度关系 ‣ 4.5 形态作为星系演化和大尺度结构形成的探针 ‣ 4 结果 ‣ 使用深度学习的南方光度本地宇宙调查数据发布3扩展星系形态目录")的左面板展示了所有亮度为$r\leq
    17$的星系，而右面板将其按亮度区间分开（由不同的线型表示，见图例）。早型星系用橙色/红色线条标识，而晚型星系用青色/蓝色线条显示。这项工作提供的形态分类清晰地反映了形态密度关系，早型星系占据了最密集的区域，而晚型星系则在场/低密度区域中占主导地位，见图[17](#S4.F17
    "图17 ‣ 4.5.2 形态-密度关系 ‣ 4.5 形态作为星系演化和大尺度结构形成的探针 ‣ 4 结果 ‣ 使用深度学习的南方光度本地宇宙调查数据发布3扩展星系形态目录")的左面板。观察形态-密度关系的亮度依赖性时，我们发现它在不同亮度区间内都成立，其中早型星系的数目密度随着密度的增加而增加，而晚型星系则表现出相反的趋势。最后，我们观察到更亮的天体的交叉密度较低，表明低密度与高亮度之间存在相关性。
