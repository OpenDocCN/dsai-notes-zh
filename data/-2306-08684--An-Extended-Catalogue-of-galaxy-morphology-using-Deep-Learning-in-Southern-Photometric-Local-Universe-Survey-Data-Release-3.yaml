  prefs: []
  type: TYPE_NORMAL
  zh: 图 9：不同光度红移范围内的r带视星等分布（实线），以及训练样本的分布（虚线），分别针对椭圆星系（黄色/红色）和螺旋星系（蓝色/青色）。注意在第一个星等区间中训练样本不存在（$z<\leq
    0.02$），因为我们使用了Galaxy Zoo数据进行训练，而该低星等区间的数据缺失（Lintott et al., [2008](#bib.bib69),
    [2010](#bib.bib70); Bamford et al., [2009](#bib.bib9)）。
- en: We present in Figure [9](#S4.F9 "Figure 9 ‣ 4.2.1 ETG/LTG Model ‣ 4.2 Performance
    ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") a comparison of the
    distribution of the photometric redshifts (see Section [2.1.3](#S2.SS1.SSS3 "2.1.3
    Photometric redshifts ‣ 2.1 Southern Photometric Local Universe Survey ‣ 2 Data
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3")) of early (orange/red) and late (cyan/blue)
    type galaxies for the DR3-Blind/DR3-Training sample, respectively. It is noticeable
    that, against expectations, the number of early type galaxies seems to be larger
    at higher redshifts than the number of late type galaxies, both for the training
    and blind data-sets. In fact, Buitrago et al. ([2013](#bib.bib18)) does not finds
    any strong evolution between the fraction or density of spheroid and disk galaxies
    for $M_{*}>11$ $M_{\odot}$ between $0<z<0.2$. We visually inspected galaxies classified
    as early type at $z>0.15$ to verify whether the classification is affected by
    the lack of resolution of the spiral arms. We conclude that the classification
    is overall correct (see Sections [5.1](#S5.SS1 "5.1 Comparison to other surveys
    ‣ 5 Discussion and concluding remarks ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3") where we compare with the morphological classification performed by Cheng
    et al. ([2020](#bib.bib27)) and Vega-Ferrero et al. ([2021](#bib.bib114))) and
    that the lack of spiral galaxies at high redshift is related to the pre-selection
    of the stamps since high z spirals tend to have low surface brightness. The training
    sample used in this work is taken from The Galaxy Zoo project (Lintott et al.,
    [2008](#bib.bib69); Bamford et al., [2009](#bib.bib9); Lintott et al., [2010](#bib.bib70)),
    which provides a debiased morphological classification Bamford et al. ([2009](#bib.bib9))
    for galaxies in a redshift range between $z\geq 0.03$ and $z<0.88$, where the
    lower limit is dictated by the incompleteness at low redshift, while the higher
    redshift is caused by the loss of objects fainter than $M_{r}<-20.25$.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在图[9](#S4.F9 "Figure 9 ‣ 4.2.1 ETG/LTG Model ‣ 4.2 Performance ‣ 4 Results
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3")中展示了DR3-Blind/DR3-Training样本的早期（橙色/红色）和晚期（青色/蓝色）类型星系光度红移的分布比较（见第[2.1.3节](#S2.SS1.SSS3
    "2.1.3 Photometric redshifts ‣ 2.1 Southern Photometric Local Universe Survey
    ‣ 2 Data ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern
    Photometric Local Universe Survey Data Release 3")）。令人注意的是，与预期相反，早期类型星系在较高红移下的数量似乎大于晚期类型星系的数量，无论是训练数据集还是盲样本。实际上，Buitrago等人（[2013](#bib.bib18)）没有发现$M_{*}>11$
    $M_{\odot}$在$0<z<0.2$之间的球状和盘状星系的比例或密度存在明显演化。我们对$z>0.15$的早期类型星系进行了目视检查，以验证分类是否受到螺旋臂分辨率不足的影响。我们得出的结论是分类总体上是正确的（见[5.1节](#S5.SS1
    "5.1 Comparison to other surveys ‣ 5 Discussion and concluding remarks ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3")，其中我们与Cheng等人（[2020](#bib.bib27)）和Vega-Ferrero等人（[2021](#bib.bib114)）的形态分类进行了比较），并且高红移下螺旋星系的缺乏与样本预选有关，因为高红移螺旋星系往往具有较低的表面亮度。本研究中使用的训练样本来源于The
    Galaxy Zoo项目（Lintott等，[2008](#bib.bib69)；Bamford等，[2009](#bib.bib9)；Lintott等，[2010](#bib.bib70)），该项目提供了对$z\geq
    0.03$和$z<0.88$范围内星系的去偏形态分类，其中下限由低红移的不完整性决定，而上限则是由于丧失了$M_{r}<-20.25$的较暗天体。
- en: 4.2.2 Reliable Stamp Classification
  id: totrans-106
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.2 可靠的样本分类
- en: We used the same analysis scheme to analyze the Reliable Stamp model. The bottom
    part of Figure [8](#S4.F8 "Figure 8 ‣ 4.2.1 ETG/LTG Model ‣ 4.2 Performance ‣
    4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") presents the Reliable
    stamp probability distribution. By comparing the probability distribution of both
    models we noticed that the reliable model presents wider peaks, which suggests
    the distribution is not as well separated as in the ETG/LTG model. This conclusion
    is also indicated by the loss optimization as discussed in Section [3.3](#S3.SS3
    "3.3 Deep Learning Model ‣ 3 Deep Learning classification ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3").
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用相同的分析方案来分析可靠印章模型。图 [8](#S4.F8 "图 8 ‣ 4.2.1 ETG/LTG 模型 ‣ 4.2 性能 ‣ 4 结果 ‣
    使用深度学习对南方光度本地宇宙调查数据第 3 版进行的银河形态扩展目录") 的下部分展示了可靠印章概率分布。通过比较两种模型的概率分布，我们注意到可靠模型的峰值更宽，这表明该分布不像ETG/LTG模型那样分离得那么好。这个结论也由第
    [3.3](#S3.SS3 "3.3 深度学习模型 ‣ 3 深度学习分类 ‣ 使用深度学习对南方光度本地宇宙调查数据第 3 版进行的银河形态扩展目录") 节中讨论的损失优化结果所指示。
- en: In figure [10](#S4.F10 "Figure 10 ‣ 4.2.2 Reliable Stamp Classification ‣ 4.2
    Performance ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3") we show
    the confusion matrix for the best fold and the precision vs recall plot considering
    all folds. The overall shape in the precision x recall curve is similar to the
    ETG/LTG model, however, the total area under the curve of the Reliable stamp model
    is smaller compared to the ETG/LTG model. The confusion matrix presents $\sim
    90\%$ true positives, which is also interesting since there is a vast variability
    of what is a non reliable stamp. Additionally, by making a visual assessment over
    the objects classified as non reliable we can find some interesting objects that
    we believe are worth investigating. We discuss this with more detail in section
    [4.4](#S4.SS4 "4.4 Extraordinary Non Reliable Stamps (NRS) ‣ 4 Results ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3").
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在图 [10](#S4.F10 "图 10 ‣ 4.2.2 可靠印章分类 ‣ 4.2 性能 ‣ 4 结果 ‣ 使用深度学习对南方光度本地宇宙调查数据第
    3 版进行的银河形态扩展目录") 中，我们展示了最佳折叠的混淆矩阵和考虑所有折叠的精度与召回率图。精度与召回率曲线的整体形状类似于ETG/LTG模型，然而，可靠印章模型的曲线下面积比ETG/LTG模型小。混淆矩阵显示出$\sim
    90\%$的真正例，这也很有趣，因为什么是一个不可靠的印章存在着很大的变异性。此外，通过对分类为不可靠的对象进行视觉评估，我们可以发现一些有趣的对象，我们认为值得进一步研究。我们在
    [4.4](#S4.SS4 "4.4 非常规不可靠印章 (NRS) ‣ 4 结果 ‣ 使用深度学习对南方光度本地宇宙调查数据第 3 版进行的银河形态扩展目录")
    节中对此进行了更详细的讨论。
- en: '![Refer to caption](img/181bcd8da3cc47ebc5351610acaf5d50.png)![Refer to caption](img/57aabe1ed59412af4ab621184e64be96.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/181bcd8da3cc47ebc5351610acaf5d50.png)![参考说明](img/57aabe1ed59412af4ab621184e64be96.png)'
- en: 'Figure 10: Performance in the $DR3$-R-Test concerning the Reliable/Non Reliable
    model. (Top) the Precision x Recall plot considering all folds. The purple line
    was made with the mean value for every fold. (Bottom) The confusion matrix for
    the best fold.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10：关于可靠/不可靠模型的$DR3$-R-Test表现。（上图）展示了考虑所有折叠的精度与召回率图。紫色线表示每个折叠的平均值。（下图）展示了最佳折叠的混淆矩阵。
- en: 4.3 Early-Type and Late-Type Galaxies
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 早期型和晚期型星系
- en: Galaxies present a wide range of morphologies (e.g., Buta, [2011](#bib.bib19);
    van den Bergh, [1998](#bib.bib130)), from almost spherical ellipticals to grand
    design spiral galaxies (Grosbøl & Dottori, [2012](#bib.bib50)), with the increasing
    importance of the disk component along the Hubble sequence. At the vertex of the
    Hubble tuning fork, lie the lenticular galaxies, which present bulge and disk
    components as spiral galaxies, but lack spiral arms and relevant star-forming
    regions. Moreover, the gallery of galaxy types also encompasses irregular galaxies.
    Elliptical and lenticular galaxies are classified as ’early-type’, while spirals
    and irregulars are called ’late-type’ galaxies (here ETG and LTG, respectively).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 银河呈现出多种形态（例如，Buta，[2011](#bib.bib19)；van den Bergh，[1998](#bib.bib130)），从几乎球形的椭圆星系到宏伟的螺旋星系（Grosbøl
    & Dottori，[2012](#bib.bib50)），随着哈勃序列中盘面成分的重要性不断增加。在哈勃调音叉的顶点处，是透镜星系，这些星系展示了像螺旋星系那样的隆起和盘面成分，但缺乏螺旋臂和相关的星形成区域。此外，星系类型的画廊还包括不规则星系。椭圆星系和透镜星系被归类为“早期型”，而螺旋星系和不规则星系则称为“晚期型”星系（这里分别是ETG和LTG）。
- en: 'In a binary classification (early or late-type galaxies), though, we are forcing
    the galaxies into one of two classes, while the classification could be more gradual,
    reflecting the complexity of galaxy shapes, such as when using the Numerical Hubble
    types. To account for this, the network architecture in this work was slightly
    changed when compared to the one used in BOM21, in order to make the probabilities
    of ETG or LTG not complementary, i.e. not necessarily summing to one. In fact,
    these probabilities are generated independently in a way that a galaxy can have
    a high probability (higher than the DL threshold, see Figure [8](#S4.F8 "Figure
    8 ‣ 4.2.1 ETG/LTG Model ‣ 4.2 Performance ‣ 4 Results ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3")) of being both ETG and LTG. Galaxies that have a high
    probability of being both ETG and LTG are designated here as Amb1. This brings
    an interesting ambiguity to the model that can be explored to make the classification
    more gradual: a galaxy now can be classified as neither ETG nor LTG, and will
    be ascribed to class Amb0.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在二分类（早期或晚期型星系）中，我们将星系强制分入两个类别中的一个，而实际分类可能更为渐进，反映了星系形状的复杂性，例如使用数值哈勃类型时。为了解决这一点，本研究中的网络架构在与BOM21中使用的架构相比时略有调整，以使ETG或LTG的概率不再是互补的，即不一定总和为一。实际上，这些概率是独立生成的，因此一个星系可以同时具有高概率（高于深度学习阈值，见图[8](#S4.F8
    "图 8 ‣ 4.2.1 ETG/LTG 模型 ‣ 4.2 性能 ‣ 4 结果 ‣ 使用深度学习在南方光度局部宇宙调查数据发布 3 中的星系形态扩展目录")）成为ETG和LTG。具有高概率同时成为ETG和LTG的星系在这里被指定为Amb1。这为模型带来了有趣的模糊性，可以通过这种模糊性使分类更为渐进：一个星系现在可以被分类为既不是ETG也不是LTG，并将归入Amb0类。
- en: In our results, as shown in Figure [11](#S4.F11 "Figure 11 ‣ 4.3 Early-Type
    and Late-Type Galaxies ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3"), we can see that most of the galaxies that had a low probability of being
    a ETG or LTG (Amb0) were also classified as non reliable stamps, while those with
    higher probability of being either ETG or LTG (Amb1) were also classified as reliable.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的结果中，如图[11](#S4.F11 "图 11 ‣ 4.3 早期型和晚期型星系 ‣ 4 结果 ‣ 使用深度学习在南方光度局部宇宙调查数据发布
    3 中的星系形态扩展目录")所示，我们可以看到，大多数被分类为低概率ETG或LTG（Amb0）的星系也被分类为不可靠标记，而那些有较高概率成为ETG或LTG（Amb1）的星系则被分类为可靠标记。
- en: '![Refer to caption](img/db687c9eccc0df31c0c8d2bee9d3fecf.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/db687c9eccc0df31c0c8d2bee9d3fecf.png)'
- en: 'Figure 11: Normalized fraction of galaxies that belong to class Amb0 (left),
    i.e. galaxies that have a low probability of being ETG or LTG, and of galaxies
    belonging to the class Amb1 (right), i.e. galaxies with a high probability of
    being ETG and LTG, classified as no-reliable stamps (blue) and reliable stamps
    (orange).'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11：归一化的星系比例，属于Amb0类（左），即ETG或LTG概率低的星系，以及属于Amb1类（右），即ETG和LTG概率高的星系，分别被分类为不可靠标记（蓝色）和可靠标记（橙色）。
- en: We note here that the galaxies with high probability of being non reliable stamps
    and with a low probability of being ETG or LTG, are the highest in number (1107),
    while the majority of galaxies that have high probability of being ETG or LTG
    (160) are classified as reliable stamps.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，具有高概率为非可靠标记且低概率为 ETG 或 LTG 的星系数量最多（1107 个），而高概率为 ETG 或 LTG 的星系（160 个）则被分类为可靠标记。
- en: Figure [12](#S4.F12 "Figure 12 ‣ 4.3 Early-Type and Late-Type Galaxies ‣ 4 Results
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3") shows examples of reliable stamps, as defined
    using the 12 S-PLUS images, see Section [3.2](#S3.SS2 "3.2 Non reliable Stamps
    ‣ 3 Deep Learning classification ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3"), of galaxies belonging to the four different classes (ETG, LTG, $Amb_{0}$,
    $Amb_{1}$), from S-PLUS and Legacy surveys. The Legacy data are typically four
    magnitudes deeper than S-PLUS images and reveal faint outer features, so they
    can be used to understand the effects of depth and resolution in the ability of
    the DL method classify objects. In general, galaxies falling in the ETG class
    are ellipticals (left column, top and middle rows) or lenticulars (left column,
    bottom row). The LTG objects are either spiral or irregular galaxies (second column,
    first and middle rows), while the third row shows a disk-dominated lenticular
    galaxy. In Section [5.1](#S5.SS1 "5.1 Comparison to other surveys ‣ 5 Discussion
    and concluding remarks ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3") we compare
    the classification presented in this work with other works.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [12](#S4.F12 "Figure 12 ‣ 4.3 Early-Type and Late-Type Galaxies ‣ 4 Results
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3") 展示了使用 12 张 S-PLUS 图像定义的可靠标记的示例，参见第 [3.2](#S3.SS2
    "3.2 Non reliable Stamps ‣ 3 Deep Learning classification ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3") 节，这些示例包含了来自 S-PLUS 和 Legacy 调查的四种不同类别（ETG、LTG、$Amb_{0}$、$Amb_{1}$）的星系。Legacy
    数据通常比 S-PLUS 图像深四个数量级，能够揭示微弱的外部特征，因此可以用于理解 DL 方法在深度和分辨率对物体分类能力的影响。一般而言，ETG 类的星系是椭圆星系（左列，顶部和中间行）或透镜星系（左列，底部行）。LTG
    物体则是螺旋星系或不规则星系（第二列，第一和中间行），而第三行展示了一个以盘面为主的透镜星系。在第 [5.1](#S5.SS1 "5.1 Comparison
    to other surveys ‣ 5 Discussion and concluding remarks ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3") 节中，我们将本研究中提出的分类与其他研究进行比较。
- en: 'Galaxies are classified as Amb0 or Amb1 as the result of a combination of factors:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 星系被分类为 Amb0 或 Amb1 是由于多个因素的综合结果：
- en: '1.'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: faint/high redshift spiral galaxies can be misclassified as early-type galaxies,
    due to the pixel resolution and survey depth, which reflects in the difficulty
    of identifying the presence of spiral arms. In turn, they might present green
    dots of star formation, rendering them neither ETG nor LTG (see third column,
    middle panel of Figure [12](#S4.F12 "Figure 12 ‣ 4.3 Early-Type and Late-Type
    Galaxies ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning
    in Southern Photometric Local Universe Survey Data Release 3"));
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 微弱/高红移的螺旋星系可能会被误分类为早期类型星系，这由于像素分辨率和调查深度的限制，影响了识别螺旋臂存在的难度。反过来，它们可能展示出绿色的星形成斑点，使它们既不是
    ETG 也不是 LTG（参见图 [12](#S4.F12 "Figure 12 ‣ 4.3 Early-Type and Late-Type Galaxies
    ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") 的第三列中间面板）。
- en: '2.'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: clumpy star-forming galaxies could also be assigned to neither class, due to
    their un-smooth appearance and the absence of clear spiral patterns, see third
    column top and bottom panel of Figure [12](#S4.F12 "Figure 12 ‣ 4.3 Early-Type
    and Late-Type Galaxies ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3");
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 斑驳的星形成星系也可能被分配到两者之外的类别，因为它们的外观不平滑且缺乏明确的螺旋模式，参见图 [12](#S4.F12 "Figure 12 ‣ 4.3
    Early-Type and Late-Type Galaxies ‣ 4 Results ‣ An Extended Catalogue of galaxy
    morphology using Deep Learning in Southern Photometric Local Universe Survey Data
    Release 3") 的第三列顶部和底部面板；
- en: '3.'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: bulge-dominated spirals (see last column, top and middle images), due to the
    low surface brightness of their spiral arms, clearly visible in the Legacy data,
    but close to the image noise in S-PLUS data, may have a high probability of being
    both ETG and LTG galaxies.
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 凸起主导的螺旋星系（见最后一列，顶部和中部图像），由于其螺旋臂的表面亮度较低，在Legacy数据中清晰可见，但在S-PLUS数据中接近图像噪声，可能有较高的概率同时是ETG和LTG星系。
- en: '4.'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: lenticular galaxies can also be found in the $Amb_{1}$ class, in particular
    lenticular galaxies with $B/T\simeq 0.5$ are associated to both classes, due to
    their hybrid nature. These results will be further discussed in Section [5.3](#S5.SS3
    "5.3 S0 galaxies formation scenarios and a physically motivated morphological
    classification ‣ 5 Discussion and concluding remarks ‣ An Extended Catalogue of
    galaxy morphology using Deep Learning in Southern Photometric Local Universe Survey
    Data Release 3").
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 镜面星系也可以在$Amb_{1}$类别中找到，特别是$B/T\simeq 0.5$的镜面星系与这两类均相关联，因其混合性质。这些结果将在第 [5.3](#S5.SS3
    "5.3 S0星系形成场景和物理驱动的形态分类 ‣ 5 讨论和结论 ‣ 使用深度学习的南方光度局部宇宙调查数据发布 3 的星系形态扩展目录") 节中进一步讨论。
