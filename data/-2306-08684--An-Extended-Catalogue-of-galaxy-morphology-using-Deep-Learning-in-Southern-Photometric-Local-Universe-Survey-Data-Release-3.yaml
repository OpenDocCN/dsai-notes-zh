  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 非常规不可靠印记（NRS）
- en: Figure [14](#S4.F14 "Figure 14 ‣ 4.4 Extraordinary Non Reliable Stamps (NRS)
    ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") shows some example
    of objects identified as NRS. Generally, they are objects nearby saturated stars
    or crowded fields. In fact, even if we select the sample of objects to be analyzed
    maximizing the probability of being galaxies, see Section [2.1.1](#S2.SS1.SSS1
    "2.1.1 Sample selection ‣ 2.1 Southern Photometric Local Universe Survey ‣ 2 Data
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3"), contaminants still appear in the sample
    and the deep learning code makes a great job in identifying spurious objects.
    The number of NRS is nearly constant with redshift, as shown in Figure [13](#S4.F13
    "Figure 13 ‣ 4.4 Extraordinary Non Reliable Stamps (NRS) ‣ 4 Results ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3"), while the number of Reliable stamps decreases
    with increasing redshift.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [14](#S4.F14 "图 14 ‣ 4.4 非常规不可靠印记（NRS） ‣ 4 结果 ‣ 使用深度学习的南方光度局部宇宙调查数据发布 3 的星系形态扩展目录")
    显示了一些被识别为NRS的对象示例。通常，它们是附近饱和恒星或拥挤区域的对象。事实上，即使我们选择了最大化成为星系的概率的样本（见第 [2.1.1](#S2.SS1.SSS1
    "2.1.1 样本选择 ‣ 2.1 南方光度局部宇宙调查 ‣ 2 数据 ‣ 使用深度学习的南方光度局部宇宙调查数据发布 3 的星系形态扩展目录") 节），样本中仍会出现污染物，而深度学习代码在识别伪对象方面表现出色。NRS的数量与红移几乎保持不变，如图
    [13](#S4.F13 "图 13 ‣ 4.4 非常规不可靠印记（NRS） ‣ 4 结果 ‣ 使用深度学习的南方光度局部宇宙调查数据发布 3 的星系形态扩展目录")
    所示，而可靠印记的数量随着红移的增加而减少。
- en: '![Refer to caption](img/4bf73a7610be7c0e9745d8041105c403.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/4bf73a7610be7c0e9745d8041105c403.png)'
- en: 'Figure 13: Number of NotReliable and Reliable stamps in increasing redshift
    bins.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13：不同红移区间中不可靠和可靠印记的数量。
- en: On the other hand, peculiar galaxies, especially if with clumpy star formation,
    or galaxies with a projected size larger than the stamp might fall in the category
    of NRS, as shown in Figure [15](#S4.F15 "Figure 15 ‣ 4.4 Extraordinary Non Reliable
    Stamps (NRS) ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3"). Somehow,
    the deep learning method not only allows us to identify unwanted objects, but
    it also helps in finding peculiar objects, of high interest/relevance.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，特殊星系，尤其是具有斑块状星形成的星系，或投影尺寸大于印记的星系，可能属于NRS类别，如图[15](#S4.F15 "图15 ‣ 4.4 非常规不可靠印记
    (NRS) ‣ 4 结果 ‣ 利用深度学习在南方光学局部宇宙调查数据发布3中扩展的星系形态目录")所示。在某种程度上，深度学习方法不仅使我们能够识别不需要的对象，还帮助发现高兴趣/相关的特殊对象。
- en: '![Refer to caption](img/a067688adf9077ce41b1d30e292e3f12.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/a067688adf9077ce41b1d30e292e3f12.png)'
