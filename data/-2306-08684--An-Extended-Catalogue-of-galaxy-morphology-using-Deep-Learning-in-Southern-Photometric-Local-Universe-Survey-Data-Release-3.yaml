  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/b8a3768afa83cb20eb8036c73088e59e.png)![参见图注](img/54a90a006f8df8f94092b1e7ca43b388.png)![参见图注](img/7dfa8878fb4497be1dbab17a924b0313.png)'
- en: 'Figure 19: In this figure we present a histogram showing the proportion of
    galaxies that were classified in accordance with our classification. The top panel
    represents the galaxies classified as roubust LTG by DES and the middle one represents
    those classified as roubust ETG by DES. The bottom panel is like the middle one,
    but for robust ETG with $b/a>0.7$, see text. The histograms were made using the
    probability of belonging to the corresponding classes obtained in this work, with
    the dashed line being the threshold used in our classification, in other words,
    every galaxy that stands in the right side of this line was classified equally
    by both works.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 图19：在此图中，我们展示了一个直方图，显示了按照我们的分类方法进行分类的星系的比例。顶部面板表示被DES分类为稳健的LTG的星系，中间的面板表示那些被DES分类为稳健的ETG的星系。底部面板类似于中间的面板，但对于稳健的ETG且$b/a>0.7$，见正文。直方图是使用在本工作中获得的属于相应类别的概率制作的，虚线是我们分类中使用的阈值，换句话说，每个站在这条线右侧的星系在两个工作中都被分类为相同的类别。
- en: '![Refer to caption](img/4a1b77d352cf9c9f443cb9c6417a2674.png)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/4a1b77d352cf9c9f443cb9c6417a2674.png)'
- en: 'Figure 20: Fraction of objects with different classification between this work
    and Vega-Ferrero et al. ([2021](#bib.bib114)) for different magnitudes bin. Galaxies
    classified as late types in this work and as early types in VF21 are shown by
    the cyan line, while the blue line present the same selection but excluding edge-on
    objects, i.e. by imposing that the axis ratio $q=b/a>0.7$. In orange is shown
    the behavior of objects classifies as early-type galaxies in this work and as
    spiral in VG21\. The grey line shows the global mismatch (the sum of the cyan
    and orange line), which indicate that the discrepancy in the classification in
    the two works increases with decreasing magnitude, as expected given the lower
    resolution and depth of S-PLUS in comparison with DES. We note than the total
    number of galaxies that are classified as ’robust’ in Vega-Ferrero et al. ([2021](#bib.bib114))
    and as reliable stamps in this work decreases after $r=17$, causing the improvement
    of the match at $r=18$.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图20：在不同的光度区间中，本工作与Vega-Ferrero等人([2021](#bib.bib114))的分类差异的对象比例。被本工作分类为晚型星系而在VF21中分类为早型星系的情况由青色线表示，而蓝色线展示了相同的选择，但排除了边缘对象，即通过强制轴比$q=b/a>0.7$。橙色线展示了在本工作中被分类为早型星系而在VG21中被分类为螺旋星系的对象行为。灰色线显示了全球不匹配（青色线和橙色线之和），这表明两项工作的分类不一致随着光度减小而增加，正如预期的那样，由于S-PLUS的分辨率和深度较低，相比DES。我们注意到，在$
    r = 17 $之后，Vega-Ferrero等人([2021](#bib.bib114))和本工作中被分类为“稳健”的星系总数减少，导致$r=18$时匹配度的提高。
- en: '5.2 Combining Morphology and precise photometric redshifts with narrow band
    surveys: where do galaxies live?'
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 将形态学与精确光度红移和窄带调查相结合：星系生活在哪里？
- en: '![Refer to caption](img/8dd6c5dd77ba0668b19e1dc1e2f3d99f.png)![Refer to caption](img/6115b3fcf02921871fee5111ba02ab34.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/8dd6c5dd77ba0668b19e1dc1e2f3d99f.png)![参见图注](img/6115b3fcf02921871fee5111ba02ab34.png)'
- en: 'Figure 21: Top: (g-r) colour vs density k4 distribution for galaxies with $Prob_{LTG}>0.9$
    (reliable Late-Type); and bottom: including galaxies with $Prob_{ETG}>0.9$ (reliable
    Early-Type). The filled yellow circles are classified as robust Edge-on in Vega-Ferrero
    et al. ([2021](#bib.bib114)).'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 图21：上图：（g-r）颜色与密度k4分布，用于$Prob_{LTG}>0.9$（可靠的晚型星系）；下图：包括$Prob_{ETG}>0.9$（可靠的早型星系）的星系。填充的黄色圆圈在Vega-Ferrero等人([2021](#bib.bib114))中被分类为稳健的边缘星系。
- en: The relation between galaxies’ morphology, their mass and stellar population
    properties, and the environment they live in has been studied in great details
    and in a wealth of works (Paulino-Afonso et al., [2019](#bib.bib88); Coccato et al.,
    [2020](#bib.bib30)), as well as its redshift evolution (González Delgado et al.,
    [2015](#bib.bib47)). Recent works show that the bulge growth, measured as bulge
    over total light ratio, is directly connected with the quenching of the star formation
    (Paulino-Afonso et al., [2019](#bib.bib88); Dimauro et al., [2022](#bib.bib38);
    Werner et al., [2022](#bib.bib120)). Group pre-processing is also found to play
    an important role in galaxies’ star formation quenching and morphological evolution
    (González Delgado et al., [2022](#bib.bib48); Brambila et al., [2023](#bib.bib17)).
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 关于星系形态、它们的质量和恒星群体特性以及它们所处环境之间的关系已经在大量研究中得到了详细研究（Paulino-Afonso 等，[2019](#bib.bib88)；Coccato
    等，[2020](#bib.bib30)），以及其红移演化（González Delgado 等，[2015](#bib.bib47)）。最近的研究表明，作为膨胀光比率测量的膨胀增长与星形成的抑制直接相关（Paulino-Afonso
    等，[2019](#bib.bib88)；Dimauro 等，[2022](#bib.bib38)；Werner 等，[2022](#bib.bib120)）。组预处理也被发现对星系的星形成抑制和形态演化起着重要作用（González
    Delgado 等，[2022](#bib.bib48)；Brambila 等，[2023](#bib.bib17)）。
- en: 'S-PLUS photometric system allows to retrieve reliable photometric redshifts
    with a scatter of 0.023 (Lima et al., [2022](#bib.bib68)), and to recover reliable
    density estimates (Lopes da Silva et al. in prep.). In Figure [21](#S5.F21 "Figure
    21 ‣ 5.2 Combining Morphology and precise photometric redshifts with narrow band
    surveys: where do galaxies live? ‣ 5 Discussion and concluding remarks ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3") we show the (g-r) colour vs k4-density measures
    for reliable stamps with $Prob_{Spiral}>0.9$ (blue open dots), with $Prob_{Elliptical}>0.9$
    (red open dots), and galaxies classified as edge-on by Vega-Ferrero et al. ([2021](#bib.bib114))
    as filled yellow circles. The galaxy environment is more correlated to its morphology,
    than its colour, see Figure [17](#S4.F17 "Figure 17 ‣ 4.5.2 Morphology-density
    relation ‣ 4.5 Morphology as a probe of galaxy evolution and large scale structure
    formation ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3"). ETGs
    have $(g-r)>0.7$. The bottom-left panel shows that the majority of late-type galaxies
    with $(g-r)>0.7$ are classified as edge-on in Vega-Ferrero et al. ([2021](#bib.bib114)).
    As shown in Figure [12](#S4.F12 "Figure 12 ‣ 4.3 Early-Type and Late-Type Galaxies
    ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") disk-dominated lenticular
    galaxies can be associated to the late-type class, explaining the red colour of
    the disky-late-type galaxies. Moreover, edge-on star-forming spiral galaxies might
    suffer reddening, due to the presence of dust clouds surrounding the disk (Bamford
    et al., [2009](#bib.bib9); Sodré et al., [2013](#bib.bib104)).'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 'S-PLUS 光度系统允许以 0.023 的散布范围检索可靠的光度红移（Lima 等，[2022](#bib.bib68)），并恢复可靠的密度估计（Lopes
    da Silva 等，正在准备中）。在图 [21](#S5.F21 "Figure 21 ‣ 5.2 Combining Morphology and precise
    photometric redshifts with narrow band surveys: where do galaxies live? ‣ 5 Discussion
    and concluding remarks ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3") 中，我们展示了对
    $Prob_{Spiral}>0.9$（蓝色空心点）、$Prob_{Elliptical}>0.9$（红色空心点）和 Vega-Ferrero 等（[2021](#bib.bib114)）所分类的边缘观测的星系（填充黄色圆圈）的
    (g-r) 颜色与 k4-密度测量值。星系环境与其形态的相关性大于其颜色，见图 [17](#S4.F17 "Figure 17 ‣ 4.5.2 Morphology-density
    relation ‣ 4.5 Morphology as a probe of galaxy evolution and large scale structure
    formation ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3")。早期型星系具有
    $(g-r)>0.7$。左下角的面板显示，大多数 $(g-r)>0.7$ 的晚型星系在 Vega-Ferrero 等（[2021](#bib.bib114)）的分类中被标记为边缘观测。如图
    [12](#S4.F12 "Figure 12 ‣ 4.3 Early-Type and Late-Type Galaxies ‣ 4 Results ‣
    An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3") 所示，盘状主导的透镜状星系可以归类为晚型类，解释了盘状晚型星系的红色。此外，边缘观测的星系形成星系可能会由于围绕盘面的尘埃云的存在而遭受红化（Bamford
    等，[2009](#bib.bib9)；Sodré 等，[2013](#bib.bib104)）。'
- en: 'Figure [21](#S5.F21 "Figure 21 ‣ 5.2 Combining Morphology and precise photometric
    redshifts with narrow band surveys: where do galaxies live? ‣ 5 Discussion and
    concluding remarks ‣ An Extended Catalogue of galaxy morphology using Deep Learning
    in Southern Photometric Local Universe Survey Data Release 3") points out that
    ETG have red colours, $(g-r)>0.7$ and are more common in denser environments.
    If color is a proxy for galaxy stellar population, these findings would suggest
    that both the quenching of the stellar population and the environment are connected
    with the early type morphology. On the other hand, late-type galaxy span a range
    of colour and their number seems to be more connected to the environment they
    live in, see Figure [17](#S4.F17 "Figure 17 ‣ 4.5.2 Morphology-density relation
    ‣ 4.5 Morphology as a probe of galaxy evolution and large scale structure formation
    ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3").'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [21](#S5.F21 "图 21 ‣ 5.2 结合形态学和精确的光度红移与窄带调查：星系存在于何处？ ‣ 5 讨论与总结 ‣ 使用深度学习在南方光度局部宇宙调查数据发布
    3 中扩展的星系形态目录") 指出，早型星系具有红色 $(g-r)>0.7$，并且在密集环境中更为常见。如果颜色是星系恒星群体的代表，这些发现表明，恒星群体的抑制与环境都与早期类型的形态学相关。另一方面，晚型星系的颜色范围较广，其数量似乎与它们所处的环境更为相关，参见图
    [17](#S4.F17 "图 17 ‣ 4.5.2 形态-密度关系 ‣ 4.5 形态学作为星系演化和大尺度结构形成的探针 ‣ 4 结果 ‣ 使用深度学习在南方光度局部宇宙调查数据发布
    3 中扩展的星系形态目录")。
- en: 5.3 S0 galaxies formation scenarios and a physically motivated morphological
    classification
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 S0 星系形成情景和一个物理驱动的形态分类
- en: Lenticular galaxies are characterized by a hybrid morphology, with a bulge and
    a disk as spiral galaxies, but without spiral arms, as elliptical galaxies. van
    den Bergh ([1990](#bib.bib129)) suggests that the ’S0 classification type comprises
    a number of physically quite distinct types of objects that exhibit only superficial
    morphological similarities’. Recent studies based on observations (Fraser-McKelvie
    et al., [2018](#bib.bib43); Coccato et al., [2020](#bib.bib30)) and on simulations
    (Deeley et al., [2021](#bib.bib35)) showed that this class of objects is, indeed,
    composed by two or more sub-groups, formed via different physical mechanisms that
    lead to a similar morphology. Specifically, stripped spiral galaxies could be
    the progenitors of disk-dominated lenticular galaxies, if the gas and arms of
    the spiral galaxies would be removed by interactions with the cluster environment,
    or by harassment in a group environment or generally pestering in all environments
    (Cortesi et al., [2013](#bib.bib33); Jaffé et al., [2015](#bib.bib57); Johnston
    et al., [2021](#bib.bib58)). Another group of lenticular galaxies could be the
    result of major or minor mergers and multiple accretions (Tapia et al., [2017](#bib.bib109)).
    Others, low mass S0s, could be pristine galaxies, formed at redshift $z\simeq
    2$ from mergers of the galaxy stellar/gaseous clumps (Saha & Cortesi, [2018](#bib.bib95)),
    or the result of secular evolution (Mishra et al., [2018](#bib.bib79)).
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 镜面星系的特征是混合形态，既有类似螺旋星系的凸起和盘面，但没有螺旋臂，类似椭圆星系。van den Bergh ([1990](#bib.bib129))
    提出，’S0 分类类型包含一些在物理上相当不同的对象，这些对象仅表现出表面的形态学相似性’。最近基于观察（Fraser-McKelvie et al., [2018](#bib.bib43);
    Coccato et al., [2020](#bib.bib30)）和模拟（Deeley et al., [2021](#bib.bib35)）的研究显示，这类对象实际上由两个或更多的子群组成，这些子群通过不同的物理机制形成相似的形态。具体而言，如果螺旋星系的气体和臂由于与星系团环境的相互作用，或在群体环境中受骚扰，或在所有环境中普遍骚扰（Cortesi
    et al., [2013](#bib.bib33); Jaffé et al., [2015](#bib.bib57); Johnston et al.,
    [2021](#bib.bib58)），则去除气体和臂的螺旋星系可能是盘面主导的镜面星系的前身。另一组镜面星系可能是重大或次要合并和多次吸积的结果（Tapia
    et al., [2017](#bib.bib109)）。其他的低质量S0星系，可能是原始星系，由星系恒星/气体团在红移 $z\simeq 2$ 形成（Saha
    & Cortesi, [2018](#bib.bib95)），或者是长期演化的结果（Mishra et al., [2018](#bib.bib79)）。
- en: 'The discrepancy between the probability of being LTG predicted in this work
    and in Vega-Ferrero et al. ([2021](#bib.bib114)) decreases when only objects with
    $B/A>0.7$ are considered, see Figure [19](#S5.F19 "Figure 19 ‣ 5.1 Comparison
    to other surveys ‣ 5 Discussion and concluding remarks ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3"). Moreover, there is an extended population of late-type
    galaxies with red colors and high probability of being edge-on systems (Vega-Ferrero
    et al., [2021](#bib.bib114)), see Figure [21](#S5.F21 "Figure 21 ‣ 5.2 Combining
    Morphology and precise photometric redshifts with narrow band surveys: where do
    galaxies live? ‣ 5 Discussion and concluding remarks ‣ An Extended Catalogue of
    galaxy morphology using Deep Learning in Southern Photometric Local Universe Survey
    Data Release 3").'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在仅考虑$B/A>0.7$的对象时，本研究中预测为LTG的概率与Vega-Ferrero等（[2021](#bib.bib114)）中的差异减小，见图[19](#S5.F19
    "图 19 ‣ 5.1 与其他调查的比较 ‣ 5 讨论与总结 ‣ 使用深度学习的南方光度局部宇宙调查数据发布3的星系形态扩展目录")。此外，还存在一类红色晚期星系，具有较高的边缘系统概率（Vega-Ferrero等，[2021](#bib.bib114)），见图[21](#S5.F21
    "图 21 ‣ 5.2 将形态学与精确的光度红移结合的狭带调查：星系存在的地方？ ‣ 5 讨论与总结 ‣ 使用深度学习的南方光度局部宇宙调查数据发布3的星系形态扩展目录")。
- en: Specifically, there are $126$ objects classified as spiral galaxies in this
    work and as robust ellipticals inVega-Ferrero et al. ([2021](#bib.bib114)), with
    $B/A\leq 0.7$ and $r_{petro}<17$ mag. At a visual inspection they are all consistent
    with being disk-dominated S0 galaxies (Coccato et al., [2020](#bib.bib30)), or
    edge-one reddened spiral galaxies (Bamford et al., [2009](#bib.bib9); Sodré et al.,
    [2013](#bib.bib104)) and their average colour is $(g-r)\simeq 0.85$.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 具体而言，本研究中有$126$个被分类为螺旋星系的对象，而在Vega-Ferrero等（[2021](#bib.bib114)）中被分类为鲁棒椭圆星系，且$B/A\leq
    0.7$和$r_{petro}<17$ mag。通过视觉检查，它们与盘状主导的S0星系（Coccato等，[2020](#bib.bib30)）或边缘型红化螺旋星系（Bamford等，[2009](#bib.bib9)；Sodré等，[2013](#bib.bib104)）一致，且其平均颜色为$(g-r)\simeq
    0.85$。
- en: On the other hand, as discussed in Section [4.3](#S4.SS3 "4.3 Early-Type and
    Late-Type Galaxies ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using
    Deep Learning in Southern Photometric Local Universe Survey Data Release 3"),
    a fraction of galaxies classified as early-type galaxies in this work is comprised
    by bulge dominated lenticular galaxies.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如[4.3](#S4.SS3 "4.3 早期型和晚期型星系 ‣ 4 结果 ‣ 使用深度学习的南方光度局部宇宙调查数据发布3的星系形态扩展目录")节中讨论的，本研究中分类为早期型星系的部分星系由凸出型透镜星系组成。
- en: The multiple origin of the S0-like isophotal profile seems to be depicted by
    the DL algorithm used in this work. This topic will be further studied in a folow-up
    work, where the DL classification will be correlated with galaxies’ bulge-to-total
    light profiles.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究中使用的DL算法似乎描绘了S0类等高线轮廓的多重起源。这个话题将在后续工作中进一步研究，其中DL分类将与星系的隆起光谱轮廓相关联。
- en: 5.4 Summary
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4 总结
- en: In this study, we employ a Deep Learning architecture among the top-ranking
    techniques for image classification of ETG/LTG while also introducing a model
    to predict the stamps that contain reliable information to be classified. Our
    method presented several innovations compared to the Bom21 model, including the
    possibility of objects that are not classified either as ETG or LTG.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们采用了深度学习架构作为图像分类ETG/LTG的顶级技术之一，同时引入了一个模型来预测包含可靠信息以供分类的印记。与Bom21模型相比，我们的方法展示了若干创新，包括对未被分类为ETG或LTG的对象的可能性。
- en: Furthermore, we also make use of the precise photometric redshifts derived with
    12 bands present in the S-PLUS. We recover the color diagrams for the morphological
    types and examine the local environment and density of ETG/LTG. Additionally,
    we assess large-scale structure traced by morphology. As a result, we provide
    a novel Value Added Catalogue (VAC) of galaxy morphologies, in the full footprint
    of S-PLUS DR3 which includes areas never explored for other galaxy morphology
    catalogues. The catalogue is composed by the results of two DL methods, which,
    for every stamp, recover the probability of having a given morphology, and of
    being a reliable stamp, as detailed below.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还利用了S-PLUS中12个波段得到的精确光度红移。我们恢复了形态类型的颜色图，并检查了ETG/LTG的局部环境和密度。此外，我们评估了由形态学追踪的大规模结构。因此，我们提供了一个新颖的增值目录（VAC）用于银河系形态学，涵盖了S-PLUS
    DR3的全部范围，其中包括其他银河形态学目录从未探索过的区域。该目录由两种DL方法的结果组成，这两种方法为每个印章恢复了具有给定形态和作为可靠印章的概率，具体如下所述。
- en: 5.4.1 A novel Valued Added morphology classification catalogue for the southern
    hemisphere
  id: totrans-184
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.4.1 一种新颖的南半球增值形态分类目录
- en: In order to mediate between the variety of galaxies morphologies and the binary
    classification applied in this work, we allow for an independent classification
    into early and late-type galaxies, i.e. the sum of the probability of belonging
    to each class does not sum up to one, see Section [4.2.1](#S4.SS2.SSS1 "4.2.1
    ETG/LTG Model ‣ 4.2 Performance ‣ 4 Results ‣ An Extended Catalogue of galaxy
    morphology using Deep Learning in Southern Photometric Local Universe Survey Data
    Release 3"). As a consequence of this choice, some objects can be either classified
    to belong to both groups (using the binary classification) nor to any, see Section
    [4.3](#S4.SS3 "4.3 Early-Type and Late-Type Galaxies ‣ 4 Results ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3"). The study of these two peculiar types of objects
    allows us to identify bulge dominated lenticular or spiral galaxies ($Amb_{1}$),
    as well as compact, flocculent, star-forming galaxies, see Figure [12](#S4.F12
    "Figure 12 ‣ 4.3 Early-Type and Late-Type Galaxies ‣ 4 Results ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3"). Finally, this catalogue of galaxy morphologies covers
    areas of the Southern Sky for which there is no release of morphological catalogues,
    for our knowledge, see Figure [1](#S2.F1 "Figure 1 ‣ 2.1 Southern Photometric
    Local Universe Survey ‣ 2 Data ‣ An Extended Catalogue of galaxy morphology using
    Deep Learning in Southern Photometric Local Universe Survey Data Release 3").
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在银河系形态的多样性和本工作中应用的二元分类之间进行调解，我们允许独立分类为早型和晚型银河，即每个类别的归属概率总和不等于一，详见第[4.2.1节](#S4.SS2.SSS1
    "4.2.1 ETG/LTG Model ‣ 4.2 Performance ‣ 4 Results ‣ An Extended Catalogue of
    galaxy morphology using Deep Learning in Southern Photometric Local Universe Survey
    Data Release 3")。由于这一选择，一些对象可以被分类为属于两个组（使用二元分类），也可以不属于任何一个组，详见第[4.3节](#S4.SS3
    "4.3 Early-Type and Late-Type Galaxies ‣ 4 Results ‣ An Extended Catalogue of
    galaxy morphology using Deep Learning in Southern Photometric Local Universe Survey
    Data Release 3")。对这两种特殊类型对象的研究使我们能够识别出凸起主导的透镜或螺旋银河系（$Amb_{1}$），以及紧凑的、蓬松的、正在形成星系，详见[12图](#S4.F12
    "Figure 12 ‣ 4.3 Early-Type and Late-Type Galaxies ‣ 4 Results ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3")。最后，这个银河形态学目录覆盖了南天中尚未发布形态学目录的区域，据我们了解，详见[1图](#S2.F1 "Figure
    1 ‣ 2.1 Southern Photometric Local Universe Survey ‣ 2 Data ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3")。
- en: 5.4.2 A novel parameter to assign a probability of being a reliable stamp
  id: totrans-186
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.4.2 一种新颖的参数用于分配作为可靠印章的概率
- en: An interesting correlation is found when comparing the number of galaxies with
    low probability of being LTG or ETG ($Amb_{0})$, with the probability of being
    a reliable stamp, see Section [3.2](#S3.SS2 "3.2 Non reliable Stamps ‣ 3 Deep
    Learning classification ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3"). In fact,
    the majority of objects with no bin classification as early nor late-type galaxies
    (see previous Section [5.4.1](#S5.SS4.SSS1 "5.4.1 A novel Valued Added morphology
    classification catalogue for the southern hemisphere ‣ 5.4 Summary ‣ 5 Discussion
    and concluding remarks ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3")) have
    a low probability of being reliable stamps, see Figure [11](#S4.F11 "Figure 11
    ‣ 4.3 Early-Type and Late-Type Galaxies ‣ 4 Results ‣ An Extended Catalogue of
    galaxy morphology using Deep Learning in Southern Photometric Local Universe Survey
    Data Release 3"). Figure [19](#S5.F19 "Figure 19 ‣ 5.1 Comparison to other surveys
    ‣ 5 Discussion and concluding remarks ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3") reveals that selecting only reliable stamps decreases the discrepancy with
    Vega-Ferrero et al. ([2021](#bib.bib114)) classification into ETG and LTG, especially
    for faint objects ($m_{r}>17$). Moreover, as shown in Figure [15](#S4.F15 "Figure
    15 ‣ 4.4 Extraordinary Non Reliable Stamps (NRS) ‣ 4 Results ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3"), among the non reliable stamps, there are extraordinary
    objects, as the Antenna Galaxy, which will be identified and studied in a follow-up
    work.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 比较低概率为 LTG 或 ETG（$Amb_{0}$）的星系数量与作为可靠标记的概率时，发现了一个有趣的相关性，参见第 [3.2](#S3.SS2 "3.2
    非可靠标记 ‣ 3 深度学习分类 ‣ 使用深度学习的南方光度局部宇宙调查数据发布 3 的星系形态扩展目录") 节。事实上，大多数没有被分类为早型或晚型星系的对象（参见前一节
    [5.4.1](#S5.SS4.SSS1 "5.4.1 新增值形态分类目录的南半球 ‣ 5.4 总结 ‣ 5 讨论与结论 ‣ 使用深度学习的南方光度局部宇宙调查数据发布
    3 的星系形态扩展目录")）具有较低的可靠标记概率，见图 [11](#S4.F11 "图 11 ‣ 4.3 早型和晚型星系 ‣ 4 结果 ‣ 使用深度学习的南方光度局部宇宙调查数据发布
    3 的星系形态扩展目录")。图 [19](#S5.F19 "图 19 ‣ 5.1 与其他调查的比较 ‣ 5 讨论与结论 ‣ 使用深度学习的南方光度局部宇宙调查数据发布
    3 的星系形态扩展目录") 显示，选择仅可靠标记可以减少与 Vega-Ferrero 等人 ([2021](#bib.bib114)) 分类为 ETG 和
    LTG 的差异，特别是对于微弱对象（$m_{r}>17$）。此外，如图 [15](#S4.F15 "图 15 ‣ 4.4 非可靠标记中的特殊对象 ‣ 4 结果
    ‣ 使用深度学习的南方光度局部宇宙调查数据发布 3 的星系形态扩展目录") 所示，在非可靠标记中，有一些特殊对象，如天线星系，这些对象将在后续工作中被识别和研究。
- en: Data Availability
  id: totrans-188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据可用性
- en: We publicly release our Value Added Catalogue (VAC) in the S-PLUS data base
    ([splus.cloud](splus.cloud)).
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 S-PLUS 数据库中公开发布了我们的增值目录（VAC），网址为 [splus.cloud](splus.cloud)。
- en: Acknowledgements
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: The S-PLUS project, including the T80-South robotic telescope and the S-PLUS
    scientific survey, was founded as a partnership between the Fundação de Amparo
    à Pesquisa do Estado de São Paulo (FAPESP), the Observatório Nacional (ON), the
    Federal University of Sergipe (UFS), and the Federal University of Santa Catarina
    (UFSC), with important financial and practical contributions from other collaborating
    institutes in Brazil, Chile (Universidad de La Serena), and Spain (Centro de Estudios
    de Física del Cosmos de Aragón, CEFCA). We further acknowledge financial support
    from the São Paulo Research Foundation (FAPESP), the Brazilian National Research
    Council (CNPq), the Coordination for the Improvement of Higher Education Personnel
    (CAPES), the Carlos Chagas Filho Rio de Janeiro State Research Foundation (FAPERJ),
    and the Brazilian Innovation Agency (FINEP).
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: S-PLUS 项目，包括 T80-South 机器人望远镜和 S-PLUS 科学调查，是由**圣保罗州研究基金会**（FAPESP）、**国家天文台**（ON）、**塞尔吉佩联邦大学**（UFS）和**圣卡塔琳娜联邦大学**（UFSC）之间的合作伙伴关系创立的，其他来自巴西、智利（La
    Serena 大学）和西班牙（阿拉贡宇宙物理研究中心 CEFCA）的合作机构也提供了重要的财政和实践贡献。我们还感谢**圣保罗研究基金会**（FAPESP）、**巴西国家研究委员会**（CNPq）、**高等教育人员培训协调委员会**（CAPES）、**卡洛斯·查加斯·费略里约热内卢州研究基金会**（FAPERJ）和**巴西创新局**（FINEP）的财政支持。
- en: The authors who are members of the S-PLUS collaboration are grateful for the
    contributions from CTIO staff in helping in the construction, commissioning and
    maintenance of the T80-South telescope and camera. We are also indebted to Rene
    Laporte and INPE, as well as Keith Taylor, for their important contributions to
    the project. From CEFCA, we particularly would like to thank Antonio Marín-Franch
    for his invaluable contributions in the early phases of the project, David Cristóbal-Hornillos
    and his team for their help with the installation of the data reduction package
    jype version 0.9.9, César Íñiguez for providing 2D measurements of the filter
    transmissions, and all other staff members for their support with various aspects
    of the project.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 S-PLUS 合作项目成员的作者们感谢 CTIO 工作人员在 T80-South 望远镜和相机的建设、调试和维护方面的贡献。我们还对 Rene Laporte
    和 INPE 以及 Keith Taylor 的重要贡献表示感激。来自 CEFCA 的我们特别感谢 Antonio Marín-Franch 在项目早期阶段的宝贵贡献，感谢
    David Cristóbal-Hornillos 和他的团队在数据处理包 jype 版本 0.9.9 安装方面的帮助，感谢 César Íñiguez 提供的滤光片透过率的二维测量，以及其他所有工作人员在项目各方面的支持。
- en: CMdO and LSJ acknowledge funding for this work from FAPESP grants 2019/26492-3,
