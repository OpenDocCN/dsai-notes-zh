    是那些根据定义的阈值（$\simeq 0.6$）被认为早型和晚型星系概率较低的印记。另一方面，$\textrm{Amb}_{\textrm{1}}$ 是模型给出同时属于两个类别的高概率的对象。每个面板由分别来自S-PLUS和LEGACY调查的相同对象制成。
