- en: The authors made use of multi GPU Sci-Mind machines developed and tested for
    Artificial Intelligence and would like to thank P. Russano and M. Portes de Albuquerque
    for all the support in infrastructure matters.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们使用了为人工智能开发和测试的多 GPU Sci-Mind 机器，并感谢 P. Russano 和 M. Portes de Albuquerque
    在基础设施问题上的所有支持。
- en: 'The authors made use and acknowledge TOPCAT ⁷⁷7[http://www.starlink.ac.uk/topcat/(TOPCAT)](http://www.starlink.ac.uk/topcat/(TOPCAT))
    tool to analyse the data and astrotools (Cardoso, [2022](#bib.bib24)) to visualize
    the objects. For complementary visual inspection and some panels the authors made
    use of small cut outs images from the Legacy Survey. The Legacy Surveys consist
    of three individual and complementary projects: the Dark Energy Camera Legacy
    Survey (DECaLS; Proposal ID #2014B-0404; PIs: David Schlegel and Arjun Dey), the
    Beijing-Arizona Sky Survey (BASS; NOAO Prop. ID #2015A-0801; PIs: Zhou Xu and
    Xiaohui Fan), and the Mayall z-band Legacy Survey (MzLS; Prop. ID #2016A-0453;
    PI: Arjun Dey). DECaLS, BASS and MzLS together include data obtained, respectively,
    at the Blanco telescope, Cerro Tololo Inter-American Observatory, NSF’s NOIRLab;
    the Bok telescope, Steward Observatory, University of Arizona; and the Mayall
    telescope, Kitt Peak National Observatory, NOIRLab. The Legacy Surveys project
    is honored to be permitted to conduct astronomical research on Iolkam Du’ag (Kitt
    Peak), a mountain with particular significance to the Tohono O’odham Nation. The
    authors thanks F. Ferrari and J. Crosset for inspiring discussions and suggestions.'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '作者们使用并认可了TOPCAT ⁷⁷7[http://www.starlink.ac.uk/topcat/(TOPCAT)](http://www.starlink.ac.uk/topcat/(TOPCAT))
    工具来分析数据，并使用了astrotools (Cardoso, [2022](#bib.bib24)) 来可视化对象。为了进行补充的视觉检查和某些面板，作者们使用了来自遗产调查的小裁剪图像。遗产调查包括三个独立且互补的项目：暗能量相机遗产调查（DECaLS；提案
    ID #2014B-0404；首席研究员：David Schlegel 和 Arjun Dey），北京-亚利桑那天空调查（BASS；NOAO 计划 ID #2015A-0801；首席研究员：Zhou
    Xu 和 Xiaohui Fan），以及Mayall z带遗产调查（MzLS；提案 ID #2016A-0453；首席研究员：Arjun Dey）。DECaLS、BASS
    和 MzLS 一共包括在以下地点获得的数据：Blanco 天文望远镜，Cerro Tololo 美洲天文台，NSF 的 NOIRLab；Bok 天文望远镜，Steward
    天文台，亚利桑那大学；以及 Mayall 天文望远镜，Kitt Peak 国家天文台，NOIRLab。遗产调查项目荣幸地被允许在 Iolkam Du’ag（Kitt
    Peak）进行天文学研究，这座山对 Tohono O’odham Nation 具有特别的意义。作者们感谢 F. Ferrari 和 J. Crosset
    的启发性讨论和建议。'
