- en: 4.5.3 Large scale structure as traced by galaxy morphology
  id: totrans-155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.5.3 星系形态所描绘的大尺度结构
- en: Galaxies trace the large-scale structure of the Universe, yet they account only
    for $\simeq 20\%$ of the total matter (e.g. Planck Collaboration et al., [2020](#bib.bib92)),
    and their physics is affected by non-gravitational mechanisms such as baryonic
    effects, radiation pressure, feedback, etc. A simple but powerful tool that can
    bridge the gap between galaxies and the DM distribution is the Halo Model (Cooray
    & Sheth, [2002](#bib.bib32)). One of the consequences of that description is that
    galaxy abundances and their properties (such as stellar mass, color, morphology
    and star formation rate) can be traced back to the DM halos and sub-halos, as
    well as their properties (such as mass, age, concentration and spin) Wechsler
    & Tinker ([2018](#bib.bib119)). From a large-scale structure perspective, the
    correlation function of the DM halos is related to the correlation function of
    the DM particles by the halo abundance, bias, and halo density profile. To a good
    approximation, more massive halos are less abundant and are more highly biased
    with respect to the DM field, but other halo properties such as concentration,
    age, and even spin (angular momentum) also play an important role (Montero-Dorta
    et al., [2020](#bib.bib80)). Galaxies that populate halos and their sub-halos
    inherit those properties, including their bias – but they can also bring additional
    information that is not manifested in the halo properties, and which are indicative
    of the baryonic mechanisms such as ram-pressure stripping. Galaxy morphology is
    one of the additional indicators that can help distinguish between different types
    of halos and their environments, leading to a more accurate and precise description
    of the correlation functions of those tracers.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 星系描绘了宇宙的大尺度结构，但它们仅占总物质的$\simeq 20\%$（例如，Planck Collaboration等，[2020](#bib.bib92)），其物理性质受到非引力机制的影响，如重子效应、辐射压力、反馈等。一个简单但强大的工具，能够弥合星系与暗物质分布之间的差距，是Halo模型（Cooray
    & Sheth，[2002](#bib.bib32)）。这种描述的一个后果是，星系丰度及其属性（如恒星质量、颜色、形态和星形成率）可以追溯到暗物质晕和亚晕，以及它们的属性（如质量、年龄、浓度和自旋）（Wechsler
    & Tinker，[2018](#bib.bib119)）。从大尺度结构的角度来看，暗物质晕的相关函数与暗物质粒子的相关函数通过晕丰度、偏差和晕密度分布相关。近似地，更大的晕较少出现，并且相对于暗物质场的偏差更高，但其他晕属性，如浓度、年龄甚至自旋（角动量）也起着重要作用（Montero-Dorta等，[2020](#bib.bib80)）。填充晕及其亚晕的星系继承了这些属性，包括它们的偏差——但它们也可以带来在晕属性中未体现的额外信息，这些信息表明了重子机制，如冲击压力剥离。星系形态是可以帮助区分不同类型晕及其环境的额外指标，从而更准确地描述这些示踪器的相关函数。
- en: Figure [18](#S4.F18 "Figure 18 ‣ 4.5.2 Morphology-density relation ‣ 4.5 Morphology
    as a probe of galaxy evolution and large scale structure formation ‣ 4 Results
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3") shows the redshift distribution, up to
    $z\simeq 0.08$ (Bamford et al., [2009](#bib.bib9)) for galaxies colour coded according
    to their probability of being late type, in order to characterize how morphologies
    evolve over time. Early type galaxies, plotted with larger symbles, are generally
    more clustered. The presence of galaxy clusters is emphasized by the Finger of
    Gods effect, caused by the peculiar velocities of galaxies that deviate from the
    Hubble flow.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [18](#S4.F18 "Figure 18 ‣ 4.5.2 Morphology-density relation ‣ 4.5 Morphology
    as a probe of galaxy evolution and large scale structure formation ‣ 4 Results
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3") 显示了红移分布，直到$z\simeq 0.08$（Bamford等，[2009](#bib.bib9)），星系根据其成为晚型星系的概率进行颜色编码，以便描述形态如何随时间演变。早期型星系用较大的符号绘制，通常聚集得更多。星系簇的存在通过神指效应得以强调，这是由星系的特殊速度偏离哈勃流造成的。
- en: 5 Discussion and concluding remarks
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 讨论与总结
- en: 5.1 Comparison to other surveys
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 与其他调查的比较
- en: 'Vega-Ferrero et al. ([2021](#bib.bib114)) used DES galaxies with reliable morphological
    classification to assess whether CNNs are able to detect features that human eyes
    do not. To do that, they simulate the appearance that well morphologically classified
    DES galaxies would display at high redshifts, making them fainter and smaller.
    They find that, despite some of the features that distinguish ETGs from LTGs vanish
    after the simulation, the models are still able to correctly classify galaxies
    with an accuracy greater than 97%. The main conclusion of that work is that it
    is possible to correctly classify galaxies from faint and small size images using
    CNNs models, satisfying the following conditions: final apparent magnitude below
    $m_{r}(z)<22.5$, and the size of the final image larger than 32$\times$32 pixels.
    DES data (DES DR1, Abbott et al. ([2018](#bib.bib1))) has a median co-added catalog
    depth of $m_{r}=24.08$ at signal-to-noise ratio S/N = 10, with a pixel size of
    0.2636'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: Vega-Ferrero 等 ([2021](#bib.bib114)) 使用了具有可靠形态分类的 DES 星系，以评估 CNN 是否能够检测到人眼无法识别的特征。为此，他们模拟了在高红移下，良好形态分类的
    DES 星系所展示的外观，使其变得更暗且更小。他们发现，尽管一些区分 ETGs 和 LTGs 的特征在模拟后消失，模型仍能以超过 97% 的准确率正确分类星系。这项工作的主要结论是，使用
    CNN 模型可以从微弱和小尺寸的图像中正确分类星系，前提是满足以下条件：最终视星等低于 $m_{r}(z)<22.5$，且最终图像的尺寸大于 32$\times$32
    像素。DES 数据（DES DR1，Abbott 等 ([2018](#bib.bib1)））的中位 co-added 目录深度为 $m_{r}=24.08$，信噪比
    S/N = 10，像素大小为 0.2636。
- en: In comparison, S-PLUS has a scale of 0.55 "/pixel and a depth in r-band of $m_{r}=19.6$
    at signal-to-noise ratio S/N = 10 (Almeida-Fernandes et al., [2022](#bib.bib3)),
    resulting in lower resolution when compared with DES data, as clear from Figure
    [12](#S4.F12 "Figure 12 ‣ 4.3 Early-Type and Late-Type Galaxies ‣ 4 Results ‣
    An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3").
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，S-PLUS 的像素比例为 0.55 "/pixel，在 r 带中的深度为 $m_{r}=19.6$，信噪比 S/N = 10 (Almeida-Fernandes
    等，[2022](#bib.bib3))，这使得与 DES 数据相比分辨率较低，这在图 [12](#S4.F12 "图 12 ‣ 4.3 早期型和晚期型星系
    ‣ 4 结果 ‣ 利用深度学习在南方光度局部宇宙调查数据发布 3 中的星系形态扩展目录") 中清晰可见。
- en: S-PLUS DR3 and DES DR1 overlap, see Figure [1](#S2.F1 "Figure 1 ‣ 2.1 Southern
    Photometric Local Universe Survey ‣ 2 Data ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3"), resulting in a combined catalogue from Vega-Ferrero et al. ([2021](#bib.bib114))
    and this work of 36183 galaxies, brighter than $m_{r}<18.0$ and with a mean redshift
    of $z_{ml}=0.11847$. Comparing the classification presented in this work, considering
    the depth of the DES images, allows us to investigate the goodness of the classification
    and the advantages of combining the results of the two DL codes, i.e. studying
    the reliable early and late-type classification. In Figure [19](#S5.F19 "Figure
    19 ‣ 5.1 Comparison to other surveys ‣ 5 Discussion and concluding remarks ‣ An
    Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3"), top panel, we present a histogram of the
    probability of being late-type galaxies obtained in this work, for galaxies classified
    as ’robust spirals’ ($FLAG_{LTG}==5$) in Vega-Ferrero et al. ([2021](#bib.bib114)).
    The dashed line indicates the threshold used in this work, in other words, every
    galaxy that stands in the right side of this line is classified as a spiral in
    both works. The blue histogram shows the distribution of the probability of being
    a LTG for all ’robust spiral’ galaxies and presents the larger discrepancy with
    Vega-Ferrero et al. ([2021](#bib.bib114)). The Orange histogram shows the probability
    of being LTG for all ’robust spiral’ stamps classified as reliable according to
    the second DL model, see Section [3.2](#S3.SS2 "3.2 Non reliable Stamps ‣ 3 Deep
    Learning classification ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3"). The green
    and red histograms represent all ’robust spiral’ galaxies brighter than $r<17$
    mag, and among them all the ones classified as reliable stamps, respectively.
    The middle panel shows the same comparison for early-type galaxies. There is a
    non negligible fraction of galaxies with zero probability of being early-type
    galaxies in this work, but classified as elliptical in Vega-Ferrero et al. ([2021](#bib.bib114)).
    In the bottom panel, we reproduce the same plot, now including only objects with
    $b/a>0.7$. This choice drastically decreases the number of discrepant classifications.
    Similar results are obtained when performing the same comparison with Cheng et al.
    ([2023](#bib.bib28)).
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: S-PLUS DR3 和 DES DR1 重叠，见图 [1](#S2.F1 "Figure 1 ‣ 2.1 Southern Photometric Local
    Universe Survey ‣ 2 Data ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3")，由 Vega-Ferrero
    等人 ([2021](#bib.bib114)) 和本研究联合形成了一个包含 36183 个星系的目录，这些星系的亮度大于 $m_{r}<18.0$，并且平均红移为
    $z_{ml}=0.11847$。对比本研究中呈现的分类，考虑到 DES 图像的深度，可以研究分类的准确性及结合两种 DL 代码结果的优势，即研究可靠的早期和晚期类型分类。在图
    [19](#S5.F19 "Figure 19 ‣ 5.1 Comparison to other surveys ‣ 5 Discussion and concluding
    remarks ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern
    Photometric Local Universe Survey Data Release 3") 的上半部分，我们展示了本研究中获得的晚期星系概率的直方图，针对在
    Vega-Ferrero 等人 ([2021](#bib.bib114)) 中被分类为“稳健螺旋星系”（$FLAG_{LTG}==5$）的星系。虚线表示本研究中使用的阈值，换句话说，所有位于该线右侧的星系在两个研究中都被分类为螺旋星系。蓝色直方图展示了所有“稳健螺旋星系”的晚期星系概率分布，并显示出与
    Vega-Ferrero 等人 ([2021](#bib.bib114)) 的较大差异。橙色直方图显示了根据第二个 DL 模型分类为可靠的所有“稳健螺旋星系”的晚期星系概率，见第
    [3.2](#S3.SS2 "3.2 Non reliable Stamps ‣ 3 Deep Learning classification ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3") 节。绿色和红色直方图分别代表所有亮度大于 $r<17$ mag 的“稳健螺旋星系”以及其中所有被分类为可靠印记的星系。中间面板显示了对早期星系的相同比较。在本研究中，有一部分早期星系的概率为零，但在
    Vega-Ferrero 等人 ([2021](#bib.bib114)) 中被分类为椭圆星系。在底部面板中，我们重现了相同的图，现在仅包括 $b/a>0.7$
    的对象。这一选择大幅减少了不一致的分类。当用 Cheng 等人 ([2023](#bib.bib28)) 进行相同的比较时，获得了类似的结果。
- en: In Figure [20](#S5.F20 "Figure 20 ‣ 5.1 Comparison to other surveys ‣ 5 Discussion
    and concluding remarks ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3") we present
    the fraction of misclassified objects for different magnitudes bins, and in Figures
    available in the appendix⁶⁶6The appendix is presented as an online supplementary
    material. it is possible to find examples of objects classified differently in
    the two papers. It is noticeable that in many cases of galaxies classified as
    early types in this work and late types in Vega-Ferrero et al. ([2021](#bib.bib114)),
    they are multiple object images, Low Surface Brightness, bulge dominated spiral
    galaxies, or faint/compact spiral galaxies, see Section [4.3](#S4.SS3 "4.3 Early-Type
    and Late-Type Galaxies ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3"). On the other hand, objects classified as late types in S-PLUS and early types
    in Vega-Ferrero et al. ([2021](#bib.bib114)) are often disk dominated (edge-on)
    lenticular galaxies or merger/disturbed systems.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在图[20](#S5.F20 "Figure 20 ‣ 5.1 Comparison to other surveys ‣ 5 Discussion and
    concluding remarks ‣ An Extended Catalogue of galaxy morphology using Deep Learning
    in Southern Photometric Local Universe Survey Data Release 3")中，我们展示了不同星等区间内错误分类对象的比例，在附录中提供的图示⁶⁶6附录作为在线补充材料中，可以找到在两篇论文中分类不同的对象的例子。值得注意的是，在本研究中被分类为早期类型而在Vega-Ferrero等人（[2021](#bib.bib114)）中被分类为晚期类型的许多情况中，它们是多个对象图像、低表面亮度、以隆起为主的螺旋星系或微弱/紧凑的螺旋星系，见第[4.3](#S4.SS3
    "4.3 Early-Type and Late-Type Galaxies ‣ 4 Results ‣ An Extended Catalogue of
    galaxy morphology using Deep Learning in Southern Photometric Local Universe Survey
    Data Release 3")节。另一方面，在S-PLUS中被分类为晚期类型而在Vega-Ferrero等人（[2021](#bib.bib114)）中被分类为早期类型的对象通常是盘状（边缘）透镜状星系或合并/扰动系统。
- en: In conclusion, the classification presented in this work is in agreement with
    Vega-Ferrero et al. ([2021](#bib.bib114)) with an average confidence level of
    $\simeq 92\%$ up to $r<18$, for ETG and $\simeq 96\%$, for LTG, up to $r<17$.
    The mismatch for ETG increases to $20\%$ for objects fainter than $r\simeq 17$
    as a result of the fading of the spiral arms in the S-PLUS images. On the other
    hand, the mismatch for LTG is mostly caused by the association of disk-dominated
    lenticular galaxies or edge-on red spirals (Sodré et al., [2013](#bib.bib104))
    to this class in this work, while there is a perfect agreement between the two
    classifications when considering only objects with $q=B/A>0.7$ and $r<14.5$, see
    blue line in Figure [20](#S5.F20 "Figure 20 ‣ 5.1 Comparison to other surveys
    ‣ 5 Discussion and concluding remarks ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3") and in the histogram presented in the appendix A. Implications from these
    results are further discusses in Section [5.3](#S5.SS3 "5.3 S0 galaxies formation
    scenarios and a physically motivated morphological classification ‣ 5 Discussion
    and concluding remarks ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3"). Moreover,
    a visual inspection of the differently classified objects, see the panel figures
    in appendix A, reveals interesting objects resulting from a different structure
    of the DL codes and image depth and resolution, highlighting the importance of
    a diverse, open and collaborative scientific environment.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，本研究中提出的分类与Vega-Ferrero等人（[2021](#bib.bib114)）的分类一致，ETG的平均置信度为$\simeq 92\%$，适用于$r<18$，LTG为$\simeq
    96\%$，适用于$r<17$。对于$r\simeq 17$以下较暗的对象，ETG的不匹配率增加到$20\%$，这是由于S-PLUS图像中螺旋臂的褪色。而LTG的不匹配主要是由于将盘状透镜状星系或边缘红色螺旋星系（Sodré等人，[2013](#bib.bib104)）归入本研究的这一类，但当仅考虑$q=B/A>0.7$和$r<14.5$的对象时，两种分类方法之间完全一致，参见图[20](#S5.F20
    "Figure 20 ‣ 5.1 Comparison to other surveys ‣ 5 Discussion and concluding remarks
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3")中的蓝线和附录A中的直方图。这些结果的含义在第[5.3](#S5.SS3 "5.3
    S0 galaxies formation scenarios and a physically motivated morphological classification
    ‣ 5 Discussion and concluding remarks ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3")节中进一步讨论。此外，对不同分类对象的视觉检查，参见附录A中的面板图，揭示了由于DL代码结构和图像深度及分辨率不同而产生的有趣对象，突显了多样化、开放和合作的科学环境的重要性。
