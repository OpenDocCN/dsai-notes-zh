  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：训练Late/Early-type（顶部）模型和Reliable Stamp模型（底部）时的准确率和损失值，作为epoch的函数，考虑了所有折叠。在蓝色中，我们展示了训练集的这些指标，而在橙色中展示了验证集的指标。中间的线表示在交叉验证k折法中使用的所有7个折叠之间的平均值。
- en: 4 Results
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结果
- en: 4.1 Training
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 训练
- en: 'The training process was performed with a Rectified Adam (RADAM, Liu et al.,
    [2019](#bib.bib71)) optimizer and the loss function is a traditional cross-entropy
    (Goodfellow et al., [2016](#bib.bib49)). In Figure [6](#S3.F6 "Figure 6 ‣ 3.3
    Deep Learning Model ‣ 3 Deep Learning classification ‣ An Extended Catalogue of
    galaxy morphology using Deep Learning in Southern Photometric Local Universe Survey
    Data Release 3") we show the Loss and Accuracy achieved in the training procedure
    considering all 7 folds. The darkest line in the center corresponds to the mean
    value of those quantities for each epoch and the shaded area corresponds to the
    standard deviation between folds. In the top of Figure [6](#S3.F6 "Figure 6 ‣
    3.3 Deep Learning Model ‣ 3 Deep Learning classification ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3") we present the results for ETG/LTG model using $3$ broad-bands
    as input, similar to BOM21\. The training converges fast, around the third-fifth
    epoch with high accuracy $\sim 0.9$. The additional degree of freedom added compared
    to BOM21, i.e., the probability of being LTG or ETG set to be independent, does
    not seem to affect the performance significantly. Considering the errorbars, we
    did not find significant overfitting over the entire range. However, towards the
    end of the training, around the $15$th epoch the figure suggests the beginning
    of slight overfitting. Furthermore, by evaluating the loss function, the reliable/non
    reliable model, that uses the $12$ band set as the input, presents a more unstable
    behavior: the convergence is slower, around the epoch $15$. The validation presents
    some spikes that might be related to a regularization method present in the network.
    We also notice a tendency of overfitting from epoch $\sim 19$ onwards. The validation
    accuracy does not reach $0.9$ consistently. However, it is worth noticing that,
    differently from the $12$ band model ETG/LTG presented in BOM21, the $12$ band
    model for reliable/non reliable stamps has significant smaller errorbars suggesting
    that the model is robust, although the overall performance compared to ETG/LTG
    model as a classifier is expected to be lower.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 训练过程使用了 Rectified Adam（RADAM, Liu et al., [2019](#bib.bib71)）优化器，损失函数为传统的交叉熵（Goodfellow
    et al., [2016](#bib.bib49)）。在图 [6](#S3.F6 "Figure 6 ‣ 3.3 Deep Learning Model
    ‣ 3 Deep Learning classification ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3") 中，我们展示了训练过程中在所有 7 个折叠中获得的损失和准确度。中心最暗的线对应于每个周期这些量的平均值，阴影区域对应于折叠之间的标准偏差。在图 [6](#S3.F6
    "Figure 6 ‣ 3.3 Deep Learning Model ‣ 3 Deep Learning classification ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3") 顶部，我们展示了使用 $3$ 个宽波段作为输入的 ETG/LTG 模型的结果，与 BOM21
    相似。训练收敛很快，大约在第三到第五个周期，准确率高达 $\sim 0.9$。与 BOM21 相比，增加的自由度，即 LTG 或 ETG 的独立概率，似乎对性能没有显著影响。考虑到误差条，我们没有发现整个范围内显著的过拟合。然而，在训练结束时，大约第
    $15$ 个周期，图中显示了轻微过拟合的开始。此外，通过评估损失函数，使用 $12$ 波段集作为输入的可靠/非可靠模型表现出更不稳定的行为：收敛较慢，大约在第
    $15$ 个周期。验证呈现出一些可能与网络中的正则化方法相关的尖峰。我们还注意到，从周期 $\sim 19$ 开始有过拟合的趋势。验证准确率未能持续达到 $0.9$。然而，需要注意的是，与
    BOM21 中呈现的 $12$ 波段 ETG/LTG 模型不同，可靠/非可靠印章的 $12$ 波段模型具有显著较小的误差条，这表明模型具有鲁棒性，尽管与 ETG/LTG
    模型作为分类器相比，其整体性能预计较低。
- en: 4.2 Performance
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 性能
- en: As outlined in the previous section, the cross-validation approach establishes
    a unique network configuration for each fold. Therefore, we may assess our model’s
    performance on every individual fold. For both ETG/LTG or Reliable Stamp Model
    classification, we applied these individual folds to the test subsample.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一节所述，交叉验证方法为每个折叠建立了独特的网络配置。因此，我们可以评估模型在每个单独折叠上的性能。对于 ETG/LTG 或可靠印章模型分类，我们将这些单独折叠应用于测试子样本。
- en: 4.2.1 ETG/LTG Model
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1 ETG/LTG 模型
- en: We evaluate the performance of our model by evaluating the trade-off of a precision
    x recall. For a given threshold $t$ that defines which is our ETG if the predicted
    probability is higher than the $t$, precision or purity measures how many correct
    predictions were made out of all positive predictions, and recall or completeness
    presents how many true positives were found among all the actual positives. In
    the bottom of Figure [7](#S4.F7 "Figure 7 ‣ 4.2.1 ETG/LTG Model ‣ 4.2 Performance
    ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") we present the median
    precision-recall for $t$ in the range $[0,1[$ for all folds and its respective
    standard deviation. Later, we define the best theshold $t_{B}$ as the $t$ in the
    precision-recall curve closest to the the point (1,1) which would represent a
    perfect classifiers, i.e. with both purity and completeness equal to 1\. This
    threshold $t_{B}$ is set to $\sim 0.60$. To understand the performance outcome
    with this choice we made use of a confusion matrix at the bottom of Figure [7](#S4.F7
    "Figure 7 ‣ 4.2.1 ETG/LTG Model ‣ 4.2 Performance ‣ 4 Results ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3"). This performance assessment shows the number of correct
    and incorrect predictions, grouped by each class and therefore presents model
    performance in a classification task by revealing where it gets confused and makes
    mistakes. The model demonstrates correct classifications with over $\sim 94\%$
    of both ETG and LTG classifications. It is worth mentioning that for this specific
    performance assessment, we had to assign each galaxy to one category unambiguously.
    Hence, for this specific analysis we did not take advantage of the fact that the
    model assign independent probabilities of ETG/LTG. In Figure [8](#S4.F8 "Figure
    8 ‣ 4.2.1 ETG/LTG Model ‣ 4.2 Performance ‣ 4 Results ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3") top we present the probability distribution of the DR3-Blind
    set. We notice that the distribution for ETG and LTG classification are well separable
    with a strong peak around $\sim 0$ and $\sim 1.0$ as one should expect to a two-class
    classification.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过评估精度与召回率的权衡来评估模型的性能。对于一个给定的阈值$t$，如果预测概率高于$t$，则定义为ETG，精度或纯度衡量所有正预测中有多少正确预测，召回率或完整性则表示在所有实际正例中找到多少真正的正例。在图[7](#S4.F7
    "图 7 ‣ 4.2.1 ETG/LTG 模型 ‣ 4.2 性能 ‣ 4 结果 ‣ 基于深度学习的南方光度局部宇宙调查数据发布 3 的星系形态扩展目录")的底部，我们展示了范围$[0,1[$内的$t$的中位精度-召回率及其相应的标准偏差。之后，我们定义最佳阈值$t_{B}$为精度-召回率曲线中最接近点（1,1）的$t$，该点代表完美分类器，即纯度和完整性均等于1。该阈值$t_{B}$设为$\sim
    0.60$。为了理解这种选择的性能结果，我们利用了图[7](#S4.F7 "图 7 ‣ 4.2.1 ETG/LTG 模型 ‣ 4.2 性能 ‣ 4 结果 ‣
    基于深度学习的南方光度局部宇宙调查数据发布 3 的星系形态扩展目录")底部的混淆矩阵。此性能评估显示了每个类别的正确和错误预测数量，从而揭示了模型在分类任务中的表现，揭示了其混淆和错误的地方。模型在ETG和LTG分类中正确分类的比例超过了$\sim
    94\%$。值得一提的是，对于这一特定的性能评估，我们必须将每个星系明确地分配到一个类别。因此，对于这个具体分析，我们没有利用模型独立分配ETG/LTG概率的优势。在图[8](#S4.F8
    "图 8 ‣ 4.2.1 ETG/LTG 模型 ‣ 4.2 性能 ‣ 4 结果 ‣ 基于深度学习的南方光度局部宇宙调查数据发布 3 的星系形态扩展目录")顶部，我们展示了DR3-盲集的概率分布。我们注意到ETG和LTG分类的分布有很好的可分性，ETG和LTG分类的分布在$\sim
    0$和$\sim 1.0$附近有强峰，这是预期的两类分类结果。
