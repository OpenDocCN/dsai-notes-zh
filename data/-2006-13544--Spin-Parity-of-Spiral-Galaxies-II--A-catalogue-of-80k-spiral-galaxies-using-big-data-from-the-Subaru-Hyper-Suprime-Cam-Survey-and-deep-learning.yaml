  type: TYPE_NORMAL
  zh: 本研究基于 HSC-SSP 第二次公开数据发布（PDR-2）中的数据，涉及宽层（Aihara et al., [2019](#bib.bib3)）。对于形态分类，我们使用
    $i-$波段图像，这些图像的曝光时间约为 20 分钟。图 1 显示了来自 HSC-SSP 数据和 SDSS 的两张螺旋星系图像，展示了我们能够在 $z>0.1$
