  zh: 除了这些研究之外，大量的工作讨论了各种图扫描统计量在异常子图检测中的应用，例如 Kulldorff 统计量 [kulldorff1997spatial]、泊松统计量 [neill2005detection]、升高均值扫描统计量 [sharpnack2013near]
    和 Berk-Jones 统计量 [berk1979goodness]。具体来说，Shao 等人 [dGraphScan] 提出了一个非参数方法来检测动态图中异常子图，其中网络结构保持不变，但节点属性随时间变化。这种方法通过测量每个子图的异常分数来评估其包含的节点的
    p 值。分数更高的子图表示更异常。另一项工作，GBGP [GBGP]，则采用升高均值扫描统计量来识别可能形成异常子图的节点，并检测遵循预定义不规则结构的异常群体。
