  zh: '| ![[未标注的图片]](img/b913390c0cf15c7dbb4e61c99acb80a3.png) | **杨洁**于1993年、1999年和2007年分别获得了中国北京邮电大学的学士、硕士和博士学位。她目前是北京邮电大学人工智能学院的教授，同时担任智能感知与计算教学研究中心的主任。她的研究重点是基于深度学习的大数据分析。
