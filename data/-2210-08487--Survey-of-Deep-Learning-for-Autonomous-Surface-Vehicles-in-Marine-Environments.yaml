  zh: '| ![[未标注的图片]](img/5ef3621a2169cdf1bd82007d773c0efe.png) | **卡洛·拉蒂**毕业于都灵理工大学和巴黎高等桥梁道路学校，获得了剑桥大学的硕士和博士学位。他目前是麻省理工学院感知城市实验室的创始人和主任，受过建筑师和工程师的训练。他在意大利执业，并在麻省理工学院授课。他已共同作者了200多篇出版物，并持有多项专利。他的工作在全球多个场馆展出，如威尼斯双年展、巴塞罗那设计博物馆、伦敦科学博物馆、旧金山GAFTA和纽约现代艺术博物馆。他在2008年世博会上的数字水亭被《时代》杂志评选为“年度最佳发明”之一。他曾入选《Esquire》杂志的“最佳和最聪明”榜单、《Blueprint》杂志的“25位将改变设计世界的人”以及《福布斯》杂志的“你需要知道的名字”（2011年）。他在2011年TED大会上做过演讲，并担任世界经济论坛全球议程委员会城市管理成员。'
