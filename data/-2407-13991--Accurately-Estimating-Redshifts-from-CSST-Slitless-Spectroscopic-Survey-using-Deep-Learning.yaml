  type: TYPE_NORMAL
  zh: 然而，我们的分析仅限于低红移 $z\lesssim 1$，这可以归因于DESI-EDR和BOSS-DR16的数据限制以及DESI遗留成像调查的银河图像分辨率较低。随着DESI未来数据的发布和更高分辨率的成像调查，我们预期模拟能达到更高的红移，更好地跟随CSST无狭缝光谱调查的红移分布，从而提供关于深度学习算法所能实现的光谱红移准确性的全面研究。
