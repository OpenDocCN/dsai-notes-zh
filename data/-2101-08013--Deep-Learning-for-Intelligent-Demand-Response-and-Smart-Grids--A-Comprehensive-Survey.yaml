- en: III-D Energy Sharing and Trading
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-D 能源共享与交易
- en: Energy management is an important issue concerned with power systems. Energy
    trading is an energy management technique used to improve the efficiency of the
    power systems [[96](#bib.bib96)]. It is changing from centralized to distributed
    manner. But with energy sharing and trading, comes security and reliability issues.
    Hence it is also necessary that SG attacks are prevented.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 能源管理是一个重要的电力系统问题。能源交易是一种用于提高电力系统效率的能源管理技术[[96](#bib.bib96)]。它正从集中式转变为分布式。但随着能源共享和交易的出现，安全性和可靠性问题也随之而来。因此，防止SG攻击也是必要的。
- en: A framework using both DL and DeepCoin, a blockchain-based energy framework
    is proposed by [[97](#bib.bib97)]. A reliable peer-to-peer energy system based
    on Byzantine fault tolerance algorithm is incorporated in the blockchain scheme.
    The framework also uses short signatures and hash functions to exploit the energy
    access and prevent the smart-grid attacks. The DL scheme is an intrusion detection
    system which uses RNNs for detecting network attacks in the blockchain based energy
    network. The performance of the framework is evaluated using three datasets and
    a high throughput is observed demonstrating that the scheme is efficient.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '[[97](#bib.bib97)]提出了一种同时使用DL和基于区块链的能源框架DeepCoin的框架。该框架在区块链方案中整合了基于拜占庭容错算法的可靠点对点能源系统。框架还使用短签名和哈希函数来利用能源访问并防止智能电网攻击。DL方案是一个入侵检测系统，使用RNN检测区块链基础能源网络中的网络攻击。该框架的性能使用三个数据集进行了评估，观察到高吞吐量，证明了该方案的效率。'
- en: An iterative algorithm for local energy trading between distribution network’s
    players is presented by [[98](#bib.bib98)]. Results of the simulations based on
    flexible behaviour of the end-users depicted that shiftable end-users have more
    dynamic flexibility than that of self-consumption end-users. Also, higher profits
    for the Distribution Company and the aggregators are achieved by shiftable end-users.
    It is also seen that the resultant distribution network becomes a sustainable
    energy system.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '[[98](#bib.bib98)]提出了一种用于配电网络参与者之间本地能源交易的迭代算法。基于终端用户灵活行为的仿真结果表明，可调节的终端用户比自我消费终端用户具有更高的动态灵活性。此外，配电公司和聚合商也从可调节的终端用户那里获得了更高的利润。观察到，结果分配网络成为一个可持续能源系统。'
- en: A reinforcement learning (RL)-based microgrid (MG) energy trading scheme is
    proposed by [[99](#bib.bib99)]. Based on the predicted future renewable energy
    generation, the estimated future power demand, and the MG battery level, the trading
    policy can be chosen accordingly. The paper also provides a performance bound
    on the MG utility. Simulation results based on realistic renewable energy generation
    and power demand data show that this scheme performs better than the benchmark
    scheme. In a smartgrid consisting of three MGs, it is observed that the proposed
    scheme increases the MG utility by 22.3% compared to the benchmark scheme.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '[[99](#bib.bib99)]提出了一种基于强化学习（RL）的微电网（MG）能源交易方案。根据预测的未来可再生能源生成、估算的未来电力需求和MG电池水平，可以相应地选择交易政策。论文还提供了对MG效用的性能界限。基于现实的可再生能源生成和电力需求数据的仿真结果表明，该方案比基准方案表现更好。在由三个MG组成的智能电网中，观察到该方案使MG效用比基准方案提高了22.3%。'
- en: IV DL Use Cases for Demand Response and Smart Grids
  id: totrans-239
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IV DL 需求响应与智能电网的应用案例
- en: 'The use of DL for DR and SGs has attracted much attention from industry and
    the research community with projects and use case trials. The role of DL models
    for demand response in smart grids are depicted in Fig. [6](#S4.F6 "Figure 6 ‣
    IV DL Use Cases for Demand Response and Smart Grids ‣ Deep Learning for Intelligent
    Demand Response and Smart Grids: A Comprehensive Survey"). This include planning,
    handling multi-agent systems, electricity trading, managing virtual power plant,
    faster recovery (self healing), optimized energy consumption, flexible distribution
    and complex event processing [[100](#bib.bib100)]. In this section, we highlight
    the most popular use cases on the adoption of DL for DR and SGs. Fig. [7](#S4.F7
    "Figure 7 ‣ IV DL Use Cases for Demand Response and Smart Grids ‣ Deep Learning
    for Intelligent Demand Response and Smart Grids: A Comprehensive Survey") depicts
    the issues concerned with demand response and usecases of AI models to handle
    them.'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习（DL）在需求响应（DR）和智能电网（SG）中的应用引起了业界和研究界的广泛关注，出现了多个项目和应用案例试验。DL模型在智能电网中用于需求响应的角色如图[6](#S4.F6
    "图 6 ‣ IV DL 需求响应与智能电网的应用案例 ‣ 深度学习在智能需求响应和智能电网中的应用：综合调查")所示。这些角色包括规划、多智能体系统的处理、电力交易、虚拟电厂管理、更快的恢复（自愈）、优化的能源消耗、灵活的分配和复杂事件处理[[100](#bib.bib100)]。在本节中，我们重点介绍了DL在DR和SGs中的一些最受欢迎的应用案例。图[7](#S4.F7
    "图 7 ‣ IV DL 需求响应与智能电网的应用案例 ‣ 深度学习在智能需求响应和智能电网中的应用：综合调查")展示了需求响应问题及AI模型处理这些问题的应用案例。
