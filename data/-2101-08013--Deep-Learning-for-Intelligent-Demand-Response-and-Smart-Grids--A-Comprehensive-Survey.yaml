- en: V-B Open Issues
  id: totrans-278
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-B 未解决的问题
- en: SG technology has started using various DL approaches to sort out its varied
    challenges. But the application of DL in SG technology is fewer when compared
    to other complex domains. Some of the open issues are listed in this section.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: SG技术已经开始采用各种深度学习方法来解决其各种挑战。但与其他复杂领域相比，深度学习在SG技术中的应用较少。本节列出了其中的一些未解决的问题。
- en: V-B1 Procuring Labels from Inconsistent Operational Data
  id: totrans-280
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B1 从不一致的操作数据中获取标签
- en: The primary reason for the less significant application of DL in the SG technology
    is complexity in procuring labels with a high number of parameters. This is because
    of the inconsistencies in operational data. The various components in the SG,
    namely master control units in the power plants connected to the remote terminal
    units will deliver the power energy to the consumers (through intelligent electronic
    devices for secured energy delivery and monitoring). A smart meter, one of the
    significant components of the SG environment, acts as an intermediary between
    the utility grid and the consumer. It has many modules such as timing, communication,
    metering, indicating, encoding, power and control modules. Tampering of data during
    data communication among these modules may lead to inconsistencies in power supply,
    power pricing and loss of sensitive information.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习在SG技术中的应用较少的主要原因是由于获取具有大量参数的标签的复杂性。这是由于操作数据的不一致性。SG中的各个组件，例如与远程终端单元连接的发电厂主控单元，将通过智能电子设备（用于安全的能源传输和监控）向消费者提供电力。智能电表，作为SG环境中的一个重要组件，充当了公用电网与消费者之间的中介。它具有多个模块，如计时、通信、计量、指示、编码、电力和控制模块。在这些模块之间的数据通信过程中，数据篡改可能会导致电力供应、不一致的电价和敏感信息的丢失。
- en: V-B2 Security concerns with enormous data accumulations
  id: totrans-282
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B2 巨量数据积累的安全问题
- en: Through smart grid technology, energy sector utilizes the various IoT devices,
    wireless network communication and evolving technologies (like the cloud) more
    data is accumulating. So big data analytics can be preferred for handling the
    large volume of data at power generation demand-side management, microgrid and
    renewable energy sources [[122](#bib.bib122)]. Although big data serves in managing
    energy data effectively, big data processing systems are facing a lot of challenges
    in handling diversified, and complex energy bigdata [[123](#bib.bib123)]. Furthermore,
    big data has various loopholes in ensuring the security and privacy of more sensitive
    consumer energy profiles.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 通过智能电网技术，能源部门利用各种物联网设备、无线网络通信和不断发展的技术（如云计算），数据不断积累。因此，大数据分析可以优先用于处理电力生成需求侧管理、微电网和可再生能源源的大量数据[[122](#bib.bib122)]。尽管大数据在有效管理能源数据方面发挥了作用，但大数据处理系统在处理多样化和复杂的能源大数据时面临许多挑战[[123](#bib.bib123)]。此外，大数据在确保更敏感消费者能源档案的安全性和隐私方面存在各种漏洞。
- en: V-B3 Security Issues with Vulnerable Centralized Controllers
  id: totrans-284
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B3 易受攻击的集中式控制器的安全问题
- en: With technological advancements, the SG environment is prone to a variety of
    new cyber attacks. Henceforth various security solutions were enforced on SG environments
    such as SDN for secured data communication. The major issue concerned with SDN
    based SGs is the central point of failure caused by its vulnerable centralized
    controller and grid devices [[116](#bib.bib116)]. Also, SDN based deep packet
    injection solutions cannot account the mutability of the attacks because they
    are resource-intensive. Therefore, other alternatives should be explored.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的进步，智能电网环境容易受到各种新型网络攻击。因此，针对智能电网环境实施了多种安全解决方案，例如SDN用于安全的数据通信。与基于SDN的智能电网相关的主要问题是由于其易受攻击的集中式控制器和电网设备造成的中心点故障[[116](#bib.bib116)]。此外，基于SDN的深度数据包注入解决方案无法考虑攻击的可变性，因为它们资源消耗巨大。因此，应该探索其他替代方案。
- en: V-B4 Security issues with enormous data accumulations
  id: totrans-286
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B4 巨量数据积累的安全问题
- en: Through smart grid technology, energy sector utilizes the various IoT devices,
    wireless network communication and evolving technologies (like the cloud) more
    data is accumulating. So big data analytics can be preferred for handling the
    large volume of data at power generation demand-side management, microgrid and
    renewable energy sources [[122](#bib.bib122)]. Although big data serves in managing
    energy data effectively, big data processing systems are facing a lot of challenges
    in handling diversified, and complex energy bigdata [[123](#bib.bib123)]. Furthermore,
    big data has various loopholes in ensuring the security and privacy of more sensitive
    consumer energy profiles.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 通过智能电网技术，能源部门利用各种物联网设备、无线网络通信和不断发展的技术（如云计算），数据不断积累。因此，大数据分析可以优先用于处理电力生成需求侧管理、微电网和可再生能源源的大量数据[[122](#bib.bib122)]。尽管大数据在有效管理能源数据方面发挥了作用，但大数据处理系统在处理多样化和复杂的能源大数据时面临许多挑战[[123](#bib.bib123)]。此外，大数据在确保更敏感消费者能源档案的安全性和隐私方面存在各种漏洞。
- en: V-B5 Incomplete Energy Acquisition
  id: totrans-288
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B5 不完整的能量获取
- en: Incomplete energy acquisition in microgrids (brokerage between consumer and
    utility grid) is one of the prominent issues between consumer and utility companies
    (or service provider). So, the utility company and the consumer must know the
    strategy adopted by the service provider without any prior information about the
    dynamics of microgrids [[103](#bib.bib103)].
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 微电网中的能量获取不完全（消费者与公用电网之间的中介）是消费者与公用公司（或服务提供商）之间的一个突出问题。因此，公用公司和消费者必须了解服务提供商所采用的策略，而无需事先了解微电网的动态[[103](#bib.bib103)]。
- en: V-B6 Inaccuracies in electric load forecast
  id: totrans-290
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B6 电力负荷预测中的不准确性
- en: Accurate electric load forecast is an emerging issue in SGs. Although many different
    types of computational methods were employed for electric load prediction, several
    issues like handcrafted features, impotent learning, limited learning capacity
    and inability to handle non-linear data. So ML algorithms were used to solve these
    issues, but those algorithms were not fit for larger data and a small error in
    forecast led to tremendous effects. Moreover, microgrids have a lot of variation
    in electricity load. Therefore, an efficient load forecasting model with the feature
    engineering and optimization technique is required for faster and error-free forecasting.
    A hybrid model integrating DL and heuristic optimization techniques (genetic wind
    driven optimization) was developed in [[14](#bib.bib14)] with better accuracy
    than the existing model. But the model was not evaluated for the real-time data.
    Scheduling of EVs for charging and EVs load forecast must include various parameters
    (historical data and real-time data) for making wise decisions and optimal solutions.
    Therefore, this issue can be resolved by integrating one or more DL techniques
    with optimization algorithms.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 准确的电力负荷预测是SG中一个新兴的问题。尽管已经使用了许多不同类型的计算方法进行电力负荷预测，但仍存在一些问题，如手工特征、学习能力不足、学习容量有限以及无法处理非线性数据。因此，机器学习算法被用来解决这些问题，但这些算法不适合大数据，预测中的小错误会导致巨大影响。此外，微电网的电力负荷变化很大。因此，需要一个具有特征工程和优化技术的高效负荷预测模型，以实现更快且无误的预测。一个集成深度学习和启发式优化技术（遗传风驱动优化）的混合模型在[[14](#bib.bib14)]中被开发，精度优于现有模型。但该模型未针对实时数据进行评估。电动汽车充电的调度和电动汽车负荷预测必须包括各种参数（历史数据和实时数据），以做出明智的决策和优化的解决方案。因此，通过将一种或多种深度学习技术与优化算法集成，可以解决这一问题。
- en: Though the evolving DL models for the SG are providing better solutions, yet
    to design an efficient system for SG forecasts must address the above mentioned
    issues.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管针对SG的不断发展的深度学习模型提供了更好的解决方案，但设计一个高效的系统用于SG预测仍必须解决上述问题。
- en: V-C Future Directions
  id: totrans-293
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-C 未来方向
- en: SG technology utilizes information and communication technology for the automation
    of various processes in the utility grid, prediction of future trends and offering
    effective services to the consumer. Utilization of rapid advancements may be prone
    to a variety of issues in all aspects, as mentioned in the above sections. Some
    of the future aspects of sustainable energy services through the SG is discussed
    in this section.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: SG技术利用信息和通信技术自动化公用电网中的各种过程，预测未来趋势并为消费者提供有效服务。利用快速发展的技术可能在各个方面面临各种问题，如上述章节所述。本节讨论了通过SG实现可持续能源服务的一些未来方面。
- en: V-C1 Blockchain for smart grid technology
  id: totrans-295
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-C1 区块链在智能电网技术中的应用
- en: Security issues concerned with energy big data processing systems can be resolved
    with the help of blockchain. The decentralized blockchain would be an essential
    candidate for handling the energy big data [[124](#bib.bib124)]. The heterogeneous
    data from diversified sources of energy big data can be stored in the blocks,
    and the blockchain capability of representing any of the data in a unique format
    will make the data structured and predictable. They were, therefore reducing the
    complexity of big data processing systems. Also, blockchain through smart contracts
    provides secured and privacy-preserving data transactions. A lightweight blockchain
    framework can be deployed for SG with DL, thereby segregating the metadata by
    maintaining a side chain for enhancing security and privacy in the energy transactions.
    Besides, the double-spending attacks concerned with blockchain framework can be
    alleviated by strengthening the blockchain security. Blockchain usage is still
    limited as the mining process in blockchain consumes more resources. So, the edge
    computing, which brings computation closer to the data source by offloading the
    mining activities, can be integrated with blockchain for low-latency response
    in energy transactions [[125](#bib.bib125)]. Henceforth, integration of big data
    analytics (for volume and veracity of data), blockchain (for integrity and privacy-preserving
    transaction) and edge computing (faster energy transactions) in smart grid technology,
    will ensure secured and sustainable energy management services.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 处理能源大数据系统中涉及的安全问题可以通过区块链来解决。去中心化的区块链将是处理能源大数据的一个重要选择[[124](#bib.bib124)]。来自多样化来源的异构数据可以存储在区块中，区块链能够以独特的格式表示任何数据，从而使数据具有结构化和可预测性。因此，它们减少了大数据处理系统的复杂性。此外，区块链通过智能合约提供了安全和隐私保护的数据交易。可以为智能电网部署一个轻量级的区块链框架，通过维护一个侧链来隔离元数据，从而增强能源交易中的安全性和隐私保护。此外，通过强化区块链安全性，可以减轻与区块链框架相关的双重支付攻击。然而，由于区块链挖矿过程消耗更多资源，区块链的使用仍然有限。因此，将边缘计算与区块链集成，可以通过卸载挖矿活动将计算更接近数据源，以实现能源交易中的低延迟响应[[125](#bib.bib125)]。因此，将大数据分析（用于数据的体量和真实性）、区块链（用于完整性和隐私保护交易）以及边缘计算（更快的能源交易）整合进智能电网技术中，将确保安全和可持续的能源管理服务。
- en: V-C2 Edge AI for SG technology
  id: totrans-297
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-C2 边缘 AI 在智能电网技术中的应用
- en: Edge AI, the convergence of edge computing and AI is an emerging solution to
    reduce delays in performing predictions on load forecasting, energy pricing and
    demand-side response management. Edge AI, intelligence at the edge helps in making
    real-time perceptions based on the data generated from the edge devices (like
    smart meter) using AI algorithms processed at the SG edge devices. For instance,
    the customer usage pattern can be predicted based on the data accumulated at smart
    meters [[126](#bib.bib126)]. Furthermore, edge AI can be utilized for effective
    power resource optimization in a distributed manner, load forecasting, fault identification
    and diagnosis at appliances level (the edge devices). This, in turn, will be an
    added advantage for the future grid, which dramatically reduces the peak demand,
    saves enormous energy with increased revenue and effective customer service. As
    discussed in challenges, DL models on cloud platform play a vital role in combatting
    security issues in SG as well as in blockchain-based energy network. Though DL
    models serve its best, offering varied services at smart grid can be further improved
    with edge AI. Through the integration of edge AI with DL enabled SG network, huge
    delays in complex computation and task offloading can be alleviated by moving
    the computation at edge devices. Furthermore, distributing intelligence computation
    at the edge devices with identity authentication will secure and strengthen the
    SG. The distributed intelligence, together with anomaly detection (via identity
    authentication before processing) at the edge, will combat the cybersecurity issues.
    On the other hand, the edge AI will ensure sub-second latency response in energy
    transactions.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘 AI，即边缘计算和人工智能的融合，是一种新兴的解决方案，用于减少在负荷预测、能源定价和需求响应管理中的预测延迟。边缘 AI，即在边缘的智能，有助于基于从边缘设备（如智能电表）生成的数据进行实时感知，利用在智能电网边缘设备上处理的
    AI 算法。例如，可以根据智能电表累积的数据预测客户的使用模式 [[126](#bib.bib126)]。此外，边缘 AI 可以用于以分布式方式进行有效的电力资源优化、负荷预测、以及在设备层级（即边缘设备）进行故障识别和诊断。这将为未来的电网提供额外的优势，显著减少峰值需求，节省大量能源，同时提高收入和客户服务。正如挑战中所讨论的，云平台上的深度学习（DL）模型在应对智能电网和基于区块链的能源网络中的安全问题中扮演着关键角色。尽管深度学习模型表现优异，但在智能电网中提供多种服务时，边缘
    AI 仍可以进一步改进。通过将边缘 AI 与深度学习支持的智能电网网络集成，可以通过将计算任务转移到边缘设备来减轻复杂计算和任务卸载的巨大延迟。此外，将智能计算分布到边缘设备并进行身份认证将会保护和加强智能电网。分布式智能，加上在边缘进行的异常检测（在处理前通过身份认证），将有助于应对网络安全问题。另一方面，边缘
    AI 将确保能源交易中的子秒级响应延迟。
- en: V-C3 Quantum Computing for SG
  id: totrans-299
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-C3 量子计算在智能电网中的应用
- en: Quantum computing (QC) introduces a new quantum processing unit, namely qubit,
    which allows the quantum computer to explore simultaneously diverse solutions
    to a given optimization problem before disintegrating to an optimum solution.
    Also, through quantum entanglement property of QC, the different qubits can sense
    what happens to other qubits without passing any signalling messages. However,
    DL models provide various insights for energy optimization from hybrid power systems
    in the energy industry. These models must consider multiple data from heterogeneous
    sources to find an economical combination that can combat energy demands with
    an acceptable level of security.QC is an appropriate technology for smart grid
    energy optimization from distributed and heterogeneous sources. As the number
    of IoT devices and energy generators increases the security risks in various smart
    grid management activities such as attacks during data accumulations from varied
    sources and energy transactions during bidirectional trading. The quantum cryptography
    can be employed to secure SG from these attacks. A lightweight quantum encryption
    scheme was implemented in [[127](#bib.bib127)] by integrating the quantum cryptography
    and one time pad to ensure secure power data transmission in the smart grid. Furthermore,
    quantum cryptography can be integrated with blockchain for secured energy trading
    from multiple sources.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算（QC）引入了一种新的量子处理单元，即量子比特（qubit），它使量子计算机能够在分解到最佳解决方案之前，同时探索给定优化问题的多种解决方案。此外，通过QC的量子纠缠特性，不同的量子比特可以感知其他量子比特的状态，而无需传递任何信号消息。然而，DL模型为能源行业的混合电力系统提供了各种能源优化见解。这些模型必须考虑来自异构源的多种数据，以找到能够应对能源需求并具有可接受安全级别的经济组合。量子计算是来自分布式和异构源的智能电网能源优化的合适技术。随着物联网设备和能源生成器数量的增加，安全风险也在增加，例如在来自不同源的数据积累和双向交易中的攻击。量子密码学可以用于保护智能电网免受这些攻击。[[127](#bib.bib127)]中实现了一种轻量级量子加密方案，通过将量子密码学与一次性密码结合，以确保智能电网中电力数据传输的安全。此外，量子密码学可以与区块链集成，以确保来自多个来源的能源交易的安全。
- en: V-C4 5G and above technology for faster energy trading
  id: totrans-301
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-C4 5G及以上技术用于更快的能源交易
- en: The low latency and ultra-reliable 5G networks operating at higher frequencies
    support machine to machine communication will be benefiting the scalable smart
    grid technology (as it requires gigabytes bandwidth, connecting to innumerable
    IoT devices and higher reliability). One of the primitive challenges with SG enabled
    DL is larger resource consumption (network bandwidth) for processing the energy
    data accumulations and EVs management during energy trading. Upon integration
    of ultra-reliable, 5G with SG enabled DL can fasten the data processing and can
    improve the performance of the DL models with better accuracy. The integration
    of 5G with smart grid technology enhances the availability (DR management), fault
    tolerance, cybersecurity and self-healing capability of the grid. Furthermore,
    it assists effective and faster V2G communications in the smart grid environment
    through EVs [[128](#bib.bib128)]. Although 5G offers indisputable benefit to smart
    grid, it may lead smart grid vulnerable to more cyber attacks, incompatibility
    of older devices will require replacement, more device dependency and overcrowding
    risk at frequency spectrum. To overcome these limitations, sixth-generation (6G)
    network with higher data rate, sub-second latency response and lesser processing
    delay [[129](#bib.bib129)]. 6G technology includes various key enablers, namely
    edge intelligence, homomorphic encryption, ubiquitous sensing, cognitive radio,
    network slicing and blockchain. 6G integrates these key enablers, emerging ML
    schemes (federated learning and so on), high-end communication and computing technologies
    to deliver novel smart applications. Seamlessly, smart grid technology can have
    optimal, secured and improved performance in energy management.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 低延迟和超可靠的5G网络在较高频率下运行，支持机器间通信，将有利于可扩展的智能电网技术（因其需要千兆带宽、连接无数的物联网设备和更高的可靠性）。智能电网启用DL的一项主要挑战是处理能源数据积累和电动汽车管理时的较大资源消耗（网络带宽）。在将超可靠5G与智能电网启用DL集成后，可以加快数据处理速度，并提高DL模型的准确性。5G与智能电网技术的集成增强了电网的可用性（需求响应管理）、容错性、网络安全和自愈能力。此外，它通过电动汽车辅助智能电网环境中的有效和快速的车对网（V2G）通信[[128](#bib.bib128)]。尽管5G为智能电网提供了不可争议的好处，但它也可能使智能电网更容易受到网络攻击，旧设备的不兼容性将需要更换，设备依赖性增加以及频谱拥挤风险。为克服这些限制，第六代（6G）网络提供更高的数据速率、亚秒延迟响应和更少的处理延迟[[129](#bib.bib129)]。6G技术包括各种关键推动因素，如边缘智能、同态加密、普适感知、认知无线电、网络切片和区块链。6G集成了这些关键推动因素、新兴的机器学习方案（如联邦学习等）、高端通信和计算技术，以提供新颖的智能应用。无缝地，智能电网技术可以在能源管理中实现最佳、安全和改进的性能。
- en: Though the blockchain, edge AI, QC, 5G for future grid discussed here adds different
    benefits for smart grid technology individually, they still have their pros and
    cons. This can be resolved by the optimal integration of technologies overcoming
    their drawbacks and strengthening the future smart grid technology.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链、边缘AI、量子计算和5G等未来电网技术在个体上为智能电网技术提供了不同的好处，但它们仍然有各自的优缺点。通过最优的技术集成，克服其缺点并增强未来的智能电网技术，可以解决这些问题。
- en: VI Conclusion
  id: totrans-304
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VI 结论
- en: In this paper, we have presented a survey on the state-of-the-art DL solutions
    for SG and DR systems. Particularly, we have focused on reviewing four important
    themes such as electric load forecasting, state estimation, energy theft detection,
    energy sharing and trading. A number of use case and projects have been presented
    to illustrate the need of DL solutions in SG and DR systems. We have also discussed
    a number of challenges and potential directions on the use of DL. It is our hope
    that this work will be serving as a source reference for researchers and engineers
    interested in DL and SG systems, and drive more great researches in the future.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们介绍了关于智能电网（SG）和需求响应（DR）系统的最新深度学习（DL）解决方案的调查。特别地，我们重点回顾了电力负荷预测、状态估计、能源盗窃检测、能源共享和交易等四个重要主题。我们提供了一些用例和项目，以说明在SG和DR系统中需要DL解决方案的情况。我们还讨论了一些挑战和DL应用的潜在方向。我们希望这项工作能为对DL和SG系统感兴趣的研究人员和工程师提供参考，并推动未来更多出色的研究。
