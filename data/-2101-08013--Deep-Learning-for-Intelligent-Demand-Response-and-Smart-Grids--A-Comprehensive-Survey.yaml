  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对DL在SG和DR系统中的应用进行全面综述，包括电力负荷预测、状态估计、能源盗窃检测、能源共享和交易。
- en: •
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Several use cases are presented to illustrate the application of DL in DR and
    SG systems.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提出了若干个案例来说明DL在DR和SG系统中的应用。
- en: •
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Several challenges, open issues, and future directions on applications of DL
    for DR an SG are discussed.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 讨论了DL在DR和SG应用中的若干挑战、未解问题和未来方向。
- en: 'The rest of the paper is organized as follows. Section [II](#S2 "II Background
    and Motivations ‣ Deep Learning for Intelligent Demand Response and Smart Grids:
    A Comprehensive Survey") discusses the fundamentals of DL, DR in SG, and motivations
    behind the use of DL for DR and SG. Section [III](#S3 "III State-of-the-Art DL
    Approaches for Demand Response and Smart Grids ‣ Deep Learning for Intelligent
    Demand Response and Smart Grids: A Comprehensive Survey") presents state-of-the-art
    on applications of DL in electricity load forecasting, state estimation, energy
    theft detection, energy sharing and trading in SG. Section [IV](#S4 "IV DL Use
    Cases for Demand Response and Smart Grids ‣ Deep Learning for Intelligent Demand
    Response and Smart Grids: A Comprehensive Survey") discusses some of the recent
    use cases for DR and SG. Challenges, open issues, and future directions are presented
    in section [V](#S5 "V Challenges, Open Issues, and Future Directions ‣ Deep Learning
    for Intelligent Demand Response and Smart Grids: A Comprehensive Survey") and
    the concluding remarks are presented in section [VI](#S6 "VI Conclusion ‣ Deep
    Learning for Intelligent Demand Response and Smart Grids: A Comprehensive Survey").
    For clarity, the list of frequently used acronyms is summarized in Table [I](#S1.T1
    "TABLE I ‣ I Introduction ‣ Deep Learning for Intelligent Demand Response and
    Smart Grids: A Comprehensive Survey").'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '论文的其余部分组织如下。第[II](#S2 "II Background and Motivations ‣ Deep Learning for Intelligent
    Demand Response and Smart Grids: A Comprehensive Survey")节讨论了深度学习的基础知识、智能电网中的需求响应（DR）以及使用深度学习进行需求响应和智能电网的动机。第[III](#S3
    "III State-of-the-Art DL Approaches for Demand Response and Smart Grids ‣ Deep
    Learning for Intelligent Demand Response and Smart Grids: A Comprehensive Survey")节介绍了深度学习在电力负荷预测、状态估计、能源盗窃检测、能源共享和智能电网中的交易应用的最新进展。第[IV](#S4
    "IV DL Use Cases for Demand Response and Smart Grids ‣ Deep Learning for Intelligent
    Demand Response and Smart Grids: A Comprehensive Survey")节讨论了一些最近的需求响应和智能电网的应用案例。挑战、未解问题以及未来方向在第[V](#S5
    "V Challenges, Open Issues, and Future Directions ‣ Deep Learning for Intelligent
    Demand Response and Smart Grids: A Comprehensive Survey")节中提出，结论则在第[VI](#S6 "VI
    Conclusion ‣ Deep Learning for Intelligent Demand Response and Smart Grids: A
    Comprehensive Survey")节中呈现。为清晰起见，常用缩略语的列表总结在表[I](#S1.T1 "TABLE I ‣ I Introduction
    ‣ Deep Learning for Intelligent Demand Response and Smart Grids: A Comprehensive
    Survey")中。'
- en: II Background and Motivations
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: II 背景与动机
- en: II-A Fundamentals of Deep Learning
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-A 深度学习基础
- en: DL has been receiving great attention in ML techniques [[27](#bib.bib27), [28](#bib.bib28)].
    For understanding DL a good knowledge of the ML basics is desirable.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习（DL）在机器学习技术中受到广泛关注[[27](#bib.bib27), [28](#bib.bib28)]。要理解深度学习，具备良好的机器学习基础知识是非常重要的。
- en: '![Refer to caption](img/baa14005af1d7910641e8ee45b1bc95d.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/baa14005af1d7910641e8ee45b1bc95d.png)'
- en: 'Figure 2: Relation of DL is with RL, ML, and AI.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：深度学习（DL）与强化学习（RL）、机器学习（ML）和人工智能（AI）的关系。
- en: 'Fig. [2](#S2.F2 "Figure 2 ‣ II-A Fundamentals of Deep Learning ‣ II Background
    and Motivations ‣ Deep Learning for Intelligent Demand Response and Smart Grids:
    A Comprehensive Survey") depicts the relation of DL with representation learning,
    ML, and artificial intelligence (AI). ML algorithms can learn from data. ML enables
    us to program the problems that are not solvable with traditional programming
    techniques. It allows a computer program to learn from experience, concerning
    a task and evaluates performance measures over the task to improve the learning.
    Several tasks can be programmed with ML, such as classification, regression, transcription,
    sampling, etc. For evaluating the performance of ML algorithms quantitative metrics
    like accuracy and error rate are used. Based on the experience acquired during
    the learning process of the algorithm, ML algorithms can be divided into two broad
    classes on the basis of the learning: supervised and unsupervised. Others are
    reinforcement learning and recommendation systems. Supervised learning algorithms
    learn through a dataset consisting of attributes, whereas each of the evidence
    is also accompanied by a class label or target class. Linear regression is the
    fundamental technique of supervised ML. The main objective of any ML algorithm
    is to deliver good performance over unknown data not only over training data.
    The performance of any ML algorithm can be evaluated by its ability to achieve
    minimum training error and the difference of training error and generalization
    error should be small. Unsupervised learning algorithms use a dataset consisting
    of several attributes, then obtain valuable associations from the dataset, for
    example, clustering algorithms.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '图[2](#S2.F2 "Figure 2 ‣ II-A Fundamentals of Deep Learning ‣ II Background
    and Motivations ‣ Deep Learning for Intelligent Demand Response and Smart Grids:
    A Comprehensive Survey") 描述了深度学习与表征学习、机器学习（ML）和人工智能（AI）之间的关系。机器学习算法可以从数据中学习。机器学习使我们能够编程解决传统编程技术无法解决的问题。它允许计算机程序从经验中学习，涉及任务并评估任务的性能指标以提高学习效果。机器学习可以编程多个任务，如分类、回归、转录、采样等。为了评估机器学习算法的性能，使用了准确性和错误率等定量指标。根据算法在学习过程中的经验，机器学习算法可以根据学习方式分为两大类：监督学习和无监督学习。其他包括强化学习和推荐系统。监督学习算法通过一个包含属性的数据集进行学习，而每个证据也伴有一个类别标签或目标类别。线性回归是监督学习的基本技术。任何机器学习算法的主要目标是对未知数据提供良好的性能，而不仅仅是在训练数据上。任何机器学习算法的性能可以通过其在训练错误方面的能力来评估，并且训练错误和泛化错误之间的差异应尽可能小。无监督学习算法使用一个包含多个属性的数据集，从中获得有价值的关联，例如聚类算法。'
- en: Deep neural network (DNN) is the most effectively used technique in DL. DNNs
    are the extended form of the artificial neural network (ANN) with a significantly
    higher number of layers to acquire a depth of the network. DL algorithms typically
    learn the complete probability distribution through the dataset, explicitly as
    in density approximation, or implicitly as synthesis or denoising. Most DL algorithms
    are based on stochastic gradient descent optimization algorithms [[29](#bib.bib29)].
    Usually, they are a combination of a set of modules, an optimization algorithm,
    a cost function, a model, and a dataset, to build an ML algorithm. Present DL
    facilitates supervised learning by a framework, which includes additional layers
    and more neurons within them, to design a DNN which can implement today’s increasing
    complexity requirements. It can map an input vector to an output vector quickly
    for a given big model and a huge training set. A feed-forward DNN can perform
    this function effectively, but further regularization, optimization, and scaling
    the DNN to handle large input vectors, for example, high-resolution image data
    or heavy length time series data should be specialized. For incorporating these
    requirements convolutional and RNN were designed.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 深度神经网络（DNN）是深度学习（DL）中最有效的技术。DNN 是人工神经网络（ANN）的扩展形式，具有显著更多的层以获得网络的深度。深度学习算法通常通过数据集显式地（如密度近似）或隐式地（如合成或去噪）学习完整的概率分布。大多数深度学习算法基于随机梯度下降优化算法[[29](#bib.bib29)]。通常，它们是由一组模块、优化算法、成本函数、模型和数据集的组合来构建机器学习算法。当前的深度学习通过一个框架来促进监督学习，该框架包括额外的层和更多的神经元，以设计一个可以满足当今不断增长的复杂性要求的DNN。它可以快速将输入向量映射到输出向量，适用于大型模型和巨大的训练集。前馈DNN可以有效地执行此功能，但进一步的正则化、优化和将DNN扩展以处理大型输入向量，例如高分辨率图像数据或长时间序列数据，应进行专业化设计。为满足这些要求，卷积神经网络（CNN）和递归神经网络（RNN）被设计出来。
- en: 'Convolutional neural network (CNN) is a kind of DNN that employs grid-like
    topology for processing the data instead of general matrix multiplication in minimum
    one of the layers. Grid like topology can be adopted, for example, 1-dimensional
    grid samples at a fixed interval of time in case of time series data, a 2-dimensional
    grid of pixels for image data. Let $y$ be a measurement at time $t$, we can assume
    that $y$ and $t$ are defined on integer $t$, the discrete convolution can be represented
    by the following [[30](#bib.bib30)]:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 卷积神经网络（CNN）是一种深度神经网络（DNN），它使用网格状拓扑来处理数据，而不是在至少一个层中进行一般矩阵乘法。例如，可以采用网格状拓扑来处理时间序列数据中的一维网格样本，或者图像数据中的二维像素网格。设$y$为时间$t$的测量值，我们可以假设$y$和$t$是在整数$t$上定义的，离散卷积可以用以下方式表示[[30](#bib.bib30)]：
- en: '|  | $d(t)=(y,w)(t)=\sum_{b=-\infty}^{\infty}y(b)w(t-b).$ |  | (1) |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '|  | $d(t)=(y,w)(t)=\sum_{b=-\infty}^{\infty}y(b)w(t-b).$ |  | (1) |'
- en: 'In convolution terminology, the function y is an input, b is the age of measurement,
    $w$ is the kernel and the output $d$ is referred to as a feature map. Usually,
    Convolutions are calculated over more than one dimension at a time. Assume, if
    a two-dimensional data input $R$, a two-dimensional kernel $K$ is used:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在卷积术语中，函数$y$是输入，$b$是测量的年龄，$w$是卷积核，输出$d$被称为特征图。通常，卷积是在多个维度上同时计算的。假设如果输入是二维数据$R$，则使用二维卷积核$K$：
- en: '|  | $d(p,q)=(R.K)(p,q)=\sum_{i}\sum_{j}R(i,j)K(p-i,q-j).$ |  | (2) |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '|  | $d(p,q)=(R.K)(p,q)=\sum_{i}\sum_{j}R(i,j)K(p-i,q-j).$ |  | (2) |'
- en: RNNs are a family of DNN, as CNN process grid of values y for an image, an RNN
    specifically used to process sequence data that contain vector $[\mathrm{y}^{(\mathrm{t})},\dots,\mathrm{y}^{(\mathrm{T})}]$
    where $t$ is an index of timestamp ranges from $1$ to $T$. As CNN scales images
    to variable sizes, similarly RNN scales sequence data to longer sequence variable
    sizes. A function that includes recurrence can be an RNN. The following equation
    represents the states of the hidden units in a network.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 循环神经网络（RNN）是一类深度神经网络，就像CNN处理图像的网格值一样，RNN专门用于处理包含向量$[\mathrm{y}^{(\mathrm{t})},\dots,\mathrm{y}^{(\mathrm{T})}]$的序列数据，其中$t$是时间戳的索引，从$1$到$T$。类似于CNN将图像缩放到不同的尺寸，RNN也将序列数据缩放到较长的序列变量尺寸。包含递归的函数可以是RNN。以下方程表示网络中隐藏单元的状态。
- en: '|  | $S^{(t)}=f\left(S^{(t-1)},y^{(t)};\eta\right).$ |  | (3) |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '|  | $S^{(t)}=f\left(S^{(t-1)},y^{(t)};\eta\right).$ |  | (3) |'
- en: The network gets trained by employing $S^{(t)}$ as a lossy function of the task-related
    inputs up to $t$ for mapping an arbitrary length input vector to a fixed length
    of sequence $S^{(t)}$. $S$ represents the state at time $t$, function $f(\cdot)$
    maps the state at $t$ to the state at $(t+1)$, the same value $\eta$ is used for
    the next states to parameterized the function $f(\cdot)$ [[30](#bib.bib30)]. S.
    Atef *et al.* [[31](#bib.bib31)] proposed a DL-based prediction with demand and
    response scheme in the SG to provide an accurate prediction of real-time electricity
    consumption. The proposed architecture includes to main modules DL module has
    implemented by a four-layer RNN which predicted hourly electricity consumption
    patterns by the customers. The second module is the DR decision-making module
    which uses the predicted consumption patterns from the DL module as input and
    obtains suitable actions to decrease peak electricity consumption demand for saving
    cost and energy.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 网络通过使用$S^{(t)}$作为任务相关输入的有损函数来进行训练，以将任意长度的输入向量映射到固定长度的序列$S^{(t)}$。$S$表示时间$t$的状态，函数$f(\cdot)$将$t$时刻的状态映射到$(t+1)$时刻的状态，相同的值$\eta$用于下一个状态，以参数化函数$f(\cdot)$[[30](#bib.bib30)]。S.
    Atef *et al.* [[31](#bib.bib31)] 提出了一个基于深度学习的需求和响应方案，以提供准确的实时电力消耗预测。所提架构包括两个主要模块：深度学习模块由一个四层RNN实现，能够预测客户的每小时电力消耗模式。第二个模块是需求响应决策模块，它使用深度学习模块预测的消耗模式作为输入，并获得适当的措施，以减少电力峰值需求，从而节省成本和能源。
- en: Velasco *et al.* [[32](#bib.bib32)] presented a DNN based power loss prediction
    model for large scale (LV) supply zones reflecting the inconsistency of the LV
    supply networks, it constitutes load imbalance, voltage fluctuations from supply
    generation, and indeterminate smart meter readings. The model employed DNN, the
    input vector consisting of scaled demand and response data from the entire LV
    supply region is fed on the input layer I. It was trained using the k-fold-method
    and obtained the optimal hyper-parameters of the model simultaneously. The output
    layer O generates the entire technical loss patterns of the LV large scale supply
    region. The network used multiple hidden layers with n units in each. The model
    avoided overfitting by dropping out some of the neurons. The output power loss
    sequence is equated with the target power loss and the mean-squared error is calculated,
    this error has backpropagated to the previous layer to find the loss function.
    When the difference between final error and previous error reaches below the threshold
    error, the network got trained and ready to classify DR patterns.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Velasco *et al.* [[32](#bib.bib32)] 提出了一个基于DNN的大规模（LV）供电区域的功率损失预测模型，反映了LV供电网络的不一致性，包括负载不平衡、来自供应生成的电压波动以及不确定的智能表读数。该模型采用了DNN，输入向量由来自整个LV供电区域的缩放需求和响应数据组成，输入层I接收这些数据。模型使用k折方法进行训练，并同时获得了模型的最佳超参数。输出层O生成整个LV大规模供电区域的技术损失模式。网络使用了多个隐藏层，每层包含n个单元。模型通过丢弃一些神经元来避免过拟合。输出功率损失序列与目标功率损失进行比较，并计算均方误差，这个误差被反向传播到前一层以寻找损失函数。当最终误差与前一误差之间的差距低于阈值误差时，网络训练完成，准备分类DR模式。
- en: A generic prediction model of machine tools developed using DL at two stages;
    Training and utilization [[33](#bib.bib33)]. At the training stage prediction
    model gets trained using data obtained from the data acquisition system. In the
    utilization stage, the developed prediction model is exploited for predicting
    energy usage of machine tools patterns. The training phase is implemented by three
    steps data acquirement and transformation, unsupervised DL for feature subset
    selection, and attainment of the energy prediction model. The utilization phase
    uses the model developed in the training phase to recognize the present energy
    usage [[34](#bib.bib34)] of the machine tools by applying the extracted features.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一种通用的机床预测模型通过DL在两个阶段开发；训练和利用[[33](#bib.bib33)]。在训练阶段，预测模型使用从数据采集系统获得的数据进行训练。在利用阶段，开发的预测模型被用于预测机床模式的能源使用。训练阶段包括三个步骤：数据获取和转换、无监督DL用于特征子集选择，以及能源预测模型的获得。利用阶段使用在训练阶段开发的模型，通过应用提取的特征来识别机床的当前能源使用[[34](#bib.bib34)]。
- en: 'A day ahead aggregated electric load prediction using two-terminal sparse coding
    and DNN fusion was developed. The structure of the prediction model shown in Fig. [3](#S2.F3
    "Figure 3 ‣ II-A Fundamentals of Deep Learning ‣ II Background and Motivations
    ‣ Deep Learning for Intelligent Demand Response and Smart Grids: A Comprehensive
    Survey") works in 3 steps; first, it splits the aggregated electricity consumption
    data into clusters by using the Affinity clustering analysis method. Then stored
    load features are selected by applying sparse auto-encoder. The sparse auto-encoder
    carry out feature selection using a limited number of units in the hidden layer.
    After training, the sparse auto-encoder splits into two subunits say SPE1 and
    SPE2\. SPE1 worked as the only encoder to obtain feature selection and SPE2 worked
    as the only decoder to transform power consumption eigenvector into the load curve.
    The network design of SPE1 and SPE2 used CNN and long-short term memory (LSTM)
    respectively. CNN is used to achieve improved accuracy in load prediction and
    LSTM is employed to evaluate the power consumption by a single consumer. Further
    DNNs (fusion of CNN and LSTM) are integrated to achieve the fusion model. Feature-level
    fusion model is designed by the following process.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '使用两端稀疏编码和DNN融合进行的前一天聚合电负荷预测已开发。图[3](#S2.F3 "Figure 3 ‣ II-A Fundamentals of
    Deep Learning ‣ II Background and Motivations ‣ Deep Learning for Intelligent
    Demand Response and Smart Grids: A Comprehensive Survey")所示的预测模型结构分为三个步骤；首先，使用亲和聚类分析方法将聚合电力消耗数据拆分成集群。然后，通过应用稀疏自编码器选择存储的负荷特征。稀疏自编码器使用隐藏层中的有限数量单元进行特征选择。训练后，稀疏自编码器分为两个子单元，称为SPE1和SPE2。SPE1作为唯一的编码器来获取特征选择，SPE2作为唯一的解码器将功率消耗特征向量转换为负荷曲线。SPE1和SPE2的网络设计分别使用CNN和长短期记忆（LSTM）。CNN用于提高负荷预测的准确性，LSTM用于评估单一消费者的功率消耗。进一步的DNN（CNN和LSTM的融合）被集成以实现融合模型。特征级融合模型的设计过程如下。'
- en: •
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Both the networks are trained independently.
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 两个网络独立训练。
- en: •
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The high-level features from the second last layer of both the DNNs are fused
    to find a new eigenvector.
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从两个DNN的倒数第二层提取的高层特征被融合以找到新的特征向量。
- en: •
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A new completely connected fusion layer is added to obtain a new load eigenvector.
    Only this layer gets trained in this step. The decoder of auto-encoder generates
    the forthcoming power graphs of the next day. The final load prediction can be
    evaluated by adding up the predicted group data [[35](#bib.bib35)].
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 添加了一个新的完全连接的融合层以获得新的负荷特征向量。仅在此步骤中训练此层。自编码器的解码器生成下一天的功率图。通过将预测的组数据相加来评估最终的负荷预测[[35](#bib.bib35)]。
- en: '![Refer to caption](img/f1a6c97b0d46083b85b0492ec895232a.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/f1a6c97b0d46083b85b0492ec895232a.png)'
- en: 'Figure 3: Architecture of the prediction model for aggregated power consumption
    data.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：预测模型的架构用于聚合功耗数据。
- en: 'A huge amount of fine-grained individual consumer load data can be obtained
    easily through smart meters. [[36](#bib.bib36)] presented a method using DL for
    the identification of socio-demographic information employing smart meter data.
    A deep CNN has been used to select features subsets from the electricity consumer-data
    collected from smart meters. The CNN architecture was constructed using eight
    layers as shown in Fig. [4](#S2.F4 "Figure 4 ‣ II-A Fundamentals of Deep Learning
    ‣ II Background and Motivations ‣ Deep Learning for Intelligent Demand Response
    and Smart Grids: A Comprehensive Survey"). The first three were convolutional
    layers, the next three were pooling and one is an entirely connected layer and
    SVM was the last layer in the architecture. The CNN architecture was determined
    using two facts consumption patterns of the consumers and the sample in the train
    set. Reduced features then fed on the pooling layer and lastly a completely connected
    layer will classify the data. The hyperparameter tuning of CNN was carried out
    using grid-search with cross-validation techniques. Then SVM employed to extract
    the behavioral patterns of the consumers automatically. This is used to facilitate
    the consumers in terms of better service, load efficiency and it also helps in
    designing SGs.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '通过智能电表，可以轻松获得大量细粒度的个人消费者负荷数据。[[36](#bib.bib36)] 提出了一种使用深度学习（DL）识别社会人口信息的方法，该方法利用智能电表数据。深度卷积神经网络（CNN）被用来从智能电表收集的电力消费者数据中选择特征子集。CNN架构使用了八层，如图[4](#S2.F4
    "Figure 4 ‣ II-A Fundamentals of Deep Learning ‣ II Background and Motivations
    ‣ Deep Learning for Intelligent Demand Response and Smart Grids: A Comprehensive
    Survey")所示。前三层为卷积层，接下来的三层为池化层，其中一层是完全连接层，最后一层是支持向量机（SVM）。CNN架构是根据两个事实确定的：消费者的消费模式和训练集中的样本。减少的特征随后输入到池化层，最后由完全连接层对数据进行分类。CNN的超参数调整使用了网格搜索和交叉验证技术。随后，SVM被用来自动提取消费者的行为模式。这有助于提供更好的服务、提高负荷效率，同时也有助于设计智能电网（SGs）。'
- en: '![Refer to caption](img/66cce4eede13eaba7c3e13bd2e256ef6.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/66cce4eede13eaba7c3e13bd2e256ef6.png)'
- en: 'Figure 4: Design structure of the Deep CNN framework.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：深度卷积神经网络框架的设计结构
- en: II-B Demand Response in Smart Grids
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-B 智能电网中的需求响应
- en: To maintain demand and supply trade-off in the load management systems, DR models
    came into existence. DR is one of the important strategies followed by electricity
    companies for the reduction of energy consumption by the consumers during peak
    hours. In this strategy customers can choose to shed non-essential loads by themselves
    or it can be done automatically by the utility during peak hours of the day [[8](#bib.bib8)].
    DR is an agreement between the customers and the utility based on certain conditions
    like time intervals, price, and load. Through DR, power consumption can be reduced
    during the peak hours of the day that results in reduction of operating costs,
    installation costs, and also the mitigation of potential SG failures. DR leads
    to the lowering the costs of electricity that can lead to overall reduction of
    retail prices. Utility companies can encourage DR by offering lower electricity
    prices during non-peak hours to encourage the customers to shed non-essential
    loads during peak time.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 为了维持负荷管理系统中的需求与供应的平衡，需求响应（DR）模型应运而生。DR是电力公司在高峰时段减少消费者能耗的重要策略之一。在这种策略下，客户可以选择自行削减非必要负荷，或者由电力公司在高峰时段自动完成削减[[8](#bib.bib8)]。DR是客户与电力公司之间基于某些条件（如时间间隔、价格和负荷）达成的协议。通过DR，可以在高峰时段减少电力消耗，从而降低运营成本、安装成本，并缓解潜在的SG故障。DR有助于降低电力成本，进而降低零售价格。电力公司可以通过在非高峰时段提供更低的电价来鼓励客户在高峰时段削减非必要负荷。
- en: II-C Deep Learning for Demand Response and Smart Grids
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-C 深度学习在需求响应和智能电网中的应用
- en: DR models use consumer and their load consumption data for maintaining grid
    sustainability by load shedding during peak demands and managing the entire consumption
    data patterns efficiently. Hence, designing an effective DR system is based on
    the present time adjustments of load consumption data patterns that need to be
    extracted to obtain precise load consumption patterns. In order to devise an efficient
    DR system, an effective prediction technique is to be implemented, so that system
    can recommend suitable solutions reflecting consumption behaviors by predicting
    forthcoming consumer usage patterns [[31](#bib.bib31)].
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: DR 模型利用消费者及其负荷消耗数据，通过在需求高峰期间进行负荷削减来维持电网可持续性，并高效地管理整个消耗数据模式。因此，设计一个有效的 DR 系统是基于当前时间负荷消耗数据模式的调整，这些模式需要被提取以获得精确的负荷消耗模式。为了制定一个高效的
    DR 系统，需要实施有效的预测技术，以便系统可以推荐反映消费行为的合适解决方案，预测即将到来的消费者使用模式[[31](#bib.bib31)]。
- en: For SG and smart residential apartment areas, there is a great need for devising
    a precise energy consumption prediction system. A deep RNN with a gated recurrent
    unit (GRU) system was developed for predicting energy supply-demand in residential
    apartments for a small to medium duration of time [[37](#bib.bib37)]. The integrated
    DRNN-GRU model is a five-layered neural network consisting of optimized hyperparameters
    with normalized input. The first layer is an input layer, fed with daily hourly
    load consumption data samples. The second layer referred to the first GRU layer
    to produce output for each point time. The third layer referred to the second
    GRU layer to produce a higher dimension output than the previous layer. This layer
    has tuned more number of weights and bias. The fourth layer is a simple hidden
    layer. The fifth layer is an output layer that produces prediction results. The
    backpropagation is used for parameter optimization, min-max normalization is used
    to scale the train data. Overfitting issues are addressed by adding regularization
    to the cost function and dropout was applied to the hidden layer. The model can
    cooperate with time dependencies of data, it is also effective in solving missing
    information problems through historical data.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 对于智能电网（SG）和智能住宅公寓区域，需要制定精确的能耗预测系统。开发了一种带有门控循环单元（GRU）系统的深度递归神经网络（RNN），用于预测住宅公寓中短至中期时间的能量供需[[37](#bib.bib37)]。集成的
    DRNN-GRU 模型是一个五层的神经网络，包含了优化的超参数和归一化输入。第一层是输入层，接收每日小时负荷消耗数据样本。第二层是第一层 GRU，生成每个时间点的输出。第三层是第二层
    GRU，生成比前一层更高维度的输出。该层调整了更多的权重和偏差。第四层是一个简单的隐藏层。第五层是输出层，产生预测结果。反向传播用于参数优化，最小-最大归一化用于缩放训练数据。通过将正则化添加到成本函数中和在隐藏层应用
    dropout 来解决过拟合问题。该模型能够配合数据的时间依赖性，也有效地通过历史数据解决缺失信息问题。
- en: An optimized DR system is presented [[38](#bib.bib38)] for managing interruptible
    load (IL) under the time-of-use pricelist for flexible electricity load patterns.
    It employed a DRL technique with dueling deep Q network (DDQN) patterns, which
    made the realistic usage of DR possible. The IL problem has been implemented employing
    a Markov decision process to gain the highest profit for a longer duration, which
    defines the state, operation, and reward function of the DR system. The DDQN organization
    achieved reduced noise and enhanced the stability of the model, it shows that
    the instability in the convergence of DDQN has been reduced to obtain the appropriate
    value of the loss function. Finally, the model realized the reduction in the peak
    electricity consumption demand and the cost of operation of the regulation of
    voltage within the limit without compromising safety.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 提出了一种优化的需求响应（DR）系统[[38](#bib.bib38)]，用于在灵活电力负荷模式下的时间分段价格表中管理可中断负荷（IL）。该系统采用了对抗深度
    Q 网络（DDQN）模式的 DRL 技术，使得实际的需求响应变得可能。IL 问题采用马尔可夫决策过程进行实现，以在更长时间内获得最高利润，这定义了 DR 系统的状态、操作和奖励函数。DDQN
    组织减少了噪音，提高了模型的稳定性，表明 DDQN 的收敛不稳定性已被减少，以获得损失函数的适当值。最终，该模型实现了峰值电力需求的降低以及在不影响安全的情况下调节电压的操作成本减少。
- en: The problem of heavy electricity consumption in industry sectors is addressed
    by Renhzi Lu *et al.* [[39](#bib.bib39)]. A model is developed using multiagent
    DRL for implementing DR strategy for managing a distinct manufacturing system.
    The industrial manufacturing system has been formulated as POMG initially, later,
    the MADDPG algorithm was applied and an optimal schedule of load consumption for
    every machine has been designed. Then the model was deployed on a battery manufacturing
    system for evaluating its effectiveness. The results of the simulation proved
    that the DR system could provide the least cost of power consumption and maintained
    fewer production expenditures in comparison to the non-DR benchmark system. The
    model enables the system to get reduced electricity consumption and instability
    of the grid.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 工业部门的高电力消耗问题由**Renhzi Lu** *等人* [[39](#bib.bib39)] 解决。该模型采用多智能体深度强化学习（DRL）来实施DR策略，以管理一个独特的制造系统。最初，工业制造系统被表述为POMG，随后应用了MADDPG算法，为每台机器设计了最优的负荷消耗计划。然后，该模型在电池制造系统上进行部署，以评估其有效性。模拟结果证明，DR系统能够提供最低的电力消耗成本，并且与非DR基准系统相比，生产支出更少。该模型使系统能够减少电力消耗，并降低电网的不稳定性。
- en: An efficient STLF framework is developed to address the challenges presented
    by vigorous and stochastic consumer behavioral patterns in residential campuses.
    The framework predicts individuals’ electricity consumption patterns using aggregated
    load data of appliances and correlation amongst them by employing DL techniques.
    The framework comprises data acquisition, data preprocessing, learning, and load
    prediction modules. The correlation among various load data in appliances is modeled
    by the multiple time series method and included in the framework. The learning
    is applied through the DNN and ResBlock techniques. A grid search algorithm is
    utilized for hyperparameter tuning in DNN [[40](#bib.bib40)].
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 一个高效的短期负荷预测（STLF）框架被开发出来，以应对住宅校园中消费者行为模式的剧烈和随机性挑战。该框架利用设备的聚合负荷数据及其之间的相关性，通过深度学习（DL）技术预测个人的电力消耗模式。框架包括数据采集、数据预处理、学习和负荷预测模块。设备中各种负荷数据之间的相关性通过多时间序列方法进行建模并包含在框架中。学习通过DNN和ResBlock技术应用。使用网格搜索算法进行DNN中的超参数调优
    [[40](#bib.bib40)]。
- en: Yandong Yand *et al.* [[41](#bib.bib41)] presented a deep ensemble-learning
    with a probabilistic model for energy prediction in an SG for reliable energy
    consumption management. The model can address the problem of determining the accurate
    power requirement of each consumer with an efficient SG. Existing methods are
    not able to cope up with the aggregated load profiles of consumers, irregular
    load patterns, and instability. The ensemble load prediction model is implemented
    on different consumer group profiles. The model is designed to work in four phases;
    representation learning, clustering of consumer profiles, multiple task feature
    learning on the clusters; where the number of tasks is equal to the number of
    clusters formed, and deep ensemble learning; DNNs are ensembled for probabilistic
    prediction. The model performed initialization and batch training in a randomized
    manner and made the scalable and variable deep ensembling framework by applying
    different kinds of DNNs, which is preferable for distributed and parallel computing
    environments. Lastly, the generated prediction results are passed through the
    LASSO-based quantile technique to get polished ensemble predicted patterns. The
    framework is deployed on SME consumers to demonstrate the effectiveness and improvement
    of the existing systems. It can be employed on the DR and electricity requirement
    management system for homes in a SG.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**Yandong Yand** *等人* [[41](#bib.bib41)] 提出了一个基于概率模型的深度集成学习方法，用于SG中的能量预测，以实现可靠的能源消费管理。该模型可以解决准确确定每个用户的电力需求的问题，具有高效的SG。现有的方法无法应对用户的聚合负荷特征、不规则负荷模式和不稳定性。集成负荷预测模型在不同的用户组配置上进行实现。该模型设计为四个阶段：表示学习、用户配置的聚类、多任务特征学习（任务数量等于聚类数量），以及深度集成学习；通过集成深度神经网络（DNN）进行概率预测。模型以随机方式进行初始化和批量训练，通过应用不同类型的DNNs，建立了一个可扩展且可变的深度集成框架，这对于分布式和并行计算环境尤为适用。最后，生成的预测结果通过基于LASSO的分位数技术进行处理，以获得优化的集成预测模式。该框架在SME用户中部署，以展示其有效性和对现有系统的改进。它可以用于DR和SG中家庭的电力需求管理系统。'
- en: From the above discussion it is evident that due to enormous quantity of the
    data generated through sensors and other IoT devices in SG, traditional ML algorithms
    are incapable of extracting trends, patterns and predictions. DR plays a vital
    role in reducing the load of the SGs during peak hours. To effectively extract
    patterns from the SG and the customers’ electricity usage patterns to automate
    shedding of unnecessary load during peak hours, DL based models are ideal solutions
    due to their scalability. Apart from electricity usage patterns of customers DL
    can play a very important role in uncovering electricity thefts, tampering of
    the meters, predict fire accidents, etc. in a SG. These benefits of DL in SG and
    DR is the main motivation behind the current review paper.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 从上述讨论可以明显看出，由于智能电网中通过传感器和其他物联网设备生成的大量数据，传统的机器学习（ML）算法无法提取趋势、模式和预测。需求响应（DR）在高峰时段减少智能电网负荷中发挥了重要作用。为了有效提取智能电网和客户的用电模式，以自动化地在高峰时段减少不必要的负荷，基于深度学习（DL）的模型由于其可扩展性是理想的解决方案。除了客户的用电模式外，DL在揭示电力盗窃、篡改电表、预测火灾等方面也能发挥重要作用。这些DL在智能电网和需求响应中的好处是本综述论文的主要动机。
- en: III State-of-the-Art DL Approaches for Demand Response and Smart Grids
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: III 需求响应和智能电网的前沿深度学习方法
- en: In this section several state-of-the-art works on applications of DL for DR
    and SG like electric load forecasting, state estimation in SG, energy theft detection
    in SG, energy sharing and trading in SG are discussed.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，讨论了几种关于深度学习（DL）在需求响应（DR）和智能电网（SG）中的应用的前沿工作，如电力负荷预测、智能电网中的状态估计、智能电网中的能源盗窃检测、智能电网中的能源共享与交易。
- en: III-A Electric Load Forecasting
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-A 电力负荷预测
- en: Load forecasting is the technique of predicting the power or energy required
    to meet the future demand. It is of high significance in the energy and power
    sectors. Accurate load forecasting is necessary for the effective planning and
    operation of power systems. It can be divided into two categories namely short-term
    load forecasting and long-term load forecasting.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 负荷预测是预测满足未来需求所需的电力或能源的技术。在能源和电力部门中具有重要意义。准确的负荷预测对于电力系统的有效规划和操作至关重要。它可以分为短期负荷预测和长期负荷预测两类。
- en: Typically, in short-term load forecasting (STLF), load for the next-hour up
    to the next two weeks is estimated. [[42](#bib.bib42)] considered forecasting
    the Electric Vehicles (EV) charging load as their large penetration lead to high
    uncertainty in power demand of the power system. The paper uses ANN and LSTM based
    DL approaches for plug-in EVs load forecasting. A charging station company of
    PEVs is used to compare both traditional ANN approach and LSTM approach. It was
    observed that the LSTM model had lower errors and higher accuracy in short-term
    EVs load forecasting.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在短期负荷预测（STLF）中，估计的是从下一小时到接下来两周的负荷。[[42](#bib.bib42)]考虑了电动车（EV）充电负荷的预测，因为其大规模渗透导致电力系统中需求的不确定性。本文使用基于ANN和LSTM的深度学习方法进行插电式EV负荷预测。采用了一个PEV充电站公司来比较传统的ANN方法和LSTM方法。观察到LSTM模型在短期EV负荷预测中具有更低的误差和更高的准确性。
- en: The authors in [[43](#bib.bib43)] proposed six different models which involve
    combinations of ANN, wavelet neural network, and kalman filtering schemes for
    STLF. These models were validated on different data sets and it was seen that
    compared to the conventional models in the literature, all six models had shown
    higher accuracy. [[44](#bib.bib44)] studied the large timespan quasi-periodicity
    of load sequences and came up with an ensemble method combining Auto-regressive
    Integrated Moving Average (ARIMA) and LSTM. It was evaluated on a dataset of 737
    weeks of load consumption and the superior performance of this model was observed
    when compared with the popular STLF models.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献[[43](#bib.bib43)]的作者提出了六种不同的模型，这些模型涉及人工神经网络（ANN）、小波神经网络和卡尔曼滤波方案的组合，用于短期负荷预测（STLF）。这些模型在不同的数据集上进行了验证，与文献中的传统模型相比，这六种模型的准确性均更高。[[44](#bib.bib44)]研究了负荷序列的长时间跨度准周期性，并提出了一种结合自回归积分滑动平均（ARIMA）和长短期记忆（LSTM）的集成方法。该方法在737周的负荷消耗数据集上进行了评估，与流行的STLF模型相比，该模型显示出了优越的性能。
- en: The extensive use of distributed generations in smart-grids brought additional
    need for the accuracy of STLF. To address this, a method based on rolling update
    (RU), attention mechanism (AM), and bi-directional long short-term memory (Bi-LSTM)
    was proposed by [[45](#bib.bib45)]. Its validity is measured on the actual data
    sets from different countries and it was not only proved that this method had
    higher accuracy but also it required less computation time compared to other models.
    To further improve the STLF, the authors in [[46](#bib.bib46)] has given a joint
    bagged-boosted ANN model which combines both bagging and boosting while training.
    It consists of training ensembles of ANNs in parallel where each ensemble consists
    of training ANNs in sequence. Statistical analysis on real data showed that this
    model had lower bias, variance and forecasting error than single ANN, bagged ANN
    and boosted ANN.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网中分布式发电的广泛使用增加了对STLF准确性的需求。为了解决这一问题，[[45](#bib.bib45)]提出了一种基于滚动更新（RU）、注意机制（AM）和双向长短期记忆（Bi-LSTM）的方法。该方法的有效性在来自不同国家的实际数据集上进行了测量，不仅证明了这种方法具有更高的准确性，还表明与其他模型相比，它需要更少的计算时间。为了进一步提高STLF，[[46](#bib.bib46)]中的作者提供了一个联合包袋-提升ANN模型，该模型结合了包袋和提升训练。它包括并行训练的ANN集合，其中每个集合包含顺序训练的ANN。对真实数据的统计分析显示，该模型的偏差、方差和预测误差均低于单一ANN、包袋ANN和提升ANN。
- en: There was an idea to use multiple kernel learning (MKL) for residential short-term
    electric load forecasting than the traditional kernels as it might invoke more
    flexibility. But using conventional methods create complex optimization problems.
    To solve this issue, Wu *et al.* [[47](#bib.bib47)] proposed a gradient-boosting
    based MKL which used a boosting-style approach. It also had less computation time.
    In addition to this method, the paper also proposed transfer based learning algorithms
    so that the learned information from source houses can be transferred to target
    houses. The results showed that these transfer algorithms reduced the forecasting
    error when only limited data was available.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个想法是使用多核学习（MKL）进行住宅短期电负荷预测，因为它可能带来更多的灵活性。但使用传统方法会创建复杂的优化问题。为了解决这一问题，吴*等*[[47](#bib.bib47)]提出了一种基于梯度提升的MKL，该方法采用了提升风格的方式。它还具有较少的计算时间。除了这种方法，论文还提出了基于迁移的学习算法，以便将源住宅中的学习信息迁移到目标住宅。结果表明，当数据有限时，这些迁移算法能够减少预测误差。
- en: The authors in [[48](#bib.bib48)] presented a study for hour-ahead and day-ahead
    load forecasting in a district building using ANN. It evaluated these ANNs using
    Levenberg-Marquardt (LM) and bayesian regularization (BR) as the learning algorithms.
    After analysing the model on different buildings with respect to both day-ahead
    and hour-ahead forecasting, it was seen that hour-ahead predictions yield comparatively
    better performance. This paper also gave the best strategies for better performance
    of day-ahead predictions so that electricity bills can be reduced.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '[[48](#bib.bib48)]中的作者提出了一项使用ANN进行区楼小时预测和天预测的研究。该研究使用Levenberg-Marquardt（LM）和贝叶斯正则化（BR）作为学习算法来评估这些ANN。分析了不同建筑在天预测和小时预测方面的模型后发现，小时预测表现相对较好。本文还提供了最佳策略，以提高天预测的性能，从而降低电费。'
- en: Even though the recent RNNs have a good performance in load forecasting, they
    do not use a predicted future hidden state vector or fully use the past information.
    If any errors are present in the hidden state vector, it cannot be corrected by
    existing RNN models so that better forecasting in the future is hindered. To address
    this issue, the authors in [[49](#bib.bib49)] proposed a recurrent inception CNN
    which was a combination of RNN and 1D-CNN. Experiments showed a better performance
    of this model than multi-layer perceptron, RNN, and 1D-CNN in daily electric load
    forecasting.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管近期的RNN在负荷预测方面表现良好，但它们并未使用预测的未来隐藏状态向量或充分利用过去的信息。如果隐藏状态向量中存在错误，现有的RNN模型无法纠正这些错误，从而影响未来的预测效果。为了解决这一问题，[[49](#bib.bib49)]中的作者提出了一种递归
    inception CNN，它结合了RNN和1D-CNN。实验显示，该模型在每日电负荷预测中的表现优于多层感知器、RNN和1D-CNN。
- en: Due to the high computation complexity of support vector regression (SVR) approach
    in short-term electric load forecasting, a sequential grid approach based SVR
    is proposed by [[50](#bib.bib50)] so that the estimation becomes more efficient
    and accurate. The experiments for short-term forecasts demonstrate the better
    performance and accuracy of this model compared to regular SVR model. There is
    a limitation of the paper that it does not consider the effect of interaction
    between forecasting and subsampling. For the same short-term electric load forecasting,
    [[51](#bib.bib51)] presented a model based on the hybrid particle swarm optimization-genetic
    algorithm-back propagation neural networks (PSO-GA-BPNN) algorithm. Here the PSO-GA
    algorithm is used in optimizing BPNN parameters. To analyze this model, the data
    is taken from different papermaking enterprises and it is seen that this model
    is superior to the PSO-BPNN and GA-BPNN based models.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 由于支持向量回归（SVR）方法在短期电力负荷预测中的计算复杂度较高，[[50](#bib.bib50)]提出了一种基于序列网格方法的SVR，以使估计变得更高效和准确。短期预测实验展示了该模型相比常规SVR模型的更佳性能和准确性。该论文的一个局限性是没有考虑预测与子采样之间的交互效应。在相同的短期电力负荷预测中，[[51](#bib.bib51)]提出了一种基于混合粒子群优化-遗传算法-反向传播神经网络（PSO-GA-BPNN）算法的模型。这里PSO-GA算法用于优化BPNN参数。为分析此模型，数据取自不同的造纸企业，结果表明该模型优于基于PSO-BPNN和GA-BPNN的模型。
- en: To improve the accuracy of STLF, a proper load data analysis and more effective
    feature selection are considered by [[52](#bib.bib52)]. The load data is first
    made into clusters by Bisecting K-Means Algorithm and then it is decomposed into
    intrinsic mode functions by ensemble empirical mode decomposition. Then the paper
    proposed a forecasting model based on bidirectional RNNs (Bi-RNN) and deep belief
    network (DBN). It was verified on a power grid load data and it was proved to
    be better than other methods. DBN is also used in [[53](#bib.bib53)] to predict
    the hourly load of the power system. Before that, this paper uses Copula models
    to compute the peak load indicative variables. Experiments prove that this framework
    is superior to the classical neural networks, SVR machine, extreme learning machine,
    and classical DBNs in short term power load forecasting.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高短期负荷预测（STLF）的准确性，[[52](#bib.bib52)]考虑了适当的负荷数据分析和更有效的特征选择。负荷数据首先通过分裂K均值算法（Bisecting
    K-Means Algorithm）进行聚类，然后通过集成经验模态分解（ensemble empirical mode decomposition）进行分解，得到本征模态函数。接着，论文提出了基于双向RNN（Bi-RNN）和深度置信网络（DBN）的预测模型。该模型在电网负荷数据上经过验证，证明其优于其他方法。DBN还被用在[[53](#bib.bib53)]中来预测电力系统的小时负荷。在此之前，本文使用Copula模型计算峰值负荷指示变量。实验证明该框架在短期电力负荷预测中优于经典神经网络、SVR机器、极限学习机和经典DBN。
- en: A conditional hidden semi-Markov model is used by [[54](#bib.bib54)] for load
    modeling of residential appliances. And then a load-prediction algorithm was given
    using the learned model. This model is evaluated using 1-minute resolution data
    from different appliances and it is found that this model is effective and applicable.
    Also, in the residential appliances energy disaggregation is one of the main problems,
    especially in the type II appliances which serve multiple purposes. [[55](#bib.bib55)]
    focused on this issue and proposed a deep convolutional neural network (DCNN)
    based framework and a post-processing method to solve this non-intrusive load
    monitoring issue. Experiments are conducted on a public dataset and it is observed
    that this model has a better performance over other works.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '[[54](#bib.bib54)]使用条件隐含半马尔科夫模型进行住宅电器的负荷建模。然后，使用学习到的模型给出了负荷预测算法。该模型使用来自不同电器的1分钟分辨率数据进行评估，发现该模型有效且适用。此外，住宅电器能源分解是主要问题之一，特别是在服务于多种用途的II型电器中。[[55](#bib.bib55)]关注了这个问题，提出了一种基于深度卷积神经网络（DCNN）的框架和后处理方法，以解决这一非侵入式负荷监测问题。实验在公开数据集上进行，观察到该模型相较于其他研究具有更好的性能。'
- en: The authors in [[56](#bib.bib56)] proposed a novel probabilistic residential
    net load forecasting model to capture the uncertainties caused by distributed
    photovoltaic (PV) generation. It uses a Bayesian deep LSTM neural network. Experiments
    conducted on the data from the Australian grid prove that the proposed method
    is superior to some state-of-the-art methods. The paper also considered clustering
    in subprofiles and PV visibility which are major contributors to the performance
    of the model.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 文献[[56](#bib.bib56)]中的作者提出了一种新颖的概率住宅净负荷预测模型，以捕捉分布式光伏（PV）发电引起的不确定性。它使用了贝叶斯深度LSTM神经网络。对来自澳大利亚电网的数据进行的实验证明，所提出的方法优于一些最先进的方法。该论文还考虑了子配置文件中的聚类和PV能见度，这些因素对模型性能的影响很大。
- en: A fuzzy-based ensemble model is presented in [[57](#bib.bib57)] for week-ahead
    load forecasting. This model uses hybrid DL neural networks combining ANNs, ensemble
    forecasting. A fuzzy clustering idea is used to divide the input into clusters
    and then these are trained to a neural network consisting of one pooling, one
    convolutional, one radial basis function (RBF), and two fully-connected layers.
    It is tested on two case-studies and proved to be more effective than traditional
    models. The authors in [[58](#bib.bib58)] considered a model based on fusion of
    DNN and two-terminal sparse coding to forecast day-ahead aggregated load. The
    challenges like redundant features caused by high-dimensionality are overcome
    by this two-terminal sparse coding. Clustering is used to to group the load into
    different groups and different structured DNNs are used in predicting load of
    a single group. Then these are fused using a fusion layer. The effectiveness of
    this model is demonstrated by case-studies.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 文献[[57](#bib.bib57)]中提出了一种基于模糊集成模型的周前负荷预测模型。该模型使用了混合DL神经网络，结合了人工神经网络（ANNs）、集成预测。模糊聚类思想被用来将输入分成簇，然后这些簇被训练到一个神经网络中，该神经网络包括一个池化层，一个卷积层，一个径向基函数（RBF），和两个全连接层。它经过了两个案例研究的测试，证明比传统模型更为有效。文献[[58](#bib.bib58)]中考虑了基于融合DNN和双端稀疏编码的模型，以预测日前的聚合负荷。这两端稀疏编码克服了高维导致的冗余特征等挑战。聚类被用来将负荷分成不同的组，并且使用不同结构的DNN来预测单个组的负荷。然后这些通过融合层进行融合。通过案例研究证明了该模型的有效性。
- en: As DL models require high training costs like time and energy, it becomes difficult
    to apply these models in the real world. Hence, to minimise the training cost
    without compromising on accuracy, the authors in [[59](#bib.bib59)] proposed a
    model based on CNN, called LoadCNN. It is used in forecasting day-ahead residential
    load with minimizing training costs. Experiments show that the training costs
    (time, carbon-dioxide emissions) are around 2% of the other state-of-the-art models
    and also the prediction accuracy is equal to the current models.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 由于DL模型需要高昂的训练成本，比如时间和能耗，在实际应用中很难应用这些模型。因此，为了最小化训练成本，而不影响准确性，文献[[59](#bib.bib59)]提出了一种基于CNN的模型，称为LoadCNN。它用于预测日前住宅负荷，同时最小化训练成本。实验证明，训练成本（时间、二氧化碳排放）约为其他最先进模型的2%，同时预测准确性等同于当前模型。
- en: One of the traditional load forecasting methods is autoregressive integrated
    moving average with exogenous inputs (ARIMAX) which is a time-series forecasting
    method. Cai *et al.* [[60](#bib.bib60)] proposed RNN and CNN formulated under
    direct multi-step and recursive manners. Their accuracy, efficiency are compared
    with the traditional ARIMAX. The proposed model proved to have better performance
    with accuracy improved by 22.6% compared to ARIMAX. The authors in [[61](#bib.bib61)]
    focus on feed forward neural networks, sequence to sequence (seq2seq) models,
    temporal CNNs and RNNs in electric load forecasting. Based on two datasets, the
    above models are analysed. It is observed that Elmann RNNs perform better compared
    to GRU and LSTM with less cost in aggregated load forecasting. Also temporal CNNs
    have shown a good performance and are also observed to have the potential to introduce
    an advance in the future developments of power systems.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 传统负荷预测方法之一是带外生输入的自回归积分滑动平均（ARIMAX）模型，这是一种时间序列预测方法。Cai *等人* [[60](#bib.bib60)]
    提出了直接多步和递归方式下的 RNN 和 CNN 模型。它们的准确性和效率与传统的 ARIMAX 进行了比较。所提出的模型在准确性上提高了 22.6%，表现优于
    ARIMAX。[[61](#bib.bib61)] 的作者专注于前馈神经网络、序列到序列（seq2seq）模型、时间卷积神经网络（CNN）和 RNN 在电力负荷预测中的应用。基于两个数据集，分析了上述模型。观察到
    Elmann RNN 相比于 GRU 和 LSTM 在综合负荷预测中表现更好且成本更低。此外，时间卷积神经网络也显示了良好的性能，并且有潜力在未来的电力系统发展中带来进展。
- en: A model based on dynamic time warping (DTW) distance and gated RNNs is proposed
    by Yu *et al.* [[62](#bib.bib62)] for daily peak load forecasting.The shape-based
    DTW distance captures the changes in load, and a three-layered gated RNN is used
    in forecasting the load. Simulations are performed on the EUNITE dataset. The
    proposed model is proved to outperform the state-of-the-art forecasting methods.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Yu *等人* [[62](#bib.bib62)] 提出的基于动态时间规整（DTW）距离和门控 RNN 的模型用于日常峰值负荷预测。基于形状的 DTW
    距离捕捉负荷的变化，使用了一个三层的门控 RNN 进行负荷预测。在 EUNITE 数据集上进行的模拟表明，该模型优于现有的最先进预测方法。
- en: Probabilistic load forecasting (PLF) which provides forecasts as a probability
    density function or prediction intervals becomes critical when it comes to forecasting
    unpredictable and volatile load. Yang *et al.* [[63](#bib.bib63)] proposed a Bayesian
    DL-based multitask PLF framework for forecasting residential load. The model follows
    a three stage pipeline where clustering, pooling and multitask learning are employed
    at each stage respectively. Results show that overfitting issue is addressed by
    this strategy. Also better performance of this model was observed compared to
    conventional methods like SVR, pooling-based LSTM and random forests (RF). Wang
    *et al.* [[64](#bib.bib64)] proposed a pinball loss guided LSTM model for residential
    PLF. Here, pinball loss was used in training the parameters, instead of mean square
    error. This enabled the traditional LSTM point-based model to extend to probabilistic
    forecasting. The results obtained demonstrated the effectiveness of this model.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 概率负荷预测（PLF）提供作为概率密度函数或预测区间的预测，对于预测不可预测和波动大的负荷变得尤为重要。Yang *等人* [[63](#bib.bib63)]
    提出了一个基于贝叶斯深度学习的多任务 PLF 框架，用于预测住宅负荷。该模型采用三阶段管道，其中在每个阶段分别采用了聚类、池化和多任务学习。结果表明，这种策略解决了过拟合问题。此外，与传统方法如
    SVR、基于池化的 LSTM 和随机森林（RF）相比，该模型显示出更好的性能。Wang *等人* [[64](#bib.bib64)] 提出了一个针对住宅
    PLF 的 pinball 损失指导 LSTM 模型。在这里，pinball 损失用于训练参数，而不是均方误差。这使得传统的 LSTM 点预测模型扩展到概率预测。获得的结果展示了该模型的有效性。
- en: Fand *et al.* [[65](#bib.bib65)] developed dynamic model selection based on
    a STLF model using Q-learning. It gives both deterministic load forecasts (DLF)
    and PLF. Firstly, 4 predictive distribution models and 10 state-of-the-art ML
    DLF models are used to form a probabilistic forecasting model pool (PMP) and a
    deterministic forecasting model pool (DMP). Then a 2-step process happens in which
    a Q-learning agent chooses the optimal DLF and PLF models from PMP and DMP respectively.
    Experiments on smart meter and two-year weather data showed that this model reduces
    the PLF and DLF errors by 60% and 50% respectively compared to other traditional
    models.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: Fand *等* [[65](#bib.bib65)] 基于STLF模型使用Q-learning开发了动态模型选择方法。该方法提供了确定性负荷预测（DLF）和概率负荷预测（PLF）。首先，使用4个预测分布模型和10个最先进的ML
    DLF模型来形成一个概率预测模型池（PMP）和一个确定性预测模型池（DMP）。然后，进行一个2步过程，其中Q-learning代理从PMP和DMP中分别选择最佳的DLF和PLF模型。对智能表和两年天气数据的实验表明，与其他传统模型相比，该模型将PLF和DLF误差分别降低了60%和50%。
- en: Long-term load forecasting refers to estimating or predicting the load for the
    next few months or years. It is an important factor for the future planning, operation,
    and expansion of a power system. Dong *et al.* [[66](#bib.bib66)] presented a
    model to forecast the annual load of distribution feeders. It uses LSTM and GRU
    models to exploit patterns in multi-year data. Using the data of an urban grid,
    LSTM and GRU networks are compared with ARIMA, bottom-up, and feed-forward neural
    networks. Results demonstrate the superior performance of this model and also
    GRU model is observed to be faster than LSTM model.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 长期负荷预测是指对接下来几个月或几年的负荷进行估计或预测。这是电力系统未来规划、运行和扩展的重要因素。Dong *等* [[66](#bib.bib66)]
    提出了一个模型来预测配电馈线的年度负荷。该模型使用LSTM和GRU模型来挖掘多年数据中的模式。通过使用城市电网的数据，LSTM和GRU网络与ARIMA、自下而上和前馈神经网络进行了比较。结果表明，该模型的表现优于其他模型，并且GRU模型的速度也快于LSTM模型。
- en: For accurate long-term forecasts based on land use plans, temporal LF and a
    data-driven bottom-up spatial approach is presented in [[67](#bib.bib67)]. It
    uses land plots as the basic LF resolution. Also, to aggregate load densities,
    kernel density estimation and adaptive k-means are used. Case studies demonstrate
    that this method is feasible to handle big data and the presented SLF model is
    more applicable than the benchmark methods.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 对于基于土地使用计划的准确长期预测，[[67](#bib.bib67)]提出了一种时间LF和数据驱动的自下而上的空间方法。它以土地地块作为基本的LF分辨率。同时，为了汇总负荷密度，采用了核密度估计和自适应k-means。案例研究表明，这种方法在处理大数据方面是可行的，并且所提出的SLF模型比基准方法更具适用性。
- en: Mohammad *et al.* [[68](#bib.bib68)] presented a DNN based model to forecast
    the energy consumption in SG. Deep feed-forward neural network and deep RNN are
    investigated in this paper. Simulations on the NYISO dataset proved the superiority
    of the proposed model. The authors in [[69](#bib.bib69)] provided an algorithm
    based on feed-forward ANNs for power flow management of an island’s power system
    to forecast short term day ahead load. It is then passed to a pattern recognition
    algorithm and based on the curve shape of the load, it is classified. Results
    of dynamic simulations demonstrated that a combined effect of peak shaving with
    renewable energy and smoother diesel generator operation is achievable by the
    proposed algorithm.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: Mohammad *等* [[68](#bib.bib68)] 提出了一个基于DNN的模型来预测SG中的能源消耗。本文研究了深度前馈神经网络和深度RNN。NYISO数据集上的模拟证明了所提出模型的优越性。在[[69](#bib.bib69)]中，作者提供了一种基于前馈ANN的算法，用于岛屿电力系统的功率流管理，以预测短期日负荷。然后将其传递给模式识别算法，并根据负荷的曲线形状进行分类。动态模拟结果表明，所提出的算法可以实现峰值削减与可再生能源的结合效果，以及更平稳的柴油发电机运行。
- en: 'Motepe *et al.* [[70](#bib.bib70)] has proposed a hybrid DL and AI model for
    distribution network load forecasting in South Africa. The state-of-the-art hybrid
    DL technique and a AI technique investigated are LSTM and optimally pruned extreme
    learning machines, respectively. These are compared with adaptive neuro-fuzzy
    inference system (ANFIS) and LSTM was seen to achieve higher accuracy. To forecast
    the PV power output and residential power load, a deep RNN with LSTM (DRNN-LSTM)
    model is proposed by [[71](#bib.bib71)]. To optimize the load dispatch of grid-connected
    community microgrid, particle swarm optimization (PSO) algorithm is used. Results
    on two real-world data sets prove that the DRNN-LSTM model outperforms the support
    vector machine (SVM) and multilayer perceptron network. It is also observed that
    load dispatch optimization enables EVs, and energy storage systems (ESS) to shift
    the peak load and reduce 8.97% of the daily costs. We summarize the existing works
    on electric load forecasting in Table [II](#S3.T2 "TABLE II ‣ III-A Electric Load
    Forecasting ‣ III State-of-the-Art DL Approaches for Demand Response and Smart
    Grids ‣ Deep Learning for Intelligent Demand Response and Smart Grids: A Comprehensive
    Survey").'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 'Motepe *等* [[70](#bib.bib70)] 提出了一个用于南非配电网负荷预测的混合深度学习和人工智能模型。所研究的最先进的混合深度学习技术和人工智能技术分别是LSTM和优化修剪的极限学习机。与自适应神经模糊推理系统（ANFIS）进行比较，LSTM显示出更高的准确性。为了预测光伏功率输出和住宅用电负荷，[[71](#bib.bib71)]
    提出了一个带LSTM的深度RNN（DRNN-LSTM）模型。为了优化并网社区微电网的负荷调度，使用了粒子群优化（PSO）算法。对两个实际数据集的结果表明，DRNN-LSTM模型优于支持向量机（SVM）和多层感知器网络。还观察到负荷调度优化使电动车和能源存储系统（ESS）能够平移峰值负荷，并减少了8.97%的每日成本。我们在表
    [II](#S3.T2 "TABLE II ‣ III-A Electric Load Forecasting ‣ III State-of-the-Art
    DL Approaches for Demand Response and Smart Grids ‣ Deep Learning for Intelligent
    Demand Response and Smart Grids: A Comprehensive Survey") 中总结了现有的电力负荷预测工作。'
