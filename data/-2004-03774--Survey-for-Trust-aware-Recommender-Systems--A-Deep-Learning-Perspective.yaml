  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12：用于可解释推荐的注意力 CNN 网络示例。(a) 注意力协同过滤（ACF）（Chen et al. [[123](#bib.bib123)]）；(b)
