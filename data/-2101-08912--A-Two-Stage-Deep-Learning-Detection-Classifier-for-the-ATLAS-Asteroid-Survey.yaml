    NEO搜索的副产品包括来自调查区域的图像和目录。ATLAS科学产品得到了夏威夷大学天文学研究所、贝尔法斯特女王大学、空间望远镜科学研究所和南非天文台的贡献。本工作部分由国家科学基金会本科生研究体验资助（6104374）支持，资助对象为夏威夷大学马诺阿分校天文学研究所。我们感谢Dr.
