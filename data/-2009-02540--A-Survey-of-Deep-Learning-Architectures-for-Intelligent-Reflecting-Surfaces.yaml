- en: Abstract
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Intelligent reflecting surfaces (IRSs) have recently received significant attention
    for wireless communications because it reduces the hardware complexity, physical
    size, weight, and cost of conventional large arrays. However, deployment of IRS
    entails dealing with multiple channel links between the base station (BS) and
    the users. Further, the BS and IRS beamformers require a joint design, wherein
    the IRS elements must be rapidly reconfigured. Data-driven techniques, such as
    deep learning (DL), are critical in addressing these challenges. The lower computation
    time and model-free nature of DL makes it robust against the data imperfections
    and environmental changes. At the physical layer, DL has been shown to be effective
    for IRS signal detection, channel estimation and active/passive beamforming using
    architectures such as supervised, unsupervised and reinforcement learning. This
    article provides a synopsis of these techniques for designing DL-based IRS-assisted
    wireless systems.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 智能反射表面（IRS）因其能减少传统大阵列的硬件复杂性、物理尺寸、重量和成本，近年来在无线通信中受到广泛关注。然而，IRS的部署需要处理基站（BS）与用户之间的多个通道链接。此外，BS和IRS的波束形成器需要联合设计，其中IRS元素必须快速重新配置。数据驱动技术，如深度学习（DL），在解决这些挑战中至关重要。DL的低计算时间和模型自由特性使其对数据不完善和环境变化具有鲁棒性。在物理层面上，DL已被证明对IRS信号检测、通道估计和主动/被动波束形成有效，采用了监督学习、无监督学习和强化学习等架构。本文提供了这些技术在设计基于DL的IRS辅助无线系统中的概述。
- en: I Introduction
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: I 引言
- en: The next-generation millimeter wave (mm-Wave) massive multiple-input multiple-output
    (MIMO) systems require large antenna arrays with a dedicated radio-frequency (RF)
    chain for each antenna. This results in expensive and large system architectures
    which consume high power and processing resources. To reduce the number of RF
    chains while also maintaining sufficient beamforming gains, hybrid analog and
    digital beamforming architectures were introduced. However, the resulting cost
    and energy overheads using these systems remain a concern. Recently, intelligent
    reflective surfaces (IRSs) have emerged as a feasible solution [[1](#bib.bib1)]
    to implement low cost and light-weight alternative to large arrays complexity
    in both outdoor and indoor applications, usually with separate operating frequencies
    or spectral bands. (Fig. [1](#S1.F1 "Figure 1 ‣ I Introduction ‣ A Survey of Deep
    Learning Architectures for Intelligent Reflecting Surfaces")).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下一代毫米波（mm-Wave）大规模多输入多输出（MIMO）系统需要为每个天线配备一个专用的射频（RF）链。这导致系统架构昂贵且庞大，消耗高功率和处理资源。为了减少RF链的数量，同时保持足够的波束形成增益，引入了混合模拟和数字波束形成架构。然而，这些系统的成本和能耗开销仍然是一个问题。最近，智能反射表面（IRS）作为一种可行的解决方案[[1](#bib.bib1)]，在室内和室外应用中通常使用不同的操作频率或频谱带，提供了一种低成本和轻量化的替代方案，以应对大阵列的复杂性。（图 [1](#S1.F1
    "图 1 ‣ I 引言 ‣ 深度学习架构在智能反射表面的调查")）。
- en: An IRS is an electromagnetic two-dimensional surface that is composed of large
    number of passive reconfigurable meta-material elements, which reflect the incoming
    signal by introducing a pre-determined phase shift. This phase shift is controlled
    via external signals by the base station (BS) through a backhaul control link.
    As a result, the incoming signal from the BS can be manipulated in real-time,
    thereby, reflecting the received signal toward the users. Hence, the usage of
    IRS enhances the signal energy received by distant users and expands the coverage
    of the BS. It is, therefore, required to jointly design the beamformer parameters
    both at the IRS and BS. This achieves desired channel conditions, wherein the
    BS conveys the information to multiple users through the IRS [[2](#bib.bib2)].
    Different from amplify-and-forward (AF) relay systems, an IRS can have both active
    and passive components, which can provide a flexible configuration, thus, it has
    less active transmit modules or totally reflects the received signal as a passive
    surface. Thus, the IRS is much more energy- and spectrum-efficient [[3](#bib.bib3)].
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: IRS 是一种电磁二维表面，由大量被动可重构超材料单元组成，这些单元通过引入预定的相位移来反射入射信号。这个相位移通过基站（BS）通过回传控制链路的外部信号进行控制。因此，来自基站的入射信号可以实时操控，从而将接收到的信号反射到用户方向。因此，IRS
    的使用增强了远程用户接收到的信号能量，并扩展了基站的覆盖范围。因此，需要联合设计 IRS 和基站的波束成形器参数。这可以实现所需的信道条件，其中基站通过 IRS
    向多个用户传递信息 [[2](#bib.bib2)]。与放大转发（AF）中继系统不同，IRS 可以同时具有主动和被动组件，这提供了灵活的配置，因此，它具有较少的主动发射模块或完全作为被动表面反射接收到的信号。因此，IRS
    在能源和频谱效率上更具优势 [[3](#bib.bib3)]。
- en: The accuracy of beamformer design strongly relies on the knowledge of the channel
    information. In fact, the IRS-assisted systems include multiple communications
    links, i.e., a direct channel from BS to users and a cascaded channel from BS
    to users through IRS. This makes the IRS scenario even more challenging than the
    conventional massive MIMO systems. Furthermore, the wireless channel is dynamic
    and uncertain because of changing IRS configurations. Consequently, there exists
    an inherit uncertainty stemming from the IRS configuration and the channel dynamics.
    These characteristics of IRS make the system design very challenging [[4](#bib.bib4),
    [2](#bib.bib2)].
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 波束成形器设计的准确性强烈依赖于信道信息的了解。事实上，IRS 辅助系统包括多个通信链路，即，基站到用户的直接信道和基站通过 IRS 到用户的级联信道。这使得
    IRS 场景比传统的大规模 MIMO 系统更具挑战性。此外，无线信道由于 IRS 配置的变化是动态和不确定的。因此，存在来自 IRS 配置和信道动态的固有不确定性。IRS
    的这些特性使得系统设计非常具有挑战性 [[4](#bib.bib4), [2](#bib.bib2)]。
