  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| SL [[3](#bib.bib3)] | 具有$5$层的MLP | 减少多个基站的硬件复杂性并改善室内环境中的RSS | 学习模型的性能依赖于房间条件
    |'
- en: 'To address the aforementioned uncertainties and non-linearities imposed by
    channel equalization, hardware impairments, and sub-optimality of high-dimensional
    problems, model-free techniques have become common in wireless communications [[15](#bib.bib15)].
    In this context, deep learning (DL) is particularly powerful in extracting the
    features from the raw data and providing a “meaning” to the input by constructing
    a model-free data mapping with huge number of learnable parameters. Furthermore,
    DL is helpful when modeling the channel characteristics thanks to its data-driven
    structure. As listed below, DL is more efficient than model-based techniques that
    largely rely on mathematical models:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决信道均衡、硬件损伤和高维问题的亚优化带来的上述不确定性和非线性问题，无模型技术在无线通信中变得越来越常见[[15](#bib.bib15)]。在这种背景下，深度学习（DL）在从原始数据中提取特征并通过构建具有大量可学习参数的无模型数据映射来提供“意义”方面特别强大。此外，得益于其数据驱动结构，DL在建模信道特性时尤其有用。如下面所列，DL比那些主要依赖于数学模型的基于模型的技术更为高效：
- en: •
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A learning model constructs a non-linear mapping between the raw input data
    and the desired output to approximate a problem from a model-free perspective [[15](#bib.bib15)].
    Thus, its prediction performance is robust against the corruptions/imperfections
    in the wireless channel data.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 学习模型构建了原始输入数据和期望输出之间的非线性映射，从无模型的角度逼近问题[[15](#bib.bib15)]。因此，其预测性能对于无线信道数据中的破坏/不完美具有强大的鲁棒性。
- en: •
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: DL learns the feature patterns, which are easily updated for the new data and
    adapted to environmental changes. In the long run, this results in in lower computational
    complexity than a model-based optimization [[2](#bib.bib2)].
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 深度学习能够学习特征模式，这些模式可以轻松地更新以适应新数据并适应环境变化。从长远来看，这比基于模型的优化具有更低的计算复杂度[[2](#bib.bib2)]。
- en: •
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: DL-based solutions have significantly reduced run-times because of parallel
    processing capabilities. On the other hand, it is not straightforward to achieve
    parallel implementations of conventional optimization and signal processing algorithms [[7](#bib.bib7)].
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于深度学习（DL）的方法由于其并行处理能力显著减少了运行时间。另一方面，实现传统优化和信号处理算法的并行化并不简单[[7](#bib.bib7)]。
- en: The aforementioned advantages have led to DL superseding the optimization-based
    techniques in the system design for physical layer of the wireless communications [[15](#bib.bib15)].
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 前述优势导致深度学习在无线通信物理层系统设计中超越了基于优化的方法[[15](#bib.bib15)]。
- en: '![Refer to caption](img/6b8e2ac83e2cf51e1159e7ee5f019d82.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/6b8e2ac83e2cf51e1159e7ee5f019d82.png)'
- en: 'Figure 2: Model-based versus learning-based frameworks for signal detection
    and channel estimation. Model-based approach (top) comprises multiple subsystems
    to process the received signal. Learning-based signal detection (bottom, left)
    provides an end-to-end data mapping from the corrupted symbols under the channel
    effects at the receiver to the transmit symbols. Learning-based channel estimation
    (bottom, right) maps the input received signals to the channel estimate as output
    labels.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：基于模型的框架与基于学习的框架在信号检测和信道估计中的比较。基于模型的方法（上图）包括多个子系统来处理接收到的信号。基于学习的信号检测（下图左侧）提供了从接收端的受损符号到传输符号的端到端数据映射。基于学习的信道估计（下图右侧）将输入的接收信号映射到作为输出标签的信道估计。
- en: 'Lately, the IRS-aided wireless systems have exploited DL to handle very challenging
    problems. For instance, signal detection in IRS requires development of end-to-end
    learning systems under the effect of channel and beamformers [[5](#bib.bib5)].
    The channel needs to be estimated for multiple communication links, i.e., BS-user
    and BS-IRS-user [[6](#bib.bib6)]. Finally, beamformers are designed (by solving
    complex optimization problems) for phase shifters at both BS and passive elements
    of the IRS [[9](#bib.bib9)]. The DL-based techniques are able to handle the multidimensional,
    huge datasets in all these problems and may also be employed for channel modeling [[1](#bib.bib1)],
    where the conventional model-based approaches are not very useful. There have
    been recent surveys on applying DL [[15](#bib.bib15)] and IRS [[1](#bib.bib1)]
    individually to wireless communications. In this article, we provide an overview
    of systems which jointly employ both approaches. In particular, we describe DL
    techniques (Table [I](#S1.T1 "TABLE I ‣ I Introduction ‣ A Survey of Deep Learning
    Architectures for Intelligent Reflecting Surfaces")) for three main IRS problems:
    signal detection, channel estimation, and beamforming. Each of these requires
    different DL architectures, which have so far included supervised learning (SL),
    unsupervised learning (UL), reinforcement learning (RL) and federated learning
    (FL). The UL and RL do not require labeling; SL needs labeled dataset; and FL
    has distributed structure for model training. We provide a detailed synopsis of
    the advantages and shortcomings of each algorithm for these three applications
    in the subsequent sections. We also discuss the design challenges in terms of
    DL perspective and the emerging IRS-assisted systems for THz communications, cell-free
    networks and integrated sensing and communications (ISAC), and highlight the related
    future research directions.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，IRS 辅助无线系统已经利用 DL 处理非常具有挑战性的问题。例如，IRS 中的信号检测需要在通道和波束成形器的影响下开发端到端学习系统[[5](#bib.bib5)]。需要估计多个通信链路的通道，即基站-用户和基站-IRS-用户[[6](#bib.bib6)]。最后，为基站和
    IRS 的被动元件设计波束成形器（通过解决复杂的优化问题）[[9](#bib.bib9)]。基于 DL 的技术能够处理所有这些问题中的多维大数据集，并且可能还用于通道建模[[1](#bib.bib1)]，而传统的基于模型的方法并不是很有效。最近有关于将
    DL[[15](#bib.bib15)]和 IRS[[1](#bib.bib1)]单独应用于无线通信的综述。本文提供了同时采用这两种方法的系统概述。特别是，我们描述了
    DL 技术（表[I](#S1.T1 "表 I ‣ I 引言 ‣ 智能反射表面的深度学习架构综述")）在 IRS 的三个主要问题中的应用：信号检测、通道估计和波束成形。这些问题需要不同的
    DL 架构，这些架构迄今包括监督学习（SL）、无监督学习（UL）、强化学习（RL）和联邦学习（FL）。UL 和 RL 不需要标记；SL 需要标记数据集；FL
    具有分布式模型训练结构。我们在后续章节中详细介绍了这些算法在这三种应用中的优缺点。我们还讨论了从 DL 角度看设计挑战，以及 THz 通信、无基站网络和集成感知与通信（ISAC）的新兴
    IRS 辅助系统，并突出相关的未来研究方向。
- en: II DL-Based Signal Detection in IRS
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: II 基于 DL 的 IRS 中的信号检测
- en: The signal detection comprises mapping the received symbols under the effect
    of channel and beamformers to transmit symbols (Fig. [2](#S1.F2 "Figure 2 ‣ I
    Introduction ‣ A Survey of Deep Learning Architectures for Intelligent Reflecting
    Surfaces")). To leverage DL for signal detection, [[5](#bib.bib5)] devised a multi-layer
    perceptron (MLP) for mapping the channel and reflecting beamformer effected data
    symbols to the transmit symbols. The MLP is a feedforward neural network (NN)
    composed of multiple hidden layers. The framework in [[5](#bib.bib5)] uses three
    fully connected layers. Once the MLP is trained on a dataset composed of received-transmitted
    data symbols for Rayleigh fading channels, each user feeds the learning model
    with the block of received symbols. These blocks account for the effect of channel
    and beamformers. Then, MLP yields the estimated transmit symbols.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 信号检测包括在通道和波束成形器的影响下，将接收到的符号映射到传输符号（图[2](#S1.F2 "图 2 ‣ I 引言 ‣ 智能反射表面的深度学习架构综述")）。为了利用深度学习（DL）进行信号检测，[[5](#bib.bib5)]
    设计了一个多层感知器（MLP），用于将通道和反射波束成形器影响的数据符号映射到传输符号。MLP 是一个前馈神经网络（NN），由多个隐藏层组成。[[5](#bib.bib5)]中的框架使用了三个全连接层。一旦
    MLP 在一个由 Rayleigh 衰落通道的接收-传输数据符号组成的数据集上训练完成，每个用户将接收符号块输入学习模型。这些块考虑了通道和波束成形器的影响。然后，MLP
    输出估计的传输符号。
- en: A major advantage of this approach is its simplicity that the learning model
    estimates the data symbols directly, without a prior stage for channel estimation.
    Thus, this method is helpful reducing the cost of channel acquisition. However,
    a few challenges remain to achieve a reliable performance. The training data should
    be collected under several channel conditions and different beamformer configurations
    so that the trained model learns the environment well and reflects the accurate
    performance in different scenarios. This is a particularly challenging task because
    it requires collection of the training data for different user locations.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法的一个主要优势是其简单性，学习模型直接估计数据符号，无需进行信道估计阶段。因此，这种方法有助于减少信道获取成本。然而，要实现可靠的性能仍然面临一些挑战。训练数据应在多种信道条件和不同波束形成器配置下收集，以便训练模型很好地了解环境，并在不同场景中反映准确的性能。这是一项特别具有挑战性的任务，因为它需要在不同用户位置收集训练数据。
- en: 'Lessons Learned: DL-based signal detection is helpful for bypassing the channel
    estimation stage. However, this may require huge training datasets collected under
    different channel conditions. An alternative is to consider estimating the wireless
    channel via DL, as discussed in the next section.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 实践经验：基于DL的信号检测对于跳过信道估计阶段是有帮助的。然而，这可能需要在不同信道条件下收集大量的训练数据集。另一种选择是考虑通过DL估计无线信道，如下一节所讨论的那样。
- en: III DL-Based IRS Channel Estimation
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三部分 基于DL的IRS通道估计
- en: The IRS is composed of a huge number of reflecting elements and, therefore,
    channel state acquisition is a major task in IRS-assisted wireless systems. A
    common approach is to turn on and off each individual IRS element one-by-one while
    also using orthogonal pilot signals to estimate the channel between the BS and
    the users through IRS. In particular, IRS channel estimation via DL involves constructing
    a mapping between the received input signals at the user and the channel information
    of direct and cascaded links (Fig. [2](#S1.F2 "Figure 2 ‣ I Introduction ‣ A Survey
    of Deep Learning Architectures for Intelligent Reflecting Surfaces")). In this
    way, DL-based techniques reduce the pilot percentage and complexity in channel
    estimation stage [[7](#bib.bib7)].
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: IRS由大量反射元素组成，因此，在IRS辅助的无线系统中，通道状态获取是一个主要任务。常见的方法是逐个打开和关闭每个个体IRS元素，同时使用正交导频信号来估计BS和用户之间的通道通过IRS。特别是，通过DL进行IRS通道估计涉及构建接收用户处的输入信号和直接级联链路的通道信息之间的映射（图[2](#S1.F2
    "Figure 2 ‣ I Introduction ‣ A Survey of Deep Learning Architectures for Intelligent
    Reflecting Surfaces")）。通过DL的技术可减少通道估计阶段的导频百分比和复杂度[[7](#bib.bib7)]。
- en: The SL approach proposed in [[6](#bib.bib6)] estimates both direct and cascaded
    channels via twin convolutional neural networks (CNNs). First, the received pilot
    signals at the user are collected by sequentially turning on the individual IRS
    elements. Then, the collected data are used to find the least squares (LS) estimate
    of the cascaded and the direct channels. Both CNNs are trained to map the LS channel
    estimates to the true channel data. The upshot is that each user estimates its
    own channels only once and feeds the received pilot data (LS estimate) to the
    trained CNN models. The CNNs have higher tolerance than MLP against the channel
    data uncertainties, imperfections (such as switching mismatch) of IRS elements.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[6](#bib.bib6)中提出的SL方法通过双卷积神经网络（CNN）估计直接和级联通道。首先，用户接收的导频信号是通过逐个打开各个IRS元素进行收集的。然后，收集的数据用于找到级联通道和直接通道的最小二乘（LS）估计。两个CNN都被训练成将LS通道估计映射到真实的通道数据。其结果是每个用户只需估算自己的通道一次，然后将接收的导频数据（LS估计）输入训练好的CNN模型。与MLP相比，CNN对通道数据的不确定性、IRS元素的缺陷（如切换不匹配）具有更高的容忍度。'
- en: When the model training is conducted at the user with huge datasets as in [[6](#bib.bib6)]
    for various channel/user/configurations, the system may lack sufficient computational
    capability. This is overcome by FL-based training [[7](#bib.bib7)], where the
    learning model updates are computed at the devices (nodes) and aggregated at the
    BS (central server) (Fig. [3](#S4.F3 "Figure 3 ‣ IV-A Beamforming at the IRS ‣
    IV DL-Aided Beamforming for IRS Applications ‣ A Survey of Deep Learning Architectures
    for Intelligent Reflecting Surfaces")), thereby eliminating the transmission of
    raw data. FL significantly reduces the transmission overhead since the size of
    the datasets is usually larger than the size of the learning model, and its performance
    improves as the number of users increases [[7](#bib.bib7), [13](#bib.bib13)].
    Furthermore, instead of using two CNNs demanding two datasets as in [[6](#bib.bib6)],
    a single CNN in [[7](#bib.bib7)] jointly estimates both cascaded and direct channels.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户端使用大量数据集进行模型训练，如[[6](#bib.bib6)]中的各种信道/用户/配置时，系统可能缺乏足够的计算能力。这一问题通过基于FL的训练得到解决[[7](#bib.bib7)]，其中学习模型更新在设备（节点）上计算，并在基站（中央服务器）上汇总（图[3](#S4.F3
    "Figure 3 ‣ IV-A Beamforming at the IRS ‣ IV DL-Aided Beamforming for IRS Applications
    ‣ A Survey of Deep Learning Architectures for Intelligent Reflecting Surfaces")），从而消除了原始数据的传输。由于数据集的大小通常大于学习模型的大小，因此FL显著减少了传输开销，并且随着用户数量的增加，性能会得到改善[[7](#bib.bib7),
    [13](#bib.bib13)]。此外，与[[6](#bib.bib6)]中要求两个数据集的两个CNN不同，[[7](#bib.bib7)]中的单个CNN可以联合估计级联信道和直接信道。
- en: Although FL reduces the transmission overhead during model training, its training
    performance is upper bounded by the centralized model training, i.e., training
    the model with the whole dataset at once. Therefore, the prediction performance
    of FL is usually poorer than the centralized learning (CL). As shown in Fig. [3](#S4.F3
    "Figure 3 ‣ IV-A Beamforming at the IRS ‣ IV DL-Aided Beamforming for IRS Applications
    ‣ A Survey of Deep Learning Architectures for Intelligent Reflecting Surfaces")),
    CL and FL frameworks are compared with the minimum mean-squared-error (MMSE) and
    the LS estimation. We note that FL performs slightly poorer than CL in high SNR
    regimes. Despite this, FL significantly reduces the transmission overhead, e.g.,
    approximately ten-fold reduction in the number transmitted symbols [[7](#bib.bib7)].
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管FL在模型训练期间减少了传输开销，但其训练性能仍受到集中式模型训练的上限限制，即一次性用整个数据集训练模型。因此，FL的预测性能通常不如集中式学习（CL）。如图[3](#S4.F3
    "Figure 3 ‣ IV-A Beamforming at the IRS ‣ IV DL-Aided Beamforming for IRS Applications
    ‣ A Survey of Deep Learning Architectures for Intelligent Reflecting Surfaces")所示，CL和FL框架通过最小均方误差（MMSE）和最小二乘估计（LS）进行比较。我们注意到，FL在高信噪比（SNR）条件下的表现略逊于CL。尽管如此，FL显著减少了传输开销，例如，传输符号的数量减少了大约十倍[[7](#bib.bib7)]。
- en: Both SL- and FL-based channel estimation techniques suffer from high channel
    training overhead. In this context, compressive channel estimation with deep denoising
    neural networks (DDNNs) is very effective [[8](#bib.bib8)]. It employs a hybrid
    passive/active IRS architecture, where the active IRS elements are used for uplink
    pilot training and passive ones for reflecting the signal from the BS to the users.
    Once the BS collects the compressed received pilot measurements, complete channel
    matrix is recovered through sparse reconstruction algorithms such as orthogonal
    matching pursuit (OMP). Then, DDNN is used to improve the channel estimation accuracy
    by exploiting the correlation between the real and imaginary parts of the mm-Wave
    channel in angular-delay domain. During training, the input is the OMP-reconstructed
    channel matrix and the output is the noise, i.e., the difference between the OMP
    estimate and the ground truth channel data. This method leverages both CS and
    DL yielding a performance better than using these techniques individually. The
    major drawback is the additional hardware complexity introduced by the active
    IRS elements.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是基于SL还是FL的信道估计技术都存在较高的信道训练开销。在这种情况下，采用深度去噪神经网络（DDNN）的压缩信道估计非常有效[[8](#bib.bib8)]。该方法使用混合的被动/主动IRS架构，其中主动IRS元素用于上行导频训练，被动IRS元素用于将信号从基站反射到用户。一旦基站收集了压缩的接收导频测量，通过稀疏重建算法（如正交匹配追踪（OMP））恢复完整的信道矩阵。然后，DDNN被用来通过利用毫米波信道在角度-时延域中的实部和虚部之间的相关性来提高信道估计的准确性。在训练过程中，输入是OMP重建的信道矩阵，输出是噪声，即OMP估计与实际信道数据之间的差异。该方法利用了压缩感知（CS）和深度学习（DL），其性能优于单独使用这些技术。主要缺点是引入了由主动IRS元素造成的额外硬件复杂性。
- en: 'Lessons Learned: The additional OMP stage in DDNN aids in achieving lower MSE
    than the DDNN-only architectures. Challenges in CL-based channel estimation arise
    from large dataset transmission and could be mitigated via FL. As discussed next,
    after estimating the IRS channel, the next task is to configure the IRS beamformers.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 经验教训：DDNN 中的额外 OMP 阶段有助于实现比仅有 DDNN 架构更低的 MSE。基于 CL 的通道估计挑战来自大数据集传输，可以通过 FL 缓解。如下一节所述，在估计
    IRS 通道后，下一任务是配置 IRS 波束成形器。
- en: IV DL-Aided Beamforming for IRS Applications
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IV DL 辅助的 IRS 应用波束成形
- en: IV-A Beamforming at the IRS
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-A IRS 上的波束成形
- en: The IRS beamforming requires passive elements continuously to reliably reflect
    the BS signal to the users. Here, the MLP architecture [[9](#bib.bib9)] is helpful
    in designing the reflect beamforming weights using active IRS elements [[8](#bib.bib8)].
    These elements are randomly distributed through the IRS. They are used for pilot
    training, after which compressed channel estimation is carried out using OMP.
    In order to collect the dataset, the reflect beamforming weights are optimized
    by using the estimated channel data. Finally, a training dataset is constructed
    with channel data and reflect beamformers as the input-output pairs for an SL
    framework. Note that the active IRS elements present similar shortcomings as in [[8](#bib.bib8)].
    However, the method in [[9](#bib.bib9)] excels by leveraging DL for designing
    beamformers.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: IRS 波束成形需要被动元件持续可靠地将 BS 信号反射给用户。在这里，MLP 架构 [[9](#bib.bib9)] 有助于利用主动 IRS 元件 [[8](#bib.bib8)]
    设计反射波束成形权重。这些元件在 IRS 中随机分布。它们用于导频训练，然后通过 OMP 进行压缩通道估计。为了收集数据集，通过使用估计的通道数据优化反射波束成形权重。最终，构建了一个训练数据集，其中通道数据和反射波束成形器作为
    SL 框架的输入输出对。需要注意的是，主动 IRS 元件存在类似于 [[8](#bib.bib8)] 的不足。然而，[[9](#bib.bib9)] 通过利用
    DL 来设计波束成形器，表现更为出色。
- en: The labeling process in [[9](#bib.bib9)] demands solving an optimization problem
    for each channel instance in training data generation stage. One possible way
    to mitigate this is to use label-free techniques, such as UL. The UL approach
    in [[10](#bib.bib10)] for reflect beamforming design employs MLP with five fully
    connected layers. The network maps the vectorized cascaded and direct channel
    data input to the output comprising the phase values of the reflect beamformers.
    The loss function is selected as the negative of the norm of the channel vector,
    which may seem like an unsupervised approach because it does not minimize the
    error between the label and learning model prediction. However, this technique
    yields the phase information at the output uniquely for each training samples.
    Consequently, the beamformers implicitly behave like a label in the training process.
    In [[10](#bib.bib10)], the output of the NN is a design parameter, i.e., reflect
    beamformer phases, which have the complexity of beamformer optimization for each
    input.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[[9](#bib.bib9)] 中的标记过程要求在训练数据生成阶段为每个通道实例解决优化问题。一个可能的缓解方法是使用无标签技术，如 UL。[[10](#bib.bib10)]
    中的 UL 方法用于反射波束成形设计，采用五层全连接的 MLP。该网络将矢量化的级联和直接通道数据输入映射到包含反射波束成形器相位值的输出。损失函数选择为通道矢量的范数的负值，这看起来像是一种无监督方法，因为它没有最小化标签和学习模型预测之间的误差。然而，这种技术唯一地为每个训练样本提供了相位信息。因此，波束成形器在训练过程中隐式地表现为标签。在
    [[10](#bib.bib10)] 中，NN 的输出是设计参数，即反射波束成形器相位，其复杂性在于每个输入的波束成形器优化。'
- en: '![Refer to caption](img/9b9a1ffd0a375f7b564ef99f0ba6f0e4.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/9b9a1ffd0a375f7b564ef99f0ba6f0e4.png)'
- en: 'Figure 3: The mean-squared-error of channel estimates normalized against ground
    truth channel, obtained using CNN in centralized and federated learning frameworks,
    MMSE and LS. The BS consisted of $64$ antennas and IRS employed $64$ passive reflecting
    elements [[6](#bib.bib6), [7](#bib.bib7)].'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：使用 CNN 在集中式和联邦学习框架、MMSE 和 LS 中获得的通道估计均方误差（相对于真实通道）的归一化结果。BS 由 $64$ 个天线组成，IRS
    使用了 $64$ 个被动反射元件 [[6](#bib.bib6), [7](#bib.bib7)]。
- en: In order to eliminate the expensive labeling process of the SL-based techniques,
    [[11](#bib.bib11)] employed RL to design the reflect beamformers for single-antenna
    users and BS. The RL is a promising approach which directly yields the output
    by optimizing the objective function of the learning model. First, the channel
    state is estimated by using two orthogonal pilot signals. An action vector is
    selected either by exploitation (using prior experience of the learning model)
    or exploration (using a predefined codebook). After computing the achievable rate
    based on the selected action vector from the environment, a reward or penalty
    is imposed by comparing with the achievable rate with a threshold. Upon reward
    calculation, a Deep Quality Network (DQN) (Fig. [5](#S4.F5 "Figure 5 ‣ IV-D Beamforming
    for Indoor IRS ‣ IV DL-Aided Beamforming for IRS Applications ‣ A Survey of Deep
    Learning Architectures for Intelligent Reflecting Surfaces")) updates the map
    from the input state (channel data) to the output action (action vector composed
    of reflect beamformer weights). The training data is generated in an electromagnetic
    (EM) simulation tool, and this process is repeated for several input states until
    the learning model converges. While RL is not an IRS-specific technique, it is
    particularly useful in lowering the overhead of labeling process as compared to
    SL architectures deployed by RNN or CNN models, which require labeled datasets.
    The RL algorithm learns reflect beamformer weights based on the optimization of
    the achievable rate. Thus, RL presents a solution for online learning schemes,
    where the model effectively adapts to the changes in the propagation environment.
    However, RL techniques have longer training times than the SL approaches because
    reward mechanism and discrete action spaces make it difficult to reach the global
    optimum. The label-free process implies that the RL usually has slightly poorer
    performance than the SL.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 为了消除SL基础技术中昂贵的标注过程，[[11](#bib.bib11)] 采用了RL来设计单天线用户和BS的反射波束形成器。RL是一种有前景的方法，通过优化学习模型的目标函数直接产生输出。首先，通过使用两个正交的导频信号估计信道状态。通过利用（使用学习模型的先前经验）或探索（使用预定义的代码本）来选择一个动作向量。在基于从环境中选择的动作向量计算可达速率后，通过与阈值比较的可达速率来施加奖励或惩罚。在计算奖励后，深度质量网络（DQN）（图[5](#S4.F5
    "Figure 5 ‣ IV-D Beamforming for Indoor IRS ‣ IV DL-Aided Beamforming for IRS
    Applications ‣ A Survey of Deep Learning Architectures for Intelligent Reflecting
    Surfaces")）更新从输入状态（信道数据）到输出动作（由反射波束形成器权重组成的动作向量）的映射。训练数据是在电磁（EM）仿真工具中生成的，这个过程会针对多个输入状态重复，直到学习模型收敛。虽然RL不是专门针对IRS的技术，但相比于需要标注数据集的RNN或CNN模型部署的SL架构，它在降低标注过程的开销方面特别有用。RL算法基于可达速率的优化来学习反射波束形成器权重。因此，RL为在线学习方案提供了解决方案，模型能有效适应传播环境的变化。然而，RL技术的训练时间比SL方法更长，因为奖励机制和离散动作空间使得达到全局最优变得困难。无标签过程意味着RL通常比SL性能稍逊。
- en: '![Refer to caption](img/97407c0954369744e408dba49ccc1c56.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/97407c0954369744e408dba49ccc1c56.png)'
- en: 'Figure 4: In the FL framework, each user (center) processes its own local dataset
    (right), computes the model updates (gradients), and sends them to the PS (left).
    The server aggregates the collected model updates and the updated model parameters
    are sent back to the users.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：在FL框架中，每个用户（中心）处理其本地数据集（右侧），计算模型更新（梯度），并将其发送到PS（左侧）。服务器汇总收集到的模型更新，并将更新后的模型参数发送回用户。
- en: To accelerate the training stage by the use of continuous action spaces, a deep
    deterministic policy gradient (DDPG) (Fig. [5](#S4.F5 "Figure 5 ‣ IV-D Beamforming
    for Indoor IRS ‣ IV DL-Aided Beamforming for IRS Applications ‣ A Survey of Deep
    Learning Architectures for Intelligent Reflecting Surfaces")) was introduced in
    [[2](#bib.bib2)]. Here, actor-critic network architectures are used to compute
    actions and target values, respectively. First, the learning stage is initialized
    by the use of input state excited by cascaded and direct channels. Given the state
    information, a deep policy network (DPN) (actor) constructs the actions (reflection
    beamformer phases). Here, the DPN provides a continuous action space that converges
    faster than the DQN architecture in [[11](#bib.bib11)]. The action vector is used
    by the critic network architecture to estimate the received signal-to-noise-ratio
    (SNR) as objective. This SNR then yields the target beamformer vector under the
    learning policy. Using the gradient of DPN, the network parameters are updated
    and the next state is constructed as the combination of the received SNR and the
    reflecting beamformers.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 为了通过使用连续动作空间加速训练阶段，引入了一种深度确定性策略梯度（DDPG）（见图 [5](#S4.F5 "图 5 ‣ IV-D 室内 IRS 的波束成形
    ‣ IV 深度学习辅助 IRS 应用的波束成形 ‣ 智能反射表面深度学习架构的综述")），参考文献 [[2](#bib.bib2)]。在这里，使用演员-评论家网络架构分别计算动作和目标值。首先，通过使用由级联和直接通道激发的输入状态来初始化学习阶段。给定状态信息，深度策略网络（DPN）（演员）构建动作（反射波束成形相位）。DPN
    提供了一个连续的动作空间，比 [[11](#bib.bib11)] 中的 DQN 架构收敛更快。评论家网络架构使用动作向量来估计接收的信噪比（SNR）作为目标。然后，这个
    SNR 生成在学习策略下的目标波束成形向量。通过 DPN 的梯度，更新网络参数，并将下一个状态构建为接收的 SNR 和反射波束成形器的组合。
- en: Even if RL is a label-free approach that reduces the overhead during training
    data generation, training approaches in [[2](#bib.bib2), [11](#bib.bib11), [12](#bib.bib12)]
    demand expensive transmission overhead to be trained on huge datasets. This is
    mitigated in FL techniques. The FL approach in [[13](#bib.bib13)] learns the IRS
    reflect beamformers by training an MLP by computing the model updates at each
    user with the local dataset. The model updates are aggregated in a parameter server
    (PS), which is connected to the IRS. The MLP input is the cascaded channel information
    and the output labels are IRS beamformer weights. The federated architecture lowers
    the transmission overhead during training. However, it is assumed that the PS
    is connected to the IRS. The simple architecture of the IRS could make this infeasible.
    It is more practical to access the PS via BS for model training.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 RL 是一种无标签的方法，可以减少训练数据生成过程中的开销，但 [[2](#bib.bib2), [11](#bib.bib11), [12](#bib.bib12)]
    中的训练方法需要昂贵的传输开销来在大型数据集上进行训练。FL 技术缓解了这一点。 [[13](#bib.bib13)] 中的 FL 方法通过在每个用户的本地数据集上计算模型更新来训练
    MLP，从而学习 IRS 反射波束成形器。模型更新在连接到 IRS 的参数服务器（PS）中聚合。MLP 的输入是级联通道信息，输出标签是 IRS 波束成形权重。联邦架构降低了训练过程中的传输开销。然而，假设
    PS 连接到 IRS。IRS 的简单架构可能使这一点不可行。通过 BS 访问 PS 进行模型训练会更为实际。
- en: IV-B Secure-Beamforming
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-B 安全波束成形
- en: Physical layer security in wireless systems is largely achieved through signal
    processing techniques, such as cooperative relaying and cooperative jamming. The
    hardware complexity is a major issue in these methods. The low-cost, less complex
    IRS-based systems have the potential to mitigate these problems. The RL-based
    secure beamforming [[14](#bib.bib14)] minimizes the secrecy rate by jointly designing
    the beamformers at the IRS and BS to serve multiple legitimate users in the presence
    of eavesdroppers. The RL algorithm accepts the states as the channel information
    of all users, secrecy rate and transmission rate. Similar to [[2](#bib.bib2)],
    the action vector are beamformers at the BS and IRS. The reward function is designed
    based on the secrecy rate of users. A DQN is trained to learn the beamformers
    by minimizing the secrecy rate while guaranteeing the quality-of-service requirements.
    The model training takes place at the BS, which is responsible for collecting
    the environment information (channel data) and making decisions for secure beamforming.
    This scheme is more realistic and reliable than that of [[11](#bib.bib11), [2](#bib.bib2)],
    which ignore the effect of eavesdroppers. The learning model includes high-dimensional
    state and action information, such as the channels of all users and beamformers
    of BS and IRS. This may necessitate more computing resources for training than
    non-secure IRS [[11](#bib.bib11), [2](#bib.bib2)] and conventional SL techniques [[6](#bib.bib6),
    [9](#bib.bib9)].
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 无线系统中的物理层安全性主要通过信号处理技术实现，如合作中继和合作干扰。这些方法中的硬件复杂性是一个主要问题。低成本、复杂度较低的基于IRS的系统有可能缓解这些问题。基于RL的安全波束形成[[14](#bib.bib14)]通过在IRS和基站共同设计波束形成器来最小化保密率，以在存在窃听者的情况下服务多个合法用户。RL算法接受作为所有用户的信道信息、保密率和传输率的状态。类似于[[2](#bib.bib2)]，动作向量包括基站和IRS的波束形成器。奖励函数基于用户的保密率设计。一个DQN被训练通过最小化保密率同时保证服务质量要求来学习波束形成器。模型训练在基站进行，基站负责收集环境信息（信道数据）并作出安全波束形成的决策。该方案比[[11](#bib.bib11),
    [2](#bib.bib2)]更现实和可靠，后者忽略了窃听者的影响。学习模型包括高维状态和动作信息，如所有用户的信道和基站及IRS的波束形成器。这可能需要比非安全IRS[[11](#bib.bib11),
    [2](#bib.bib2)]和传统SL技术[[6](#bib.bib6), [9](#bib.bib9)]更多的计算资源进行训练。
- en: IV-C Energy-Efficient Beamforming
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-C 节能波束形成
- en: The IRS configuration dynamically changes depending on the network status. It
    is very demanding for the BS to optimize the transmit power every time when the
    on/off status of IRS elements is updated. This could be addressed by accounting
    energy-efficiency in the beamformer design problem. In [[4](#bib.bib4)], a self-powered
    IRS scenario maximizes the energy-efficiency by optimizing the transmit power
    and the IRS beamformer phases. In this DQN-based RL approach, the BS learns the
    outcome of the system performance while updating the model parameters. Thus, the
    BS makes decisions to allocate the radio resources by relying on only the estimated
    channel information. The dataset for the RL framework has states selected as the
    estimated channels from users and the energy level of the IRS. Meanwhile, the
    action vector includes the transmit power, the IRS beamformer phases and on/off
    status of the IRS elements. The learning policy is based on the reward which is
    selected as the energy-efficiency of the overall system. However, this work considers
    only IRS beamforming and ignores the same at the BS.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: IRS配置会根据网络状态动态变化。每次IRS元素的开关状态更新时，基站（BS）优化传输功率的要求非常高。这可以通过在波束形成器设计问题中考虑能源效率来解决。在[[4](#bib.bib4)]中，一个自供电的IRS场景通过优化传输功率和IRS波束形成器相位来最大化能源效率。在这种基于DQN的强化学习（RL）方法中，基站在更新模型参数的同时学习系统性能的结果。因此，基站依赖于仅估计的信道信息来决定分配无线资源。RL框架的数据集包含从用户处估计的信道和IRS的能量水平作为状态。同时，动作向量包括传输功率、IRS波束形成器相位和IRS元素的开关状态。学习策略基于作为整体系统能源效率选择的奖励。然而，这项工作仅考虑了IRS波束形成，而忽略了基站的波束形成。
- en: IV-D Beamforming for Indoor IRS
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-D 室内IRS的波束形成
- en: Different from the above scenarios, [[3](#bib.bib3)] addresses the IRS beamformer
    design problem in an indoor communications scenario to increase the received signal
    strength (RSS) (see Fig. [1](#S1.F1 "Figure 1 ‣ I Introduction ‣ A Survey of Deep
    Learning Architectures for Intelligent Reflecting Surfaces")). This is particularly
    useful from the perspective of low hardware complexity because it eliminates deployment
    of multiple BSs to improve RSS. The MLP architecture in [[3](#bib.bib3)] accepts
    two-dimensional user position vector and yields the IRS beamformer phases at the
    output. Since the channel data is not employed as input, the network does not
    have to deal with severe environmental fluctuations. However, the learning model
    trains on specific room environments and may perform poorly for different room
    conditions or different obstacle distribution in the same room. This is mitigated
    in RL-based solutions which are highly adaptive to different environments [[11](#bib.bib11),
    [2](#bib.bib2)].
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 与上述场景不同，[[3](#bib.bib3)] 解决了室内通信场景中的IRS波束成形器设计问题，以增加接收信号强度（RSS）（参见图 [1](#S1.F1
    "Figure 1 ‣ I Introduction ‣ A Survey of Deep Learning Architectures for Intelligent
    Reflecting Surfaces")）。从低硬件复杂度的角度来看，这一点尤其有用，因为它消除了部署多个基站以提高RSS的需求。[[3](#bib.bib3)]中的MLP架构接受二维用户位置向量，并在输出端给出IRS波束成形器相位。由于通道数据未被用作输入，网络无需处理严重的环境波动。然而，学习模型在特定房间环境中进行训练，对于不同房间条件或相同房间中的不同障碍物分布可能表现不佳。这在基于RL的解决方案中得到了缓解，这些方案对不同环境具有很高的适应性 [[11](#bib.bib11),
    [2](#bib.bib2)]。
- en: 'Lessons Learned: Among the various DL-based beamforming methods, RL does not
    involve labeling and, in this sense, it is more advantageous than SL. Further,
    DQN is an RL technique that has a simpler architecture with longer convergence
    times than, say, DDPG that consists of actor-critic spaces and provides better
    accuracy and faster convergence. Since FL offers reduced transmission overheads,
    integrated FL-RL framework may be considered in the future.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 经验教训：在各种基于DL的波束成形方法中，RL不涉及标注，从这个意义上说，它比SL更有优势。此外，DQN是一种RL技术，其架构更简单，但收敛时间比例如DDPG要长，后者由演员-评论员空间组成，提供更好的准确性和更快的收敛。由于FL减少了传输开销，未来可以考虑集成FL-RL框架。
- en: '![Refer to caption](img/c1633838d8d2c824607ddfcf7cdb5cb4.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/c1633838d8d2c824607ddfcf7cdb5cb4.png)'
- en: 'Figure 5: In RL, the DQN and DDPG architectures accept same state (channel
    data and received SNR) and environment data (beamformers to be evaluated). The
    DQN involves training a single neural network based on the reward determined from
    the environment. On the other hand, the DDPG has multiple neural networks, where
    actor-critic architectures are used to compute actions and target values, respectively.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：在RL中，DQN和DDPG架构接受相同的状态（信道数据和接收SNR）和环境数据（待评估的波束成形器）。DQN涉及基于环境确定的奖励训练单个神经网络。另一方面，DDPG有多个神经网络，其中演员-评论员架构用于分别计算动作和目标值。
- en: V Challenges and Future Research Directions
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: V 挑战与未来研究方向
- en: Several challenges remain for DL architectures to reach their full potential
    in realizing significant performance gains and efficiency for IRS-assisted wireless
    systems.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现IRS辅助无线系统显著的性能提升和效率，DL架构仍面临许多挑战。
- en: V-A DL-Related Challenges
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-A DL相关挑战
- en: 'The need for massive data collection and subsequent training is a bottleneck
    in successful implementation of DL-based techniques for all wireless communications
    tasks: signal detection, channel estimation, and beamformer design.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模数据收集及其后续训练是实现DL技术成功应用于所有无线通信任务（信号检测、信道估计和波束成形器设计）的瓶颈。
- en: V-A1 Data collection
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-A1 数据收集
- en: The signal detection requires collection and storage of transmit and receive
    data symbols for different channel conditions, e.g., user location/angles and
    modulation types [[5](#bib.bib5)]. The prerequisites for channel estimation and
    beamforming are even more tedious because of additional labeling process. This
    is difficult to overcome in, especially online scenarios. Apart from SL, the label-free
    structure in RL is particularly helpful but at the cost of training times. It
    is possible to relax the data collection requirements by realizing the propagation
    environment in a numerical EM simulation tool [[11](#bib.bib11), [9](#bib.bib9)]
    and then using a more realistically simulated data. This is helpful in constructing
    the training dataset offline but chances of failure remain in a real world scenario.
    Very recently, public datasets for channel estimation problem in IRS-aided communications
    were made available in the 2021 IEEE SIgnal Processing Cup competition.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 信号检测需要收集和存储不同信道条件下的发射和接收数据符号，例如用户位置/角度和调制类型 [[5](#bib.bib5)]。由于额外的标记过程，信道估计和波束形成的前提条件更加繁琐。这在特别是在线场景中很难克服。除了SL外，RL中的无标签结构特别有用，但代价是训练时间。可以通过在数值电磁仿真工具中实现传播环境 [[11](#bib.bib11),
    [9](#bib.bib9)]，然后使用更真实模拟的数据来放宽数据收集要求。这有助于离线构建训练数据集，但在实际场景中仍有失败的可能性。最近，2021年IEEE信号处理杯比赛中提供了IRS辅助通信中信道估计问题的公共数据集。
- en: V-A2 Model training
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-A2 模型训练
- en: The models are usually trained offline prior to their online deployment at a
    PS connected to the BS. In addition, the model training complexity increases with
    the number of IRS elements and IRSs deployed between the users and the BS. Some
    experimental studies include IRS with $10000$ elements operating at $10.5$ GHz [[1](#bib.bib1)].
    Hence, huge transmission overhead is introduced for model training. The FL has
    potential to reduce this cost and enable a communication-efficient model training
    (see, e.g., Fig. [3](#S4.F3 "Figure 3 ‣ IV-A Beamforming at the IRS ‣ IV DL-Aided
    Beamforming for IRS Applications ‣ A Survey of Deep Learning Architectures for
    Intelligent Reflecting Surfaces")). Here, combining the label-free structure of
    RL and the communications efficiency of FL, i.e. federated reinforcement learning,
    could be the next step.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 模型通常在在线部署到连接到BS的PS之前离线训练。此外，模型训练的复杂度随着IRS元素和在用户与BS之间部署的IRS数量的增加而增加。一些实验研究包括在$10.5$
    GHz频率下操作的具有$10000$个元素的IRS [[1](#bib.bib1)]。因此，模型训练引入了巨大的传输开销。FL有潜力减少这种成本，并实现通信高效的模型训练（参见，例如，图 [3](#S4.F3
    "Figure 3 ‣ IV-A Beamforming at the IRS ‣ IV DL-Aided Beamforming for IRS Applications
    ‣ A Survey of Deep Learning Architectures for Intelligent Reflecting Surfaces")）。在这里，将RL的无标签结构与FL的通信效率结合，即联邦强化学习，可能是下一步。
- en: V-A3 Environment adaptation and robustness
  id: totrans-87
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-A3 环境适应性和鲁棒性
- en: The behavior of the channel affects all DL-based tasks including channel estimation,
    beamforming, user scheduling, power allocation, and antenna selection/switching.
    Addressing the trade-off between the bias and the variance of the model output
    is essential for robust performance. This is usually achieved through data validation
    so that the learning model does not either over-fit or under-fit the training
    data. Nonetheless, this does not generalize the learning performance to different
    environments. Moreover, the current DL architectures for wireless systems remain
    environment-specific because the input data space of their learning model is limited.
    As a result, the performance degrades significantly when the learning model is
    fed with the input from unlearned/uncovered data space. In order to cover larger
    data spaces and provide a robust performance against the changes in the environment,
    wider and deeper learning models are required. But the current DL architectures
    for wireless communications comprise less than a million neurons and and are composed
    of only a few layers (Table 1) [[7](#bib.bib7)]. Therefore, wider and deeper designs
    are of great interest for future DL-based IRS-aided systems.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 信道的行为影响所有基于 DL 的任务，包括信道估计、波束成形、用户调度、功率分配和天线选择/切换。解决模型输出的偏差与方差之间的权衡对实现稳健性能至关重要。这通常通过数据验证来实现，以确保学习模型不会过拟合或欠拟合训练数据。然而，这并不能将学习性能推广到不同的环境中。此外，当前无线系统的
    DL 架构仍然是特定于环境的，因为其学习模型的输入数据空间有限。因此，当学习模型接收到来自未学习/未覆盖的数据空间的输入时，性能会显著下降。为了覆盖更大的数据空间并提供对环境变化的稳健性能，需要更宽广和更深的学习模型。但是，目前的无线通信
    DL 架构包含的神经元少于一百万，并且只有少数几层（见表 1）[[7](#bib.bib7)]。因此，更宽广和更深的设计对未来基于 DL 的 IRS 辅助系统具有重要意义。
- en: V-B IRS-Related Challenges
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-B IRS 相关挑战
- en: Specific implementation challenges have also been identified within emerging
    technologies, some of which we elaborate here.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 也已识别出新兴技术中的一些具体实现挑战，其中一些我们在此进行详细说明。
- en: V-B1 Cell-free (CF) networks
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B1 无小区（CF）网络
- en: These architectures yield reduced average path loss, some degree of channel
    hardening and improved inter-cell interference over the conventional massive MIMO
    systems. In this context, DL-aided IRS beamforming has the potential to improve
    the network capacity and energy-efficiency. The robustness of such a system may
    be improved by designing scalable network and long-term passive beamformers.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这些架构能减少平均路径损耗，提升一定程度的信道硬化，并改善传统大规模 MIMO 系统中的小区间干扰。在这种情况下，基于深度学习（DL）辅助的 IRS 波束成形有可能提高网络容量和能效。通过设计可扩展的网络和长期被动波束成形器，可以提升这种系统的鲁棒性。
- en: V-B2 THz implementation
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B2 THz 实现
- en: Compared to mm-Wave, the propagation loss is more significant in THz bands thereby
    leading to shorter ranges. While mm-Wave channel model is based on a single line-of-sight
    (LoS) path with several non-LoS paths, the THz channel is largely a superposition
    of multiple LoS paths. Here, DL-aided IRS helps in extending the BS coverage.
    However, implementation of THz-band IRS remains a challenge from the device perspective.
    the recent introduction of hot stamping in fabricating IRS offers improvement
    in addressing the beam squint and wide beam misalignment phenomena specific to
    THz.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 与毫米波相比，THz 波段的传播损耗更显著，从而导致传输范围更短。毫米波信道模型基于单一视距（LoS）路径及几个非视距（non-LoS）路径，而 THz
    信道主要是多个视距路径的叠加。在这里，DL 辅助的 IRS 有助于扩展基站覆盖范围。然而，从设备角度来看，实现 THz 波段的 IRS 仍然是一个挑战。最近引入的热冲压技术在制造
    IRS 时可以改善 THz 特有的波束偏移和宽波束失配现象。
- en: V-B3 Integrated sensing and communications
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B3 集成感知与通信
- en: Recent research in ISAC envisions spectrum-sharing radar and communications
    in a hardware- and energy-efficient paradigm. Here, again, IRS has been shown
    to allow range extension, NLoS sensing/communications, improved interference suppression
    and enhanced security. DL-aided techniques have been identified for joint processing,
    multi-hop channel acquisition, and reduced post-training complexity for various
    ISAC tasks.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的 ISAC 研究设想了硬件和能效兼备的频谱共享雷达与通信。在这里，IRS 再次被证明能够实现范围扩展、非视距（NLoS）感知/通信、改善干扰抑制以及增强安全性。已确定了用于联合处理、多跳信道获取以及减少各种
    ISAC 任务后训练复杂度的 DL 辅助技术。
- en: VI Summary and Future Outlook
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VI 总结与未来展望
- en: We surveyed DL architectures of IRS-assisted wireless systems for key applications,
    including signal detection, channel estimation, and beamforming. We extensively
    discussed various learning architectures, such as SL, UL, FL and RL and their
    IRS-specific considerations. The advantages of DL-based IRS systems lie in reduced
    complexity and better robustness, as enunciated below.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们调查了IRS辅助无线系统的DL架构，涵盖了关键应用，包括信号检测、信道估计和波束形成。我们广泛讨论了各种学习架构，如SL、UL、FL和RL及其IRS特定的考虑因素。DL基础的IRS系统的优势在于降低复杂性和更好的鲁棒性，如下所述。
- en: ${\bullet}$ Whereas the label-free methods such as UL and RL have low complexity
    during training data generation, their performance suffers in comparison to the
    label-equipped SL. Note that the UL still requires an optimization stage for each
    data instance. The RL is promising because of its standalone operation and the
    consequent ability to adapt to environmental changes albeit at the cost of long
    training times.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: ${\bullet}$ 虽然像UL和RL这样的无标签方法在训练数据生成过程中复杂度较低，但与有标签的SL相比，它们的性能有所欠缺。需要注意的是，UL仍需对每个数据实例进行优化阶段。RL因其独立操作以及随之而来的适应环境变化的能力而显得有前景，尽管代价是较长的训练时间。
- en: ${\bullet}$ The transmission overheads are significantly reduced in FL, which
    may be combined with other learning methods. For example, the combination of FL-
    and RL-based learning policies not only exhibits a communications-efficient model
    training but also provides environmental adaptation.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: ${\bullet}$ 在FL中，传输开销显著降低，可以与其他学习方法结合。例如，FL和RL基础的学习策略的组合不仅展示了通信效率高的模型训练，还提供了环境适应性。
- en: $\bullet$ DL-related challenges include massive data collection, model training,
    and environment adaptation. These should be addressed simultaneously to provide
    a reliable DL architecture for the next-generation IRS-assisted wireless systems.
    Specifically, the combination of FL and RL should be fed with the collection of
    huge datasets and massive neural networks to yield a robust DL architecture.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: $\bullet$ DL相关挑战包括大规模数据收集、模型训练和环境适应。这些问题应同时解决，以提供可靠的DL架构用于下一代IRS辅助无线系统。具体而言，FL和RL的结合应与庞大的数据集和大规模神经网络相结合，以产生稳健的DL架构。
- en: ${\bullet}$ In IRS-assisted CF massive MIMO, multi-hop channel acquisition and
    low-complexity beamforming techniques are of great interest in the future. There
    has been recent progress in realizing IRS-assisted systems for THz communications.
    Another application of current interest is ISAC, where smart radio environments
    enabled by IRS provide additional degrees-of-freedom.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: ${\bullet}$ 在IRS辅助的CF大规模MIMO中，多跳信道获取和低复杂度波束形成技术在未来受到极大关注。近期在实现IRS辅助的THz通信系统方面取得了进展。当前另一个感兴趣的应用是ISAC，其中由IRS启用的智能无线环境提供了额外的自由度。
