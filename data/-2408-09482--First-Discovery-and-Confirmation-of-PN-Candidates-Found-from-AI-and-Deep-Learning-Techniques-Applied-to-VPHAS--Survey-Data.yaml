- en: 1 Introduction
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: A planetary nebula (PN) is a brief but crucial stage in the late stage evolution
    of low- to intermediate-mass stars. Their properties can reveal the physics of
    stellar nucleosynthesis and mass loss processes occurring during this phase, e.g.
    Iben ([1995](#bib.bib13)), Galactic chemical enrichment and any Galactic abundance
    gradients, see Maciel et al. ([2003](#bib.bib11)); Henry et al. ([2010](#bib.bib10));
    Maciel et al. ([2015](#bib.bib24)); Stanghellini & Haywood ([2018](#bib.bib16)).
    As one of the most complex and beautiful astrophysical object classes to study,
    a PN is the final, ejected gaseous envelope from its central star (CSPN) after
    the asymptotic giant branch (post-AGB) phase. These envelopes are ionized by the
    high-energy radiation emitted by the CSPN as it evolves towards becoming a white
    dwarf (WD). They experience dramatic evolution over cosmological short periods
    of time from typically $\sim 21,000\pm 5,000$ years (Jacob et al., [2013](#bib.bib15);
    Badenes et al., [2015](#bib.bib17)), although an even older example of a PN in
    an open cluster is estimated at an age of $\sim 50,000$ years (Fragkou et al.,
    [2022](#bib.bib23)). This brevity makes them rare. They exhibit a diverse range
    of properties, including morphology, size, surface brightness distribution, ionization
    characteristics, elemental abundances, densities and expansion rates related to
    the mass, temperature and properties of the CSPN. PNe can be easily confused with
    other objects, such as H II regions, young stellar objects (YSOs), supernova remnants
    (SNRs), Wolf-Rayet shells, nova shells, stellar-ejecta and symbiotic systems as
    described in (Frew & Parker, [2010](#bib.bib8)) and (Parker, [2022](#bib.bib18)).
    Such shared characteristics among various types of nebulae can cause difficulties
    in hunting for them with automatic software which generally performs better on
    more regular targets like stars and galaxies. With the advent of deep, wide-field,
    H$\alpha$ surveys of the Galactic plane in the past 20 years, such as the SHS
    (Parker et al., [2005](#bib.bib5)) in the South and IPHAS (Drew et al., [2005](#bib.bib4))
    in North, a remarkable contribution of  50% to the $\sim 3800$ currently known
    Galactic PNe (Parker et al., [2016](#bib.bib12)) was made by visual examination
    from H$\alpha$ narrow-band images contrasted with corresponding red broad-band
    images in a major series of papers led by and involving the second author (Parker
    et al., [2006](#bib.bib6); Miszalski et al., [2008](#bib.bib9); Sabin et al.,
    [2014](#bib.bib14)).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 行星状星云（PN）是低质量到中等质量恒星晚期演化中的一个短暂但关键的阶段。它们的特性可以揭示在这一阶段发生的恒星核合成和质量损失过程的物理，例如Iben（[1995](#bib.bib13)）、银河化学富集以及任何银河丰度梯度，参见Maciel等人（[2003](#bib.bib11)）；Henry等人（[2010](#bib.bib10)）；Maciel等人（[2015](#bib.bib24)）；Stanghellini
    & Haywood（[2018](#bib.bib16)）。作为最复杂和最美丽的天体物体类别之一，PN是在渐近巨星分支（post-AGB）阶段之后，从其中心恒星（CSPN）喷射出的最终气体外壳。这些外壳被CSPN发出的高能辐射电离，因为它正在向白矮星（WD）演化。它们在宇宙学的短时间内经历剧烈演变，通常约为$\sim
    21,000\pm 5,000$年（Jacob等人，[2013](#bib.bib15)；Badenes等人，[2015](#bib.bib17)），尽管在一个开放星团中发现的一个更古老的PN估计年龄约为$\sim
    50,000$年（Fragkou等人，[2022](#bib.bib23)）。这种短暂性使它们变得稀有。它们展示了多种特性，包括形态、大小、表面亮度分布、电离特性、元素丰度、密度和膨胀速率，这些特性与CSPN的质量、温度和属性有关。PN可以很容易与其他天体混淆，如H II区、年轻恒星对象（YSOs）、超新星遗迹（SNRs）、狼-雷叶壳层、
    nova壳层、恒星喷射物和共生系统，如（Frew & Parker，[2010](#bib.bib8)）和（Parker，[2022](#bib.bib18)）所描述。这些不同类型星云之间的共同特性可能会导致使用自动软件寻找它们时的困难，这种软件通常在像恒星和星系这样更规则的目标上表现更好。过去20年里，随着银河平面深度宽视场H$\alpha$调查的出现，例如南方的SHS（Parker等人，[2005](#bib.bib5)）和北方的IPHAS（Drew等人，[2005](#bib.bib4)），通过对比H$\alpha$窄带图像与相应的红色宽带图像进行的视觉检查，显著贡献了约50%的目前已知的$\sim
    3800$个银河PN（Parker等人，[2016](#bib.bib12)）。这一成果主要来自于由第二作者主导的主要系列论文（Parker等人，[2006](#bib.bib6)；Miszalski等人，[2008](#bib.bib9)；Sabin等人，[2014](#bib.bib14)）。
- en: 'The most recent, high-resolution H$\alpha$ survey VPHAS+ (Drew et al., [2014](#bib.bib7))
    of the Southern Galactic plane, using the VST telescope in Chile, finished 91.6%
    of its planned footprint up to August 2018 with a coverage of $\sim 2000$ sq.deg.
    So far it has not been effectively scanned by human eyes. In the Galactic bulge
    the survey was extended from its standard $\pm 5$ degrees Galactic latitude covered
    to $\rm|b|=10^{\circ}$. The survey has an angular resolution of $\sim 0.21$ arcsec/pixel
    well matched to the natural seeing that often approaches 0.5 arcsec. This higher
    resolution Southern survey, which includes the rich Galactic bulge region, provides
    a great opportunity to hunt for small resolved PNe hidden behind the dense star
    field towards the Galactic centre. To utilize the data in a more efficient, objective
    and consistent way, we constructed a deep learning object detection algorithm
    for PNe based on the novel Swin-Transformer model (Liu et al., [2021](#bib.bib3)).
    For details see Sun et al. ([2024](#bib.bib26)). This data-driven method was adjusted
    according to the diverse properties of PNe, trained with 1137 individual images
    from IPHAS and corresponding catalogue from HASH database ¹¹1HASH: online at http://www.hashpn.space.
    HASH federates available multi- wavelength imaging, spectroscopic and other data
    for all known Galactic and Magellanic Cloud PNe. (Parker et al., [2016](#bib.bib12);
    Parker, [2022](#bib.bib18)), and then validated with a further 454 PNe images.
    The validation results are the successful detection of 97.8% of all known PNe.
    Of the detected targets 96.5% are real in HASH, which showed very decent performance
    for our model. Previous machine learning and deep learning work in PNe research,
    Faundez-Abans et al. ([1996](#bib.bib25)) used hierarchical cluster analysis and
    supervised ANN (artificial neural network) to classify PNe according to their
    chemical composition (so based on spectroscopy), while Akras et al. ([2019](#bib.bib19))
    used a decision tree model to find compact PNe in infrared photometric data. Most
    recently Awang Iskandar et al. ([2020](#bib.bib22)) applied multiple DNN (deep
    neural network) models to several infrared and optical image datasets to distinguish
    PNe from all the types of non-PNe, and classify their morphologies with some success.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '最近的高分辨率 H$\alpha$ 调查 VPHAS+（Drew 等人，[2014](#bib.bib7)）利用在智利的 VST 天文望远镜，对南半球银河面进行了调查，截至
    2018 年 8 月已完成计划覆盖范围的 91.6%，覆盖面积约为 $\sim 2000$ 平方度。到目前为止，这些数据尚未被有效地人工扫描。在银河核区，调查将其标准的
    $\pm 5$ 度银河纬度扩展到了 $\rm|b|=10^{\circ}$。该调查的角分辨率为 $\sim 0.21$ 角秒/像素，与自然视场的 0.5 角秒非常匹配。这项较高分辨率的南半球调查，包括丰富的银河核区域，为寻找隐藏在银河中心密集星场后的小型已解析行星状星云（PNe）提供了极好的机会。为了以更高效、客观和一致的方式利用这些数据，我们基于新颖的
    Swin-Transformer 模型（Liu 等人，[2021](#bib.bib3)）构建了一种深度学习目标检测算法用于 PNe。有关详细信息，请参见
    Sun 等人 ([2024](#bib.bib26))。这种数据驱动的方法根据 PNe 的多样化特性进行了调整，并利用来自 IPHAS 的 1137 张独立图像及
    HASH 数据库中的对应目录进行训练¹¹1HASH: 在线网址 http://www.hashpn.space。HASH 联合了所有已知银河系和大麦哲伦云
    PNe 的多波长成像、光谱和其他数据。（Parker 等人，[2016](#bib.bib12); Parker，[2022](#bib.bib18)），然后通过另外
    454 张 PNe 图像进行了验证。验证结果显示成功检测了 97.8% 的已知 PNe。在检测到的目标中，96.5% 在 HASH 中是真实的，这显示了我们模型的良好表现。以往在
    PNe 研究中的机器学习和深度学习工作，Faundez-Abans 等人 ([1996](#bib.bib25)) 使用层次聚类分析和监督人工神经网络（ANN）根据其化学成分（基于光谱）对
    PNe 进行分类，而 Akras 等人 ([2019](#bib.bib19)) 使用决策树模型在红外光度数据中寻找紧凑型 PNe。最近，Awang Iskandar
    等人 ([2020](#bib.bib22)) 应用多个深度神经网络（DNN）模型对几个红外和光学图像数据集进行分析，以区分 PNe 和所有类型的非 PNe，并成功地对其形态进行了分类。'
- en: 'This paper is organised as follows: the spectral observations and reduction
    process are described in Section [2](#S2 "2 Spectrum Observation and Reduction
    ‣ First Discovery and Confirmation of PN Candidates Found from AI and Deep Learning
    Techniques Applied to VPHAS+ Survey Data"), the results are presented in Section
    [3](#S3 "3 Results ‣ First Discovery and Confirmation of PN Candidates Found from
    AI and Deep Learning Techniques Applied to VPHAS+ Survey Data") in several categories,
    and the conclusions are given in Section [4](#S4 "4 Conclusions ‣ First Discovery
    and Confirmation of PN Candidates Found from AI and Deep Learning Techniques Applied
    to VPHAS+ Survey Data").'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的组织结构如下：光谱观测和数据处理过程在第 [2](#S2 "2 Spectrum Observation and Reduction ‣ First
    Discovery and Confirmation of PN Candidates Found from AI and Deep Learning Techniques
    Applied to VPHAS+ Survey Data") 节中描述，结果在第 [3](#S3 "3 Results ‣ First Discovery
    and Confirmation of PN Candidates Found from AI and Deep Learning Techniques Applied
    to VPHAS+ Survey Data") 节中以几种类别展示，结论在第 [4](#S4 "4 Conclusions ‣ First Discovery
    and Confirmation of PN Candidates Found from AI and Deep Learning Techniques Applied
    to VPHAS+ Survey Data") 节中给出。
- en: 2 Spectrum Observation and Reduction
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 光谱观测与处理
- en: 'The spectra of PNe have many strong, characteristic emission-lines across the
    electromagnetic spectrum though most available spectra are optical. We conducted
    spectral confirmation for a high quality, AI/ML discovered sample of PNe candidates.
    Our observations were performed between Jun 13^(th)-21^(st), 2023, on the 1.9m
    SAAO telescope using the SpUpNIC spectrograph (Crause et al., [2016](#bib.bib21))
    under the RUN #484\. We used grating gr7 (300 lines per mm, blaze of 4600 Å, range
    of 5550 Å, dispersion of 2.72 Å/pixel), and typically used a slit width 17 ($\sim$2
    arcseconds). We adjusted exposure times according to the brightness of the targets,
    typically 300s for brighter, more compact PNe, 600s for intermediate surface brightness
    candidates and 900s for our fainter targets including some repeated 900s for such
    very faint ones. For the specific target YP0900-4457 (see later), we observed
    both its compact and apparent nebula jet components parts, with exposure times
    of 300s and 900s.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 'PNe 的光谱在整个电磁波谱中有许多强烈且具有特征性的发射线，尽管大多数现有光谱都是光学光谱。我们对一组高质量、由 AI/ML 发现的 PNe 候选样本进行了光谱确认。我们的观测在
    2023 年 6 月 13^(日)至 21^(日) 之间进行，使用的是 1.9 米 SAAO 望远镜上的 SpUpNIC 光谱仪（Crause 等，[2016](#bib.bib21)），运行编号为
    #484\。我们使用了 grating gr7（每毫米 300 条刻线，4600 Å 的 blaze，5550 Å 的范围，2.72 Å/像素的色散），通常使用
    17（$\sim$2 弧秒）的狭缝宽度。我们根据目标的亮度调整曝光时间，较亮且更紧凑的 PNe 通常设置为 300 秒，中等表面亮度的候选对象为 600 秒，较暗的目标为
    900 秒，包括一些非常暗的目标重复了 900 秒。对于特定目标 YP0900-4457（见下文），我们观测了其紧凑和明显的星云喷流部分，曝光时间分别为 300
    秒和 900 秒。'
- en: We reduced the spectra with IRAF V2.17, 2021 (Tody, [1986](#bib.bib1), [1993](#bib.bib2)).
    We created master bias with zerocombine task, and then smoothed it with imsurfit
    task. For dome and sky flats, the master flats were created with the flatcombine
    task. The master dome flat was fitted with the response task, then the new sky
    flat was generated by the ccdproc task, finally the residual slope was removed
    with illum task from the new sky flat, and a ’perfect flat’ was created by the
    imarith task, multiplying the fitted master dome flat by the final new sky flat.
    We can then correct for both bias and flat and then trim the spectra with the
    ccdproc task on the spectra of all object, ARC and flux calibrator spectra.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 IRAF V2.17 版本（2021）（Tody，[1986](#bib.bib1)，[1993](#bib.bib2)）进行了光谱数据处理。我们通过
    zerocombine 任务创建了主偏置图像，然后使用 imsurfit 任务对其进行了平滑处理。对于天文馆和天空的平场，我们使用 flatcombine
    任务创建了主平场图像。主天文馆平场图像使用 response 任务进行拟合，然后通过 ccdproc 任务生成新的天空平场，最后用 illum 任务从新的天空平场中去除残余斜率，并通过
    imarith 任务创建了一个“完美的平场”，即将拟合的主天文馆平场图像与最终的新天空平场相乘。然后我们可以同时纠正偏置和平场，并使用 ccdproc 任务修整所有目标、ARC
    和流量校准器光谱的光谱。
- en: After this data reduction process, we combined any repeated observation with
    the imcombine task, and cleaned cosmic ray events (CRE) with the imedit task.
    The 1-D spectra of targets and ARCs were then extracted from the 2-D spectra using
    the apall task after identifying the nebula region and sky regions (for sky subtraction).
    The Wavelength calibration was conducted with the identify, reidentify, refspec
    and dispcor tasks, to determinate the dispersion solutions from the ARC calibration
    spectra taken for each target observation and assigned to the target spectra as
    appropriate. Finally, flux calibration was conducted with the standard, sensfunc
    and calibrate tasks, for our targets using selected standard stars LTT4364 and
    LTT9239 observed during each night.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个数据减少过程中，我们将任何重复的观测数据通过`imcombine`任务合并，并通过`imedit`任务清理了宇宙射线事件（CRE）。然后，使用`apall`任务从二维光谱中提取目标和ARC的一维光谱，在识别了星云区域和天空区域（用于天空减法）后进行。波长校准使用`identify`、`reidentify`、`refspec`和`dispcor`任务完成，以确定从每个目标观测获得的ARC校准光谱中的色散解，并适当分配给目标光谱。最后，使用`standard`、`sensfunc`和`calibrate`任务对目标进行了通量校准，使用了在每个夜晚观测到的标准星LTT4364和LTT9239。
