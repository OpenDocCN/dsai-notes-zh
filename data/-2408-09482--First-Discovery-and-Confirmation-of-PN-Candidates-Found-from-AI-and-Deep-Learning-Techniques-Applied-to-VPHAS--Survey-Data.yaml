- en: 3.2 Likely & Possible PNe
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 可能及潜在PNe
- en: In this spectroscopic observation, we have further confirmed 2 likely ’L’ PNe
    and 4 possible ’P’ PNe again as assigned following our standard HASH precepts.
    This combined L, P PNe sample accounts for 19.35% of the total. These L and P
    PNe are shown in Figure [7](#A0.F7 "Figure 7 ‣ First Discovery and Confirmation
    of PN Candidates Found from AI and Deep Learning Techniques Applied to VPHAS+
    Survey Data") and Figure [7](#A0.F7 "Figure 7 ‣ First Discovery and Confirmation
    of PN Candidates Found from AI and Deep Learning Techniques Applied to VPHAS+
    Survey Data") respectively. These L and P classifications refer to objects that
    exhibit some standard PNe characteristics of nebular morphology and spectral features
    but may also exhibit other characteristics or uncertainties that introduce some
    doubt. Such objects may also possess some rare emission lines or line ratios atypical
    of PNe. Some are too faint to obtain spectra with sufficient signal-to-noise-ratios
    to accurately establish their nature, thus leading to a L or P categorization.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在此次光谱观测中，我们再次确认了2个可能的‘L’ PNe和4个可能的‘P’ PNe，这些分类遵循我们的标准HASH原则。这个合并的L、P PNe样本占总数的19.35%。这些L和P
    PNe分别在图[7](#A0.F7 "图7 ‣ 从AI和深度学习技术应用于VPHAS+调查数据中首次发现和确认PN候选者")和图[7](#A0.F7 "图7
    ‣ 从AI和深度学习技术应用于VPHAS+调查数据中首次发现和确认PN候选者")中展示。这些L和P分类指的是展示一些标准PNe特征的天体，但也可能表现出其他特征或不确定性，从而引入一些怀疑。这些天体可能还具有一些罕见的发射线或线比，这些线比在PNe中不典型。有些天体过于微弱，无法获得足够信噪比的光谱以准确确定其性质，因此被归类为L或P。
- en: Most of these candidates are located within dense star fields and appear round
    or quasi-stellar. There is also one target (YP1028-5714, the first line of Figure
    [2](#S3.F2 "Figure 2 ‣ 3.1 True PNe ‣ 3 Results ‣ First Discovery and Confirmation
    of PN Candidates Found from AI and Deep Learning Techniques Applied to VPHAS+
    Survey Data")) affected by the interference of an extremely bright star. These
    objects are generally very faint and difficult to discern. Their detection in
    complex stellar-interference environments showcases the strong performance of
    our model.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这些候选对象大多数位于密集的恒星区域内，并且呈现圆形或准恒星状。还有一个目标（YP1028-5714，见图 [2](#S3.F2 "图 2 ‣ 3.1
    真正的 PN ‣ 3 结果 ‣ AI 和深度学习技术应用于 VPHAS+ 调查数据中发现的 PN 候选者的首次发现和确认")）受到了极其明亮的恒星干扰。这些对象通常非常微弱，难以辨别。在复杂的恒星干扰环境中检测到它们展示了我们模型的强大性能。
- en: 3.3 Other types of emission-line sources or mimics
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 其他类型的发射线源或类似物
- en: Despite being trained on a core population of known PNe our AI/ML algorithm
    is still able to identify all kinds of H$\alpha$ emitters in narrow-band images,
    regardless of whether they are PNe or compact HII regions, Wolf-Rayet shells,
    detached components of supernova remnants, stromgren zones, emission-line stars,
    or even low-redshift emission-line galaxies whose H$\alpha$ lines fall within
    the filter bandpass. Hence we may need to further refine the precise classification
    of targets through subsequent mult-wavelength image inspections and spectroscopic
    observations. Therefore, our sample also includes a small number of other types
    of celestial objects.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们的 AI/ML 算法是基于已知 PN 的核心群体进行训练的，但它仍能识别所有类型的 H$\alpha$ 发射源，无论它们是 PN 还是紧凑的 HII
    区域、Wolf-Rayet 外壳、超新星遗迹的脱离部分、斯特龙格区、发射线恒星，甚至是其 H$\alpha$ 线落在滤光片带宽内的低红移发射线星系。因此，我们可能需要通过后续的多波长图像检查和光谱观测进一步细化目标的精确分类。因此，我们的样本中还包括少量其他类型的天体。
- en: 3.3.1 Emission-line galaxies
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.1 发射线星系
- en: We uncovered 3 narrow-line emission line galaxies in this work (see Figure [9](#A0.F9
    "Figure 9 ‣ First Discovery and Confirmation of PN Candidates Found from AI and
    Deep Learning Techniques Applied to VPHAS+ Survey Data") and Table [2](#S3.T2
    "Table 2 ‣ 3.3.1 Emission-line galaxies ‣ 3.3 Other types of emission-line sources
    or mimics ‣ 3 Results ‣ First Discovery and Confirmation of PN Candidates Found
    from AI and Deep Learning Techniques Applied to VPHAS+ Survey Data")) via the
    observed $30-50$ Å redshifts exhibited by the emission lines (also typically seen
    in PNe) in their spectra. One of the sources, YP0827-3033, with Z=0.0062 is very
    compact, YP1151-6247 (the second line of Figure [2](#S3.F2 "Figure 2 ‣ 3.1 True
    PNe ‣ 3 Results ‣ First Discovery and Confirmation of PN Candidates Found from
    AI and Deep Learning Techniques Applied to VPHAS+ Survey Data")) with Z=0.00414
    appears as two slightly separated oval emission blobs initially considered as
    a bi-polar PN but now likely two interacting galaxies. Interestingly the [N II]/H$\alpha$
    ratio is 8.6\. The third example is YP1701-2519, a small but clearly resolved
    emission region with a Z=0.0059\. The ability of the VPHAS+ survey to be sensitive
    to emission line galaxies depends on the filter bandpass and the redshift of the
    emission line galaxy. The filter has central wavelength and FWHM of 6588Å and
    107Å, respectively (Drew et al., [2005](#bib.bib4)).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这项工作中发现了 3 个窄线发射线星系（见图 [9](#A0.F9 "图 9 ‣ AI 和深度学习技术应用于 VPHAS+ 调查数据中发现的 PN
    候选者的首次发现和确认") 和表 [2](#S3.T2 "表 2 ‣ 3.3.1 发射线星系 ‣ 3.3 其他类型的发射线源或类似物 ‣ 3 结果 ‣ AI
    和深度学习技术应用于 VPHAS+ 调查数据中发现的 PN 候选者的首次发现和确认")），通过它们的光谱中展示的 $30-50$ Å 红移（在 PNe 中也通常见到）。其中一个源，YP0827-3033，Z=0.0062
    非常紧凑，YP1151-6247（见图 [2](#S3.F2 "图 2 ‣ 3.1 真正的 PN ‣ 3 结果 ‣ AI 和深度学习技术应用于 VPHAS+
    调查数据中发现的 PN 候选者的首次发现和确认")）Z=0.00414 显示为两个略微分开的椭圆发射斑点，最初被认为是双极 PN，但现在很可能是两个相互作用的星系。有趣的是，[N
    II]/H$\alpha$ 比率为 8.6。第三个例子是 YP1701-2519，一个小但清晰解析的发射区域，Z=0.0059。VPHAS+ 调查对发射线星系的敏感性取决于滤光片的带宽和发射线星系的红移。该滤光片的中心波长和
    FWHM 分别为 6588Å 和 107Å（Drew 等人，[2005](#bib.bib4)）。
