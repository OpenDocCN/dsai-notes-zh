- en: 3.4 Emission-line stars and late-type stars
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 发射线星和晚型星
- en: As part of our sample verification strategy we selected a series of compact,
    apparently unresolved sources for observation that appeared to have obvious H$\alpha$
    emission given the disparity in intensity between the H$\alpha$ image and the
    broad-band red equivalent. These were suspected of being either emission-line
    stars or perhaps late- type star contaminants. This selection was done blindly
    from the AI/ML provided VPHAS+ target lists without reference to other imagery
    (which could have been indicative of likely source type). Spectral analysis of
    these selected cases revealed that two (6.45% of the total) were indeed late-type
    stars dominated by strong molecular bands (see Figure [11](#A0.F11 "Figure 11
    ‣ First Discovery and Confirmation of PN Candidates Found from AI and Deep Learning
    Techniques Applied to VPHAS+ Survey Data")). As described in Parker et al. ([2006](#bib.bib6)),
    these arise because of how the molecular band distribution falls within the H$\alpha$
    filter bandpass while simultaneously increasing in strength of peak intensity
    as one moves further to the red. This gets selected by the H$\alpha$ filter whereas
    the band influence is diluted by their inclusion in the broad-band red-filter.
    The apparent image shape of YP1705-2524 (one of these late type star contaminants)
    is slightly elongated due to the presence of another relatively faint star nearby.
    Two emission line stars (EM stars) were also found, again accounting for 6.45%
    of the total (see Figure [9](#A0.F9 "Figure 9 ‣ First Discovery and Confirmation
    of PN Candidates Found from AI and Deep Learning Techniques Applied to VPHAS+
    Survey Data")). One of the EM stars (YP0900-4457, the third and forth lines of
    Figure [2](#S3.F2 "Figure 2 ‣ 3.1 True PNe ‣ 3 Results ‣ First Discovery and Confirmation
    of PN Candidates Found from AI and Deep Learning Techniques Applied to VPHAS+
    Survey Data")) is located in a sparsely populated stellar field region indicating
    a strong absorption screen behind the stars that are visible. The spectrum exhibits
    multiple very strong emission lines with an nebular outflow to the north. A spectrum
    of this outflow was also taken which has a very similar spectrum to that of the
    assumed host star. However, there is another possibility that our spectroscopic
    observation missed the outflow and instead captured the edge of the star, which
    requires further examination. Both emission line stars discovered show Ca II triplet
    lines in the infrared in emission. These results show that selection of these
    types of apparent emitter could provide a rich vein of faint emission lines stars
    for further study - more examples are needed to statistically establish the true
    emission versus late-type star fractions which here are nominally 50% each.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我们样本验证策略的一部分，我们选择了一系列紧凑且明显未分辨的观测源，这些源在H$\alpha$图像与宽带红色等效图像的强度差异明显。由于这种强度差异，这些源被怀疑是发射线星或晚型星污染物。这一选择是从AI/ML提供的VPHAS+目标列表中盲目完成的，没有参考其他影像（可能指示了源类型）。对这些选定案例的光谱分析揭示了其中两个（占总数的6.45%）确实是由强分子带主导的晚型星（见图
    [11](#A0.F11 "图 11 ‣ 从AI和深度学习技术应用于VPHAS+调查数据中发现的PN候选者的首次发现与确认")）。如Parker等人所述（[2006](#bib.bib6)），这些分子带分布落在H$\alpha$滤光片波段内，同时随着向红色移动，峰值强度增加。这被H$\alpha$滤光片选择，而其在宽带红色滤光片中的影响被稀释。YP1705-2524（这些晚型星污染物之一）的显著图像形状略微拉长，这是由于附近存在另一颗相对较暗的星星。还发现了两颗发射线星（EM星），它们也占总数的6.45%（见图
    [9](#A0.F9 "图 9 ‣ 从AI和深度学习技术应用于VPHAS+调查数据中发现的PN候选者的首次发现与确认")）。其中一颗EM星（YP0900-4457，图
    [2](#S3.F2 "图 2 ‣ 3.1 真实PNe ‣ 3 结果 ‣ 从AI和深度学习技术应用于VPHAS+调查数据中发现的PN候选者的首次发现与确认")中的第三和第四行）位于一个星稀疏的区域，表明其背后存在强吸收屏。光谱显示出多个非常强的发射线，并且有一个朝北的星云流出。还对这个流出的光谱进行了测量，其光谱与假定主星的光谱非常相似。然而，也有可能我们的光谱观测错过了流出物，而捕捉了星星的边缘，这需要进一步检查。发现的两个发射线星在红外中显示出Ca
    II三重线的发射。这些结果表明，这些显然的发射体的选择可能提供了一条丰富的微弱发射线星的研究途径 - 需要更多的例子来统计确定真实发射与晚型星的比例，在这里，它们名义上各占50%。
- en: 3.5 Others
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5 其他
- en: In this spectroscopic observation, we also identified 2 other targets, accounting
    for 6.45% of the total (see Figure [11](#A0.F11 "Figure 11 ‣ First Discovery and
    Confirmation of PN Candidates Found from AI and Deep Learning Techniques Applied
    to VPHAS+ Survey Data")).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次光谱观测中，我们还识别了另外2个目标，占总数的6.45%（见图 [11](#A0.F11 "图 11 ‣ AI和深度学习技术应用于VPHAS+调查数据中的PN候选体首次发现和确认")）。
- en: One of them turns out to be a small detached fragment of the famous supernova
    remnant RCW 86 (YP1441-6239, the last line of Figure [2](#S3.F2 "Figure 2 ‣ 3.1
    True PNe ‣ 3 Results ‣ First Discovery and Confirmation of PN Candidates Found
    from AI and Deep Learning Techniques Applied to VPHAS+ Survey Data")). Our AI
    network detected multiple similar targets and the exclusion of them from our PNe
    searching requires much larger-scale surrounding images for judgment.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个结果显示为著名超新星残骸RCW 86（YP1441-6239，图 [2](#S3.F2 "图 2 ‣ 3.1 真实PNe ‣ 3 结果 ‣ AI和深度学习技术应用于VPHAS+调查数据中的PN候选体首次发现和确认")最后一行）的一个小的脱离片段。我们的AI网络检测到了多个类似目标，从我们的PNe搜索中排除它们需要更大规模的周围图像进行判断。
- en: The other remaining observed target independently identified turns out to be
    a known H$\alpha$ emission object located within the super star cluster Westerlund
    1\. It has been previously studied using VPHAS+, HST, and VLT data, see Wright
    et al. ([2014](#bib.bib20)), and identified as an ionized hydrogen gas cloud surrounding
    a red super-giant.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 其他独立识别的观测目标结果显示为已知的H$\alpha$发射物体，位于超级星团Westerlund 1中。它之前使用了VPHAS+、HST和VLT数据进行研究，见Wright等人（[2014](#bib.bib20)），并被识别为环绕红色超巨星的电离氢气云。
- en: 4 Conclusions
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结论
- en: We have presented the first discovery and confirmation of PNe candidates found
    from deep learning techniques applied to high-resolution VPHAS+ survey data. We
    have proven our techniques are able to independently and automatically uncover
    faint, resolved PNe in very dense star fields near the Galactic centre using the
    high-resolution H$\alpha$ survey VPHAS+. These targets are often beyond the reach
    of traditional detection software and often visual scrutiny. Our automated techniques,
    once trained as described in Paper I save the significant manpower required of
    eye-inspection applied to the large imaging survey datasets. To achieve these
    very encouraging results we developed a novel Swin-Transformer algorithm (see
    Sun et al. ([2024](#bib.bib26))) with an IPHAS training sample based on the existing
    inventory of PNe curated within the HASH PNe database (Parker et al., [2016](#bib.bib12)).
    We found more than 800 high-quality candidates and selected 31 of them for initial
    spectral observation at SAAO. We spectroscopically confirmed that 22 are true
    (T), likely (L) and possible (P) PNe giving a formal confirmation level of 70.97%.
    These PNe are mostly very faint and located in dense fields, with several directly
    partially obscured behind stars or under the glow/interference of a very bright
    nearby stars. We also found a CSPN white dwarf with an interesting H$\alpha$ jet.
    Of the remaining 9 sources 7 were emission line sources comprising 3 emission
    line galaxies, 2 emission lines stars, a component of a supernova and an emission
    blob in a star cluster. Only 2/31 objects were non-emitters being classed as late-type
    stars with string red molecular bands. This give an overall success rate for detection
    of emission sources of all kinds at 29/31 or 93.5%.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们展示了通过应用深度学习技术对高分辨率VPHAS+调查数据进行的PNe候选体的首次发现和确认。我们已经证明了我们的技术能够独立并自动地在银河中心附近的密集星场中发现微弱、已解析的PNe，这些目标通常超出了传统检测软件和视觉检查的范围。我们的自动化技术，在《论文I》中描述的训练后，节省了对大规模成像调查数据集进行目检所需的大量人力。为了取得这些令人鼓舞的结果，我们开发了一种新颖的Swin-Transformer算法（见Sun等人（[2024](#bib.bib26)）），使用基于HASH
    PNe数据库（Parker等人，[2016](#bib.bib12)）现有PNe库存的IPHAS训练样本。我们发现了超过800个高质量的候选体，并选择了其中31个进行SAAO的初步光谱观测。我们光谱学上确认了22个为真正的（T）、可能的（L）和潜在的（P）PNe，给出了70.97%的正式确认水平。这些PNe大多数非常微弱且位于密集区域，有些直接被星体部分遮挡或在非常亮的附近星星的辉光/干扰下。我们还发现了一颗具有有趣H$\alpha$喷流的CSPN白矮星。在剩下的9个源中，有7个是发射线源，包括3个发射线星系、2个发射线星、一个超新星的组成部分和一个在星团中的发射斑点。只有2/31个对象为非发射体，被归类为具有明显红色分子带的晚型星。这给出了所有类型发射源检测的总体成功率为29/31或93.5%。
- en: For the future we will continue working on the other half of VPHAS+ fields,
    stacking them for fainter nebulae, and improved searching techniques based on
    the fusion of all available the wavebands. And a pixel-to-pixel H$\alpha$ nebulae
    map is also planned for a more complete search for faint PNe and other kinds of
    nebulae.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，我们将继续在 VPHAS+ 领域的另一半工作，堆叠它们以观测更微弱的星云，并基于所有可用波段的融合改进搜索技术。同时，我们还计划制作一个像素级 H$\alpha$
    星云图，以便更全面地搜索微弱的行星状星云和其他类型的星云。
