- en: First Discovery and Confirmation of PN Candidates Found from AI and Deep Learning
    Techniques Applied to VPHAS+ Survey Data
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 首次发现并确认由AI和深度学习技术应用于VPHAS+调查数据找到的PN候选体
- en: Yushan Li 112233    Quentin Parker quentinp@hku.hk22    Peng Jia 3344(Received
    -; accepted -)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 李宇山 112233    昆廷·帕克 quentinp@hku.hk22    彭佳 3344（接收 -; 接受 -）
- en: Abstract
  id: totrans-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Context. We have developed deep learning (DL) and AI based tools to search extant
    narrow-band wide-field H$\alpha$ surveys of the Galactic Plane for elusive planetary
    nebulae (PNe) which are hidden in dense star fields towards the Galactic centre.
    They are faint, low-surface brightness, usually resolved sources, which are not
    discovered by previous automatic searches that depend on photometric data for
    point-like sources. These sources are very challenging to find by traditional
    visual inspection in such crowded fields and many have been missed. We have successfully
    adopted a novel ’Swin-Transformer’ AI algorithm, which we described in detail
    in the preceding Techniques paper (Paper I).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 背景。我们开发了基于深度学习（DL）和人工智能（AI）的工具，以搜索银河平面的现有窄带宽视场H$\alpha$调查中隐藏在银河中心密集星场中的隐秘行星状星云（PNe）。这些天体是微弱的、低表面亮度的，通常是被分辨出的源，它们未被依赖光度数据的先前自动搜索所发现。这些源在如此拥挤的场中通过传统的视觉检查非常难以找到，许多都被遗漏了。我们成功采用了一种新颖的‘Swin-Transformer’
    AI算法，具体描述见前述的技术论文（论文I）。
- en: Aims. Here, we present preliminary results from our first spectroscopic follow-up
    run for 31 top-quality PN candidates found by the algorithm from the high-resolution
    H$\alpha$ survey VPHAS+. This survey has not yet undergone extensive manual, systematic
    searching.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目标。这里，我们展示了对31个由算法从高分辨率H$\alpha$调查VPHAS+中找到的顶级PN候选体的首次光谱跟进运行的初步结果。该调查尚未经过广泛的手动系统搜索。
- en: Methods. Our candidate PNe were observed with the SpUpNIC spectrograph on the
    1.9 m telescope at the South African Astronomical Observatory (SAAO) in June 2023\.
    We performed standard IRAF spectroscopic reduction and then followed our normal
    HASH PN identification and classification procedures.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 方法。我们在2023年6月使用南非天文台（SAAO）1.9米望远镜上的SpUpNIC光谱仪观测了我们的候选行星状星云（PNe）。我们进行了标准的IRAF光谱减除，然后按照我们正常的HASH
    PN识别和分类程序进行操作。
- en: Results. Our reduced spectra confirmed that these candidates include 22 true,
    likely and possible PNe (70.97%), 3 emission-line galaxies, 2 emission-line stars,
    2 late-type star contaminants and 2 other H$\alpha$ sources including a newly
    identified detached fragment of SNR RCW 84\. We present the imaging and spectral
    data of these candidates and a preliminary analysis of their properties. These
    data provide strong input to help to evaluate and refine the behaviour of the
    AI algorithm when searching for PNe in wide-field H$\alpha$ surveys.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 结果。我们的减光谱确认这些候选体包括22个真实的、可能的和可能是PNe的（70.97%），3个发射线星系，2个发射线星，2个晚型星污染物以及2个其他H$\alpha$源，包括新识别的SNR
    RCW 84的脱离片段。我们展示了这些候选体的成像和光谱数据以及对其属性的初步分析。这些数据为评估和完善AI算法在宽视场H$\alpha$调查中寻找PNe的行为提供了强有力的支持。
