- en: 6 Discussion and Future Direction
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 讨论与未来方向
- en: In order to provide future work suggestions, we have collected other authors’
    recommendations within this survey, as well as concluding with our own ideas accumulated
    from this research. This section has been organised into various categories for
    easier reference.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供未来工作的建议，我们在本调查中收集了其他作者的推荐意见，并总结了我们从这项研究中积累的想法。本节已按照不同类别进行组织，以便于参考。
- en: 6.1 Data Collection Refinement
  id: totrans-187
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 数据收集改进
- en: The collection of data within the marine debris topic has proven to considerably
    affect the results that researchers are claiming. With many authors stating that
    database collections are just not large enough [Maharjan et al., [2022](#bib.bib57)],
    [van Lieshout et al., [2020](#bib.bib53)], [Zhou et al., [2023](#bib.bib103)]
    particularly of underwater debris, it would make sense for a large database to
    be produced. Potentially even the use of multiple databases could be explored,
    as it is limited in this area of research.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在海洋垃圾主题中的数据收集已经被证明对研究人员所声称的结果有着显著影响。许多作者表示数据库的收集数量还远远不够，[Maharjan 等，[2022](#bib.bib57)]，[van
    Lieshout 等，[2020](#bib.bib53)]，[Zhou 等，[2023](#bib.bib103)]特别是对于水下垃圾，这使得创建一个大型数据库显得很有意义。甚至可以考虑使用多个数据库，因为在这一研究领域的限制较多。
- en: de Vries et al. [[2021](#bib.bib97)]’s research attempted to produce a comparative
    study between YOLOv5 and Faster RCNN but the authors decided their dataset was
    not large enough; it would be beneficial to obtain a sizeable increase in images
    and train the methodology the authors have recommended. Individually the models
    have produced high mean average precision scores when detecting debris, accordingly,
    a comparison would be a valuable insight.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: de Vries 等 [[2021](#bib.bib97)] 的研究试图对 YOLOv5 和 Faster RCNN 进行比较，但作者决定他们的数据集还不够大；获得大量图像并训练作者推荐的方法将是有益的。各模型在检测垃圾时都产生了高的平均精度分数，因此进行比较将提供有价值的见解。
- en: Furthermore, comparing these object detection results on the same dataset as
    classification methods which have also performed well such as VGG-16 and ShuffleXception
    would be a meaningful study to determine which method of computer vision is superior
    for sea debris detection.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，将这些物体检测结果与在同一数据集上表现良好的分类方法（如 VGG-16 和 ShuffleXception）进行比较，将是一个有意义的研究，以确定哪种计算机视觉方法更适合海洋垃圾检测。
- en: In addition to an increase in image availability, researchers such as van Lieshout
    et al. [[2020](#bib.bib53)], Hipolito et al. [[2021](#bib.bib36)], Maharjan et al.
    [[2022](#bib.bib57)] and Zhou et al. [[2023](#bib.bib103)] have pointed out that
    the variation of images is also not up to a high enough standard. Their suggestions
    range from diversifying weather conditions, locations and visibility within the
    water. A few authors request more optimal conditions based on a higher accuracy
    but in order to provide an AI framework that works in multiple conditions, perhaps
    the databases should embody more challenging pieces of data to enrich the robustness
    of the model.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 除了图像可用性的增加，研究人员如 van Lieshout 等 [[2020](#bib.bib53)]、Hipolito 等 [[2021](#bib.bib36)]、Maharjan
    等 [[2022](#bib.bib57)] 和 Zhou 等 [[2023](#bib.bib103)] 指出，图像的多样性也未达到足够高的标准。他们的建议包括多样化天气条件、位置和水中的能见度。一些作者要求在更高准确度的基础上提供更优的条件，但为了提供一个在多种条件下都能有效工作的
    AI 框架，或许数据库应该包含更多具有挑战性的数据，以增强模型的鲁棒性。
- en: With the dilemma of debris quantity and variation ever increasing, a high number
    of classes should also be available to the dataset, to broaden the complexity
    of the model.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 随着垃圾数量和多样性问题的不断增加，数据集中也应该包含更多的类别，以扩大模型的复杂性。
- en: Jakovljevic et al. [[2020](#bib.bib39)] found that approximately 60% of the
    debris they catch in rivers is a wood product or similar; it could be valuable
    to ensure that classification systems also include wood materials, to increase
    accuracy rates on current models. We believe it would be highly beneficial to
    train river classification models on wood types, to prevent mistakes in detection
    but also if the algorithm were to be applied to a form of automation, collecting
    wood would not need to be a priority as it is mostly a natural and biodegradable
    material but it might also help to eliminate precious resources - with that in
    mind; potentially harmful types of manufactured woods or those with coatings could
    be an area of classification to explore. van Lieshout et al. [[2020](#bib.bib53)]
    suggest that future research should monitor the reliability of human labelling;
    increasing the precision of how we categorise data.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: Jakovljevic 等人 [[2020](#bib.bib39)] 发现他们在河流中捕获的约 60% 的碎片是木材产品或类似物；确保分类系统也包括木材材料可能会提高当前模型的准确性。我们认为，训练河流分类模型以识别木材类型将极为有益，以避免检测错误，同时，如果算法应用于自动化形式，收集木材不必成为优先任务，因为木材大多是天然且可生物降解的，但这也有助于消除珍贵资源。考虑到这一点，可能有害的制造木材或带有涂层的木材可能是值得探索的分类领域。van
    Lieshout 等人 [[2020](#bib.bib53)] 建议未来的研究应监测人工标注的可靠性；提高我们分类数据的精度。
- en: Within their research exploring the use of SAR to detect debris, Savastano et al.
    [[2021](#bib.bib77)] highlighted the importance of using a reliable ground truth
    dataset within AI training. They recommended researchers attempt to strengthen
    the ground data by focusing on the use of in-situ validated ground truth data
    in a diverse range of locations.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索使用 SAR 检测碎片的研究中，Savastano 等人 [[2021](#bib.bib77)] 强调了在 AI 训练中使用可靠的地面真实数据集的重要性。他们建议研究人员通过关注在多样化地点使用原位验证的地面真实数据来尝试增强地面数据。
- en: The authors de Vries et al. [[2021](#bib.bib97)] found that their method cannot
    currently fill the gap of debris from 50cm down to 5cm, due to the size being
    too small to be detected. As most plastics continue to degrade over time, they
    recommend future work in this area. Liu and Zhou [[2023](#bib.bib55)] also highlighted
    the importance of small object detection; they suggest improving network structure
    or even exploring alternative techniques.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: de Vries 等人 [[2021](#bib.bib97)] 发现他们的方法目前无法填补从 50cm 到 5cm 的碎片空白，因为碎片尺寸过小无法被检测。由于大多数塑料随着时间的推移会继续降解，他们建议未来在这一领域开展更多研究。Liu
    和 Zhou [[2023](#bib.bib55)] 也强调了小物体检测的重要性；他们建议改进网络结构或甚至探索其他技术。
- en: Within macroplastics there is rich literature on the applications of AI but
    a microplastics and nanoplastics review study could be explored. It is an extremely
    complex challenge and would require an intricate detection system, with data collected
    from under a microscope, perhaps the classes could be separated into colours or
    material properties.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 关于宏观塑料的应用 AI 的文献丰富，但可以探索微塑料和纳米塑料的综述研究。这是一个极其复杂的挑战，需要一个复杂的检测系统，数据可能需要在显微镜下收集，也许可以将类别分为颜色或材料属性。
- en: In addition, the condition of any size debris should be considered, after proving
    that brighter and more rigid pieces of plastic perform well; how would we solve
    degradation of colour and texture within debris underwater and exposure to natural
    elements? Furthermore, it would be interesting to observe the results of detection
    within debris partially or fully covered in sediment or wildlife. Based on the
    findings from Sánchez-Ferrer et al. [[2022](#bib.bib84)], it would be valuable
    to explore research that is able to either detect more than one object within
    a frame or be able to explore partially hidden objects.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，应考虑任何尺寸的碎片的状况，在证明更亮和更坚固的塑料片表现良好之后，我们如何解决水下碎片的颜色和纹理降解问题以及对自然元素的暴露？此外，观察在部分或完全被沉积物或野生动植物覆盖的碎片中的检测结果将是有趣的。根据
    Sánchez-Ferrer 等人 [[2022](#bib.bib84)] 的研究，探索能够在一个框架内检测多个物体或能够探索部分隐藏物体的研究将具有价值。
- en: 'Sánchez-Ferrer et al. [[2023](#bib.bib85)] suggested a plethora of future works
    such as upgraded synthetic data generation to better replicate real ocean conditions.
    They suggest the following considerations: “object integration, scaling policies,
    and depth simulation”. Secondly, they recommend domain adaptation to reduce the
    need for annotated data. They also suggest exploring the use of GANs (Generative
    Adversarial Network) for generating synthetic data, of which Fulton et al. [[2019](#bib.bib31)]
    also expressed interest in. Finally, based on their conclusions, they recommend
    a deeper exploration of the integration of both real and synthetic data, potentially
    investigating the optimal percentage of synthetic data that advances the overall
    performance of the model.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: Sánchez-Ferrer 等人 [[2023](#bib.bib85)] 提出了大量未来工作的建议，例如升级合成数据生成，以更好地模拟真实的海洋条件。他们建议考虑以下几个方面：“物体整合、尺度策略和深度模拟”。其次，他们推荐领域适应以减少对标注数据的需求。他们还建议探索使用
    GAN（生成对抗网络）来生成合成数据，Fulton 等人 [[2019](#bib.bib31)] 也对此表示了兴趣。最后，基于他们的结论，他们推荐更深入地探索真实数据和合成数据的整合，潜在地研究优化合成数据的比例，以提升模型的整体性能。
- en: 6.2 Monitoring Debris
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 监测碎片
- en: Various remote sensing applications could be further modified to conduct long
    term monitoring systems, which could enable the prevention of debris entering
    large water bodies. Additionally, the assessment of temporal dynamics of floating
    debris and its interaction with environmental factors could be a valuable analysis
    of debris behaviour in water flow and weather conditions. A study by University
    of Oxford; Vogt-Vincent et al. [[2023](#bib.bib96)] was able to source the terrestrial
    and marine origins of debris into the Seychelles islands using the Lagrangian
    trajectory - some of the floating plastic was believed to travel anywhere up to
    six months to two years. It could therefore be interesting to employ machine learning
    methods to track where these items may have come from; helping to reduce initial
    improper waste disposal.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 各种遥感应用可以进一步修改，以进行长期监测系统，这可能有助于防止垃圾进入大水体。此外，评估漂浮垃圾的时间动态及其与环境因素的互动可能对垃圾在水流和天气条件下的行为进行有价值的分析。牛津大学的研究，Vogt-Vincent
    等人 [[2023](#bib.bib96)] 能够通过拉格朗日轨迹追踪垃圾的陆地和海洋来源，发现塞舌尔群岛的一些漂浮塑料被认为可以旅行长达六个月到两年。因此，利用机器学习方法跟踪这些物品的来源可能会很有趣，有助于减少初始的不当废物处理。
- en: Contributions of citizen scientists, as Teng et al. [[2022](#bib.bib87)] suggest;
    could help reshape estimations and tracking of debris within the ocean. There
    are currently methods for recreational and professional divers who complete the
    PADI Dive Against Debris course and log any data collection from scuba diving.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 如 Teng 等人 [[2022](#bib.bib87)] 所建议的，公民科学家的贡献可能有助于重塑对海洋垃圾的估计和跟踪。目前有针对休闲和专业潜水员的方法，他们完成了
    PADI 反垃圾潜水课程，并记录任何来自水肺潜水的数据收集。
- en: 6.3 Enhanced Techniques
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3 增强技术
- en: Enhanced techniques in this field are fundamental to addressing the issue of
    marine debris as it provides possible insights to how we can apply detection and
    tracking methods to real world scenarios.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 这一领域的增强技术对于解决海洋垃圾问题至关重要，因为它提供了可能的洞察力，帮助我们将检测和跟踪方法应用于现实世界的场景。
- en: Watanabe et al. [[2019](#bib.bib99)] proposed multiple sensors and data fusion
    techniques to revolutionise object detection in marine environments. Hyperspectral
    sensors were suggested by Maharjan et al. [[2022](#bib.bib57)] to identify plastics
    more clearly against other materials when the spectral properties alter from natural
    wear and degradation; they also suggest multispectral sensors to detect smaller
    debris. In the same year, Sánchez-Ferrer et al. [[2022](#bib.bib84)] suggested
    future research could explore other types of data such as sonar or lidar to heighten
    the detection and recognition of marine litter. Kylili et al. [[2020](#bib.bib46)]
    suggested the development of an autonomous image acquisition system that could
    collect footage of marine debris in real time and Watanabe et al. [[2019](#bib.bib99)]
    have also recommended using swarm control techniques for drones; underwater vehicles;
    cameras and satellite observations as a collective to monitor and detect ocean
    debris. They propose the use of reinforcement learning for optimally controlling
    multiple robots in this way.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: Watanabe等人[[2019](#bib.bib99)]提出了多种传感器和数据融合技术，以革新海洋环境中的物体检测。Maharjan等人[[2022](#bib.bib57)]建议使用高光谱传感器，在光谱特性由于自然磨损和降解而发生变化时，能够更清晰地识别塑料；他们还建议使用多光谱传感器来检测更小的碎片。同年，Sánchez-Ferrer等人[[2022](#bib.bib84)]建议未来的研究可以探索其他类型的数据，如声纳或激光雷达，以提高海洋垃圾的检测和识别。Kylili等人[[2020](#bib.bib46)]建议开发一个自主图像采集系统，能够实时收集海洋垃圾的影像，Watanabe等人[[2019](#bib.bib99)]还推荐使用群体控制技术来监控和检测海洋垃圾，包括无人机、水下车辆、摄像头和卫星观测。他们建议使用强化学习来最优控制多台机器人。
- en: Most of the research papers have not addressed their efforts to incorporate
    measures that protect the fragile underwater ecosystems as we attempt to use new
    methods for clean ups, as Fulton et al. [[2019](#bib.bib31)] mentions “accidental
    removal of biological entities such as plants or animals could damage the very
    ecosystems we hope to protect”. The authors are particularly concerned with environmental
    safety, as their research is based on the application of their model on robotics.
    They apply their model to a NVIDIA TM Jetson TX2 which is small enough for an
    AUV and produces minimal heat at a minimal electrical cost. Their team stated
    their intention to use their Aqua AUV [Sattar et al., [2008](#bib.bib76)] in the
    near future for real time object detection.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数研究论文没有解决如何在使用新方法进行清理时，保护脆弱的水下生态系统的问题，正如Fulton等人[[2019](#bib.bib31)]所提到的，“意外移除植物或动物等生物实体可能会破坏我们希望保护的生态系统”。作者特别关注环境安全，因为他们的研究基于其模型在机器人技术上的应用。他们将模型应用于NVIDIA
    TM Jetson TX2，该设备足够小以适配AUV，并且在电力消耗上产生最小的热量。他们的团队表示计划在不久的将来使用他们的Aqua AUV [Sattar等人，[2008](#bib.bib76)]进行实时物体检测。
- en: Despite this promising work, we feel that applying deep learning methods to
    automation is still an underexplored area. Hipolito et al. [[2021](#bib.bib36)]
    also briefly highlight the potential applications of testing and implementing
    such integration. Kasparavičiūtė et al. [[2019](#bib.bib43)] explore path planning
    solutions for plastic object retrieval using genetic programming (a method that
    allows the ability to learn for itself). They deployed this onto an AUV which
    is capable of diving underwater and used a range of sensors to detect plastic.
    They do however, register a multitude of challenges including consideration of
    exclusion zones; safety & rollback; realistic path planning; battery consumption
    and general enhancement in the system. Fulton et al. [[2019](#bib.bib31)] also
    express the challenges of automation including “the development of navigation,
    exploration and manipulation strategies”.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些有前景的工作，我们认为将深度学习方法应用于自动化仍然是一个未被充分探索的领域。Hipolito等人[[2021](#bib.bib36)]也简要强调了测试和实施这种集成的潜在应用。Kasparavičiūtė等人[[2019](#bib.bib43)]探索了使用遗传编程（这种方法允许系统自我学习）进行塑料物体检索的路径规划解决方案。他们将此应用于一种能够潜入水下的AUV，并使用多种传感器来检测塑料。然而，他们也登记了包括排除区、安全与回滚、现实路径规划、电池消耗以及系统整体改进等在内的众多挑战。Fulton等人[[2019](#bib.bib31)]还表达了自动化的挑战，包括“导航、探索和操作策略的开发”。
- en: However, upon conclusion of this review; we believe that in order to begin applying
    machine learning to automation for debris collection, researchers must first establish
    a much more in depth database and consider the many gaps in the research for detection
    and mapping algorithms.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在完成这次审查后，我们认为，为了开始将机器学习应用于垃圾收集的自动化，研究人员必须首先建立一个更加深入的数据库，并考虑检测和映射算法中的许多研究空白。
- en: Acuña-Ruz et al. [[2018](#bib.bib1)] suggest using the results of their study
    on marine debris on beaches, where they combined three algorithms (RF, SVM & LDA)
    to create an environmental management strategy for beach cleans and other means
    of decision making programs regarding beach debris. They particularly emphasise
    further developing AI methods and hyperspectral sensors for the classification
    of marine debris using satellite imagery.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: Acuña-Ruz 等人 [[2018](#bib.bib1)] 建议利用他们在海滩海洋垃圾研究中的结果，他们将三种算法（RF、SVM 和 LDA）结合起来，创建了一个海滩清理的环境管理策略以及其他有关海滩垃圾的决策程序。他们特别强调了进一步发展人工智能方法和高光谱传感器，以利用卫星影像对海洋垃圾进行分类。
- en: Before testing any model in real world scenarios, it could be beneficial to
    create realistic simulations representing all classes with an introduction of
    new types of debris to monitor how the model would perform and behave.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际场景中测试任何模型之前，创建代表所有类别的现实模拟可能是有益的，模拟中引入新的垃圾类型，以监测模型的表现和行为。
- en: 6.4 Deep Learning Methods
  id: totrans-210
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4 深度学习方法
- en: The next steps in this research could be reviewing and comparing the strongest
    algorithms currently available (Faster R-CNN, YOLOv3, YOLOv4 & YOLOv5) for object
    detection with marine debris. This would then have the potential to develop the
    best performing model into a hybrid option.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究的下一步可能是审查和比较当前可用的最强算法（Faster R-CNN、YOLOv3、YOLOv4 和 YOLOv5）在海洋垃圾检测中的表现。这将有可能将性能最佳的模型发展成混合选项。
- en: To avoid the natural bias that CNNs may produce; transformers could be explored
    further in combination with CNNs; to achieve a strong performance they would require
    a large database and powerful computer resources. There is positive research to
    suggest strong results with this combination by Bazi et al. [[2021](#bib.bib5)],
    Carion et al. [[2020](#bib.bib10)], Liu et al. [[2021](#bib.bib56)] & Touvron
    et al. [[2021](#bib.bib93)] but minimal research of transformer CNN hybrids in
    marine debris.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免卷积神经网络（CNNs）可能产生的自然偏差；可以进一步探索与 CNNs 结合使用的变换器；为了达到强大的性能，它们将需要一个大型数据库和强大的计算资源。Bazi
    等人 [[2021](#bib.bib5)]、Carion 等人 [[2020](#bib.bib10)]、Liu 等人 [[2021](#bib.bib56)]
    和 Touvron 等人 [[2021](#bib.bib93)] 的积极研究表明这种组合具有强大的结果，但在海洋垃圾中的变换器 CNN 混合体研究仍然很少。
- en: Kikaki et al. [[2022](#bib.bib44)] suggested several directions when testing
    their benchmark dataset MARIDA. The authors proposed exploring training their
    dataset on more advanced machine learning models or investigating the transferability
    of the models on the dataset to other regions and sensors. The authors also highlighted
    the importance of developing methods for tracking and predicting marine debris;
    especially within ocean circulation models so that as researchers we can all better
    understand the way marine debris travels.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: Kikaki 等人 [[2022](#bib.bib44)] 在测试他们的基准数据集 MARIDA 时建议了几种方向。作者提议探索在更先进的机器学习模型上训练他们的数据集，或调查模型在数据集上的迁移能力到其他区域和传感器。作者还强调了开发追踪和预测海洋垃圾的方法的重要性；特别是在海洋循环模型中，以便研究人员能更好地理解海洋垃圾的传播方式。
- en: Sannigrahi et al. [[2022](#bib.bib75)] suggest separating the training data
    and utilising a multi object detecting model to differentiate between organic
    floating debris and floating plastic. However, once again as mentioned above this
    would require a larger dataset reflecting more diversity, as well as broadening
    the regions where data is obtained.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: Sannigrahi 等人 [[2022](#bib.bib75)] 建议将训练数据分开，并利用多目标检测模型区分有机漂浮垃圾和塑料漂浮物。然而，正如上面所提到的，这仍然需要一个反映更多多样性的更大数据集，并扩展数据获取的区域。
- en: Zhou et al. [[2023](#bib.bib103)] highlights the development of high performance
    and low size networks using dilated parallel modules (DPMs) as a promising direction
    - particularly in one-stage small object detection networks to transcend network
    performance.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: Zhou 等人 [[2023](#bib.bib103)] 强调了使用扩张并行模块（DPMs）开发高性能且低规模网络作为一个有前景的方向 - 特别是在一阶段小物体检测网络中，以超越网络性能。
- en: Liu and Zhou [[2023](#bib.bib55)] suggest exploration of real-time deployment,
    particularly of their refined YOLOv5 model; including testing the models on different
    hardware applications for practical applicability in real-world scenarios.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: Liu和Zhou[[2023](#bib.bib55)]建议探索实时部署，特别是对其优化的YOLOv5模型；包括在不同硬件应用上测试模型，以验证其在现实世界场景中的实用性。
- en: It is also worth mentioning that a few researchers including Xue et al. [[2021b](#bib.bib101)],
    Zhou et al. [[2023](#bib.bib103)] and Liu and Zhou [[2023](#bib.bib55)] recommend
    enhancing the performance of CNNs specifically for marine debris identification
    such as exploring different backbones, introducing additional attention mechanisms
    and incorporating other techniques to boost model performance.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 还值得一提的是，包括Xue等人[[2021b](#bib.bib101)]、Zhou等人[[2023](#bib.bib103)]和Liu与Zhou[[2023](#bib.bib55)]在内的一些研究者建议针对海洋垃圾识别特别增强CNN的性能，例如探索不同的骨干网络、引入额外的注意机制以及整合其他技术以提升模型性能。
- en: 6.5 Evaluation Metrics
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.5 评价指标
- en: Evaluation metrics are used to assess the results of the model, which provides
    researchers with a better insight on how well the model is performing. Sánchez-Ferrer
    et al. [[2022](#bib.bib84)] touch briefly on how evaluating their model using
    the mean average precision may not be fully capturing the performance of the model,
    therefore, including a diverse array of evaluation metrics with each model trained
    could be beneficial. Watanabe et al. [[2019](#bib.bib99)] suggest evaluating the
    performance quantitatively for various deep network structures on different hardware
    options.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 评价指标用于评估模型的结果，这为研究人员提供了对模型表现的更好洞察。Sánchez-Ferrer等人[[2022](#bib.bib84)]简要提到，通过平均精度评估模型可能无法完全捕捉模型的表现，因此，包括多样的评价指标在每个训练的模型中可能会有所裨益。Watanabe等人[[2019](#bib.bib99)]建议对不同硬件选项上的各种深度网络结构进行定量性能评估。
- en: Based on the literature review and the results, deep learning for addressing
    marine debris has achieved great strides in the last five years, however, in order
    to make significant progress, there is a substantial journey ahead for researchers
    in this field, with an abundance of novelties to confront.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 基于文献综述和结果，过去五年深度学习在解决海洋垃圾问题上取得了显著进展，然而，为了取得重大突破，该领域的研究人员仍面临着大量新颖挑战的漫长征程。
