- en: Google Scholar was searched for “deep learning marine debris” OR “deep learning
    marine macro debris”. In IEEE we searched for “deep learning marine debris”.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 在Google Scholar中搜索了“深度学习海洋垃圾”或“深度学习海洋宏观垃圾”。在IEEE中，我们搜索了“深度学习海洋垃圾”。
- en: We have checked references. Papers excluded from this survey paper were either
    before 2018 or explored micro or nano debris detection. It is worth also mentioning
    there is another database called JeDI “The Jellyfish Database Initiative” which
    could be easily confused with JEDI ”JAMSTEC E-library of Deep-Sea Images”. Some
    researchers in oceanscapes might use JeDI for tracking jellyfish populations.
    [[Condon and Lucas,](#bib.bib16) ].
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已检查参考文献。本调查论文中排除的论文要么是在2018年之前，要么是研究微小或纳米垃圾检测的。同时值得一提的是，还有一个名为JeDI的数据库“水母数据库计划”，可能与JEDI“JAMSTEC深海图像电子图书馆”容易混淆。一些海洋景观研究人员可能会使用JeDI来跟踪水母种群。[[Condon
    and Lucas,](#bib.bib16)]。
