  zh: 图 8：在实验 II 中使用的非规则真实地震采集数据，$d_{1}=50$ 米，$d_{2}=100$ 米。黑色圆点表示缺失的震源。
- en: 'Figure [10](#S5.F10 "Figure 10 ‣ V Simulations and Results ‣ Coordinate-Based
    Seismic Interpolation in Irregular Land Survey: A Deep Internal Learning Approach")
    presents a comparison between the interpolation results for shot S6, where it
    can be seen that the interpolated signals are smoother and more continuous than
    the ground truth, which explains the resulting lower metric values. These results
    show that the main advantage provided by CoBSI with $\Gamma_{958}$ in linear sampling
    is that it can preserve the polarities and location of events on the time axis,
    pointed by arrows.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图[10](#S5.F10 "图 10 ‣ V 模拟与结果 ‣ 不规则土地勘测中的基于坐标的地震插值：一种深度内部学习方法")展示了对比了射击 S6 的插值结果，可以看到插值信号比实际情况更平滑、更连续，这解释了导致的较低指标值。这些结果表明，使用$\Gamma_{958}$进行线性采样的CoBSI提供的主要优势是它能够保持时间轴上事件的极性和位置，由箭头指示。
- en: '![Refer to caption](img/6e7096d2d072d7ac6eff07194a161c54.png)'
  id: totrans-112
