- en: IV-C Interpolation Algorithm
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-C 插值算法
- en: 'The anisotropic positional encoding and MLP from sections [IV-A](#S4.SS1 "IV-A
    Anisotropic Positional Encoding ‣ IV Coordinate-based Seismic Shot Interpolation
    ‣ Coordinate-Based Seismic Interpolation in Irregular Land Survey: A Deep Internal
    Learning Approach") and [IV-B](#S4.SS2 "IV-B Network Architecture ‣ IV Coordinate-based
    Seismic Shot Interpolation ‣ Coordinate-Based Seismic Interpolation in Irregular
    Land Survey: A Deep Internal Learning Approach") are combined as the CoBSI method
    decribed in Algorithm [1](#alg1 "Algorithm 1 ‣ IV-C Interpolation Algorithm ‣
    IV Coordinate-based Seismic Shot Interpolation ‣ Coordinate-Based Seismic Interpolation
    in Irregular Land Survey: A Deep Internal Learning Approach"). Specifically, the
    inputs of the algorithm are:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '来自[IV-A](#S4.SS1 "IV-A Anisotropic Positional Encoding ‣ IV Coordinate-based
    Seismic Shot Interpolation ‣ Coordinate-Based Seismic Interpolation in Irregular
    Land Survey: A Deep Internal Learning Approach")和[IV-B](#S4.SS2 "IV-B Network
    Architecture ‣ IV Coordinate-based Seismic Shot Interpolation ‣ Coordinate-Based
    Seismic Interpolation in Irregular Land Survey: A Deep Internal Learning Approach")的各向异性位置编码和MLP被结合成算法[1](#alg1
    "Algorithm 1 ‣ IV-C Interpolation Algorithm ‣ IV Coordinate-based Seismic Shot
    Interpolation ‣ Coordinate-Based Seismic Interpolation in Irregular Land Survey:
    A Deep Internal Learning Approach")中描述的CoBSI方法。具体而言，算法的输入包括：'
- en: i)
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: i)
- en: The set of coordinates of the available (acquired) data $\mathcal{V}=\left\{\boldsymbol{v}_{i}\right\}_{i=1}^{mn(k-s)}$,
    with $\boldsymbol{v}_{i}=[x_{i},y_{i},z_{i}]$
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可用（已获取）数据的坐标集合$\mathcal{V}=\left\{\boldsymbol{v}_{i}\right\}_{i=1}^{mn(k-s)}$，其中$\boldsymbol{v}_{i}=[x_{i},y_{i},z_{i}]$
- en: ii)
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ii)
- en: 'The corresponding amplitude values of the acquired data $\mathbf{r}=[r_{1},\cdots,r_{i},\cdots,r_{mn(k-s)}]$
    from Eq. ([1](#S3.E1 "In III 3D Seismic Acquisition Model ‣ Coordinate-Based Seismic
    Interpolation in Irregular Land Survey: A Deep Internal Learning Approach")).'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '从方程([1](#S3.E1 "In III 3D Seismic Acquisition Model ‣ Coordinate-Based Seismic
    Interpolation in Irregular Land Survey: A Deep Internal Learning Approach"))获得的对应幅度值$\mathbf{r}=[r_{1},\cdots,r_{i},\cdots,r_{mn(k-s)}]$'
- en: iii)
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iii)
- en: The set of coordinates of the missing data $\mathcal{V}^{*}=\left\{\boldsymbol{v}_{i}^{*}\right\}_{i=1}^{mns}$
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 缺失数据的坐标集合$\mathcal{V}^{*}=\left\{\boldsymbol{v}_{i}^{*}\right\}_{i=1}^{mns}$
- en: 'In step 1, the anisotropic positional encoding of each point $\boldsymbol{v}_{i}$
    is calculated using Eq. 4\. Then, in lines $3-10$ the positional encodings and
    the amplitude values are used to train the MLP $\mathcal{N}_{\theta}$ in an end-to-end
    fashion, to obtain the optimized network parameters $\boldsymbol{\theta^{*}}$,
    as in step $11$ of Algorithm [1](#alg1 "Algorithm 1 ‣ IV-C Interpolation Algorithm
    ‣ IV Coordinate-based Seismic Shot Interpolation ‣ Coordinate-Based Seismic Interpolation
    in Irregular Land Survey: A Deep Internal Learning Approach"). In lines $12-14$,
    the network with optimal parameters is used to estimate the amplitude values of
    the missing shots by querying $\mathcal{M}_{\boldsymbol{\theta}}$, using the corresponding
    coordinates $\mathcal{V}^{*}=\{\boldsymbol{v}_{i}^{*}\}_{i=1}^{mns}$ of the $s$
    missing shot-gathers, as long as the input coordinates are in the same acquisition
    domain. Specifically, note that in terms of seismic surveys, the acquisition domain
    is related to the maximum coverage in receiver and source lines as shown in Figure[3](#S4.F3
    "Figure 3 ‣ IV Coordinate-based Seismic Shot Interpolation ‣ Coordinate-Based
    Seismic Interpolation in Irregular Land Survey: A Deep Internal Learning Approach").
    In Line $15$, these amplitudes are concatenated to the known data amplitudes,
    and rearranged as 2D structures corresponding to the seismic shots (Line $16$).
    Thus, a full seismic data cube $\mathcal{F}$ is obtained.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '在第1步中，每个点的各向异性位置编码 $\boldsymbol{v}_{i}$ 是使用公式4计算的。然后，在第$3-10$行，位置编码和幅度值被用于以端到端的方式训练MLP
    $\mathcal{N}_{\theta}$，以获得优化后的网络参数 $\boldsymbol{\theta^{*}}$，如算法 [1](#alg1 "Algorithm
    1 ‣ IV-C Interpolation Algorithm ‣ IV Coordinate-based Seismic Shot Interpolation
    ‣ Coordinate-Based Seismic Interpolation in Irregular Land Survey: A Deep Internal
    Learning Approach") 第$11$步所示。在第$12-14$行，使用具有最优参数的网络来通过查询 $\mathcal{M}_{\boldsymbol{\theta}}$
    来估计缺失测点的幅度值，使用 $s$ 个缺失测点的对应坐标 $\mathcal{V}^{*}=\{\boldsymbol{v}_{i}^{*}\}_{i=1}^{mns}$，只要输入坐标在相同的采集领域中。特别地，注意在地震勘测方面，采集领域与接收器和源线的最大覆盖范围相关，如图
    [3](#S4.F3 "Figure 3 ‣ IV Coordinate-based Seismic Shot Interpolation ‣ Coordinate-Based
    Seismic Interpolation in Irregular Land Survey: A Deep Internal Learning Approach")
    所示。在第$15$行，这些幅度与已知数据幅度拼接在一起，并作为与地震测点对应的二维结构重新排列（第$16$行）。因此，得到一个完整的地震数据立方体 $\mathcal{F}$。'
- en: Algorithm 1 Seismic shot interpolation using CoBSI method
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 算法 1 使用 CoBSI 方法的地震测点插值
- en: '1:$\mathcal{V}$: Set of coordinates; $\mathbf{r}$: Data amplitude values corresponding
    to each coordinate. $\mathcal{V}^{*}$: Set of coordinates for the missing shots.
    $\mathrm{N}_{\mathrm{E}}$: Number of iterations.2:Calculate set $\mathcal{P}=\left\{\Gamma_{MNK}(\boldsymbol{v}_{i})\right\}_{i=1}^{mn(k-s)}$
    using Eq. 4 and $\boldsymbol{v}_{i}\in\mathcal{V}$ .3:Initialize $\boldsymbol{\theta}$
    randomly4:for  $i=1....\mathrm{N}_{\mathrm{E}}$ do5:Draw $\mathcal{P}_{t}\subset\mathcal{P}$,
    $\mathbf{r}_{t}$ from $\mathbf{r}$  $\triangleright$ Draw data batch6:     for each
    $\Gamma_{MNK}(\boldsymbol{v}_{j})\in\mathcal{P}_{t}$, $\mathbf{r}_{j}$ from $\mathbf{r}_{t}$
     do7:         $\hat{{r}}_{j}\leftarrow\mathcal{N}_{\theta}(\Gamma_{MNK}(\boldsymbol{v}_{j}))$  $\triangleright$
    Estimate the seismic response8:Compute MSE loss $\mathcal{L}(\boldsymbol{\theta})$
    using $\hat{{r}}_{j},r_{j}$, and Eq. 6\.9:Update $\boldsymbol{\theta}$ using ADAM
    optimizer10:     end for11:end for12:Get the optimal parameter $\boldsymbol{\theta}^{*}$
    from last iteration13:for each $\boldsymbol{v}_{i}^{*}\in\mathcal{V}^{*}$ do14:     $\hat{{r}}_{i}^{*}\leftarrow\mathcal{N}_{\boldsymbol{\theta}^{*}}(\Gamma_{MNK}(\boldsymbol{v}_{i}^{*}))$  $\triangleright$
    Estimate the seismic responses for missing shots15:end for16:$\mathbf{f}\leftarrow[\hat{\mathbf{r}}^{*},\mathbf{r}]$  $\triangleright$
    Concatenate acquired and interpolated seismic response17:$\mathcal{F}\in\mathbb{R}^{m\times
    n\times k}\leftarrow\text{reshape}(\mathbf{f}\in\mathbb{R}^{mnk})$  $\triangleright$
    Rearrange vector to tensor representation18:Output: $\mathcal{F}$ complete seismic
    data'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '1: $\mathcal{V}$: 坐标集合；$\mathbf{r}$: 对应每个坐标的数据幅值。$\mathcal{V}^{*}$: 缺失射线的坐标集合。$\mathrm{N}_{\mathrm{E}}$:
    迭代次数。2: 使用公式 4 计算集合 $\mathcal{P}=\left\{\Gamma_{MNK}(\boldsymbol{v}_{i})\right\}_{i=1}^{mn(k-s)}$
    以及 $\boldsymbol{v}_{i}\in\mathcal{V}$。3: 随机初始化 $\boldsymbol{\theta}$。4: 对于 $i=1....\mathrm{N}_{\mathrm{E}}$
    执行 5: 从 $\mathbf{r}$ 中抽取 $\mathcal{P}_{t}\subset\mathcal{P}$ 和 $\mathbf{r}_{t}$  $\triangleright$
    抽取数据批次 6: 对于每个 $\Gamma_{MNK}(\boldsymbol{v}_{j})\in\mathcal{P}_{t}$ 和 $\mathbf{r}_{j}$
    从 $\mathbf{r}_{t}$ 中抽取 7: $\hat{{r}}_{j}\leftarrow\mathcal{N}_{\theta}(\Gamma_{MNK}(\boldsymbol{v}_{j}))$  $\triangleright$
    估计地震响应 8: 使用 $\hat{{r}}_{j}, r_{j}$ 和公式 6 计算均方误差损失 $\mathcal{L}(\boldsymbol{\theta})$。9:
    使用 ADAM 优化器更新 $\boldsymbol{\theta}$。10: 结束循环 11: 结束循环 12: 从最后一次迭代中获取最优参数 $\boldsymbol{\theta}^{*}$。13:
    对于每个 $\boldsymbol{v}_{i}^{*}\in\mathcal{V}^{*}$ 执行 14: $\hat{{r}}_{i}^{*}\leftarrow\mathcal{N}_{\boldsymbol{\theta}^{*}}(\Gamma_{MNK}(\boldsymbol{v}_{i}^{*}))$  $\triangleright$
    估计缺失射线的地震响应 15: 结束循环 16: $\mathbf{f}\leftarrow[\hat{\mathbf{r}}^{*},\mathbf{r}]$  $\triangleright$
    连接获得的和插值的地震响应 17: $\mathcal{F}\in\mathbb{R}^{m\times n\times k}\leftarrow\text{reshape}(\mathbf{f}\in\mathbb{R}^{mnk})$  $\triangleright$
    将向量重新排列为张量表示 18: 输出: $\mathcal{F}$ 完整的地震数据'
- en: V Simulations and Results
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: V 模拟和结果
- en: 'Three different experiments were carried out to evaluate the effectiveness
    of CoBSI in regular and irregular cross-spread acquisition geometries, using synthetic
    and real data. In all the experiments, we fixed the number of layers of the MLP
    architecture to $L=15$ with the same number of neurons (NN) per layer. Table [I](#S5.T1
    "TABLE I ‣ V Simulations and Results ‣ Coordinate-Based Seismic Interpolation
    in Irregular Land Survey: A Deep Internal Learning Approach") summarizes the main
    network parameters used for training on each experiment: data set, NN, learning
    rate, epochs, and number of trainable parameters (NTP). These parameters were
    found by grid search, so that the best PSNR metric was obtained on each experiment.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '为评估 CoBSI 在规则和不规则交叉扩展采集几何中的有效性，使用合成数据和真实数据进行了三次不同的实验。在所有实验中，我们将 MLP 架构的层数固定为
    $L=15$，每层神经元数量（NN）相同。表 [I](#S5.T1 "TABLE I ‣ V Simulations and Results ‣ Coordinate-Based
    Seismic Interpolation in Irregular Land Survey: A Deep Internal Learning Approach")
    总结了每个实验中用于训练的主要网络参数：数据集、NN、学习率、轮次和可训练参数数量（NTP）。这些参数通过网格搜索确定，从而在每个实验中获得了最佳的 PSNR
    评价指标。'
