  zh: '| **Henry Arguello**（IEEE高级会员）于2000年和2003年分别从哥伦比亚布卡拉曼加的工业大学获得电气工程学士学位和电力硕士学位，并于2013年从美国特拉华大学获得电气工程博士学位。他目前是哥伦比亚布卡拉曼加的工业大学系统工程系副教授，并担任《IEEE计算成像汇刊》的副编辑。2020年，他曾是斯坦福大学的访问教授，资助方为富布赖特基金。他的研究兴趣包括高维信号处理、光学成像、压缩感知、高光谱成像和计算成像。
