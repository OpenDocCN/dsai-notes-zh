- en: Abstract
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Physical and budget constraints often result in irregular sampling, which complicates
    accurate subsurface imaging. Pre-processing approaches, such as missing trace
    or shot interpolation, are typically employed to enhance seismic data in such
    cases. Recently, deep learning has been used to address the trace interpolation
    problem at the expense of large amounts of training data to adequately represent
    typical seismic events. Nonetheless, most research in this area has focused on
    trace reconstruction, with little attention having been devoted to shot interpolation.
    Furthermore, existing methods assume regularly spaced receivers/sources failing
    in approximating seismic data from real (irregular) surveys. This work presents
    a novel shot gather interpolation approach which uses a continuous coordinate-based
    representation of the acquired seismic wavefield parameterized by a neural network.
    The proposed unsupervised approach, which we call coordinate-based seismic interpolation
    (CoBSI), enables the prediction of specific seismic characteristics in irregular
    land surveys without using external data during neural network training. Experimental
    results on real and synthetic 3D data validate the ability of the proposed method
    to estimate continuous smooth seismic events in the time-space and frequency-wavenumber
    domains, improving sparsity or low-rank-based interpolation methods.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 物理和预算限制常常导致不规则的采样，这使得准确的地下成像变得复杂。在这种情况下，通常采用预处理方法，如缺失道或震源插值，以增强地震数据。最近，深度学习被用来解决道插值问题，但需要大量的训练数据来充分表示典型的地震事件。然而，大多数研究集中在道重建上，对震源插值的关注较少。此外，现有方法假设接收器/震源均匀分布，但在近似真实（不规则）勘测的地震数据时表现不佳。本文提出了一种新颖的震源聚集插值方法，该方法使用由神经网络参数化的连续坐标基地震波场表示。我们称之为坐标基地震插值（CoBSI）的无监督方法，在神经网络训练过程中无需使用外部数据即可预测不规则陆地勘测中的特定地震特征。对真实和合成三维数据的实验结果验证了该方法在时间-空间和频率-波数领域中估计连续平滑地震事件的能力，提高了稀疏性或低秩插值方法。
