  zh: '| **Brendt Wohlberg**（IEEE Fellow）于1990年、1993年和1996年分别从南非开普敦大学获得应用数学学士（荣誉）、应用科学硕士和电气工程博士学位。他目前是美国洛斯阿拉莫斯国家实验室理论部门的职员科学家。他的主要研究兴趣包括信号和图像处理逆问题以及计算成像。他是2020年SIAM成像科学活动组最佳论文奖的共同获得者。他曾担任《IEEE图像处理汇刊》的副编辑（2010年至2014年）和《IEEE计算成像汇刊》的副编辑（2015年至2017年），并且是IEEE信号处理学会计算成像特别兴趣小组（现为计算成像技术委员会）的主席（2015年至2017年）。他曾是《IEEE计算成像汇刊》的主编（2018年至2021年），现为《IEEE开放信号处理期刊》的主编。
    |'
- en: '| Henry Arguello (Senior Member, IEEE) received the B.Sc. Eng. degree in electrical
    engineering and the M.Sc. degree in electrical power from the Universidad Industrial
    de Santander, Bucaramanga, Colombia, in 2000 and 2003, respectively, and the Ph.D.
    degree in electrical engineering from the University of Delaware, Newark, DE,
    USA, in 2013\. He is currently an Associate Professor with the Department of Systems
    Engineering, Universidad Industrial de Santander and associate editor for IEEE
    TRANSACTIONS ON COMPUTATIONAL IMAGING. In 2020, he was a Visiting Professor with
    Stanford University, Stanford, CA, USA, funded by Fulbright. His research interests
    include high-dimensional signal processing, optical imaging, compressed sensing,
    hyperspectral imaging, and computational imaging. |'
