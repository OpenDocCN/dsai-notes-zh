- en: VII Conclusions
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VII 结论
- en: 'A coordinate-based seismic interpolation (CoBSI) method to estimate missing
    seismic shots in both regular and irregular 3D land seismic acquisitions has been
    proposed. Unlike state-of-the-art reconstruction methods that employ index-based
    models, CoBSI employs a coordinate-based approach that allows data interpolation
    in irregular geometries. Further, a key component of CoBSI is an anisotropic positional
    encoding layer in the neural network to map from low to high dimension coordinates
    to consider the variation in the reference axes corresponding to time, receivers
    and shots domains. Experimental results showed the ability of the proposed method
    on three different scenarios: (i) irregular geometry and synthetic wavefield,
    (ii) geometry with a gap in real acquisition from Texas, and (iii) the well-known
    geophysical SEAM Phase II Foothills model with regular acquisition. The obtained
    results demonstrated the advantages of the proposed method with respect to sparsity-based
    and low-rank interpolation, since CoBSI can estimate continuous seismic events
    while providing a smooth signal in the space-time domains. Quantitatively, in
    average CoBSI outperformed the competing methods by up to 22.11 dB of PSNR in
    synthetic data and 6.4 dB and 7.31 dB for the real-data experiments.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 提出了基于坐标的地震插值（CoBSI）方法，用于估算常规和不规则三维陆地地震采集中的缺失地震数据。与采用基于索引模型的先进重建方法不同，CoBSI 采用基于坐标的方法，允许在不规则几何中进行数据插值。此外，CoBSI
    的一个关键组成部分是神经网络中的各向异性位置编码层，用于从低维到高维坐标的映射，以考虑与时间、接收器和震源领域相关的参考轴的变化。实验结果显示了该方法在三种不同场景下的能力：（i）不规则几何和合成波场，（ii）来自德克萨斯州的实际采集中的几何间隙，以及（iii）以规则采集著称的地球物理
    SEAM Phase II Foothills 模型。获得的结果表明，提出的方法相较于基于稀疏性和低秩插值方法具有优势，因为 CoBSI 能够估算连续地震事件，同时在时空域中提供平滑信号。定量分析表明，在合成数据中，CoBSI
    在 PSNR 上比竞争方法高出最多22.11 dB，在实际数据实验中分别高出6.4 dB和7.31 dB。
