- en: 'Particular details on each data set and experiment are included in the following
    subsections. All experiments were conducted using a NVIDIA Tesla P100 16GB GPU.
    The peak signal-to-noise ratio (PSNR) is here used to assess the accuracy of the
    reconstructions, exactly as described by [[38](#bib.bib38)], as well as the Structural
    Similarity Image Metric (SSIM) from [[39](#bib.bib39)]. Both metrics were applied
    in the time-domain shots, with respect to the ground truth. Interpolated shots
    obtained with CoBSI are compared against those resulting from the F-XY domain
    multichannel singular spectrum analysis (MSSA) and damped-MSSA (DMSSA) method
    [[40](#bib.bib40)] with fhigh=550 and iter=50 implemented using the DRR Matlab
    package [[41](#bib.bib41)], sequential generalized K-means (SGK) using fast dictionary
    learning for high-dimensional seismic reconstruction [[42](#bib.bib42), [43](#bib.bib43)],
    and the sparsity-based interpolation (SBI) in Equation ([2](#S3.E2 "In III 3D
    Seismic Acquisition Model ‣ Coordinate-Based Seismic Interpolation in Irregular
    Land Survey: A Deep Internal Learning Approach")), solved with the ADMM algorithm
    from [[3](#bib.bib3)]. All the parameters in these methods were fixed to those
    suggested by the authors of each work.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 各数据集和实验的具体细节包括在以下小节中。所有实验均使用 NVIDIA Tesla P100 16GB GPU 进行。峰值信噪比（PSNR）用于评估重建的准确性，正如
    [[38](#bib.bib38)] 中所描述的，以及结构相似性图像度量（SSIM），参考 [[39](#bib.bib39)]。这两个度量指标均应用于时间域镜头，并与地面真实情况进行对比。使用
    CoBSI 获得的插值镜头与 F-XY 域多通道奇异谱分析（MSSA）和阻尼-MSSA（DMSSA）方法 [[40](#bib.bib40)]（fhigh=550
    和 iter=50，通过 DRR Matlab 包 [[41](#bib.bib41)] 实现）、序列广义 K 均值（SGK）（利用快速字典学习进行高维地震重建
    [[42](#bib.bib42), [43](#bib.bib43)]）和基于稀疏性的插值（SBI），参见公式 ([2](#S3.E2 "在 III 3D
    地震采集模型 ‣ 不规则土地调查中的基于坐标的地震插值：深度内部学习方法"))，采用 [[3](#bib.bib3)] 中的 ADMM 算法求解。所有这些方法中的参数均固定为各工作作者建议的参数。
