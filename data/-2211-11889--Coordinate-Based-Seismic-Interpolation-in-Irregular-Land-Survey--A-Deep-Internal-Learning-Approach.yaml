- en: '| Paul Goyes-Penãfiel received the B.Sc. in geology from the Universidad Industrial
    de Santander, Bucaramanga, Colombia, and M.Sc. in geophysics from the Perm State
    University, Perm, Russia, in 2009 and 2018 respectively. He currently is a Ph.D.
    candidate in Computer Science with the Universidad Industrial de Santander. His
    research interests are in inverse theory and applications in geophysics, seismic
    acquisition and processing, potential-EM methods and deep learning applications
    in geoscience. |'
  id: totrans-189
  prefs: []
  type: TYPE_TB
  zh: '| 保罗·戈耶斯-佩纳菲尔于2009年和2018年分别获得哥伦比亚布卡拉曼加工业大学的地质学学士学位和俄罗斯彼尔姆国立大学的地球物理学硕士学位。他目前是哥伦比亚布卡拉曼加工业大学计算机科学的博士研究生。他的研究兴趣包括逆理论及其在地球物理学中的应用、地震采集和处理、潜在电磁方法以及地球科学中的深度学习应用。
    |'
- en: '| Edwin Vargas (Student Member, IEEE) received the B.Sc. and M.Sc. degrees
    in electronics engineering from the Universidad Industrial de Santander, Bucaramanga,
    Colombia, in 2016 and 2018, respectively, where he is currently pursuing the Ph.D.
    degree in Electronics Engineering. His research interests include high-dimensional
    signal processing, computational imaging, and deep learning. |'
  id: totrans-190
  prefs: []
  type: TYPE_TB
  zh: '| 埃德温·瓦尔加斯（IEEE学生会员）于2016年和2018年分别获得哥伦比亚布卡拉曼加工业大学的电子工程学士和硕士学位，他目前在该校攻读电子工程博士学位。他的研究兴趣包括高维信号处理、计算成像和深度学习。
    |'
- en: '| Claudia V. Correa (Member, IEEE) received the B.Sc. and M.Sc. degrees in
    computer science from the Universidad Industrial de Santander, Bucaramanga, Colombia,
    in 2009 and 2013, respectively, and the M.Sc. and Ph.D. degrees in electrical
    and computer engineering from the University of Delaware, Newark, DE, USA, in
    2013 and 2017, respectively. She is currently a research fellow at the Computer
    Science Department, Universidad Industrial de Santander. Her research interests
    include computational imaging, compressive spectral imaging, and machine learning
    applications to seismic problems. |'
  id: totrans-191
  prefs: []
  type: TYPE_TB
  zh: '| 克劳迪娅·V·科雷亚（IEEE会员）于2009年和2013年分别获得哥伦比亚布卡拉曼加工业大学的计算机科学学士和硕士学位，并于2013年和2017年分别获得特拉华大学电气与计算机工程硕士和博士学位。她目前是哥伦比亚布卡拉曼加工业大学计算机科学系的研究员。她的研究兴趣包括计算成像、压缩光谱成像以及机器学习在地震问题中的应用。
    |'
- en: '| Yu Sun (Student Member, IEEE) received the B.Eng. degree in electronics and
    information from Sichuan University, Chengdu, China, in 2015, and the M.S. degree
    in data analytics and statistics in 2017 from Washington University in St. Louis,
    St. Louis, MO, USA, where he is currently working toward the Ph.D. degree with
    the Computational Imaging Group. During his Ph.D., he worked as an Intern with
    Nvidia Corporation in 2021\. His research interests include computational imaging,
    machine learning, deep learning, and optimization. |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '| 余孙（IEEE学生会员）于2015年获得四川大学电子与信息工程学士学位，并于2017年获得美国圣路易斯华盛顿大学的数据分析与统计硕士学位，目前他在计算成像组攻读博士学位。在攻读博士学位期间，他于2021年在英伟达公司担任实习生。他的研究兴趣包括计算成像、机器学习、深度学习和优化。
    |'
- en: '| Ulugbek S. Kamilov (Senior Member, IEEE) received the B.Sc./M.Sc. degree
    in communication systems and the Ph.D. degree in electrical engineering from EPFL,
    Lausanne, Switzerland, in 2011 and 2015, respectively. He is an Assistant Professor
    and the Director of Computational Imaging Group (CIG), Washington University in
    St. Louis, MO, USA. From 2015 to 2017, he was a Research Scientist with Mitsubishi
    Electric Research Laboratories (MERL), Cambridge, MA, USA. Prof. Kamilov is a
    Senior Editor of IEEE Signal Processing Magazine, a Member of Bio Imaging and
    Signal Processing Technical Committee of the IEEE Signal Processing Society. He
    was a recipient of the IEEE Signal Processing Society’s 2017 Best Paper Award
    and the NSF CAREER Award in 2021. |'
  id: totrans-193
  prefs: []
  type: TYPE_TB
  zh: '| **Ulugbek S. Kamilov**（IEEE高级会员）于2011年和2015年分别从瑞士洛桑的EPFL获得通信系统学士/硕士学位和电气工程博士学位。他是美国密苏里州圣路易斯的华盛顿大学计算成像组（CIG）的助理教授和主任。从2015年到2017年，他曾是日本三菱电机研究实验室（MERL）的研究科学家。Kamilov教授是《IEEE信号处理杂志》的高级编辑，IEEE信号处理学会生物成像与信号处理技术委员会的成员。他曾获得2017年IEEE信号处理学会最佳论文奖和2021年NSF
    CAREER奖。'
- en: '| Brendt Wohlberg (Fellow, IEEE) received the B.Sc. (Hons.) degree in applied
    mathematics, and the M.Sc. (applied science) and Ph.D. degrees in electrical engineering
    from the University of Cape Town, Cape Town, South Africa, in 1990, 1993, and
    1996, respectively. He is currently a Staff Scientist with Theoretical Division,
    Los Alamos National Laboratory, Los Alamos, NM, USA. His primary research interests
    include signal and image processing inverse problems and computational imaging.
    He was a co-recipient of the 2020 SIAM Activity Group on Imaging Science Best
    Paper Prize. He was an Associate Editor for the IEEE TRANSACTIONS ON IMAGE PROCESSING
    from 2010 to 2014, and for the IEEE TRANSACTIONS ON COMPUTATIONAL IMAGING from
    2015 to 2017, and was the Chair of the Computational Imaging Special Interest
    Group (now the Computational Imaging Technical Committee) of the IEEE SIGNAL PROCESSING
    SOCIETY from 2015 to 2017\. He was Editor-in-Chief of the IEEE TRANSACTIONS ON
    COMPUTATIONAL IMAGING from 2018 to 2021, and is currently Editor-in-Chief of the
    IEEE OPEN JOURNAL OF SIGNAL PROCESSING. |'
