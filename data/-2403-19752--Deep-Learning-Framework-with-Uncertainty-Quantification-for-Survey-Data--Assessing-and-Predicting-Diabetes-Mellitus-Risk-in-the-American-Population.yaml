  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 为了分类目的，我们专注于基于概念漂移一致性原则的分位数分类算法 [[8](#bib.bib8)]。算法 [2.3.3](#S2.SS3.SSS3 "2.3.3
    一致性预测、概念漂移和调查数据算法 ‣ 2.3 基于一致性预测的调查数据不确定性量化 ‣ 2 方法论 ‣ 具有不确定性量化的深度学习框架：评估和预测美国人群的糖尿病风险")
    包含了算法的核心步骤，不同于第一个一致性算法，我们提出了一种算法，其中非一致性分数基于交叉熵的分位数回归。
- en: 'Split Survey Conformalized Quantile Classification (CQC) Input: Sample $\{\left(X_{i},Y_{i}\right)\}_{i=1}^{n},$
    index sets $\mathcal{I}_{1},\mathcal{I}_{2},\mathcal{I}_{3}\subset\{1,\dots,n\},$
    fitting algorithm $\mathcal{A},$ quantile function $\mathcal{Q},$ and desired
    confidence level $\alpha$.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 拆分调查一致性分位数分类（CQC）输入：样本 $\{\left(X_{i},Y_{i}\right)\}_{i=1}^{n},$ 指标集 $\mathcal{I}_{1},\mathcal{I}_{2},\mathcal{I}_{3}\subset\{1,\dots,n\},$
    拟合算法 $\mathcal{A},$ 分位数函数 $\mathcal{Q},$ 和期望的置信水平 $\alpha$。
- en: '1.'
  id: totrans-129
  prefs:
