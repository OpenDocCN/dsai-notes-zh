  zh: 图 11：熔融朗之万动力学[[260](#bib.bib260)] 算法沿 3 条独立合成路径的时间步骤，使用在 LSUN 卧室[[319](#bib.bib319)]
    图像上训练的去噪器[[261](#bib.bib261)]。
