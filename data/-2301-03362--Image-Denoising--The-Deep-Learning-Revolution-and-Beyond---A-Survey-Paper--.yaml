- en: 'SwinIR [[165](#bib.bib165)] [29.50dB]: Liang, J., Cao, J., Sun, G., Zhang,
    K., Van Gool, L., & Timofte, R. (2021). Swinir: Image restoration using swin transformer.
    CVPR (pp. 1833-1844).'
