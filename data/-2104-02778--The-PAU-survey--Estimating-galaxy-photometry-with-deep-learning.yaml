  zh: 使用此要求，像素权重（方程[25](#A1.E25 "附录 A 通量估计方法：推导 ‣ PAU 调查：使用深度学习估计星系光度")）变为
- en: '|  | $w_{\rm x}=\frac{\sum_{\rm i}m_{\rm i}}{\sum_{\rm i}m_{\rm i}^{2}/(m_{\rm
