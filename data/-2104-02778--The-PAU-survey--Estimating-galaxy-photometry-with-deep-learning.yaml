  prefs: []
  type: TYPE_NORMAL
  zh: 本附录推导了给出无偏差且最佳通量测量的像素值线性组合（方程[6](#S3.E6 "在 3.3 加权像素和 ‣ 3 通量估计方法 ‣ PAU 调查：使用深度学习估计星系光度")）。当组合具有平均值
    $m$ 和权重 $w$ 的像素时，测量的信噪比（SNR）是
- en: '|  | ${\rm SNR}=\frac{\sum_{\rm i}w_{\rm i}m_{\rm i}}{\sqrt{\sum_{\rm i}w_{\rm
    i}^{2}(m_{\rm i}+b_{\rm i})}},$ |  | (24) |'
