  type: TYPE_NORMAL
  zh: '表格 [1](#A3.T1 "Table 1 ‣ Appendix C Forecasting the effect of errors on profile
    parameters ‣ The PAU survey: Estimating galaxy photometry with deep learning")
    显示了参数中的误差百分比，这些误差会传播到10%的通量测量误差。在研究特定参数时，我们总是假设其余参数是固定的。由于对参数的敏感性可能因星系类型而异，表格
    [1](#A3.T1 "Table 1 ‣ Appendix C Forecasting the effect of errors on profile parameters
    ‣ The PAU survey: Estimating galaxy photometry with deep learning") 中的结果是从一百个独立随机星系中平均得出的。Lumos
    是一种需要更高参数误差才能传播到10%通量误差的方法，即它表现为最稳健的方法。正如图 [19](#A3.F19 "Figure 19 ‣ Appendix
    C Forecasting the effect of errors on profile parameters ‣ The PAU survey: Estimating
    galaxy photometry with deep learning") 所预期的，PSF 是其最敏感的参数，其次是半光半径。然而，在这两种情况下，它仍然比其他方法的敏感性低。'
- en: The robustness of Lumos most likely comes from having the galaxy image. Lumos
    is provided with the galaxy and the modelled profile images, which allows the
    comparison and detection of problematic profiles instead of blindly relying on
    the input parameters. Furthermore, small errors in such parameters are more subtle
    and difficult to detect when these are encoded in a profile rather than directly
    inputted into the method.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: Lumos的稳健性很可能源于其对星系图像的使用。Lumos 提供了星系及其建模的轮廓图像，这使得可以比较和检测问题轮廓，而不是盲目依赖输入参数。此外，当这些参数被编码在轮廓中而不是直接输入到方法中时，小误差更为微妙且难以检测。
