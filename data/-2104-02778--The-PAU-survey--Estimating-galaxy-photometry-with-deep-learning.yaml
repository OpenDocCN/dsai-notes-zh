  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $b_{i}$ 是背景均值。通过要求所有权重的驻点导数来找到最佳 SNR，这会得到
- en: '|  | $w_{\rm x}=\lambda\frac{m_{\rm x}}{(m_{\rm x}+b_{\rm x})}$ |  | (25) |'
  id: totrans-342
  prefs: []
