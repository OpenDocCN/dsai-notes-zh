  type: TYPE_NORMAL
  zh: 图6：从不同分类器的投票中估计的形态后验分布示例。最左侧的列显示了一个星系的图像。中间列显示了单个网络（黑色）预测的后验，而右侧列显示了在30个蒙特卡洛丢弃近似网络上的后验平均。红色垂直线表示真实值，通常与后验分布有良好的重叠。图源自Walmsley等（[2020](#bib.bib319)）
