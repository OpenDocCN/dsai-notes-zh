- en: 5 Topology based Approaches
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 基于拓扑的方法
- en: An alternative approach to integrating shape priors into network-based segmentation
    was presented in Lee et al. ([2019](#bib.bib57)). Here, the segmentation started
    with a candidate shape which was topologically correct (and approximately correct
    in terms of its shape), and the network was trained to provide the appropriate
    deformation to this shape such that it maximally overlapped with the ground truth
    segmentation.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 将形状先验集成到基于网络的分割中的另一种方法由Lee et al. ([2019](#bib.bib57))提出。在这里，分割从一个拓扑正确（在形状上也大致正确）的候选形状开始，并且网络被训练以提供适当的变形，使其与真实分割最大程度地重叠。
- en: Such methods can be considered to have a ‘hard prior’ rather than the ‘soft-prior’
    of the methods presented above in the sense that the end result can be guaranteed
    to have the correct shape. However, this approach may be limited by a requirement
    that the initial candidate shape be very close to an acceptable answer such that
    only small shape deformations are needed. A further potential issue is that the
    deformation field provided by the network may need to be restricted to prevent
    the shape from overlapping itself and consequently changing its topology.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法可以被认为具有“硬先验”，而不是上述方法中的“软先验”，因为最终结果可以保证具有正确的形状。然而，这种方法可能受限于要求初始候选形状非常接近可接受的答案，以便只需进行小的形状变形。另一个潜在问题是，网络提供的变形场可能需要受到限制，以防止形状重叠自身，从而改变其拓扑结构。
- en: The differentiable properties of persistent homology Edelsbrunner et al. ([2000](#bib.bib27))
    make it a promising candidate for the integration of topological information into
    the training of neural networks. The key idea is that it measures the presence
    of topological features as some threshold or length scale changes. Persistent
    features are those which exist for a wide range of filtration values, and this
    persistence is differentiable with respect to the original data. There have recently
    been a number of approaches suggested for the integration of PH and deep learning,
    which we briefly review here.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 持续同调的可微性质Edelsbrunner et al. ([2000](#bib.bib27))使其成为将拓扑信息集成到神经网络训练中的有前景的候选者。关键思想是，它测量随着某个阈值或长度尺度变化而存在的拓扑特征。持续特征是那些在广泛的滤波值范围内存在的特征，并且这种持续性是相对于原始数据可微的。最近已经提出了若干种将PH与深度学习集成的方法，我们在此简要回顾。
- en: In Chen et al. ([2018](#bib.bib14)) a classification task was considered, and
    PH was used to regularise the decision boundary. Typical regularisation of a decision
    boundary might encourage it to be smooth or to be far from the data. Here, the
    boundary was encouraged to be simple from a topological point of view, meaning
    that topological complexities such as loops and handles in the decision boundary
    were discouraged. Rieck et al. ([2018](#bib.bib90)) proposed a measure of the
    complexity of a neural network using PH. This measure of ‘neural persistence’
    was evaluated as a measure of structural complexity at each layer of the network,
    and was shown to increase during network training as well as being useful as a
    stopping criterion.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Chen et al. ([2018](#bib.bib14)) 的研究中，考虑了分类任务，并使用 PH 来规范决策边界。决策边界的典型正则化可能会鼓励其平滑或远离数据。在这里，边界被鼓励从拓扑角度上保持简单，意味着决策边界中的拓扑复杂性如环路和把手被不鼓励。Rieck
    et al. ([2018](#bib.bib90)) 提出了使用 PH 测量神经网络的复杂性。这种“神经持久性”被评估为网络每一层的结构复杂性度量，并且在网络训练过程中显示出增加，并且作为停止标准也很有用。
- en: PH is applied to image segmentation, but the PH calculation has typically been
    applied to the input image and used as a way to generate features which can then
    be used by another algorithm. Applications have included tumour segmentation Qaiser
    et al. ([2016](#bib.bib85)), cell segmentation Assaf et al. ([2017](#bib.bib5))
    and cardiac segmentation from computed tomography (CT) imaging Gao et al. ([2013](#bib.bib35)).
    Recently Clough et al. ([2019a](#bib.bib19)) proposed to use PH not to the input
    image being segmented, but rather to the candidate segmentation provided by the
    network. In an extended work Clough et al. Clough et al. ([2020](#bib.bib18))
    the topological information found by the PH calculation can be used to provide
    a training signal to the network, allowing an differentiable loss function to
    compare the topological features present in a proposed segmentation, with those
    specified to exist by some prior knowledge.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: PH 被应用于图像分割，但 PH 计算通常应用于输入图像，并用作生成特征的方式，这些特征可以由其他算法使用。应用包括肿瘤分割 Qaiser et al.
    ([2016](#bib.bib85))、细胞分割 Assaf et al. ([2017](#bib.bib5)) 和从计算机断层扫描 (CT) 成像中进行的心脏分割
    Gao et al. ([2013](#bib.bib35))。最近，Clough et al. ([2019a](#bib.bib19)) 提出了将 PH
    用于网络提供的候选分割，而不是输入图像的分割。在 Clough et al. ([2020](#bib.bib18)) 的扩展工作中，PH 计算找到的拓扑信息可以用来为网络提供训练信号，从而允许可微分的损失函数将提议分割中的拓扑特征与某些先验知识指定存在的特征进行比较。
- en: 6 Discussion
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 讨论
- en: As the deep learning research effort for medical image segmentation is consolidating
    towards incorporating shape constraints to ensure downstream analysis, certain
    patterns are emerging as well. In the next few subsections, we discuss such clear
    patterns and emerging questions relevant for the progress of research in this
    direction.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 随着深度学习研究工作在医学图像分割领域的巩固，朝着整合形状约束以确保下游分析的方向发展，一些模式也在出现。在接下来的几个子章节中，我们将讨论这些明确的模式和与该方向研究进展相关的新兴问题。
- en: 6.1 End-to-End vs post/pre-hoc
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 端到端 vs 后期/前期
- en: With the maturity of research, this field is clearly moving beyond post-/pre-hoc
    setting towards more systematic end-to-end training approaches. This effect is
    depicted in Figure [4](#S6.F4 "Figure 4 ‣ 6.1 End-to-End vs post/pre-hoc ‣ 6 Discussion
    ‣ A survey on shape-constraint deep learning for medical image segmentation")
    where the paper counts are aggregated from this work and Jurdi et al. ([2020](#bib.bib49)).
    The maturity of deep learning frameworks (especially PyTorch), novel architectures
    (especially generative modeling) and automatic differentiation make it possible
    to incorporate complex shape-based loss functions during training. With the availability
    of these tools, large models can be trained with tailored shape streams in the
    model architecture to incorporate shape information.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 随着研究的成熟，该领域显然正在从后期/前期设置转向更系统的端到端训练方法。这一效应在图 [4](#S6.F4 "Figure 4 ‣ 6.1 End-to-End
    vs post/pre-hoc ‣ 6 Discussion ‣ A survey on shape-constraint deep learning for
    medical image segmentation") 中得到了描述，其中的论文计数来自于本工作的汇总和 Jurdi et al. ([2020](#bib.bib49))。深度学习框架（尤其是
    PyTorch）的成熟、新颖的架构（尤其是生成建模）和自动微分使得在训练过程中融入复杂的形状约束损失函数成为可能。借助这些工具，可以训练具有量身定制的形状流的大型模型，将形状信息纳入模型架构中。
- en: '![[Uncaptioned image]](img/286496c580bee0d2aa57fde694479a88.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![[无标题图像]](img/286496c580bee0d2aa57fde694479a88.png)'
- en: 'Figure 4: Temporal trend towards end-to-end approaches'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：向端到端方法的时间趋势
- en: 6.2 Semi-supervised segmentation
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 半监督分割
- en: The ability to incorporate additional information using shape as a prior can
    aid in reducing the total number of necessary annotations in achieving a good
    segmentation. The shape priors can useful in generating controlled data augmentations
    for the medical image analysis task in hand and reduce the number of unrealistic
    augmentations. This would be instrumental in particular in the case of rare diseases,
    where there is not enough of data and manual annotations to train a neural network.
    The shape priors that are giving clues about the expected pathology in such cases
    can lead to better segmentation accuracy in the final output.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 利用形状作为先验来整合额外信息的能力可以帮助减少在实现良好分割时所需的注释总数。形状先验在生成受控的数据增强以应对当前医学图像分析任务时非常有用，并减少不切实际的增强。这在罕见疾病的情况下尤为重要，因为在这种情况下，没有足够的数据和人工注释来训练神经网络。能够提供关于预期病理的线索的形状先验可以提高最终输出的分割准确性。
- en: 6.3 Effectiveness in pathological cases
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3 病理案例中的有效性
- en: One common theme identified by last few decades worth research on shape modeling
    is the difficulty in representing the pathological shapes. While the "typical
    shapes" i.e. normal shapes lie in a low-dimensional sub-manifold, the pathological
    cases have a long tail in the distribution (e.g. congenital heart diseases). That
    is normal shapes are self-similar but pathological cases contain atypical shapes
    along with typical pathologies. Traditional linearized shape modeling had trouble
    addressing this issue whereas the non-linear modeling of shape statistics had
    its issue in terms of intractable numerics. Whether a neural approach can address
    this overarching problem of encoding pathological shapes is an open problem. Unfortunately,
    from our literature search, we have not found any clear direction to address this
    perennial issue of shape modeling.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几十年关于形状建模的研究中识别出的一个共同主题是表示病理形状的困难。虽然“典型形状”即正常形状位于低维子流形中，但病理情况在分布中有长尾（例如，先天性心脏病）。也就是说，正常形状是自相似的，但病理情况包含不典型形状和典型病理。传统的线性形状建模难以解决这个问题，而非线性形状统计建模在计算上存在困难。神经方法是否可以解决编码病理形状的总体问题仍然是一个未解的问题。不幸的是，通过我们的文献检索，尚未找到解决这一长期问题的明确方向。
- en: 6.4 Evaluation
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4 评估
- en: While the shape constraints are becoming increasingly commonplace for medical
    image segmentation, we believe the visual perception and human comprehension plays
    a significant role behind the interest of the community. The more general question
    of real world effectiveness of these methods are not often studied. For example,
    how effective these shape constraints are under noisy annotation is an open question?
    While the segmentation quality is most often measured by the Dice metric, Maier-Hein
    et al. ([2018](#bib.bib71)) has already prescribed to move beyond Dice to evaluate
    the segmentation quality. Topological accuracy of anatomical structures is increasingly
    used as an evaluation metric to address the shortcomings of classical image segmentation
    evaluation metric in medical image analysis Byrne et al. ([2020](#bib.bib9)).
    Finally, segmentation is typically a mean to an end. As such, the effectiveness
    of these segmentation techniques should be measured quantitatively for downstream
    evaluation tasks such as visualization, planning Fauser et al. ([2019](#bib.bib31))
    etc.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管形状约束在医学图像分割中越来越普遍，我们认为视觉感知和人类理解在社区兴趣背后发挥了重要作用。这些方法在现实世界的有效性这一更普遍的问题不常被研究。例如，这些形状约束在噪声注释下的有效性如何？尽管分割质量通常通过Dice指标来衡量，Maier-Hein等人（[2018](#bib.bib71)）已经建议超越Dice来评估分割质量。解剖结构的拓扑准确性被越来越多地作为评估指标，用以解决医学图像分析中经典图像分割评估指标的不足之处（Byrne
    et al. ([2020](#bib.bib9)））。最后，分割通常是达到某种目的的手段。因此，这些分割技术的有效性应该通过定量方式来衡量，以评估下游任务如可视化、规划（Fauser
    et al. ([2019](#bib.bib31)）等）。
- en: 7 Conclusion
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论
- en: Bringing prior knowledge about the shape of the anatomy for semantic segmentation
    is a rather well-trodden idea. The community is devising new ways to incorporate
    such prior knowledge in deep learning models trained with frequentist approach.
    While the Bayesian interpretation of deep learning segmentation networks is an
    upcoming trend, it is already shown that under careful considerations, prior knowledge
    about the shape can be incorporated even in frequentist approaches with significant
    success.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在语义分割中引入解剖结构形状的先验知识是一个经过良好验证的想法。社区正在设计新方法，在经常使用的方法中将这种先验知识纳入深度学习模型的训练中。虽然贝叶斯解释深度学习分割网络是一个新兴的趋势，但已经显示出，在仔细考虑的情况下，即使在经常使用的方法中，也可以成功地纳入对形状的先验知识。
- en: We see the future research concentrating more on end-to-end networks with the
    overarching theme of learning using Analysis-by-synthesis. Early work has demonstrated
    the effectiveness of shape constraints in federated learning and this will be
    a major direction in the coming years.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到未来的研究更多集中在端到端网络上，其总体主题是通过分析合成来进行学习。早期的工作已经证明了在联邦学习中使用形状约束的有效性，并且这将是未来几年的主要方向。
- en: We believe the community needs to address the issues discussed in Section [6](#S6
    "6 Discussion ‣ A survey on shape-constraint deep learning for medical image segmentation")
    before shape constrained segmentation can be considered as a trustworthy technology
    in practical medical image analysis. To this end, we can think of shape constrained
    segmentation as a technical building block within a bigger image analysis pipeline
    rather than a stand-alone piece of technology. For example, in the case of surgical
    planning and navigation pipeline, such shape constraints can be meaningful provided
    the performance is thoroughly validated under pathological cases with multiple
    quality metrics. Important steps have already been taken in this direction. In
    short, along with exciting results, shape constrained deep learning for segmentation
    opens up many possible research questions for the next few years. Proper understanding
    and answering those hold the key to their successful deployment in the real clinical
    scenario.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为社区需要在[第6节](#S6 "6讨论‣关于医学图像分割的形状约束深度学习调查")中讨论的问题之前，才能将形状约束分割视为可信任的实际医学图像分析技术。为此，我们可以将形状约束分割视为更大图像分析流程的技术构建模块，而不是独立的技术组件。例如，在手术规划和导航流程的情况下，只有在多个质量度量下进行了全面验证的情况下，这些形状约束才具有意义。在这个方向上已经迈出了重要的步伐。简而言之，形状约束深度学习分割除了带来令人兴奋的结果，还为未来几年提出了许多可能的研究问题。正确认识和解答这些问题是它们在真实临床场景中成功部署的关键。
