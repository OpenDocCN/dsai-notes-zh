- en: Abstract
  id: totrans-22
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Since the advent of U-Net, fully convolutional deep neural networks and its
    many variants have completely changed the modern landscape of deep learning based
    medical image segmentation. However, the over dependence of these methods on pixel
    level classification and regression has been identified early on as a problem.
    Especially when trained on medical databases with sparse available annotation,
    these methods are prone to generate segmentation artifacts such as fragmented
    structures, topological inconsistencies and islands of pixel. These artefacts
    are especially problematic in medical imaging since segmentation is almost always
    a pre-processing step for some downstream evaluation. The range of possible downstream
    evaluations is rather big, for example surgical planning, visualization, shape
    analysis, prognosis, treatment planning etc. However, one common thread across
    all these downstream tasks is the demand of anatomical consistency. To ensure
    the segmentation result is anatomically consistent, approaches based on Markov/
    Conditional Random Fields, Statistical Shape Models are becoming increasingly
    popular over the past 5 years. In this review paper, a broad overview of recent
    literature on bringing anatomical constraints for medical image segmentation is
    given, the shortcomings and opportunities of the proposed methods are thoroughly
    discussed and potential future work is elaborated. We review the most relevant
    papers published until the submission date. For quick access, important details
    such as the underlying method, datasets and performance are tabulated.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自从U-Net的出现以来，全卷积深度神经网络及其众多变体彻底改变了基于深度学习的医学图像分割的现代格局。然而，这些方法对像素级分类和回归的过度依赖早已被发现是一个问题。特别是在训练于标注稀少的医学数据库时，这些方法容易生成分割伪影，如碎片化结构、拓扑不一致和像素孤岛。这些伪影在医学影像中尤为严重，因为分割几乎总是某些下游评估的预处理步骤。这些下游评估的范围相当广泛，例如手术规划、可视化、形状分析、预后、治疗计划等。然而，这些下游任务的共同特点是对解剖一致性的要求。为了确保分割结果在解剖学上的一致性，基于马尔可夫/条件随机场、统计形状模型的方法在过去五年中变得越来越受欢迎。在这篇综述论文中，提供了关于为医学图像分割引入解剖约束的最新文献的广泛概述，详细讨论了所提方法的不足之处和机会，并阐述了潜在的未来工作。我们回顾了截止提交日期之前发表的最相关论文。为便于查阅，重要细节如基本方法、数据集和性能已被表格化。
- en: '*K*eywords Medical Image Segmentation  $\cdot$ Shape Priors  $\cdot$ Shape
    Models  $\cdot$ CRF  $\cdot$ MRF  $\cdot$ Active Contours'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*关键词* 医学图像分割 $\cdot$ 形状先验 $\cdot$ 形状模型 $\cdot$ 条件随机场 $\cdot$ 马尔可夫随机场 $\cdot$
    主动轮廓'
- en: 1 Introduction
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Semantic segmentation is the task of predicting the category of individual pixels
    in the image which has been one of the key problems in the field of image understanding
    and computer vision for a long time. It has a vast range of applications such
    as autonomous driving (detecting road signs, pedestrians and other road users),
    land use and land cover classification, image search engines, medical field (detecting
    and localizing the surgical instruments, describing the brain tumors, identifying
    organs in different image modalities). This problem has been tackled by a combination
    of machine learning and computer vision, approaches in the past. Despite their
    popularity and success, deep learning era changed main trends. Many of the problems
    in computer vision - semantic segmentation among them - have been solved with
    convolutional neural networks (CNNs) .
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 语义分割是预测图像中每个像素类别的任务，这长期以来一直是图像理解和计算机视觉领域的关键问题之一。它有着广泛的应用，例如自动驾驶（检测道路标志、行人和其他道路使用者）、土地利用和土地覆盖分类、图像搜索引擎、医疗领域（检测和定位手术工具、描述脑肿瘤、在不同图像模态中识别器官）。过去，解决这个问题的方法是将机器学习和计算机视觉相结合。尽管这些方法曾经非常流行并取得了成功，但深度学习时代改变了主要趋势。计算机视觉中的许多问题——其中包括语义分割——已经通过卷积神经网络（CNNs）得到了很好的解决。
- en: Incorporating prior knowledge into traditional image segmentation algorithms
    has proven useful for obtaining more accurate and plausible results. The highly
    constrained nature of anatomical objects can be well captured with learning based
    techniques. However, in most recent and promising techniques such as CNN based
    segmentation it is not obvious how to incorporate such prior knowledge. Segmenting
    images that suffer from low-quality and low signal-to-noise ratio without any
    shape constraint remains problematic even for CNNs. Though it has been shown that
    incorporation of shape prior information significantly improves the performance
    of the segmentation algorithms, incorporation of such prior knowledge is a tricky
    practical problem. In this work, we provide an overview of efforts of shape prior
    usage in deep learning frameworks.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将先验知识纳入传统的图像分割算法已经被证明对获得更准确和可信的结果非常有用。解剖对象的高度约束特性可以通过基于学习的技术很好地捕捉。然而，在许多最新且有前景的技术中，例如基于CNN的分割，如何纳入这些先验知识并不明显。即使对于CNN来说，分割低质量和低信噪比的图像而不依赖任何形状约束仍然是一个问题。尽管已经证明纳入形状先验信息可以显著提高分割算法的性能，但纳入这些先验知识是一个棘手的实际问题。在这项工作中，我们提供了关于深度学习框架中形状先验使用的努力的概述。
- en: 1.1 Yet another review paper
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 另一个综述论文
- en: There already appeared a variety of review papers about shape modelling and
    deep learning for medical image segmentation in the recent past. McInerney and
    Terzopoulos ([1996](#bib.bib73)) presents various approaches that apply deformable
    models. Peng et al. ([2013](#bib.bib84)) deals with different categories of graph-based
    models where meaningful objects are represented by sub-graphs. The review by Heimann
    and Meinzer ([2009](#bib.bib42)) is about statistical shape models and concentrates
    especially on landmark-based shape representations. Elnakib et al. ([2011](#bib.bib28))
    also reviews different shape feature based models, that include statistical shape
    models, as well as deformable models. A more recent review by Nosrati and Hamarneh
    ([2016](#bib.bib82)) provides insights into segmentation models that incorporate
    shape information as prior knowledge. Later surveys of Litjens et al. ([2017](#bib.bib64)),
    Razzak et al. ([2017](#bib.bib89)), Rizwan I Haque and Neubert ([2020](#bib.bib91))
    and Lei et al. ([2020](#bib.bib58)) shift their focus to deep learning approaches.
    Hesamian et al. ([2019](#bib.bib43)) and Taghanaki et al. ([2019](#bib.bib100))
    present different network architectures and training techniques, whereas Jurdi
    et al. ([2020](#bib.bib49)) take it a step further and reviews prior-based loss
    functions in neural networks.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最近已经出现了多种关于医学图像分割中的形状建模和深度学习的综述论文。McInerney和Terzopoulos（[1996](#bib.bib73)）提出了应用可变形模型的各种方法。Peng等人（[2013](#bib.bib84)）处理了不同类别的基于图的模型，其中有意义的对象由子图表示。Heimann和Meinzer（[2009](#bib.bib42)）的综述涉及统计形状模型，特别关注基于标志点的形状表示。Elnakib等人（[2011](#bib.bib28)）也回顾了不同的基于形状特征的模型，包括统计形状模型和可变形模型。Nosrati和Hamarneh（[2016](#bib.bib82)）的最新综述提供了关于将形状信息作为先验知识纳入分割模型的见解。后来的调查包括Litjens等人（[2017](#bib.bib64)）、Razzak等人（[2017](#bib.bib89)）、Rizwan
    I Haque和Neubert（[2020](#bib.bib91)）以及Lei等人（[2020](#bib.bib58)），他们将焦点转向了深度学习方法。Hesamian等人（[2019](#bib.bib43)）和Taghanaki等人（[2019](#bib.bib100)）提出了不同的网络架构和训练技术，而Jurdi等人（[2020](#bib.bib49)）则进一步审查了神经网络中的基于先验的损失函数。
- en: Since deep learning became the method of choice for many computer vision tasks,
    including medical image segmentation, we focus our review on models that combine
    neural networks with explicit shape models in order to incorporate shape knowledge
    into the segmentation process. Segmentation models solely based on neural networks
    usually do not incorporate any form of shape knowledge. They are based on traditional
    loss functions that only regard objects at pixel level and do not evaluate global
    structures. The papers we present in this review improve these networks by combining
    them with additional models that are especially built with shape in mind. This
    is also the point that delimits this review from existing surveys which either
    focus mostly deep learning approaches or on traditional shape and deformable model
    methods, but not on the combination of both.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 由于深度学习已成为许多计算机视觉任务的首选方法，包括医学图像分割，我们将综述重点放在结合神经网络与显式形状模型的模型上，以将形状知识纳入分割过程。仅基于神经网络的分割模型通常不包含任何形式的形状知识。它们基于传统的损失函数，仅关注像素级别的对象，而不评估全局结构。我们在本综述中呈现的论文通过将其与特别考虑形状的附加模型结合，改进了这些网络。这也是本综述与现有调查的区别点，现有调查要么主要关注深度学习方法，要么关注传统形状和可变形模型方法，但不涉及两者的结合。
- en: 'The explicit models applied in this review can be divided into three main categories
    as shown in Figure [1](#S1.F1 "Figure 1 ‣ 1.1 Yet another review paper ‣ 1 Introduction
    ‣ A survey on shape-constraint deep learning for medical image segmentation"):
    1) Conditional or Markov Field models that establish connections between different
    pixel regions 2) Active/Statistical Shape Models that learn a special representation
    for valid shapes 3) Active Contour Models or snakes that use deformable splines
    for shape detection. These models are either applied as pre-processing steps to
    create initial segmentations, post-processing steps to refine the neural network
    segmentations, or used in multi-step models consisting of various models along
    a specific pipeline.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本综述中应用的显式模型可以分为三大类，如图[1](#S1.F1 "Figure 1 ‣ 1.1 Yet another review paper ‣ 1
    Introduction ‣ A survey on shape-constraint deep learning for medical image segmentation")所示：1）条件或马尔科夫场模型，建立不同像素区域之间的连接；2）主动/统计形状模型，为有效形状学习特殊表示；3）主动轮廓模型或蛇，使用可变形样条进行形状检测。这些模型通常被应用为预处理步骤以创建初步分割，后处理步骤以细化神经网络分割，或用于由多个模型组成的多步骤模型中。
- en: We are aware that the field is heavily shifting from explicit ways of modeling
    shape to more implicit approaches where networks are trained in an end-to-end
    way.Up and coming Works propose more intelligent loss functions that no longer
    require additional explicit shape modelling, but only consist of a single neural
    network. Zhang et al. ([2020a](#bib.bib113)) proposed a new geometric loss for
    lesion segmentation. Other examples are Mohagheghi and Foruzan ([2020](#bib.bib77))
    and Han et al. ([2020](#bib.bib39)) where the loss contains shape priors. Li et al.
    ([2020](#bib.bib59)) introduces a spatially encoded loss with a special shape
    attention mechanism. Clough et al. ([2019b](#bib.bib20)) uses a topology based
    loss function.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们意识到该领域正在从显式形状建模方式转向更多隐式方法，其中网络以端到端的方式进行训练。新兴的工作提出了更智能的损失函数，这些函数不再需要额外的显式形状建模，而仅由单个神经网络组成。Zhang
    等 ([2020a](#bib.bib113)) 提出了用于病变分割的新几何损失。其他例子包括 Mohagheghi 和 Foruzan ([2020](#bib.bib77))
    以及 Han 等 ([2020](#bib.bib39))，这些损失包含形状先验。Li 等 ([2020](#bib.bib59)) 介绍了一种具有特殊形状注意机制的空间编码损失。Clough
    等 ([2019b](#bib.bib20)) 使用了一种基于拓扑的损失函数。
- en: However the overwhelming majority of articles combine neural networks and explicit
    models to introduce shape knowledge. This combination often stems from a rather
    principled engineering design choice (as shown in Figure [1](#S1.F1 "Figure 1
    ‣ 1.1 Yet another review paper ‣ 1 Introduction ‣ A survey on shape-constraint
    deep learning for medical image segmentation")) which is not detailed in any of
    the previous review articles. This review focuses on this overarching design principle
    of shape constraint which, along with being a quick access guide to explicit approaches,
    will work as a research catalyzer of implicit constraints.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，绝大多数文章将神经网络和显式模型结合起来，以引入形状知识。这种结合通常源于一种相当有原则的工程设计选择（如图 [1](#S1.F1 "Figure
    1 ‣ 1.1 Yet another review paper ‣ 1 Introduction ‣ A survey on shape-constraint
    deep learning for medical image segmentation")所示），但在之前的任何综述文章中都没有详细说明。本综述重点关注这种形状约束的总体设计原则，它不仅作为显式方法的快速访问指南，而且将作为隐式约束的研究催化剂。
