- en: Recall@K is the presence of the correct POI among the top K recommended POIs
    [[41](#bib.bib41)].
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Recall@K 是指正确的POI是否出现在前K个推荐POI中 [[41](#bib.bib41)]。
- en: '2'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2'
- en: Acc@k is 1 if the visited POI appears in the set of top-K recommendation POIs
    and 0 otherwise [[88](#bib.bib88)]. The overall Acc@K is calculated as the average
    value of all testing instances. Also known as Accouracy@K or Hit Rate@k or Hit
    Ratio@k or HR@k.
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Acc@k 是1如果访问的POI出现在前K个推荐POI的集合中，否则为0 [[88](#bib.bib88)]。整体Acc@K计算为所有测试实例的平均值。也称为Accouracy@K或Hit
    Rate@k或Hit Ratio@k或HR@k。
- en: '3'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '3'
- en: Precision@K indicates that whether the ground truth POI appears in the top-k
    recommended POIs [[75](#bib.bib75)].
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Precision@K 指示地面真实POI是否出现在前k个推荐POI中 [[75](#bib.bib75)]。
- en: '4'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '4'
- en: MAP (Mean Average Precision) measures the order of our recommendation list [[75](#bib.bib75)].
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MAP (Mean Average Precision) 衡量我们推荐列表的排序 [[75](#bib.bib75)]。
- en: '5'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '5'
