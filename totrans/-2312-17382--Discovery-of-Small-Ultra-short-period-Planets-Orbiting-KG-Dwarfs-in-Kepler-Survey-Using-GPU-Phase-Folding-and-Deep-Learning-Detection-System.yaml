- en: 4.1 Candidate Vetting Process
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this study, we subjected potential exoplanet candidates to a comprehensive
    vetting process comprising eleven tests, as detailed below. The tests are compiled
    from [Kepler Data Validation Documentation](https://exoplanetarchive.ipac.caltech.edu/docs/KeplerDV.html)
    in the NASA Exoplanet Archive, relevant previous literature (Shallue & Vanderburg,
    [2018](#bib.bib21); Shahaf et al., [2022](#bib.bib20); Adams et al., [2021](#bib.bib2)),
    and our own methods. As an illustrative example, we demonstrate the vetting results
    for candidate K01821.b throughout this section while providing results for all
    other candidates in the Appendix.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Neighbor Star Contamination Harmonics Check We first investigated the possibility
    of the transit signal arising from contamination by nearby stars (Shallue & Vanderburg,
    [2018](#bib.bib21)). By extracting Target Pixel File (TPF) images from the Kepler
    Community Follow-up Program (CFOP), we verified that none of the host stars—KIC4633570,
    KIC8832512, KIC12266636, KIC8409295, or KIC3428127—had neighboring stars within
    20 arcseconds that could be of concern. Figure [8](#S4.F8 "Figure 8 ‣ 4.1 Candidate
    Vetting Process ‣ 4 Results ‣ Discovery of Small Ultra-short-period Planets Orbiting
    KG Dwarfs in Kepler Survey Using GPU Phase Folding and Deep Learning Detection
    System") showcases the seasonal TPFs, FFI, and UKIRT-J plots for K01821.b.
  prefs: []
  type: TYPE_NORMAL
