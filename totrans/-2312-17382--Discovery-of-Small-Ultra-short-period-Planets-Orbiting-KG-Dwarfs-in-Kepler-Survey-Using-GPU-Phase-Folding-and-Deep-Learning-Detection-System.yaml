- en: 'Figure 8: The seasonal Target Pixel Files (TPF), Full-field Images (FFI) and
    UKIRT-J plots for candidate K01821.b. The upper four seasonal TPFs show the position
    and apparent magnitude of the neighboring stars. Stars located within the highlighted
    red aperture exhibit significantly higher magnitudes, indicating lower brightness.
    This ensures that they do not contribute to any interference with the detected
    transit signal. The FFI and UKIRT-J images below allow a visual inspection of
    the broader view of the field with no contamination exhibited.'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Secondary Eclipse Check We examined the phase-folded light curves for evidence
    of secondary eclipses, which could suggest that the transit signal originates
    from an eclipsing binary rather than a planet (Shallue & Vanderburg, [2018](#bib.bib21)).
    After masking known TCEs and phase-folding based on the orbital period, a search
    for the primary eclipse was undertaken using BLS. No eclipses were discernible
    for any of the host stars—KIC4633570, KIC8832512, KIC12266636, KIC8409295, or
    KIC3428127.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. BLS Peaks Check We next utilized the BLS periodogram on the light curves
    to examine BLS peaks. For all relevant host stars—KIC4633570, KIC8832512, KIC12266636,
    KIC8409295, and KIC3428127—a focused search range aligned with their identified
    transit periods revealed the transits manifesting as minor peaks in the BLS periodograms.
    However, these peaks were not prominent enough to be flagged by BLS.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Known Sibling Transit Harmonics Check We subsequently explored whether the
    detected transit period could be a product of harmonic residuals—either integral
    multiples or fractions of the genuine period—of other sibling planets present
    within the host star’s system. All candidates under consideration exhibited transit
    periods distinct from any potential harmonics. Figure [9](#S4.F9 "Figure 9 ‣ 4.1
    Candidate Vetting Process ‣ 4 Results ‣ Discovery of Small Ultra-short-period
    Planets Orbiting KG Dwarfs in Kepler Survey Using GPU Phase Folding and Deep Learning
    Detection System") depicts the peaks discerned via the BLS methodology, juxtaposed
    with the known transit harmonics check for K01821.b.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/9f91af6586dd58917bdcb13837bc193d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9: This figure presents the BLS Peaks Check and Known Sibling Transit
    Harmonics Check for candidate K01821.b. Harmonics of the orbital period for the
    host star’s known orbiting planet are color-coded in green. Harmonics associated
    with the rotational period of the variable star are indicated in blue. Meanwhile,
    the harmonics of the orbital period of the new candidate are marked in red. This
    visualization confirms that the orbital period of the new candidate does not coincide
    with the periods of the already known planet or the rotational period of the star.'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Even-odd Transits Check Following this, we carried out the even-odd transit
    examination by folding only on either even-numbered transits or odd-numbered transits
    (Shallue & Vanderburg, [2018](#bib.bib21)). Our verification revealed that the
    transit signals for each candidate were uniformly observed in both odd and even
    groupings. Furthermore, the transit depths, $t0$, and their profiles remained
    consistent throughout. This diagnostic serves to rule out potential false positives
    stemming from instrumental anomalies. Figure [10](#S4.F10 "Figure 10 ‣ 4.1 Candidate
    Vetting Process ‣ 4 Results ‣ Discovery of Small Ultra-short-period Planets Orbiting
    KG Dwarfs in Kepler Survey Using GPU Phase Folding and Deep Learning Detection
    System") showcases this even-odd transit scrutiny for candidate K01821.b.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/9f64c63468e4c406c21be747a711d087.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10: Even-odd Transit Check for candidate K01821.b. This test verifies
    that the transit signals of the new candidates remain consistent across both subsets
    of the light curve time sequence.'
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Left-half and Right-half Transits Check Through the left-right transit examination,
    we ascertained a uniformity in the transit signals across the duration of Kepler’s
    mission for all of our candidates. This evaluation is instrumental in identifying
    and negating interference attributed to the "column anomaly"—a scenario where
    a star with varying luminosity, located on the identical CCD column as the primary
    target, may infuse unwanted signals during the readout process (Coughlin et al.,
    [2016](#bib.bib5)). Our study found no traces of such column anomalies in any
    candidate data. Figure [11](#S4.F11 "Figure 11 ‣ 4.1 Candidate Vetting Process
    ‣ 4 Results ‣ Discovery of Small Ultra-short-period Planets Orbiting KG Dwarfs
    in Kepler Survey Using GPU Phase Folding and Deep Learning Detection System")
    provides a visualization of this left-right transit assessment for K01821.b.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/3d4d870435e10c292e7b70d63baa7a4e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 11: Left-half and Right-half Transit Check for candidate K01821.b. This
    test verifies that the transit signals of the new candidates remain consistent
    across both subsets of the light curve time sequence.'
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Quarterly Rotation Check Throughout its primary mission, Kepler underwent
    periodic re-calibrations, approximately every 90 days, to ensure its solar panels
    remained oriented towards the Sun. This necessitated that stars were re-positioned
    on different segments of the CCD array (Shallue & Vanderburg, [2018](#bib.bib21)).
    Sometimes, contamination signals could be introduced into the light curve more
    strongly in some positions on the CCD than others, causing differences in the
    strength and depth of transit signals on each CCD. We checked that the transit
    signals did not change significantly depending on which CCD module the target
    stars were observed. Figure [12](#S4.F12 "Figure 12 ‣ 4.1 Candidate Vetting Process
    ‣ 4 Results ‣ Discovery of Small Ultra-short-period Planets Orbiting KG Dwarfs
    in Kepler Survey Using GPU Phase Folding and Deep Learning Detection System")
    illustrates this quarter-consistency check for candidate K01821.b.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/af0adef408936dfa974e0bd816220650.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 12: Quarterly Rotation Check for candidate K01821.b. This test confirms
    the consistency of the transit signals across different quarters.'
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Bootstrap Validation We performed a bootstrap validation similar to the
    one used in Shahaf et al. ([2022](#bib.bib20)). For each candidate raw light curve,
    we injected random time intervals between its consecutive quarters, with the intervals
    selected in the range from 0 to the detected transit period specific to the candidate.
    Post this temporal perturbation, we fed the time-shifted light curve into our
    GPU-based folding and CNN processing pipeline to find the most prominent periodogram
    peak and subsequently computed its SNR. This procedure was repeated a total of
    ten times for each target, allowing us to determine the mean SNR and its corresponding
    standard deviation across the ten iterations. In setting our validation criteria,
    we mandated that the SNR associated with the detected transit should be larger
    than four times the standard deviation gleaned from the ten bootstraps. All of
    our candidates passed this bootstrap validation criterion.
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Inversion Validation To further differentiate the transit signals from non-planetary
    sinusoidal or alike periodic signals, we performed an inversion test by inverting
    flux values around their nominal baseline thus converting the troughs of a light
    curve into crests and vice versa (Adams et al., [2021](#bib.bib2)). Given that
    our pre-processing step ensures that the average flux value of a normalized light
    curve equals to 1, the inversion process generates a new light curve with its
    flux values equal to 2 minus their original values. The inverted light curve was
    then processed by our GPU folding and the CNN pipeline to discern the potential
    presence of a transit signal. To the end, none of the inverted light curves of
    our candidates displayed signals close to their detected transit periods therefore
    passing the inversion test.
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Outside Apertures Check In order to ensure that the transit signals were
    not the result of contaminations from scattered background light, we undertook
    an outside apertures test (Shallue & Vanderburg, [2018](#bib.bib21)). For each
    candidate under consideration, we constructed light curves derived from pixels
    situated outside the optimal Kepler aperture. These light curves were subsequently
    folded based on their respective detected transit periods. Should the transit
    signals emanating from the background be significantly more pronounced than those
    from the on-target pixels, it would be indicative of potential contamination.
    Our test results showed showed no significant signals, which proved the transit
    signals have their source on or near the target star.
  prefs: []
  type: TYPE_NORMAL
- en: 11\. False Alarm Probability Check
  prefs: []
  type: TYPE_NORMAL
- en: The False Alarm Probability is a valuable tool when vetting transiting exoplanet
    candidates found in light curve data. In essence, it provides the probability
    that a transit-like signal was produced by noise correlation. This metric has
    been around for decades (SOURCE) and there are many studies and implementations
    that can be found in literature.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Transit Least Squares (TLS) algorithm (Hippke & Heller, [2019](#bib.bib10))
    is pivotal in our methodology, serving as the backbone for the evaluation of light
    curve data. Upon input of a light curve, TLS generates a spectrum of Signal Detection
    Efficiency (SDE) scores, each corresponding to a distinct orbital period. The
    utility of SDEs in FAP calculations is twofold: they are both noise-normalized
    and deterministic. This characteristic is crucial, given the diverse signal-to-noise
    ratios (SNRs) encountered in light curves. Noise normalization ensures that the
    SDE metric is consistent across varying SNR levels, facilitating the development
    of a universal model for the FAP relationship. Additionally, the deterministic
    nature of SDEs, derived directly from empirical light curve data, allows for consistent
    SDE values for a specific transit signal across different light curves, assuming
    comparable SNR. This consistency is achievable through precise configuration of
    the TLS settings, reinforcing the reliability of SDE as a robust metric in our
    analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: The construction of the FAP statistic commenced with the selection of four KOIs,
    from which all known transit signals were removed, followed by a detrending process
    of the light curves. Leveraging these detrended baselines, we generated 250 bootstrap
    replicas for each, culminating in a dataset of 1000 synthetic light curves. These
    were then analyzed using the TLS algorithm, which provided SDE scores across specified
    orbital periods. Our search, concentrated on USP planets, dictated the confinement
    of TLS processing to an orbital period range of (0.2, 1] day. The maximal SDE
    value extracted from each light curve formed a dataset of 1000 SDEs. From this,
    we constructed a Cumulative Distribution Function (CDF), delineating the relationship
    between SDE and 1-FAP. Further analysis involved fitting the Probability Distribution
    Function (PDF) of these SDEs with a log-normal distribution, which yielded an
    exemplary fit (PROVIDE MEASURE OF FIT). This log-normal model of the PDF was then
    transformed into a CDF model, establishing a smooth and continuous correlation
    between SDE and 1-FAP. Finally, we calculated the FAP values by subtracting the
    1-FAP percentages from unity, thereby deriving the definitive SDE-FAP relationship
    model for our study.
  prefs: []
  type: TYPE_NORMAL
- en: With the SDE-FAP model solved, we could then obtain FAP values for our candidates
    by simply running the detrended light curves through TLS to obtain the SDE of
    the candidate transit signal, then use the SDE-FAP model to obtain the FAP estimate.
  prefs: []
  type: TYPE_NORMAL
- en: For verification of the SDE-FAP model we used synthetic light curves with pure
    white-noise to produce the SDE-FAP relationship. To do this we produced 1000 light
    curves consisting of pure white-noise. The SNR of each these light curves was
    set by drawing a random SNR from a uniform distribution of values representing
    the range of SNRs seen in real Kepler light curves. These light curves were then
    inputted to the GTLS algorithm which provided the SDE-period spectra. The GTLS
    software was configured to only evaluate the period range of (0.2, 1.0] day. The
    maximum SDE of each light curve was then used to produce a PDF to which a log-normal
    model was fit.
  prefs: []
  type: TYPE_NORMAL
- en: In the final verification step of the SDE-FAP relationship model, we used the
    light curves of our candidates to produce a new SDE-FAP model. This step was taken
    to ensure that the model still holds true for these targets which would indicate
    that the candidate transit signals we found were likely not produced by red noise.
    This test procedure was identical to that which we used to construct the original
    SDE-FAP model. That is, for each light curve, we removed all known transits then
    detrended. Then each light curve was bootstrapped to produce 250 new light curves.
    After using GTLS and producing the log-normal fit to the PDF of the SDE maximums,
    we derived a SDE-FAP relationship model for each candidate.
  prefs: []
  type: TYPE_NORMAL
- en: Upon analyzing Kepler data, we observed that both confirmed and candidate USPs
    consistently have an FAP of less than $1\%$. Guided by this criterion, we retain
    our candidates only whose detected-transit FAP fell below this threshold. The
    FAP values associated with our candidates are systematically cataloged in Table [1](#S4.T1
    "Table 1 ‣ 4 Results ‣ Discovery of Small Ultra-short-period Planets Orbiting
    KG Dwarfs in Kepler Survey Using GPU Phase Folding and Deep Learning Detection
    System").
  prefs: []
  type: TYPE_NORMAL
- en: Through the initial ten vetting tests mentioned above, we narrowed down the
    field from approximately 40 candidates to 12\. Following the False Alarm Probability
    (FAP) check, this number was further refined, finalizing our list to 5 candidates.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Candidate Fitting Process
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Next, we fitted the raw Kepler light curves of the candidates with Mandel &
    Agol ([2002](#bib.bib15)) model to determine the planet and orbital parameters
    of the candidates. The parameter space was explored using the Markov Chain Monte
    Carlo (MCMC) algorithm (Goodman & Weare, [2010](#bib.bib9)). Through iterative
    MCMC simulations, the orbital period, time of transit, orbital inclination, scaled
    semimajor axes, planet/host radius ratios, and quadratic limb darkening coefficients
    following the parameters of (Kipping, [2013](#bib.bib14)) of the candidates were
    confined. Gaussian priors were imposed on the two limb-darkening coefficients,
    centered at values predicted by (Claret, A. & Bloemen, S., [2011](#bib.bib4))
    for the host stars, and convergence of the MCMC chains was tested based on maximum
    likelihood estimation (MLE). The MCMC fitting results for candidate KIC8832512
    are illustrated in Figure [13](#S4.F13 "Figure 13 ‣ 4.2 Candidate Fitting Process
    ‣ 4 Results ‣ Discovery of Small Ultra-short-period Planets Orbiting KG Dwarfs
    in Kepler Survey Using GPU Phase Folding and Deep Learning Detection System")
    and the corner plot is shown in Figure [14](#S4.F14 "Figure 14 ‣ 4.2 Candidate
    Fitting Process ‣ 4 Results ‣ Discovery of Small Ultra-short-period Planets Orbiting
    KG Dwarfs in Kepler Survey Using GPU Phase Folding and Deep Learning Detection
    System"). The Appendix section contains the MCMC plots for all other candidates.
