- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Contrary to prevailing solar system-based planet formation theories, which do
    not predict planets with orbits significantly narrower than Mercury’s, ultra-short-period
    (USP) planets represent a captivating group of exoplanets with orbital periods
    of less than a day. These USPs may offer vital insights into the early evolution
    of planetary systems and the dynamics of star-planet interactions, including tidal
    forces and atmospheric erosion. The most extreme USPs, e.g. KOI1843.03 (K2-137b),
    have orbital periods of just 4 hours, teetering on the edge of tidal disruption
    (Rappaport et al., [2013](#bib.bib18); Smith et al., [2017](#bib.bib22)). Found
    in approximately 0.5% of Sun-like stars, USPs typically have radii smaller than
    2$R_{\oplus}$ or, in the case of ultra-hot Jupiters, greater than 10$R_{\oplus}$
    (Sanchis-Ojeda et al., [2014](#bib.bib19)). Understanding how these planets achieve
    such short orbital periods remains one of the longest-standing unresolved problems
    in the field.
  prefs: []
  type: TYPE_NORMAL
- en: 'To date, three leading theories are proposed to explain the formation of ultra-short-period
    planets: in situ formation, migration driven by stellar tides, and tidal migration
    coupled with multi-body interactions (Adams et al., [2020](#bib.bib1)). The in
    situ formation theory, which posits that these planets formed near their present
    orbits, is deemed less plausible due to the extreme temperatures these close-in
    orbits would encounter (Boss, [1998](#bib.bib3)). Moreover, given that host stars’
    radii were significantly larger during their pre-main sequence phase compared
    to now (Palla & Stahl, [1991](#bib.bib17); D’Antona & Mazzitelli, [1994](#bib.bib6)),
    USP planets in closer proximity would likely have been engulfed by the stars.
    Meanwhile, the role of tidal migration in the genesis of these planets remains
    an active area of investigation (Dawson & Johnson, [2018](#bib.bib7)). Given that
    USPs are often observed with outer accompanying planets in longer orbits, it is
    hypothesized that USP origins involve interactions among the sibling planets,
    which reposition USPs into their current positions closer to their host stars,
    possibly in orbits previously occupied by the stars themselves.'
  prefs: []
  type: TYPE_NORMAL
- en: Regardless of its origin, once a planet settles into a short-period orbit, the
    host star’s influence may remove it in a few billion years. For volatile-rich
    planets, high atmospheric temperatures and intense stellar irradiation they endure
    can lead to atmospheric loss (Owen & Kollmeier, [2019](#bib.bib16)). Additionally,
    strong tidal forces can cause orbital decay, pushing these planets into a state
    of unstable Roche lobe overflow. Such destabilization can culminate in the complete
    disruption of their atmospheres after just a few orbits (Jia & Spruit, [2016](#bib.bib12)).
  prefs: []
  type: TYPE_NORMAL
- en: The main limitation in studying the enigmatic USP planets has been the scarcity
    of USP planets discovered so far. To date, there are only 43 USPs confirmed by
    the Kepler survey and 127 in the NASA confirmed planets archive. Assessing the
    relative abundance of USPs, including variations in orbital periods, planetary
    mass, the spectral type of their host stars, and the configurations of any associated
    multiplanet systems, is vital for testing theoretical models. However, the small
    sample size of known USPs means that current estimates of their occurrence rates
    are subject to large error margins. Therefore, expanding the USP data set is imperative
    for gaining a deeper understanding of this group.
  prefs: []
  type: TYPE_NORMAL
- en: In this paper, we present the discovery and detailed analysis of five short-period
    sub-Earth candidates—K00446.c, K01821.b, K01522.c, K03404.b, and K04978.b. Notably,
    K00446.c, which orbits a K dwarf with a period of 0.645091 days, is the second
    smallest USP planet detected so far, featuring a radius of 0.461 $R_{\oplus}$.
    Among these discoveries, K01821.b, K01522.c, and K03404.b stand out as the smallest
    confirmed USPs orbiting G dwarfs in the Kepler dataset. Additionally, K01821.b,
    with its radius of 0.648 $R_{\oplus}$, is the second smallest planet in the category
    of confirmed planets orbiting G dwarfs, as per the NASA Exoplanet Archive.
  prefs: []
  type: TYPE_NORMAL
- en: 'Our paper is organized as follows: Section 2 provides a brief overview of the
    GPU (Graphics Processing Units) Phase Folding and Convolutional Neural Network
    (GPFC) transit search method that led to these discoveries. Section 3 details
    our systematic approach to planet discovery, including the pre-processing of Kepler
    data, phase folding, and transit detection. In Section 4, we introduce our candidates,
    describing both the vetting and fitting processes used for validation and parameter
    determination. Section 5 delves into an in-depth discussion of the candidates’
    characteristics. Finally, Section 6 explores future research directions and potential
    opportunities for follow-up observations.'
  prefs: []
  type: TYPE_NORMAL
- en: 2 Overview of the GPFC method
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The GPFC method, as detailed in Wang et al. ([2023](#bib.bib24)) and applied
    to the Kepler survey dataset, has facilitated the discovery of new USP planets
    presented in this paper. GPFC combines a novel Graphics Processing Unit (GPU)
    phase folding algorithm with a Convolutional Neural Network (CNN) to enhance transit
    detection. A key advantage of GPFC is its proficiency in detecting low Signal-to-Noise
    Ratio (SNR) planetary signals by processing raw light curves directly from the
    Kepler survey, independent of the TCE catalog. Meanwhile, GPFC operates at a speed
    three orders of magnitude faster than the predominant Box-fitting Least Squares
    (BLS) method, while also delivering higher precision. It outperforms BLS by achieving
    a higher true positive rate for the same false positive rate of detection and
    offers higher precision at the same recall rate. Furthermore, in a blind search
    of Kepler light curves, GPFC successfully recovers 100% of known ultra-short-period
    planets.
  prefs: []
  type: TYPE_NORMAL
- en: The GPFC method comprises four main stages, specifically designed to identify
    transiting exoplanet candidates from time-domain surveys. Initially, raw light
    curves undergo preprocessing, which involves removing outliers and correcting
    for long-term stellar variability. Subsequently, these light curves are phase-folded
    at various trial periods that are evenly distributed across the USP search range
    of (0.2,1] days, utilizing the GPU phase folding technique. The resultant folded
    curves are then normalized and fed into the CNN module. This module evaluates
    whether potential exoplanet transits exist at any of the trial periods. Light
    curves that receive high scores from the CNN module are further scrutinized in
    the vetting process.
  prefs: []
  type: TYPE_NORMAL
- en: 'We demonstrate the efficacy of the GPFC method using two Kepler objects from
    the Kepler Objects of Interest (KOI) catalog. First, KIC12405333: a star hosting
    a USP planet with an orbital period of 0.76486 days. As shown in Figure [1](#S2.F1
    "Figure 1 ‣ 2 Overview of the GPFC method ‣ Discovery of Small Ultra-short-period
    Planets Orbiting KG Dwarfs in Kepler Survey Using GPU Phase Folding and Deep Learning
    Detection System"), the folded light curve generated by our method aligns with
    the transit period documented in the KOI catalog, yielding a peak CNN score of
    0.99999964\. The folded light curve prominently displays the transit-induced flux
    dip. In contrast, KIC12068975 is taken as an example which does not have any known
    planet transits within the range of (0.2,1] days. By masking its recognized transit
    signal, we ensure no harmonics will interfere within our search range. Figure
    [2](#S2.F2 "Figure 2 ‣ 2 Overview of the GPFC method ‣ Discovery of Small Ultra-short-period
    Planets Orbiting KG Dwarfs in Kepler Survey Using GPU Phase Folding and Deep Learning
    Detection System") presents the results: a peak CNN score of a mere 0.27934 and
    an absence of any discernible transit signal in the light curve at the folding
    period.'
