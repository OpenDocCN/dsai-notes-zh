- en: Abstract
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Since the discovery of the first hot Jupiter orbiting a solar-type star, 51
    Peg, in 1995, more than 4000 exoplanets have been identified using various observational
    techniques. Despite this, only a few hundred of these detected planets possess
    sub-Earth radii. The formation process of these sub-Earths remains elusive, and
    acquiring additional samples is essential for investigating this unique population.
    In our study, we employ a novel GPU Phase Folding algorithm combined with a Convolutional
    Neural Network algorithm, termed the GPFC method, on Kepler photometry data. This
    method enhances the transit search speed significantly over the traditional Box-fitting
    Least Squares method, allowing a complete search of the known Kepler KOI photometry
    data within hours using a commercial GPU card. To date, we have identified five
    promising sub-Earth short-period candidates: K00446.c, K01821.b, K01522.c, K03404.b,
    and K04978.b. A closer analysis reveals the following characteristics: K00446.c
    orbits a K dwarf on a 0.645091-day period. With a radius of 0.461 $R_{\oplus}$,
    it ranks as the second smallest USP discovered to date. K01821.b is a sub-Earth
    with a radius of 0.648$R_{\oplus}$, orbiting a G dwarf over a 0.91978-day period.
    It is the second smallest USP among all confirmed USPs orbiting G dwarfs in the
    NASA Exoplanet Archive. K01522.c has a radius of 0.704 $R_{\oplus}$ and completes
    an orbit around a Sun-like G dwarf in 0.64672 days; K03404.b, with a radius of
    $0.738R_{\oplus}$, orbits a Sun-like G dwarf on a 0.68074-day period; and K04978.b,
    with its planetary radius of 0.912$R_{\oplus}$, orbits a G dwarf, completing an
    orbit every 0.94197 days. Three of our finds, K01821.b, K01522.c and K03404.b,
    rank as the smallest planets among all confirmed USPs orbiting G dwarfs in the
    Kepler dataset. The discovery of these small exoplanets underscores the promising
    capability of the GPFC method for searching for small, new transiting exoplanets
    in photometry data from Kepler, TESS, and future space transit missions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自从1995年发现第一颗围绕太阳型恒星51 Peg的热木星以来，已经使用各种观测技术确认了4000多颗外行星。尽管如此，只有几百颗被探测到的行星具有亚地球半径。这些亚地球的形成过程仍然不清楚，获取更多样本对于研究这一独特群体至关重要。在我们的研究中，我们使用了一种新颖的GPU相位折叠算法，并结合卷积神经网络算法，称为GPFC方法，对开普勒光度数据进行处理。这种方法显著提高了跨越搜索速度，相较于传统的Box-fitting最小二乘法，允许在数小时内使用商业GPU卡完成对已知开普勒KOI光度数据的全面搜索。迄今为止，我们已经识别出五个有前景的亚地球短周期候选者：K00446.c、K01821.b、K01522.c、K03404.b和K04978.b。更详细的分析揭示了以下特征：K00446.c在0.645091天的周期内围绕一颗K矮星运行。其半径为0.461
    $R_{\oplus}$，是迄今发现的第二小的USP。K01821.b是一颗亚地球，其半径为0.648$R_{\oplus}$，围绕一颗G矮星在0.91978天的周期内运行。它是所有确认的围绕G矮星运行的USP中第二小的。K01522.c的半径为0.704
    $R_{\oplus}$，在0.64672天内绕一颗类似太阳的G矮星运行；K03404.b的半径为$0.738R_{\oplus}$，在0.68074天的周期内绕一颗类似太阳的G矮星运行；K04978.b的行星半径为0.912$R_{\oplus}$，在0.94197天内绕一颗G矮星运行。我们发现的三个行星，K01821.b、K01522.c和K03404.b，都是所有确认的围绕G矮星运行的USP中最小的行星。这些小型外行星的发现突显了GPFC方法在开普勒、TESS和未来空间过境任务中搜索小型新过境外行星的潜力。
