- en: 6 Conclusion and Future Work
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论和未来工作
- en: In this study, we undertook a systematic search for ultra-short period transits
    within the Kepler dataset utilizing our innovative GPFC method. This approach
    fuses the power of GPU phase folding with the signal detection capability of a
    Convolutional Neural Network. One significant advantage of the GPFC method is
    its ability to process raw light curves from the Kepler survey independently of
    the TCE catalog. Credit to GPU parallelism and our meticulously calibrated CNN
    model, the GPFC system can analyze all confirmed planets in the KOI catalog within
    two days.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在本研究中，我们采用创新的GPFC方法对开普勒数据集进行了系统的超短周期凌星事件搜索。这种方法结合了GPU相位折叠的强大功能和卷积神经网络的信号检测能力。GPFC方法的一个显著优势是能够独立于TCE目录处理开普勒调查的原始光曲线。由于GPU并行处理和我们精确校准的CNN模型的贡献，GPFC系统能够在两天内分析KOI目录中的所有已确认行星。
- en: With the GPFC system we report the discovery of five sub-Earth-sized ultra-short-period
    exoplanets, namely K00446.c, K01821.b, K01522.c, K03404.b, and K04978.b. Notably,
    K00446.c, with a radius of 0.461 $R_{\oplus}$, ranks as the second smallest USP
    identified to date. K01821.b is a unique USP orbiting a G dwarf which stands out
    as the second smallest of its category. In addition, three of our identified candidates,
    K01821.b, K01522.c and K03404.b, are smaller than any known confirmed USPs orbiting
    G dwarfs in the Kepler record.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 使用GPFC系统，我们报告了五颗亚地球大小的超短周期系外行星的发现，即K00446.c、K01821.b、K01522.c、K03404.b和K04978.b。值得注意的是，K00446.c的半径为0.461
    $R_{\oplus}$，是迄今为止发现的第二小的USP。K01821.b是一颗独特的USP，绕G型矮星运行，且在其类别中排名第二小。此外，我们识别的三颗候选行星K01821.b、K01522.c和K03404.b，比开普勒记录中任何已确认的绕G型矮星运行的USP都要小。
- en: All five candidates coexist in their respective host systems with other known
    planets. Additionally, both K00446.c and K01522.c are part of 3-planet multiplanetary
    systems. These discoveries resonate with USP formation theories, suggesting that
    outer planets within the host system may play an important role in positioning
    the innermost USP planet in a close orbit to the host.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 所有五个候选者在其各自的宿主系统中与其他已知行星共存。此外，K00446.c和K01522.c都属于3颗行星的多行星系统。这些发现与USP形成理论相呼应，表明宿主系统中的外部行星可能在将最内层的USP行星置于宿主星的近轨道中发挥重要作用。
- en: The discovery of these sub-Earth-sized planets demonstrates the effectiveness
    of the GPFC method for detecting small exoplanets. The GPFC method is generic
    and can be applied to longer period ranges and many other transit surveys. We
    see great potential in its broader applications and we aim to explore these in
    future studies.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 这些亚地球大小行星的发现证明了GPFC方法在检测小型系外行星方面的有效性。GPFC方法是通用的，可以应用于更长周期范围和许多其他凌星调查。我们看到其广泛应用的巨大潜力，并计划在未来的研究中探索这些潜力。
