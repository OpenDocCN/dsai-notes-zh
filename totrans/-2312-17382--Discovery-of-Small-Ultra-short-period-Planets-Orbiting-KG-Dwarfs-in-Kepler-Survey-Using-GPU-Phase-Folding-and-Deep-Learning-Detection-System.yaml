- en: 3 Transit Search Process
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 过境搜索过程
- en: In this section, we detail the approach employed by our GPFC system to discover
    Ultra-Short-Period (USP) exoplanets within the Kepler survey dataset.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们详细介绍了我们的 GPFC 系统在 Kepler 调查数据集中发现超短周期（USP）系外行星所采用的方法。
- en: 3.1 Kepler Data Set Selection
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 Kepler 数据集选择
- en: Initially, light curves from the Q1–Q17 Kepler Data Release 25 (DR25) were retrieved,
    sourced from the Mikulski Archive for Space Telescopes. Generated by the Kepler
    Science Processing Pipeline (Jenkins et al., [2010](#bib.bib11)), these light
    curves contain integrated flux measurements taken at 1766-second intervals, spanning
    approximately four years and encompassing 30,000 to 70,000 epochs. Additionally,
    the Kepler Objects of Interest (KOIs) data set, as recorded in the NASA Exoplanet
    Archive as of June 2023, was also downloaded. This archive contained 9564 dispositioned
    KOIs, including 2350 confirmed planets, 2366 candidates, and 4848 false positives.
    For our analysis, we utilized transit parameters such as period, epoch, and duration
    from the KOI catalog to assist in light curve processing and transit verification.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，从 Mikulski 太空望远镜档案馆获取了 Q1–Q17 Kepler 数据发布 25（DR25）的光曲线。这些光曲线由 Kepler 科学处理管道（Jenkins
    等，[2010](#bib.bib11)）生成，包含在 1766 秒间隔内的集成通量测量，跨度约四年，涵盖 30,000 到 70,000 个观测点。此外，还下载了截至
    2023 年 6 月记录在 NASA 系外行星档案馆中的 Kepler 感兴趣对象（KOIs）数据集。该档案包含 9564 个已分类的 KOIs，包括 2350
    个确认的行星，2366 个候选者和 4848 个假阳性。为了我们的分析，我们使用了 KOI 目录中的过境参数，如周期、观测点和持续时间，以协助光曲线处理和过境验证。
- en: We utilized the KOI catalog to filter our light curve dataset, deliberately
    excluding stars hosting planets designated as ’False Positive’ or ’Candidate’
    in the Kepler disposition field. Our focus was solely on stars with all planets
    classified as ’Confirmed’ or ’Candidate’. This pre-selection strategy ensured
    that our dataset was free from the influence of secondary eclipses typically caused
    by eclipsing binaries. Such eclipses, not documented in the KOI catalog, could
    not be reliably masked and thus posed a risk of contaminating our analysis. By
    filtering out these stars, we substantially reduced the likelihood of false positive
    detection in our study.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们利用 KOI 目录来筛选光曲线数据集，故意排除了在 Kepler 分类字段中被标记为‘假阳性’或‘候选者’的行星宿主恒星。我们仅关注所有行星均被分类为‘确认’或‘候选者’的恒星。这一预筛选策略确保我们的数据集不受通常由食双星造成的二次日食的影响。这些日食未在
    KOI 目录中记录，因此无法可靠地屏蔽，从而可能污染我们的分析。通过筛选这些恒星，我们显著降低了研究中假阳性检测的可能性。
- en: 3.2 Data Pre-processing
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 数据预处理
- en: For each retrieved light curve, we performed pre-processing similar to the procedure
    outlined in (Vanderburg & Johnson, [2014](#bib.bib23); Shallue & Vanderburg, [2018](#bib.bib21)).
    Initially, we flattened the light curve by iteratively fitting it with a b-spline,
    masking all confirmed transits. During this process, $3\sigma$ outliers were progressively
    discarded. Subsequently, the light curve was divided by the best-fit spline. We
    then produced a "no-transit" light curve by excluding all known planet transits
    listed in the KOI catalog, priming the light curve for potential new planet discoveries.
    This no-transit curve served as the input for our fast GPU phase folding module.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每条检索到的光曲线，我们执行了类似于 (Vanderburg & Johnson, [2014](#bib.bib23); Shallue & Vanderburg,
    [2018](#bib.bib21)) 中概述的预处理程序。最初，我们通过迭代拟合 b-spline 来平整光曲线，遮蔽所有已确认的过渡。在此过程中，$3\sigma$
    异常值被逐步丢弃。随后，光曲线被最佳拟合样条除以。然后，我们通过排除 KOI 目录中列出的所有已知行星过渡，生成了“无过渡”光曲线，为潜在的新行星发现做好准备。此无过渡曲线作为输入供我们的快速
    GPU 阶段折叠模块使用。
- en: 3.3 Fast GPU Phase Folding
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 快速 GPU 阶段折叠
- en: Our fast GPU phase folding module accepts a no-transit light curve and performs
    phase folding on it. Given the absence of prior knowledge regarding a potential
    transit’s period, we sampled 100,000 trial periods across our period search range.
    For USP planet detection, our study concentrated on the USP period range of (0.2,
    1] days, though the methodology can be adapted to different ranges. Using the
    GPU phase folding algorithm, the no-transit curve is folded and binned for each
    of the 100,000 periods, yielding 100,000 folded results, each being 256 in length
    post-binning. The high precision of folding is pivotal to the search’s success
    since minor signals from shallow transits can be easily obscured with a slight
    time deviation. The GPU’s grid system enables the simultaneous folding of the
    100,000 trial periods, requiring approximately 5 seconds to fold a single curve
    with around 7000 data points.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的快速 GPU 阶段折叠模块接受无过渡光曲线并对其进行阶段折叠。由于缺乏关于潜在过渡周期的先验知识，我们在周期搜索范围内采样了 100,000 个试验周期。对于
    USP 行星检测，我们的研究集中在 USP 周期范围 (0.2, 1] 天，尽管该方法可以适应不同的范围。使用 GPU 阶段折叠算法，无过渡曲线被折叠并为每个
    100,000 个周期进行分箱，得到 100,000 个折叠结果，每个结果在分箱后长度为 256。折叠的高精度对于搜索的成功至关重要，因为浅过渡中的微小信号可能因时间偏差而被轻易掩盖。GPU
    的网格系统使得 100,000 个试验周期可以同时折叠，折叠单条曲线大约需要 5 秒，数据点约为 7000 个。
- en: 3.4 Noise Normalization
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 噪声标准化
- en: Upon getting the 100,000 folded outcomes from the GPU Phase Folding module,
    we applied a noise normalization on them to uniform the standard deviation across
    all folded light curves, prepping them for the Convolutional Neural Network module.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在从 GPU Phase Folding 模块获取到 100,000 个折叠结果后，我们对其进行了噪声标准化，以统一所有折叠光曲线的标准差，为卷积神经网络模块做准备。
- en: 3.5 Convolutional Neural Network
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5 卷积神经网络
- en: 'Subsequently, we fed the 100,000 folds into our CNN module, which has been
    specifically fine-tuned to identify USP transit signals typical of Kepler light
    curves. Our training data comprised two million synthetic light curves: one million
    with positive USP transit signals and another million without, based on genuine
    USP parameter distributions from the Kepler dataset. Post-training, the best-performing
    model achieved an accuracy rate of 94.6%. We utilized the Adam optimization algorithm
    (Kingma & Ba, [2014](#bib.bib13)) to minimize the cross-entropy error function,
    with a learning rate set at $10^{-}6$ and a batch size of 32 across 90 epochs.
    Recognizing that the CNN might also pick up weaker peaks related to the harmonics
    of the transit period, we integrated the CNN scores with a harmonics check to
    confirm the existence of a transit event.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，我们将 100,000 个折叠结果输入到我们的 CNN 模块，该模块已特别针对识别 Kepler 光曲线中典型的 USP 过渡信号进行了微调。我们的训练数据包括两百万条合成光曲线：一百万条带有积极的
    USP 过渡信号，另一百万条则没有，基于 Kepler 数据集中的真实 USP 参数分布。训练后，表现最佳的模型达到了 94.6% 的准确率。我们使用了 Adam
    优化算法 (Kingma & Ba, [2014](#bib.bib13)) 来最小化交叉熵误差函数，学习率设置为 $10^{-}6$，批量大小为 32，进行了
    90 个周期。考虑到 CNN 可能还会捕捉到与过渡周期谐波相关的较弱峰值，我们将 CNN 得分与谐波检查结合起来，以确认过渡事件的存在。
- en: 4 Results
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结果
- en: 'Upon completing the validation process for transit events flagged with high
    confidence by the CNN module, we identified five robust candidates, as listed
    in Table [1](#S4.T1 "Table 1 ‣ 4 Results ‣ Discovery of Small Ultra-short-period
    Planets Orbiting KG Dwarfs in Kepler Survey Using GPU Phase Folding and Deep Learning
    Detection System"). The selection of these candidates hinged on two key criteria:
    firstly, they each achieved high scores from the CNN module, surpassing a defined
    threshold of 0.5\. Secondly, the potential of these candidates as genuine transiting
    exoplanets was validated through a rigorous vetting process, the specifics of
    which are detailed in the subsequent section.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 完成对CNN模块标记的高置信度过境事件的验证过程后，我们识别出五个稳健的候选对象，如表[1](#S4.T1 "表1 ‣ 4结果 ‣ 发现绕KG矮星的小型超短周期行星在开普勒调查中使用GPU相位折叠和深度学习检测系统")所列。选择这些候选对象的依据有两个关键标准：首先，它们每个都获得了CNN模块的高分，超过了定义的0.5阈值。其次，通过严格的审查过程验证了这些候选对象作为真实过境外行星的潜力，具体细节将在后续部分中详细说明。
