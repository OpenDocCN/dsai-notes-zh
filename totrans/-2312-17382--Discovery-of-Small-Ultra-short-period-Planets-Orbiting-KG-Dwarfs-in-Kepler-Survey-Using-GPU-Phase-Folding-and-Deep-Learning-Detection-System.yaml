  type: TYPE_NORMAL
- en: 'K00446.c has a radius approximately 0.461 $R_{\oplus}$ and is inclined at $90.06^{\circ}$
    from Earth’s reference point. Hosted by KIC4633570, a K-type main sequence star
    with a mass of 0.656 $M_{\odot}$ and a size of 0.668 $R_{\odot}$, this discovery
    turns KIC4633570 into a three-planet multiplanetary system. Currently, the system
    hoasts two confirmed planets: Kepler-158b (radius: 2.27 $R_{\oplus}$, orbital
    period: 16.709206 days) and Kepler-158c (radius: 1.97 $R_{\oplus}$, orbital period:
    28.55158 days). Kepler-158d, with its short 0.645091-day orbit, is the system’s
    smallest and innermost planet.'
  prefs: []
  type: TYPE_NORMAL
- en: K01821.b possesses a radius of 0.648 $R_{\oplus}$ and is inclined at $89.86^{\circ}$
    from Earth’s reference point. Its host, KIC8832512, is a G-type main sequence
    star with attributes 0.821 $M_{\odot}$ in mass and 0.928 $R_{\odot}$ in size.
    The planet’s addition makes KIC8832512 a two-planet system, accompanying a previously
    confirmed planet with a 9.97682-day orbit.
  prefs: []
  type: TYPE_NORMAL
- en: 'K01522.c, with a radius of 0.704 $R_{\oplus}$, inclines at $89.38^{\circ}$
    from Earth’s reference point. It orbits KIC12266636, a Sun-like G-type star (mass:
    0.974 $M_{\odot}$, size: 1.022 $R_{\odot}$). This finding turns KIC12266636 into
    a three-planet system, having two other planets with orbital periods of 12.654896
    and 33.3856176 days, respectively.'
  prefs: []
  type: TYPE_NORMAL
- en: 'K03404.b features a radius of 0.738 $R_{\oplus}$ and an inclination of $90.02^{\circ}$
    from Earth’s reference point. It circles KIC8409295, a Sun-like G-type main sequence
    star (mass: 0.977 $M_{\odot}$, size: 0.957 $R_{\odot}$). Its discovery supplements
    an already confirmed planet in the system with an 82.292865-day orbit, marking
    KIC8409295 as a two-planet system.'
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, K04978.b’s radius measures at 0.912 $R_{\oplus}$ with an inclination
    of $90.07^{\circ}$. Its host, KIC3428127, is a G-type main sequence star characterized
    by a mass of 0.859 $M_{\odot}$ and a size of 0.966 $R_{\odot}$. This discovery
    complements another confirmed planet with an orbital period of 339.18998 days,
    categorizing KIC3428127 as a two-planet system.
