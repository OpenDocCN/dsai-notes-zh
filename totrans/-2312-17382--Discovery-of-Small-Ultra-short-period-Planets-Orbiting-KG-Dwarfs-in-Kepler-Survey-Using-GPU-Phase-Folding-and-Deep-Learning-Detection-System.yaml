- en: 5 Discussions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, we delve into a comprehensive analysis of our identified candidates,
    examining their distribution in the backdrop of all USP planets discovered by
    the Kepler survey. We further discuss the implications of our findings in relation
    to host star spectral types, the broader framework of multi-planetary systems,
    and prevailing star formation theories.
  prefs: []
  type: TYPE_NORMAL
- en: 5.1 Period Radius Distribution
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Figure [15](#S5.F15 "Figure 15 ‣ 5.1 Period Radius Distribution ‣ 5 Discussions
    ‣ Discovery of Small Ultra-short-period Planets Orbiting KG Dwarfs in Kepler Survey
    Using GPU Phase Folding and Deep Learning Detection System") illustrates the period
    distribution for all confirmed USPs in the NASA Exoplanet Archive which reveals
    that our identified candidates predominantly belong to the category of exoplanets
    with small, sub-Earth radii. This highlights the high sensitivity of the GPFC
    method and its ability to detect small planets which may have eluded earlier searches.
  prefs: []
  type: TYPE_NORMAL
- en: K00446.c, with a radius of $0.461R_{\oplus}$, emerges as the second smallest
    USP planet when compared with both Kepler and NASA’s roster of confirmed exoplanets.
    Its host, KIC4633570, is identifiable as a K-type star, marked by an effective
    stellar temperature of ${4895.97}K$ as cataloged in the GAIA Archive (Gaia Collaboration
    et al., [2021](#bib.bib8)).
  prefs: []
  type: TYPE_NORMAL
- en: K01821.b, with its radius of $0.648R_{\oplus}$, along with K01522.c possessing
    radii of $0.704R_{\oplus}$ and $0.738R_{\oplus}$ respectively, become the three
    smallest USPs orbiting G-type stars within the Kepler’s confirmed USP discoveries.
    Furthermore, K01821.b ranks the second smallest USP with a G-type star host among
    NASA’s confirmed exoplanets.
