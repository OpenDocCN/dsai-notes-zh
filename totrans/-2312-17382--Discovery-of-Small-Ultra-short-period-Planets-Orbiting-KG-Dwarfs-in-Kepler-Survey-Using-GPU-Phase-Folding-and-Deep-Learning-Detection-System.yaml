  zh: K00446.c 的半径约为 0.461 $R_{\oplus}$，与地球参考点的倾斜角为 $90.06^{\circ}$。它的宿主 KIC4633570
    是一颗 K 型主序星，质量为 0.656 $M_{\odot}$，大小为 0.668 $R_{\odot}$。这一发现使 KIC4633570 成为一个三行星系统。目前，该系统中已确认的两个行星为
    Kepler-158b（半径：2.27 $R_{\oplus}$，轨道周期：16.709206 天）和 Kepler-158c（半径：1.97 $R_{\oplus}$，轨道周期：28.55158
    天）。Kepler-158d 是系统中最小且最靠近恒星的行星，其短周期为 0.645091 天。
- en: K01821.b possesses a radius of 0.648 $R_{\oplus}$ and is inclined at $89.86^{\circ}$
    from Earth’s reference point. Its host, KIC8832512, is a G-type main sequence
    star with attributes 0.821 $M_{\odot}$ in mass and 0.928 $R_{\odot}$ in size.
    The planet’s addition makes KIC8832512 a two-planet system, accompanying a previously
    confirmed planet with a 9.97682-day orbit.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: K01821.b 的半径为 0.648 $R_{\oplus}$，与地球参考点的倾斜角为 $89.86^{\circ}$。其宿主 KIC8832512
