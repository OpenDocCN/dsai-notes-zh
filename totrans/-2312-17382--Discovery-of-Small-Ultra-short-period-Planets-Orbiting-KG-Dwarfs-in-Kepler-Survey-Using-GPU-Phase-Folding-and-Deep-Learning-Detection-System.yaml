- en: '| 2+ | 5.2% | 11.5% |'
  prefs: []
  type: TYPE_TB
- en: Previous studies have frequently observed that USPs often coexist with longer-period
    planetary companions (Sanchis-Ojeda et al., [2014](#bib.bib19); Winn et al., [2018](#bib.bib25);
    Adams et al., [2020](#bib.bib1)). As posited by (Sanchis-Ojeda et al., [2014](#bib.bib19)),
    even USP systems devoid of known siblings likely house additional, non-transiting
    planets. Assuming multiplanet interactions—such as tidal migration or dynamical
    excitation—are crucial in positioning USPs onto their present orbits, the detection
    of a USP would naturally suggest a comprehensive follow-up search for other, yet
    undetected, sibling planets in the same system. Furthermore, (Winn et al., [2018](#bib.bib25))
    emphasized that multiplanet systems encompassing a USP distinguish themselves
    from other Kepler multiplanet systems. While the typical Kepler multiplanet system
    without a USP exhibits period ratios ranging from 1.5 to 4 between adjacent planet
    pairs, systems with an inner USP characteristically maintain a larger period ratio,
    exceeding 3, between the USP and its adjacent outer companion. Our discoveries,
    as detailed in Table [5](#S5.T5 "Table 5 ‣ 5.3 Multiplanet Systems ‣ 5 Discussions
    ‣ Discovery of Small Ultra-short-period Planets Orbiting KG Dwarfs in Kepler Survey
    Using GPU Phase Folding and Deep Learning Detection System"), resonate with these
    established observations.
