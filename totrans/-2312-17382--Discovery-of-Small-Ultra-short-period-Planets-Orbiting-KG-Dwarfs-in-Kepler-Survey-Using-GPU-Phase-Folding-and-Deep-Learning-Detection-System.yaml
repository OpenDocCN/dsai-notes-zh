- en: 5.3 Multiplanet Systems
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 多行星系统
- en: Each planet we identified resides in a system already known to harbor at least
    one other planet. Specifically, the planets we discovered are consistently the
    innermost members of their respective systems and possess the smallest radii.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我们识别出的每颗行星都存在于已知拥有至少一颗其他行星的系统中。具体来说，我们发现的行星始终是其所在系统中的最内侧成员，并且具有最小的半径。
- en: The NASA Confirmed Exoplanet Archives present that 29.5% of USPs have at least
    one sibling planet, and 11.5% have two or more. In contrast, when examining the
    entire roster of confirmed planets in the Kepler KOI catalog, the prevalence of
    multiplanet systems and systems with three planets drops to 13.8% and 5%, respectively.
    This disparity could suggest that the Kepler survey might underreport multiplanet
    systems. A detailed breakdown can be found in Table [4](#S5.T4 "Table 4 ‣ 5.3
    Multiplanet Systems ‣ 5 Discussions ‣ Discovery of Small Ultra-short-period Planets
    Orbiting KG Dwarfs in Kepler Survey Using GPU Phase Folding and Deep Learning
    Detection System"). Our recent discoveries contribute valuable data for subsequent
    studies on multiplanet systems and the planetary formation theories underpinning
    their existence.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: NASA 确认的系外行星档案显示，29.5% 的 USP 拥有至少一颗兄弟行星，11.5% 拥有两颗或更多行星。相比之下，当我们检查开普勒 KOI 目录中的所有确认行星时，多行星系统和三颗行星系统的普遍性分别下降到
    13.8% 和 5%。这一差异可能表明开普勒调查可能低估了多行星系统的数量。详细情况见表格 [4](#S5.T4 "Table 4 ‣ 5.3 Multiplanet
    Systems ‣ 5 Discussions ‣ Discovery of Small Ultra-short-period Planets Orbiting
    KG Dwarfs in Kepler Survey Using GPU Phase Folding and Deep Learning Detection
    System")。我们的最新发现为多行星系统和其存在的行星形成理论的后续研究提供了宝贵的数据。
