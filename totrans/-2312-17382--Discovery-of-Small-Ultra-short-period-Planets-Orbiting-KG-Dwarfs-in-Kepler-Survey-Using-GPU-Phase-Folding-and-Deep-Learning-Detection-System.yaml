    figure illustrates the Period-Radius distribution of confirmed USP planets from
    the NASA Exoplanet Archive. The USPs orbiting host stars of types F, G, K, and
    M are color-coded in red, green, yellow, and black, respectively. Existing known
    USPs are denoted with circles, while our five new candidates are highlighted with
    stars for clear differentiation. (a) K00446.c, with a planetary radius of $0.461R_{\oplus}$,
    stands as the second smallest USP across both Kepler and NASA confirmed exoplanets,
    encompassing all host star types. (b) The chart highlights K01821.b, K01522.c,
    and K03404.b as the three tiniest USPs orbiting G-type stars among all Kepler
    confirmed USPs. Moreover, K01821.b, with a radius of $0.648R_{\oplus}$, is also
    the second smallest USP orbiting G-type stars in the entirety of NASA’s confirmed
    USP catalog.'
  prefs: []
  type: TYPE_NORMAL
- en: 5.2 Occurrence Rate vs. Stellar Type
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We explored the relationship between the occurrence rate of USPs and the spectral
    type of their host stars. Based on Kepler data, (Sanchis-Ojeda et al., [2014](#bib.bib19))
    deduced that M-dwarfs are roughly 10 times more likely than F-dwarfs to host a
    USP planet with a radius double that of Earth’s. Diving deeper into the NASA confirmed
    planet archive, we corroborated that the occurrence rate of USPs diminishes as
    the host star’s effective temperature rises (as detailed in Table [3](#S5.T3 "Table
    3 ‣ 5.2 Occurrence Rate vs. Stellar Type ‣ 5 Discussions ‣ Discovery of Small
    Ultra-short-period Planets Orbiting KG Dwarfs in Kepler Survey Using GPU Phase
    Folding and Deep Learning Detection System")). A noteworthy statistic reveals
    that while 0.7% of confirmed USP planets in the NASA archive orbit F-type stars,
    a significant 8.0% revolve around M-type stars, marking them as ten times more
    prevalent. Our findings introduce an additional USP in the vicinity of a K-type
    star and four in the orbit of G-type stars, presenting valuable data for follow
    up investigation.
