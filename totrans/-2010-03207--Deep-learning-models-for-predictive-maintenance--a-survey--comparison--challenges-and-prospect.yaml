  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| VAE | AE 将输入数据映射到后验分布 | 从噪声分布中学习后验分布，以非确定性方式生成数据 | 实现上存在困难。如果输入数据是原始传感器数据，则会丢失时间关系。
    | 滚珠丝杠，静电凝聚器，网络流量 | (Wen and Gao, [2018](#bib.bib179); Lygren et al., [2019](#bib.bib112);
    Xu et al., [2018a](#bib.bib188)) |'
- en: '| GAN | Used for data augmentation and AD in 2 ways: using discriminator and
    using residuals | Good data augmentation with small imbalance ratio. AD outperform
