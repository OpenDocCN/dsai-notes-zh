  type: TYPE_TB
  zh: '| 基于CNN和双向LSTM的AE + 全连接 + 线性回归 | 无监督特征建模时间关系 | 原始传感器数据建模。模型长期时间依赖性 | 滑动窗口需要完整窗口。结合深度学习技术的复杂度较高
