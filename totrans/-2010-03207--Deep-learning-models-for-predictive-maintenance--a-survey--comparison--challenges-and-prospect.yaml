  type: TYPE_TB
  zh: '| 自编码器 + 卷积 DBN + 指数加权移动平均 (EMA) | 通过自动特征提取进行无监督概率建模，建模时间关系。分步训练 | 建模时间性。比传统机器学习和简单深度学习更稳定。每个模型互补其他模型的弱点
