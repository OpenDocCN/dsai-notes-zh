  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: '| 普通 RNN | 回归，AD 跟踪预测与实际行为之间的误差或 HI 差异。 | 建模时间序列数据的时间关系。自学习。 | 遇到梯度消失问题，因此无法建模中长期依赖关系。训练时需要比前馈
