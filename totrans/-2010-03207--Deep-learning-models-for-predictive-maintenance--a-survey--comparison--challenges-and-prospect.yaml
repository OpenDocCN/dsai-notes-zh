  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '| GAN | 用于数据增强和 AD 两种方式：使用判别器和使用残差 | 小不平衡比下的数据增强效果良好。AD 超过无监督 SotA 方法 | 对大不平衡比效果不好，复杂且需要更多资源。被
    CNN 等简单方法超越 (Cabezas Rodríguez, [2019](#bib.bib25)) | 感应电动机，轴承多传感器 | (Cabezas
    Rodríguez, [2019](#bib.bib25); Lee et al., [2017](#bib.bib89)) |'
