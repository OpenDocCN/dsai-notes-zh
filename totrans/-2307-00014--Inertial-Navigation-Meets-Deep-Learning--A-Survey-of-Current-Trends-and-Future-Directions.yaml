  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: （b）使用深度学习回归当前残差。
- en: state and the previous one of the vehicle.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 车辆的状态和之前的状态。
- en: '![Refer to caption](img/926bd7000e990432d22a160946ebbda1.png)'
