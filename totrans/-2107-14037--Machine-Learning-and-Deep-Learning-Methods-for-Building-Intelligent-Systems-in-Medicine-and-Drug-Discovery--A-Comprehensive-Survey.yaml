  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fuzzy based diagnosis systems can be built to diagnose complex diseases like
    cancers, heart attacks, and diabetic retinopathy.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building Neural network-based systems to diagnose diseases from image-based
    data like X-rays, CT, and MRI scans.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transfer learning models can be built to diagnose diseases that are difficult
    to detect, like novel fevers, celiac disease, brain, and ovarian cancers, diabetic
    eye disease, and glaucoma.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Designing systems with machine learning and Internet of Things(IoT) techniques
    for the evaluation of organs and for diagnosis of Haematological diseases from
    blood samples.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '5.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developing a pattern recognition based model for the diagnosis of Cardiovascular
    and Pulmonary diseases.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '6.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building hybrid systems with image recognition approaches for the staging of
    various cancers, for diagnosis of neurological diseases like brain hemorrhage
    and hydrocephalus.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '7.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developing robots and Surgeon-assisting tools with machine learning techniques
    to perform robotic and minimally invasive surgeries.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '8.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building a system that estimates the stress levels and suggests lifestyle changes
    that are needed to reduce stress.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
