- en: 3.14 Hepatology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A comparative study of using machine learning techniques to diagnose the advanced
    stage of liver fibrosis in patients suffering from Hepatitis C was performed by
    [[36](#bib.bib36)]. In this study, five machine learning algorithms were analyzed,
    namely alternating decision tree, particle swarm optimization, multi-linear regression,
    alternating decision tree with criterion point zero, and genetic algorithm. An
    approach was proposed by [[73](#bib.bib73)] to diagnose liver fibrosis from liver
    biopsies using machine learning and search algorithms. In this approach, Related
    Objects, Skipper algorithm is used to query the database, and a rule-based subsumption
    algorithm is used for diagnosis. Predicting the stage of liver fibrosis is essential
    for the treatment of the disease. [[11](#bib.bib11)] proposed a methodology to
    predict the stage of liver fibrosis using machine learning. In this methodology,
    liver fibrosis is classified into five stages using a decision tree algorithm.
    A methodology was proposed by [[16](#bib.bib16)] for predicting the stage of fibrosis
    and inflammatory activity from serum indices data of Hepatitis C patients using
    the Extreme learning machine algorithm.
