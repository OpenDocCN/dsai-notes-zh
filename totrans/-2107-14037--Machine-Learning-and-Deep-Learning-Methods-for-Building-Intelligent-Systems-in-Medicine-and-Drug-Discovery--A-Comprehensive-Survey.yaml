- en: 3.9 Oncology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Diseases like cancer need accurate prediction for their diagnosis and treatment.
    A comparative study was performed by [[102](#bib.bib102)] on using machine learning
    to diagnose cervical cancers. Various existing machine learning models were analyzed
    in this study. [[117](#bib.bib117)] performed an analysis of using machine learning
    for diagnosing cancer. Machine learning techniques like Xgboost, Deepboost, BoostI,
    and support vector machine are studied. The performances of these algorithms were
    shown in table 8. A model was proposed by [[52](#bib.bib52)] to diagnose breast
    cancer using a genetic algorithm. This genetic algorithm obtained an accuracy
    of 97.2The detection of colon cancer from CT colonography images was proposed
    by [[34](#bib.bib34)]. A histogram of oriented gradients is employed to extract
    features, and a fully connected neural network was used for diagnosis. Convolutional
    neural networks performed better than other existing algorithms for diagnosis.
    Many cancer-related deaths in men are due to prostate cancer. A neural network
    model was developed by [[115](#bib.bib115)] to detect prostate cancers from multi-parametric
    MRI scan images. This convolutional neural network has 5 convolutional layers,
    and it is evaluated based on the area under the ROC curve. Machine learning and
    deep learning techniques are applied to classify cancerous profiles by [[101](#bib.bib101)]
    For this work, a feedforward neural network with a backpropagation algorithm and
    support vector machine is used for clustering and classification of data. Neural
    network approaches were used by [[10](#bib.bib10)] to detect lung cancer from
    chest x-ray images. For this work, 121 layered neural network and transfer learning
    methods are employed for building the model. The performance of the model over
    three different datasets are shown in Table 8. The waiting times of patients in
    radiational oncology were predicted using machine learning techniques by [[42](#bib.bib42)].
    For this study, a set of four different algorithms, namely, support vector machine,
    linear regression, random forest, and decision tree, were analyzed. Random Forest
    algorithm performed best when compared to the remaining three algorithms.
