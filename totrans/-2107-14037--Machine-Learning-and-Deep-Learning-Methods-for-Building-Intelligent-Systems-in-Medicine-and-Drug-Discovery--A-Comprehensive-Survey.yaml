- en: 3.16 Ophthalmology
  id: totrans-726
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.16 眼科学
- en: '[[35](#bib.bib35)] and [[114](#bib.bib114)] performed a study on using a convolutional
    network to detect ophthalmological diseases like cataract, glaucoma, and retinal
    disorders. Various models, namely decision tree, neural network, Naive Bayes,
    and random forest, were analyzed by [[62](#bib.bib62)] for detecting eye diseases.
    The performances of these algorithms are shown in table 18\. From these algorithms,
    random forest and decision tree showed better performance. Vision impairing diseases
    like diabetic eye disease are major problems in today’s world. The diagnosis of
    diabetic eye disease from thermographic images using machine learning is proposed
    by [[99](#bib.bib99)]. For this work, texture-based features are used by the support
    vector machine classifier for diagnosis. Exudates and hemorrhages are the two
    primary causes of diabetic retinopathy. The diagnosis of diabetic retinopathy
    from retinal scans was proposed by [[95](#bib.bib95)]. For this approach, feature
    extraction and detection of hard exudates and hemorrhages from retinal images
    are done using principal component analysis and support vector machine. [[24](#bib.bib24)]
    proposed a method to detect Diabetic retinopathy and glaucoma from retinal images
    using a neural network framework. This work focuses on changing parametric values
    of the VGG 19 neural network for an accurate diagnosis.'
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: '[[35](#bib.bib35)] 和 [[114](#bib.bib114)] 进行了一项研究，使用卷积网络检测白内障、青光眼和视网膜病变等眼科疾病。[[62](#bib.bib62)]
    对用于检测眼病的各种模型进行了分析，包括决策树、神经网络、朴素贝叶斯和随机森林。这些算法的性能如表 18 所示。在这些算法中，随机森林和决策树表现更好。像糖尿病眼病这样的视力损害疾病在当今世界中是主要问题。[[99](#bib.bib99)]
    提出了从热成像图像中诊断糖尿病眼病的方法。该研究使用支持向量机分类器的基于纹理的特征进行诊断。渗出物和出血是糖尿病视网膜病的两个主要原因。[[95](#bib.bib95)]
    提出了从视网膜扫描中诊断糖尿病视网膜病的方法。该方法通过主成分分析和支持向量机提取特征并检测视网膜图像中的硬性渗出物和出血。[[24](#bib.bib24)]
