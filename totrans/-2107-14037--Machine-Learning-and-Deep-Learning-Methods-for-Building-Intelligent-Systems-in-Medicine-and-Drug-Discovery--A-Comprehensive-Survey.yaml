- en: 3.12 Neurology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Machine learning and deep learning methods are used in neurology to diagnose
    neurological disorders at an early stage. The performance of the models used to
    diagnose neurological disorders is shown in Table 13. The diagnosis of chronic
    diseases like schizophrenia from MRI scans was proposed by [[75](#bib.bib75)].
    For this approach, the Boruta algorithm is used for feature selection, and various
    machine learning algorithms were built, namely Support vector machine, Linear
    discriminant analysis, Naive Bayes, K-nearest neighbor, C5.0 Decision tree, Gaussian
    process classifier, and random forest. A method was proposed by [[132](#bib.bib132)]
    to classify normal and abnormal brain Computed Tomography(CT) scan images. The
    features for this approach were extracted based on greyscale, shape and texture,
    symmetric features. See5 and Neural network with radial bias function was built
    based on these features. Cerebral microbleeds are chronic brain hemorrhages that
    lead to the death of a person. The diagnosis of cerebral microbleeds from Susceptibility
    weighted imaging(SWI) scans using deep learning was proposed by [[59](#bib.bib59)].
    Eight layered Convolutional neural network model was built and trained with 8000
    images for diagnosis. An approach was proposed by [[23](#bib.bib23)] to recognize
    and anticipate the seriousness of tremor and dyskinesia using machine learning
    and deep learning methods. For this work three models namely the hidden Markov
    model, support vector machines, and neural networks, were built for the detection
    of tremors and dyskinesia. The seriousness of tremor and dyskinesia was anticipated
    using the Bayesian maximum likelihood classifier. A diagnostic approach for dementia
    and mild cognitive impairment using machine learning was proposed by Daniel [[107](#bib.bib107)].
    For this approach three models namely extreme gradient boosting, stochastic gradient
    boosting, and the random forest was built using the features extracted by the
    RelieF method. A two-step approach for classifying Parkinson’s disease gait was
    proposed by [[121](#bib.bib121)]. In this approach, the first step is to normalize
    the data using a multi regression approach, and the second step is classification
    using random forest. The performance of this approach is superior to the performance
    of the support vector machine and kernel Fisher discriminant. The detection of
    epileptic convulsions from accelerometric signals using machine learning was proposed
    by [[65](#bib.bib65)]. For this work, the classification of seizure and non-seizure
    epochs is done using the least-square support vector machine. The data for this
    work is collected from the patients using four accelerometers tied to their wrists
    and ankles. [[29](#bib.bib29)] proposed a neural network model for the assessment
    of Parkinson’s disease. For this work convolutional neural network with a rectified
    linear unit(ReLU) activation function was built, and it showed better performance
    compared to K-nearest neighbor, support vector machine, AdaBoost, and partial
    decision tree. Bradykinesia is an important factor in the diagnosis of Parkinson’s
    disease. A method was proposed by [[63](#bib.bib63)] to predict the scores of
    each patient based on their moments using a support vector machine. Movements
    like finger tapping, diadochokinesis, and toe-tapping were considered. Classifying
    neurological gait disorders like Parkinson’s disease and stroke using multi-task
    feature learning was proposed by [[83](#bib.bib83)]. For building this multi-task
    feature learning method, a support vector machine and neural network were used.
    The segmentation of glioblastomas from brain MRI scans was proposed by [[43](#bib.bib43)].
    The proposed method focuses on replacing manual segmentation of brain MRI scans
    with automated segmentation using machine learning. In this approach, segmentation
    is done using K-means clustering, and the segmentation accuracy of this model
    is better than the accuracy of manual segmentation. The detection of chronic traumatic
    Encephalopathy using machine learning was proposed by [[58](#bib.bib58)]. For
    this work, Random classifier, Random Forest, Support vector machine(RBF kernel),
    and K-nearest neighbor, were built. These models were trained with data from two
    sequences, namely PRESS and L-COSY of magnetic resonance spectroscopy. The accuracy
    of the classifiers is better when they are trained with L-COSY.
