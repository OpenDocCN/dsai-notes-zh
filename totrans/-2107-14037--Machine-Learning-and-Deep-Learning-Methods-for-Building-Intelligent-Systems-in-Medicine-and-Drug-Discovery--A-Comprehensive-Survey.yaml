- en: 3.3 Surgery
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 手术
- en: Machine learning techniques are used as a decision support system for post-operative
    planning and as a navigation system for many of the critical surgeries. For understanding
    the functioning of knee implants after the Surgery, [[49](#bib.bib49)] used machine
    learning techniques for building a statistical model. The mapping function of
    the proposed model in this paper is built using the pre and post-operative features,
    which are extracted using Principle component analysis from the clinical database.
    The evaluation results are shown in Table 3. Minimal invasive surgeries are being
    performed by surgeons to avoid complications during the surgery and to reduce
    patient’s recovery time. Most of the minimally invasive surgeries are operated
    using robots. For avoiding the tremors during the procedure while operating with
    robots, [[60](#bib.bib60)] presented a method for attenuating the tremors using
    machine learning. The proposed method is based on optimizing parameters using
    particle swarm optimization technique and building a hybrid support vector machine
    with an integrated kernel to attenuate tremors. Stapedotomy is a surgical procedure
    performed to improve hearing, which requires the estimation of the thickness of
    the stapes bone, which is usually done by drilling a hole through the bone. [[44](#bib.bib44)]
    used machine learning techniques for the estimation of thickness. For the estimation,
    the author used a machine learning scheme known as Fuzzy Lattice Neurocomputing.
    In complex trauma surgeries, the surgeons are using augmented reality to understand
    the relationship between anatomy, tools, and implants. Olivier [[84](#bib.bib84)]
    proposed a model to improve surgical scene understanding using augmented reality.
    For this work, the random forest was used to identify objects in the scene, and
    the pixel-wise alpha map was created using an object-specific lookup table for
    image fusion. The data for this model is obtained from the C- arm devices with
    the Kinect RGB-Depth sensor. [[70](#bib.bib70)] used machine learning algorithms
    like K-nearest neighbor, naive Bayes, and perceptron algorithm with uneven margins
    to classify semi-structured and unstructured pathology reports. He highlighted
    that the K-nearest neighbor algorithm built with binary occurrence type word vector,
    stop word filter, and pruning produced high accuracy in classifying semi-structured
    reports.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习技术被用作术后规划的决策支持系统以及许多关键手术的导航系统。为了了解膝关节植入物在手术后的功能，[[49](#bib.bib49)] 使用机器学习技术构建了统计模型。本文提出的模型的映射函数是使用手术前后特征构建的，这些特征通过主成分分析从临床数据库中提取。评估结果如表3所示。为了避免手术过程中的并发症并缩短患者的恢复时间，外科医生们正在进行最小侵入性手术。大多数最小侵入性手术是使用机器人进行的。为了在操作机器人时避免震颤，[[60](#bib.bib60)]
    提出了一个使用机器学习减轻震颤的方法。该方法基于使用粒子群优化技术优化参数，并建立一个具有集成核的混合支持向量机来减轻震颤。镫骨切开术是一种改善听力的外科手术，需要估计镫骨的厚度，这通常通过在骨头上钻孔完成。[[44](#bib.bib44)]
    使用机器学习技术进行厚度估计。为此，作者使用了一种称为模糊格子神经计算的机器学习方案。在复杂创伤手术中，外科医生们正在使用增强现实来理解解剖结构、工具和植入物之间的关系。Olivier
    [[84](#bib.bib84)] 提出了一个使用增强现实提高手术场景理解的模型。为此工作，使用随机森林识别场景中的对象，并使用对象特定的查找表创建了像素级的α图进行图像融合。该模型的数据来自C臂设备与Kinect
    RGB-深度传感器。[[70](#bib.bib70)] 使用了K-近邻、朴素贝叶斯和感知机算法等机器学习算法，并采用不均匀边界来分类半结构化和非结构化病理报告。他强调，使用二元出现类型词向量、停用词过滤和剪枝的K-近邻算法在分类半结构化报告中表现出高准确率。
