- en: 3.10 Psychiatry
  id: totrans-366
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.10 精神病学
- en: Psychiatric disorders are common health problems with which millions of people
    are suffering around the world. Machine learning and deep learning helps to diagnose
    problems like depression based on data from many sources. The models surveyed
    to diagnose psychiatric disorders are shown in Table 10. An approach was proposed
    by [[125](#bib.bib125)] to classify people with depression based on the data from
    social networking sites. A multilayer neural network was used for the classification
    of users with depression from social network data. Another methodology was proposed
    by [[9](#bib.bib9)] to classify depression using deep learning. For this method,
    the particle swarm optimization algorithm is used for feature extraction, and
    Meta Cognitive neural network with projection-based learning is used for classification.
    A study was performed by [[94](#bib.bib94)] to diagnose depression using machine
    learning in diabetes mellitus type 2 patients. For this study, four machine learning
    algorithms, namely the K-means, Fuzzy C-mean, probabilistic neural network, and
    support vector machine, were built. The performance of the Support vector machine
    is better compared to the remaining algorithms. For the detection of stress, a
    machine learning framework was proposed by [[109](#bib.bib109)]. Stress at different
    levels was diagnosed from Electrocardiogram signals using a logistic regression
    model. Psychiatric disorders are found in newborn babies, which were inherited
    from their depressed parents. A study was performed by [[56](#bib.bib56)] to detect
    familiar depression in patients from MRI scans using machine learning and deep
    learning. In this study, logistic regression, graph convolutional neural network,
    and Support vector machine were analyzed. Various machine learning algorithms
    were compared by [[96](#bib.bib96)] to diagnose depression and anxiety among patients.
    Five different classifiers, namely Logistic Regression, Random Forest, CatBoost,
    Naive Bayes, and Support Vector machine, were evaluated. A comprehensive survey
    was performed by [[82](#bib.bib82)] on using machine learning to build systems
    that detect mental stress. In this Survey, popular feature selection methods are
    discussed. A comparative study was performed by [[32](#bib.bib32)] on using random
    forest and neural networks to classify depression in patients based on motor activity.
    The performance of random forest is better when compared to the neural network.
    A hybrid model was developed by [[39](#bib.bib39)] to predict the emotional state
    of learners from brain waves using machine learning techniques. WEKA software
    is used for this approach, and the emotional states were predicted using the K-nearest
    neighbor algorithm.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 精神疾病是世界范围内数百万人正在遭受的常见健康问题。机器学习和深度学习有助于根据来自许多来源的数据诊断抑郁等问题。调查了用于诊断精神疾病的模型如表10所示。一种方法由[[125](#bib.bib125)]提出，根据社交网络站点的数据对抑郁症患者进行分类。多层神经网络被用于对社交网络数据中的抑郁症患者进行分类。另一种方法由[[9](#bib.bib9)]提出，利用深度学习来分类抑郁症。对于这种方法，利用粒子群优化算法进行特征提取，并且采用基于投影的元认知神经网络用于分类。一项研究由[[94](#bib.bib94)]进行，利用机器学习诊断2型糖尿病患者的抑郁症。对于这项研究，建立了四种机器学习算法，即K均值、模糊C均值、概率神经网络和支持向量机。与其余的算法相比，支持向量机的表现更好。为了检测压力，[[109](#bib.bib109)]提出了一个机器学习框架。使用逻辑回归模型从心电图信号中诊断不同程度的压力。精神疾病在新生儿中很常见，这是从抑郁症家长那里遗传下来的。[[56](#bib.bib56)]进行了一项研究，利用机器学习和深度学习从MRI扫描中检测患者的家族性抑郁症。在这项研究中，分析了逻辑回归、图卷积神经网络和支持向量机。[[96](#bib.bib96)]比较了各种机器学习算法，以诊断患者中的抑郁症和焦虑症。评估了五种不同的分类器，即逻辑回归、随机森林、CatBoost、朴素贝叶斯和支持向量机。[[82](#bib.bib82)]进行了一项关于利用机器学习构建检测心理压力系统的综合调查。在这项调查中，讨论了常见的特征选择方法。[[32](#bib.bib32)]进行了一项关于利用随机森林和神经网络根据运动活动分类患者的抑郁症的比较研究。与神经网络相比，随机森林的性能更好。[[39](#bib.bib39)]开发了一种混合模型，使用机器学习技术从脑波中预测学习者的情绪状态。WEKA软件用于这种方法，并且情绪状态是使用K最近邻算法进行预测。
