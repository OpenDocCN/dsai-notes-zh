- en: 3.8 General medicine
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Computer-aided diagnosis is used in general medicine to diagnose diseases based
    on the symptoms of the patient. The Survey of machine learning models in general
    medicine is shown in Table 9\. A machine learning approach was proposed by [t74]
    to improve the performance of computer-based diagnosis systems. For this purpose,
    a semi-supervised learning algorithm named co-Forest was used. [[68](#bib.bib68)]
    proposed a model to diagnose fever. This model was build using the Naive Bayes
    algorithm with Dempster Shafer theory. Dengue Hemorrhagic Fever is a fatal disease
    that was found mostly in the southern parts of Asia. For estimating the risk level
    of this disease, a machine learning model was proposed by [[69](#bib.bib69)].
    The risk level of the disease is predicted using an extreme learning machine.
    For avoiding aspiration pneumonia, a swallowing assessment model was developed
    using machine learning techniques by [[41](#bib.bib41)]. The features are extracted
    using linear predictive coding, and a support vector machine is used to classify
    patients with dysphagia. Convolutional neural networks were used by [[54](#bib.bib54)]
    to diagnose malaria. The performance of the neural network is superior to the
    performance of the support vector machine.
