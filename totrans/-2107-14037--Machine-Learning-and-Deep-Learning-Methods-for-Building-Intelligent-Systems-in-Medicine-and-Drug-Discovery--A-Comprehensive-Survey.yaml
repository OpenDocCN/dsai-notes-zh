- en: 3.7 Radiology
  id: totrans-242
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.7 放射学
- en: Radiology deals with accurate, precise diagnosis and treatment of many diseases.
    Machine learning algorithms were used by [[55](#bib.bib55)] for gating and tracking
    of lung cancer tumors. In this work, Principle component analysis and neural network
    with backpropagation algorithm are used for gating, and an artificial neural network
    is used for tracking. The results are shown in Table 7. [[112](#bib.bib112)] compared
    the performance of three convolutional neural network architectures namely GoogleNet,
    InceptionV3, and ResNet50 to detect abnormalities in a chest x-ray. For this work,
    the images from the Stanford Normal Radiology Diagnostic Dataset are used and
    are preprocessed using histogram equalization before training the CNN models.
    Detecting fractured bones from x-ray images was proposed by [[17](#bib.bib17)].
    For this work, many types of features were fused for building a stacked random
    forest model to detect the fractures of bones. This stacked random forest showed
    enhanced performance compared to the support vector machine. Machine learning
    classifiers and active learning methods are used by [[74](#bib.bib74)], to classify
    radiology reports. In this work, four active learning methods like Self-Confident,
    Simple, Balance EE, and Kernel Farthest-First are analyzed to enhance the performance
    of the Support vector machine classifier for the classification of reports. The
    rule-based preprocessing method is used to preprocess the data. A study was performed
    by [[123](#bib.bib123)] on using machine learning for the classification of Malignant
    and Benign microcalcifications. In this work, five different machine learning
    and deep learning algorithms, namely Support Vector Machine, Kernel Fisher Discriminant,
    Relevance Vector Machines, Feed Forward Neural Network, and Ada Boost, were studied
    and their performances were evaluated. The performances of the classifiers are
    described in table 7. [[126](#bib.bib126)] used machine-learning to detect breast
    cancer from mammogram images. For this approach, a three-layered feedforward neural
    network with a backpropagation algorithm was built to detect breast cancer. This
    neural network is trained on features extracted from mammograms by experienced
    radiologists. Abnormalities from orthopedic trauma radiographs are diagnosed using
    neural network approaches by Jakub [[77](#bib.bib77)]. Five freely available networks
    from the Caffe library are considered, and they are retrained with 13 epochs.
    The performance of all the networks are similar and exhibited an accuracy of 90
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 放射学处理许多疾病的准确、精确的诊断和治疗。[[55](#bib.bib55)] 使用机器学习算法进行肺癌肿瘤的门控与追踪。在这项工作中，使用主成分分析和带有反向传播算法的神经网络进行门控，使用人工神经网络进行追踪。结果见表
    7。[[112](#bib.bib112)] 比较了三种卷积神经网络架构，即 GoogleNet、InceptionV3 和 ResNet50，用于检测胸部
    X 光片中的异常。该工作使用了斯坦福正常放射学诊断数据集中的图像，并在训练 CNN 模型之前进行了直方图均衡化预处理。[[17](#bib.bib17)]
    提出了从 X 光图像中检测骨折的方法。在这项工作中，融合了多种特征以建立堆叠随机森林模型，用于检测骨折。这种堆叠随机森林与支持向量机相比表现出增强的性能。[[74](#bib.bib74)]
    使用机器学习分类器和主动学习方法来分类放射学报告。在这项工作中，分析了自信、简单、平衡 EE 和核最远点等四种主动学习方法，以提升支持向量机分类器在报告分类中的性能。使用规则基预处理方法对数据进行预处理。[[123](#bib.bib123)]
    进行了一项关于使用机器学习对恶性和良性微钙化进行分类的研究。在这项工作中，研究了五种不同的机器学习和深度学习算法，即支持向量机、核 Fisher 判别、相关向量机、前馈神经网络和
    Ada Boost，并评估了它们的性能。分类器的性能在表 7 中描述。[[126](#bib.bib126)] 使用机器学习从乳腺 X 光图像中检测乳腺癌。该方法建立了一个三层前馈神经网络，并使用反向传播算法进行乳腺癌检测。这个神经网络在由经验丰富的放射科医师提取的乳腺
    X 光特征上进行训练。Jakub [[77](#bib.bib77)] 使用神经网络方法对骨科创伤 X 光片中的异常进行诊断。考虑了来自 Caffe 库的五个开放网络，并进行了
    13 个周期的再训练。所有网络的性能相似，准确率达到 90。
