- en: 3.5 Pulmonology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Respiratory diseases are very complex diseases that affect not only the lungs
    but also the other organs of the body. Predicting these diseases in advance can
    reduce the complications while treating these diseases. Many studies are performed
    by researchers in diagnosing respiratory diseases by using machine learning techniques.
    Acute diseases like Respiratory distress syndrome(ARDS) is diagnosed using machine
    learning by [[92](#bib.bib92)]. For this work, four different versions of the
    Support vector machine were built. The performance of these algorithms is evaluated
    based on accuracy and area under the receiver operating characteristic(ROC) curve
    shown in table 5. Audio auscultation is the primary examination that a specialist
    performs when he sees a patient. Audio auscultation is considered to be the best
    primary practice to detect abnormalities in the heart and lungs. An approach was
    performed by [[18](#bib.bib18)] to detect respiratory diseases using audio auscultation.
    In this approach, the automatic free sound extractor was used to extract features
    from the ICBHI-2017 challenge database, and a boosted decision tree algorithm
    is used to detect sounds with respiratory diseases. A study was performed by [[80](#bib.bib80)]
    in diagnosing respiratory pathologies from pulmonary acoustic signals using support
    vector machine and K-nearest neighbor algorithms. A comparative study was performed
    by [[93](#bib.bib93)] to detect obstructive sleep apnoea by using electrocardiogram
    derived respiratory signal(EDR) and respiratory chest signals. Three models, namely
    Support Vector machine, linear discriminant analysis, and extreme learning machine
    was built. These three models diagnosed the disease with high accuracy when they
    are trained with respiratory chest signals. Seismocardiogram cycles were used
    to identify respiratory phases like inspiration and expiration using machine learning
    by [[131](#bib.bib131)]. For building, this model support vector machine was employed
    and trained with the 50 percent data approved by healthcare authorities of British
    Columbia. A novel methodology named FissureNet was proposed by [[33](#bib.bib33)]
    to detect pulmonary fissure from computed tomography(CT) images. This FissureNet
    is a source of a fine cascade of two Seg3DNet neural network algorithms. The proposed
    methodology achieved higher accuracy when compared to models built with U-Net
    architecture and Hessian matrix.
