- en: 4 Discussion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 4.1 Smart Healthcare Systems using ML and DL
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The usage of ML and DL models created a massive impact across all domains especially,
    the healthcare industry. Even with the advent of many reports and scans, human
    decision making is the only way for diagnosing diseases. This may sometimes lead
    to unreliable diagnosis due to bias in human decisions. Smart intelligent techniques
    like ML and DL methodologies can be used to improve reliability in diagnosis thereby
    saving lot of human lives. Thus researchers started proposing various models for
    automating diagnosis in healthcare in various specializations including Orthopedics(
    estimating bone density, diagnosing rheumatoid arthritis), Radiology( interpreting
    mammography, computed tomography and magnetic resonance imaging scans), Ophthalmology(
    diagnosis of diabetic retinopathy, cataract, glaucoma), Cardiology( diagnosis
    of complex diseases like hypertrophic cardiomyopathy) and many more. Such diagnosis
    may help saving lives of human. For eg., according to a study performed by the
    American Cancer Society [[28](#bib.bib28)] it was found that more than 50$\%$
    of the women who are getting annual mammograms over 10 years are having false-positive
    findings. These false-positive findings in mammograms can lead to unnecessary
    examinations like ultrasound scans, MRI, and even biopsies and this can be avoided
    by using ML and DL based systems.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Impact of Computerized diagnostic systems on physicians
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Machine learning and deep learning are playing a key role in all stages of drug
    discovery. These techniques are used extensively for better understanding of disease
    mechanisms, non-disease and disease phenotypes, to identify novel targets and
    in development of biomarkers for drug efficiency and prognosis. These systems
    are becoming more effective than medical professionals in terms of diagnosis and
    predictive analysis of diseases [[89](#bib.bib89), [57](#bib.bib57)]. This led
    to a major concern that these systems will replace medical professionals in near
    future, especially radiologists. The main reason for this concern is its ability
    to learn from millions of images and this learning enables the computer systems
    to diagnose the most complex diseases that are difficult to be diagnosed by experienced
    medical professionals. But there are few limitations with these systems, so we
    can’t completely depend on these systems for diagnosis. But these systems can
    be a part of a radiologist’s life, by assisting them during diagnosis and making
    their work more accurate and efficient.
  prefs: []
  type: TYPE_NORMAL
- en: In the case of other medical specialties, computer systems cannot be a replacement
    for doctors because these systems cannot gain trust in patients and cannot have
    high-level interactions with the patients. Even though one might say that there
    is a possibility that these systems can make clinical conversations in the future.
    But, even if computer systems are built to an extent that they can conduct real-time
    MRI, CT, and other imaging examinations and perform automated surgeries, they
    cannot replace doctors. Doctors are still needed for the diagnosis and treatment
    of novel and ambiguous cases. These computer systems under-perform in case of
    novel diseases, side effects caused by drugs because there is no prior instance
    available for these systems to learn from [[30](#bib.bib30)]. For these reasons,
    it can be concluded the smart intelligent computer systems will support doctors
    by assisting them during the diagnosis and treatment of diseases instead of replacing
    them.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The diagnosis of diseases is a complex and time consuming process. The conventional
    procedures followed to diagnose diseases are not so accurate. Intelligent computer
    systems are being used by medical professionals for fast and accurate diagnosis
    of diseases. There is a lot of research that is done in this field. So the main
    aim of this paper is to present a comprehensive survey of different machine learning
    and deep learning models that are developed and used in building computer systems
    to diagnose diseases across various specializations of medicine. Along with the
    survey, we discuss the advancements in healthcare with machine learning and deep
    learning-based systems and also the impacts of these systems on medical professionals.
    This paper provides a deep dive into the different frameworks, models and tools
    along with practical concerns and considerations in Health care domain that include
    Dental medicine, Haematology, Surgery, Cardiology, Pulmonology, Orthopedics, Radiology,
    Oncology, General medicine, Psychiatry, Endocrinology, Neurology, Dermatology,
    Hepatology, Nephrology, and Ophthalmology. Along with the medical specializations
    mentioned above, we also present the survey of machine learning and deep learning
    models in drug discovery.
