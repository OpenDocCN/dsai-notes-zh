- en: 1 Background
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Machine learning and deep learning are the subsets of artificial intelligence
    as shown in figure [1](#S1.F1 "Fig. 1 ‣ 1 Background ‣ Machine Learning and Deep
    Learning Methods for Building Intelligent Systems in Medicine and Drug Discovery:
    A Comprehensive Survey"), that have witnessed rapid growth over the years. These
    techniques have proved to be effective in diagnosing diseases across various specialties
    in medicine.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/71aac6cbc8785dd6683f05be35c456ca.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Fig. 1: AI, ML and DL'
  prefs: []
  type: TYPE_NORMAL
- en: 1.1 Machine learning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Machine Learning techniques are statistical models that are used to make predictions
    and classifications on the given data. The machine learning models are categorized
    into two types based on the type of learning techniques namely supervised and
    unsupervised [[6](#bib.bib6)]. In supervised learning [[105](#bib.bib105)], the
    machine learning model is trained with a set of input data (or features) that
    are associated with known output. Once the training of the machine learning model
    is successful, it is capable of making predictions on the new data. The predictions
    made by the supervised-learning algorithms can be continuous or discrete. Some
    of the examples of supervised learning algorithms are random forests, decision
    trees, logistic regression, K-nearest neighbors, and support vector machines [[67](#bib.bib67),
    [113](#bib.bib113), [76](#bib.bib76), [71](#bib.bib71)]. These techniques are
    used for diagnosing diseases like diabetes, thyroid, diabetic retinopathy, cardiomyopathy,
    etc. On the other hand, unsupervised techniques operate on input data without
    any labels(or outcomes). The main goal of these algorithms is to identify the
    undefined patterns in the unlabeled dataset. These techniques are mainly used
    for reducing the dimensions of the dataset by extracting important features from
    the data. By reducing the number of features, issues like high computational cost
    and multicollinearity can be avoided [[26](#bib.bib26)]. Some of the most commonly
    used unsupervised learning algorithms are latent Dirichlet analysis and principal
    component analysis.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 Deep learning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Deep learning is a subset of the broad family of machine learning. Deep learning
    models are successful in solving problems related to image classification and
    natural language processing. These deep learning algorithms [[53](#bib.bib53)]
    are based on neural networks, these networks have multiple layers for extracting
    high-level features and for eliminating problematic features, so the performance
    of deep learning algorithms is higher than machine learning algorithms. Some of
    the widely used deep learning architectures [[104](#bib.bib104)] are Convolutional
    Neural Networks(CNN), Recurrent neural networks(RNN), and generative adversarial
    neural networks(GAN). Convolutional neural networks [[4](#bib.bib4)][ are mostly
    used for solving computer vision and image classification tasks. CNN’s reduce
    the number of parameters compared to fully connected neural networks. Convolutional
    neural networks are used for organ segmentation, identification of tumors, classification
    of various cancers from radiology images. The basic structure of CNN for classification
    and segmentation are shown in Figure [2](#S1.F2 "Fig. 2 ‣ 1.2 Deep learning ‣
    1 Background ‣ Machine Learning and Deep Learning Methods for Building Intelligent
    Systems in Medicine and Drug Discovery: A Comprehensive Survey").'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/e5e0eeada9a63187434c2e3916a95fcd.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Fig. 2: Basic CNN architectures for classification and segmentation.'
  prefs: []
  type: TYPE_NORMAL
- en: 'RNN’s are used for solving audio recognition and natural language processing
    problems. RNN’s [[45](#bib.bib45)] can be used for sequential data analysis as
    they show temporal dynamic behavior. This property of RNN can be used for aiding
    fractional radiotherapy. GAN’s are generative models [[130](#bib.bib130)], when
    given a training dataset these models are capable of generating new data that
    have the same statistics as the training data. GAN’s learn with an adversarial
    competition between its discriminator and generator. GAN’s are used mainly for
    medical image synthesis and for image augmentation of the training data to avoid
    problems like overfitting and data scarcity. The basic structures of RNN and GAN
    are shown in figure [3](#S1.F3 "Fig. 3 ‣ 1.2 Deep learning ‣ 1 Background ‣ Machine
    Learning and Deep Learning Methods for Building Intelligent Systems in Medicine
    and Drug Discovery: A Comprehensive Survey").'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/e438d358208170a075800adaad6b24b2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Fig. 3: Basic structure for Recurrent neural network and Generative adhersal
    network.'
  prefs: []
  type: TYPE_NORMAL
- en: In this paper, we present a survey of various machine learning(ML) and deep
    learning(DL) models that can be used for building intelligent systems for the
    diagnosis of various diseases in 16 medical specialties of healthcare. Along with
    the 16 medical specialties we present the survey of ML and DL models in drug discovery.
    The 16 medical specialties that are considered for this work are Dental medicine,
    Haematology, Surgery, Cardiology, Pulmonology, Orthopedics, Radiology, Oncology,
    General medicine, Psychiatry, Endocrinology, Neurology, Dermatology, Hepatology,
    Nephrology, and Ophthalmology. Along with the survey, we discuss the advancements
    in medicine with machine learning and deep learning-based diagnostic systems and
    also the impact of these systems on medical professionals. The rest of the paper
    is organised as follows, Section 2 describes the survey methodology, Section 3
    describes the literature review, Section 4 discusses the impact of these methods,
    Section 5 concludes the work and finally Section 6 presents the suggestions for
    future work.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Survey methodology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The articles that were surveyed in this paper are presented and published in
    high-quality conferences and journals of IEEE, Elsevier, ACM, and Springer. The
    terms that are used for searching these articles include machine learning, deep
    learning, dental medicine, hematology, surgery, cardiology, pulmonology, orthopedics,
    radiology, oncology, general medicine, psychiatry, endocrinology, neurology, dermatology,
    hepatology, nephrology, ophthalmology, and drug discovery. The articles that are
    considered for this survey are directly related to the topic of machine learning
    and deep learning applications in medicine and drug discovery. For this work,
    both empirical and review articles related to the above topics were considered.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Literature review
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 3.1 Dental medicine
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Table 1 shows some of the popular approaches used by the researchers to diagnose
    dental diseases. [[87](#bib.bib87)] used machine learning approaches to classify
    three different diseases, namely dental caries, periodical infection, and periodontitis.
    The authors considered a dataset of 251 radio videography (RVG) x-ray images for
    classification, out of which 80 images are of dental caries, 110 images are of
    periodical infection, and 61 images of periodontitis. Three models were built
    they are Convolutional neural network(CNN), transfer learning of CNN with VGG16
    as a feature extractor, and CNN transfer learning model with fine-tuning. A fuzzy
    rule-based model is designed by [[116](#bib.bib116)] to diagnose dental diseases.
    In this model, different methods are used for feature extraction; they are entropy,
    edge-value, intensity, and local binary patterns, gradient feature, red-green-blue,
    and patch level feature. These extracted features are used to make a database.
    For this work, Fuzzy c-means clustering and Mamdani’s fuzzy interface methods
    were used. Machine learning algorithms are used by [[119](#bib.bib119)] for optimizing
    the dental milling process. In this paper, two models of feedforward networks
    were designed with Bayesian regularisation and early stopping technique. The artificial
    neural network structure of a feedforward network built using Bayesian regularisation
    has two layers, the first layer with 5 hyperbolic target units and the second
    layer with 30 hidden hyperbolic target units and one output unit. The structure
    of the second feedforward network built using the early stopping technique has
    the same layers as the first model, but these two networks are estimated separately
    using the Lenvenberg-Marquardt method and quasi-Newton methods. The performance
    of these models is shown Table 1.
