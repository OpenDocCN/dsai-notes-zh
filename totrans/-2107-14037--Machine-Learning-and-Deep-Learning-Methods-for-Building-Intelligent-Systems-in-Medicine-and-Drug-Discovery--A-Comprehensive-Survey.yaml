  type: TYPE_NORMAL
  zh: 3.15 肾脏学
- en: The prediction of chronic kidney disease using machine learning was proposed
    by [[19](#bib.bib19)]. For this work, four machine learning algorithms, namely
    support vector machine, decision tree, k-nearest neighbor, and logistic regression,
    were explored to find the best classifier. The support vector machine was found
    to be the best classifier. A methodology for the diagnosis of chronic kidney disease
    using a support vector machine was proposed by [120]. For this work, the features
    are selected based on the standard deviation of data. A model was proposed by
    [[124](#bib.bib124)] to suggest the best diet plan for chronic kidney disease
    patients using machine learning. The best diet plan is recommended by this system
    by predicting the potassium zone of the patient. This experiment is carried out
    by various multi-class classifiers, namely decision tree, decision jungle, logistic
    regression, and neural network. Better performance was found in the decision tree.
    The surveyed models are tabulated in Table 16.
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 使用机器学习预测慢性肾病的研究由[[19](#bib.bib19)]提出。在这项工作中，探讨了四种机器学习算法，即支持向量机、决策树、k-最近邻和逻辑回归，以找到最佳分类器。发现支持向量机是最佳分类器。通过[120]提出了一种使用支持向量机诊断慢性肾病的方法。该方法基于数据的标准差选择特征。[[124](#bib.bib124)]提出了一种使用机器学习为慢性肾病患者建议最佳饮食计划的模型。该系统通过预测患者的钾区来推荐最佳饮食计划。实验由多种多分类分类器进行，即决策树、决策丛、逻辑回归和神经网络。决策树表现更佳。调查的模型列在表16中。
