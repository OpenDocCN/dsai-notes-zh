- en: 3.17 Drug discovery
  id: totrans-739
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.17 药物发现
- en: This section deals with the application of machine learning algorithms in the
    Pharma industry. [[79](#bib.bib79)] used machine learning for drug design. For
    this work, the prediction of inhibition of dihydrofolate reductase from pyrimidines
    is made using a support vector machine. The data for this research is taken from
    the University of California Irvine(UCI) machine learning repository. In this
    paper, the performance of Support Vector Machine is compared with the Prune network,
    multilayer perceptron(MLP) feedforward network, radial bias function network(RBF),
    dynamic network, and C5.0\. The support vector machine performed best among the
    above algorithms with a training time of 93 seconds. Machine learning is used
    by [[86](#bib.bib86)] to predict proximal tubular toxicity in humans. For this
    work, the researchers developed a one-step protocol to differentiate human induced
    pluripotent stem cells(hiPCS) into proximal tubular like cells. A random forest
    algorithm is used for prediction. This algorithm is evaluated based on sensitivity,
    specificity, and accuracy and is shown in table 18. Drug likeliness is predicted
    using machine learning by [[47](#bib.bib47)]. In this work, Bayesian classifier,
    recursive portioning models were developed to predict the drug likeliness, and
    these models are evaluated based on the compounds from the Traditional Chinese
    medicine compound database(TCMCD). Bayesian classifier with the LCFP_6 fingerprint
    set and physicochemical properties outperformed the Recursive partitioning model.
    A study was performed by [[118](#bib.bib118)] on using machine learning and deep
    learning techniques in drug discovey. In this paper the authors surveyed the different
    machine learning and deep learning models that were used in target identification
    and validation, design and optimization of small molecules, discovery of biomarkers,
    prediction of drug sensitivity and in computational pathology.
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了机器学习算法在制药行业的应用。[[79](#bib.bib79)] 使用机器学习进行药物设计。在这项工作中，使用支持向量机预测从嘧啶中抑制二氢叶酸还原酶的情况。此研究的数据来自加州大学欧文分校（UCI）机器学习数据集。在本文中，支持向量机的性能与修剪网络、多层感知器（MLP）前馈网络、径向基函数网络（RBF）、动态网络和
    C5.0 进行了比较。支持向量机在上述算法中表现最佳，训练时间为 93 秒。[[86](#bib.bib86)] 使用机器学习预测人类的近端小管毒性。为此，研究人员开发了一个一步法协议，将人诱导多能干细胞（hiPCS）分化为近端小管样细胞。预测使用了随机森林算法。该算法的评估基于敏感度、特异性和准确度，见表
    18。[[47](#bib.bib47)] 使用机器学习预测药物的可能性。在这项工作中，开发了贝叶斯分类器和递归分割模型来预测药物的可能性，并根据来自传统中药化合物数据库（TCMCD）的化合物对这些模型进行了评估。具有
    LCFP_6 指纹集和理化属性的贝叶斯分类器优于递归分割模型。[[118](#bib.bib118)] 进行了一项关于在药物发现中使用机器学习和深度学习技术的研究。在本文中，作者调查了在靶点识别和验证、小分子设计和优化、生物标志物发现、药物敏感性预测以及计算病理学中使用的不同机器学习和深度学习模型。
