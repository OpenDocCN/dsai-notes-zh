- en: 3.4 Cardiology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Cardiovascular diseases are life-threatening diseases that require a high degree
    of accuracy and precision for their diagnosis. Machine learning has increased
    the rate of accuracy in diagnosing diseases. [[40](#bib.bib40)] described the
    use of machine learning to monitor patients having cardiovascular diseases. The
    application of Deep neural networks to detect myocardial infarction(heart attack)
    from Electrocardiogram(ECG) signals was proposed by [[1](#bib.bib1)]. The neural
    network used for this work consists of 11 convolution layers out of which six
    layers are activated by Rectified Linear Unit(ReLU) activation function, and the
    last layer is activated with soft-max function, the pooling function used is Max-pooling.
    The evaluation of results is done for both noisy and noiseless beat signals in
    the dataset. A novel approach was proposed by Peshala [[110](#bib.bib110)] to
    detect heart failure with preserved ejection fraction by using a statistical model
    along with a supervised algorithm. The data for this work is preprocessed by using
    the KNNimpute approach, and three principal component analysis models were built
    for the spatiotemporal representation of rest and exercise, and distance weighted
    nearest neighbor algorithm is used for the diagnosis. A comparative analysis was
    performed by [[5](#bib.bib5)] in using machine learning network structures to
    diagnose diabetes and cardiovascular diseases. According to this analysis, the
    network built using the Levenberg-Marquardt learning algorithm(LMLA) and Naive
    Bayesian network achieved better accuracy compared with other proposed models
    considered from 2008 to 2017. Hypertrophic cardiomyopathy(HCM) is a chronic heart
    disease that leads to the thickening of the heart muscle and restricts the flow
    of blood. [[91](#bib.bib91)] proposed a methodology to detect hypertrophic cardiomyopathy
    from 10 seconds, 12-lead electrocardiogram(ECG) signals. For this work, features
    are selected using information gain criterion, and random forest, and support
    vector machines are used for diagnosis. The application of machine learning techniques
    to diagnose heart disease in patients is proposed by [[25](#bib.bib25)]. The data
    for this work is preprocessed to make it suitable for classification. A set of
    five machine learning algorithms like logistic regression, random forest, gradient
    boosting, support vector machine, and naive Bayes are used to make classification’s
    on the data. The accuracies of these classifiers are mentioned in table 4, out
    of which logistic regression has maximum accuracy. An ensemble learning methodology
    was proposed by [[22](#bib.bib22)] to diagnose heart diseases. This methodology
    is based on the ensemble voting of Logistic Regression, artificial neural network,
    Gaussian naïve Bayes, random forest, and K-nearest neighbor algorithms. Their
    model achieved an accuracy of 89$\%$, precision of 91.6$\%$, sensitivity of 86$\%$,
    and specificity of 91$\%$. Atherosclerosis is the primary factor for cardiovascular
    diseases like a heart attack. A novel methodology was proposed by [[127](#bib.bib127)],
    which focuses on the detection of risk factors from the different stages of carotid
    atherosclerosis that are leading to cardiovascular diseases. This method focuses
    on the use of a decision tree algorithm with a neural network, logistic regression,
    and support vector machine for making accurate predictions. Seismocardiographic
    signals are used to study cardiopulmonary interactions. [[31](#bib.bib31)] used
    k-means clustering along with a time-domain amplitude feature to cluster Seismocardiographic
    signals. Single-photon emission computed tomography(SPET) imaging is a nuclear
    imaging technique used to capture the functioning of the heart using gamma rays.
    [[14](#bib.bib14)] used machine learning to combine clinical information and SPET
    imaging data to predict major adverse cardiac events(MACE). The use of machine
    learning for rehabilitation assessment is proposed by [[88](#bib.bib88)]. Thermal
    and heart rate data is processed, and the Neural network with sigmoidal and probabilistic
    transfer function is used for the assessment.
