- en: 3.18 COVID-19
  id: totrans-755
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.18 COVID-19
- en: 'ML and DL models play a prominent role in current pandemic situation, COVID-19\.
    Researchers have done a extensive use of ML and DL methods for helping the healthcare
    professionals in diagnosing the disease through multiple sources ranging from
    X-rays till individual’s comorbities. The authors have done a thorough literature
    study and the results obtained are shown in table [19](#S3.T19 "Table 19 ‣ 3.18
    COVID-19 ‣ 3 Literature review ‣ Machine Learning and Deep Learning Methods for
    Building Intelligent Systems in Medicine and Drug Discovery: A Comprehensive Survey").
    [[38](#bib.bib38)] proposed a deep learning model named COVIDX-Net consisting
    of seven convolutional neural networks(CNN). This COVIDX-Net model diagnosed COVID-19
    infection from x-ray images with an F1-score of 0.91\. A deep learning open source
    model named COVID-Net was proposed by [[122](#bib.bib122)] to diagnose COVID-19\.
    This model was able to classify the x-ray images into three classes namely normal,
    Pneumonia, and COVID-19 with an accuracy of 92$\%$. [[7](#bib.bib7)] performed
    a comparative study on using state-of-the-art deep learning architectures namely
    VGG19, MobileNet, Xception, Inception, and Inception ResNet v2 for the diagnosis
    of COVID-19\. According to this study, VGG19 and MobileNet showed enhanced performance
    compared to the other models with an accuracy of 98.75$\%$ and 97.40$\%$. Another
    comparative study was performed by [[72](#bib.bib72)] on using ResNet50, ResNet152,
    ResNet101, Inception-ResNetV2 and InceptionV3 to diagnose COVID-19 from chest
    x-ray images of three different datasets. According to this study, it was observed
    that ResNet50 performed better than other models with the accuracies of 96.1$\%$,
    99.5$\%$, and 99.7$\%$ on all the three datasets. [[100](#bib.bib100)] diagnosed
    COVID-19 from x-ray images using a support vector machine trained with features
    extracted by the ResNet50 model. [[106](#bib.bib106)] developed a deep learning-based
    diagnosis system known as DeepPneumonia to diagnose COVID-19 and bacterial pneumonia.
    In this work, the authors used data collected from 86 healthy persons, 101 patients
    diagnosed with bacterial pneumonia, and 88 patients diagnosed with COVID-19\.
    This data was collected from 19 hospitals in China. This model was tested with
    images from two datasets. [[134](#bib.bib134)] developed a weakly-supervised deep
    learning model for the diagnosis of COVID-19 from chest CT images. In this work,
    a pre-trained U-Net architecture is used to segment the lung region from the image
    and a 3D deep neural network was used to diagnose the COVID-19 infection in the
    lungs. This system is very fast at it takes only 1.93s to process a CT image of
    a patient and diagnoses the disease with an accuracy of 90.1$\%$ and specificity
    of 91.1$\%$. [[129](#bib.bib129)] proposed a methodology to diagnose COVID-19
    pneumonia and Influenza-A viral pneumonia. In this methodology, a 3D CNN model
    is used to segment the candidate regions in the lungs and a location-attention
    classifier is used to classify these regions into COVID-19 pneumonia, influenza-A
    viral pneumonia and as normal and finally, a noisy or Bayesian function is used
    to calculate the infection probability. [[13](#bib.bib13)] performed a study on
    using a support vector machine as a classifier trained with features extracted
    using five different algorithms for the diagnosis of COVID-19 CT images. The five
    feature extraction algorithms that were used in this work are Local Directional
    Pattern(LDP), Grey Level Co-occurrence Matrix(GLCM), Grey-Level Size Zone Matrix
    (GLSZM), Grey Level Run Length Matrix (GLRLM), and Discrete Wavelet Transform
    (DWT). According to this study support vector machine trained with features extracted
    using the GLSZM algorithm performed better than other feature extraction algorithms
    with an accuracy of 99.68$\%$. [[61](#bib.bib61)] proposed a methodology to diagnose
    COVID-19 using multi-level thresholding and a support vector machine. [[21](#bib.bib21)]
    designed a deep learning model using transfer learning UNet for the diagnosis
    of COVID-19\. For this work, 46,096 anonymous CT images are collected from 106
    patients admitted to Renmin hospital in Wuhan city were used, out of which 51
    patients are diagnosed with COVID-19\. [[81](#bib.bib81)] proposed a transfer
    learning model by fine-tuning the pre-trained model VGG16 for the diagnosis of
    COVID-19\. [[90](#bib.bib90)] compared two deep learning models that were built
    using the transfer learning of residual networks ResNet34 and ResNet50 for the
    diagnosis of pneumonia and COVID-19\. According to this paper, ResNet50 performed
    better than ResNet32 with an accuracy of 72.38$\%$. [[103](#bib.bib103)] proposed
    a deep learning model that is designed using VGG16 and a faster R-CNN framework
    to diagnose COVID-19.'
