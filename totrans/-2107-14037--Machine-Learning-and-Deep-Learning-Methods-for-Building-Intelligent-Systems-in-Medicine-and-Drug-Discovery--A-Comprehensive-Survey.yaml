  type: TYPE_NORMAL
  zh: 心血管疾病是威胁生命的疾病，需要高度的准确性和精确度进行诊断。机器学习提高了疾病诊断的准确率。[[40](#bib.bib40)] 描述了使用机器学习来监测患有心血管疾病的患者。[[1](#bib.bib1)]
    提出了应用深度神经网络从心电图（ECG）信号中检测心肌梗塞（心脏病发作）。用于这项工作的神经网络包含11个卷积层，其中六个层由整流线性单元（ReLU）激活函数激活，最后一层由Soft-max函数激活，所使用的池化函数是最大池化。结果的评估针对数据集中的有噪声和无噪声的心跳信号进行。Peshala
    [[110](#bib.bib110)] 提出了一个新方法，通过使用统计模型和监督算法来检测保留射血分数的心力衰竭。这项工作的数据通过KNNimpute方法进行预处理，并为静息和运动的时空表示构建了三个主成分分析模型，使用距离加权的最近邻算法进行诊断。[[5](#bib.bib5)]
    对使用机器学习网络结构诊断糖尿病和心血管疾病进行了比较分析。根据这一分析，使用Levenberg-Marquardt学习算法（LMLA）和朴素贝叶斯网络构建的网络比2008年到2017年间考虑的其他模型具有更好的准确性。肥厚型心肌病（HCM）是一种慢性心脏疾病，会导致心肌增厚并限制血液流动。[[91](#bib.bib91)]
    提出了一种从10秒、12导联心电图（ECG）信号中检测肥厚型心肌病的方法。在这项工作中，特征通过信息增益准则选择，使用随机森林和支持向量机进行诊断。[[25](#bib.bib25)]
    提出了使用机器学习技术诊断患者心脏病的方法。这项工作的数据被预处理以适合分类。使用了包括逻辑回归、随机森林、梯度提升、支持向量机和朴素贝叶斯在内的五种机器学习算法对数据进行分类。这些分类器的准确率在表4中列出，其中逻辑回归的准确率最高。[[22](#bib.bib22)]
    提出了基于集成投票的心脏疾病诊断集成学习方法。该方法基于逻辑回归、人工神经网络、高斯朴素贝叶斯、随机森林和K最近邻算法的集成投票。他们的模型达到了89% 的准确率，91.6%
    的精确度，86% 的灵敏度和91% 的特异性。动脉粥样硬化是心血管疾病如心脏病发作的主要因素。[[127](#bib.bib127)] 提出了一种新方法，重点在于从不同阶段的颈动脉粥样硬化中检测导致心血管疾病的风险因素。该方法着重于使用决策树算法结合神经网络、逻辑回归和支持向量机进行准确预测。地震心动图信号用于研究心肺交互作用。[[31](#bib.bib31)]
    使用k均值聚类结合时间域幅度特征对地震心动图信号进行聚类。单光子发射计算机断层扫描（SPET）成像是一种使用伽马射线捕捉心脏功能的核成像技术。[[14](#bib.bib14)]
    使用机器学习将临床信息和SPET成像数据结合起来，以预测主要不良心脏事件（MACE）。[[88](#bib.bib88)] 提出了用于康复评估的机器学习应用。处理了热量和心率数据，并使用具有Sigmoid和概率传输函数的神经网络进行评估。
