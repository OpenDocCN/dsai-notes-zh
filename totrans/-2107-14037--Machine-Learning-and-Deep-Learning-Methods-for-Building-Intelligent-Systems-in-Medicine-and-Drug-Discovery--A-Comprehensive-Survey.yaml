- en: 3.2 Haematology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The diagnosis of blood-related diseases is very complicated and time-consuming.
    Machine learning techniques are used by Haematologists to diagnose diseases accurately
    in less time. [[78](#bib.bib78)] used machine learning classification techniques
    to build a model that automates the differential blood counting system. The segmentation
    of images is done using contour models, namely snakes and balloons. Texture and
    shape-based features are considered for classification. Four machine learning
    classifiers are used for classification; they are K-Nearest Neighbour, Linear
    vector quantization, Multilayer perceptron, and support vector machine. The accuracies
    of the classifiers are shown in table LABEL:tb2. The application of machine learning
    for the segmentation and tracking of thrombus is proposed by [[85](#bib.bib85)].
    Adaboost and Decision tree models are used for segmentation, and the K-nearest
    neighbor algorithm is used for tracking. These classification algorithms are evaluated
    based on the Dice coefficient, and positive predictive value and tracking method
    are evaluated based on the Dice coefficient. The classification of sickle cell
    disease using machine learning is proposed by [[46](#bib.bib46)]. For this work,
    the performances of various machine learning algorithms are analyzed, as mentioned
    in table 2, from which Levenberg-Marquardt and random forest algorithms produced
    excellent results.
