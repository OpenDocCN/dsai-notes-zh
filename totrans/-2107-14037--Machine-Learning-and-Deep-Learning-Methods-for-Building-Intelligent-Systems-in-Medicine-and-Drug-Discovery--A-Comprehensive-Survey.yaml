  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A comparative study was performed by [[64](#bib.bib64)] to diagnose thyroid
    disease. In his study, he analyzed six models, namely perceptron network, a neural
    network with Radial based function(RBF) kernel, artificial immune recognition
    system, Learning Vector Quantization, and feedforward network with backpropagation
    algorithm. The performance of these models is shown in table 12. Classifying the
    type of thyroid using machine learning was proposed by [[2](#bib.bib2)]. A support
    vector machine classifier is used to make classifications on the real-time data
    obtained from the UCI repository and a well-known hospital in Pakistan. The segmentation
    and classification of thyroid images from ultrasound scans were proposed by [[98](#bib.bib98)].
    For this model, the Extreme learning machine and support vector machine is used
    for segmentation and classification of ultrasound images. The performance of these
    models is shown in Table 12.
