- en: 3.11.1 Diabetes
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Diabetes is a major cause of many deadly diseases like cardiovascular diseases,
    brain strokes, and many more. The observations from surveyed papers are recorded
    in table 11\. An approach was proposed by [[27](#bib.bib27)] to diagnose diabetes
    using machine learning. For this approach, a random forest classifier was used,
    and its performance was superior compared with logistic regression and support
    vector machine. A study was performed by [[108](#bib.bib108)] to diagnose diabetes
    mellitus using a support vector machine. For this study, linear and non-linear
    support vector machines were analyzed and tested on a standard dataset from the
    UCI repository. A study was performed by [[3](#bib.bib3)] on using machine learning
    for preemptive diagnosis of diabetes mellitus. In this study, four machine learning
    algorithms, namely naive Bayes, k-nearest neighbor, support vector machine, and
    neural network, were analyzed. Artificial neural networks outperformed all the
    remaining three classifiers. Using a Support vector machine with radial bias function(RBF)
    kernel for diagnosing diabetes mellitus was proposed by [[12](#bib.bib12)]. For
    this work, the data is sampled using a K-means clustering algorithm. An approach
    was proposed by [[111](#bib.bib111)] to predict the rate of re-admission of diabetes
    mellitus patients at the hospital. C.45 algorithm is used for prediction on a
    standard dataset from the UCI machine learning repository.
