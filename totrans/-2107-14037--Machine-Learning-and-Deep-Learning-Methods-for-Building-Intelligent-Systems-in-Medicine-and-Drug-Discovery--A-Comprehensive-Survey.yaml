- en: 3.13 Dermatology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The diagnosis of dermatological diseases using machine learning and deep learning
    was proposed by [[50](#bib.bib50)]. Three machine learning models, namely neural
    networks, decision tree, and an nth nearest neighbor were built and trained using
    a standard dataset. An approach was performed by [[8](#bib.bib8)] to diagnose
    skin diseases from colored images using artificial neural networks. Various methods,
    like image cropping and color gradient generation, are applied to preprocess the
    data. A feedforward neural network with a backpropagation algorithm was used for
    diagnosis. The segmentation of skin ulcer images using machine learning was proposed
    by [[97](#bib.bib97)]. In this study, several models like Extreme learning machine,
    J48, Support vector machine, K-nearest neighbor, Random Forest, Multilayer perceptron,
    and Naive Bayes were analyzed. The performance of these algorithms in the segmentation
    of ulcers is shown in table 14. A survey was performed by [[37](#bib.bib37)] on
    using machine learning algorithms for classifying skin diseases based on color
    and texture features. For this survey, skin diseases, namely Eczema, Lichen plants,
    and plague psoriasis, were diagnosed using linear discriminant analysis, artificial
    neural networks, naive Bayes, and support vector machine. A novel method was proposed
    by [[51](#bib.bib51)] to diagnose erythematosquamous diseases using ensemble modeling.
    Support vector machine, multilayer perceptron, and k-nearest neighbor algorithms
    were built using the features extracted based on rough set theory. The results
    of these algorithms were combined using the majority voting method(Ensemble method).
    The diagnosis of diseases, namely melanocytes nevus, seborrheic keratosis, basal
    cell carcinoma, and psoriasis using neural network approaches were proposed by
    [[133](#bib.bib133)]. In this approach, transfer learning of GoogleNet InceptionV3
    is used for diagnosis. For this approach, two different datasets with the same
    diseases and features were used to train the model. The early diagnosis of skin
    tumors is possible by estimating the constituent elements of the skin. An approach
    was proposed by [[120](#bib.bib120)] to estimate the skin elements using machine
    learning. The support vector regressor model was used for estimating skin constituents.
