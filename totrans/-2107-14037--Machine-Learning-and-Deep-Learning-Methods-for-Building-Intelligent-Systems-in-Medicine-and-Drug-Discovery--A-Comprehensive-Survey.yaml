- en: 3.6 Orthopaedics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The risk of having diseases like osteoporosis, arthritis is predicted using
    machine learning. A methodology was proposed by [[48](#bib.bib48)] for the risk
    assessment of osteoporosis. In this methodology, the Support Vector machine is
    used for risk assessment, and this method was tested on the Korean government’s
    Survey’s dataset. The diagnosis of rheumatoid arthritis from X-ray images was
    proposed by [[66](#bib.bib66)]. Support Vector Machine, along with a histogram
    of oriented gradients, is used for the diagnosis. The accuracy of the model detecting
    finger joints, erosion estimation, and Joint space narrowing(JSN) is shown in
    table 6. The assessment of bone density from x-ray images was proposed by [[15](#bib.bib15)].
    In the proposed methodology, the traditional GoogleNet convolutional neural network
    was modified by adding large number filters with a multilayer perceptron. This
    modified neural network produced better results than the traditional neural network.
