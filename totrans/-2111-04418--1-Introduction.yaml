  zh: 本节回顾了在智能家居中进行HAR的不同验证方法，如表[5](#S7.T5 "Table 5 ‣ 7.3 Outlines ‣ 7 Evaluation
    Methods")所示。根据所解决的问题，并非所有方法都能用于评估算法。
