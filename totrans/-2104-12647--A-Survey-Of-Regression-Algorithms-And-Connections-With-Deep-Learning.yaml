- en: Our goal of Regression model is to figure out the relationship between independent
    variable(X) and dependent variable(y) by finding a proper coefficient. But when
    there‚Äôs Multicollinearity, the coefficient is unable to interpret. We actually
    don‚Äôt know what exactly the relationship is. However, if we just want to make
    good predictions, it‚Äôs still effective [[7](#bib.bib7)]. And if the degree of
    Multicollinearity is moderate, you don‚Äôt have to care about it too much. We can
    remove highly correlated variables or increase sample size.
