- en: 1 Introduction
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Observations of the interstellar medium (ISM) in the far ultraviolet (FUV) wavelengths
    (900–1750Å) are extremely useful as they provide important information on the
    physical and chemical processes that occur among the constituents of our galaxy.
    For example, emission lines of highly ionized atoms provide clues on how Galactic
    hot gas is generated and cooled due to interaction with the ambient environment
    (Jo et al., [2019](#bib.bib32)). The FUV band also contains many molecular hydrogen
    fluorescence lines, which are good tracers of star-forming regions in molecular
    clouds (Jo et al., [2017](#bib.bib31)). Furthermore, because the diffuse continuum
    background is believed to be the starlight scattered by interstellar dust, its
    observation helps us understand scattering properties of the dust grains and geometries
    of molecular clouds, particularly when using scattering simulations of stellar
    photons (Jo et al., [2012](#bib.bib29); Lim, Min & Seon, [2013](#bib.bib40); Choi
    et al., [2013](#bib.bib11); Chollet et al., [2015](#bib.bib13)). FUV continuum
    intensity has also exhibited good correlation with H$\alpha$ intensity, indicating
    that the two emissions may have common origins and similar radiative transfer
    mechanisms (Seon et al., [2011a](#bib.bib60), [b](#bib.bib61)).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 远紫外（FUV）波段（900–1750Å）的星际介质（ISM）观测极其有用，因为它们提供了关于我们银河系成分之间发生的物理和化学过程的重要信息。例如，高度电离原子的发射线提供了关于银河系热气体如何因与环境的相互作用而生成和冷却的线索（Jo
    等，[2019](#bib.bib32)）。FUV 波段还包含许多分子氢荧光线，这些线是分子云中恒星形成区域的良好示踪剂（Jo 等，[2017](#bib.bib31)）。此外，因为弥散的连续背景被认为是星光被星际尘埃散射的结果，其观测有助于我们理解尘埃颗粒的散射性质和分子云的几何形状，特别是在使用恒星光子的散射模拟时（Jo
    等，[2012](#bib.bib29)；Lim, Min & Seon，[2013](#bib.bib40)；Choi 等，[2013](#bib.bib11)；Chollet
    等，[2015](#bib.bib13)）。FUV 连续强度与 H$\alpha$ 强度也表现出良好的相关性，表明这两种辐射可能有共同的起源和类似的辐射传输机制（Seon
    等，[2011a](#bib.bib60)，[b](#bib.bib61)）。
- en: 'Despite its importance, there have not been many FUV observations in part due
    to significant extinction effects at FUV wavelengths. There have been only two
    notable FUV survey missions since the one in 1972 by the TD1 satellite (Boksenberg
    et al., [1973](#bib.bib6)). GALEX, launched on 2003 April 28, observed the sky
    in two wavelength bands using a dichroic mirror: FUV (1350–1750 Å) and near-ultraviolet
    (NUV: 1750–2850 Å). Its spatial resolution was 5-7$\arcsec$ in the sky over a
    1°.25 field (Martin et al., [2003](#bib.bib42); Morrissey et al., [2007](#bib.bib44)).
    The GALEX survey data have been used extensively, especially in regard to the
    diffuse UV background (Murthy, Henry & Sujatha, [2010](#bib.bib45); Murthy, [2014a](#bib.bib46),
    [b](#bib.bib47), [2016](#bib.bib48); Henry, [2012](#bib.bib26); Henry et al.,
    [2015](#bib.bib27); Jyothy et al., [2015](#bib.bib33); Narayan, Murthy & Karuppath,
    [2017](#bib.bib49); Akshaya et al., [2018](#bib.bib1), [2019](#bib.bib2)). Though
    not used frequently, low-resolution spectroscopic data are also available from
    observations made with an objective grism. Another FUV mission used a Far-ultraviolet
    IMaging Spectrograph (FIMS), also known as Spectroscopy of Plasma Evolution from
    Astrophysical Radiation (SPEAR), onboard the spacecraft Science and Technology
    SATellite-1 (STSAT-1) launched on 2003 September 27 (Edelstein et al., [2006a](#bib.bib18),
    [b](#bib.bib19)). FIMS was a dual-band imaging spectrograph with a short- (S-band:
    900–1150 Å with 1.5 Å resolution, 4°$\times$5$\arcmin$ field of view) and long-wavelength
    band (L-band: 1335–1750 Å with 2.5 Å resolution, 8°$\times$5$\arcmin$ field of
    view).Both bands have an imaging resolution of 5′. GALEX and the FIMS L-band possessed
    nearly identical spectral bands. Nevertheless, both GALEX and FIMS did not cover
    the whole sky; GALEX intentionally avoided the observation of bright regions to
    protect the detector whereas the electrical power problems with STSAT-1 caused
    frequent interruption and the early termination of FIMS.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管它很重要，但由于FUV波长处的重要消光效应，目前还没有很多FUV观测。自1972年TD1卫星进行了FUV调查任务以来，只有两次引人注目的FUV调查任务（Boksenberg等，[1973](#bib.bib6)）。
    GALEX于2003年4月28日发射，使用分光镜在两个波长段观测天空：FUV（1350-1750 Å）和近紫外线（NUV：1750-2850 Å）。其空间分辨率在1°.25的视场上为5-7$
    \arcsec $（Martin等，[2003](#bib.bib42); Morrissey等，[2007](#bib.bib44)）。 GALEX调查数据广泛使用，特别是涉及到弥散的紫外线背景（Murthy，Henry
    ＆Sujatha，[2010](#bib.bib45)； Murthy，[2014a](#bib.bib46)，[b](#bib.bib47)，[2016](#bib.bib48)；
    Henry，[2012](#bib.bib26)； Henry等，[2015](#bib.bib27)； Jyothy等，[2015](#bib.bib33)；
    Narayan，Murthy ＆Karuppath，[2017](#bib.bib49)； Akshaya等，[2018](#bib.bib1)，[2019](#bib.bib2)）。虽然不常用，但低分辨率的光谱数据也可从使用客观棱镜进行的观测中获得。另一个FUV任务使用了远紫外成像光谱仪（FIMS），又称作星际等离子体辐射光谱学（SPEAR），搭载于2003年9月27日发射的科学技术卫星1号（STSAT-1）上（Edelstein等，[2006a](#bib.bib18)，[b](#bib.bib19)）。
    FIMS是一款双波段成像光谱仪，短波段（S-波段：900-1150 Å，分辨率1.5 Å，视场4°$\times$5$\arcmin$）和长波段（L-波段：1335-1750
    Å，分辨率2.5 Å，视场8°$\times$5$\arcmin$）。两个波段都具有5′的成像分辨率。 GALEX和FIMS的L-波段具有几乎相同的光谱带。尽管如此，GALEX和FIMS都没有覆盖整个天空；GALEX有意避免观测亮区以保护探测器，而STSAT-1的电力问题导致FIMS频繁中断并提前终止。
- en: A deep artificial neural network (DNN) is a subset of machine learning (ML),
    composed of multiple interconnected layers of “artificial neurons” with powerful
    optimization algorithms (LeCun, Bengio & Hinton, [2015](#bib.bib37)). DNN, based
    on automatic learning from massive data during the training stage, can capture
    complex non-linear relationships in data by constructing hierarchical internal
    representations. DNN is especially successful in image processing; specifically,
    the convolutional neural network (CNN) adopts a feed-forward neural network inspired
    by studies of visual recognition mechanisms in mammals (Rawat & Wang, [2017](#bib.bib57)).
    CNN generally utilizes a multi-layer architecture consisting of multiple feature-extraction
    steps such as convolution, pooling, and nonlinear activation layers. While CNN,
    which utilizes only current inputs, is primarily suitable for image processing,
    sequential datasets (in which the next step depends on the previous input data)
    can be modeled by a recurrent neural network (RNN). The RNN algorithm includes
    a hidden state memory that summarizes the previous input information. RNN has
    proven to be particularly successful in natural language processing (Lipton, Berkowitz
    & Elkan, [2015](#bib.bib41)).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 深度人工神经网络（DNN）是机器学习（ML）的一个子集，由多个互联的“人工神经元”层组成，配有强大的优化算法（LeCun, Bengio & Hinton,
    [2015](#bib.bib37)）。DNN基于在训练阶段从大量数据中自动学习，通过构建分层的内部表示来捕捉数据中的复杂非线性关系。DNN在图像处理方面尤其成功；具体而言，卷积神经网络（CNN）采用了一种受哺乳动物视觉识别机制研究启发的前馈神经网络（Rawat
    & Wang, [2017](#bib.bib57)）。CNN通常利用一种包含多个特征提取步骤（如卷积、池化和非线性激活层）的多层结构。虽然仅利用当前输入的CNN主要适用于图像处理，但可以通过递归神经网络（RNN）对序列数据集（其中下一步依赖于前一输入数据）进行建模。RNN算法包括一个隐藏状态记忆，用于总结之前的输入信息。RNN在自然语言处理方面被证明特别成功（Lipton,
    Berkowitz & Elkan, [2015](#bib.bib41)）。
- en: ML has become increasingly popular in astronomy studies, where enormous multi-spectral
    datasets are produced from ground and space observations, and very sophisticated
    analysis tools are required to extract meaningful information (Ball & Brunner,
    [2010](#bib.bib3)). For example, CNN was applied to studies of star-galaxy distinction
    (Kim & Brunner, [2017](#bib.bib34)), gravitational lensing (Schaefer et al., [2018](#bib.bib58);
    Davies, Serjeant & Bromley, [2019](#bib.bib15)), and photometric redshifts (Pasquet
    et al., [2019](#bib.bib55)). Naul et al. ([2018](#bib.bib51)) presented an unsupervised
    auto encoding RNN that could reconstruct noisy, irregularly sampled astronomical
    data. An ML technique called Support Vector Machine (SVM) used an optimal hyperplane
    in an N-dimensional space to separate classes (Kovács & Szapudi, [2015](#bib.bib35);
    Pashchenko, Sokolovsky & Gavras, [2018](#bib.bib54)). Baron ([2019](#bib.bib4))
    developed an outlier detection algorithm based on unsupervised learning that could
    identify unexpected new objects in image, spectral, and time-series datasets.
    Das & Sanders ([2019](#bib.bib14)) estimated the age, distance, and mass of red
    giant stars using Bayesian artificial neural networks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习在天文学研究中变得越来越流行，因为从地面和空间观测中产生了巨大的多光谱数据集，需要非常复杂的分析工具来提取有意义的信息（Ball & Brunner,
    [2010](#bib.bib3)）。例如，CNN被应用于星系区分研究（Kim & Brunner, [2017](#bib.bib34)）、引力透镜（Schaefer
    et al., [2018](#bib.bib58)；Davies, Serjeant & Bromley, [2019](#bib.bib15)）和光度红移（Pasquet
    et al., [2019](#bib.bib55)）。Naul et al. ([2018](#bib.bib51)) 提出了一个无监督自编码RNN，能够重建噪声大、样本不规则的天文数据。一个名为支持向量机（SVM）的机器学习技术使用N维空间中的最佳超平面来分隔类别（Kovács
    & Szapudi, [2015](#bib.bib35)；Pashchenko, Sokolovsky & Gavras, [2018](#bib.bib54)）。Baron
    ([2019](#bib.bib4)) 开发了一种基于无监督学习的异常检测算法，能够识别图像、光谱和时间序列数据集中的意外新对象。Das & Sanders
    ([2019](#bib.bib14)) 使用贝叶斯人工神经网络估计红巨星的年龄、距离和质量。
- en: 'Both GALEX and FIMS did not cover the whole sky; the whole region around the
    Galactic plane and bright stars were not observed by GALEX, while several hollow
    areas corresponding to the orbits with a power problem exist in the FIMS dataset.
    Our objective in this study is to fill the unsurveyed regions of the FIMS map
    for the total FUV intensity of the FIMS L-band, using all sky surveys completed
    at other wavelengths and a deep learning algorithm. We use the FIMS dataset for
    this supervised learning because the high-intensity Galactic plane is missing
    in the GALEX dataset, while FIMS covers both low and high-intensity regions. As
    it is difficult to confirm the validity of the predicted FUV intensities of the
    unsurveyed regions due to lack of observations in the corresponding wavelengths,
    we do not intend to furnish a precise map, but rather present a reasonable map
    of a global scale constructed with the assistance of recently-developed neural
    network techniques. Nevertheless, indirect validation is possible by comparing
    the map with simulations of dust scattering in FUV which have often been used
    to model the interstellar dust, as well as with the H$\alpha$ map which is similar
    to the diffuse FUV map after extinction correction in both wavelengths. Another
    objective of our study is to demonstrate the utility of machine learning in astrophysics:
    The present work shows that a very simple deep learning algorithm produces remarkable
    results from unbiased databases even without imposing any a priori assumptions
    based on experience. The present paper is organized as follows: Section [2](#S2
    "2 Construction of FUV the all sky map ‣ Construction of a far ultraviolet all
    sky map from an incomplete survey: Application of a deep learning algorithm")
    delineates the construction of the FUV all sky map from the incomplete FIMS data.
    We first outline the structure of the FIMS data, followed by the detailed description
    of the DNN algorithm. The resulting map is presented and compared with GALEX observations.
    In Section [3](#S3 "3 Discussion: Dust scattering simulation ‣ Construction of
    a far ultraviolet all sky map from an incomplete survey: Application of a deep
    learning algorithm"), we apply dust scattering simulations to verify the validity
    of the predicted FUV intensities. We conclude the paper with a summary in Section
    [4](#S4 "4 Summary ‣ Construction of a far ultraviolet all sky map from an incomplete
    survey: Application of a deep learning algorithm").'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: GALEX和FIMS都没有覆盖整个天空；GALEX没有观察到银河平面和明亮恒星周围的整个区域，而FIMS数据集中存在几个对应于轨道的空洞区域，且存在功率问题。我们在本研究中的目标是填补FIMS
    L波段总FUV强度图中的未调查区域，利用其他波长完成的全天调查和深度学习算法。我们使用FIMS数据集进行这种监督学习，因为GALEX数据集中缺失高强度银河平面，而FIMS则覆盖了低和高强度区域。由于缺乏对应波长的观测，难以确认未调查区域预测的FUV强度的有效性，因此我们并不打算提供一个精确的地图，而是呈现一个合理的全球规模地图，这一地图是借助最近开发的神经网络技术构建的。然而，通过将地图与在FUV中用于建模星际尘埃的尘埃散射模拟进行比较，以及与H$\alpha$地图进行比较（该地图在两个波长中都类似于扩展校正后的弥散FUV地图），可以进行间接验证。我们研究的另一个目标是展示机器学习在天体物理学中的实用性：本工作表明，即使没有基于经验的先验假设，极其简单的深度学习算法也能从无偏数据库中产生显著结果。本文的组织结构如下：第[2](#S2
    "2 FUV全天地图的构建 ‣ 从不完整调查中构建远紫外全天地图：深度学习算法的应用")节阐述了从不完整FIMS数据中构建FUV全天地图的过程。我们首先概述FIMS数据的结构，然后详细描述DNN算法。结果地图展示并与GALEX观测数据进行比较。在第[3](#S3
    "3 讨论：尘埃散射模拟 ‣ 从不完整调查中构建远紫外全天地图：深度学习算法的应用")节中，我们应用尘埃散射模拟来验证预测的FUV强度的有效性。最后在第[4](#S4
    "4 总结 ‣ 从不完整调查中构建远紫外全天地图：深度学习算法的应用")节中总结了本文。
- en: 2 Construction of FUV the all sky map
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 FUV全天地图的构建
- en: 2.1 Datasets
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 数据集
- en: 'FIMS data that covers only $\sim$75 % of the sky (Seon et al., [2011a](#bib.bib60))
    were stored using the HEALPix scheme (Gorski et al., [2005](#bib.bib24)) with
    a resolution parameter of N[side]=512, corresponding to $\sim$7′. The diffuse
    emission map¹¹1[https://drive.google.com/file/d/1ZO_3n7-aUijxLUJA1auhL2l18fRCVars/view?usp=sharing](https://drive.google.com/file/d/1ZO_3n7-aUijxLUJA1auhL2l18fRCVars/view?usp=sharing)
    of the FIMS L-band was constructed from this archival data with a resolution parameter
    of N[side]=64 (corresponding to $\sim$1°), after the bright pixels corresponding
    to bright stars had been removed (Jo et al., [2017](#bib.bib31)). The angular
    resolution of $\sim$1°, which is much lower than the original archival dataset,
    was selected to secure the minimum signal-to-noise ratio to be above 5 even for
    the faintest pixel of $\sim$200 CU. With this resolution, the entire sky consisted
    of 49,152 total spatial pixels, 37,152 of which had non-zero values obtained by
    FIMS and 12,000 of which were empty. Fig. [1](#S2.F1 "Figure 1 ‣ 2.1 Datasets
    ‣ 2 Construction of FUV the all sky map ‣ Construction of a far ultraviolet all
    sky map from an incomplete survey: Application of a deep learning algorithm")
    shows the FIMS diffuse FUV emission map of the L-band with a resolution of $\sim$1°.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: FIMS 数据覆盖了大约 75% 的天空（Seon et al., [2011a](#bib.bib60)），采用 HEALPix 方案（Gorski
    et al., [2005](#bib.bib24)）存储，分辨率参数为 N[side]=512，相当于大约 7′。从这些档案数据中构建了 FIMS L 波段的扩散发射图¹¹1[https://drive.google.com/file/d/1ZO_3n7-aUijxLUJA1auhL2l18fRCVars/view?usp=sharing](https://drive.google.com/file/d/1ZO_3n7-aUijxLUJA1auhL2l18fRCVars/view?usp=sharing)，其分辨率参数为
    N[side]=64（对应大约 1°），在去除与亮星相关的亮像素后得到（Jo et al., [2017](#bib.bib31)）。选定的约 1° 的角分辨率远低于原始档案数据集，旨在确保即使对于最微弱的像素（约
    200 CU），最小信噪比也高于 5。以此分辨率，整个天空由 49,152 个总空间像素组成，其中 37,152 个由 FIMS 获取了非零值，12,000
    个为空。图 [1](#S2.F1 "图 1 ‣ 2.1 数据集 ‣ 2 构建 FUV 全天空图 ‣ 从不完整的调查中构建远紫外全天空图：深度学习算法的应用")
    显示了分辨率为约 1° 的 FIMS 扩散 FUV 发射图。
