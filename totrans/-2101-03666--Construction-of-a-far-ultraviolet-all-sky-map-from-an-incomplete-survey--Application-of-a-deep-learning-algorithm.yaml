- en: 2.2 Algorithm
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The neural network (NN) generally consists of an input layer for input data,
    a number of hidden layers for processing and learning, and an output layer. As
    described in Section [2.1](#S2.SS1 "2.1 Datasets ‣ 2 Construction of FUV the all
    sky map ‣ Construction of a far ultraviolet all sky map from an incomplete survey:
    Application of a deep learning algorithm"), we split the dataset into training
    and cross-validation sets before training the model. In the training stage, weights
    were applied to all input data through a series of layers, and finally the predicted
    values in the output layer were compared to the target values through a loss function.
    For the input data, we chose seven datasets, five of which were the observed maps
    of H$\alpha$, E(B-V), N(HI), and two X-ray bands, and the remaining two corresponds
    to Galactic longitudes and latitudes, as described in Section [2.1](#S2.SS1 "2.1
    Datasets ‣ 2 Construction of FUV the all sky map ‣ Construction of a far ultraviolet
    all sky map from an incomplete survey: Application of a deep learning algorithm").
    The FIMS FUV intensities were regarded as the training target parameters.'
  prefs: []
  type: TYPE_NORMAL
- en: 'We adopted a simple four-layer neural network architecture that consists of
    three convolution layers and one dense layer at the end, as illustrated in Fig.
    [2](#S2.F2 "Figure 2 ‣ 2.1 Datasets ‣ 2 Construction of FUV the all sky map ‣
    Construction of a far ultraviolet all sky map from an incomplete survey: Application
    of a deep learning algorithm"). The model has seven input parameters and 16 neurons
    in every hidden layer; the final dense layer has one predicted output value. For
    the activation functions, which feature a nonlinear relationship between the input
    and target datasets, we used a hyperbolic tangent (Nwankpa et al., [2018](#bib.bib52))
    for the first layer and a leaky ReLU (Maas, Hannun & Ng, [2013](#bib.bib43)) for
    the second and the third layers. A hyperbolic tangent is a saturated activation
    function that generates saturated values for large input parameter values, while
    the leaky ReLU is non-saturated neurons that provide large output values for large
    input parameters, and small negative slope instead of being zero when input <
    0\. We tried several other activation function combinations, but the chosen one
    provided the best results. We employed a dropout layer after each convolution
    layer during the training stage to improve errors and reduce overfitting (Srivastava
    et al., [2014](#bib.bib67)). The dropout rates were 0.03, 0.03, and 0.05 for the
    respective three layers. The present study adopted Keras 2.3.1 library and TensorFlow
    1.14.0 as a backend framework (Chollet et al., [2015](#bib.bib13)).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Internal learnable parameters such as weights and biases were updated using
    RMSprop (Hinton et al., [2012](#bib.bib28)), an optimization algorithm that utilizes
    the root mean square of the recent gradients for each weight, with a learning
    rate of 10^(-4). A random uniform function was adopted for initial weights because
    completely random initial weights may impair the final predicted values. During
    the training stage, predicted FUV intensities were compared to observed FIMS values
    through a loss function that evaluated numerical distances between estimated and
    actual values. In our model, we used the mean-squared-error (MSE) loss function.
    Our network was trained with 10³ update iterations and the final loss value was
    0.11\. Training data and codes can be downloaded via the GitHub link of “https://github.com/yjchoi83/FIMS_FUV”.
    FIMS data were compared with GALEX data to confirm the reliability of the final
    predicted FIMS data. Confirmation tests are described in Section [2.3](#S2.SS3
    "2.3 FUV all sky map ‣ 2 Construction of FUV the all sky map ‣ Construction of
    a far ultraviolet all sky map from an incomplete survey: Application of a deep
    learning algorithm").'
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 FUV all sky map
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Fig. [3](#S2.F3 "Figure 3 ‣ 2.1 Datasets ‣ 2 Construction of FUV the all sky
    map ‣ Construction of a far ultraviolet all sky map from an incomplete survey:
    Application of a deep learning algorithm") shows a combined map of the original
    observed FIMS data and the predicted FIMS FUV intensities filled in for the unsurveyed
    regions. It is remarkable that the predicted regions are largely indistinguishable
    from the observed regions, although the features in the predicted regions (e.g.,
    in the northern region of l = 150°) are smoother than those in the observed regions.
    Some bright regions in and around the Galactic plane are evident; for example,
    the region of (l, b) $\simeq$ (-50°, 0°) corresponds to the Lower Centaurus Crux
    (the nearest OB association), and the region of (-180°< l < -120°, -30°< b < 0°)
    corresponds to the upper part of the Orion-Eridanus Superbubble that includes
    Orion nebula, Barnard’s loop, and Lambda Orionis.'
