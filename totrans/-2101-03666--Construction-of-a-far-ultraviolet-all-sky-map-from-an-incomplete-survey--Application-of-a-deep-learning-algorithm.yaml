- en: 'In Fig. [4](#S2.F4 "Figure 4 ‣ 2.3 FUV all sky map ‣ 2 Construction of FUV
    the all sky map ‣ Construction of a far ultraviolet all sky map from an incomplete
    survey: Application of a deep learning algorithm"), we compare observed (black)
    and predicted (red) FIMS intensities with the GALEX observations. Overall, there
    is a good linear relationship between both the observed and predicted FIMS intensities
    with the GALEX observations, although the observed FIMS data are somewhat scattered
    toward higher intensities than the corresponding GALEX data, which resulted in
    slightly higher predicted intensities. On the other hand, at high intensities
    the GALEX observations are a little brighter than FIMS. The correlation coefficient
    estimated using the logarithmic scale exceeds 0.9 for the observed and predicted
    cases.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fig. [5](#S2.F5 "Figure 5 ‣ 2.3 FUV all sky map ‣ 2 Construction of FUV the
    all sky map ‣ Construction of a far ultraviolet all sky map from an incomplete
    survey: Application of a deep learning algorithm") displays a histogram of the
    difference between the FIMS and GALEX intensities ((I[FIMS]-I[GALEX])/(I[FIMS]+I[GALEX])).
    Black and red histograms correspond to the observed and predicted FIMS data, respectively.
    Overall, both histograms are well fitted to single Gaussian functions overlaid
    using dashed lines. Compared to the fitted Gaussian function, the black histogram
    shows excess on the right-hand side of Fig. [5](#S2.F5 "Figure 5 ‣ 2.3 FUV all
    sky map ‣ 2 Construction of FUV the all sky map ‣ Construction of a far ultraviolet
    all sky map from an incomplete survey: Application of a deep learning algorithm"),
    implying that the observed FIMS intensities are somewhat brighter than the GALEX
    intensities. This corresponds to the spread of the observed FIMS data toward higher
    intensities compared to the GALEX data (Fig. [4](#S2.F4 "Figure 4 ‣ 2.3 FUV all
    sky map ‣ 2 Construction of FUV the all sky map ‣ Construction of a far ultraviolet
    all sky map from an incomplete survey: Application of a deep learning algorithm")).
    These differences are caused by instrumental scattering of bright stellar photons
    by the slit (see Jo et al., [2016](#bib.bib30), Figure 1). Unlike the observed
    FIMS data, the predicted FIMS intensities do not exhibit such excess.'
  prefs: []
  type: TYPE_NORMAL
