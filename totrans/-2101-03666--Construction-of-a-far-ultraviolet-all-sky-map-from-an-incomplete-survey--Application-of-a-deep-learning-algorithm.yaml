- en: Abstract
  id: totrans-12
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: We constructed a far ultraviolet (FUV) all sky map based on observations from
    the Far Ultraviolet Imaging Spectrograph (FIMS) aboard the Korean microsatellite
    STSAT-1\. For the $\sim$20$\%$ of the sky not covered by FIMS observations, predictions
    from a deep artificial neural network were used. Seven datasets were chosen for
    input parameters, including five all sky maps of H$\alpha$, E(B-V), N(HI), and
    two X-ray bands, with Galactic longitudes and latitudes. 70$\%$ of the pixels
    of the observed FIMS dataset were randomly selected for training as target parameters
    and the remaining 30$\%$ were used for validation. A simple four-layer neural
    network architecture, which consisted of three convolution layers and a dense
    layer at the end, was adopted, with an individual activation function for each
    convolution layer; each convolution layer was followed by a dropout layer. The
    predicted FUV intensities exhibited good agreement with Galaxy Evolution Explorer
    (GALEX) observations made in a similar FUV wavelength band for high Galactic latitudes.
    As a sample application of the constructed map, a dust scattering simulation was
    conducted with model optical parameters and a Galactic dust model for a region
    that included observed and predicted pixels. Overall, FUV intensities in the observed
    and predicted regions were reproduced well.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们基于韩国微卫星 STSAT-1 上的远紫外成像光谱仪（FIMS）观测数据构建了远紫外（FUV）全景图。对于 FIMS 观测未覆盖的 $\sim$20$\%$
    的天空，使用了深度人工神经网络的预测。选择了七个数据集作为输入参数，包括五个全景图的 H$\alpha$、E(B-V)、N(HI) 和两个 X 射线波段，以及银河经度和纬度。将观测的
    FIMS 数据集的 70$\%$ 像素随机选择用于训练作为目标参数，剩余 30$\%$ 用于验证。采用了一个简单的四层神经网络结构，包括三个卷积层和一个最终的密集层，每个卷积层都有一个单独的激活函数；每个卷积层后面都跟有一个
    dropout 层。预测的 FUV 强度与在类似 FUV 波段进行的 Galaxy Evolution Explorer (GALEX) 观测结果在高银河纬度上表现出良好的一致性。作为构建的图像的一个应用示例，使用模型光学参数和银河尘埃模型进行了尘埃散射模拟，模拟区域包括观测和预测的像素。总体上，观测和预测区域的
    FUV 强度得到了很好的再现。
