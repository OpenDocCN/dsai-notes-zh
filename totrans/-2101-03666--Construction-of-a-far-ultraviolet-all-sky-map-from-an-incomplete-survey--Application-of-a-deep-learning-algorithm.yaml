- en: 'Figure 6: Comparison of the observed and predicted intensities for the Galactic
    low latitude region of 10$\degr$ < l < 20$\degr$, |b| < 20$\degr$: (a) actual
    FIMS observation, (b) predicted result, and (c) scatter plot of the predicted
    intensities compared with the actual observation.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/5a634da0a3ab00b67fdd8d3cfa0e60bd.png)![Refer to caption](img/5d3127e210d975646033e1502495b20f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7: Comparison of the observed (black dots) and predicted (red dots)
    FIMS intensities with H$\alpha$ intensities for the Galactic plane region of |b|<30°.
    Left and right figures show the scatter plots before and after extinction-correction,
    respectively.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/7681ffb1790e76d555417f9a0361ce2b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8: Histograms of I${}_{\rm FUV}\times\sin$|b| using a logarithmic scale:
    Black and red histograms correspond to the observed and the predicted FIMS intensities,
    respectively. Both histograms are fitted with Gaussian curves, with centers and
    widths indicated.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The comparison shown in Figs. [4](#S2.F4 "Figure 4 ‣ 2.3 FUV all sky map ‣
    2 Construction of FUV the all sky map ‣ Construction of a far ultraviolet all
    sky map from an incomplete survey: Application of a deep learning algorithm")
    and [5](#S2.F5 "Figure 5 ‣ 2.3 FUV all sky map ‣ 2 Construction of FUV the all
    sky map ‣ Construction of a far ultraviolet all sky map from an incomplete survey:
    Application of a deep learning algorithm") were made only for the regions that
    were observed by the GALEX. Therefore, we attempted to ensure the validity of
    the predicted FUV intensities for the bright Galactic plane region, which GALEX
    did not observe, by employing the following test. We selected a small region of
    10$\degr$ < l < 20$\degr$, |b| < 20$\degr$ around the Galactic plane, which FIMS
    had observed except the lower left corner, and applied the same DNN algorithm
    to the whole sky with this region intentionally excluded in the learning process.
    The predicted result for this region was then compared with the actual FIMS observation.
    Fig [6](#S2.F6 "Figure 6 ‣ 2.3 FUV all sky map ‣ 2 Construction of FUV the all
    sky map ‣ Construction of a far ultraviolet all sky map from an incomplete survey:
    Application of a deep learning algorithm") shows the comparison: (a) actual FIMS
    observation, (b) predicted result, and (c) scatter plot of the predicted intensities
    compared with the actual observation. As can be seen from the plots, the observed
    and predicted results are in good agreement, with the correlation coefficient
    of 0.844 and the mean difference of 17.4$\%$. Though these numbers do not guarantee
    the reliability of the predicted intensities of the Galactic plane region, we
    note that the estimated error of FIMS is $\sim$25$\%$ (Edelstein et al., [2006b](#bib.bib19)).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Further, we compared the FUV intensities with those of H$\alpha$ for the Galactic
    low latitude region, because previous studies showed they exhibited a good correlation
    in the halo region (Seon et al., [2011b](#bib.bib61)). For the Galactic plane
    region, where extinction effect is severe, we applied the following simple formula
    for extinction (Natta & Panagia, [1984](#bib.bib50); Castelli, Kinney & Storchi-Bergmann,
    [1994](#bib.bib9); Bennett et al., [2003](#bib.bib5)) with assumption that photon
    sources and scattering dust grains are uniformly mixed in a plane parallel medium:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $I_{extinction-corrected}=I_{observed}\times\frac{\tau}{1-e^{-\tau}},$
    |  | (1) |'
  prefs: []
  type: TYPE_TB
- en: 'where the optical depth $\tau$ was chosen to be 7.3$\times$E(B-V) for FUV and
    2.2$\times$E(B-V) for H$\alpha$ according to the Milky Way dust extinction curve.
    The correction result was not significantly affected by how the scattering effect
    was treated (no scattering, perfect forward scattering, and isotropic scattering).
    Fig. [7](#S2.F7 "Figure 7 ‣ 2.3 FUV all sky map ‣ 2 Construction of FUV the all
    sky map ‣ Construction of a far ultraviolet all sky map from an incomplete survey:
    Application of a deep learning algorithm") shows the observed and predicted FIMS
    intensities plotted against the H$\alpha$ intensities for the Galactic plane region
    of |b| < 30°. The panel on the left is the one before extinction correction. It
    is apparent that the predicted data points (red dots) closely follow the trends
    of the observed data points (black dots). Though the data points are widely dispersed,
    the FIMS FUV intensities correlate strongly with H$\alpha$ intensities for H$\alpha$
    intensities less than $\sim$10 R. Above 10 R, FIMS FUV intensities exhibit more
    extinction than those of visible H$\alpha$. In fact, infrared emission observed
    at 100 $\mu$m is also bright in this section of the high intensities (Seon et
    al., [2011b](#bib.bib61)). The panel on the right is the one with extinction correction,
    based on the above simple formula. We can see good linear relationship between
    the FUV and H$\alpha$ intensities, regardless of the level of their intensities.
    We also note that the observed data points are less dispersed after extinction
    correction.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The histograms depicted in Fig. [8](#S2.F8 "Figure 8 ‣ 2.3 FUV all sky map
    ‣ 2 Construction of FUV the all sky map ‣ Construction of a far ultraviolet all
    sky map from an incomplete survey: Application of a deep learning algorithm")
    confirm the validity of the predicted FIMS results. The black and red histograms
    in Fig. [8](#S2.F8 "Figure 8 ‣ 2.3 FUV all sky map ‣ 2 Construction of FUV the
    all sky map ‣ Construction of a far ultraviolet all sky map from an incomplete
    survey: Application of a deep learning algorithm") correspond to the observed
    and predicted FIMS intensities multiplied by $\sin$|b|, respectively. Seon et
    al. ([2011a](#bib.bib60)) detailed the log-normal property of the diffuse FUV
    intensity distribution and interpreted it as a natural consequence of the density
    structure and turbulence property of the ISM. Fig. [8](#S2.F8 "Figure 8 ‣ 2.3
    FUV all sky map ‣ 2 Construction of FUV the all sky map ‣ Construction of a far
    ultraviolet all sky map from an incomplete survey: Application of a deep learning
    algorithm") shows that the log-normal property is well preserved for the predicted
    FIMS intensities. While the centers of the two histograms are nearly collocated,
    the predicted FIMS histogram width is smaller than that of the observed FIMS data,
    indicating that predicted intensities fluctuate less than the observed ones.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/8927ac43dfd6fdd4a8c52520c6ce06ea.png)![Refer to caption](img/852370bca5b6e538052b8e0a90a765f5.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9: (a) Combined map of the observed FIMS data and the predicted FUV
    intensities. White contours indicate the boundaries between the observed and predicted
    data. The large central and small lower-right regions are the observed areas,
    whereas the upper-left corner and the strip on the lower-right corner are the
    predicted areas; (b) dust scattering simulation map corresponding to the entire
    region shown in (a).'
  prefs: []
  type: TYPE_NORMAL
- en: '3 Discussion: Dust scattering simulation'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The diffuse continuum background, known as the diffuse Galactic light, comes
    primarily from starlight scattered by interstellar dust. Here, we use dust scattering
    simulation results to test the reliability of the DNN-predicted FUV intensities.
    We selected a relatively large region spanning more than 50$\degr$ in the longitude
    and latitude directions, centered at (l, b) = (175°, -30°), including both observed
    and predicted regions (Fig. [9](#S2.F9 "Figure 9 ‣ 2.3 FUV all sky map ‣ 2 Construction
    of FUV the all sky map ‣ Construction of a far ultraviolet all sky map from an
    incomplete survey: Application of a deep learning algorithm")a). The observed
    and predicted regions were separated by the white boundaries; the large central
    region with conspicuous pixel-to-pixel fluctuations is the observed region, and
    most of the outer regions with smooth intensity are the predicted regions. Dust
    scattering simulations for the FIMS observations have been reported for two parts
    of the region shown in the figure, namely the Orion-Eridanus Superbubble (Jo et
    al., [2012](#bib.bib29)) at the lower left region and the Taurus-Perseus-Auriga
    Complex (Lim, Min & Seon, [2013](#bib.bib40)) at the upper right region. The upper
    left region is Lambda Orionis, analyzed in Lee, Seon & Jo ([2015](#bib.bib38))
    using the data observed by the S2/68 UV telescope (Boksenberg et al., [1973](#bib.bib6));
    neither FIMS nor GALEX observed the region. The faint lower right region was observed
    with GALEX but not with FIMS.'
  prefs: []
  type: TYPE_NORMAL
- en: For the simulation’s dust distribution, we combined the three recent 3D dust
    maps of Lallement et al. ([2019](#bib.bib36))⁷⁷7Stilism ([https://stilism.obspm.fr/](https://stilism.obspm.fr/)
    or [http://cdsarc.u-strasbg.fr/viz-bin/cat/J/A+A/625/A135](http://cdsarc.u-strasbg.fr/viz-bin/cat/J/A+A/625/A135)),
    Green et al. ([2019](#bib.bib25))⁸⁸8Bayestar19 ([http://argonaut.skymaps.info/](http://argonaut.skymaps.info/)),
    and Leike & Enßlin ([2019](#bib.bib39))⁹⁹9Galactic dust absorption maps ([https://wwwmpa.mpa-garching.mpg.de/$\sim$ensslin/research/data/dust.html](https://wwwmpa.mpa-garching.mpg.de/%C2%A0ensslin/research/data/dust.html))
    to build a 3D dust map up to a distance of $\sim$2 kpc from the Sun. We took a
    rectangular box of 800$\times$800$\times$400 cells, with a bin size of 5 pc. Each
    bin was assigned an extinction density corresponding to the E(B-V) values for
    5 parsecs from the E(B-V) value per parsec. Radiation sources were adopted from
    the TD-1 (Thompson et al., [1978](#bib.bib68)) and Hipparcos (Perryman et al.,
    [1997](#bib.bib56)) catalogs. The TD-1 catalog provided the observed FUV band
    fluxes at $\lambda$1565Å, which were then converted to intrinsic luminosities
    after an extinction correction using updated distances. The Hipparcos catalog
    provided only the spectral types; therefore, we derived stellar luminosities for
    the Hipparcos stars using Castelli’s stellar models (Castelli & Kurucz, [2003](#bib.bib10))
    and estimated the FUV fluxes from the stellar luminosities. Distances to the stars
    were obtained from the GAIA DR2 (Gaia Collaboration, [2016](#bib.bib21), [2018](#bib.bib22))
    and Hipparcos catalogs.
  prefs: []
  type: TYPE_NORMAL
- en: Optical properties of dust grains can differ based on line-of-sight and distance.
    However, previous studies showed that they were similar in the Orion-Eridanus
    Superbubble and the Taurus-Perseus-Auriga Complex regions with (albedo, g-factor)
    = ($0.43_{-0.04}^{+0.02}$, $0.45_{-0.2}^{+0.2}$) for the Orion-Eridanus Superbubble
    region (Jo et al., [2012](#bib.bib29)) and ($0.42_{-0.05}^{+0.05}$, $0.47_{-0.27}^{+0.11}$)
    for the Taurus-Perseus-Auriga Complex region (Lim, Min & Seon, [2013](#bib.bib40)).
    Therefore, we adopted (albedo, g-factor) = (0.43, 0.45) for our study. A total
    of 10^(10) stellar photons were used in this simulation.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/e988d9db49768d86477e86c0ee555d62.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10: Comparison of the FIMS and dust scattering model intensities. Black
    and red dots correspond to the observed and predicted data, respectively.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/53784be91c50548676a370513dcf1d94.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 11: Histogram of differences between the FIMS and the dust scattering
    model intensities. Black and red histograms correspond to the observed and predicted
    FIMS data, respectively. Both histograms are fitted with Gaussian curves, with
    centers and widths indicated.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fig. [9](#S2.F9 "Figure 9 ‣ 2.3 FUV all sky map ‣ 2 Construction of FUV the
    all sky map ‣ Construction of a far ultraviolet all sky map from an incomplete
    survey: Application of a deep learning algorithm")(b) shows simulation results
    (henceforth the model map) using the same pixel size and color scheme as in Fig.
    [9](#S2.F9 "Figure 9 ‣ 2.3 FUV all sky map ‣ 2 Construction of FUV the all sky
    map ‣ Construction of a far ultraviolet all sky map from an incomplete survey:
    Application of a deep learning algorithm")(a). The model map exhibits good agreement
    with the combined map, although the simulation map is smoother in part due to
    lower resolution of the 3D dust map. Furthermore, the overall intensity variation
    is larger in the model map than in the combined map, possibly because the model
    dust map has extinction densities lower than their actual values and no high enough
    spatial resolution to represent the complex density variation of dust clouds.
    In fact, the extinction density up to 100 pc from the Sun is much smaller in the
    3D dust map of Leike & Enßlin ([2019](#bib.bib39)) than in other maps, which lowers
    the dust-scattered intensity. It is also known that a clumpy medium has a lower
    effective optical-depth compared to a homogeneous medium with the same dust mass
    and yields a lower scattered light in high-intensity regions and a higher scattered
    light in low-intensity regions (e.g., Seon & Witt, [2013](#bib.bib63); Seon &
    Draine, [2016](#bib.bib64)). The excess of the model intensity in high-intensity
    regions is likely to be attributable to both effects. The expectation in a clumpy
    medium explains the general trend shown in Fig. [9](#S2.F9 "Figure 9 ‣ 2.3 FUV
    all sky map ‣ 2 Construction of FUV the all sky map ‣ Construction of a far ultraviolet
    all sky map from an incomplete survey: Application of a deep learning algorithm")
    very well. We also note that Lee, Seon & Jo ([2015](#bib.bib38)) obtained slightly
    different albedo and g-factor of $(0.31^{+0.03}_{-0.03},0.65^{+0.06}_{-0.06})$
    using a shell + ring model, which cannot be represented with a 5-pc spatial resolution,
    for the Lambda Orionis nebula. This difference stresses the importance of accurate
    knowledge of the 3D dust density.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The simulation model’s validity is further analyzed in Fig. [10](#S3.F10 "Figure
    10 ‣ 3 Discussion: Dust scattering simulation ‣ Construction of a far ultraviolet
    all sky map from an incomplete survey: Application of a deep learning algorithm"),
    in which the FIMS observation and prediction pixels are compared with those of
    the simulation. In addition, Fig. [11](#S3.F11 "Figure 11 ‣ 3 Discussion: Dust
    scattering simulation ‣ Construction of a far ultraviolet all sky map from an
    incomplete survey: Application of a deep learning algorithm") shows two histograms
    of the differences between the observed/predicted intensities and the dust scattering
    simulations ((I[FIMS]-I[Model])/(I[FIMS]+I[Model])). It is impressive that the
    0.96 correlation coefficient for the predicted data is larger than the coefficient
    0.80 for the observed data. The higher correlation coefficient for the predicted
    map may be due to its smaller pixel-to-pixel statistical fluctuations. Both the
    observed and predicted maps exhibit $\sim$300 CU higher intensities than the model
    simulation map in the low intensity region of < $\sim$1000 CU. This $\sim$300
    CU excess may be due to extragalactic background emission (Gardner et al., [2000](#bib.bib23);
    Brown et al., [2000](#bib.bib7)), and/or an inaccurate representation of the detailed
    density structure in the 3D dust map. Fig. [11](#S3.F11 "Figure 11 ‣ 3 Discussion:
    Dust scattering simulation ‣ Construction of a far ultraviolet all sky map from
    an incomplete survey: Application of a deep learning algorithm") also indicates
    high confidence in the predicted FIMS intensities. The statistical deviations
    of the simulation results from the model values have similar Gaussian distributions
    for both the observed and the predicted regions. Consequently, the dust scattering
    simulation well reproduces the overall feature of the observed and DNN-predicted
    FIMS data. This result suggests that the DNN algorithm provides a reasonably good
    prediction for unsurveyed FUV sky map.'
  prefs: []
  type: TYPE_NORMAL
- en: 4 Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this study, a deep learning algorithm was applied to fill unsurveyed regions
    of the FUV all sky survey and a combined map was constructed based on the observed
    and predicted intensities for the whole sky map. The all sky maps of H$\alpha$,
    E(B-V), N(HI), and two X-ray bands, together with Galactic longitudes and latitudes,
    were employed as input parameters while the incomplete FUV intensity map made
    by FIMS was a target parameter. Even with a simple four-layer neural network architecture
    that consisted of three convolution layers and a final dense layer, results were
    remarkably consistent with other observations. To test the validity and usefulness
    of the predicted intensities further, a small region of the combined map, including
    both the observed and the predicted regions, was compared to the dust scattering
    simulation model that utilized recent 3-D Galactic dust maps and star catalogs
    (e.g., TD-1 and Hipparcos). Simulation results exhibited good agreement with the
    combined FUV map in the observed and predicted regions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Whereas the predicted FUV intensities need to be confirmed by direct observations,
    the present combined map could be a starting point for studies that involve the
    FUV continuum emissions. This includes the extinction/scattering studies for interstellar
    clouds, as illustrated in Section [3](#S3 "3 Discussion: Dust scattering simulation
    ‣ Construction of a far ultraviolet all sky map from an incomplete survey: Application
    of a deep learning algorithm"). The FUV all sky map also provides important clues
    to the radiation transfer mechanisms on a global scale, especially when used together
    with the global maps in other wavelengths. Further, the optically thick and complex
    Galactic low latitude regions are interesting and challenging in view of deep
    learning. Finally, we note here that the final combined map, based on the HEALPix
    scheme with an angular resolution of N[side] = 64, can be downloaded from the
    website^(10)^(10)10[https://drive.google.com/file/d/1841qiiVj4E49kZFkNU3aAhvbbZ3qxMBM/view?usp=sharing](https://drive.google.com/file/d/1841qiiVj4E49kZFkNU3aAhvbbZ3qxMBM/view?usp=sharing).'
