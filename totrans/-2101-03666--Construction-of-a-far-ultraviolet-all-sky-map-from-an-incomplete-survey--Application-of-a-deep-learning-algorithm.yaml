- en: 'Figure 4: Comparison of the observed and predicted FIMS intensities with GALEX
    intensities. Black (red) dots represent the observed (predicted) FIMS data. The
    number of pixels and correlation coefficients estimated using the logarithmic
    scale are displayed in the upper-left and lower-right corners using the corresponding
