- en: 'Figure 6: Comparison of the observed and predicted intensities for the Galactic
    low latitude region of 10$\degr$ < l < 20$\degr$, |b| < 20$\degr$: (a) actual
    FIMS observation, (b) predicted result, and (c) scatter plot of the predicted
    intensities compared with the actual observation.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：10$\degr$ < l < 20$\degr$，|b| < 20$\degr$的银河系低纬度区域观察到的强度和预测强度的比较：（a）实际FIMS观测，（b）预测结果，（c）预测强度与实际观测的散点图。
- en: '![Refer to caption](img/5a634da0a3ab00b67fdd8d3cfa0e60bd.png)![Refer to caption](img/5d3127e210d975646033e1502495b20f.png)'
