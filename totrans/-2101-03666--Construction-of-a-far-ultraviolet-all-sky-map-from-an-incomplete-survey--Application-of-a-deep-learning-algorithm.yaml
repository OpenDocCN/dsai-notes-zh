- en: 'Figure 1: All sky maps utilized in the study: (a) FUV observed by FIMS, (b)
    H$\alpha$, (c) E(B-V), (d) N(HI), (e) soft X-ray R2 band of ROSAT, and (f) soft
    X-ray R5 band of ROSAT.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To estimate the FUV intensities for regions not covered by FIMS, the following
    survey data obtained for other wavelengths were used as input data throughout
    the training, validation, and prediction stages: A composite H$\alpha$ map²²2[https://lambda.gsfc.nasa.gov/data/foregrounds/halpha/lambda_halpha_fwhm06_0512.fits](https://lambda.gsfc.nasa.gov/data/foregrounds/halpha/lambda_halpha_fwhm06_0512.fits)
    of Finkbeiner ([2003](#bib.bib20)); E(B-V) map³³3[https://lambda.gsfc.nasa.gov/data/foregrounds/SFD/lambda_sfd_ebv.fits](https://lambda.gsfc.nasa.gov/data/foregrounds/SFD/lambda_sfd_ebv.fits)
    of Galactic reddening by Schlegel, Finkbeiner & Davis ([1998](#bib.bib59)); neutral
    hydrogen column density N(HI) map⁴⁴4[https://lambda.gsfc.nasa.gov/data/foregrounds/combined_nh/lambda_combined_nh.fits](https://lambda.gsfc.nasa.gov/data/foregrounds/combined_nh/lambda_combined_nh.fits)
    of Dickey & Lockman ([1990](#bib.bib16)); R2 (1/4 keV) and R5 (3/4 keV) band maps⁵⁵5[http://www.jb.man.ac.uk/research/cosmos/rosat/RASS_SXRB_R2.fits](http://www.jb.man.ac.uk/research/cosmos/rosat/RASS_SXRB_R2.fits)^,⁶⁶6[http://www.jb.man.ac.uk/research/cosmos/rosat/RASS_SXRB_R5.fits](http://www.jb.man.ac.uk/research/cosmos/rosat/RASS_SXRB_R5.fits)
    of the ROSAT constructed by Snowden et al. ([1997](#bib.bib65)). These survey
    maps are the representative ones ranging from X-ray to radio wavelengths. They
    trace different ISM phases according to their physical emission mechanism (X-ray
    originating from hot gas with T $\sim$ 10⁶ K, H$\alpha$ from photoionized gas
    with T $\sim$ 10⁴ K, E(B-V) tracing dust extinction, and N(HI) tracing the neutral
    atomic hydrogen gas) and show their own distinct shapes, as depicted in Fig. [1](#S2.F1
    "Figure 1 ‣ 2.1 Datasets ‣ 2 Construction of FUV the all sky map ‣ Construction
    of a far ultraviolet all sky map from an incomplete survey: Application of a deep
    learning algorithm"). We used two X-ray bands because the all-sky maps constructed
    from these two bands are quite different from each other; the R2 band shows a
    striking negative correlation with the neutral ISM while the R5 band has an overall
    positive correlation. We did not attempt to give weights to particular wavelengths
    as such a biased action reflects our prejudice regarding the detailed emission
    and extinction physics that depends on wavelengths and varies from region to region,
    which we are not certain about. We rather left the deep learning algorithm to
    find out the nonlinear relationships between the FUV intensities and those of
    other wavelengths. The acquired nonlinear relationship in the learning stage is
    verified at the validation stage, in which the predicted results are compared
    with the observed data which were not used in the learning stage. All maps, although
    they may have high signal-to-noise ratios at higher resolution, were binned to
    match the resolution of FIMS because the deep learning algorithm requires the
    input datasets to have pixel-to-pixel correspondence for direct comparisons. Galactic
    longitudes and latitudes were also employed as input data to account for the spatial
    variations in the relationship between the input datasets.'
  prefs: []
  type: TYPE_NORMAL
- en: We randomly selected 70% of the 37,152 pixels with non-zero values for training,
    while the remaining 30% were used for validation. As each dataset has its own
    scales that differ from each other by several orders of magnitude, before applying
    the DNN algorithm we adjusted the dataset ranges by taking logarithmic values
    and normalizing them such that all final datasets have a zero mean with a standard
    deviation of 1\. This normalization process is necessary because the difference
    in intensity among the observed datasets is enormous in the present work, by a
    factor of up to 10^(21). Unscaled input variables may lead to slow or unstable
    learning, often causing the learning process to fail (Sola & Sevilla, [1997](#bib.bib66)).
    Therefore, it is a general practice to normalize the input data to have the same
    dispersions to guarantee convergence. Furthermore, the log-scale normalization
    process also accords well with the log-normal property found in the ISM density
    distribution (Ostriker, Stone & Gammie, [2001](#bib.bib53); Seon, [2012](#bib.bib62);
    Burkhart et al., [2015](#bib.bib8)). The predicted FUV intensities were finally
    obtained by applying the inverse of the normalization process .
