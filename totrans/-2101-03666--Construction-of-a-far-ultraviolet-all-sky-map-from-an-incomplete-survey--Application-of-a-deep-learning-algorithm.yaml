- en: Appendix A Test of the impact of an unreasonable input dataset
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 A 不合理输入数据集的影响测试
- en: 'We argued in the main text that the final prediction map in Fig. [3](#S2.F3
    "Figure 3 ‣ 2.1 Datasets ‣ 2 Construction of FUV the all sky map ‣ Construction
    of a far ultraviolet all sky map from an incomplete survey: Application of a deep
    learning algorithm") is reasonable through various tests. However, it should be
    noted that successful prediction depends on a proper choice of input datasets;
    however, they can also be arbitrary. One trivial question in this line is, how
    would a totally irrelevant input dataset affect the result? To answer this question,
    we tested the impact of an unreasonable input dataset with a geoid height map^(11)^(11)11[https://earth-info.nga.mil/GandG/wgs84/gravitymod/egm96/egm96.html](https://earth-info.nga.mil/GandG/wgs84/gravitymod/egm96/egm96.html),
    which has nothing to do with the present FUV study. We took the geoid height map,
    shown in Fig. [12](#A1.F12 "Figure 12 ‣ Appendix A Test of the impact of an unreasonable
    input dataset ‣ Construction of a far ultraviolet all sky map from an incomplete
    survey: Application of a deep learning algorithm")a, as the eighth input dataset
    and ran the same DNN code, along with the seven original datasets. The result
    is shown in Fig. [12](#A1.F12 "Figure 12 ‣ Appendix A Test of the impact of an
    unreasonable input dataset ‣ Construction of a far ultraviolet all sky map from
    an incomplete survey: Application of a deep learning algorithm")b, which is hardly
    different from the original result in Fig. [3](#S2.F3 "Figure 3 ‣ 2.1 Datasets
    ‣ 2 Construction of FUV the all sky map ‣ Construction of a far ultraviolet all
    sky map from an incomplete survey: Application of a deep learning algorithm").
    We also compared the predicted FUV intensities with the corresponding GALEX observations
    in Fig. [12](#A1.F12 "Figure 12 ‣ Appendix A Test of the impact of an unreasonable
    input dataset ‣ Construction of a far ultraviolet all sky map from an incomplete
    survey: Application of a deep learning algorithm")c and obtained a result very
    similar to that shown in Fig. [4](#S2.F4 "Figure 4 ‣ 2.3 FUV all sky map ‣ 2 Construction
    of FUV the all sky map ‣ Construction of a far ultraviolet all sky map from an
    incomplete survey: Application of a deep learning algorithm"). We believe that
    this test confirms that an irrelevant dataset would not contribute to the final
    result, implying that the input datasets adopted in this study contribute to the
    final predicted FUV map with appropriate weights.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '我们在正文中争论了图[3](#S2.F3 "Figure 3 ‣ 2.1 Datasets ‣ 2 Construction of FUV the all
    sky map ‣ Construction of a far ultraviolet all sky map from an incomplete survey:
    Application of a deep learning algorithm")中的最终预测图是通过各种测试验证了其合理性的。然而，需要注意的是，成功的预测依赖于适当选择输入数据集；尽管它们也可以是任意的。一个简单的问题是，完全无关的输入数据集会如何影响结果？为了解答这个问题，我们测试了一个不合理输入数据集的影响，该数据集为一个与当前FUV研究无关的地球高程图^(11)^(11)11[https://earth-info.nga.mil/GandG/wgs84/gravitymod/egm96/egm96.html](https://earth-info.nga.mil/GandG/wgs84/gravitymod/egm96/egm96.html)。我们将地球高程图，如图[12](#A1.F12
    "Figure 12 ‣ Appendix A Test of the impact of an unreasonable input dataset ‣
    Construction of a far ultraviolet all sky map from an incomplete survey: Application
    of a deep learning algorithm")a所示，作为第八个输入数据集，并运行了相同的DNN代码，连同七个原始数据集。结果如图[12](#A1.F12
    "Figure 12 ‣ Appendix A Test of the impact of an unreasonable input dataset ‣
    Construction of a far ultraviolet all sky map from an incomplete survey: Application
    of a deep learning algorithm")b所示，与图[3](#S2.F3 "Figure 3 ‣ 2.1 Datasets ‣ 2 Construction
    of FUV the all sky map ‣ Construction of a far ultraviolet all sky map from an
    incomplete survey: Application of a deep learning algorithm")中的原始结果几乎没有差别。我们还将预测的FUV强度与图[12](#A1.F12
    "Figure 12 ‣ Appendix A Test of the impact of an unreasonable input dataset ‣
    Construction of a far ultraviolet all sky map from an incomplete survey: Application
    of a deep learning algorithm")c中的相应GALEX观测进行了比较，结果与图[4](#S2.F4 "Figure 4 ‣ 2.3
    FUV all sky map ‣ 2 Construction of FUV the all sky map ‣ Construction of a far
    ultraviolet all sky map from an incomplete survey: Application of a deep learning
