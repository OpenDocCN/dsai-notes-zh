  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：比较了观测到的 FIMS 强度和预测的 FIMS 强度与 GALEX 强度。黑色（红色）点代表观测到的（预测的）FIMS 数据。使用对数尺度估计的像素数量和相关系数分别显示在左上角和右下角，采用相应的颜色标注。
