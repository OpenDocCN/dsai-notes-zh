- en: Pipeline approaches with multiple CNN and ASM models
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The last category for combining shape models and neural networks contains all
    approaches that consist of different models arranged along pipelines. The motivation
    is to process input images stage-wise or in a coarse-to-fine way that allows to
    capture more information and hence result in more accurate segmentation maps.
    In the models by Tack et al. ([2018](#bib.bib99)) for knee menisci, Ambellan et al.
    ([2019](#bib.bib3)) for knee bone & cartilage, and Brusini et al. ([2020](#bib.bib8))
    for hippocampus segmentation, the pipelines combine multiple CNNs and SSMs. All
    three start with initial 2D U-Nets regularized by SSMs which are used to extract
    smaller 3D subvolumes. Tack et al. ([2018](#bib.bib99)) and Ambellan et al. ([2019](#bib.bib3))
    apply an additional 3D U-Net afterwards, whereas Brusini et al. ([2020](#bib.bib8))
    uses three U-Nets and averages their predictions to obtain final segmentations.
    Ambellan et al. ([2019](#bib.bib3)) further continues after this step and utilizes
    a second 3D SSM model to obtain the knee bone segmentations and even applies a
    third U-Net to segment the cartilage afterwards. Besides these typical pipelines,
    there are also some hybrid approaches we count to this category that integrate
    shape models and neural networks. They use special CNNs that directly predicts
    the parameters of an SSM, which are the shape coefficients (weights for the modes
    of variations), the pose parameters. Qin et al. ([2020](#bib.bib86)) use such
    a SSM-Net inside a small pipeline for prostate segmentation. They propose an inception-based
    network that directly predicts parameters of the SSM which can be back-translated
    into a prostate contour prediction. Parallel to this, a residual U-Net generates
    probability maps from the inputs. The final segmentations are generated by averaging
    the outputs of both models. The method of Tilborghs et al. ([2020](#bib.bib102))
    for left ventricle segmentation is based on the same idea, but removes the small
    pipeline. Instead they modify the CNN and add a third output which is an actual
    distance map. A special loss function is used to train the network toward optimizing
    the segmentation map alongside the SSM parameters. A nearly identical approach
    by Karimi et al. ([2018](#bib.bib51)) is applied to prostate segmentation. Their
    CNN predicts center position of the prostate, the shape model parameters, and
    a rotation vector which are passed to a final layer that outputs the coordinates
    of the landmark points which resemble the a final segmentation map. Schock et al.
    ([2020](#bib.bib94)) relies on the same method for knee bone & cartilage segmentation,
    but extend it with additional pre- and post-processing steps. They add a preprocessing
    2D U-Net that detects initial bone positions and crop the volume into subvolumes
    which only contain the femur or tibia bone. Afterwards their SSM-Net comes into
    place that predicts the SSM parameters and the actual landmarks in a subsequent
    PCA layer. An additional fine-tuning step then generates the cartilage segmentations
    with a 3D U-Net based on subvolumes centered at the bones’ landmark points. Rather
    than integrating the SSM and CNN, Ma et al. ([2018](#bib.bib69)) introduces a
    Bayesian model that integrates both, the CNN and a robust kernel SSM (RKSSM) for
    the task of pancreas segmentation. At first the RKSSM is initialized to fit the
    detected ROI of a Dense U-Net. A Gaussian Mixture Model afterwards guides the
    shape adaption and iteratively projects the adapted shape onto the RKSSM until
    convergence which results in the final segmentation map.
