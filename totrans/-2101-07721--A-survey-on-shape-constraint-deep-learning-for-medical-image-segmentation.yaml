- en: 4 Active contour approaches
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A last type of models that often combined with deep learning models to incorporate
    shape knowledge are Active Contour Models (ACM) Kass et al. ([1988](#bib.bib54))
    , also known as snakes. A snake is a deformable controlled continuity spline that
    is pushed towards edges or contours by minimizing an energy function under the
    influence of different forces and constraints. It consists of an internal energy
    that keeps the contour continuous and smooth, an image energy that attracts it
    to contours, and an external constraint force that adds user-imposed guidance.
    A similar approach are level set functions (LSF) introduced by Andrew ([2000](#bib.bib4))
    and firstly applied to image segmentation by Malladi et al. ([1995](#bib.bib72)).
    An LSF is a higher dimensional function where a contour is defined as its zero
    level set. With a speed function, derived from the image, that controls the evolution
    of the surface over time, a Hamilton-Jacobi partial differential equation can
    be obtained.
  prefs: []
  type: TYPE_NORMAL
- en: ACM models for post-processing
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Since ACM models are based on the idea of evolving a contour, it makes sense
    to apply them as a post-processing step to improve an initial segmentation map.
    An early model by Middleton and Damper ([2004](#bib.bib76)) uses only a simple
    multilayer perceptron (MLP) that creates binary pixel-wise boundary predictions
    for lung segmentation. Since these are very rough and contain misclassifications
    the ASM is used to improve and close the contour. Salimi et al. ([2018](#bib.bib93))
    is also based on an MLP, but adds an vector field convolution to the ACM to make
    it more robust for prostate segmentation
  prefs: []
  type: TYPE_NORMAL
- en: However, the more recent ACM post-processing models are exclusively based on
    different CNN architectures and are applied to a variety of anatomies. Li et al.
    ([2017b](#bib.bib63)) use a FCN that is refined by a classic ACM for left ventricle
    segmentation. The same approach is taken by Guo et al. ([2019](#bib.bib38)) for
    liver segmentation and Zhao et al. ([2018a](#bib.bib117)) utilize it for nucleus
    segmentation. In the approaches by Xu et al. ([2019](#bib.bib108)) the ACM refinements
    are not yet the final steps and additional adaptive ellipse fitting is used to
    segment breast nuclei. Hu et al. ([2018](#bib.bib47)) and Fang et al. ([2019](#bib.bib30))
    transfer the basic refinement method to breast tumor detection with a phase-based
    ACM that improves over multiple iterations. A different slightly modified ACM
    post-processing method is based on geodesic computations and is further used by
    Ma and Yang ([2019](#bib.bib70)) for dental root segmentation and Nunes et al.
    ([2020](#bib.bib83)) for lung segmentation. Zhang et al. ([2020b](#bib.bib114))
    also introduces a special ACM that integrates a fourth-order partial differential
    equation and segments plaque based on an initial R-CNN segmentation. Instead of
    just refining an initial CNN predicted per-pixel segmentation map, da Silva et al.
    ([2020](#bib.bib22)) use a Chan-Vese ACM to generate prostate segmentation on
    DCNN coarsely classified superpixels which only represent rough initialization
    for the contour model. The authors of Kot et al. ([2020](#bib.bib55)) further
    separate the two models where the CNN masks bone tissue which is removed for the
    ACM to segment brain tumors. The last special approach in the ACM category by
    Zhang et al. ([2020c](#bib.bib115)) is a hybrid model that integrates an ACM into
    a U-Net. The resulting deep active contour network (DACN) is end-to-end trainable
    with a special ACM based loss function and automatically segments cervical cells
    and skin lesions. Besides ACM, another large number of approaches rely on level
    set functions (LSF). Same as before a CNN is used for generating initial segmentation
    maps which are then refined by the LSF. Hatamizadeh et al. ([2019](#bib.bib40))
    uses this for brain, liver, lung segmentation, Gong et al. ([2019](#bib.bib37))
    for pancreas segmentation, Carbajal-Degante et al. ([2020](#bib.bib12)) for ventricle
    and liver segmentation, and Xie et al. ([2020](#bib.bib106)) for left ventricle
    segmentation. Some extra processing is made in Yang et al. ([2021](#bib.bib111))
    for dental pulp segmentation where the initial CNN segmentations are used to calculate
    elliptic curves which are used to guide the LSF. In general, for the LSF it is
    often sufficient to initialize them only with a rough bounding boxes or region
    of interest annotations. So, Liu et al. ([2019](#bib.bib65)) use a Faster RCNN
    to generate location boxes of left atriums which serve as input for the LSF after
    Otsu thresholding. Avendi et al. ([2016](#bib.bib6)) inserts an additional step
    between CNN ROI detection and LSF segmentation where the initial left-ventricle
    shape is inferred with an stacked auto-encoder. In comparison to these two approaches,
    in Cha et al. ([2016](#bib.bib13)) the CNN is not used to predict ROI, but to
    classify if an ROI is part of the bladder. The outputs are then refined by three
    different 3D LSF and a final 2D LSF afterwards. Another idea is to use recurrent
    pipelines where the segmentations are refined iteratively. Such an approach is
    introduced by Tang et al. ([2017](#bib.bib101)) where both models are integrated
    into a FCN-LSF. The method is used for left ventricle and liver segmentation with
    semi-supervised training where the LSF gradually refines the segmentation and
    backpropagates a loss to improve the FCN. Hoogi et al. ([2017](#bib.bib44)) proposed
    a different iterative process. Hereby the CNN estimates if the zero level set
    is inside, outside or near the lesion boundary. Based on these the LSF parameters
    are calculated and the contour is evolved. The process then repeats until convergence.
  prefs: []
  type: TYPE_NORMAL
- en: Using a CNN to refine ACM segmentations
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Besides the majority of approaches that use ACMs for post-processing, there
    are also methods where ACMs are used to obtain the initial segmentations or are
    guided by CNNs. The earliest of these approaches by Ahmed et al. ([2009](#bib.bib1))
    uses an ACM to remove skull tissue from images and applies a simple artificial
    neural network to classify the remaining brain regions. Rupprecht et al. ([2016](#bib.bib92))
    introduce an approach where the ACM is guided by the CNN. The ACM generated rough
    segmentations of the left ventricle. A CNN then predicts vectors on patches around
    each pixel of this initial contour that point towards closes object boundary points
    and are used to further evolve the contour. The latest method for this category
    by Kasinathan et al. ([2019](#bib.bib53)) also uses the ACM to generate initial
    segmentations, more specific it segments all lung nodules. A post-processing CNN
    afterwards classifies them or removes false positives.
  prefs: []
  type: TYPE_NORMAL
