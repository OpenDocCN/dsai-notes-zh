- en: Training CNN and CRF models end-to-end
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The idea of integrating CRF models directly into neural networks origins from
    the task of semantic image segmentation and was introduced by Zheng et al. ([2015](#bib.bib120)).
    They combine the strengths of both models into a unified framework that allows
    end-to-end training. Broken down, the basic task of CRFs is to minimize an energy
    term with an iterative mean field approximation. Since CRFs are graphical models,
    each iteration step can be formulated as a stack of CNN layers. Multiple iterations
    can then be implemented by repeatedly executing this stack or alternatively as
    an equivalent Recurrent Neural Network (RNN). The resulting network is denoted
    as a CRF-RNN and can be applied on top of any CNN architecture. Fu et al. ([2016a](#bib.bib33))
    are the first to transfer this method to medical image segmentations with a model
    called DeepVessel for the task of retinal vessel segmentation. For the same task
    Luo et al. ([2017](#bib.bib68)) achieve similar results by using a slightly deeper
    base CNN network with more convolution layers. Besides retinal vessel, CRF-RNN
    approaches are applied to a variety of other anatomical structures. Zhao et al.
    ([2016](#bib.bib118)) applies them to brain tumor segmentation and extend it with
    some additional pre- and post-processing steps later on Zhao et al. ([2018b](#bib.bib119)).
    Xu et al. ([2018](#bib.bib109)) uses a V-Net combined with CRF-RNN for bladder
    segmentation and in Monteiro et al. ([2018](#bib.bib78)) they are also applied
    on brain tumor as well as prostate segmentation with 3D multi-modal images. Analogues
    Chen and de Bruijne ([2018](#bib.bib15)) utilizes a U-Net as their base-network
    to deal with white matter lesion segmentation. On the same idea as CRF-RNN Deng
    et al. ([2020](#bib.bib23)) uses a CRF-Recurrent Regression based Neural Network
    (CRF-RRNN) integrated with a heterogeneous CNN for brain tumor segmentation where
    the combined network can also be trained end-to-end. Instead of using a full RNN,
    Zhang et al. ([2020d](#bib.bib116)) propose a method where MRF is integrated into
    the segmentation network as a block of local and global convolution layers that
    take the CNN output as unary potentials to calculate the corresponding pairwise
    potentials.
  prefs: []
  type: TYPE_NORMAL
