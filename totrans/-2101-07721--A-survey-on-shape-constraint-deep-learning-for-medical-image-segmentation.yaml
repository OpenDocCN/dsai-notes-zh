- en: 2 CRF / MRF approaches
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Markov Random Fields (MRF) Li ([1994](#bib.bib60)) belong to the domain of graphical
    models and model relationships between pixels or high-level features with a neighborhood
    system. The label probability of a single pixel is thereby conditioned on all
    neighboring pixels which allow to model contextual constraints. The maximum a
    posteriori probability (MAP) can then be calculated by applying the Bayes rule.
    Conditional Random Fields (CRF) Lafferty et al. ([2001](#bib.bib56)) are an extension
    of MRFs and allow to incorporate arbitrary global features over regions of pixels.
    For medical image segmentation this means that they generate smooth edges by using
    this global knowledge about surrounding regions which is a reason why the are
    often applied alongside neural networks to perform medical image segmentation.
  prefs: []
  type: TYPE_NORMAL
- en: CRFs used for postprocessing
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The largest category of methods that utilize CRFs or MRFs apply them as a pos-tprocessing
    step. A large portion of papers focus on the straight-forward approach where the
    CNN generates initial segmentations maps which are directly passed to a CRF or
    MRF model as inputs for further refinements. These approaches are evaluated on
    a variety of anatomies and mostly differ in the utilized network architectures
    but follow the same idea. They are applied to lung nodules (Yaguchi et al. ([2019](#bib.bib110)),
    Gao et al. ([2016](#bib.bib36))), retinal vessel (Fu et al. ([2016b](#bib.bib34))),
    brain tumor (Zhao et al. ([2016](#bib.bib118)), Li et al. ([2017a](#bib.bib62))),
    cervical nuclei (Liu et al. ([2018](#bib.bib66))), eye sclera (Mesbah et al. ([2017](#bib.bib75))),
    melanoma (Luo and Yang ([2018](#bib.bib67))), ocular structure (Nguyen et al.
    ([2018](#bib.bib79))), left atrial appendage (Jin et al. ([2018](#bib.bib48))),
    lymph node (Nogues et al. ([2016](#bib.bib81))), liver (Dou et al. ([2016](#bib.bib24)))
    and prostate cancer lesion (Cao et al. ([2019](#bib.bib11))) segmentation tasks.
    A slightly different approach for skin lesion detection by Qiu et al. ([2020](#bib.bib87))
    is based on the same idea, but uses not just a single CNN network, but an ensemble
    of seven or fifteen which are combined inside the CRF. Two other approaches to
    highlight here for brain region (Zhai and Li ([2019](#bib.bib112))) and optical
    discs in fundus image (Bhatkalkar et al. ([2020](#bib.bib7))) segmentation integrate
    a special attention mechanism into their networks with the motivation to improve
    the segmentations by detecting and exploiting salient deep features. Another special
    version that operates on weakly segmented bounding box images for fetal brain
    & lung segmentation is introduced by Rajchl et al. ([2017](#bib.bib88)). Given
    the initial weak segmentations, the model iteratively optimizes the pixel predictions
    with a CNN followed by a CRF to obtain the final segmentation maps.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of CRFs, Shakeri et al. ([2016](#bib.bib95)) use a MRF to impose volumetric
    homogenity on the outputs of a CNN for subcortical region segmentation. MRFs are
    also utilized in the approach shown by Xia et al. ([2019](#bib.bib105)) for kidney
    segmentation where the MRF is integrated into a SIFT-Flow model.
  prefs: []
  type: TYPE_NORMAL
- en: Besides these classical approaches, another method that came up focused on cascading
    CNN networks that generate segmentations in a coarse-to-fine fashion. Wachinger
    et al. ([2018](#bib.bib103)) use this strategy with a first network that segments
    fore- from background pixels in brain MRIs and a second one that classifies the
    actual brain regions. The same method is also used by Shen and Zhang ([2017](#bib.bib97))
    for brain tumor segmentation, by Dou et al. ([2017](#bib.bib25)) for liver and
    whole heart segmentation, and by Christ et al. ([2016](#bib.bib17)) for liver-based
    lesion segmentation.
  prefs: []
  type: TYPE_NORMAL
- en: A somewhat different cascading structure, for brain tumor segmentation, is introduced
    by Hu et al. ([2019](#bib.bib46)) where multiple subsequent CNNs are used to extract
    more discriminative multi-scale features and to capture dependencies. Feng et al.
    ([2020](#bib.bib32)) extend this version on the task of brain tumor segmentation
    with the introduction of residual connections that improve the overall performance.
    Similar to the cascading methods, there are CNNs with two pathways that combine
    two parallel networks on different resolution levels that aim for capturing larger
    3D contexts. The approach was originally introduced by Alansary et al. ([2016](#bib.bib2))
    for placenta segmentation, but was also applied in Cai et al. ([2017](#bib.bib10))
    to the task of pancreas segmentation. Kamnitsas et al. ([2017](#bib.bib50)) proposes
    another related approach where two parallel networks, a FCN that extracts a rough
    mask and a HED that outputs a contour, are fused inside a CRF. In the approach
    by Shen et al. ([2018](#bib.bib96)) that deals with brain tumor segmentation,
    a third path is added where in total three concurrent FCNs are trained based on
    different filtered (gaussian, mean, median) input images. After each network an
    individual CRF is applied and their results are fused in a linear regression model.
  prefs: []
  type: TYPE_NORMAL
