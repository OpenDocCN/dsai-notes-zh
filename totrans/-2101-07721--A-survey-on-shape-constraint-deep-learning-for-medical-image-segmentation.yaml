- en: 3 Shape model based approaches
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The second category of model assumptions often combined with CNNs are active
    shape models (ASM) Cootes et al. ([1995](#bib.bib21)) or probabilistic active
    shape models (PASM). ASMs require a training set with a fixed number of manually
    annotated landmark points of the segmented object. Each point represents a particular
    part of the object and has to be in the same position over all images. These annotated
    shapes are then iteratively matched and a mean shape is derived. The landmark
    points show different variabilities that are modeled by a Point Distribution Model
    (PDM). Performing a principal component analysis (PCA) and weighting the eigenvectors
    allows creating new shapes in the allowed variability range. For detecting an
    object in an unknown image an algorithm is used that updates pose and shape parameters
    iteratively to improve the match until convergence. An extension to this approach
    are probabilistic ASMs (PASM) Wimmer et al. ([2009](#bib.bib104)). They impose
    a weaker constraint on shapes which allows more flexible contours with more variations
    from the mean shape. This is achieved by introducing a probabilistic energy function
    which is minimized in order to fit a shape to a given image. The model’s ability
    to generalize is thereby improved and the segmentation results outperform standard
    ASMs.
  prefs: []
  type: TYPE_NORMAL
- en: Shape Models for post-processing
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Though CNN based segmentation models yield good segmentation results, they tend
    to produce anatomically implausible segmentation maps that can contain detached
    islands or holes at parts where they do not occur in reality. Since shape models
    represent valid and anatomically plausible shapes, it makes sense to apply them
    in post-processing steps to regularize initial CNN segmentations and transform
    them into a valid shape domain. Xing et al. ([2016](#bib.bib107)) take up this
    idea and apply it to nucleus segmentation. The initial segmentations are generated
    by a CNN and the post-processing step includes a sparse selection-based shape
    model for top-down shape inference, which is more insensitive to object occlusions
    compared to PCA-based shape models, and an additional deformable model for bottom-up
    shape deformation. Also Hsu ([2019](#bib.bib45)) follows this strategy for segmentation
    and tracking of the left ventricle. They swap out the CNN for a Faster-RCNN and
    use an improved ASM that allows to obtain matching points in greater ranges. Fauser
    et al. ([2019](#bib.bib31)) continue on improving the ASM by using a probabilistic
    ASM that is more flexible and allows leaving the shape space. The segmentation
    of the left ventricle is performed by combining the results of three CNN-PASM
    models for each dimension. Another modified ASM is proposed by Medley et al. ([2020](#bib.bib74)).
    The authors use Expectation-Maximization to deal with outliers during optimizing
    the ASM. They also evaluate different ASM features and conclude that a CNN that
    learns the input feature maps for the EM-ASM performs best. Besides improving
    on the ASM a different approach by Karimi et al. ([2019](#bib.bib52)) aims for
    generating better predictions with an ensemble of U-Net like CNN models with different
    filters and parameters. In their approach a SSM model, based on the thresholded
    segmentations from all individual models, is only applied if the disagreement
    between the ensemble models becomes to high. Instead of using the CNN for generating
    segmentation maps, it is also sufficient to only predict bounding boxes as initializations
    for ASMs. Such an approach is applied by Tabrizi et al. ([2018](#bib.bib98)) on
    kidney segmentation where a fuzzy-ASM produces the final segmentations. Li et al.
    ([2018](#bib.bib61)) also uses a CNN for bounding box prediction, but adds an
    intermediate step before utilizing a statistical shape model for myocardial segmentation,
    in which a random forest classifier builds probability maps from the given bounding
    boxes. Another tree model, more specific an adaptive feature learning probability
    boosting tree (AFL-PBT) is also utilized by He et al. ([2018](#bib.bib41)) as
    an initial step to classify voxels for prostate segmentation. A subsequent CNN
    then extracts boundary probability maps and a three-level ASM is employed to generate
    final segmentations.
  prefs: []
  type: TYPE_NORMAL
- en: Shape Models for prior knowledge
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In this second paragraph we present some papers where the shape models are applied
    pre-hoc before any deep learning network. Two straight forward models for this
    category are proposed by Cheng et al. ([2016](#bib.bib16)) and Fan et al. ([2020](#bib.bib29)).
    In Fan et al. ([2020](#bib.bib29)) a 3D U-Net-like CNN segments Itra-Cholear anatomy
    based on initial segmentations from an ASM and the original CT images. Cheng et al.
    ([2016](#bib.bib16)) on the other hand use a CNN for refining initial segmentations
    from an Active Appearance Model (AAM) that produces only coarse prostate segmentations.
    The AAM is basically an extended shape model that adds an additional texture model
    for better fitting capabilities. The other two models already introduce some pipeline-like
    approaches, but use both a shape model as prior knowledge. The pipeline for subcortical
    region segmentation in Duy et al. ([2018](#bib.bib26)) starts with a pre-processing
    SVM that classifies sagittal slices into groups of similar shape. The prior ASM
    then creates rough segmentations for each group which are finalized by a CNN.
    Further the authors propose an optional CRF model for post-processing. Nguyen
    et al. ([2019](#bib.bib80)) introduce the ASM as a more traditional prior for
    uveal melanoma segmentation where it is used as a constraining term for a CRF
    model that is based on Grad-CAM (class activation maps) heatmaps. The final segmentations
    are again generated with a U-Net that combines the CRF with original input CTs.
  prefs: []
  type: TYPE_NORMAL
