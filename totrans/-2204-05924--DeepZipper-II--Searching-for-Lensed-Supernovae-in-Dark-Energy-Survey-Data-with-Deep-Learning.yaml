  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/7ef39665b83bdc521b483af2ac91b83d.png)![参见说明](img/aac41d052d534c9577feb630e6e94951.png)![参见说明](img/02da08e0be851c84f66d68f0d869aaad.png)![参见说明](img/a26f5d54e8c4ea918fb60c5b077a2167.png)'
- en: 'Figure A.1: The physical selection function for simulated LSNe in our validation
    dataset. We measure the LSN recall (defined in Section [4.1](#S4.SS1 "4.1 Performance
    Metrics ‣ 4 Results ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy
    Survey Data with Deep Learning")) as a function of Einstein radius, seeing, source
    galaxy unlensed magnitude, and LSN simulated unlensed magnitude. Error bars show
    a statistical uncertainty of one standard deviation.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A.1：我们验证数据集中的模拟 LSNe 的物理选择函数。我们测量 LSNe 召回率（定义在第 [4.1](#S4.SS1 "4.1 性能指标 ‣
    4 结果 ‣ DeepZipper II：使用深度学习在暗能量调查数据中寻找透镜超新星") 节）作为爱因斯坦半径、观测效果、源星系未透镜亮度和 LSNe 模拟未透镜亮度的函数。误差条显示一个标准差的统计不确定性。
