    are shown with white star markers.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：ZipperNet 检测到的候选系统，这些系统显示了透镜的证据，但在其光变曲线中未显示类似超新星的变化。这些候选者的属性汇总在表 [B.1](#A2.T1
    "表 B.1 ‣ 附录 B 候选元数据 ‣ DeepZipper II：利用深度学习在暗能量巡天数据中搜索透镜超新星") 中。来自 DES SN 组的差分成像检测用白色星形标记显示。
- en: 4.2 Searching the DES SN Fields
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 搜索 DES SN 字段
- en: 'Applying our trained ZipperNet and additional selection criterion to the DES
    SN field data produces 2245 candidate LSNe, approximately half of which had ZipperNet
    detections in multiple years of DES data. We expect the majority of these systems
    to have resolvable features based on two aspects of the analysis. First, these
    2245 candidate LSNe were identified in the magnitude-limited sample of the DES
    galaxies, leading to a tendency for low redshift, nearby galaxies to be more highly
    represented than high redshift, distant galaxies. Second, based on the physical
    selection function of the ZipperNet on this dataset (shown in Appendix [A.1](#A1.F1
    "Figure A.1 ‣ Appendix A Lensed SN Physical Selection Function ‣ DeepZipper II:
    Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning")),
    LSNe in systems with large Einstein radii and better seeing are more likely to
    be recalled. Therefore, because the majority of the systems in this candidate
    sample should have resolvable features, human visual inspection becomes a viable
    approach for identifying the most interesting candidate LSNe.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '将我们训练好的 ZipperNet 和额外的选择标准应用于 DES SN 领域数据，产生了 2245 个候选 LSNe，其中大约一半在 DES 数据的多个年份中有
    ZipperNet 探测。我们预计这些系统中的大多数将具有可分辨的特征，这基于分析的两个方面。首先，这 2245 个候选 LSNe 是在 DES 星系的亮度限制样本中识别出的，这导致低红移、附近的星系比高红移、遥远的星系更具代表性。其次，根据
    ZipperNet 对该数据集的物理选择函数（见附录 [A.1](#A1.F1 "Figure A.1 ‣ Appendix A Lensed SN Physical
    Selection Function ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy
    Survey Data with Deep Learning")），大爱因斯坦半径和更好观测条件的系统中的 LSNe 更可能被回忆。因此，由于该候选样本中的大多数系统应该具有可分辨的特征，人眼检查成为识别最有趣候选
    LSNe 的一种可行方法。'
- en: 'A team of strong lensing experts within DES inspected 6-year coadded, color-composite
    images of the 2245 candidate LSNe systems to search for lensing, similar to how
    precursor strong lensing searches have been carried out. The team assigned all
    objects a score using the following system:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在 DES 内部的强透镜专家团队检查了 2245 个候选 LSNe 系统的 6 年合成彩色复合图像，以寻找透镜现象，这类似于先前进行的强透镜搜索。该团队使用以下系统为所有对象分配了一个分数：
- en: '1:'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '1:'
- en: The detection is an image artifact, such as a diffraction spike or contamination
    from a bright foreground star;
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 探测结果是图像伪影，如衍射峰或来自亮前景恒星的污染；
- en: '2:'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '2:'
- en: There is a single object, such as a galaxy or star;
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 只有一个对象，如星系或恒星；
- en: '3:'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '3:'
- en: There are multiple objects with no evidence of lensing, such as SNe or clusters
    of galaxies;
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有多个没有透镜证据的对象，如 SN 或星系团；
- en: '4:'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '4:'
- en: There are multiple objects with evidence of lensing.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有多个具有透镜证据的对象。
- en: 'Using this system and the median score for each object, the team of inspectors
    identified 522, 802, 871, and 50 objects with scores “1,” “2,” “3,” “4,” respectively.
    For the 50 systems with evidence of lensing, we extracted aperture lightcurves
    for each object in each system from the DES single-epoch images. Three systems
    from the 50 systems with evidence of lensing were identified to have SN-like time
    variability, and we upgraded their overall score to a “5.” Candidate systems scored
    as a “4” or “5” are presented in Figures [4](#S4.F4 "Figure 4 ‣ 4.1 Performance
    Metrics ‣ 4 Results ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy
    Survey Data with Deep Learning") and [5](#S4.F5 "Figure 5 ‣ 4.3 Final LSN Candidates
    ‣ 4 Results ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey
    Data with Deep Learning"), respectively, and have their properties collected in
    Table [B.1](#A2.T1 "Table B.1 ‣ Appendix B Candidate Metadata ‣ DeepZipper II:
    Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning").'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '使用该系统和每个对象的中位数得分，检查团队分别识别出得分为 “1”、“2”、“3”、“4” 的对象 522、802、871 和 50 个。对于有透镜证据的
    50 个系统，我们从 DES 单幅图像中提取了每个对象的孔径光曲线。来自 50 个有透镜证据的系统中的三个系统被确定具有类似 SN 的时间变化，并将其整体得分提高到
    “5”。得分为 “4” 或 “5” 的候选系统分别展示在图 [4](#S4.F4 "Figure 4 ‣ 4.1 Performance Metrics ‣
    4 Results ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey
    Data with Deep Learning") 和 [5](#S4.F5 "Figure 5 ‣ 4.3 Final LSN Candidates ‣
    4 Results ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey
    Data with Deep Learning") 中，其属性汇总在表 [B.1](#A2.T1 "Table B.1 ‣ Appendix B Candidate
    Metadata ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey
    Data with Deep Learning") 中。'
- en: 'The 50 candidate systems scored at or above a “4” found in this analysis show
    evidence of lensing in their images. There are still non-lenses in this sample:
    for example, DES-700492744 is a high-proper motion white dwarf appearing as a
    red object between two blue point sources; nevertheless, we include all systems
    labeled as interesting by the labeling team for completeness. Some of these systems
    also show evidence of point sources within the lensing configurations: there are
    nearly circular objects positioned within the lensing configuration. Going further,
    we analyze the time variability of the candidate systems by extracting 5-year
    background-subtracted lightcurves for each source in the images. The objects scored
    as a “5” show evidence of SN-like time variability: a short rise followed by a
    steady decay in brightness over the course of approximately one month as shown
    by Figure [5](#S4.F5 "Figure 5 ‣ 4.3 Final LSN Candidates ‣ 4 Results ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning").
    The objects scored as a “4” do not show this temporal behavior, however the possibility
    remains that some of the objects scored as a “4” are strongly lensed systems and
    potentially house a lensed quasar. Section [4.3](#S4.SS3 "4.3 Final LSN Candidates
    ‣ 4 Results ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey
    Data with Deep Learning") contains a detailed presentation of the three objects
    scored as a “5”.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '在这次分析中，得分达到或超过“4”的50个候选系统显示出其图像中存在透镜效应。这些样本中仍然存在非透镜系统：例如，DES-700492744是一个高自行运动的白矮星，在两个蓝色点源之间出现为红色物体；尽管如此，为了完整性，我们包括了所有由标注团队标记为有趣的系统。这些系统中有些也显示出透镜配置中点源的证据：有接近圆形的物体位于透镜配置内。进一步地，我们通过提取每个图像中源的5年背景去除的光变曲线来分析候选系统的时间变化。得分为“5”的物体显示出类似SN的时间变化证据：一个短暂的上升期后跟随一个大约一个月的亮度稳定衰减，如图[5](#S4.F5
    "Figure 5 ‣ 4.3 Final LSN Candidates ‣ 4 Results ‣ DeepZipper II: Searching for
    Lensed Supernovae in Dark Energy Survey Data with Deep Learning")所示。得分为“4”的物体则未显示出这种时间行为，但仍然有可能一些得分为“4”的物体是强透镜系统，并且可能包含透镜类星体。第[4.3](#S4.SS3
    "4.3 Final LSN Candidates ‣ 4 Results ‣ DeepZipper II: Searching for Lensed Supernovae
    in Dark Energy Survey Data with Deep Learning")节包含了得分为“5”的三个物体的详细介绍。'
- en: 'Lastly, we cross-match the 2,245 ZipperNet-identified systems with the systems
    identified during the DES 5-year photometric SN Ia cosmology analysis (Möller
    et al., [2022](#bib.bib27)). In Möller et al. ([2022](#bib.bib27)), difference
    imaging (Kessler et al., [2015](#bib.bib22)) identified 31,636 transients and
    SALT-II SN Ia lightcurve fitting (Guy, J. et al., [2010](#bib.bib13)) identified
    2,381 single-season SNe from that sample of transients. The SNe selected by lightcurve
    fitting are more likely to be SNe Ia than SNe CC, and most SNe CC in the total
    sample are also excluded by the fitting. Furthermore, this selection procedure
    searches for normal SNe Ia and is not adapted for possible changes in the light-curves
    from the lensing. In total, there is an overlap (using a 5″radius) of 104 systems
    amongst the ZipperNet sample and the DES SN analysis transient sample. All but
    four overlapping systems — DES-691702170, DES-699127397, DES-699340227, and DES-700977591
    — were scored as either a “2” or a “3” by the labeling team, indicating no convincing
    evidence for lensing. The locations of the detected transients are marked in Figure
    [4](#S4.F4 "Figure 4 ‣ 4.1 Performance Metrics ‣ 4 Results ‣ DeepZipper II: Searching
    for Lensed Supernovae in Dark Energy Survey Data with Deep Learning"). Only the
    transient in DES-699127397 passed the SALT-II SN Ia lightcurve fitting. The difference-imaging
    detections in DES-699340227 and DES-700977591 appear to be spurious detections
    due to image subtractions errors. Lastly, while the transients detected in DES-691702170
    and DES-699127397 are likely SNe, these systems do not appear to be lenses and
    likely should have received lower grades from the labeling team; DES-691702170
    lacks an obvious lensing galaxy and the positions of the galaxies in DES-699127397
    are more likely a cluster of galaxies than multiple images of the same background
    galaxies due to their asymmetric alignment.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，我们将2,245个ZipperNet识别的系统与在DES 5年光度SN Ia宇宙学分析中识别的系统进行交叉匹配（Möller等，[2022](#bib.bib27)）。在Möller等（[2022](#bib.bib27)）的研究中，差分成像（Kessler等，[2015](#bib.bib22)）识别出了31,636个瞬变，而SALT-II
    SN Ia光变曲线拟合（Guy, J.等，[2010](#bib.bib13)）从这些瞬变样本中识别出了2,381个单季节SNe。光变曲线拟合选择的SNe更可能是SNe
    Ia而非SNe CC，并且总样本中的大多数SNe CC也被拟合排除了。此外，这一选择过程旨在寻找正常的SNe Ia，并不适用于可能由透镜效应造成的光变曲线变化。总的来说，ZipperNet样本与DES
    SN分析瞬变样本之间存在104个系统的重叠（使用5″半径）。除了四个重叠系统——DES-691702170、DES-699127397、DES-699340227和DES-700977591——其余系统均被标记团队评分为“2”或“3”，表明没有令人信服的透镜效应证据。检测到的瞬变位置标记在图[4](#S4.F4
    "Figure 4 ‣ 4.1 Performance Metrics ‣ 4 Results ‣ DeepZipper II: Searching for
    Lensed Supernovae in Dark Energy Survey Data with Deep Learning")中。只有DES-699127397中的瞬变通过了SALT-II
    SN Ia光变曲线拟合。DES-699340227和DES-700977591中的差分成像检测似乎是由于图像减法错误造成的虚假检测。最后，尽管DES-691702170和DES-699127397中检测到的瞬变可能是SNe，但这些系统似乎不是透镜，并且可能应该从标记团队获得更低的评分；DES-691702170缺乏明显的透镜星系，而DES-699127397中的星系位置更可能是一群星系而非由于不对称对齐造成的相同背景星系的多重图像。'
- en: 'Based on the SN FPRs in Table [2](#S4.T2 "Table 2 ‣ 4.1 Performance Metrics
    ‣ 4 Results ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey
    Data with Deep Learning"), this overlap is consistent with the expected ZipperNet
    SN background. The three systems scored as a 5 by the visual inspection team,
    indicating the presence of both lensing and SN-like temporal behavior, were not
    included in the overlapping sample. We believe the faintness of the SNe or foreground
    contamination for the lensing galaxy may have contributed to the non-detection
    from difference imaging, though a full understanding of this discrepancy is beyond
    the focus of our analysis.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '根据表[2](#S4.T2 "Table 2 ‣ 4.1 Performance Metrics ‣ 4 Results ‣ DeepZipper II:
    Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning")中的SN假阳性率，这种重叠与预期的ZipperNet
    SN背景一致。视觉检查团队评分为5的三个系统，表明存在透镜效应和类似SN的时间行为，未包含在重叠样本中。我们认为SNe的微弱或透镜星系的前景污染可能导致差分成像中未检测到这些系统，但对这一差异的全面理解超出了我们分析的重点。'
- en: 4.3 Final LSN Candidates
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 最终 LSN 候选对象
- en: 'The three most interesting systems identified by the ZipperNet and subsequent
    human visual inspection are DES-691022126, DES-701263907, and DES-699919273. We
    present 5-year color-composite coadded images of these systems and extract lightcurves
    for each object of interest within them in Figure [5](#S4.F5 "Figure 5 ‣ 4.3 Final
    LSN Candidates ‣ 4 Results ‣ DeepZipper II: Searching for Lensed Supernovae in
    Dark Energy Survey Data with Deep Learning"). From the lightcurves, the five observing
    seasons of the DES SN program are easily distinguishable, and we refer to each
    observing season as “Y1” through “Y5.” We extract the lightcurves from the single-epoch
    images by summing the pixels in the aperture displayed in the coadded image, subtracting
    the sky background measured by DES, and converting to a magnitude using the zeropoint
    measured by DES. Importantly, the magnitudes are the combination of all objects
    within the aperture, so for example an SN lightcurve will contain contamination
    from its host galaxy. All estimated Einstein radii have been obtained by measuring
    the angular separations between objects, as opposed to a full modeling of the
    lensing system. We choose to present only the $z$-band lightcurves for these visualizations
    for simplicity, though all four bands were assessed to identify SN-like temporal
    behavior. The bluer bands such as $g$ and $r$ have larger PSFs in this dataset
    compared to the redder $i$ and $z$ bands, leading to noisier aperture photometry
    measurements. Furthermore, LSNe are likely to be at high redshifts, leading to
    a tendency for LSN temporal signatures to be most visible in the redder bands.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 'ZipperNet及后续人工视觉检查识别出的三个最有趣的系统是DES-691022126、DES-701263907和DES-699919273。我们展示了这些系统的5年颜色复合图像，并在图[5](#S4.F5
    "Figure 5 ‣ 4.3 Final LSN Candidates ‣ 4 Results ‣ DeepZipper II: Searching for
    Lensed Supernovae in Dark Energy Survey Data with Deep Learning")中提取了每个感兴趣对象的光曲线。通过光曲线，可以轻松区分DES超新星计划的五个观测季节，我们将每个观测季节称为“Y1”到“Y5”。我们通过对复合图像中显示的孔径内的像素进行求和，减去DES测量的天文背景，并使用DES测量的零点转换为星等来提取光曲线。重要的是，星等是孔径内所有对象的组合，因此，例如，一个超新星光曲线会包含来自其宿主星系的污染。所有估计的爱因斯坦半径都是通过测量对象之间的角距离获得的，而不是对透镜系统的完整建模。为了简化展示，我们选择仅展示这些可视化的$z$带光曲线，尽管所有四个波段都进行了评估以识别类似超新星的时间行为。在这个数据集中，像$g$和$r$这样较蓝的波段比红色的$i$和$z$波段具有更大的点扩散函数（PSF），导致孔径光度测量噪声更大。此外，LSNe可能处于高红移状态，导致LSN时间特征在红色波段更为明显。'
- en: 'DES-691022126 is a system of four objects labeled in the top panel of Figure
    [5](#S4.F5 "Figure 5 ‣ 4.3 Final LSN Candidates ‣ 4 Results ‣ DeepZipper II: Searching
    for Lensed Supernovae in Dark Energy Survey Data with Deep Learning") as A, B,
    C, and D. We interpret objects C and D to be galaxies based on their constant
    brightness over time. Objects A and B are much redder, and display a greater degree
    of brightness variability when looking at the typical size of the magnitude error
    bars compared to the 5-year median $z$-band magnitude for each object. Furthermore,
    the lightcurves for objects A and B both contain a period of linear decline in
    magnitude on month timescales: object A in Y5 and object B in Y3. ZipperNet detected
    the system in Y2 and Y3, but not in Y5. We believe it detected the linear decline
    of object B in Y3 and that perhaps object C contained light from a SN between
    Y2 and Y3 for which ZipperNet detected the beginning of. The fact that the linear
    decline of object A’s brightness in Y5 was not detected by ZipperNet is likely
    due to object A being the faintest source in the system and the selection function
    of ZipperNet (see the bottom right panel of Figure [A.1](#A1.F1 "Figure A.1 ‣
    Appendix A Lensed SN Physical Selection Function ‣ DeepZipper II: Searching for
    Lensed Supernovae in Dark Energy Survey Data with Deep Learning")). The SN-like
    lightcurve features that are shared between objects A and B, when combined with
    the evidence for lensing with an Einstein radius of approximately 1.7″, support
    the claim of the system as a LSN.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: DES-691022126 是一个由四个物体组成的系统，这些物体在图 [5](#S4.F5 "图 5 ‣ 4.3 最终 LSN 候选项 ‣ 4 结果 ‣
    DeepZipper II：利用深度学习在暗能量巡天数据中寻找引力透镜超新星") 的顶部面板中标记为 A、B、C 和 D。我们根据物体 C 和 D 的亮度在时间上的稳定性，将其解释为银河系。物体
    A 和 B 的颜色更红，并且在查看每个物体的 5 年中位 $z$-波段亮度的误差条的典型大小时，显示出更大的亮度变化。此外，物体 A 和 B 的光曲线都包含了月时间尺度上的线性亮度下降期：物体
    A 在 Y5 中，物体 B 在 Y3 中。ZipperNet 在 Y2 和 Y3 中检测到了该系统，但在 Y5 中没有检测到。我们认为它在 Y3 中检测到了物体
    B 的线性下降，并且可能物体 C 包含了在 Y2 和 Y3 之间的某个超新星的光，这一超新星的开始被 ZipperNet 检测到了。物体 A 在 Y5 中的亮度线性下降未被
    ZipperNet 检测到，这可能是由于物体 A 是系统中最暗的源，且 ZipperNet 的选择函数（见图 [A.1](#A1.F1 "图 A.1 ‣ 附录
    A 引力透镜 SN 物理选择函数 ‣ DeepZipper II：利用深度学习在暗能量巡天数据中寻找引力透镜超新星") 的右下面板）影响了检测结果。物体 A
    和 B 之间共享的类似 SN 的光曲线特征，加上大约 1.7″ 的爱因斯坦半径的引力透镜证据，支持了该系统作为 LSN 的主张。
- en: 'By comparison, DES-701263907 is a much more complicated system shown in the
    middle panel of Figure [5](#S4.F5 "Figure 5 ‣ 4.3 Final LSN Candidates ‣ 4 Results
    ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey Data with
    Deep Learning"). A large foreground galaxy (SIMBAD source LEDA 135660) at redshift
    $0.03$ dominates the image. Object B (SIMBAD source SDSS J024352.54-003708.4)
    is cataloged as a galaxy also at redshift $0.03$, but may also be a dense, star-forming
    region based on its blue color. This dense area, combined with the gravitational
    potential of LEDA 135660 itself would have a large lensing cross section, increasing
    the likelihood that background objects would be lensed. Because the lightcurve
    extraction method used in the lightcurves of Figure [5](#S4.F5 "Figure 5 ‣ 4.3
    Final LSN Candidates ‣ 4 Results ‣ DeepZipper II: Searching for Lensed Supernovae
    in Dark Energy Survey Data with Deep Learning") does not subtract the effect of
    the host galaxy, the variability of these objects cannot be assessed without difference
    imaging techniques outside the scope of this paper. Nonetheless, we identify object
    A as the most variable source in the system given the foreground contamination.
    In the image cutout for DES-701263907, we also note the location of an SN detected
    in September of 2020 (AT2020scq). It is possible that object B acts as a primary
    lensing galaxy, object A is an LSN identified by ZipperNet in 2018, and AT2020scq
    is a second appearance of object A delayed by approximately two years. Given the
    large foreground galaxies at redshift $0.03$ and a potential Einstein radius of
    $\approx 3.0$″, this time delay would be consistent with an LSN.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '相比之下，DES-701263907 是一个更复杂的系统，如图[5](#S4.F5 "Figure 5 ‣ 4.3 Final LSN Candidates
    ‣ 4 Results ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey
    Data with Deep Learning")中间面板所示。图像中占主导地位的是一个红移为 $0.03$ 的大型前景星系（SIMBAD 来源 LEDA
    135660）。天体 B（SIMBAD 来源 SDSS J024352.54-003708.4）被编入目录，红移也是 $0.03$，但根据其蓝色，它也可能是一个致密的星形成区域。这个致密区域，加上
    LEDA 135660 本身的引力势，会有很大的透镜交叉截面，增加背景天体被透镜的可能性。由于图[5](#S4.F5 "Figure 5 ‣ 4.3 Final
    LSN Candidates ‣ 4 Results ‣ DeepZipper II: Searching for Lensed Supernovae in
    Dark Energy Survey Data with Deep Learning")中的光变曲线提取方法没有减去宿主星系的影响，因此无法评估这些天体的变异性，而这超出了本文的范围。然而，考虑到前景污染，我们将天体
    A 确定为系统中最具变异性的源。在 DES-701263907 的图像剪裁中，我们还注意到 2020 年 9 月检测到的超新星（AT2020scq）的位置。可能天体
    B 充当主要透镜星系，天体 A 是 ZipperNet 在 2018 年识别出的 LSN，AT2020scq 是延迟约两年的天体 A 的第二次出现。考虑到红移为
    $0.03$ 的大型前景星系和潜在的爱因斯坦半径 $\approx 3.0$″，这个时间延迟与 LSN 一致。'
- en: 'Lastly, DES-699919273 is another four-object system that we enumerate as A,
    B, C, and D in the bottom panel of Figure [5](#S4.F5 "Figure 5 ‣ 4.3 Final LSN
    Candidates ‣ 4 Results ‣ DeepZipper II: Searching for Lensed Supernovae in Dark
    Energy Survey Data with Deep Learning"). We interpret object C as the lensing
    galaxy, object D as an image of the source galaxy without an SN, and objects A
    and B as images of the source galaxy, where an SN was present at some point during
    DES observations. The Einstein radius for this system is $\approx 2.1$″. Particularly,
    we note a linear decline in $z$-band magnitude for object A in Y3 and a nearly
    identical linear decline in $z$-band magnitude for object B in Y5. ZipperNet detected
    the linear decline in Y5, but had no such detection in Y3. We interpret this event
    as another manifestation of the less-than-perfect recall of the classifier. Nonetheless,
    the SN-like temporal signal appearing in two of the images within a lensing geometry
    is evidence for the presence of an LSN.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，DES-699919273 是另一个由四个天体组成的系统，我们在图[5](#S4.F5 "Figure 5 ‣ 4.3 Final LSN Candidates
    ‣ 4 Results ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey
    Data with Deep Learning")底部面板中将其列为 A、B、C 和 D。我们将天体 C 解释为透镜星系，将天体 D 解释为没有超新星的源星系的图像，将天体
    A 和 B 解释为源星系的图像，其中在 DES 观测期间某个时刻曾出现过超新星。该系统的爱因斯坦半径为 $\approx 2.1$″。特别地，我们注意到天体
    A 在 Y3 中的 $z$-带光度线性下降，以及天体 B 在 Y5 中的几乎相同的 $z$-带光度线性下降。ZipperNet 在 Y5 中检测到了线性下降，但在
    Y3 中没有这样的检测。我们将此事件解释为分类器记忆不完美的另一种表现。然而，在透镜几何中的两个图像中出现的类似超新星的时间信号是存在 LSN 的证据。'
- en: '![Refer to caption](img/45b3d47b5bf335a9d9e0070e4c2129f5.png)![Refer to caption](img/3e2fefb854e48e974524959a17f24a05.png)![Refer
    to caption](img/ede8e23f6f5be94995f01f6e3b8afd10.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/45b3d47b5bf335a9d9e0070e4c2129f5.png)![参见说明](img/3e2fefb854e48e974524959a17f24a05.png)![参见说明](img/ede8e23f6f5be94995f01f6e3b8afd10.png)'
- en: 'Figure 5: The candidate LSNe identified by ZipperNet and human visual inspection.
    The aperture used to extract the magnitude measurement from each source is show
    and annotated on the coadded image. The properties of the candidates are collected
    in Table [B.1](#A2.T1 "Table B.1 ‣ Appendix B Candidate Metadata ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning").'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '图 5: ZipperNet 和人工视觉检查识别的候选 LSNe。用于从每个源提取幅度测量的孔径显示在叠加图像上并进行了注释。候选者的属性汇总在表[B.1](#A2.T1
    "表 B.1 ‣ 附录 B 候选元数据 ‣ DeepZipper II：通过深度学习在暗能量调查数据中搜索镜像超新星")。'
- en: 5 Discussion
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 讨论
- en: 'The method presented in this analysis contains a few areas where improvements
    could increase the LSN recall while decreasing the false positive rate. One such
    change is to add centroiding to account for sub-pixel-level shifts in position
    prior to stacking and averaging the images. While the offsets are small, misalignment
    at the $\approx 0.25$″ scale can cause image-based features to become less sharp
    and harder for a convolutional layer to identify. When stacking the images, it
    may also boost performance to only include the images with high image quality
    (e.g. seeing above some quality threshold and / or cloudiness below some quality
    threshold): this would ensure that the ability to resolve features in the resulting
    composite image is only limited by the instrumentation. These possibilities focus
    on improving the appearance of spatial features in the data to boost the ZipperNet’s
    ability to learn relationships and are motivated by the analysis of the physical
    selection function of our approach, which is described in Appendix [A.1](#A1.F1
    "Figure A.1 ‣ Appendix A Lensed SN Physical Selection Function ‣ DeepZipper II:
    Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning").'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 本分析中提出的方法包含几个可以改进的领域，以提高LSN召回率，同时降低误报率。其中一个改进是加入质心计算，以考虑在堆叠和平均图像之前的位置亚像素级偏移。尽管偏移很小，但在$\approx
    0.25$″尺度下的错位可能会导致基于图像的特征变得不那么清晰，且卷积层更难识别。在堆叠图像时，仅包括高图像质量的图像（例如，视场高于某些质量阈值和/或云量低于某些质量阈值）也可能提高性能：这将确保最终合成图像中的特征解析能力仅受限于仪器。这些可能性集中在改善数据中空间特征的表现，以增强ZipperNet学习关系的能力，并由我们方法的物理选择函数分析所激发，详见附录[A.1](#A1.F1
    "图 A.1 ‣ 附录 A 镜像 SN 物理选择函数 ‣ DeepZipper II：通过深度学习在暗能量调查数据中搜索镜像超新星")。
- en: The lightcurve extraction step of the data preprocessing also could be improved
    by discarding common artifacts such as diffraction spikes and saturated pixels
    to avoid contaminating the extracted brightness. Similarly, an analysis of the
    clarity of features in the lightcurves as a function of the aperture radius used
    in the lightcurve extraction may find that a different aperture radius leads to
    higher performance. It’s possible that scaling the time series image sets to have
    a standardized mean and a standardized variance of pixel value prior to preprocessing
    would lead to smoother lightcurves. Finally, the preprocessing steps used in this
    analysis down-selected images to standardize the cadence, though other approaches
    have demonstrated success with arbitrary numbers of images in the time series
    (Kodi Ramanah et al., [2022](#bib.bib23)). Removing the need for a standardized
    cadence would greatly improve the applicability of this approach to real-time
    LSNe identification and remove the need for images to be discarded.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 数据预处理中的光曲线提取步骤还可以通过去除常见伪影，如衍射条纹和饱和像素，以避免污染提取的亮度，从而得到改进。类似地，分析光曲线特征清晰度与光曲线提取中使用的孔径半径的关系，可能会发现不同的孔径半径会提高性能。将时间序列图像集缩放到具有标准化的均值和标准差的像素值，可能会使光曲线更平滑。最后，本分析中使用的预处理步骤通过标准化节奏来筛选图像，尽管其他方法在时间序列中展示了任意数量图像的成功（Kodi
    Ramanah 等，[2022](#bib.bib23)）。去除对标准化节奏的需求将大大提高这种方法在实时LSNe识别中的适用性，并消除丢弃图像的需要。
- en: It’s possible that the machine learning aspect of the analysis could be improved
    with subtle changes to the training set. For example, when simulating lensed systems,
    we made the simplifying approximation that the mass profile ellipticity was equivalent
    in angle and strength to the light profile. While there is likely to be a strong
    correlation between the mass and light profiles, the exclusion of training set
    examples with different relationships between mass profile ellipticity and light
    profile ellipticity may bias LSN selection to systems in which these quantities
    are highly correlated. We also employed a uniform distribution of Einstein radii,
    and it is possible that an approach such as Kodi Ramanah et al. ([2022](#bib.bib23))
    with a physically motivated distribution could lead to improved performance.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 可能通过对训练集进行微妙的调整，可以改善分析中的机器学习方面。例如，在模拟透镜系统时，我们做出了简化的近似，即质量分布的椭圆率在角度和强度上等同于光分布。虽然质量和光分布之间可能存在强烈的相关性，但排除质量分布椭圆率与光分布椭圆率关系不同的训练集示例，可能会使LSN选择偏向那些这些量高度相关的系统。我们还使用了均匀分布的爱因斯坦半径，而使用像Kodi
    Ramanah等人（[2022](#bib.bib23)）提出的具有物理动机的分布的方法，可能会导致性能的提升。
- en: 'In consideration of a real-time LSN detection pipeline, a couple changes to
    the methodology may improve performance. We envision the 10-epoch time series
    image sets being constructed as observations are ongoing: after a new image of
    a system is collected, the first image in the time series is discarded and a new
    10-epoch sequence is created. There are two downsides to that approach: (1) there
    is an implicit requirement of 10 epochs before the trained ZipperNet can be utilized,
    and (2) our final selection criterion on the fraction of subsequences scored above
    the ZipperNet threshold requires additional epochs to create and track multiple
    subsequences. With the improvements to the preprocessing discussed above, it may
    be possible to sufficiently boost the ZipperNet performance to the point where
    the additional selection criterion can be removed. Furthermore, we did not experiment
    with time series image sets with fewer than 10 epochs, and it is possible that
    the analysis can be performed with a less strict requirement on the total number
    of epochs.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑实时LSN检测管道时，对方法进行几项更改可能会改善性能。我们设想在观测进行时构建10周期时间序列图像集：在收集到系统的新图像后，时间序列中的第一张图像被丢弃，并创建一个新的10周期序列。这种方法有两个缺点：（1）需要隐含的10个周期才能使用训练好的ZipperNet，以及（2）我们最终选择标准是基于ZipperNet阈值以上的子序列比例，需要额外的周期来创建和跟踪多个子序列。通过上述讨论的预处理改进，可能有可能显著提升ZipperNet性能，使得可以去除额外的选择标准。此外，我们没有对少于10个周期的时间序列图像集进行实验，因此可能可以在对总周期数的要求不那么严格的情况下进行分析。
- en: With the current configuration, we have successfully reduced a catalog of 3,459,186
    objects to 2,245 with our deep learning approach, and proceeded to identify 50
    systems of interest through human visual inspection, three of which show some
    evidence of an LSN. While we do not confirm or further characterize these three
    systems of interest, they all contain lensing features and the presence of point
    sources as found during the human visual inspection. Full characterization would
    entail Scene Modeling Photometry (Brout et al., [2019](#bib.bib8)) to obtain lightcurves
    without host galaxy contamination, photometric classification of that time-series
    photometry, redshift measurements for all objects in the system, and lens modeling
    which are beyond the scope of this search. Because any detected LSNe would have
    faded by now, follow-up observations to confirm LSNe are unlikely to provide any
    additional information apart from redshifts. However, several of the systems of
    interest were detected by ZipperNet in multiple years throughout DES operations.
    Therefore, these persistent lensed systems with point sources offer interesting
    candidates for lensed quasar searches. The three most interesting candidates (DES-691022126,
    DES-701263907, and DES-699919273) are the most likely LSNe found by our ZipperNet
    in the magnitude-limited 5-year DES dataset utilized in this analysis. Given the
    approximate time delays and Einstein radii of the systems, spectroscopic redshifts
    and lens modeling could produce three independent measurements of $H_{0}$.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 使用当前的配置，我们成功地将包含3,459,186个对象的目录减少到2,245个，采用了我们深度学习的方法，并通过人工视觉检查识别了50个感兴趣的系统，其中三个显示出一些LSN的证据。虽然我们没有确认或进一步表征这三个感兴趣的系统，但它们都包含透镜特征，并且在人工视觉检查过程中发现了点源。全面表征将涉及场景建模光度测量（Brout等，[2019](#bib.bib8)），以获得不受宿主星系污染的光变曲线，对该时间序列光度测量的光度分类，系统中所有对象的红移测量，以及透镜建模，这些都超出了本次搜索的范围。由于任何检测到的LSNe现在都已消失，因此后续观测确认LSNe不太可能提供除红移外的额外信息。然而，在DES操作期间，ZipperNet在多个年份中检测到了一些感兴趣的系统。因此，这些具有点源的持久透镜系统提供了有趣的透镜类星体搜索候选者。三个最有趣的候选者（DES-691022126，DES-701263907和DES-699919273）是我们在这次分析中使用的5年DES数据集中最可能的LSNe。考虑到系统的大致时间延迟和爱因斯坦半径，光谱红移和透镜建模可能产生三个独立的$H_{0}$测量值。
- en: The ZipperNet architecture itself provides a new and powerful LSN identification
    tool going forward. The accompanying code for this analysis (Morgan, [2022](#bib.bib28))
    also makes the data collection, processing, simulation, training, classification,
    and candidate selection routines available for future analyses. With first light
    from the Vera C. Rubin Observatory quickly approaching, setting up a pipeline
    to detect LSNe is vital for time-delay cosmography measurements. The analysis
    presented here and suggested improvements provide a template for one such pipeline
    that would facilitate real-time detection of LSNe in short time series sequences
    of images without a dependence on traditional and computationally expensive image
    processing algorithms.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: ZipperNet架构本身为今后的LSN识别提供了一个新的强大工具。这次分析的附带代码（Morgan，[2022](#bib.bib28)）也使数据收集、处理、模拟、训练、分类和候选选择程序在未来分析中可用。随着Vera
    C. Rubin天文台的首次观测即将到来，建立一个检测LSNe的管道对于时间延迟宇宙学测量至关重要。本次分析和建议的改进提供了一个模板，用于这样的管道，能够在没有传统和计算密集型图像处理算法依赖的情况下，实时检测LSNe在短时间序列图像中。
- en: 6 Conclusion
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: This analysis presents the application of a deep learning LSN detection algorithm
    to an observed optical survey dataset. The algorithm utilizes a novel neural network
    architecture called a ZipperNet that simultaneously learns characteristic features
    from image and temporal data to identify LSNe in DES data. Using a ZipperNet trained
    on simulated LSNe that are injected into the DES SN field data – along with a
    selection criterion on the number of detections for each system – our approach
    performs with an LSN recall of 61.13% and a false positive rate of 0.02%. This
    technique identified 2,245 candidate LSN systems in the DES SN fields, and a human
    visual inspection found 50 systems of interest, three of which contained evidence
    of a time-variable lensed source. Confirmation of these candidates of interest
    is left for future work, and these systems may facilitate direct measurements
    of $H_{0}$ when fully characterized. Looking to the Rubin Observatory era, the
    approach developed in DZ1 and implemented on the DES SN fields here has the potential
    to aid in the identification of several hundred LSNe.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 本分析展示了一种深度学习 LSN 检测算法在观测到的光学调查数据集上的应用。该算法利用一种称为 ZipperNet 的新型神经网络架构，同时从图像和时间数据中学习特征，以识别
    DES 数据中的 LSNe。使用在模拟的 LSNe 中训练的 ZipperNet，并结合对每个系统检测次数的选择标准，我们的方法在 LSN 召回率为 61.13%
    和假阳性率为 0.02% 的情况下表现良好。该技术在 DES SN 领域识别了 2,245 个候选 LSN 系统，人眼检查发现 50 个感兴趣的系统，其中三个包含时间变化的透镜源的证据。对这些感兴趣的候选系统的确认留待未来工作，这些系统在完全表征后可能有助于直接测量
    $H_{0}$。展望鲁宾天文台时代，DZ1 开发的方法及在此处实现的 DES SN 领域中具有帮助识别数百个 LSNe 的潜力。
