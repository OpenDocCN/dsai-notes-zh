- en: 'Table 1: ZipperNet layer specifications. We adopt the following shorthand:
    kernel size ($k$), padding ($p$), stride ($s$), and hidden units ($h$). Arrows
    indicate the change in the size of the data representation as it is passed through
    the layer. “^†” indicates a Rectified Linear Unit (ReLU) activation function.
    “^‡” indicates a LogSoftmax activation function. In total, our model contains
    4,148,225 trainable parameters.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 表1：ZipperNet层规格。我们采用以下简写：卷积核大小（$k$）、填充（$p$）、步幅（$s$）和隐藏单元（$h$）。箭头表示数据表示的大小在通过层时的变化。“^†”表示修正线性单元（ReLU）激活函数。“^‡”表示LogSoftmax激活函数。总的来说，我们的模型包含4,148,225个可训练参数。
- en: 'The two-branch architecture of ZipperNet was first presented and validated
    in DZ1, and we summarize here. One branch receives scaled, time-averaged images
    in each band as inputs to a block that extracts convolutional features. The other
    branch receives scaled extracted brightness-time series as inputs to a block that
    extracts sequence features. The outputs from the feature-extraction blocks are
    flattened and concatenated. A series of fully connected layers then weights and
    condenses the concatenated feature representation to produce an output score that
    the input system contains a LSN. The ZipperNet used in this paper is similar to
    Figure 2 of DZ1, and the exact hyperparameter settings for this analysis are presented
    in Table [1](#S3.T1 "Table 1 ‣ 3.3 ZipperNet ‣ 3 Deep Learning Methods ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning").'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 'ZipperNet的双分支架构最初在DZ1中提出并验证，我们在此总结。一条分支接收每个波段的缩放时间平均图像作为输入，以提取卷积特征的块。另一条分支接收缩放的提取亮度时间序列作为输入，以提取序列特征的块。特征提取块的输出被展平并连接。接下来，一系列全连接层对连接的特征表示进行加权和压缩，以产生一个输出分数，表示输入系统包含一个LSN。本文使用的ZipperNet类似于DZ1的图2，并且该分析的确切超参数设置在表[1](#S3.T1
    "Table 1 ‣ 3.3 ZipperNet ‣ 3 Deep Learning Methods ‣ DeepZipper II: Searching
    for Lensed Supernovae in Dark Energy Survey Data with Deep Learning")中给出。'
- en: 'We performed a full hyperparameter optimization of the architecture and learning
    algorithm using the validation dataset. Small changes to hyperparameter settings
    from the prototype ZipperNet in DZ1 reflect a specialization for the real DES
    images used in the training data. We find that the addition of another convolutional
    layer, the addition of another long short-term memory (LSTM) layer, minor tweaks
    to convolutional layer kernel and stride settings, and the removal of dropout
    layers leads to boosted performance. The selected settings for the learning algorithm
    are presented in Section [3.4](#S3.SS4 "3.4 Training ‣ 3 Deep Learning Methods
    ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey Data with
    Deep Learning").'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '我们使用验证数据集对架构和学习算法进行了全面的超参数优化。从原型ZipperNet在DZ1中的超参数设置进行的细微调整反映了针对训练数据中实际DES图像的专门化。我们发现，增加另一个卷积层、增加另一个长短期记忆（LSTM）层、对卷积层的内核和步幅设置进行微调以及去除
    dropout 层会提升性能。学习算法的选择设置在[3.4](#S3.SS4 "3.4 Training ‣ 3 Deep Learning Methods
    ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey Data with
    Deep Learning")节中展示。'
- en: '![Refer to caption](img/fbff0c8cf651c015bed3558155909a3e.png)![Refer to caption](img/aecb90c3f932b62c2ef669fd0eaaeb9d.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/fbff0c8cf651c015bed3558155909a3e.png)![参考标题](img/aecb90c3f932b62c2ef669fd0eaaeb9d.png)'
- en: 'Figure 2: Left: A Receiver Operating Characteristic (ROC) curve showing the
    LSN true positive rate and LSN false positive rate for all possible values of
    the ZipperNet operating threshold. The operating threshold of 0.760 is chosen
    to minimize the false positive rate to the point immediately prior to the true
    positive rate declining rapidly. Right: Histograms of the scaled ZipperNet scores
    for each class in the validation dataset. The selected operating threshold limits
    false positives from all systems in the negative class while keeping the majority
    of the positive class.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：左图：接收器操作特征（ROC）曲线显示了所有可能值的ZipperNet操作阈值下的LSN真正例率和LSN假正例率。选择0.760的操作阈值是为了将假正例率降到真正例率迅速下降之前的点。右图：验证数据集中每个类别的缩放ZipperNet评分的直方图。所选操作阈值限制了负类中的所有系统的假正例，同时保持了大部分正类。
- en: 3.4 Training
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 训练
- en: 'To train the ZipperNet, we implemented a distributed setup on five computers
    (2 machines with Intel 3.2 GHz processors and 256 GB RAM, 1 machine with an AMD
    2.2 GHz processor and 512 GB RAM, and 2 machines with IntelX 2.6 GHz processors
    and 768 GB RAM) on the DES cluster at Fermilab. The training dataset was split
    into five equal chunks – each placed on an independent computer. On each computer,
    we instantiated a ZipperNet and initialized the weights at the same randomly selected
    values. We then begin passing the chunks of training data through the ZipperNet
    instances on each of the five computers. At regular intervals (every 1/15 of a
    chunk), we collect the parameters of each of the five ZipperNet instances and
    average the values of the parameters. Mathematically, the averaging operation
    is equivalent to the weights being updated by normal training, provided the learning
    rate is scaled by the number of network instances. Within this setup, we use a
    batch size of five examples and use stochastic gradient descent with a Nesterov
    momentum coefficient of 0.9, a constant learning rate of 0.001, and categorical
    cross-entropy loss to update the weights at each training step. We refer to the
    exhaustion of all data in a chunk as a “training iteration” and cycle back to
    the beginning of the chunk once the data has all been passed through the network
    instance. We allow training to continue for five training iterations and reach
    a final validation set accuracy of 93.0%. This raw accuracy is dependent on the
    representations of the different types of negative examples in the validation
    dataset. In Section [4](#S4 "4 Results ‣ DeepZipper II: Searching for Lensed Supernovae
    in Dark Energy Survey Data with Deep Learning"), we assess the performance using
    physically meaningful metrics.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '为了训练ZipperNet，我们在Fermilab的DES集群上实现了一个分布式设置，使用了五台计算机（2台配备Intel 3.2 GHz处理器和256
    GB内存的机器，1台配备AMD 2.2 GHz处理器和512 GB内存的机器，以及2台配备IntelX 2.6 GHz处理器和768 GB内存的机器）。训练数据集被分成五个相等的块，每个块放置在一台独立的计算机上。在每台计算机上，我们实例化了一个ZipperNet，并将权重初始化为相同的随机选定值。然后，我们开始将训练数据块传递通过五台计算机上的ZipperNet实例。在定期间隔（每`1/15`个块），我们收集五个ZipperNet实例的参数，并对参数值进行平均。数学上，平均操作等同于通过正常训练更新权重，前提是学习率按照网络实例的数量进行缩放。在这个设置中，我们使用了五个示例的批量大小，并使用带有0.9
    Nesterov动量系数的随机梯度下降法、0.001的常量学习率以及分类交叉熵损失来更新每个训练步骤中的权重。我们将块中所有数据的耗尽称为“一次训练迭代”，并在数据全部通过网络实例后重新开始该块。我们允许训练持续进行五次训练迭代，并达到最终的验证集准确率93.0%。这一原始准确率依赖于验证数据集中不同类型负例的表示。在[4](#S4
    "4 结果 ‣ DeepZipper II: 使用深度学习在暗能量调查数据中寻找透镜超新星")节中，我们使用物理上有意义的指标来评估性能。'
- en: 3.5 Candidate Selection Criteria
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5 候选选择标准
- en: 'The output of the trained ZipperNet on an input (pair of an averaged image
    and a lightcurve) is a score with a value typically between -100.0 and 50.0. Based
    on the minimum and maximum values of this range in our validation dataset, we
    linearly scale the ZipperNet output scores to the range $[0.0,1.0]$, such that
    they are similar to probabilities. Next, we select a threshold ZipperNet score
    above which we include the candidate system in our final sample and below which
    we exclude the candidate system. We select this threshold by iterating through
    possible threshold values and analyzing the fraction of LSNe that scored higher
    than the threshold compared to the fraction of galaxies that scored higher than
    the threshold. The left panel of Figure [2](#S3.F2 "Figure 2 ‣ 3.3 ZipperNet ‣
    3 Deep Learning Methods ‣ DeepZipper II: Searching for Lensed Supernovae in Dark
    Energy Survey Data with Deep Learning") shows the attainable values of these quantities
    for different thresholds. We expect galaxies to be the largest background: the
    number of galaxies in a given area of sky is orders of magnitude higher than the
    number of SL or SNe. Therefore, we select the threshold by reducing the fraction
    of galaxies scored higher than the threshold to the lowest value before the fraction
    of LSNe scored higher than the threshold starts to decline rapidly. Based on this
    analysis, we select an operating threshold for the scaled ZipperNet scores of
    0.76. This threshold value is contextualized with the ZipperNet scores for the
    systems in our validation dataset in the right panel of Figure [2](#S3.F2 "Figure
    2 ‣ 3.3 ZipperNet ‣ 3 Deep Learning Methods ‣ DeepZipper II: Searching for Lensed
    Supernovae in Dark Energy Survey Data with Deep Learning").'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '训练好的 ZipperNet 在输入（一个平均图像和光曲线的配对）上的输出是一个通常在 -100.0 到 50.0 之间的分数。根据我们验证数据集中该范围的最小值和最大值，我们将
    ZipperNet 输出分数线性缩放到范围 $[0.0,1.0]$，使其类似于概率。接下来，我们选择一个 ZipperNet 分数阈值，超过该阈值的候选系统会被纳入我们的最终样本，而低于该阈值的候选系统则被排除。我们通过遍历可能的阈值并分析高于该阈值的
    LSNe 的比例与高于该阈值的银河系的比例来选择此阈值。图 [2](#S3.F2 "Figure 2 ‣ 3.3 ZipperNet ‣ 3 Deep Learning
    Methods ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey
    Data with Deep Learning") 左侧面板显示了这些数量在不同阈值下的可达值。我们预期银河系会是最大的背景：给定天空区域内的银河系数量比
    SL 或 SNe 的数量高几个数量级。因此，我们通过将高于阈值的银河系比例降低到最低值，然后再观察高于阈值的 LSNe 的比例开始迅速下降来选择阈值。根据这一分析，我们为缩放后的
    ZipperNet 分数选择了 0.76 的操作阈值。右侧面板的图 [2](#S3.F2 "Figure 2 ‣ 3.3 ZipperNet ‣ 3 Deep
    Learning Methods ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy
    Survey Data with Deep Learning") 将该阈值值与我们验证数据集中系统的 ZipperNet 分数进行了背景说明。'
- en: 'We develop a final selection criterion to narrow the sample of candidate systems
    selected by ZipperNet. We leverage the aspect of our data processing from Section
    [3.2](#S3.SS2 "3.2 Preprocessing ‣ 3 Deep Learning Methods ‣ DeepZipper II: Searching
    for Lensed Supernovae in Dark Energy Survey Data with Deep Learning") in which
    time series image sets with more than 10 epochs are split into 10-epoch subsequences,
    which are then classified independently by ZipperNet. In analyzing the ZipperNet
    classifications made on all subsequences of a time series image set, we find that
    LSNe are more likely than galaxies to have multiple detections. This relationship
    is illustrated in Figure [3](#S3.F3 "Figure 3 ‣ 3.5 Candidate Selection Criteria
    ‣ 3 Deep Learning Methods ‣ DeepZipper II: Searching for Lensed Supernovae in
    Dark Energy Survey Data with Deep Learning") using our validation dataset, which
    we use as motivation to develop a criterion on the aggregate detections in a time
    series image set. Importantly, the total length of the time series image sets
    in our training and validation data was not required to match the real data as
    a result of our preprocessing methods, so it would be inaccurate to set a strict
    requirement on the number of ZipperNet detections (score above the threshold)
    based on the validation dataset. Rather, to put the validation dataset and the
    real data on the same footing, we set a requirement on the ratio of number of
    detections to number of subsequences. Therefore, we select the threshold for this
    ratio such that the false positive rates are minimized to the point where human
    inspection of the final sample becomes feasible. We choose to require at least
    60% of the subsequences to have a ZipperNet score above 0.76 for the candidate
    system to be included in our final sample of candidate LSNe. The 60% threshold
    and the 0.76 ZipperNet score threshold were determined simultaneously by computing
    the LSN recall and galaxy false positive rate at all possible values.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '我们制定了最终选择标准，以缩小由 ZipperNet 选择的候选系统样本。我们利用第 [3.2](#S3.SS2 "3.2 数据预处理 ‣ 3 深度学习方法
    ‣ DeepZipper II: 利用深度学习在暗能量调查数据中寻找透镜超新星") 节中数据处理的一个方面，其中具有超过 10 个周期的时间序列图像集被拆分为
    10 周期的子序列，然后由 ZipperNet 独立分类。在分析 ZipperNet 对时间序列图像集所有子序列的分类时，我们发现 LSNe 比银河系更有可能出现多个检测。这个关系在图
    [3](#S3.F3 "图 3 ‣ 3.5 候选选择标准 ‣ 3 深度学习方法 ‣ DeepZipper II: 利用深度学习在暗能量调查数据中寻找透镜超新星")
    中使用我们的验证数据集进行了说明，我们利用这一点来开发一个关于时间序列图像集的总检测的标准。重要的是，由于我们的预处理方法，我们训练和验证数据中的时间序列图像集的总长度不需要与真实数据匹配，因此，基于验证数据集设置对
    ZipperNet 检测数量（阈值以上的评分）的严格要求是不准确的。相反，为了将验证数据集和真实数据置于相同的基础上，我们对检测数量与子序列数量的比率设置了要求。因此，我们选择这个比率的阈值，以使假阳性率最小化到人工检查最终样本变得可行的程度。我们选择要求至少
    60% 的子序列有 ZipperNet 分数高于 0.76，才将候选系统包括在我们最终的候选 LSNe 样本中。60% 的阈值和 0.76 的 ZipperNet
    分数阈值是通过计算所有可能值的 LSN 召回率和银河系假阳性率同时确定的。'
- en: '![Refer to caption](img/104df070ff66b1232afe0e464cde41bb.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/104df070ff66b1232afe0e464cde41bb.png)'
- en: 'Figure 3: The number of time series image set subsequences scored above the
    ZipperNet threshold for each type of object in our validation dataset. On average,
    LSNe time series image sets are scored above the ZipperNet threshold in a higher
    fraction of their subsequences than all types of negative examples.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：在我们的验证数据集中，各类对象的时间序列图像集子序列中，有多少在 ZipperNet 阈值之上评分。平均而言，LSNe 时间序列图像集的子序列中，高于
    ZipperNet 阈值的比例高于所有类型的负例。
- en: 4 Results
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结果
- en: 4.1 Performance Metrics
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 性能指标
- en: 'To evaluate the performance of the fully trained ZipperNet, we define quantities
    and metrics of interest and compute them on the validation dataset. We introduce
    two terms that describe classification score thresholds: “classified as an LSN”
    means the candidate system had a ZipperNet score greater than the threshold in
    at least 60% of subsequences; and “classified as background” means the candidate
    system had a ZipperNet score greater than the threshold in fewer than 60% of subsequences.
    We define the following terms regarding metrics based on the threshold score:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估完全训练的 ZipperNet 的性能，我们定义了关注的量和指标，并在验证数据集上计算它们。我们引入两个描述分类评分阈值的术语：“被分类为 LSN”表示候选系统在至少
    60% 的子序列中 ZipperNet 分数高于阈值；“被分类为背景”表示候选系统在少于 60% 的子序列中 ZipperNet 分数高于阈值。我们定义了关于基于阈值分数的指标的以下术语：
- en: –
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: a true positive (TP) is an LSN, and it is classified as an LSN;
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个真正的正例 (TP) 是一个 LSN，并且被分类为 LSN；
- en: –
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: a false positive (FP) is a galaxy, galaxy-galaxy lens, or unlensed SN, and it
    is classified as a LSN;
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个假阳性 (FP) 是一个星系、星系-星系透镜或无透镜的超新星，并且被分类为 LSN。
- en: –
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: a true negative (TN) is a galaxy, galaxy-galaxy lens, or unlensed SN, and it
    is classified as background; and
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个真正的负例 (TN) 是一个星系、星系-星系透镜或无透镜的超新星，并且被分类为背景；并且
- en: –
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: –
- en: a false negative (FN) is a LSN, and it is classified as background.
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个假阴性 (FN) 是一个 LSN，但被分类为背景。
- en: 'Using these quantities, common metrics like accuracy are straightforward to
    compute; however, those metrics are misleading due to the boosted representation
    of rare physical systems in our training and validation datasets. We instead focus
    on class-specific metrics that carry physical meaning and are robust against the
    class representation in the validation dataset: the LSN recall is'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些量度，像准确率这样的常见指标很容易计算；然而，由于我们训练和验证数据集中稀有物理系统的增强表示，这些指标可能会产生误导。我们则专注于具有物理意义且对验证数据集中类别表示具有鲁棒性的类别特定指标：LSN
    召回率为
- en: '|  | $\displaystyle\textrm{LSN Recall}=\textrm{TP / (TP + FN)};$ |  | (1) |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\textrm{LSN Recall}=\textrm{TP / (TP + FN)};$ |  | (1) |'
- en: the LSN-type-specific recall is
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: LSN 类型特定的召回率为
- en: '|  | $\displaystyle\textrm{LSN}_{\textrm{type}}\textrm{ Recall}=\textrm{TP}_{\textrm{type}}\textrm{
    / }(\textrm{TP}_{\textrm{type}}+\textrm{FN}_{\textrm{type}}),$ |  | (2) |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\textrm{LSN}_{\textrm{type}}\textrm{ Recall}=\textrm{TP}_{\textrm{type}}\textrm{
    / }(\textrm{TP}_{\textrm{type}}+\textrm{FN}_{\textrm{type}}),$ |  | (2) |'
- en: where type is “Ia” or “CC”; and the false positive rate for each type of negative
    class is
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 其中类型为“ Ia” 或 “ CC”；每种负类的假阳性率为
- en: '|  | $\displaystyle\textrm{FPR}_{\textrm{type}}=\textrm{FP}_{\textrm{type}}\textrm{
    / }(\textrm{TN}_{\textrm{type}}+\textrm{FN}_{\textrm{type}}),$ |  | (3) |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\textrm{FPR}_{\textrm{type}}=\textrm{FP}_{\textrm{type}}\textrm{
    / }(\textrm{TN}_{\textrm{type}}+\textrm{FN}_{\textrm{type}}),$ |  | (3) |'
- en: 'where type is “Galaxy,” “SL,” “SN-Ia,” “SN-CC.” The values of these metrics
    are collected in Table [2](#S4.T2 "Table 2 ‣ 4.1 Performance Metrics ‣ 4 Results
    ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey Data with
    Deep Learning") for ZipperNet alone and for the combination of ZipperNet with
    our final sample-selection criterion.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 其中类型为“ Galaxy”，“ SL”，“ SN-Ia”，“ SN-CC”。这些指标的值在表 [2](#S4.T2 "表 2 ‣ 4.1 性能指标 ‣
    4 结果 ‣ DeepZipper II：使用深度学习在暗能量调查数据中寻找透镜超新星") 中收集，分别对应 ZipperNet 及其与最终样本选择标准的组合。
