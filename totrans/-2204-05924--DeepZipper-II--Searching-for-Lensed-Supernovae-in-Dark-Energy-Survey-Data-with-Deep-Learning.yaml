- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Galaxy-scale gravitational lensing occurs when the gravitational potential of
    a foreground galaxy (positioned along an observer’s line of sight to a background
    galaxy) is large enough to deflect the photons of the background galaxy on their
    journey to an observer. This process produces arcs and/or multiple images of the
    background galaxy (Treu, [2010](#bib.bib40)). For the specific case in which the
    background galaxy contains a supernova (SN), the photons that contribute to each
    of the multiple images of the lensed supernova (LSN) travel different paths and
    distances to the observer and encounter different depths of gravitational potential
    depending on the distribution of the foreground galaxy’s mass. Because the speed
    of light is constant, the distinct paths correspond to distinct arrival times
    of the photons from each SN image. Combining this time delay with a model of the
    foreground galaxy’s mass distribution enables the direct inference of the rate
    of expansion of the Universe today $H_{0}$, as well as other cosmological parameters
    (Refsdal, [1964](#bib.bib35)).
  prefs: []
  type: TYPE_NORMAL
- en: Historically, LSNe are rare — only a few detections have been made in total
    (Kelly et al., [2015](#bib.bib20); Rodney et al., [2021](#bib.bib36); Goobar et al.,
    [2017](#bib.bib11); Amanullah et al., [2011](#bib.bib4); Quimby et al., [2014](#bib.bib34);
    Rodney et al., [2015](#bib.bib37)). However, modern optical time-domain survey
    datasets, such as those collected in the southern hemisphere by the Dark Energy
    Survey’s SN fields (DES; Abbott et al., [2016](#bib.bib1); Diehl, [2020](#bib.bib9)),
    in the northern hemisphere by the Zwicky Transient Facility (Graham et al., [2019](#bib.bib12))
    and the Young Supernova Experiment (Jones et al., [2021](#bib.bib19)), and over
    the next decade by the Vera C. Rubin Observatory’s Legacy Survey of Space and
    Time (LSST; Ivezić et al., [2019](#bib.bib18)), are promising places to search
    for LSNe. Based on imaging depth, sky area, and duration of observations, the
    DES SN fields are expected to contain $\sim 0.5-2$ LSNe, and the LSST wide field
    is expected to contain $\sim 2,000$ LSNe (Oguri, [2019](#bib.bib31)). These datasets,
    which contain hundreds of millions to tens of billions of objects that are not
    LSNe, pose a significant challenge for searches (Abbott et al., [2021](#bib.bib3);
    Marshall et al., [2017](#bib.bib24)). In particular, it is vital to identify an
    LSN rapidly to enable follow-up observations before the SN fades during the weeks
    to months after the explosion (Mihalas, [1963](#bib.bib26)). To keep pace with
    the data streams of large surveys and identify candidate LSNe promptly, we require
    fast and robust algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: In Morgan et al. ([2022](#bib.bib30)) – hereafter referred to as “DZ1” – we
    designed a deep learning detection architecture (“ZipperNet”) for LSNe and demonstrated
    its performance on four simulated optical survey datasets that mimic DES and LSST.
    In this work, we use a ZipperNet to search the DES SN fields (Abbott et al., [2021](#bib.bib3))
    for LSNe.We also discuss the data collection and data reduction steps necessary
    to carry out a comprehensive LSN search in an optical survey dataset. We have
    made all code for data processing and deep learning available at (Morgan, [2022](#bib.bib28)).
  prefs: []
  type: TYPE_NORMAL
- en: 'We present this work as follows. In Section [2](#S2 "2 Data Collection ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning"),
    we describe the characteristics of the DES SN field data. In Section [3](#S3 "3
    Deep Learning Methods ‣ DeepZipper II: Searching for Lensed Supernovae in Dark
    Energy Survey Data with Deep Learning"), we describe the training and optimization
    of our deep learning approach. In Section [4](#S4 "4 Results ‣ DeepZipper II:
    Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning"),
    we quantify the performance of this architecture on the DES SN field data, as
    well as present candidate LSN systems. In Section [5](#S5 "5 Discussion ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning"),
    we discuss the significance of the results and the outlook for detecting LSNe
    in Rubin Observatory data. We conclude in Section [6](#S6 "6 Conclusion ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning").'
  prefs: []
  type: TYPE_NORMAL
- en: 2 Data Collection
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 2.1 The DES SN Fields
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'DES SN field data were collected a) to facilitate the Type Ia-SN (SN-Ia) cosmology
    analyses in DES that use the single-epoch images and b) to enable galaxy population
    modeling (near the detection limits of the DES wide-field survey) that uses coadded
    images. All data were collected with DECam (Flaugher et al., [2015](#bib.bib10))
    on the Victor M. Blanco telescope from the Cerro-Tololo Inter-American Observatory
    in Chile between 2012 and 2018. There are 10 3-sq. deg. fields – eight shallow
    fields (X1, X2, E1, E2, C1, C2, S1, and S2) observed to a single-visit depth of
    $\sim 23.5$ mag and two deep fields (X3 and C3) observed to a single-visit depth
    of $\sim 24.5$ mag. Each field was imaged in the $griz$ bands approximately every
    six nights over five years, subject to Sun, Moon, and weather conditions. The
    median full-width-at-half-maximum point spread functions (“seeing”) for the SN
    field images used in this analysis (after the downsampling discussed in section
    [2.2](#S2.SS2 "2.2 Candidate System Selection and Data Reduction ‣ 2 Data Collection
    ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey Data with
    Deep Learning")) were 1.37″, 1.26″, 1.15″, and 1.08″ for the $griz$ bands, respectively.'
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Candidate System Selection and Data Reduction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We begin our search for candidate LSNe with all cataloged objects of DES Data
    Release 1 (also referred to as the “Year 3 Gold Catalog”) (Abbott et al., [2018](#bib.bib2)).
    We construct an initial sample by requiring the object to be positioned within
    one of the SN fields and requiring all $griz$ MAG_AUTO measurements to be brighter
    than 27.5 mag. Then, within that sample, we require the $i$ band MAG_AUTO only
    to be brighter than 22.5 mag to restrict the total number of objects in this first
    search of the DES SN fields. Also within the initial sample, we require a catalog-level
    parameter size measurement (CM_T) to be greater than 0.05, which excludes non-extended
    objects (e.g., stars) with approximately 99% galaxy purity and 98% galaxy completeness.
    To evaluate the purity and completeness, we take a nearest-neighbor machine learning
    classifier that combines DES photometry with near-infrared photometry as truth,
    which has shown near-perfect performance at mag${}_{i}<22.5$ (Hartley et al.,
    [2021](#bib.bib15)). These cuts produce a sample of 3,459,186 candidate systems
    for our analysis.
  prefs: []
  type: TYPE_NORMAL
- en: 'We next introduce a selection on the images that are used in the LSNe search
    across all five years of DES SN field exposures (Abbott et al., [2021](#bib.bib3)).
    If a system has two images on the same night in the same band, we choose the image
    for which the object was observed with the better seeing. For each image, we also
    require the cataloged object’s centroid to be positioned more than 23 pixels from
    all CCD edges: this permits constructing image cutouts (45 pixel by 45 pixel)
    without producing partial images. Finally, to enforce cadence uniformity and simplify
    data processing, we require the same number of observations in each of the $griz$
    bands. We determine the band with the fewest useful observations and exclude images
    from the other bands to match it. In doing so, we exclude images from regions
    of the time series in descending order of the sampling rate. Thus, for each candidate
    lens galaxy in the SN fields selected from the DES catalog, we obtain a time series
    image set with the same number of images in each band of $griz$. A typical length
    for a time series image set is $\sim 20-35$ epochs. We process each year of DES
    data independently.'
  prefs: []
  type: TYPE_NORMAL
- en: 3 Deep Learning Methods
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 3.1 Training Set Construction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Our approach for detecting LSNe in the DES deep fields requires samples of LSNe
    (positives) and non-LSNe (negatives) to train the ZipperNet in a binary classification
    scheme. To construct the training set, we used $\sim 2$% of the total dataset
    – 76,203 time series image sets. Due to the lack of real LSN examples, we create
    the positive class by using gravitational lensing simulation software (deeplenstronomy;
    Morgan et al., [2021](#bib.bib29)) to add LSNe to DES images in the training set.
    For the negative class, we use time series image sets selected at random from
    the dataset. Even given the erroneous case where a real LSN is randomly selected
    for the negative training class, LSNe are expected to be sufficiently rare in
    the DES SN fields such that this error would be infrequent and not affect the
    training. Nevertheless, the two most likely types of false positives will be non-lensed
    SNe and strongly lensed galaxies without SNe; and unfortunately, both these types
    of systems are also expected to be rare in our dataset. Therefore, to prepare
    a training set with boosted representation of systems that we expect to be more
    challenging to classify, we also use deeplenstronomy to inject lensed source galaxies
    and non-lensed supernovae into a fraction of the negative-class images.
