  zh: 引力透镜超新星（LSNe）是宇宙膨胀的重要探测工具，但它们仍然稀少且难以发现。当前的宇宙调查可能包含5-10个LSNe，而下一代实验预计将包含几百到几千个这样的系统。我们在观测到的暗能量调查（DES）五年超新星领域中寻找这些系统——这是10个3平方度的天空区域，在五年内大约每六晚用$griz$波段成像。为了执行搜索，我们利用DeepZipper方法：一种多分支深度学习架构，经过LSNe图像级模拟训练，能够同时从图像时间序列中学习空间和时间关系。我们发现我们的方法在DES超新星字段数据上获得了61.13%的LSN召回率和0.02%的假阳性率。DeepZipper从一个限光度（$m_{i}$
    $<$ 22.5）的3,459,186个系统的目录中选择了2,245个候选者。我们通过人工视觉检查来审查网络选择的系统，并在DES超新星领域中发现了三个候选LSNe。
