- en: 'Table B.1: Properties of the systems detected by ZipperNet that received a
    score of 4 or 5 during the human visual inspection. The “Coadd Id.” is from the
    DES Y3 GOLD Catalog. The “Years Detected” indicate the years of DES data collection
    during which the candidate was selected by ZipperNet. The “Redshift” values are
    either photometric estimates from DES (shown to three significant digits) or spectroscopic
    measurements from OzDES (Yuan et al., [2015](#bib.bib42)) and refer to the candidate
    lensing galaxy.'
  prefs: []
