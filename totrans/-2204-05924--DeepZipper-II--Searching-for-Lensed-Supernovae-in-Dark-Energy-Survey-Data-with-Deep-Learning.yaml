- en: Appendix A Lensed SN Physical Selection Function
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录A 镜像SN物理选择函数
- en: 'We present the selection function for our ZipperNet and our selection criterion
    for the number of detections. In this section, we analyze four central properties
    to understand the selection function of our approach: the Einstein radius, the
    seeing, the brightness of the source galaxy, and the brightness of the LSN. The
    LSN recall is calculated as a function of these four properties in Figure [A.1](#A1.F1
    "Figure A.1 ‣ Appendix A Lensed SN Physical Selection Function ‣ DeepZipper II:
    Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning").'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '我们介绍了ZipperNet的选择函数以及我们对探测数量的选择标准。在这一部分，我们分析了四个核心属性以理解我们方法的选择函数：爱因斯坦半径、观测条件、源星系的亮度以及LSN的亮度。LSN召回率是这四个属性的函数，见图[
    A.1](#A1.F1 "Figure A.1 ‣ Appendix A Lensed SN Physical Selection Function ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning")。'
- en: We find that our approach has an easier time identifying larger Einstein radii
    than smaller Einstein radii. Similarly, we find that our approach has an easier
    time identifying LSNe in good seeing conditions than in average or poor seeing
    conditions. Both of these properties shed light the importance of the clarity
    of spatial features in the images. Poor seeing or small Einstein radii are both
    situations in which image resolution is compromised and consequently spatial features
    become difficult or impossible to realize. This trend in algorithm performance
    points to data quality characteristics as opposed to a selection bias introduced
    by our approach. Lastly, we find that source galaxy brightness has little impact
    on the performance for the range applicable to this magnitude-limited analysis.
    We observe a similar trend for LSNe brighter than 22 mag, but notice a reduction
    in performance for fainter LSNe. This magnitude threshold is near the single-epoch
    limiting magnitude for the DES SN fields and is likely due to Malmquist bias,
    but there could be second-order selection effects in the detectability of the
    LSN images.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现，我们的方法在识别较大的爱因斯坦半径时比识别较小的爱因斯坦半径更为顺利。同样，我们发现我们的方法在良好的观测条件下比在一般或较差的观测条件下更容易识别LSNe。这两种属性突显了图像中空间特征清晰度的重要性。差的观测条件或小的爱因斯坦半径都是图像分辨率受损的情况，因此空间特征变得难以或不可能实现。这种算法性能的趋势指向数据质量特征，而非我们方法引入的选择偏差。最后，我们发现源星系亮度对这个幅度限制分析适用范围内的性能影响很小。我们观察到22
    mag更亮的LSNe有类似的趋势，但注意到对于较暗的LSNe性能有所下降。这个幅度阈值接近DES SN领域的单次观测极限幅度，可能是由于Malmquist偏差，但在LSN图像的可检测性中可能存在二阶选择效应。
