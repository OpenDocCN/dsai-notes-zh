- en: 1 Introduction
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Galaxy-scale gravitational lensing occurs when the gravitational potential of
    a foreground galaxy (positioned along an observer’s line of sight to a background
    galaxy) is large enough to deflect the photons of the background galaxy on their
    journey to an observer. This process produces arcs and/or multiple images of the
    background galaxy (Treu, [2010](#bib.bib40)). For the specific case in which the
    background galaxy contains a supernova (SN), the photons that contribute to each
    of the multiple images of the lensed supernova (LSN) travel different paths and
    distances to the observer and encounter different depths of gravitational potential
    depending on the distribution of the foreground galaxy’s mass. Because the speed
    of light is constant, the distinct paths correspond to distinct arrival times
    of the photons from each SN image. Combining this time delay with a model of the
    foreground galaxy’s mass distribution enables the direct inference of the rate
    of expansion of the Universe today $H_{0}$, as well as other cosmological parameters
    (Refsdal, [1964](#bib.bib35)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 银河尺度的引力透镜现象发生在前景星系的引力势足够大，以至于能够偏转背景星系的光子，从而使其在到达观察者的过程中发生偏折。这一过程产生了背景星系的弧形和/或多个图像（Treu,
    [2010](#bib.bib40)）。对于背景星系包含超新星（SN）的特定情况，贡献于每个透镜超新星（LSN）多个图像的光子沿不同的路径和距离到达观察者，并根据前景星系质量的分布遇到不同深度的引力势。由于光速是常量，不同的路径对应于每个SN图像光子的不同到达时间。将这种时间延迟与前景星系质量分布模型结合，可以直接推断今天宇宙的膨胀率$H_{0}$以及其他宇宙学参数（Refsdal,
    [1964](#bib.bib35)）。
- en: Historically, LSNe are rare — only a few detections have been made in total
    (Kelly et al., [2015](#bib.bib20); Rodney et al., [2021](#bib.bib36); Goobar et al.,
    [2017](#bib.bib11); Amanullah et al., [2011](#bib.bib4); Quimby et al., [2014](#bib.bib34);
    Rodney et al., [2015](#bib.bib37)). However, modern optical time-domain survey
    datasets, such as those collected in the southern hemisphere by the Dark Energy
    Survey’s SN fields (DES; Abbott et al., [2016](#bib.bib1); Diehl, [2020](#bib.bib9)),
    in the northern hemisphere by the Zwicky Transient Facility (Graham et al., [2019](#bib.bib12))
    and the Young Supernova Experiment (Jones et al., [2021](#bib.bib19)), and over
    the next decade by the Vera C. Rubin Observatory’s Legacy Survey of Space and
    Time (LSST; Ivezić et al., [2019](#bib.bib18)), are promising places to search
    for LSNe. Based on imaging depth, sky area, and duration of observations, the
    DES SN fields are expected to contain $\sim 0.5-2$ LSNe, and the LSST wide field
    is expected to contain $\sim 2,000$ LSNe (Oguri, [2019](#bib.bib31)). These datasets,
    which contain hundreds of millions to tens of billions of objects that are not
    LSNe, pose a significant challenge for searches (Abbott et al., [2021](#bib.bib3);
    Marshall et al., [2017](#bib.bib24)). In particular, it is vital to identify an
    LSN rapidly to enable follow-up observations before the SN fades during the weeks
    to months after the explosion (Mihalas, [1963](#bib.bib26)). To keep pace with
    the data streams of large surveys and identify candidate LSNe promptly, we require
    fast and robust algorithms.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，LSNe 非常稀有——至今仅发现了几例 (Kelly 等人，[2015](#bib.bib20); Rodney 等人，[2021](#bib.bib36);
    Goobar 等人，[2017](#bib.bib11); Amanullah 等人，[2011](#bib.bib4); Quimby 等人，[2014](#bib.bib34);
    Rodney 等人，[2015](#bib.bib37))。然而，现代光学时域调查数据集，例如由暗能量调查的 SN 区域（DES；Abbott 等人，[2016](#bib.bib1);
    Diehl，[2020](#bib.bib9)）在南半球收集的，Zwicky 瞬态设施（Graham 等人，[2019](#bib.bib12)）和年轻超新星实验（Jones
    等人，[2021](#bib.bib19)）在北半球收集的，以及未来十年由 Vera C. Rubin 天文台的空间与时间遗产调查（LSST；Ivezić
    等人，[2019](#bib.bib18)）收集的数据，是寻找 LSNe 的有前景的地方。根据成像深度、天空区域和观测持续时间，预计 DES SN 区域将包含
    $\sim 0.5-2$ 个 LSNe，而 LSST 宽场预计将包含 $\sim 2,000$ 个 LSNe (Oguri，[2019](#bib.bib31))。这些数据集包含数亿到数十亿个非
    LSNe 的天体，为搜索带来了重大挑战 (Abbott 等人，[2021](#bib.bib3); Marshall 等人，[2017](#bib.bib24))。特别是，快速识别
    LSN 以便在超新星在爆炸后的几周到几个月内褪色之前进行后续观测至关重要 (Mihalas，[1963](#bib.bib26))。为了跟上大规模调查的数据流并及时识别候选
    LSNe，我们需要快速且稳健的算法。
- en: In Morgan et al. ([2022](#bib.bib30)) – hereafter referred to as “DZ1” – we
    designed a deep learning detection architecture (“ZipperNet”) for LSNe and demonstrated
    its performance on four simulated optical survey datasets that mimic DES and LSST.
    In this work, we use a ZipperNet to search the DES SN fields (Abbott et al., [2021](#bib.bib3))
    for LSNe.We also discuss the data collection and data reduction steps necessary
    to carry out a comprehensive LSN search in an optical survey dataset. We have
    made all code for data processing and deep learning available at (Morgan, [2022](#bib.bib28)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Morgan 等人 ([2022](#bib.bib30)) 的研究中——以下简称“DZ1”——我们设计了一种用于 LSNe 的深度学习检测架构（“ZipperNet”），并在模拟光学调查数据集上展示了其性能，这些数据集模拟了
    DES 和 LSST。在这项工作中，我们使用 ZipperNet 搜索 DES SN 区域 (Abbott 等人，[2021](#bib.bib3)) 以寻找
    LSNe。我们还讨论了执行全面 LSN 搜索所需的数据收集和数据处理步骤。我们已将所有数据处理和深度学习的代码公开在 (Morgan，[2022](#bib.bib28))。
- en: 'We present this work as follows. In Section [2](#S2 "2 Data Collection ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning"),
    we describe the characteristics of the DES SN field data. In Section [3](#S3 "3
    Deep Learning Methods ‣ DeepZipper II: Searching for Lensed Supernovae in Dark
    Energy Survey Data with Deep Learning"), we describe the training and optimization
    of our deep learning approach. In Section [4](#S4 "4 Results ‣ DeepZipper II:
    Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning"),
    we quantify the performance of this architecture on the DES SN field data, as
    well as present candidate LSN systems. In Section [5](#S5 "5 Discussion ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning"),
    we discuss the significance of the results and the outlook for detecting LSNe
    in Rubin Observatory data. We conclude in Section [6](#S6 "6 Conclusion ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning").'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的工作如下呈现。在第[2](#S2 "2 数据收集 ‣ DeepZipper II：使用深度学习在暗能量巡天数据中搜索透镜型超新星")节中，我们描述了
    DES SN 领域数据的特征。在第[3](#S3 "3 深度学习方法 ‣ DeepZipper II：使用深度学习在暗能量巡天数据中搜索透镜型超新星")节中，我们描述了我们深度学习方法的训练和优化。在第[4](#S4
    "4 结果 ‣ DeepZipper II：使用深度学习在暗能量巡天数据中搜索透镜型超新星")节中，我们量化了该架构在 DES SN 领域数据上的性能，并展示了候选的
    LSN 系统。在第[5](#S5 "5 讨论 ‣ DeepZipper II：使用深度学习在暗能量巡天数据中搜索透镜型超新星")节中，我们讨论了结果的意义以及在鲁宾天文台数据中检测
    LSNe 的前景。在第[6](#S6 "6 结论 ‣ DeepZipper II：使用深度学习在暗能量巡天数据中搜索透镜型超新星")节中，我们进行了总结。
- en: 2 Data Collection
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 数据收集
- en: 2.1 The DES SN Fields
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 DES SN 领域
- en: 'DES SN field data were collected a) to facilitate the Type Ia-SN (SN-Ia) cosmology
    analyses in DES that use the single-epoch images and b) to enable galaxy population
    modeling (near the detection limits of the DES wide-field survey) that uses coadded
    images. All data were collected with DECam (Flaugher et al., [2015](#bib.bib10))
    on the Victor M. Blanco telescope from the Cerro-Tololo Inter-American Observatory
    in Chile between 2012 and 2018. There are 10 3-sq. deg. fields – eight shallow
    fields (X1, X2, E1, E2, C1, C2, S1, and S2) observed to a single-visit depth of
    $\sim 23.5$ mag and two deep fields (X3 and C3) observed to a single-visit depth
    of $\sim 24.5$ mag. Each field was imaged in the $griz$ bands approximately every
    six nights over five years, subject to Sun, Moon, and weather conditions. The
    median full-width-at-half-maximum point spread functions (“seeing”) for the SN
    field images used in this analysis (after the downsampling discussed in section
    [2.2](#S2.SS2 "2.2 Candidate System Selection and Data Reduction ‣ 2 Data Collection
    ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey Data with
    Deep Learning")) were 1.37″, 1.26″, 1.15″, and 1.08″ for the $griz$ bands, respectively.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: DES SN 领域数据的收集目的是 a) 促进 DES 中的 Ia 型超新星 (SN-Ia) 宇宙学分析，这些分析使用单次观测图像，和 b) 使得星系人口建模（在
    DES 广域巡天的探测极限附近）成为可能，这些建模使用叠加图像。所有数据均使用 DECam（Flaugher 等，[2015](#bib.bib10)）在智利
    Cerro-Tololo 美洲天文台的 Victor M. Blanco 望远镜上收集，时间为 2012 年至 2018 年。共有 10 个 3 平方度领域——8
    个浅场（X1, X2, E1, E2, C1, C2, S1 和 S2），单次观测深度约为 $\sim 23.5$ mag，以及 2 个深场（X3 和 C3），单次观测深度约为
    $\sim 24.5$ mag。每个领域在 $griz$ 波段大约每六晚成像一次，持续五年，受太阳、月亮和天气条件的影响。用于此分析的 SN 领域图像的中位全宽半高点扩散函数（“seeing”）在
    $griz$ 波段分别为 1.37″、1.26″、1.15″ 和 1.08″。
- en: 2.2 Candidate System Selection and Data Reduction
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 候选系统选择与数据减少
- en: We begin our search for candidate LSNe with all cataloged objects of DES Data
    Release 1 (also referred to as the “Year 3 Gold Catalog”) (Abbott et al., [2018](#bib.bib2)).
    We construct an initial sample by requiring the object to be positioned within
    one of the SN fields and requiring all $griz$ MAG_AUTO measurements to be brighter
    than 27.5 mag. Then, within that sample, we require the $i$ band MAG_AUTO only
    to be brighter than 22.5 mag to restrict the total number of objects in this first
    search of the DES SN fields. Also within the initial sample, we require a catalog-level
    parameter size measurement (CM_T) to be greater than 0.05, which excludes non-extended
    objects (e.g., stars) with approximately 99% galaxy purity and 98% galaxy completeness.
    To evaluate the purity and completeness, we take a nearest-neighbor machine learning
    classifier that combines DES photometry with near-infrared photometry as truth,
    which has shown near-perfect performance at mag${}_{i}<22.5$ (Hartley et al.,
    [2021](#bib.bib15)). These cuts produce a sample of 3,459,186 candidate systems
    for our analysis.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从所有DES数据发布1（也称为“第3年黄金目录”）（Abbott等，[2018](#bib.bib2)）的目录对象开始搜索候选LSNe。我们通过要求对象位于SN领域内，并要求所有$griz$
    MAG_AUTO测量值亮度大于27.5 mag来构建初始样本。然后，在该样本中，我们要求$i$波段MAG_AUTO值仅需大于22.5 mag，以限制DES
    SN领域首次搜索中的对象总数。同样，在初始样本中，我们要求目录级参数大小测量（CM_T）大于0.05，这排除了非扩展对象（例如，恒星），具有约99%的星系纯度和98%的星系完整性。为了评估纯度和完整性，我们采用结合DES光度和近红外光度的最近邻机器学习分类器作为真值，该分类器在mag${}_{i}<22.5$时表现出近乎完美的性能（Hartley等，[2021](#bib.bib15)）。这些筛选条件产生了3,459,186个候选系统用于我们的分析。
- en: 'We next introduce a selection on the images that are used in the LSNe search
    across all five years of DES SN field exposures (Abbott et al., [2021](#bib.bib3)).
    If a system has two images on the same night in the same band, we choose the image
    for which the object was observed with the better seeing. For each image, we also
    require the cataloged object’s centroid to be positioned more than 23 pixels from
    all CCD edges: this permits constructing image cutouts (45 pixel by 45 pixel)
    without producing partial images. Finally, to enforce cadence uniformity and simplify
    data processing, we require the same number of observations in each of the $griz$
    bands. We determine the band with the fewest useful observations and exclude images
    from the other bands to match it. In doing so, we exclude images from regions
    of the time series in descending order of the sampling rate. Thus, for each candidate
    lens galaxy in the SN fields selected from the DES catalog, we obtain a time series
    image set with the same number of images in each band of $griz$. A typical length
    for a time series image set is $\sim 20-35$ epochs. We process each year of DES
    data independently.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接下来介绍了在DES SN领域曝光的五年间用于LSNe搜索的图像选择（Abbott等，[2021](#bib.bib3)）。如果一个系统在同一晚在同一波段有两张图像，我们选择观测条件更好的那张图像。对于每张图像，我们还要求目录中物体的质心距离所有CCD边缘超过23像素：这允许构建45像素乘45像素的图像剪切而不会产生部分图像。最后，为了强制统一观测周期并简化数据处理，我们要求每个$griz$波段中有相同数量的观测。我们确定有效观测最少的波段，并排除其他波段的图像以匹配它。这样，我们按采样率递减的顺序排除时间序列的图像区域。因此，对于从DES目录中选择的SN领域的每个候选透镜星系，我们获得一个在每个$griz$波段中图像数量相同的时间序列图像集。一个典型的时间序列图像集长度为$\sim
    20-35$周期。我们独立处理每年的DES数据。
- en: 3 Deep Learning Methods
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 深度学习方法
- en: 3.1 Training Set Construction
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 训练集构建
- en: Our approach for detecting LSNe in the DES deep fields requires samples of LSNe
    (positives) and non-LSNe (negatives) to train the ZipperNet in a binary classification
    scheme. To construct the training set, we used $\sim 2$% of the total dataset
    – 76,203 time series image sets. Due to the lack of real LSN examples, we create
    the positive class by using gravitational lensing simulation software (deeplenstronomy;
    Morgan et al., [2021](#bib.bib29)) to add LSNe to DES images in the training set.
    For the negative class, we use time series image sets selected at random from
    the dataset. Even given the erroneous case where a real LSN is randomly selected
    for the negative training class, LSNe are expected to be sufficiently rare in
    the DES SN fields such that this error would be infrequent and not affect the
    training. Nevertheless, the two most likely types of false positives will be non-lensed
    SNe and strongly lensed galaxies without SNe; and unfortunately, both these types
    of systems are also expected to be rare in our dataset. Therefore, to prepare
    a training set with boosted representation of systems that we expect to be more
    challenging to classify, we also use deeplenstronomy to inject lensed source galaxies
    and non-lensed supernovae into a fraction of the negative-class images.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在DES深度场中检测LSNe的方法需要LSNe（正样本）和非LSNe（负样本）的样本来训练ZipperNet的二分类模型。为了构建训练集，我们使用了总数据集的$\sim
    2$%——76,203个时间序列图像集。由于缺乏真实的LSN样本，我们通过使用引力透镜模拟软件（deeplenstronomy；Morgan等，[2021](#bib.bib29)）在训练集中的DES图像中添加LSNe来创建正样本。对于负样本，我们从数据集中随机选择时间序列图像集。即便存在随机选择到真实LSN作为负训练样本的错误情况，由于LSNe在DES超新星场中预计非常稀有，这种错误应该不常发生且不会影响训练。然而，最有可能出现的两种假阳性类型将是非透镜超新星和没有超新星的强透镜星系；不幸的是，这两种系统在我们的数据集中也预计会很稀少。因此，为了准备一个具有更多挑战性的分类系统的增强表示的训练集，我们还使用deeplenstronomy将透镜源星系和非透镜超新星注入到部分负样本图像中。
- en: '![Refer to caption](img/d8244569b9785f469c85dd56dff8737c.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/d8244569b9785f469c85dd56dff8737c.png)'
- en: 'Figure 1: Examples of systems from our training dataset. The composite image
    is an RGB visualization of the averaged $gri$ images and the scaled brightnesses
    are the values extracted from the $g$ (blue “$\times$”), $r$ (green triangles),
    $i$ (orange circles), $z$ (red squares) images at each time step in the time series
    image set using the aperture method presented in DZ1.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：我们训练数据集中系统的示例。合成图像是平均$gri$图像的RGB可视化，缩放亮度值是从时间序列图像集中每个时间步的$g$（蓝色“$\times$”）、$r$（绿色三角形）、$i$（橙色圆圈）、$z$（红色方块）图像中提取的值，使用了DZ1中提出的光圈方法。
- en: 'The process of injecting simulated light sources into real time series image
    sets has multiple benefits. The training dataset includes all types of astronomical
    systems that the ZipperNet will classify because it is chosen from the total dataset.
    Also, the properties of the simulated source galaxies and SNe are drawn from real
    data, maintaining all inherent physical correlations. We join the DES Year 3 Gold
    catalog and DES Year 1 morphological catalog (Tarsitano et al., [2018](#bib.bib39))
    to obtain a sample of $\sim 100,000$ galaxies from which we draw parameter values
    for simulations. The simulated source galaxies are modeled with Sersic light profiles
    that have a color-independent ellipticity, a Sersic profile index, a band-wise
    half-light radius, a band-wise magnitude, and a photometric redshift — all measured
    within DES pipelines. As in DZ1, the injected SNe were simulated using public
    rest frame SN spectral energy distributions (Kessler et al., [2010](#bib.bib21))
    available in deeplenstronomy, which redshifts the distribution and calculates
    the observed magnitude in each band. The injected SNe reach peak brightness within
    the interval of 20 days before the first observation and 20 days after the final
    observation: the dataset contains falling-only ($\sim 15\%$), rising-only ($\sim
    15\%$), and complete lightcurves ($\sim 70\%$).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 将模拟光源注入实时序列图像集的过程具有多重好处。训练数据集包含了所有类型的天文系统，这些系统是从总数据集中选择的，因为ZipperNet会对它们进行分类。此外，模拟源星系和超新星的特性是从真实数据中提取的，保持了所有固有的物理相关性。我们结合了DES第3年金色目录和DES第1年形态目录（Tarsitano等，[2018](#bib.bib39)），从中获取了约$100,000$个星系的样本，用于模拟参数的提取。模拟的源星系采用Sersic光分布模型，这些模型具有与颜色无关的椭圆率、Sersic指数、带宽半光半径、带宽亮度以及光度红移——所有这些都在DES管道中测量。与DZ1一样，注入的超新星是使用公开的休克框架SN光谱能量分布（Kessler等，[2010](#bib.bib21)）进行模拟的，这些分布在deep
    lens astronomy中进行了红移调整，并计算了每个带的观测亮度。注入的超新星在第一次观测前20天和最后一次观测后20天之间达到峰值亮度：数据集包含仅下降（约15%）、仅上升（约15%）以及完整光曲线（约70%）。
- en: To calculate the lensing effects of the real galaxy on the simulated source
    light, we use the measured photometric redshift of the lens galaxy, select an
    Einstein radius at random from the interval $[0.4\arcsec,1.8\arcsec]$, and model
    the mass distribution of the lens as a singular isothermal ellipsoid following
    similar approaches in the literature (Rojas et al., [2021](#bib.bib38)). For simplicity,
    the mass distribution shares the measured center position and ellipticity values
    with the light from the real lens galaxy. This simplification is not expected
    to greatly affect performance because these parameters are expected to be positively
    correlated. From the mass profile, we calculate the lensed positions of the source
    galaxy and LSN, as well as account for the time delays of the separate SN images.
    The output of the deeplenstronomy simulation are time series image sets with three
    kinds of objects added to real DES images – LSNe, lensed source galaxies, and
    non-lensed SNe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了计算真实星系对模拟光源光的透镜效应，我们使用透镜星系的测量光度红移，从$[0.4\arcsec,1.8\arcsec]$区间随机选择一个爱因斯坦半径，并将透镜的质量分布建模为单一等温椭圆体，采用文献中类似的方法（Rojas等，[2021](#bib.bib38)）。为了简化，质量分布与真实透镜星系的光共享测量的中心位置和椭圆率值。这种简化预计不会对性能产生重大影响，因为这些参数预计是正相关的。根据质量分布，我们计算了源星系和LSN的透镜位置，并考虑了不同超新星图像的时间延迟。deep
    lens astronomy模拟的输出是具有三种对象的时间序列图像集——LSNe、透镜源星系和未透镜超新星。
- en: 'In total, 25% of the 76,203 time series image sets placed aside for training
    are injected with an LSN Ia and 25% are injected with a lensed core-collapse SN
    (LSN CC) to construct the positive class. Also, 16.5% of the training time series
    image sets are left untouched, 16.5% are injected with a galaxy-galaxy strong
    lens, 8.25% are injected with a SN Ia, and 8.25% are injected with a SN CC. The
    positive and negative training classes are equal in total number to maintain a
    balanced dataset throughout training. We describe the details of the training
    in Section [3.4](#S3.SS4 "3.4 Training ‣ 3 Deep Learning Methods ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning"),
    but it is worth noting here that given our choice of loss function, balancing
    the classes is essential to prevent class representation biasing the learned feature
    representation. The remainder of this subsection describes this simulation-injection
    process in detail. Examples of objects in the training dataset are collected in
    Figure [1](#S3.F1 "Figure 1 ‣ 3.1 Training Set Construction ‣ 3 Deep Learning
    Methods ‣ DeepZipper II: Searching for Lensed Supernovae in Dark Energy Survey
    Data with Deep Learning").'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '总体而言，为训练而保留的76,203个时间序列图像集中，有25%注入了LSN Ia，25%注入了透镜核心坍塌超新星（LSN CC），以构建正类。此外，16.5%的训练时间序列图像集保持原样，16.5%注入了星系-星系强透镜，8.25%注入了SN
    Ia，8.25%注入了SN CC。正类和负类训练集在总数上是相等的，以在训练过程中保持数据集的平衡。我们在第[3.4](#S3.SS4 "3.4 Training
    ‣ 3 Deep Learning Methods ‣ DeepZipper II: Searching for Lensed Supernovae in
    Dark Energy Survey Data with Deep Learning")节中详细描述了训练的细节，但值得在此提到的是，考虑到我们选择的损失函数，平衡类别对于防止类别表示偏倚学习的特征表示至关重要。本小节其余部分详细描述了这种模拟注入过程。训练数据集中的对象示例收集在图[1](#S3.F1
    "Figure 1 ‣ 3.1 Training Set Construction ‣ 3 Deep Learning Methods ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning")中。'
- en: 3.2 Preprocessing
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 预处理
- en: 'Before we train the ZipperNet and apply it to the observed dataset, we apply
    a series of standardization steps. We first truncate the time series image sets
    to 10 “time steps” in each band. A time step refers to a single exposure in the
    sequence of observations; in the DES SN fields, a time step is approximately 6-7
    days. If an image set contains more time steps, we separate it into multiple 10-time
    step sequences: time steps 1-10 are a single sequence; time steps 2-11 are a second
    sequence; etc. Then, for each 10-step image sequence, we extract the total brightness
    as a function of time using the background-subtracted aperture technique presented
    in DZ1 with an aperture radius of 15 pixels. Importantly, when extracting the
    total brightness, the zeropoint of the image is not used to maintain independence
    from all non-image data products. This choice produces noise-dominated extracted
    brightness lightcurves, such as those in Figure [1](#S3.F1 "Figure 1 ‣ 3.1 Training
    Set Construction ‣ 3 Deep Learning Methods ‣ DeepZipper II: Searching for Lensed
    Supernovae in Dark Energy Survey Data with Deep Learning"), though it is shown
    in the remainder of the analysis that the ZipperNet can still identify the temporal
    signatures of LSNe within the noise.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '在我们训练ZipperNet并将其应用于观察数据集之前，我们会进行一系列标准化步骤。我们首先将时间序列图像集截断为每个波段中的10个“时间步”。时间步指的是观测序列中的单次曝光；在DES
    SN领域，时间步大约为6-7天。如果图像集中包含更多时间步，我们将其分隔为多个10时间步的序列：时间步1-10为一个序列；时间步2-11为第二个序列；依此类推。然后，对于每个10步图像序列，我们使用DZ1中提出的背景减除孔径技术提取总亮度，孔径半径为15像素。重要的是，在提取总亮度时，图像的零点未被使用，以保持与所有非图像数据产品的独立性。这个选择产生了噪声主导的提取亮度光曲线，如图[1](#S3.F1
    "Figure 1 ‣ 3.1 Training Set Construction ‣ 3 Deep Learning Methods ‣ DeepZipper
    II: Searching for Lensed Supernovae in Dark Energy Survey Data with Deep Learning")所示，但在分析的其余部分显示，ZipperNet仍能识别LSNe的时间特征，即使在噪声中。'
- en: Next, we average the images within each band to obtain a single image in each
    band for the 10-step image sequence. Finally, we scale the pixel values of the
    averaged images and the extracted brightness values linearly to range 0 to 1 on
    a per-example basis. The resulting input to the ZipperNet is two different kinds
    of data – 1) a scaled image in each of the $griz$ bands as a $4\times 45\times
    45$-element array and 2) a scaled 10-step lightcurve in each of the $griz$ bands
    as a $4\times 10$-element array. After processing the training dataset into 10-step
    sequences and downsampling to maintain equal representation of the positive and
    negative classes, we have a total of 1,000,012 training examples. We split these
    examples into 90% training and 10% validation datasets.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们在每个波段内对图像进行平均，以获得每个波段的单个图像用于10步图像序列。最后，我们将平均图像的像素值和提取的亮度值线性缩放到每个样本范围0到1。ZipperNet的输入结果是两种不同的数据——1）每个$griz$波段中的缩放图像作为$4\times
    45\times 45$-元素数组和2）每个$griz$波段中的缩放10步光变曲线作为$4\times 10$-元素数组。在将训练数据集处理成10步序列并下采样以保持正负类的均等表示后，我们总共有1,000,012个训练样本。我们将这些样本分成90%的训练集和10%的验证集。
