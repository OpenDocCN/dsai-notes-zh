  zh: '| 刘爱平 (aipingl@ustc.edu.cn) 获得了英属哥伦比亚大学电气与计算机工程博士学位。她是中国科学技术大学信息科学与技术学院的副教授。她的研究兴趣包括生物医学信号处理、神经影像分析和非侵入性脑刺激。她是
