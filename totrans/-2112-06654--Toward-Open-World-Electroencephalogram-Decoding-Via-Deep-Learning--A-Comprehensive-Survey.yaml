  zh: '| Xun Chen（xunchen@ustc.edu.cn）获得了不列颠哥伦比亚大学的生物医学工程博士学位。他是中国科学技术大学第一附属医院神经外科的杰出教授，同时担任中国科学技术大学电气工程与信息科学系主任，并负责中国科学技术大学先进技术-华米脑机智能联合实验室。他的研究兴趣包括生物医学应用中的信号处理和机器学习。他是IEEE的高级会员。
