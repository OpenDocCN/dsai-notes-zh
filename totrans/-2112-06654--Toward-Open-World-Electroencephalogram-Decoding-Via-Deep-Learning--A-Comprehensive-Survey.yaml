  prefs: []
  type: TYPE_TB
  zh: '| Z. Jane Wang (zjanew@ece.ubc.ca) 获得了康奈尔大学电气工程博士学位。她曾在2002年至2004年期间担任马里兰大学学院公园分校的研究副教授。她是英属哥伦比亚大学电气与计算机工程系的全职教授，位于加拿大英属哥伦比亚省温哥华市
