- en: The authors of this research used 6,065 images for training the Instance category
    with 1,147 in the validation set. On their separate set for Material, their train
    set consisted of 6,008 images and 1,204 validation. The authors believe this provided
    a comprehensive representation of marine debris and other objects present. They
    noted that many of the marine debris categories had similarities in the object
    properties but did not disclose what the categories were.
  prefs: []
  type: TYPE_NORMAL
- en: Another benchmark marine debris dataset was produced by Sánchez-Ferrer et al.
    [[2022](#bib.bib84)]. The CleanSea dataset is composed of submerged debris and
    mostly collected from Marine-Earth Science and Technology (JAMSTEC) data which
    are videoed and photographed from submarines in Japan. From JAMSTEC, Sánchez-Ferrer
    et al. [[2022](#bib.bib84)] selected 1,223 images, which were annotated by bounding
    boxes and contours of objects and then were organised into 19 classifications
    of debris and tested on a Mask RCNN model.
  prefs: []
  type: TYPE_NORMAL
- en: Although there are attempts of curation and use of image databases with either
    floating or underwater marine debris scenarios, the repositories publicly available
    are still too undiversified and small to produce the results that researchers
    are looking for. Hence curation and making available a benchmark dataset that
    is open to all researchers would address one of the most common obstacles for
    deep learning in this field.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Survey Overview and Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To combine all the metadata of the papers reviewed in this survey paper, Supplementary
    Table 1 can be used to cross reference the model performance, amount of data,
    classification groups and even the hardware to determine more accurately which
    results have produced the most reliable outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: Across the available studies we have observed that there is a major lack in
    availability of data for marine debris whether underwater or on the coastal beaches.
    Therefore, we decided to test to see if a small dataset could still produce reliable
    results on the most successful method of detection that we observed across the
    research.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/766e363b96d4b03c9e634af0e6d12112.png)![Refer to caption](img/9bc55942fe870871e1aa9839cd6a0ac5.png)![Refer
    to caption](img/51b9cfc259673f2105322264e5d64234.png)![Refer to caption](img/e4f7858e5dd4c5846df19ce288413719.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: Outcome of highest accuracy test. Figures A and B (Top Row): Animal.
    Figures C and D (Bottom Row): Litter.'
  prefs: []
  type: TYPE_NORMAL
- en: There is a strong correlation between YOLOv5 and a high mean accuracy precision.
    Therefore, we decided to test YOLOv5, as it is one of the most prominent methods
    highlighted in the relevant literature as presented in the previous chapters,
    (Git pulled from Singla [[2021](#bib.bib80)]) on our small humble dataset to directly
    compare the results. Our dataset was only a small binary collection of 140 testing
    images (70 for each category and an 80:20 validation split). We chose a binary
    classification of litter and animal, as two classifications was the most popular
    choice across the survey and we wanted to represent as closely as we could. We
    trained the data using batch sizes of 16, 32 and 64 and epochs of 50, 100 and
    150\. The optimal parameter settings was found to be a batch size of 32 and epoch
    number of 50 yet we found that with YOLOv5 we were unable to accurately detect
    the two classifications; there were many false positives and negatives however
    most images including object such as plastic bags were unable to be detected at
    all.
  prefs: []
  type: TYPE_NORMAL
- en: 'As this dataset was limited, we decided to increase the amount of data and
    attempt to retrain YOLOv5, to check if it was any more useful. Unfortunately,
    even with a significantly larger dataset of 1,093 training images, 269 validation
    and 30 brand new testing images (with 38 objects, two example images from each
    class were shown in Figure [1](#S5.F1 "Figure 1 ‣ 5 Survey Overview and Conclusion
    ‣ State of the art applications of deep learning within tracking and detecting
    marine debris: A survey.")), we were not able to obtain favourable results, as
    shown in Table [3](#S5.T3 "Table 3 ‣ 5 Survey Overview and Conclusion ‣ State
    of the art applications of deep learning within tracking and detecting marine
    debris: A survey."), leading us to believe that a small dataset is not plausible
    for use in this area of research. We therefore highlight that a diverse variety
    of data and classifications is crucial to the successful training of object detection
    on marine debris.'
