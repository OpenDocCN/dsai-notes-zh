- en: '[2403.18067] State of the art applications of deep learning within tracking
    and detecting marine debris: A survey.'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://ar5iv.labs.arxiv.org/html/2403.18067](https://ar5iv.labs.arxiv.org/html/2403.18067)
