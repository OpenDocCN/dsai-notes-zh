- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The most represented method of approaching the marine debris problem so far
    has been object detection for floating debris and tracking it with remote sensing.
  prefs: []
  type: TYPE_NORMAL
- en: Within this paper; the authors use various terms such as synthetic debris, anthropogenic
    debris litter, rubbish or trash of which are all intended to have the same definition.
    Quite simply, these items are disposed of by humans and have found their way into
    most water systems. A challenging problem as Watanabe et al. [[2019](#bib.bib99)]
    explains that marine environments have more complex and variable backgrounds compared
    to land.
  prefs: []
  type: TYPE_NORMAL
- en: Although, we mean to specifically address marine debris, this research also
    explores some techniques that have been used in other water bodies such as rivers.
    It is also worth noting that this survey only covers debris of a macro size and
    larger. This means that anything less than 5mm has not been included.
  prefs: []
  type: TYPE_NORMAL
- en: 1.1 Background
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Debris in marine environments has exponentially increased which continues to
    have destructive results on marine life, the environment and even human health.
    There is an overwhelming plethora of literature that documents the direct impact
    of synthetic debris on the marine ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: Inhabitants of marine settings are frequently found entangled within nets and
    other materials; or have been discovered mistaking debris as prey or an object
    to play with, consequently ingesting the toxic materials [McAdam, [2017](#bib.bib59)].
    In fact, a quantitative overview of marine fauna ingesting waste by Kühn and van
    Franeker [[2020](#bib.bib48)] has found that over 700 species are confirmed to
    eat plastic. Additionally, a review on ghost gear by Stelfox et al. [[2016](#bib.bib83)]
    confirmed that up until the time of publication, over 40 species had been recorded
    entangled in ghost fishing gear alone. Ghost fishing gear is defined by NOAA [[2023a](#bib.bib64)]
    as “any discarded, lost, or abandoned, fishing gear in the marine environment.
    This gear continues to fish and trap animals, entangle and potentially kill marine
    life, smother habitat, and act as a hazard to navigation.” Unfortunately, due
    to the consequence of trapped animals either rapidly sinking or being consumed
    by predators, we are unable to detect or fairly estimate the number of entangled
    animals [Sharma and Chatterjee, [2017](#bib.bib79)], [Allen et al., [2012](#bib.bib3)],
    [Laist, [1997](#bib.bib50)], [Quayle, [1992](#bib.bib72)], therefore, the data
    reported so far can only be a percentage of the scale.
  prefs: []
  type: TYPE_NORMAL
- en: Often mistaken for prey or consumed within foraging habits [NOAA, [2023b](#bib.bib65)],
    it is not difficult to see why so many creatures confuse debris as food; some
    studies have even observed that due to their size; microplastics resemble phytoplankton
    [Boerger et al., [2010](#bib.bib7)] and due to their texture; plastic bags are
    confused for jellyfish by turtles [Bugoni et al., [2001](#bib.bib9)], [Tomás et al.,
    [2002](#bib.bib90)].
  prefs: []
  type: TYPE_NORMAL
- en: Ingesting marine debris results in lethal consequences [Wright et al., [2013](#bib.bib100)],
    [Pawar et al., [2016](#bib.bib69)] as plastic fragments absorbs toxic materials
    and are highly contaminated with PCB (biphenyl polychlorinated), polypropylene,
    polyethylene, polystyrene, heavy metals and other noxious substances [Mato et al.,
    [2001](#bib.bib58)]. These substances are leached into the consumer [Talsness
    et al., [2009](#bib.bib86)] poisoning the marine fauna, it will cause alternative
    repercussions including reproductive disorders, hormone changes, higher disease
    risk or most commonly; obstructing the gastrointestinal tract, resulting in starvation
    and fatality.[Ryan et al., [1988](#bib.bib74)], [Lee et al., [2001](#bib.bib51)],
    [Oberdörster and Cheek, [2001](#bib.bib66)], [Derraik, [2002](#bib.bib22)], [Rahman
    and Brazel, [2004](#bib.bib73)], [Plot and Georges, [2011](#bib.bib70)].
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, plastic debris ends up sinking to the seafloor, where it may stay
    for hundreds of years [Goldberg, [1997](#bib.bib33)]. This is impacting organisms
    underneath and around it, as it suffocates and blocks the light of the coral and
    soft sediment, which is vital to the ocean ecosystem [Chiappone et al., [2005](#bib.bib14)].
  prefs: []
  type: TYPE_NORMAL
- en: Manual efforts have been made to clean up coastlines; Scuba divers such as those
    who are a part of the Professional Association of Diving Instructors (PADI) Dive
    Against Debris program, [[PADI,](#bib.bib67) ] have reportedly collected 307,000kg
    of debris from dives, since 2011\. This means that an impressive 2,132 kg of debris
    is collected a month. Unfortunately, this is problematic as scuba diving is an
    expensive and hazardous method to rely on, debris collection sometimes requires
    special training but most notably manual labour is too slow against the rapid
    influx of debris - the NOAA [[2022](#bib.bib63)] have estimated that approximately
    666,666 tonnes of plastic alone enters the oceans every month (approximately 8
    million metric tonnes a year). This solidifies the reason why automation and artificial
    intelligence are our best chances of efficiently removing synthetic debris in
    water bodies, worldwide.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 The Rise of Plastic
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For almost a century, we have become aware of the scope of repercussions plastic
    debris is causing and have still not successfully targeted this dilemma.
  prefs: []
  type: TYPE_NORMAL
- en: In the 1930s, a study Moore et al. [[2001](#bib.bib61)] found that a small number
    of northern fur seals had been discovered with “various objects caught around
    their necks, shoulders and … flippers.” Within the 60s - 70s biologists studying
    seabird feeding ecology began to notice plastic in their subjects’ diets, as well
    as entanglement in plastic debris in a wide variety of marine organisms. Scientists
    conducting planktonic and benthic surveys in both the Atlantic and Pacific oceans
    found unprecedented numbers of plastic particles among their samples [Coleman
    and Wehle, [1984](#bib.bib15)].
  prefs: []
  type: TYPE_NORMAL
- en: Approximately forty years ago, Fowler [[1987](#bib.bib30)] identified that entanglement
    correlated with the rapid increase of fishing efforts in the North Pacific and
    Bering sea in the 1960s. This was when plastic materials began to be substantially
    favoured for creating trawl netting and packing bands.
  prefs: []
  type: TYPE_NORMAL
- en: In the 1970s, plastic pollution was found in benthic sediments along the industrialised
    coast of Great Britain, near Auckland, New Zealand, and in the Mediterranean Sea
    as enormous floating masses. Plastic pellets were found in coastal regions of
    the United States, Portugal, Colombia, Lebanon, and remote sites such as the Aleutian
    and Galapagos Islands. Members of the Marine Resources Monitoring, Assessment,
    and Prediction Program (MARMAP) found large quantities of raw plastics in the
    open ocean, particularly in the Sargasso Sea [Coleman and Wehle, [1984](#bib.bib15)].
  prefs: []
  type: TYPE_NORMAL
- en: Later in the 80’s, plastic ingestion was observed in a variety of marine animals,
    including seabirds, fish, sea turtles, and whales. Observations that plastic debris
    was causing entanglement and death in marine animals, such as gulls and fur seals
    began to be discovered and the comprehensive study by Day and Fairbanks [[1980](#bib.bib20)]
    identified that seabirds eat plastic because they mistake it for natural prey
    and then discovered that birds could no longer breed effectively.
  prefs: []
  type: TYPE_NORMAL
- en: 1.3 The Plastic Cycle
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Barnacles, kelp [Eriksson et al., [2013](#bib.bib25)] and plankton [Moore et al.,
    [2001](#bib.bib61)] were discovered with nanoplastics within their systems. These
    animals are at the very beginning of the food chain. These are the primary food
    source for filter feeders who are unfortunately also killed by discarded fishing
    gear in the hundred thousands every year [Laist, [1997](#bib.bib50)]. Whales are
    essential to phytoplankton populations; these microscopic creatures single handedly
    consume approximately “37 billion metric tons of CO, an estimated 40 percent of
    all CO produced” - the equivalent to 1.70 trillion trees or four Amazon forests
    [Chami et al., [2019](#bib.bib12)], additionally contributing 50% of the world’s
    oxygen within our atmosphere.
  prefs: []
  type: TYPE_NORMAL
- en: Due to plastics passing through the food chain and water; McAdam [[2017](#bib.bib59)]
    states that there is no untouched aquatic setting now, and this has even extended
    to salt marshes [Viehman et al., [2011](#bib.bib95)].
  prefs: []
  type: TYPE_NORMAL
- en: With that in mind, it is an epidemic as multiple studies substantiate the consumption
    of micro plastics ($<$5mm artificial polymer particles) through fish and seafood
    [Daniel et al., [2020](#bib.bib17)] [Danopoulos et al., [2020](#bib.bib19)] [Daniel
    et al., [2021](#bib.bib18)] [Lai et al., [2022](#bib.bib49)] [Dong et al., [2023](#bib.bib23)].
    With degradation, nanoplastics ($<$1$\upmu$m in diameter) are formed [Alimi et al.,
    [2018](#bib.bib2)]. Recent research conducted [Leslie et al., [2022](#bib.bib52)]
    found four types of artificial polymers (nanoplastics) in participant’s blood
    samples including; polyethylene terephthalate (PET), polyethylene (PE), polymers
    of styrene and poly methyl methacrylate (PMMA). Researchers are still not confident
    on the adverse health implications this could bring to human life [Smith et al.,
    [2018](#bib.bib82)].
  prefs: []
  type: TYPE_NORMAL
- en: In 2015, researchers predicted that by the year 2025, it is estimated that the
    ocean will have over 250 million tonnes of plastic [Jambeck et al., [2015](#bib.bib40)].
    Due to the exposure of UV radiation; abrasion and wave action; plastic will break
    down into micro and nanoplastics leading to an estimation of approximately 5.25
    trillion plastic particles contaminating the sea surface alone [Alimi et al.,
    [2018](#bib.bib2)]. Due to their size and irregular properties; these plastics
    will be difficult to classify and detect.
  prefs: []
  type: TYPE_NORMAL
- en: At the time of this survey, a recent study by [Eriksen et al., [2023](#bib.bib24)]
    estimated that within the ocean, at the year of 2019 there were “82–358 trillion
    plastic particles (mean = 171 trillion plastic particles, primarily microplastics,
    weighing 1.1–4.9 million tonnes (mean = 2.3 million tonnes)”.
  prefs: []
  type: TYPE_NORMAL
- en: As such, the exposure of marine systems to vast (and rising) portions of plastics,
    including micro and nanoplastics, calls for the benefit of advanced artificial
    intelligence methods for debris identification.
  prefs: []
  type: TYPE_NORMAL
- en: 2 A Brief History of AI in Marine Debris
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Until 2018, AI for underwater environments and marine debris was hardly researched.
    This section briefly outlines the use of conventional AI and machine learning
    models with marine debris before 2018.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Timeline
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In 2002, Foresti and Gentili [[2002](#bib.bib29)] used underwater images acquired
    by an autonomous underwater vehicle (AUV) to develop a hierarchical neural tree
    classifier (HNTC) for object recognition. The HNTC consisted of macro-pixels and
    a neural tree that classified each region into different object classes. The results
    showed that the classification performances remained unchanged in the final images,
    and the method was slightly slower due to the larger number of pixels to be classified
    near the borders because of geometrical effects. Overall, the proposed method
    showed promising results for object recognition in underwater images acquired
    by an AUV.
  prefs: []
  type: TYPE_NORMAL
- en: 'Later that year, Boulinguez and Quinquis [[2002](#bib.bib8)] used acoustic
    data collected from a parametric sonar to classify buried objects. The study proposed
    two kinds of methods for selecting key parameters to characterise the 3-D target
    shape: methods using 2-D projections of 3-D objects and methods using the full
    3-D information to compare it with created models. The results showed that the
    proposed 3-D pattern recognition using decision fusion improved classification
    rates, however the authors suggested further research to collect data that could
    help compare methods in a real environment.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Toal et al. [[2002](#bib.bib89)] described the development of an intelligent
    vision system for an autonomous underwater vehicle (AUV) that carries out underwater
    filming and inspection tasks using a combination of two modules: the video marking
    system (VMS) and the target tracking system (TTS). The marking system uses different
    approaches to identify which fragments of the video footage are interesting and
    discards those that only show the water background. The researchers developed
    an adaptive vision routine selector that built optimal feature vectors depending
    on the environment. The results showed that the VMS was successful in detecting
    interesting events in the video footage, and the adaptive vision routine selector
    was able to build optimal feature vectors depending on the environment.'
  prefs: []
  type: TYPE_NORMAL
- en: Two years later, Walther et al. [[2004](#bib.bib98)] developed an automated
    system for detecting and tracking objects in underwater video streams from remotely
    operated underwater vehicles (ROVs). The researchers used video data from ROVs
    and implemented a selective attention algorithm to pre-select salient targets
    for track initiation. The AI used, adopted a saliency-based attention system and
    object recognition systems. The results showed that the system was able to successfully
    detect and track objects in the underwater video streams.
  prefs: []
  type: TYPE_NORMAL
- en: In 2006, Mitra et al. [[2006](#bib.bib60)] used Lidar return data to detect
    and classify underwater objects. They compared different AI techniques, including
    parallel neural networks using multilayer perceptron (MLP) and Hierarchical Radial
    Basis Function (HRBF), Support Vector Machine (SVM) based Information Extraction
    (IE), Bayesian and quadratic classifiers, and a single level artificial neural
    network (ANN) architecture. The parallel neural network architecture using MLP
    was found to have the highest prediction accuracy. The proposed system achieved
    an overall accuracy of 98.9%. They concluded that the parallel neural network
    architecture along with SVM-based IE worked efficiently in detecting and distinguishing
    the required classes from one another.
  prefs: []
  type: TYPE_NORMAL
- en: In the same year, Cayirci et al. [[2006](#bib.bib11)] focused on the detection
    and classification of underwater targets using data mining techniques. The data
    used was based on the ambient magnetic and acoustic conditions of the vicinity
    of the targets. The AI algorithms used were one rule (OneR), Naïve Bayes, and
    J48 decision tree model. The conclusion was that J48 had the highest correct classification
    rate (92%) and precision. OneR had a 61% rate and Naïve Bayes had 84%.
  prefs: []
  type: TYPE_NORMAL
- en: Balas et al. [[2006](#bib.bib4)] used data from 157 litter surveys carried out
    over 49 beaches in Wales, UK to develop an artificial intelligence model for predicting
    litter categories and grades. They used both a MLP and a fuzzy system as AI techniques.
    The neural network sub-model could predict litter items in seven categories using
    general litter data available for a specific Welsh beach, while the fuzzy system
    sub-model could consider qualitative data described by language, such as questionnaires
    distributed to beach users. The overall predictions of the number of litter items
    in seven categories from general litter items at Welsh beaches were considered
    satisfactory using both AI techniques. The authors concluded that their AI model
    could save on field effort when fast and reliable estimations of litter categories
    and grades are required for management studies of beaches.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Deep Learning for Other Marine Applications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Though not related to marine debris, some noteworthy studies have been considered
    in this section, which we believe may add methodological insight for researchers
    within the field.
  prefs: []
  type: TYPE_NORMAL
- en: In 2004, Beaufort and Dollfus [[2004](#bib.bib6)] updated the artificial neural
    network (ANN) Syste‘me de Reconnaissance Automatique de Cocco-lithes (SYRACO)
    for automatic identification and counting of coccoliths in sediment samples more
    accurately. Due to the intricate complexity and human error of counting samples,
    they refined the automated process by using digitised images of sediment samples
    and trained the ANN using a collection of coccoliths from different species. The
    new version of SYRACO was tested on a collection set and achieved a correct identification
    rate of 91% with six actions. The researchers concluded that the updated version
    is a robust method for improving the efficiency in the identification and counting
    of objects in an uncontrolled environment, namely, coccoliths in sediment samples.
    A limitation expressed by the authors affirms that if a class is underrepresented
    in a dataset, then the “diffusion of specimens from a more abundant class may
    cause a significant statistical bias”, articulating the importance of balanced
    classifications.
  prefs: []
  type: TYPE_NORMAL
- en: The study by Hurtos et al. [[2013](#bib.bib38)] aimed to develop an automatic
    detection algorithm for underwater chain links using a forward-looking sonar.
    The authors communicated the lack of available literature in real time with sonar
    data. They collected three datasets and had to enhance the data as the accuracy
    against the original raw files dropped dramatically. Their method showed that
    the accuracy was “reasonably good” despite the resolution of the data. The conclusion
    was that the proposed method had high potential to run in real-time and could
    be used for underwater chain link detection and in this case, cleaning. They elucidate
    their awareness of their methodology assuming the chain lying approximately on
    a plane, which they proclaim could be a limitation, though it could be beneficial
    to explore sonar data underwater further.
  prefs: []
  type: TYPE_NORMAL
- en: Gordan et al. [[2006](#bib.bib34)] focused on improving the ability to observe
    object recognition in colour underwater images as such data can often be difficult
    to analyse due to the conditions. To achieve this, the authors used a SVM classifier.
    The data was imagery of a hydro-dam wall with the specific intention to localise
    circular shaped objects of known dimension (the pressure equalisation openings.)
    The proposed architecture involved extracted pixel features from regions of interest
    of approximately the object’s size. In the classification phase, the underwater
    image was decomposed into partially overlapping elementary regions of interest
    and was classified by the SVM based on a shape descriptor (the circularity) of
    the patterns. This shape descriptor was used for their classification as objects
    of interest or not, through a simple threshold comparison. The results showed
    that the proposed architecture minimised the false acceptance and false rejection
    rates. A limitation of this study could be that the researchers selected only
    five images of which were augmented into a 255 image database, therefore, it would
    be interesting to observe the results of this method on a new dataset.
  prefs: []
  type: TYPE_NORMAL
- en: These methods have the potential capability to be explored and adapted for the
    application of detecting debris underwater. For example, methods such as SYRACO
    present the opportunity to detect and assess complex biological and synthetic
    structures that humans are prone to making errors with. Sonar could present an
    interesting opportunity for application of sonar imaging when detecting basic
    metallic objects underwater - particularly in deeper depths, where the lighting
    conditions make image collection and object detection difficult. The authors do
    specify that as sonar frames cannot detect point features, it would be an unreliable
    method on optical imagery such as video and photo. However, we question if simple,
    well structured objects could still be worth investigating. Meanwhile, utilising
    SVM classifiers on marine footage (particularly deep sea) could assist with problems
    caused by low image quality, low lighting and backscattering from refracted and
    reflected light on microscopic structures.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Deep learning techniques in marine debris identification
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In order to tackle the ever growing issue of debris accumulating within marine
    environments; researchers have taken to applying more-advanced artificial intelligence
    in a variety of methods. A popular choice has been through the use of remote sensing;
    with data collected either by drones or through satellites. Remote sensing has
    had a positive impact on tracking the way floating debris collects or travels
    with currents.
  prefs: []
  type: TYPE_NORMAL
- en: Alternatively, some researchers have taken to applying object detection methods
    directly on to the surface of the ocean or by applying these methods underwater.
    Throughout the next few sections, we have organised the research papers within
    their respective categories in chronological order, so that it is easier for the
    reader to analyse the data but also to refer back to certain papers.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Remote Sensing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In Chiloe, Chile, anthropogenic marine debris (AMD) has become a significant
    problem. Researchers Acuña-Ruz et al. [[2018](#bib.bib1)] tried to address this
    by using three different methods of classification when detecting debris on beaches.
    SVM, RF and Linear Discriminant Analysis (LDA). By using these three models, the
    researchers created a predictive model for the classification of marine debris
    within satellite imagery, of which they could compare and select which models
    were best for specific tasks. Their use of three models also helps to reduce the
    risk of overfitting to help maintain strong performance levels on new data. SVM
    performed the strongest for the classification of debris in satellite imagery
    with an overall accuracy of 80% when validated against ground truth data. It successfully
    detected expanded polystyrene and other plastic mixtures on the beach with a spatial
    resolution between 0.3m to 1.2m and conducted with low errors. The RF and LDA
    models also performed fairly well with accuracies of 77% and 70% respectively.
    Due to weathering processes the authors found that the spectral signatures of
    the debris varied widely; for example Styrofoam shows an increase in reflectance
    by 30%.
  prefs: []
  type: TYPE_NORMAL
- en: The aim of the study by Jakovljevic et al. [[2020](#bib.bib39)] was to develop
    an efficient method for mapping floating plastic. Using two sites, their study
    is split into two parts; firstly they used UAV images to map where the plastic
    was but in their second part, they deployed nets to collect the litter. The authors
    successfully used semantic segmentation pixel classification to detect and map
    the plastic within water bodies using the ResUNet50 extension. They found that
    even in shallow waters the model performed well with an average F1 score of 0.89
    across the three categories of plastics they searched for. The authors do highlight
    their agreement with the study by Ji et al. [[2015](#bib.bib42)], who articulate
    the importance of balanced training sets, as within this research, Jakovljevic
    et al. [[2020](#bib.bib39)] found that mixed pixels would be confused as the majority
    class. The authors continue their research with their collection of garbage upstream
    the rivers using nets. They have deduced that annually, the net collects approximately
    10,000m3 of materials, including wood (60%), plastic packaging (35%) and ‘other’
    waste (5%). This potentially highlights the importance of teaching classification
    systems to identify wood types and other organic matter that might get washed
    down rivers but could eventually biodegrade.
  prefs: []
  type: TYPE_NORMAL
- en: Savastano et al. [[2021](#bib.bib77)] used Synthetic Aperture Radar (SAR) to
    detect plastic marine debris in the Balearic Islands. The study trains the AI
    model on a dataset of pixels, labelled as either plastic or non-plastic utilising
    three different supervised classifiers; RF; SVM and Gaussian Naive Bayes(GNB).
    The authors do not make any concluding remarks on the SVM or RF models but did
    discuss that upon visual inspection; the GNB performed the best on unlabeled images,
    and that GNB produced a smaller amount of false positives however, when applied
    against the validation dataset, its performance on labelled areas had the lowest
    balance accuracy of 0.68 whilst RF and SVM achieved 0.86\. The conflicting and
    inconclusive results of this experiment would suggest that further research on
    the most appropriate models to be used, would be beneficial, perhaps an application
    of explainable methods would determine the reasoning behind the level of false
    positives and provide an opportunity to improve the results.
  prefs: []
  type: TYPE_NORMAL
- en: In a hybrid method of both tracking and detecting debris; Kikaki et al. [[2022](#bib.bib44)]
    produced a method presenting two weakly supervised semantic segmentation tasks;
    RF and U-Net. The RF model used spectral signatures of input features (spectral
    indices, pixel, textural features) extracted from grey-level co-occurrence matrices
    (GLCM). To take the Sentinel-2 multispectral images as an input; the authors used
    a U-Net model which output a binary mask that was able to indicate if debris was
    present or not. To test their benchmark dataset; Kikaki et al. [[2022](#bib.bib44)]
    achieved high accuracy scores and concluded that the MARIDA set is a valuable
    resource for developing and evaluating ML algorithms, when using Sentinel-2 remote
    sensing. Their RF model achieved an overall accuracy of 93%, with a F1 score of
    0.68 whilst, the U-Net CNN achieved a high accuracy of 91%, with a F1 score of
    0.60\. The performance of the models varied between the classes but their results
    for the Marine Debris class had a strong outcome. The use of one class to represent
    all floating debris could cause identification issues due to the vast array of
    structures and objects this classification represents and it is worth mentioning
    that with U-Net the marine debris achieved a 0.7 precision-recall average score
    compared to the best performing version of RF at 0.92.
  prefs: []
  type: TYPE_NORMAL
- en: Sannigrahi et al. [[2022](#bib.bib75)] developed a nonlinear kernel Normalised
    Difference Vegetation Index (kNDVI) for detection of floating plastic in the ocean.
    They produced two machine learning models; SVM and RF. The SVM method used the
    kernel; radial basis function (RBF), however, the authors concluded that RF produced
    more promising results, with a higher accuracy; less errors; and less uncertainty
    when classifying plastic pixels from satellite data. Within the RF model, the
    authors used four remote sensing spectral indices; Floating Debris Index (FDI),
    Normalised Difference Vegetation Index (NDVI), Plastic Index (PI) and (as mentioned
    above) the kNDVI. The study also conducted hyperparameter tuning such as the number
    of trees, splits at each node, cost factor and the number of support vectors,
    which optimised their performance. The authors suggest that slightly weathered
    plastic objects may cause the machine learning results to fluctuate, particularly
    as plastic reflects light differently depending on thickness, colour or degradation.
    Despite this, their RF model still achieved 88% and 94% accuracy on their two
    real world test sites; Beirut and Calabria. They conclude by remarking that remote
    sensing and machine learning techniques are a plausible combination for detecting
    marine debris. Based on their research, future studies should take into consideration
    the way in which plastic and other debris degrades over time, as it is possible
    this will affect classification as well as tracking results.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Classification & Object Detection
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Fulton et al. [[2019](#bib.bib31)] evaluated four popular algorithms Tiny-YOLO,
    Faster-RCNN (with Inceptionv2), YOLOv2 & SSD (Single Shot Multi Detector with
    MobileNetv2) in real time, to compare the results for detection of marine debris
    - particularly plastics. The authors found that all four models performed well
    on their image dataset. Their results were also compared on a NVIDIA GTX GPU 1080,
    NVIDIA Jetson GPU TX2 and Intel™ i3-6100U CPU, to assess real-time performance
    which varied in frames per second (fps), per model on each machine. Faster-RCNN
    outperformed the other models in terms of accuracy with a 81% mAP. The authors
    comment that they believe Tiny-YOLO and YOLOv2 had a better balance between speed
    and accuracy; their mAPs were as low as 31.6% and 47.9% respectively, their analysis
    however makes more sense when the plastic detection average precision is taken
    into account at 70.3% & 82.3% correspondingly, when compared to Faster RCNN’s
    plastic precision score of 83.3%, it seems more feasible, as particularly TinyYOLO
    was significantly faster when using the 1080 GPU, at a rate as fast as 205 frames
    per second compared to Faster RCNN’s fps of 18.75\. Finally SSD scored lowest
    in terms of detection; 67.4% mAP with a 69.8% precision score in the plastic category,
    it was slowest when using GPUs, however it outperformed the other models in speed
    when used on the CPU which would operate best on low powered AUVs. Therefore,
    those who have limited processing power and time may opt in for SSD as an efficient
    model, though the results would be outperformed by Faster-RCNN.
  prefs: []
  type: TYPE_NORMAL
- en: Watanabe et al. [[2019](#bib.bib99)] explored the use of unmanned aerial vehicles,
    autonomous underwater vehicles and other autonomous robots to produce a high-spatiotemporal
    marine-monitoring system. In this study they use the YOLOv3 algorithm for object
    detection in marine environments. Using this architecture, they found that they
    were able to detect objects almost in real-time. When tested on underwater sea
    life, their model achieved a mAP of 69.6% and underwater marine debris had a mAP
    of 77.2%. However, this was built and tested on a visual processing unit (VPU),
    so they felt they would need to test on various other CPU and GPUs.
  prefs: []
  type: TYPE_NORMAL
- en: Kylili et al. [[2019](#bib.bib47)], needed several thousand images to optimise
    the parameters of their algorithm. As they ran their simulation through training,
    testing and validation, they required a different set for each. They ran 50 training
    epochs and achieved incredibly accurate results. The training set was $\approx$100%
    accurate with about a 1% loss, the testing set was $\approx$99% accurate with
    $\approx$4% loss and their validation set achieved 86% in accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: The Visual Geometry Group-16 (VGG16) model made use of transfer learning as
    it was pre-trained on ImageNet. A class activation map highlighted the areas within
    the image that the model was classifying which helped the authors validate their
    results.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, though it is difficult to measure; Ferries [[2023](#bib.bib27)]
    estimates that floating debris only makes up 15% of the predicted amount of debris
    in the oceans. Therefore, research depicted on floating debris may not have the
    desired impact. The authors particularly focused on the credibility of their results
    (a theme that most authors have omitted within this survey) by reinforcing their
    results accompanied by the loss percentage as well as altering the structure of
    their model using three different scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: By applying a Bottleneck (BM) technique to VGG16, Kylili et al. [[2020](#bib.bib46)]
    were able to increase their validation accuracy on detecting floating debris on
    the Cypriot coastline up to 90%, as they amplified their dataset and number of
    classes. They found that even from low resolution images, VGG16 was able to accurately
    identify marine debris. The authors particularly note the importance of data augmentation
    to expand the dataset, with that aside, they feel this research could be successfully
    used for monitoring and managing marine litter. In their conclusion, they suggest
    applying YOLOv3 in real time to video data.
  prefs: []
  type: TYPE_NORMAL
- en: They continued their work [Kylili et al., [2021](#bib.bib45)] by collecting
    shore samples along six different Cypriot beaches and using YOLOv5 and YOLACT++
    to classify and localise the debris in the images. From this research they were
    able to deduce that there would be approximately 66,000 plastic items scattered
    across Cypriot beaches. They also discovered that the majority of debris sizes
    ranged from 10cm to 30cm - this potentially offers plausible representation of
    parameters needed for future researchers. To conclude their findings; they determine
    the importance of “intelligently [monitoring] litter over large areas of interest
    in a short period of time” and how that is an integral contribution to marine
    debris solution.
  prefs: []
  type: TYPE_NORMAL
- en: The authors continue to research deep learning methods on debris via both detection
    and tracking, in a study by Teng et al. [[2022](#bib.bib87)]. To estimate the
    abundance of debris and track objects, they first tracked the data using the centroid
    tracking technique. They were able to produce a mean average precision of 72%
    on a pre-trained YOLOv5 model with the MSCOCO dataset and achieved a classification
    accuracy of 89%. Teng et al. [[2022](#bib.bib87)] proposed that their method could
    be used as a more cost effective method to manual surveys for estimating the quantity
    of debris. They believe their findings could be integrated into other digital
    applications or other remote methods of surveying, which may enhance its performance.
    The authors also suggest that this method has the ability to bring the current
    technology on accurately mapping plastics in the sea, forward to more successful
    results, which ultimately would help humanity formulate more efficient strategies
    when addressing any method of conservation efforts within water bodies.
  prefs: []
  type: TYPE_NORMAL
- en: 'In a study scanning large areas of the sea surface, comparing the results of
    both Faster R-CNN (FRCNN) and YOLOv5 on their own collected dataset; de Vries
    et al. [[2021](#bib.bib97)] found that even though FRCNN used transfer learning
    with the COCO dataset [Lin et al., [2014](#bib.bib54)]; YOLOv5 had a better performance
    of detecting small objects (YOLOv5: 0.15m, FRCNN: 0.35m). The authors declare
    that “the detection of the smallest objects is irregular”. To further develop
    the reliability of their results, they suggest utilising concurrent datasets;
    additionally the authors expressed the need for gathering further footage. Consequently
    they disregarded their study as findings but rather as a methodology proposal
    - though some details on the accuracy of their predictions would have helped with
    other model comparisons. Their work does however highlight the crucial aspect
    of the size range of undersea objects - a phenomenon researchers will need to
    closely observe when collecting and classifying data.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Deng et al. [[2021](#bib.bib21)]’s study focuses on the task of marine debris
    detection and instance segmentation. The authors produce a fortified variation
    of Mask R-CNN by incorporating dilated convolution in the Feature Pyramid Network,
    spatial-channel attention mechanism and re-scoring branch. They were able to upgrade
    the feature extraction and enhance the accuracy of the instance segmentation to
    a mAP50 of 59.2% - a 2.5% increase from the standard Mask R-CNN trained on the
    TrashCan dataset. Three other algorithms were used to compare the results and
    they under performed in comparison: 55.9% (SOLO) and 57.1% (CondInst) within instance
    segmentation. Within object detection, their mAP50 reached 65.2% with improved
    lateral connection - a 9.5% increase to the original structure, and again outperforming
    competing models such as Faster-RCNN (55.4%), Retina-NET (57.3%) & FC0S (60.4%).
    Their research particularly exaggerates the importance of reinforcing available
    models, especially within a specialised, vast field such as marine debris and
    how the continuous evolution of models is crucial for deep learning development.
    The downside to this model is its heaviness, limiting its ability to detect in
    real time but the authors state their intention to develop an optimised, lightweight
    version.'
  prefs: []
  type: TYPE_NORMAL
- en: Hipolito et al. [[2021](#bib.bib36)] researched the use of deep transfer learning
    with the YOLOv3 algorithm, for the detection of underwater marine plastic debris.
    The researchers utilised a very small sample size of the Trash-ICRA19 Fulton et al.
    [[2020](#bib.bib32)] dataset of underwater plastic waste to train the deep learning
    system. The study achieved high training and validation accuracy, with an mAP
    value of 98.15%. The authors declare their sample size to be small - to produce
    definitive, conclusive results, their observation is arguably true and the authors
    do not seem to explain their choice for disregarding the full set to obtain a
    small sample size. Had they used the full version of Trash-ICRA19, then for a
    binary classification set of 8,580 images, this study would hold a larger dataset
    than approximately two thirds of the other papers we have evaluated in this review.
  prefs: []
  type: TYPE_NORMAL
- en: Xue et al. [[2021a](#bib.bib102)], Xue et al. [[2021b](#bib.bib101)] published
    two studies in the same year that developed enhanced classification methods to
    identify and categorise deep sea debris. In one study [Xue et al., [2021a](#bib.bib102)],
    they proposed a novel network model called Shuffle-Xception. It uses a hybrid
    combination of depthwise separable convolutions, shuffle operations and shortcut
    connections to enhance the network’s classification performance. The authors compared
    Shuffle-Xception with ResNetv2-34; ResNetV2-152; MobileNet; LeNet & Xception.
    On all seven classes; they found their F1 stop was higher on Shuffle-Xception
    and their precision scored an average of 95% suggesting that Shuffle-Xception
    is an appropriate option for deep-sea debris classification - particularly when
    considering subject variety and its effects on detection models. In their other
    publication [Xue et al., [2021b](#bib.bib101)], the authors proposed a one-stage
    network called ResNet50-YOLOV3; when compared against other detection networks,
    their results outperformed them in both accuracy and speed with a mean Average
    Precision (mAP) of 83%.
  prefs: []
  type: TYPE_NORMAL
- en: Moorton et al. [[2022](#bib.bib62)] compared the VGG-16 algorithm with a custom
    convolutional model on the same dataset which is curated by them. The customised
    CNN consisted of three convolutional layers with 32 nodes and no dense layer,
    whereas the VGG-16 model used ImageNet transfer learning weights. Consequently
    VGG-16 scored 95% accuracy and the CNN model scored 89%, however the authors convey
    the need for a larger database with more diversity.
  prefs: []
  type: TYPE_NORMAL
- en: With a focus on exploring under the surface debris, Sánchez-Ferrer et al. [[2022](#bib.bib84)]
    have produced a dataset suitable for training machine learning models on underwater
    data. To test the results of their database. They chose to use Mask R-CNN due
    to its promising ability to detect and segment objects within an image. The model
    hyperparameters were optimised to improve its performance. The confidence acceptance
    threshold was modified to 50% from 70% which produced a bias of the model towards
    an overestimation. The authors voiced concerns that the environment conditions
    of underwater data drastically changed and that it is a challenge to represent
    the progressive degradation found in underwater data. They tested their model
    on two underwater videos; one within a controlled fishbowl environment and one
    within a real-world seabed. They discovered the complexity of the latter negatively
    impacted their results and consequently, have recommended a greater variety than
    their data set.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, the researchers discovered confusion between categories, such as
    “square can”, “basket” and “metal debris”. These classifications were easily misinterpreted
    by the framework. Additionally, they found that some categories such as “shoe”
    were showing large confusion rates due to being underrepresented, highlighting
    the importance of a balanced dataset. The research also concluded that there were
    False Positive errors within images that contained more than one single object
    to detect and that the algorithm favoured the easiest option. They believe this
    is due to mislabeled objects and where the full object is not visible (partially
    offscreen or overlapped).
  prefs: []
  type: TYPE_NORMAL
- en: The model performed fairly well, with a mAP of 60% but the authors acknowledge
    that the size of the CleanSet dataset is limited, does not contain enough variation
    in debris shapes and colours but also has only been accumulated in a controlled
    environment.
  prefs: []
  type: TYPE_NORMAL
- en: Using Mask R-CNN, Sánchez-Ferrer et al. [[2023](#bib.bib85)] used the same dataset
    with slightly altered classes to progress the recognition performance. The study
    aimed to explore enhanced techniques that can be used for application on automated
    vehicles - to achieve this, they fortify their dataset with augmentation and conclude
    that synthetically produced data is able to boost the overall performance of object
    detection over the use of real data alone and were able to achieve a mAP of 63.5%
    (Instance) and 65.2% (Material). The research paper does however point out that
    alternative data generation methods should be explored for more accurate real
    debris object detection.
  prefs: []
  type: TYPE_NORMAL
- en: Zhou et al. [[2023](#bib.bib103)] aimed to address the challenges of small scale
    and occlusion of marine debris by developing an object detection network called
    YOLOTrashCan. YOLOTrashCan consists of two main components; a backbone network
    which enhances feature extraction and a feature fusion network which combines
    features from different scales to elevate detection accuracy. The authors found
    that their model produced a detection accuracy of 65.01% on the TrashCan-Instance
    dataset (their Material dataset produced slightly lower results of 55.66%). They
    were also able to reduce the network size by 30MB, which makes it a more efficient
    model for practical applications (such as cleaning marine debris).
  prefs: []
  type: TYPE_NORMAL
- en: In the same year, using the same dataset; Liu and Zhou [[2023](#bib.bib55)]
    published their findings when they proposed a modification of YOLOv5s on marine
    debris detection by replacing the backbone with MobileNet and introducing an attention
    mechanism for filtering key features. Their results found they achieved a 4.5%
    mAP increase from the original YOLOv5 model, achieving a mAP of 67%, whilst simultaneously
    meeting the requirements of real-time detection. Interestingly, this model outperformed
    YOLOTrashCan [Zhou et al., [2023](#bib.bib103)], which could refer to the model
    type but also the increase in classifications that the authors applied to this
    study.
  prefs: []
  type: TYPE_NORMAL
- en: From the comparison of the available research on detection within marine debris,
    the results are generally positive with high mean average precision scores. The
    next section briefly explores similar work on river debris and why it is examined
    within our survey paper.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Deep Learning for River Debris Identification
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The exploration of addressing river debris is highly important as it is estimated
    that more than 88-95% of the input of plastic carried into the sea comes from
    only ten river systems. [Schmidt et al., [2017](#bib.bib78)], [Jakovljevic et al.,
    [2020](#bib.bib39)]. Part of the problem of addressing marine debris is to prevent
    it from entering in the first place, therefore, a major contribution to resolving
    this issue is to intercept river debris.
  prefs: []
  type: TYPE_NORMAL
- en: van Lieshout et al. [[2020](#bib.bib53)] used deep learning to develop a method
    of monitoring plastic debris in rivers. In their study they used two different
    CNN’s for different aspects of the research as they wanted to develop the current
    plastic-waste monitoring methods. To achieve segmentation they used Faster R-CNN.
    However for the detection, Inception v2 (pretrained on COCO) was trained on the
    output of the segmentation stage. This helped to detect the regions of the image
    that contained plastics. The authors logged each of the changes they made to advance
    the precision score. To begin, they presented the effects of augmentation application
    on their data. With no augmentation, they strengthened their score of 59.4% by
    adding flipping methods which brought their precision rate to 63%. They then altered
    their optimiser from momentum to Adam and found their rate reinforced to 65.7%.
    Finally, the authors changed their learning rate from fixed to adaptive, which
    gave them their overall precision score of 68.7% - a 9.3% transfiguration from
    their initial score.
  prefs: []
  type: TYPE_NORMAL
- en: The authors found that this research is impacted by the location diversity for
    the data. To test their method against a ground truth option; they used human
    counters to monitor their methods and found their technique received similar results.
    Human labelling reliability can be fickle, which could degenerate the monitoring
    performance, as humans labelled the 280,000+ objects within the data.
  prefs: []
  type: TYPE_NORMAL
- en: Conducted in two different locations; Laos and Thailand. Maharjan et al. [[2022](#bib.bib57)]
    proposed a method of mapping debris on rivers using an autonomous unmanned vehicle
    by obtaining georeferenced ortho-imagery and combining it with deep learning to
    detect river plastics. They created two separate databases of floating plastics
    in rivers, which they trained and tested on four different algorithms from the
    YOLO family; YOLOv2, YOLOv3, YOLOv4 & YOLOv5\. To robustly test the differences,
    the authors compared the results of the accuracy, time and computing resources.
    Interestingly, they found that bright, rigid plastics obtained the highest accuracy
    and that results of debris covered in sediment suffered; “plastic filled with
    sand and soil or affected by shadow are ignored”. They also revealed that within
    shallow waters, the visibility of the water made detection difficult. Atmospheric
    conditions with data collected from height such as UAV and satellite should be
    considered to minimise the effects of temperature and wind speed. Overall, the
    authors suggest optimal weather conditions for high quality data. Due to a discrepancy
    of light absorption and reflection within differing layers of underwater data
    - the authors suggest incorporating hyperspectral sensors to help distinguish
    plastic from other materials. Due to the 83% mAP and size, they have concluded
    that the pre-trained YOLOv5s model performs best. The authors released a Phantom
    4 drone with 4K resolution camera to sample the distance of approximately 0.82cm
    to assess the monitoring methods of plastic.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4 Alternative applications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Applications of 3DCNNs in this field so far have only been used within remote
    sensing sea ice image classification [Han et al., [2020](#bib.bib35)]. Due to
    the expert knowledge needed within sea ice classification and the manual labelling
    limitations; this paper is designed to address the problem of small sample sizes.
    The method called SE-CNN-SVM uses a hybrid network extracting features from hyperspectral
    images and applies them to a fully connected layer and softmax layer for classification,
    integrating a squeeze and excitation (SE) block and a support vector machine (SVM)
    classifier. The results outperformed several classical methods including random
    forest, decision tree, naive Bayes and k-nearest neighbours; particularly when
    using small sample conditions.
  prefs: []
  type: TYPE_NORMAL
- en: Though the research is based on washed up debris rather than within the marine
    environment, the work by [Fetisov and Chubarenko, [2021](#bib.bib28)], proves
    it is still worth exploring, as they were able to determine that a westerly wind
    was bringing the debris to the Sambian Peninsula in Kulikovo, Kaliningrad, through
    the use of a decision tree, an unspecified ANN (artificial neural network) and
    some geographical knowledge (amber deposit wash-outs) This example of research
    can help us track which tides are carrying debris, if we can track the source
    then we can implement robust methods of preventing influxes from entering the
    sea and potentially also have a better idea of the type of debris we are likely
    to be detecting. The authors conclude that their data is not of a sufficient size
    for training an ANN but highlight the advantages of these predictions, particularly
    on anticipating rip tides for coastal regions as they believe it might coincide
    with marine wash-outs.
  prefs: []
  type: TYPE_NORMAL
- en: The authors Chang et al. [[2020](#bib.bib13)] tried to address the growing marine
    debris concerns on Jeju Island to produce a clean coast detector. They augmented
    their data to successfully classify their images which they believe is how the
    Xception model performed so well, as the training set scored 97.73%. The application
    is aimed at informing tourists on the cleanliness rate of the coasts to help promote
    sustainable tourism - as 80% of all tourism is related to coastal regions and
    is the lifeblood of many countries (World Resources Institute. 2021); their efforts
    to reduce marine waste should be considered for tourism and economical conservation.
  prefs: []
