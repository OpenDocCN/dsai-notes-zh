- en: 4 Data Acquisition
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Conclusions across various marine debris studies, display a common recommendation
    as researchers and scientists declare that there is not a public database available
    to solidify their results. Therefore, this section of this survey explores the
    various methods of collecting data, augmenting, labelling and classifying, that
    scientists in the previous five years have used.
  prefs: []
  type: TYPE_NORMAL
- en: The JEDI (JAMSTEC E-Library of Deep sea Images) dataset will get mentioned a
    few times within this section. It is a part of the JAMSTEC (Japan Agency for Marine-Earth
    Science and Technology) data collection and is popular in many studies, as so
    far it has been the most comprehensive open access collection of sea debris and
    biodiversity footage underwater [JAMSTEC., [2009](#bib.bib41)]. These deep sea
    photos and videos are taken from a submarine off the Japanese coast with varying
    conditions. However, the downside to this database is that it is available for
    multiple uses rather than specifically for machine learning. Therefore, there
    is a lot of data cleaning - some images or footage contain parts of the ROV system
    in place, the quality is not always to a computer vision quality standard and
    the data would need to be labelled appropriately. Hence also why this dataset
    has not been included in 4.1 Benchmark Databases and alternatively, is mentioned
    here.
  prefs: []
  type: TYPE_NORMAL
- en: When detecting debris on the beaches of Acuña-Ruz et al. [[2018](#bib.bib1)]
    used an interesting method of collecting data through fieldwork, lab analysis
    and satellite data. To produce a ground truth dataset, as well as a dataset used
    to create a predictive model for the classification; the fieldwork collected 144
    samples of various macroplastics and organic material. All of the samples were
    characterised, labelled and where possible, geo-referenced. These were moved to
    be analysed in the lab later. Within the laboratory the team were able to observe
    the spectral signatures of the collected samples using a hyperspectral sensor.
    From each class; the researchers selected 90 pixels from the scene to develop
    a supervised classification predictive model which was split at a 70:30 ratio.
    The other dataset consisted of satellite imagery with a spatial resolution of
    0.31m to classify the debris on the beaches they were observing. Due to atmospheric
    effects on satellite imagery (such as weather), the authors were able to use DigitalGlobe
    to correct the effects.
  prefs: []
  type: TYPE_NORMAL
- en: 'de Vries et al. [[2021](#bib.bib97)] collected 4,000 images with a GoPro attached
    to a vessel. They applied random transformations including “image shear along
    the X and Y axis; zoom in/out; rotation by an arbitrary angle; slicing of images
    to produce different scales; translation; random exposure and contrast [and] multiplication
    of the digital number (DN) values”. This resulted in a dataset yielding 15,227
    images. For such a large database, they sought out an online labelling platform
    called Zooniverse [Zooniverse, [2023](#bib.bib104)] which the authors chose to
    categorise into three classes: hard plastics, nets, and ropes - this data was
    was cleaned using a VGG annotator and they were careful to only label clearly
    identifiable debris. Afterwards, the data was combined into one class of ‘debris’
    as the authors claim it improved the detection precision. The decision to limit
    false positive detections by including an additional 3,362 photos of the sea without
    any debris which exhibited a variety of sea states; brought their training set
    to 18,589 images and their validation set of 739, what’s more, the extra data
    functioned as a means of quality control.'
  prefs: []
  type: TYPE_NORMAL
- en: J-EDI was used for research by Fulton et al. [[2019](#bib.bib31)] who collected
    5,720 images drawn from video data and annotated them with the LabelImg software.
    Their dataset Trash-ICRA19 [Fulton et al., [2020](#bib.bib32)] was divided into
    three classifications including Plastics, ROV (containing all synthetic objects
    intentionally placed) & Bio and their test set consisted of 820 images. Due to
    the overwhelming assortment of marine debris, they chose to focus on plastics
    as it is the most harmful material in the ocean currently. Regardless of the difficulty
    of obtaining this data, their set - of which they describe to closely mimic the
    real world - has a high standard of environmental variety factored in, due to
    the range of light conditions, overgrowth, states of decay and occlusion.
  prefs: []
  type: TYPE_NORMAL
- en: 'Using a GoPro Hero 6 and scuba diving off the Japanese coast, Watanabe et al.
    [[2019](#bib.bib99)] recorded a 6m visibility at 12m depth noting that it was
    cloudy, to collect imagery of underwater floating debris. They also used three
    cameras to photograph debris along the beach as well as downloading imagery from
    Google Open Images. Using a different detection model for both marine biodiversity
    and debris: for three categories of fish, turtles and jellyfish; they used 6,908
    images for the training and 1,127 for testing at roughly a 86:14 ratio split.
    The neural network used for debris split the data into plastic bottles, plastic
    bags, driftwood and other debris; due to unavailability of obtaining much underwater
    data; this model was trained with a much smaller collection of 189 images and
    just 37 images for testing - a better ratio (80:20) but room for bias and consequently
    the set too small for debris detection.'
  prefs: []
  type: TYPE_NORMAL
- en: Much like the previous work mentioned, the set produced by Chang et al. [[2020](#bib.bib13)]
    collected a small dataset that would not provide enough information for computer
    vision training. However, their method of collecting data was to select and download
    194 Google images which they split into the binary classification of ‘clean’ and
    ‘polluted’ beaches. Due to the small size of the database, after removing irrelevant
    files that overlapped; the authors labelled 97 training images and used 20 images
    within the validation set. To test the model they used the remaining 10 images
    to conclude their overall database at a quantity of 127 images.
  prefs: []
  type: TYPE_NORMAL
- en: Spanning two sites in Lake Balkana; Crna Rijeka and Vrbas Rivers, the authors
    Jakovljevic et al. [[2020](#bib.bib39)] collected high resolution orthophoto image
    data. Using a DJI Mavic pro equipped with an RGB camera, six AUV surveys at a
    height of 12 - 90 metres were conducted. To preprocess the images into a higher
    quality, the authors used the Structure from Motion (SfM) algorithm. The floating
    debris most analysed were three variants of plastic; OPS, Nylon and PET. The authors
    ability to track floating plastic could be a beneficial addition to monitoring
    debris trajectories in the ocean.
  prefs: []
  type: TYPE_NORMAL
- en: When training their dataset for river plastic monitoring; van Lieshout et al.
    [[2020](#bib.bib53)] captured a dataset of objects floating on the river by camera.
    The authors used the data to train a CNN which organised the images into a binary
    classification of either plastic or non-plastic. To collect their data; they recorded
    a video of floating debris on the river for 26 days; of which 1,272 JPEG images
    were extracted to create the river image dataset. These were collected over five
    different locations. To create the floating plastic dataset; they uploaded their
    set to be labelled by citizen scientists on Zooniverse [Zooniverse, [2023](#bib.bib104)],
    which were later inspected and corrected where necessary. Out of the labelled
    280,832 objects, 14,968 boxes were floating plastic. The data was split into their
    binary classification and then was further divided into five subsets of the locations
    they shot their footage at.
  prefs: []
  type: TYPE_NORMAL
- en: Marine & Carbon Lab, are the organisation in the University of Nicosia who have
    co-produced multiple studies in the field of detecting marine debris and were
    able to pretrain their VGG16 model on ImageNet and then continue training the
    model with their own previously curated dataset of floating marine debris as well
    as some donated images from a nonprofit organisation called Algalita (https://algalita.org/).
    In their 2019 study, each of the three categories of floating debris; plastic
    bottles; plastic buckets; plastic straws contained 250 images in the research;
    however, data augmentation in the form of zooming, rotating, shifting and flipping
    increased this number to 4,000 images each. The set was then split into 3,200
    train images and 800 for testing. The next year, Kylili et al. [[2020](#bib.bib46)]
    separated their data into eight classes; six for synthetic debris which included
    ‘plastic bottles’, ‘plastic buckets’, ‘plastic bags’, ‘fishing nets’, ‘plastic
    straws’, and ‘food wrappings’. Additionally, they chose to integrate a class of
    ‘Flying Fish’ and also an ‘Other’ category. Each class contained 200 images, using
    augmentation, they manipulated each image 25 times to create a class of 4,000
    images and an overall dataset of 32,000 images; the classes were then split to
    an 80:20 ratio for testing and training.
  prefs: []
  type: TYPE_NORMAL
- en: Following this research, the team and another researcher further developed their
    study. Teng et al. [[2022](#bib.bib87)] collected a database consisting of 2,050
    videos split between nine categories of plastic bottles, plastic buckets, plastic
    bags, fishing nets, plastic straws, food wrappings, a fish species, aluminium
    cans and cigarette butts. The data was collected from similar sources such as
    ImageNet and Algalita, but their YOLOv5 model was pre trained on MSCOCO. To annotate
    their database the authors used the YOLO_mark and Make-Sense tools [Skalski, [2019](#bib.bib81)],
    which were used as a method to manually draw the ground truth bounding boxes.
    The authors declare that their data is available upon request.
  prefs: []
  type: TYPE_NORMAL
- en: Hipolito et al. [[2021](#bib.bib36)] obtained their data from the Trash-ICRA19
    dataset Fulton et al. [[2020](#bib.bib32)]. The authors collected a small sample
    size of 300 images split into the 80:20 ratio and relabelled the set to Non-Bio
    to keep it as a singular classification system. Hipolito et al. [[2021](#bib.bib36)]
    claim the original dataset held two classifications; bio and non-bio split equally
    with 4,290 images per category, totalling the collection at 8,580 images, however
    at the time of writing this paper, we found that the same dataset currently consists
    of 5,700 images categorised into three main classifications and the original paper
    referenced Fulton et al. [[2020](#bib.bib32)] states 5,720 images. We are not
    confident if this is a citation error or if the original dataset has since been
    adapted in some way such as employing further data cleaning and/or data augmentation
    techniques.
  prefs: []
  type: TYPE_NORMAL
- en: 'Between the two studies; Xue et al. [[2021a](#bib.bib102)] & Xue et al. [[2021b](#bib.bib101)],
    collected a relatively similar database from the underwater open source collection
    that is provided by the Japan Agency for Marine-Earth Science and Technology (JAMSTEC).
    The authors extracted the appropriate frames they needed from the archive of footage
    with only a single object within each frame, using ‘LabelImg’ [Tzutalin, [2015](#bib.bib94)]
    to label their dataset of which they have named 3-D dataset (not to be confused
    with three dimensional); this particular collection of data consisted of 10,000
    images [Xue et al., [2021b](#bib.bib101)] - their other study consisted of 13,914
    [Xue et al., [2021a](#bib.bib102)]. Both databases were organised into seven categories;
    cloth, fishing net & rope; glass; rubber; plastic; natural debris and metal -
    though the training set is comprehensive; the classes are unbalanced in Xue et al.
    [[2021a](#bib.bib102)] ranging from the smallest sample size : 1,825 (Natural
    Debris), to the largest: 2,234 (Fishing Net & Rope). The DDI dataset was divided
    into three subsets; 70% training, 15% validation and 15% testing.'
  prefs: []
  type: TYPE_NORMAL
- en: Though the amount of data collected is not specified in the paper; Maharjan
    et al. [[2022](#bib.bib57)] used the YOLOLabel tool to record the bounding box
    for each piece of plastic in each image they had collected of river debris; this
    resulted in annotating 500 tiles for each river. The labelled objects were then
    classified into a binary group of either plastics or non-plastics.
  prefs: []
  type: TYPE_NORMAL
- en: By contacting a variety of organisations and dive schools around the globe;
    Moorton et al. [[2022](#bib.bib62)] were able to collect and label a small database
    of 1,644 underwater images using augmentation and 100 testing images. The dataset
    exhibited diversity in lighting and environmental factors; it also had a large
    scope of biodiversity as well as synthetic debris, however the set was split into
    a binary system consisting of Animal (which depicted all biodiversity) and Litter
    and also was not split at the standard 80:20 train/test ratio - the authors found
    that due to their dataset, the models were making similar mistakes to turtles
    when it came to differentiating between jellyfish and plastic bags or wrappers.
    The dataset is available upon request from authors.
  prefs: []
  type: TYPE_NORMAL
- en: Sannigrahi et al. [[2022](#bib.bib75)] collected their data from two sources.
    For in-situ plastic locations; they collected data from Topouzelis et al. [[2019](#bib.bib92)],
    Topouzelis et al. [[2020](#bib.bib91)] in Greece and Themistocleous et al. [[2020](#bib.bib88)]
    in Cyprus spanning from 2018, 2019 and 2021\. Using a three class classification
    scheme; the data was split into Plastic Object; Natural Debris (wood) and seawater.
    Later, the authors also conducted a fourth class to detect mixed objects - both
    plastic and wood. The remote sensing was able to manually detect floating debris
    using the FDI. To collect their Multispectral Imagery, they were able to use data
    from Copernis Open Access Hub [ESA, [2023](#bib.bib26)]; this database was used
    for the remote sensing analysis. They collected 27 Sentinel-2A/B scenes which
    were processed with the European Space Agency’s software; Sentinel Application
    Platform.
  prefs: []
  type: TYPE_NORMAL
- en: 'Sánchez-Ferrer et al. [[2023](#bib.bib85)] followed their previous work based
    on the CleanSea dataset, where they have collected 1,223 images for seventeen
    classes including: Plastic bag, Towel, Can, Glove, Packaging, Basket, Bottle,
    Pipe, Fishing net, Metal waste, Plastic waste, Square can, Rope, Tire, Bumper,
    Shoe, Wood. The set was organised in an 80:20 split with 10% validation. They
    opted in for augmented data to amplify the results. The augmentation demonstrated
    a combination of transformation methods randomly applied to each image, methods
    incorporated were “horizontal flips, mirroring effects, Gaussian blurring, contrast
    alterations, brightness modifications, scale changes, translations, image rotations,
    and image shearing”, the random application was an intuitive way of preventing
    overlearning. A large increase via data augmentation provided drastically better
    results.'
  prefs: []
  type: TYPE_NORMAL
- en: Liu and Zhou [[2023](#bib.bib55)] used a dataset of 7,212 images collected from
    the TrashCan-Instance and split their data into 50 class names (of which were
    not elaborated on within the paper); though the individual classification are
    not specified; the authors describe the categories as underwater observations
    of trash, ROV’s as well as a variety of flora and fauna. To have such a large
    number of classifications is an exciting step forward in this heavily underrepresented
    area of research; however, assuming classes are balanced, it would mean that each
    class only contained approximately 144 images. This therefore, would still not
    be a quantifiable amount for computer vision training. Though this is not clearly
    described within the paper and can be assessed more closely on the TrashCan-Instance
    dataset produced by Hong et al. [[2020](#bib.bib37)].
  prefs: []
  type: TYPE_NORMAL
- en: To conclude this section; data augmentation has been instrumental in producing
    results and based on the methodology conclusions, we know that the use of augmentation
    produces larger datasets that are less likely to be over fit or obtain bias. Unfortunately,
    the amount of data and classifications with enough data within them, still limits
    the available research, leading to inconclusive and questionable results.
  prefs: []
  type: TYPE_NORMAL
- en: Though many researchers provide examples of the imagery they have used, unless
    otherwise stated within their respective sections; to the best of our knowledge,
    most research papers did not provide access to their data or we were unable to
    locate them. Hence there is still an open gap of public data availability in this
    field.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Benchmark Databases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This section briefly outlines some of the benchmark databases of underwater
    debris imagery that researches have collected from.
  prefs: []
  type: TYPE_NORMAL
- en: Kikaki et al. [[2022](#bib.bib44)] produced a multispectral Sentinel-2 satellite
    database of geo-referenced pixels called Marine Debris Archive (MARIDA). MARIDA
    was designed to produce a suitable, labelled data collection as a benchmark for
    anyone wishing to build or evaluate a machine learning algorithm for marine debris
    detection. The researchers take into consideration the importance of geographically
    diverse data and additionally have built their set using eleven different categories
    consisting of sea surface debris, biodiversity, ships, clouds and water states.
    The set was split into a train, test and validation set as a 50:25:25 ratio. Rotations
    and horizontal flips were used to further expand the dataset with augmentation,
    bringing their overall dataset quantity to 1,381 patches, that included 837,357
    annotated pixels, of which 3,399 were marine debris. Uniquely, their dataset is
    able to distinguish between various marine features that coexist; such as sargassum
    microalgae, ships, foam, and other natural organic materials. The authors focused
    on the annotation regulations with precision by drafting three experts to label
    the set, and an inter-annotator agreement to regulate the annotations.
  prefs: []
  type: TYPE_NORMAL
- en: 'TACO (Trash Annotations in Context for Litter Detection) produced by Proença
    and Simões [[2020](#bib.bib71)] is an open source database that collects annotated
    images of urban trash. Panwar et al. [[2020](#bib.bib68)] adapted some of this
    database for marine debris detection by producing the dataset AquaVision which
    consisted of 369 underwater annotated images from TACO. The authors of AquaVision
    categorised the images into four: glass; metal; paper; plastic. Though the sample
    size is small, the authors still obtained a mAP of 81% - even when tested on more
    random images. The authors claim the small dataset provides “results in a more
    efficient manner”, however due to the size and limited categories, it would be
    interesting to test how the model and data would perform on a larger scale with
    more complex tasks such as avoiding misidentification between plastic and jellyfish.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The dataset TrashCan used by Zhou et al. [[2023](#bib.bib103)] was created
    by Hong et al. [[2020](#bib.bib37)] pulled from JAMSTEC videos and the authors
    collected 7,212 underwater RGB stills. The TrashCan dataset is separated into
    two parts; Instance and TrashCan-Material. Material contains sixteen categories
    such as animal_crab, plant, trash_fabric, a full list is given in Table [2](#S4.T2
    "Table 2 ‣ 4.1 Benchmark Databases ‣ 4 Data Acquisition ‣ State of the art applications
    of deep learning within tracking and detecting marine debris: A survey."). The
    Instance dataset contains the same categories but has removed the ‘trash_’ sub-categories
    and altered them to include a finer list of categories totalling twenty two classifications
    as listed under the header ‘TrashCan-Instance’ in Table [2](#S4.T2 "Table 2 ‣
    4.1 Benchmark Databases ‣ 4 Data Acquisition ‣ State of the art applications of
    deep learning within tracking and detecting marine debris: A survey."). As we
    can see from comparing the lists, the Instance dataset details their trash categories
    in more depth and ultimately that could be the result of why its performance is
    stronger than the Material set. The Instance set was also used in the study [Deng
    et al., [2021](#bib.bib21)], to improve their model of Mask R-CNN in object detection
    and instance segmentation. They also applied data enhancement such as image rotation
    and cropping to ensure effective feature extraction but the overall set number
    was not disclosed.'
