  zh: '表 6: 信用卡诈骗检测中使用的 DAD 技术示例。AE: 自编码器，LSTM：长短期记忆网络，RBM：限制玻尔兹曼机，DNN：深度神经网络，GRU：门控循环单元，RNN：递归神经网络，CNN：卷积神经网络，VAE：变分自编码器，GAN：生成对抗网络'
