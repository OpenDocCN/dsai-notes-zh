  prefs: []
  type: TYPE_TB
- en: '| $B,S$ | Community membership matrix and attribute community matrix in NMF.
    |'
  prefs: []
  type: TYPE_TB
- en: '| $H,W$ | Node representation matrix and weight matrix of neural networks.
    |'
  prefs: []
  type: TYPE_TB
- en: '| $M,L$ | Modularity matrix and Laplacian matrix. |'
