  zh: 符号、分布式和分布式表示在深度学习时代的自然语言处理中的调查
- en: Lorenzo Ferrone ¹ and Fabio Massimo Zanzotto ^(1,∗)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 洛伦佐·费罗内¹ 和 法比奥·马西莫·赞佐托^(1,∗)
- en: Abstract
  id: totrans-9
  prefs:
