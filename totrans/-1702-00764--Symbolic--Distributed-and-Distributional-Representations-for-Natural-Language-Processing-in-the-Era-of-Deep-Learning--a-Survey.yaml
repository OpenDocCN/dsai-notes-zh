  type: TYPE_NORMAL
  zh: '|  | <math id="S7.E5.m1.4" class="ltx_Math" alttext="\mathbf{M}_{s_{1}}^{T}\mathbf{M}_{s_{2}}\approx\begin{cases}\mathbf{I}&amp;s_{1}=s_{2}\\
