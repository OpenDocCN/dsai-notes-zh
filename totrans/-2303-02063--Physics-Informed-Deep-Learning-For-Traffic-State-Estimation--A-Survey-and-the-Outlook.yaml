- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: \IEEEPARstart
  prefs: []
  type: TYPE_NORMAL
- en: 'Physics-informed deep learning (PIDL) [[1](#bib.bib1)], also named ‚Äútheory-guided
    data science‚Äù [[2](#bib.bib2)], ‚Äúmodel-informed machine learning‚Äù [[3](#bib.bib3)],
    or ‚Äúphysics-informed machine learning‚Äù [[4](#bib.bib4)], has gained increasing
    traction in various scientific and engineering fields. Its underlying rationale
    is to leverage the pros of both physics-based and data-driven approaches while
    compensating the cons of each. Physics-based approach refers to scientific hypotheses
    of what underlying physics govern observations, like the first principle. Normally,
    scientists or engineers first come up with a prior assumption of how a quantity
    of interest is computed from other physics quantities. Then laboratory or field
    experiments are designed to collect data that are used to calibrate the involved
    parameters. In contrast, data-driven approach does not bear any prior knowledge
    of how things work and how different quantities are correlated. Instead, they
    rely on machine learning (ML) techniques such as deep learning (DL) to learn and
    infer patterns from data. The former is data-efficient and interpretable but may
    not be generalizable to unobserved data, while the latter is generalizable at
    cost of relying on huge amounts of training samples and may be incapable of offering
    deductive insights. Thus, the PIDL paradigm opens up a promising research direction
    that leverages the strengths of both physics-based and data-driven approaches.
    Fig.¬†[1](#S1.F1 "Figure 1 ‚Ä£ 1 Introduction ‚Ä£ Physics-Informed Deep Learning For
    Traffic State Estimation: A Survey and the Outlook") summarizes the amounts of
    data (in x-axis) and scientific theory (in y-axis) used for each paradigm. Model
    based approaches heavily rely on the scientific theory discovered from the domain
    knowledge and little data for system discovery, while machine learning approaches
    mostly rely on data for mechanism discovery, In contrast, PIDL employs a small
    amount of data (i.e., ‚Äúsmall data‚Äù [[4](#bib.bib4)]) for pattern discovery while
    leveraging a certain amount of scientific knowledge to impose physically consistent
    constraints. The ‚Äúsweetspot‚Äù of PIDL lies in the small data and partial knowledge
    regime. In other words, PIDL achieves the best performance in accuracy and robustness
    with small data and partial domain knowledge. In this paper, we will validate
    the advantage of PIDL using transportation applications, and present a series
    of experiments using the same real-world dataset against conventional physics-based
    models.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/c7b4674de84edd354e961702961cec1b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: Comparison of the pure physics based, the data-driven, and the hybrid
    paradigms (adapted from [[2](#bib.bib2)]).'
  prefs: []
  type: TYPE_NORMAL
- en: 'There could be a variety of structure designs for PIDL. Here we primarily focus
    on the PIDL framework that is represented by a *hybrid computational graph* (HCG)
    consisting of two graphs: a physics-informed computational graph (PICG) and a
    physics-uninformed neural networks (PUNN). Despite numerous benefits of PIDL,
    there are still many open questions that need to be answered, including the construction
    of the HCG, the choice of the physics and the architecture of the PICG, the architecture
    of the PUNN, the loss function, and the training algorithms. Among them, how to
    encode physics into (deep) neural networks (DNN) remains under-explored and varies
    case by case and across domains. In this paper, we will primarily establish a
    systematic design pipeline for hybrid computational graphs that would facilitate
    the integration of physics and DL. To this end, we will review the state-of-the-art
    of the PIDL architecture in traffic state estimation (TSE) problem. This survey
    paper can be used as a guideline for researchers at large when they consider using
    PIDL for problems at hand.'
  prefs: []
  type: TYPE_NORMAL
- en: We have seen a growing number of studies that apply PIDL to physical and biological
    systems [[4](#bib.bib4), [5](#bib.bib5)]. However, its feasibility for social
    systems, in particular, human decision making processes, such as driving behaviors,
    remains largely unexploited. Human‚Äôs decision-making involves complex cognitive
    processes compounded by perception errors, noisy observations, and output randomness.
    Moreover, human driving behaviors exhibit highly unstable and nonlinear patterns,
    leading to stop-and-go traffic waves and traffic congestion [[6](#bib.bib6), [7](#bib.bib7),
    [8](#bib.bib8)]. Accordingly, neither model-driven nor data-driven approach alone
    suffices to predict such behaviors with high accuracy and robustness. Thereby,
    we strongly believe that a hybrid method, which leverages the advantage of both
    model-driven and data-driven approaches, are promising [[9](#bib.bib9), [10](#bib.bib10)].
  prefs: []
  type: TYPE_NORMAL
- en: 'There is a vast amount of literature for TSE [[11](#bib.bib11), [12](#bib.bib12)]
    and for PIDL [[4](#bib.bib4), [5](#bib.bib5)], respectively. To distinguish from
    other survey papers in TSE, here we primarily focus on data-driven approaches,
    PIDL in particular. Since PIDL for TSE is less studied than physics-based models
    and the existing literature is focused on single roads, we will primarily examine
    TSE along links and leave that on a road network, which includes both link and
    node models, for future research. To distinguish from other PIDL surveys, we primarily
    focus on the modular design of the hybrid PIDL paradigm and show how to customize
    various designs for accurate and robust identification of traffic dynamic patterns.
    Here the *modular design* refers to the architecture design of each component
    in the graph and how these components are wired, in other words, how physics laws
    are injected into DNNs. The generic architecture of a PIDL consists of two computational
    graphs: one DNN (i.e., the data-driven component) for predicting the unknown solution,
    while the other (i.e., the physics-driven component), in which physics are represented,
    for evaluating whether the prediction aligns with the given physics. The physics
    encoded computational graph can be treated as a regularization term of the other
    deep neural network to prevent overfitting, i.e., high-variance. In summary, the
    hybrid of both components overcomes high-bias and high-variance induced by each
    individual one, rendering it possible to leverage the advantage of both the physics-based
    and data-driven methods in terms of model accuracy and data efficiency.'
  prefs: []
  type: TYPE_NORMAL
- en: Application of PIDL to TSE is a relatively new area. We hope that the insights
    into the modular design of the hybrid PIDL paradigm as well as the established
    visualization tool will not only be useful to guide transportation researchers
    to pursue PIDL, but also facilitate researchers at large to better understand
    a PIDL pipeline when applied to their own application domains.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, this paper offers a comprehensive overview of the state-of-the-art
    in TSE using PIDL, while striving to provide insights into the pipeline of implementing
    PIDL, from architecture design, training, to testing. In particular,
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: propose a computational graph that visualizes both physics and data components
    in PIDL;
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: establish a generic way of designing each module of the PIDL computational graphs
    for both predication and uncertainty quantification;
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: benchmark the performance of various PIDL models using the same real-world dataset
    and identify the advantage of PIDL in the ‚Äúsmall data‚Äù regime.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The rest of the paper is organized as follows: Section [2](#S2 "2 Preliminaries
    and Related Work ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook") introduces the preliminaries of TSE and its state-of-the-art.
    Section¬†[3.1](#S3.SS1 "3.1 PIDL for traffic state estimation (PIDL-TSE) ‚Ä£ 3 PIDL
    for deterministic TSE ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook") lays out the framework of PIDL for TSE. Two types of
    problems for TSE, namely, deterministic prediction and uncertainty quantification,
    are detailed in Sections [3](#S3 "3 PIDL for deterministic TSE ‚Ä£ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook")-[4](#S4
    "4 PIDL for UQ ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook"), respectively. Section [5](#S5 "5 Conclusion and Future
    Work ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and
    the Outlook") concludes our work and projects future research directions in this
    promising arena.'
  prefs: []
