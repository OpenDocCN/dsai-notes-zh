- en: 'There could be a variety of structure designs for PIDL. Here we primarily focus
    on the PIDL framework that is represented by a *hybrid computational graph* (HCG)
    consisting of two graphs: a physics-informed computational graph (PICG) and a
    physics-uninformed neural networks (PUNN). Despite numerous benefits of PIDL,
    there are still many open questions that need to be answered, including the construction
    of the HCG, the choice of the physics and the architecture of the PICG, the architecture
    of the PUNN, the loss function, and the training algorithms. Among them, how to
    encode physics into (deep) neural networks (DNN) remains under-explored and varies
    case by case and across domains. In this paper, we will primarily establish a
    systematic design pipeline for hybrid computational graphs that would facilitate
    the integration of physics and DL. To this end, we will review the state-of-the-art
    of the PIDL architecture in traffic state estimation (TSE) problem. This survey
    paper can be used as a guideline for researchers at large when they consider using
    PIDL for problems at hand.'
  id: totrans-25
