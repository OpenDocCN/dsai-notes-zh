    and initial conditions, respectively; and $j$ is still the index of collocation
    points. The numbers of stationary sensor data, mobile data, boundary and initial
    conditions, and collocation points are denoted as $N_{o_{s}},N_{o_{m}},N_{b},N_{0},N_{c}$,
    respectively. The number of mobile trajectories is denoted as $N_{n}$. $\mathbf{X}(n,t^{(i_{m})})$
    is the $n^{th}$ vehicle‚Äôs position at time $t^{(i_{m})}$. Observation data in
    ${\cal O}$ are limited to the time and locations where traffic sensors are placed.
    In contrast, collocation points ${\cal C}$ have neither measurement requirements
    nor location limitations, and is thus controllable.
  prefs: []
  type: TYPE_NORMAL
- en: In the next two sections, we will elaborate the PIDL-TSE framework on the architecture
    of HCG and training methods.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Hybrid computational graph (HCG)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: HCG is a tool we have invented to facilitate the visualization of the two components,
    namely, PUNN and PICG, and how they are wired. Over an HCG, the architecture of
    the PUNN and the PICG, the loss function to train the PUNN, and the training paradigm
    can be defined visually. A computational graph, establishing mathematical consistency
    across scales, is a labeled directed graph whose nodes are (un)observable physical
    quantities representing input information, intermediate quantities, and target
    objectives. The directed edges connecting physical quantities represent the dependency
    of a target variable on source variables, carrying a mathematical or ML mapping
    from a source to a target quantity. A path from a source to the observable output
    quantities represents one configuration of a model. A model configuration is to
    establish a path within the HCG¬†[[57](#bib.bib57)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Training paradigms
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once the physics model is selected, we need to determine the sequence of parameter
    calibration prior to, or during the training of PUNN. The former corresponds to
    solely infer time-dependent traffic flow fields, and the latter corresponds to
    system identification of traffic states [[51](#bib.bib51)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.1 Sequential training
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Sequential training aims to first calibrate parameters of the PICG (i.e., parameter
    calibration) and then encode the known physics into the PUNN for training. Parameter
    calibration has been extensively studied in TSE using non-linear programming [[58](#bib.bib58)],
    genetic algorithm [[59](#bib.bib59)], least-squares fitting [[60](#bib.bib60),
    [61](#bib.bib61), [62](#bib.bib62), [63](#bib.bib63)], and kernel smoothing[[64](#bib.bib64)].
    The physics based parameters include $\rho_{max},u_{max}$ and other nominal parameters.
    Tab.¬†[1](#S3.T1 "Table 1 ‚Ä£ 3.3.1 Sequential training ‚Ä£ 3.3 Training paradigms
    ‚Ä£ 3 PIDL for deterministic TSE ‚Ä£ Physics-Informed Deep Learning For Traffic State
    Estimation: A Survey and the Outlook") summarizes the existing methods for model
    discovery.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Table 1: State-of-the-art approaches for parameter calibration'
  prefs: []
  type: TYPE_NORMAL
- en: '| Method | Description | $\rho_{max}$ | $\rho_{critical}$ | $u_{max}$ |'
  prefs: []
  type: TYPE_TB
- en: '|  | Max. density | Critical density | Max. speed |'
  prefs: []
  type: TYPE_TB
- en: '| Sequential training | Calibrate each parameter separately | Each parameter
    carries certain physical meaning | segment length divided by ave. vehicle length
    | traffic density at capacity | speed limit or max. value |'
  prefs: []
  type: TYPE_TB
- en: '|  | Calibrate parameter and predict state jointly | augment states with parameters
    estimated using DA [[38](#bib.bib38), [39](#bib.bib39), [34](#bib.bib34), [40](#bib.bib40)]
    | tuning along with other hyperparameters in DNNs |'
  prefs: []
  type: TYPE_TB
- en: '|  | Calibrate FD | fit parameters associated with a pre-selected FD [[60](#bib.bib60),
    [61](#bib.bib61), [62](#bib.bib62), [59](#bib.bib59), [65](#bib.bib65), [58](#bib.bib58),
    [64](#bib.bib64)] | density at $u=0$ | density at $\max q$ | velocity at maximum
    |'
  prefs: []
  type: TYPE_TB
- en: '| Joint training | Calibrate FD | fit parameters assiciated with a pre-selected
    FD along with parameters of DNNs [[66](#bib.bib66), [67](#bib.bib67), [68](#bib.bib68)]
    | density at $u=0$ | density at $\max q$ | velocity at maximum |'
  prefs: []
  type: TYPE_TB
- en: '|  | ML surrogate | reduce variable and parameter sizes while maintaining the
    minimum physical relevance [[69](#bib.bib69), [70](#bib.bib70), [71](#bib.bib71)]
    | parametrized in DNNs |'
  prefs: []
  type: TYPE_TB
- en: Sequential training is the default paradigm in most PIDL-related studies, with
    a focus on how to make the training robust and stable, when large-scale NNs and
    complicated physics-informed loss functions are involved. A growing amount of
    works aim to develop more robust NN architectures and training algorithms for
    PIDL. For example, one can use adaptive activation function by introducing a scalable
    hyper-parameter in the activation function at some layers of the PUNN to improve
    the convergence rate and solution accuracy¬†[[72](#bib.bib72)]. The adaptive activation
    function has also been used in DeLISA (deep learning based iteration scheme approximation),
    which adopts the implicit multistep method and Runge-Kutta method for time iteration
    scheme to construct the learning loss when training the PUNN¬†[[73](#bib.bib73)].
    To perform an efficient and stable convergence in the training phase, [[74](#bib.bib74)]
    investigates the training dynamics using neural tangent kernel (NTK) theory and
    proposes a NTK-guided gradient descent algorithm to adaptively adjust the hyperparameters
    for each loss component. New algorithms and computational frameworks for improving
    general PIDL training are currently a popular research area, and we refer readers
    to¬†[[4](#bib.bib4)] by Karniadakis et al. for a detailed survey on this topic.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.2 Joint training
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Physics parameters and hyperparameters of the PUNN and the PICG are updated
    simultaneously or iteratively in the training process. All the existing literature
    on PIDL-TSE employs simultaneous updating of all parameters associated with both
    PICG and PUNN altogether, which will be our focus below. However, we would like
    to pinpoint that there are increasing interests in training both modules iteratively
    [[75](#bib.bib75)], which could be a future direction to improve the training
    efficiency of PIDL-TSE.
  prefs: []
  type: TYPE_NORMAL
- en: Challenges
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The PUNN in PIDL is a typical deep learning component that most training techniques
    can apply. In contrast, the training challenges incurred by the PICG with unknown
    physics parameters are nontrivial, and accordingly, substantial research and additional
    adaptive efforts are in need.
  prefs: []
  type: TYPE_NORMAL
- en: 'First, some traffic flow models may include a large number of physical parameters
    that need to discover in TSE, and it is challenging to train all the parameters
    at once. For example, the three-parameter LWR model in section¬†[3.4](#S3.SS4 "3.4
    Numerical data validation for three-parameter-based LWR ‚Ä£ 3 PIDL for deterministic
    TSE ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and
    the Outlook") involves 5 parameters, and it is reported that the direct joint
    training for all the parameters with real-world noisy data leads to unsatisfactory
    results¬†[[71](#bib.bib71)]. For this issue, the alternating direction method of
    multipliers (ADMM) method¬†[[76](#bib.bib76)] is an option to improve training
    stability, i.e., to train one subset of physical parameters at a time with the
    rest fixed. The advanced ADMM variant, deep learning ADMM (dlADMM), may further
    address the global convergence problems in non-convex optimization with a faster
    learning efficiency¬†[[77](#bib.bib77)].'
  prefs: []
  type: TYPE_NORMAL
- en: 'Second, a highly-sophisticated traffic flow model may contain complicated terms
    that are unfriendly to the differentiation-based learning, making the model parameter
    discovery less satisfactory for real data. In this case, the structural design
    of PICG plays an important role to make the framework trainable. Specifically,
    additional efforts such as variable conversion, decomposition and factorization
    need to be made before encoding to have the structure learnable and the loss to
    converge. Alternatively, as will be discussed in section¬†[3.3.2](#S3.SS3.SSS2.Px2
    "ML surrogate ‚Ä£ 3.3.2 Joint training ‚Ä£ 3.3 Training paradigms ‚Ä£ 3 PIDL for deterministic
    TSE ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and
    the Outlook"), one can use an ML surrogate, such as a small NN, to represent the
    complicated terms in PICG to avoid tackling them directly¬†[[71](#bib.bib71)].'
  prefs: []
  type: TYPE_NORMAL
- en: ML surrogate
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'When physics and PUNN are jointly trained, Fig.¬†[5](#S3.F5 "Figure 5 ‚Ä£ ML surrogate
    ‚Ä£ 3.3.2 Joint training ‚Ä£ 3.3 Training paradigms ‚Ä£ 3 PIDL for deterministic TSE
    ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and the
    Outlook") further demonstrates the flow of simultaneously tuning parameters in
    the physics model and the hyperparameters in the PUNN. The top blue box encloses
    the data-driven component that contributes to the loss function, and the bottom
    red box encloses the physics-based component.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/53d6490325574aec733a8d45b4f2bbae.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5: Flowchart of joint training of PIDL.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Note that in Fig.¬†[5](#S3.F5 "Figure 5 ‚Ä£ ML surrogate ‚Ä£ 3.3.2 Joint training
    ‚Ä£ 3.3 Training paradigms ‚Ä£ 3 PIDL for deterministic TSE ‚Ä£ Physics-Informed Deep
    Learning For Traffic State Estimation: A Survey and the Outlook"), we omit details
    about how $\rho$ and $u$ interact within a PUNN. These two quantities can be generated
    in sequence or in parallel. When $\rho$ is generated first, $u$ can be derived
    from an FD that stipulates the relation between $\rho$ and $u$. Otherwise, one
    PUNN can be trained to generate both $\rho,u$ altogether or two PUNNs are trained
    to generate $\rho$ and $u$ separately. Since $\rho,u$ need to satisfy the CL,
    but generated out of PUNNs cannot guarantee that constraint. Thus, $\rho,u$ are
    then fed into the physics component to impose this constraint on these quantities.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To inject the minimum amount of knowledge like the universal CL defined in
    Eq.¬†[6](#S2.E6 "In 2.2.1 Physics-based models ‚Ä£ 2.2 Traffic state estimation ‚Ä£
    2 Preliminaries and Related Work ‚Ä£ Physics-Informed Deep Learning For Traffic
    State Estimation: A Survey and the Outlook") to PIDL, and leave out those based
    on assumptions like FD defined in Eq.¬†[7](#S2.E7 "In 2.2.1 Physics-based models
    ‚Ä£ 2.2 Traffic state estimation ‚Ä£ 2 Preliminaries and Related Work ‚Ä£ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook"), we propose
    an ML surrogate model that replaces the mapping from traffic density to velocity
    as a DNN and learns the relation between these two quantities purely from data.'
  prefs: []
  type: TYPE_NORMAL
- en: A fundamental diagram that establishes a relation between $\rho$ and $u$, can
    be treated as an embedded physics component within traffic flow models. According
    to empirical studies, the relation between $\rho$ and $u$ is generally not a one-to-one
    mapping, especially in the congested regime. Thus, it is natural to employ an
    ML surrogate component to characterize the interaction between these two traffic
    quantities. We can further explore to what extent the addition of surrogates affects
    the performance and where ML surrogates are appropriate to use.
  prefs: []
  type: TYPE_NORMAL
- en: 'Tab.¬†[2](#S3.T2 "Table 2 ‚Ä£ ML surrogate ‚Ä£ 3.3.2 Joint training ‚Ä£ 3.3 Training
    paradigms ‚Ä£ 3 PIDL for deterministic TSE ‚Ä£ Physics-Informed Deep Learning For
    Traffic State Estimation: A Survey and the Outlook") summarizes the existing studies
    that employ PIDL for TSE. To leverage PIDL for the TSE problem is firstly proposed
    by Huang et al.¬†[[65](#bib.bib65)] and Shi et al.¬†[[67](#bib.bib67), [68](#bib.bib68),
    [71](#bib.bib71)], concurrently and independently.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Table 2: State-of-the-art PIDL-TSE'
  prefs: []
  type: TYPE_NORMAL
- en: '| Physics | Data | Descriptions | Ref. |'
  prefs: []
  type: TYPE_TB
- en: '| First-order model | LWR | synthetic (Lax-Hopf method) | Integrated the Greenshields-based
    LWR to PIDL and validated it using loop detectors as well as randomly placed sensors
    | [[65](#bib.bib65)] |'
  prefs: []
  type: TYPE_TB
- en: '| LWR | numeri- cal, NGSIM | Presented the use of PIDL to solve Greenshields-based
    and three-parameter-based LWR models, and demonstrated its advantages using the
    real-world dataset | [[67](#bib.bib67)] |'
  prefs: []
  type: TYPE_TB
- en: '| LWR | numeri- cal | Studied the general partial-state reconstruction problem
    for traffic flow estimation, and used PIDL encoded with LWR to counterbalance
    the small number of probe vehicle data | [[78](#bib.bib78)] |'
  prefs: []
  type: TYPE_TB
- en: '| FL1, LWR | SUMO simulation | Integrated a coupled micro-macro model, combining
    the Follow-the-Leader (FL1) model and LWR model, to PIDL for TSE, which can use
    the velocity info from probe vehicles | [[70](#bib.bib70), [66](#bib.bib66)] |'
  prefs: []
  type: TYPE_TB
- en: '| Second-order model | LWR & ARZ | numeri- cal, NGSIM | Applied the PIDL-based
    TSE to the second- order ARZ with observations from both loop detectors and probe
    vehicles, and estimate both $\rho$ and $u$ in parallel | [[68](#bib.bib68)] |'
  prefs: []
  type: TYPE_TB
- en: '|  | Proposed the idea of integrating ML surrogate (e.g., an NN) into the physics-based
    component in PICG to represent the complicated FD relation. Improved estimation
    accuracy achieved and unknown FD relation is learned | [[71](#bib.bib71)] |'
  prefs: []
  type: TYPE_TB
- en: Next, we will demonstrate how to design the architecture of PIDL and the corresponding
    PICG. We will first present a numerical example to demonstrate how the physics
    law of three-parameter-based LWR is injected into the PICG to inform the training
    of the PUNNs, and then compare all the existing architectures on a real-world
    dataset.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4 Numerical data validation for three-parameter-based LWR
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this example, we show the ability of PIDL for the traffic dynamics governed
    by the three-parameter-based LWR traffic flow model on a ring road. Mathematically,
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\small\rho_{t}+(Q(\rho))_{x}=\epsilon\rho_{xx},\ x\in[0,1],\ t\in[0,3],$
    |  | (9) |'
  prefs: []
  type: TYPE_TB
- en: where $\epsilon=0.005$. The initial and boundary conditions are $\rho(x,0)=0.1+0.8e^{-25(x-0.5)^{2}}$
    and $\rho(0,t)=\rho(1,t)$, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this model, three-parameter flux function¬†[[60](#bib.bib60)] is employed:
    $Q(\rho)=\rho U(\rho)=\sigma(a+(b-a)\frac{\rho}{\rho_{max}}-\sqrt{1+y^{2}})$,
    where $a=\sqrt{1+(\delta p)^{2}}$, $b=\sqrt{1+(\delta(1-p))^{2}}$ and $y=\delta(\frac{\rho}{\rho_{max}}-p)$.
    In the model, $\delta$, $p$ and $\sigma$ are the three free parameters as the
    function is named. The parameters $\sigma$ and $p$ control the maximum flow rate
    and critical density (where the flow is maximized), respectively. $\delta$ controls
    the roundness level of $Q(\rho)$. In addition to the above-mentioned three parameters,
    we also have $\rho_{max}$ and diffusion coefficient $\epsilon$ as part of the
    model parameters. In this numerical example, we set $\delta=5$, $p=2$, $\sigma=1$,
    $\rho_{max}=1$ and $\epsilon=0.005$.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Given the bell-shaped initial density condition, we apply the Godunov scheme
    to solve Eqs.¬†[9](#S3.E9 "In 3.4 Numerical data validation for three-parameter-based
    LWR ‚Ä£ 3 PIDL for deterministic TSE ‚Ä£ Physics-Informed Deep Learning For Traffic
    State Estimation: A Survey and the Outlook") on 240 (space) $\times$ 960 (time)
    grid points evenly deployed throughout the $[0,1]\times[0,3]$ domain.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/44d35ae36df48ba78d7834d0f8bef1d5.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 6: PIDL flowchart for three-parameter-based LWR, consisting of a PUNN
    for traffic density estimation and a PICG for calculating the residual, where
    $\lambda=(\delta,p,\sigma,\rho_{max},\epsilon)$.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The PIDL architecture that encodes the LWR model is shown in Fig.¬†[6](#S3.F6
    "Figure 6 ‚Ä£ 3.4 Numerical data validation for three-parameter-based LWR ‚Ä£ 3 PIDL
    for deterministic TSE ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook"). This architecture consists of a PUNN for traffic density
    estimation, followed by a PICG for calculating the residual $r_{c}:=\rho_{t}+(Q(\rho))_{x}-\epsilon\rho_{xx}$
    on collocation points. The estimated traffic density $\rho$ is calculated by the
    PUNN $f_{\theta}(x,t)$, which is an NN and maps a spatiotemporal point $(x,t)$
    directly to $\rho$, i.e., $\rho=f_{\theta}(x,t)$. PUNN $f_{\theta}(x,t)$, parameterized
    by $\theta$, is designed as a fully-connected feedforward neural network with
    8 hidden layers and 20 hidden nodes in each hidden layer. Hyperbolic tangent function
    (tanh) is used as the activation function for hidden neurons. By replacing $\rho$
    with $f_{\theta}$, we have $r_{c}:=[f_{\theta}]_{t}+(Q(f_{\theta}))_{x}-\epsilon[f_{\theta}]_{xx}$
    in this case. With the estimated $\rho$ and the observations $\hat{\rho}$ on the
    observation points, we can obtain the data loss $L_{o}$. In contrast, in PICG,
    connecting weights are fixed and the activation function of each node is designed
    to conduct specific nonlinear operation for calculating an intermediate value
    of¬†$r_{c}$. The physics discrepancy $L_{c}$ is the mean square of $r_{c}$ on collocation
    points.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To customize the training of PIDL to Eqs.¬†[9](#S3.E9 "In 3.4 Numerical data
    validation for three-parameter-based LWR ‚Ä£ 3 PIDL for deterministic TSE ‚Ä£ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook"), we need
    to additionally introduce boundary collocation points ${\cal C}_{B}=\{(0,t^{(i_{b})})|i_{b}=1,...,N_{b}\}\cup\{(1,t^{(i_{b})})|i_{b}=1,...,N_{b}\}$,
    for learning the two boundary conditions. Different from the $\mathcal{B}$ in
    Eqs.¬†[8](#S3.E8 "In Definition 3.1\. ‚Ä£ 3.1 PIDL for traffic state estimation (PIDL-TSE)
    ‚Ä£ 3 PIDL for deterministic TSE ‚Ä£ Physics-Informed Deep Learning For Traffic State
    Estimation: A Survey and the Outlook"), observations on boundary points are not
    required here in ${\cal C}_{B}$. Then, we obtain the following loss:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\small Loss_{\theta}=\alpha\cdot L_{o}+\beta\cdot L_{c}+\gamma\cdot L_{b},\vspace{-0.7em}$
    |  | (10) |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle\text{where,}\ \ L_{o}=\frac{\alpha}{N_{o}}\sum_{i=1}^{N_{o}}&#124;f_{\theta}(x^{(i)},t^{(i)})-\hat{\rho}^{(i)}&#124;^{2}\
    \ (data\ loss),$ |  |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle L_{c}=\frac{\beta}{N_{c}}\sum_{j=1}^{N_{c}}&#124;r_{c}(x^{(j)},t^{(j)})&#124;^{2}\
    \ (physics\ loss),$ |  |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle L_{b}=\frac{\gamma}{N_{b}}\sum_{i_{b}=1}^{N_{b}}&#124;f_{\theta}(0,t^{(i_{b})})-f_{\theta}(1,t^{(i_{b})})&#124;^{2}\
    \ (boundary\ loss).$ |  |'
  prefs: []
  type: TYPE_TB
- en: 'Note that because $r_{c}:=[f_{\theta}]_{t}+(Q(f_{\theta}))_{x}-\epsilon[f_{\theta}]_{xx}$,
    $r_{c}$ is affected by $\theta$. Also, boundary collocation points are used to
    calculate the boundary loss $L_{b}$. Because $L_{b}$ might change with different
    scenarios, it is ignored from Fig.¬†[6](#S3.F6 "Figure 6 ‚Ä£ 3.4 Numerical data validation
    for three-parameter-based LWR ‚Ä£ 3 PIDL for deterministic TSE ‚Ä£ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook") for simplicity.'
  prefs: []
  type: TYPE_NORMAL
- en: 'TSE and system identification using loop detectors: In this experiment, five
    model variables $\delta$, $p$, $\sigma$, $\rho_{max}$, and $\epsilon$ are encoded
    as learning variables in PICG depicted in Fig.¬†[6](#S3.F6 "Figure 6 ‚Ä£ 3.4 Numerical
    data validation for three-parameter-based LWR ‚Ä£ 3 PIDL for deterministic TSE ‚Ä£
    Physics-Informed Deep Learning For Traffic State Estimation: A Survey and the
    Outlook"). Define $\lambda=(\delta,p,\sigma,\rho_{max},\epsilon)$, and the residual
    $r_{c}$ is affected by both $\theta$ and $\lambda$, resulting in the objective
    $Loss_{\theta,\lambda}$. We now use observations from loop detectors, i.e., only
    the traffic density at certain locations where loop detectors are installed can
    be observed. By default, loop detectors are evenly located along the road.'
  prefs: []
  type: TYPE_NORMAL
- en: 'We use $N_{c}=150,000$ collocation points and other experimental configurations
    are given in SUPPLEMENTARY¬†A1\. We conduct PIDL-based TSE experiments using different
    numbers of loop detectors to solve $(\theta^{*},\lambda^{*})=\mathrm{argmin}_{\theta,\lambda}\
    Loss_{\theta,\lambda}$. In addition to the traffic density estimation errors of
    $\rho(x,t;\theta^{*})$, we evaluate the estimated model parameters $\lambda^{*}$
    using the $\mathbb{L}^{2}$ relative error (RE) and present them in percentage.
    Fig.¬†[7](#S3.F7 "Figure 7 ‚Ä£ 3.4 Numerical data validation for three-parameter-based
    LWR ‚Ä£ 3 PIDL for deterministic TSE ‚Ä£ Physics-Informed Deep Learning For Traffic
    State Estimation: A Survey and the Outlook") presents a visualization of the estimated
    traffic density $\rho$ (left half) and traffic velocity (right half) of the PIDL.
    The comparision at certain time points are presented. Note that the PUNN in Fig.¬†[6](#S3.F6
    "Figure 6 ‚Ä£ 3.4 Numerical data validation for three-parameter-based LWR ‚Ä£ 3 PIDL
    for deterministic TSE ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook") does not predict $u$ directly, and instead, it is calculated
    by $Q(\rho)/\rho$ in the post-processing.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/5b13a777a6d20bcf9b5b2c5ad90ea449.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7: Estimated traffic density $\rho$ (left half) and traffic velocity
    $u$ (right half) of the PIDL when the number of loop detectors is 3, where the
    horizontal black lines in the heatmap represent the sensor positions. In each
    half, the prediction heatmap and snapshots at certain time points are presented.
    Note that the PUNN does not predict $u$ directly, and instead, it is calculated
    by $Q(\rho)/\rho$ in the post-processing.'
  prefs: []
  type: TYPE_NORMAL
- en: 'More results are provided in SUPPLEMENTARY¬†Table¬†I, and the observation is
    that the PIDL architecture in Fig.¬†[6](#S3.F6 "Figure 6 ‚Ä£ 3.4 Numerical data validation
    for three-parameter-based LWR ‚Ä£ 3 PIDL for deterministic TSE ‚Ä£ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook") with five
    loop detectors can achieve a satisfactory performance on both traffic density
    estimation and system identification. In general, more loop detectors can help
    our model improve the TSE accuracy, as well as the convergence to the true model
    parameters. Specifically, for five loop detectors, an estimation error of $3.186\times
    10^{-2}$ is obtained, and the model parameters converge to $\delta^{*}=4.86236$,
    $p^{*}=0.19193$, $\sigma^{*}=0.10697$, $\rho^{*}_{max}=1.00295$ and $\epsilon^{*}=0.00515$,
    which are decently close to the ground truth. The observations demonstrate that
    PIDL can handle both TSE and system identification with 5 loop detectors for the
    traffic dynamics governed by the three-parameter-based LWR.'
  prefs: []
  type: TYPE_NORMAL
- en: We conduct sensitivity analysis on different numbers of collocation points and
    how they are identified. The details are presented in SUPPLEMENTARY¬†Table¬†II.
    A larger collocation rate (i.e., the ratio of the number of collocation points
    to the number of grid points) is beneficial for both TSE and system identification,
    because it could make estimation on the collocation points physically consistent
    by imposing more constraints on the learning process. Empirically, more collocation
    points can cause longer training time and the performance does not improve too
    much when a certain collocation rate is reached.
  prefs: []
  type: TYPE_NORMAL
- en: 3.5 Real-world data validation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'It would be interesting to see the performance of state-of-the-art methods
    based on either physics or data-driven approaches in order to better quantify
    the added value of the proposed class of approaches We will use a widely used
    real-world open dataset, the Next Generation SIMulation (NGSIM) dataset, detailed
    in Tab.¬†[3](#S3.T3 "Table 3 ‚Ä£ 3.5 Real-world data validation ‚Ä£ 3 PIDL for deterministic
    TSE ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and
    the Outlook"). Fig.¬†[8](#S3.F8 "Figure 8 ‚Ä£ 3.5 Real-world data validation ‚Ä£ 3
    PIDL for deterministic TSE ‚Ä£ Physics-Informed Deep Learning For Traffic State
    Estimation: A Survey and the Outlook") plots the traffic density heatmap using
    data collected from US 101 highway.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The performance of 2 baseline models and 4 PIDL variants for deterministic
    TSE is presented in Fig.¬†[9](#S3.F9 "Figure 9 ‚Ä£ 3.5 Real-world data validation
    ‚Ä£ 3 PIDL for deterministic TSE ‚Ä£ Physics-Informed Deep Learning For Traffic State
    Estimation: A Survey and the Outlook"). As shown in the y-axis, the REs of the
    traffic density and velocity are used for evaluation. The comparison is made under
    representative combinations of probe vehicle ratios (see x-axis) and numbers of
    loop detectors (see the title of sub-figures). We implement an EKF and a pure
    NN model as the representative pure data-driven and physics-driven baseline approaches,
    respectively. The EKF makes use of the three parameter-based LWR as the core physics
    when conducting estimation. The NN only contains the PUNN component in Fig.¬†[6](#S3.F6
    "Figure 6 ‚Ä£ 3.4 Numerical data validation for three-parameter-based LWR ‚Ä£ 3 PIDL
    for deterministic TSE ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook"), and uses the first term in Eq.¬†[10](#S3.E10 "In 3.4
    Numerical data validation for three-parameter-based LWR ‚Ä£ 3 PIDL for deterministic
    TSE ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and
    the Outlook") as the training loss. Among the PIDL variants, the PIDL-LWR and
    PIDL-ARZ are the PIDL models that encodes three parameter-based LWR and Greenshields-based
    ARZ, respectively, into the PICG. PIDL-LWR-FDL and PIDL-ARZ-FDL are the variant
    models of PIDL-LWR and PIDL-ARZ by replacing the FD components in the PICG with
    an embedded neural network (i.e., the FD learner). Note, the FD leaner technique
    is the one introduced by [[71](#bib.bib71)].'
