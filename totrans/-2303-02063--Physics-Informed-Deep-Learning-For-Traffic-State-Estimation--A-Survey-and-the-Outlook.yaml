- en: Note. PUNN-PICG topology refers to the layout between PUNN and PICG, which can
    be either ‚Äúsequential‚Äù (i.e., The output of PUNN is the input into PICG, so PICG
    follows PUNN.) or ‚Äúparallel‚Äù (i.e., PUNN and PICG output predictions side-by-side
    to compute a loss.). PUNN hierarchy refers to the layout of NNs that are used
    to predict $\rho$ and $u$, respectively. ‚ÄúShared‚Äù means that only one NN is used
    to output both $\rho,u$, while ‚Äúseparate‚Äù means that two NNs are used to output
    $\rho,u$, respectively.
  prefs:
