- en: 'Performance of baseline models: From the experimental results, it is observed
    that the performance of all models improves as the data amounts increase. The
    EKF method performs better than the NN method, especially when the number of observations
    is small. The results are reasonable because EKF is a physics-driven approach,
    making sufficient use of the traffic flow model to appropriately estimate unobserved
    values when limited data are available. However, the model cannot fully capture
    the complicated traffic dynamics in the real world and the performance improves
    slowly as the data amount increases. The NN is able to catch up with the EKF when
    the data is relatively large (see the case with loop=2 and ratio=3.0$\%$). However,
    its data efficiency is low and large amounts of data are needed for accurate TSE.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 基线模型的性能：从实验结果中观察到，所有模型的性能随着数据量的增加而提高。EKF 方法的表现优于 NN 方法，尤其是在观察次数较少时。结果是合理的，因为
    EKF 是一种以物理为驱动的方法，充分利用交通流模型在数据有限时适当地估计未观察值。然而，该模型无法完全捕捉现实世界中复杂的交通动态，随着数据量的增加性能提升缓慢。当数据相对较大时（见
    loop=2 和 ratio=3.0$\%$ 的情况），NN 能够赶上 EKF。然而，其数据效率低，需要大量数据才能获得准确的 TSE。
- en: 'Comparison between PIDL-based models: The PIDL-based approaches generally outperform
    the baseline models. PIDL-ARZ achieves lower errors than PIDL-LWR, because that
    ARZ model is a second-order model which can capture more complicated traffic dynamics
    and inform the PIDL in a more sophisticated manner.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: PIDL 基于模型的比较：PIDL 基于的方法通常优于基线模型。PIDL-ARZ 的误差低于 PIDL-LWR，因为 ARZ 模型是一个二阶模型，可以捕捉更复杂的交通动态，并以更复杂的方式告知
    PIDL。
- en: 'Effects of using FDL: Comparing the models with FD learner (PIDL-LWR-FDL and
    PIDL-ARZ-FDL) to the ones without (PIDL-LWR and PIDL-ARZ), the former generally
    shows better data efficiency. In PIDL-LWR-FDL and PIDL-ARZ-FDL, the FD equation
    is replaced by an internal small neural network to learn the hidden FD relation
    of the real traffic dynamics. A proper integration of the internal neural network
    may avoid directly encoding the complicated terms in PIDL and trade off between
    the sophistication of the model-driven aspect of PIDL and the training flexibility,
    making the framework a better fit to the TSE problem.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 FDL 的效果：将带有 FD 学习器的模型（PIDL-LWR-FDL 和 PIDL-ARZ-FDL）与不带的模型（PIDL-LWR 和 PIDL-ARZ）进行比较，前者通常显示出更好的数据效率。在
    PIDL-LWR-FDL 和 PIDL-ARZ-FDL 中，FD 方程被一个内部小型神经网络替代，用于学习真实交通动态的隐藏 FD 关系。内部神经网络的适当集成可以避免直接编码
    PIDL 中的复杂项，并在模型驱动的 PIDL 复杂性与训练灵活性之间取得平衡，使框架更适合 TSE 问题。
- en: 'Comparison between PIDL-FDL based models: PIDL-LWR-FDL can achieve lower errors
    than PIDL-ARZ-FDL, implying that sophisticated traffic models may not always lead
    to a better performance, because the model may contain complicated terms that
    makes the TSE performance sensitive to the PIDL structural design. With the NGSIM
    data, PIDL-LWR-FDL can balance the trade-off between the sophistication of PIDL
    and the training flexibility more properly.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: PIDL-FDL 基于模型的比较：PIDL-LWR-FDL 的误差低于 PIDL-ARZ-FDL，这意味着复杂的交通模型不一定能提供更好的性能，因为模型可能包含复杂的项，使得
    TSE 性能对 PIDL 结构设计敏感。使用 NGSIM 数据时，PIDL-LWR-FDL 能更好地平衡 PIDL 的复杂性与训练灵活性。
