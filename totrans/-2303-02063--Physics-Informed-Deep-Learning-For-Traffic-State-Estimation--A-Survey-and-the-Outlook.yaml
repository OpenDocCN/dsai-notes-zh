  type: TYPE_NORMAL
  zh: '1.'
- en: 'Aleatoric uncertainty (or data uncertainty): an endogenous property of data
    and is thus irreducible, coming from measurement noise, incomplete data, mismatch
    between training and test data.'
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: éšæœºä¸ç¡®å®šæ€§ï¼ˆæˆ–æ•°æ®ä¸ç¡®å®šæ€§ï¼‰ï¼šæ•°æ®çš„å†…ç”Ÿå±æ€§ï¼Œå› æ­¤æ˜¯ä¸å¯å‡å°‘çš„ï¼Œæ¥è‡ªæµ‹é‡å™ªå£°ã€ä¸å®Œæ•´æ•°æ®ã€è®­ç»ƒæ•°æ®ä¸æµ‹è¯•æ•°æ®ä¹‹é—´çš„ä¸åŒ¹é…ã€‚
