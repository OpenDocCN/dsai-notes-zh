- en: '| PID-GAN | Residual is fed into the discrimina- tor: $D_{\phi}(x^{(j)},t^{(j)},\mathbf{s}^{(j)},e^{-&#124;r_{c}^{(j)}&#124;^{2}})$,
    which is then averaged over colloc- ation points to calculate $L_{c}$ | can mitigate
    the gradient imbalance issue | [[92](#bib.bib92)] |'
  id: totrans-236
  prefs: []
  type: TYPE_TB
- en: '| Mean-GAN | Residual is averaged over the physics parameters $\lambda$: $L_{c}=\frac{1}{N_{c}}\sum_{i=1}^{N_{c}}&#124;\frac{1}{N_{k}}\sum_{i=1}^{N_{k}}r_{c}&#124;^{2}$
    | can encode stochastic physics model | [[98](#bib.bib98)] |'
  id: totrans-237
  prefs: []
  type: TYPE_TB
- en: '| PI- GAN -FDL | The $\rho-u$ relation is approximated by ML surrogates; physics
    loss $L_{c}$ is the same as PI-GAN | requires minimal physics information | [[91](#bib.bib91),
    [99](#bib.bib99)] |'
  id: totrans-238
  prefs: []
  type: TYPE_TB
- en: '| PhysFlow | PI-Flow | The normalizing flow model is used as the generator
    for explicit computation of the likelihood; physics loss $L_{c}$ is the same as
    PI-GAN | simple structure; easy to train | [[100](#bib.bib100)] |'
  id: totrans-239
  prefs: []
  type: TYPE_TB
- en: '| PhysFlowGAN | Traffic Flow GAN | The normalizing flow model is used as the
    generator for explicit computation of the likelihood; The convolutional neural
    network is used as the discriminator to ensure high sample quality physics loss
    $L_{c}$ is the same as PI-GAN | combine the merits of PhysGAN and PhysFlow | [[99](#bib.bib99)]
    |'
  id: totrans-240
  prefs: []
