- en: 'Performance of baseline models: From the experimental results, it is observed
    that the performance of all models improves as the data amounts increase. The
    EKF method performs better than the NN method, especially when the number of observations
    is small. The results are reasonable because EKF is a physics-driven approach,
    making sufficient use of the traffic flow model to appropriately estimate unobserved
    values when limited data are available. However, the model cannot fully capture
    the complicated traffic dynamics in the real world and the performance improves
    slowly as the data amount increases. The NN is able to catch up with the EKF when
    the data is relatively large (see the case with loop=2 and ratio=3.0$\%$). However,
    its data efficiency is low and large amounts of data are needed for accurate TSE.'
