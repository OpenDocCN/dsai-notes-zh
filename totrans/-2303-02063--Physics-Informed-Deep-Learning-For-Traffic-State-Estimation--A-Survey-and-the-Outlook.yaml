  id: totrans-141
  prefs: []
  type: TYPE_TB
  zh: '| LWR | 数值 | 研究了交通流量估计的一般部分状态重建问题，并使用编码为LWR的PIDL来平衡少量的探测车辆数据 | [[78](#bib.bib78)]
    |'
- en: '| FL1, LWR | SUMO simulation | Integrated a coupled micro-macro model, combining
    the Follow-the-Leader (FL1) model and LWR model, to PIDL for TSE, which can use
    the velocity info from probe vehicles | [[70](#bib.bib70), [66](#bib.bib66)] |'
  id: totrans-142
  prefs: []
  type: TYPE_TB
  zh: '| FL1, LWR | SUMO仿真 | 整合了一个耦合的微观-宏观模型，将跟随者（FL1）模型和LWR模型结合到PIDL中用于TSE，可以使用探测车辆的速度信息
    | [[70](#bib.bib70), [66](#bib.bib66)] |'
- en: '| Second-order model | LWR & ARZ | numeri- cal, NGSIM | Applied the PIDL-based
    TSE to the second- order ARZ with observations from both loop detectors and probe
    vehicles, and estimate both $\rho$ and $u$ in parallel | [[68](#bib.bib68)] |'
  id: totrans-143
  prefs: []
  type: TYPE_TB
  zh: '| 二阶模型 | LWR & ARZ | 数值，NGSIM | 将基于PIDL的TSE应用于二阶ARZ，并从环形检测器和探测车辆中获取观测数据，平行估计
    $\rho$ 和 $u$ | [[68](#bib.bib68)] |'
- en: '|  | Proposed the idea of integrating ML surrogate (e.g., an NN) into the physics-based
    component in PICG to represent the complicated FD relation. Improved estimation
    accuracy achieved and unknown FD relation is learned | [[71](#bib.bib71)] |'
  id: totrans-144
  prefs: []
  type: TYPE_TB
  zh: '|  | 提出了将机器学习代理（例如，神经网络）整合到基于物理的PICG组件中，以表示复杂的FD关系。实现了估计准确度的提高，并学习了未知的FD关系
    | [[71](#bib.bib71)] |'
- en: Next, we will demonstrate how to design the architecture of PIDL and the corresponding
    PICG. We will first present a numerical example to demonstrate how the physics
    law of three-parameter-based LWR is injected into the PICG to inform the training
    of the PUNNs, and then compare all the existing architectures on a real-world
    dataset.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将展示如何设计PIDL的架构及相应的PICG。我们将首先展示一个数值示例，以演示如何将三参数LWR的物理定律注入PICG中，以指导PUNNs的训练，然后在真实世界数据集上比较所有现有架构。
- en: 3.4 Numerical data validation for three-parameter-based LWR
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 基于三参数的LWR的数值数据验证
- en: In this example, we show the ability of PIDL for the traffic dynamics governed
    by the three-parameter-based LWR traffic flow model on a ring road. Mathematically,
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们展示了PIDL在由三参数LWR交通流模型支配的环形道路上的交通动态中的能力。从数学上看，
- en: '|  | $\small\rho_{t}+(Q(\rho))_{x}=\epsilon\rho_{xx},\ x\in[0,1],\ t\in[0,3],$
    |  | (9) |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '|  | $\small\rho_{t}+(Q(\rho))_{x}=\epsilon\rho_{xx},\ x\in[0,1],\ t\in[0,3],$
    |  | (9) |'
- en: where $\epsilon=0.005$. The initial and boundary conditions are $\rho(x,0)=0.1+0.8e^{-25(x-0.5)^{2}}$
    and $\rho(0,t)=\rho(1,t)$, respectively.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\epsilon=0.005$。初始条件和边界条件分别为 $\rho(x,0)=0.1+0.8e^{-25(x-0.5)^{2}}$ 和 $\rho(0,t)=\rho(1,t)$。
- en: 'In this model, three-parameter flux function [[60](#bib.bib60)] is employed:
    $Q(\rho)=\rho U(\rho)=\sigma(a+(b-a)\frac{\rho}{\rho_{max}}-\sqrt{1+y^{2}})$,
    where $a=\sqrt{1+(\delta p)^{2}}$, $b=\sqrt{1+(\delta(1-p))^{2}}$ and $y=\delta(\frac{\rho}{\rho_{max}}-p)$.
    In the model, $\delta$, $p$ and $\sigma$ are the three free parameters as the
    function is named. The parameters $\sigma$ and $p$ control the maximum flow rate
    and critical density (where the flow is maximized), respectively. $\delta$ controls
    the roundness level of $Q(\rho)$. In addition to the above-mentioned three parameters,
    we also have $\rho_{max}$ and diffusion coefficient $\epsilon$ as part of the
    model parameters. In this numerical example, we set $\delta=5$, $p=2$, $\sigma=1$,
    $\rho_{max}=1$ and $\epsilon=0.005$.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个模型中，采用了三参数通量函数 [[60](#bib.bib60)]：$Q(\rho)=\rho U(\rho)=\sigma(a+(b-a)\frac{\rho}{\rho_{max}}-\sqrt{1+y^{2}})$，其中
    $a=\sqrt{1+(\delta p)^{2}}$，$b=\sqrt{1+(\delta(1-p))^{2}}$，$y=\delta(\frac{\rho}{\rho_{max}}-p)$。在模型中，$\delta$、$p$
    和 $\sigma$ 是作为函数名称的三个自由参数。参数 $\sigma$ 和 $p$ 分别控制最大流量和临界密度（流量最大时的密度）。$\delta$ 控制
    $Q(\rho)$ 的圆滑程度。除了上述三个参数，我们还有 $\rho_{max}$ 和扩散系数 $\epsilon$ 作为模型参数的一部分。在这个数值示例中，我们设置
    $\delta=5$、$p=2$、$\sigma=1$、$\rho_{max}=1$ 和 $\epsilon=0.005$。
- en: 'Given the bell-shaped initial density condition, we apply the Godunov scheme
    to solve Eqs. [9](#S3.E9 "In 3.4 Numerical data validation for three-parameter-based
    LWR ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed Deep Learning For Traffic
    State Estimation: A Survey and the Outlook") on 240 (space) $\times$ 960 (time)
    grid points evenly deployed throughout the $[0,1]\times[0,3]$ domain.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 给定钟形初始密度条件，我们应用 Godunov 方法在 240（空间）$\times$ 960（时间）网格点上求解方程 [9](#S3.E9 "在 3.4
    基于三参数的 LWR 的数值数据验证 ‣ 3 PIDL 用于确定性 TSE ‣ 物理信息深度学习在交通状态估计中的调查与展望")，这些网格点均匀分布在 $[0,1]\times[0,3]$
    区域内。
- en: '![Refer to caption](img/44d35ae36df48ba78d7834d0f8bef1d5.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/44d35ae36df48ba78d7834d0f8bef1d5.png)'
- en: 'Figure 6: PIDL flowchart for three-parameter-based LWR, consisting of a PUNN
    for traffic density estimation and a PICG for calculating the residual, where
    $\lambda=(\delta,p,\sigma,\rho_{max},\epsilon)$.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6：基于三参数的 LWR 的 PIDL 流程图，包括一个用于交通密度估计的 PUNN 和一个用于计算残差的 PICG，其中 $\lambda=(\delta,p,\sigma,\rho_{max},\epsilon)$。
- en: 'The PIDL architecture that encodes the LWR model is shown in Fig. [6](#S3.F6
    "Figure 6 ‣ 3.4 Numerical data validation for three-parameter-based LWR ‣ 3 PIDL
    for deterministic TSE ‣ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook"). This architecture consists of a PUNN for traffic density
    estimation, followed by a PICG for calculating the residual $r_{c}:=\rho_{t}+(Q(\rho))_{x}-\epsilon\rho_{xx}$
    on collocation points. The estimated traffic density $\rho$ is calculated by the
    PUNN $f_{\theta}(x,t)$, which is an NN and maps a spatiotemporal point $(x,t)$
    directly to $\rho$, i.e., $\rho=f_{\theta}(x,t)$. PUNN $f_{\theta}(x,t)$, parameterized
    by $\theta$, is designed as a fully-connected feedforward neural network with
    8 hidden layers and 20 hidden nodes in each hidden layer. Hyperbolic tangent function
    (tanh) is used as the activation function for hidden neurons. By replacing $\rho$
    with $f_{\theta}$, we have $r_{c}:=[f_{\theta}]_{t}+(Q(f_{\theta}))_{x}-\epsilon[f_{\theta}]_{xx}$
    in this case. With the estimated $\rho$ and the observations $\hat{\rho}$ on the
    observation points, we can obtain the data loss $L_{o}$. In contrast, in PICG,
    connecting weights are fixed and the activation function of each node is designed
    to conduct specific nonlinear operation for calculating an intermediate value
    of $r_{c}$. The physics discrepancy $L_{c}$ is the mean square of $r_{c}$ on collocation
    points.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 编码 LWR 模型的 PIDL 架构如图 [6](#S3.F6 "图 6 ‣ 3.4 基于三参数的 LWR 的数值数据验证 ‣ 3 PIDL 用于确定性
    TSE ‣ 物理信息深度学习在交通状态估计中的调查与展望") 所示。该架构包括一个用于交通密度估计的 PUNN，随后是一个 PICG，用于在配点上计算残差
    $r_{c}:=\rho_{t}+(Q(\rho))_{x}-\epsilon\rho_{xx}$。估计的交通密度 $\rho$ 是通过 PUNN $f_{\theta}(x,t)$
    计算的，$f_{\theta}(x,t)$ 是一个神经网络，将时空点 $(x,t)$ 直接映射到 $\rho$，即 $\rho=f_{\theta}(x,t)$。PUNN
    $f_{\theta}(x,t)$ 由 $\theta$ 参数化，设计为一个具有 8 个隐藏层和每层 20 个隐藏节点的全连接前馈神经网络。双曲正切函数（tanh）被用作隐藏神经元的激活函数。将
    $\rho$ 替换为 $f_{\theta}$，我们在这种情况下有 $r_{c}:=[f_{\theta}]_{t}+(Q(f_{\theta}))_{x}-\epsilon[f_{\theta}]_{xx}$。通过估计的
    $\rho$ 和观测点上的观测值 $\hat{\rho}$，我们可以得到数据损失 $L_{o}$。相比之下，在 PICG 中，连接权重是固定的，每个节点的激活函数被设计为进行特定的非线性操作，以计算
    $r_{c}$ 的中间值。物理误差 $L_{c}$ 是配点上 $r_{c}$ 的均方值。
- en: 'To customize the training of PIDL to Eqs. [9](#S3.E9 "In 3.4 Numerical data
    validation for three-parameter-based LWR ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook"), we need
    to additionally introduce boundary collocation points ${\cal C}_{B}=\{(0,t^{(i_{b})})|i_{b}=1,...,N_{b}\}\cup\{(1,t^{(i_{b})})|i_{b}=1,...,N_{b}\}$,
    for learning the two boundary conditions. Different from the $\mathcal{B}$ in
    Eqs. [8](#S3.E8 "In Definition 3.1\. ‣ 3.1 PIDL for traffic state estimation (PIDL-TSE)
    ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed Deep Learning For Traffic State
    Estimation: A Survey and the Outlook"), observations on boundary points are not
    required here in ${\cal C}_{B}$. Then, we obtain the following loss:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\small Loss_{\theta}=\alpha\cdot L_{o}+\beta\cdot L_{c}+\gamma\cdot L_{b},\vspace{-0.7em}$
    |  | (10) |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle\text{where,}\ \ L_{o}=\frac{\alpha}{N_{o}}\sum_{i=1}^{N_{o}}&#124;f_{\theta}(x^{(i)},t^{(i)})-\hat{\rho}^{(i)}&#124;^{2}\
    \ (data\ loss),$ |  |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle L_{c}=\frac{\beta}{N_{c}}\sum_{j=1}^{N_{c}}&#124;r_{c}(x^{(j)},t^{(j)})&#124;^{2}\
    \ (physics\ loss),$ |  |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle L_{b}=\frac{\gamma}{N_{b}}\sum_{i_{b}=1}^{N_{b}}&#124;f_{\theta}(0,t^{(i_{b})})-f_{\theta}(1,t^{(i_{b})})&#124;^{2}\
    \ (boundary\ loss).$ |  |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
- en: 'Note that because $r_{c}:=[f_{\theta}]_{t}+(Q(f_{\theta}))_{x}-\epsilon[f_{\theta}]_{xx}$,
    $r_{c}$ is affected by $\theta$. Also, boundary collocation points are used to
    calculate the boundary loss $L_{b}$. Because $L_{b}$ might change with different
    scenarios, it is ignored from Fig. [6](#S3.F6 "Figure 6 ‣ 3.4 Numerical data validation
    for three-parameter-based LWR ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook") for simplicity.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: 'TSE and system identification using loop detectors: In this experiment, five
    model variables $\delta$, $p$, $\sigma$, $\rho_{max}$, and $\epsilon$ are encoded
    as learning variables in PICG depicted in Fig. [6](#S3.F6 "Figure 6 ‣ 3.4 Numerical
    data validation for three-parameter-based LWR ‣ 3 PIDL for deterministic TSE ‣
    Physics-Informed Deep Learning For Traffic State Estimation: A Survey and the
    Outlook"). Define $\lambda=(\delta,p,\sigma,\rho_{max},\epsilon)$, and the residual
    $r_{c}$ is affected by both $\theta$ and $\lambda$, resulting in the objective
    $Loss_{\theta,\lambda}$. We now use observations from loop detectors, i.e., only
    the traffic density at certain locations where loop detectors are installed can
    be observed. By default, loop detectors are evenly located along the road.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: 'We use $N_{c}=150,000$ collocation points and other experimental configurations
    are given in SUPPLEMENTARY A1\. We conduct PIDL-based TSE experiments using different
    numbers of loop detectors to solve $(\theta^{*},\lambda^{*})=\mathrm{argmin}_{\theta,\lambda}\
    Loss_{\theta,\lambda}$. In addition to the traffic density estimation errors of
    $\rho(x,t;\theta^{*})$, we evaluate the estimated model parameters $\lambda^{*}$
    using the $\mathbb{L}^{2}$ relative error (RE) and present them in percentage.
    Fig. [7](#S3.F7 "Figure 7 ‣ 3.4 Numerical data validation for three-parameter-based
    LWR ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed Deep Learning For Traffic
    State Estimation: A Survey and the Outlook") presents a visualization of the estimated
    traffic density $\rho$ (left half) and traffic velocity (right half) of the PIDL.
    The comparision at certain time points are presented. Note that the PUNN in Fig. [6](#S3.F6
    "Figure 6 ‣ 3.4 Numerical data validation for three-parameter-based LWR ‣ 3 PIDL
    for deterministic TSE ‣ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook") does not predict $u$ directly, and instead, it is calculated
    by $Q(\rho)/\rho$ in the post-processing.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '我们使用$N_{c}=150,000$个配准点，其他实验配置见补充材料A1。我们使用不同数量的环路检测器进行基于PIDL的TSE实验，以解决$(\theta^{*},\lambda^{*})=\mathrm{argmin}_{\theta,\lambda}\
    Loss_{\theta,\lambda}$。除了$\rho(x,t;\theta^{*})$的交通密度估计误差外，我们还使用$\mathbb{L}^{2}$相对误差（RE）评估估计的模型参数$\lambda^{*}$，并以百分比形式呈现。图[7](#S3.F7
    "Figure 7 ‣ 3.4 Numerical data validation for three-parameter-based LWR ‣ 3 PIDL
    for deterministic TSE ‣ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook")展示了PIDL估计的交通密度$\rho$（左半部分）和交通速度（右半部分）的可视化结果。在某些时间点的比较结果也被展示。请注意，图[6](#S3.F6
    "Figure 6 ‣ 3.4 Numerical data validation for three-parameter-based LWR ‣ 3 PIDL
    for deterministic TSE ‣ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook")中的PUNN并不直接预测$u$，而是在后处理时通过$Q(\rho)/\rho$计算得到。'
- en: '![Refer to caption](img/5b13a777a6d20bcf9b5b2c5ad90ea449.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/5b13a777a6d20bcf9b5b2c5ad90ea449.png)'
- en: 'Figure 7: Estimated traffic density $\rho$ (left half) and traffic velocity
    $u$ (right half) of the PIDL when the number of loop detectors is 3, where the
    horizontal black lines in the heatmap represent the sensor positions. In each
    half, the prediction heatmap and snapshots at certain time points are presented.
    Note that the PUNN does not predict $u$ directly, and instead, it is calculated
    by $Q(\rho)/\rho$ in the post-processing.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：当环路检测器数量为3时，PIDL估计的交通密度$\rho$（左半部分）和交通速度$u$（右半部分），热图中的水平黑线表示传感器位置。在每一半中，展示了预测热图和某些时间点的快照。请注意，PUNN并不直接预测$u$，而是在后处理时通过$Q(\rho)/\rho$计算得到。
- en: 'More results are provided in SUPPLEMENTARY Table I, and the observation is
    that the PIDL architecture in Fig. [6](#S3.F6 "Figure 6 ‣ 3.4 Numerical data validation
    for three-parameter-based LWR ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook") with five
    loop detectors can achieve a satisfactory performance on both traffic density
    estimation and system identification. In general, more loop detectors can help
    our model improve the TSE accuracy, as well as the convergence to the true model
    parameters. Specifically, for five loop detectors, an estimation error of $3.186\times
    10^{-2}$ is obtained, and the model parameters converge to $\delta^{*}=4.86236$,
    $p^{*}=0.19193$, $\sigma^{*}=0.10697$, $\rho^{*}_{max}=1.00295$ and $\epsilon^{*}=0.00515$,
    which are decently close to the ground truth. The observations demonstrate that
    PIDL can handle both TSE and system identification with 5 loop detectors for the
    traffic dynamics governed by the three-parameter-based LWR.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '更多结果见补充表I，观察结果表明，图[6](#S3.F6 "Figure 6 ‣ 3.4 Numerical data validation for
    three-parameter-based LWR ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed Deep
    Learning For Traffic State Estimation: A Survey and the Outlook")中的PIDL架构，使用五个环路检测器，在交通密度估计和系统识别方面都能取得令人满意的性能。一般来说，更多的环路检测器有助于提高我们模型的TSE准确性，并且更接近真实模型参数。具体来说，对于五个环路检测器，得到的估计误差为$3.186\times
    10^{-2}$，模型参数收敛到$\delta^{*}=4.86236$、$p^{*}=0.19193$、$\sigma^{*}=0.10697$、$\rho^{*}_{max}=1.00295$和$\epsilon^{*}=0.00515$，这些参数与真实值相当接近。观察结果表明，PIDL可以处理由三参数LWR控制的交通动态的TSE和系统识别任务。'
- en: We conduct sensitivity analysis on different numbers of collocation points and
    how they are identified. The details are presented in SUPPLEMENTARY Table II.
    A larger collocation rate (i.e., the ratio of the number of collocation points
    to the number of grid points) is beneficial for both TSE and system identification,
    because it could make estimation on the collocation points physically consistent
    by imposing more constraints on the learning process. Empirically, more collocation
    points can cause longer training time and the performance does not improve too
    much when a certain collocation rate is reached.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对不同数量的配点以及它们如何被识别进行了敏感性分析。详细信息见补充表II。较大的配点率（即配点数量与网格点数量的比率）对TSE和系统识别都有利，因为它可以通过对学习过程施加更多约束，使配点的估计在物理上保持一致。经验上，更多的配点会导致更长的训练时间，并且当达到一定的配点率时，性能不会有太大改善。
- en: 3.5 Real-world data validation
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5 现实世界数据验证
- en: 'It would be interesting to see the performance of state-of-the-art methods
    based on either physics or data-driven approaches in order to better quantify
    the added value of the proposed class of approaches We will use a widely used
    real-world open dataset, the Next Generation SIMulation (NGSIM) dataset, detailed
    in Tab. [3](#S3.T3 "Table 3 ‣ 3.5 Real-world data validation ‣ 3 PIDL for deterministic
    TSE ‣ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and
    the Outlook"). Fig. [8](#S3.F8 "Figure 8 ‣ 3.5 Real-world data validation ‣ 3
    PIDL for deterministic TSE ‣ Physics-Informed Deep Learning For Traffic State
    Estimation: A Survey and the Outlook") plots the traffic density heatmap using
    data collected from US 101 highway.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '看到基于物理或数据驱动方法的最先进技术的表现将很有趣，以更好地量化所提议方法类别的附加值。我们将使用一个广泛使用的现实世界开放数据集，即下一代模拟（NGSIM）数据集，详见表[3](#S3.T3
    "Table 3 ‣ 3.5 Real-world data validation ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook")。图[8](#S3.F8
    "Figure 8 ‣ 3.5 Real-world data validation ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook")展示了使用从US
    101高速公路收集的数据绘制的交通密度热图。'
- en: 'The performance of 2 baseline models and 4 PIDL variants for deterministic
    TSE is presented in Fig. [9](#S3.F9 "Figure 9 ‣ 3.5 Real-world data validation
    ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed Deep Learning For Traffic State
    Estimation: A Survey and the Outlook"). As shown in the y-axis, the REs of the
    traffic density and velocity are used for evaluation. The comparison is made under
    representative combinations of probe vehicle ratios (see x-axis) and numbers of
    loop detectors (see the title of sub-figures). We implement an EKF and a pure
    NN model as the representative pure data-driven and physics-driven baseline approaches,
    respectively. The EKF makes use of the three parameter-based LWR as the core physics
    when conducting estimation. The NN only contains the PUNN component in Fig. [6](#S3.F6
    "Figure 6 ‣ 3.4 Numerical data validation for three-parameter-based LWR ‣ 3 PIDL
    for deterministic TSE ‣ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook"), and uses the first term in Eq. [10](#S3.E10 "In 3.4
    Numerical data validation for three-parameter-based LWR ‣ 3 PIDL for deterministic
    TSE ‣ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and
    the Outlook") as the training loss. Among the PIDL variants, the PIDL-LWR and
    PIDL-ARZ are the PIDL models that encodes three parameter-based LWR and Greenshields-based
    ARZ, respectively, into the PICG. PIDL-LWR-FDL and PIDL-ARZ-FDL are the variant
    models of PIDL-LWR and PIDL-ARZ by replacing the FD components in the PICG with
    an embedded neural network (i.e., the FD learner). Note, the FD leaner technique
    is the one introduced by [[71](#bib.bib71)].'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '图 [9](#S3.F9 "Figure 9 ‣ 3.5 Real-world data validation ‣ 3 PIDL for deterministic
    TSE ‣ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and
    the Outlook")展示了2个基线模型和4个PIDL变体在确定性TSE中的性能。如y轴所示，使用了交通密度和速度的REs进行评估。比较是在代表性探测车比例（见x轴）和环形探测器数量（见子图标题）的组合下进行的。我们分别实现了EKF和纯NN模型作为代表性的纯数据驱动和物理驱动基线方法。EKF在进行估计时利用了基于三参数的LWR作为核心物理模型。NN仅包含图 [6](#S3.F6
    "Figure 6 ‣ 3.4 Numerical data validation for three-parameter-based LWR ‣ 3 PIDL
    for deterministic TSE ‣ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook")中的PUNN组件，并使用公式 [10](#S3.E10 "In 3.4 Numerical data validation
    for three-parameter-based LWR ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook")中的第一项作为训练损失。在PIDL变体中，PIDL-LWR和PIDL-ARZ是分别将基于三参数的LWR和Greenshields基于ARZ编码到PICG中的PIDL模型。PIDL-LWR-FDL和PIDL-ARZ-FDL是PIDL-LWR和PIDL-ARZ的变体模型，通过将PICG中的FD组件替换为嵌入的神经网络（即FD学习器）。注意，FD学习器技术是由[[71](#bib.bib71)]介绍的。'
