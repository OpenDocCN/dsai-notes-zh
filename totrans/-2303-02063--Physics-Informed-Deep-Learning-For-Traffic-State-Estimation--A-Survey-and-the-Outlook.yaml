- en: Physics parameters and hyperparameters of the PUNN and the PICG are updated
    simultaneously or iteratively in the training process. All the existing literature
    on PIDL-TSE employs simultaneous updating of all parameters associated with both
    PICG and PUNN altogether, which will be our focus below. However, we would like
    to pinpoint that there are increasing interests in training both modules iteratively
    [[75](#bib.bib75)], which could be a future direction to improve the training
    efficiency of PIDL-TSE.
