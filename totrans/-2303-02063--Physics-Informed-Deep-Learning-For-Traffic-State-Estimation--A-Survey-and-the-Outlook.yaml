- en: 'In this model, three-parameter flux functionÂ [[60](#bib.bib60)] is employed:
    $Q(\rho)=\rho U(\rho)=\sigma(a+(b-a)\frac{\rho}{\rho_{max}}-\sqrt{1+y^{2}})$,
    where $a=\sqrt{1+(\delta p)^{2}}$, $b=\sqrt{1+(\delta(1-p))^{2}}$ and $y=\delta(\frac{\rho}{\rho_{max}}-p)$.
    In the model, $\delta$, $p$ and $\sigma$ are the three free parameters as the
    function is named. The parameters $\sigma$ and $p$ control the maximum flow rate
    and critical density (where the flow is maximized), respectively. $\delta$ controls
    the roundness level of $Q(\rho)$. In addition to the above-mentioned three parameters,
    we also have $\rho_{max}$ and diffusion coefficient $\epsilon$ as part of the
    model parameters. In this numerical example, we set $\delta=5$, $p=2$, $\sigma=1$,
    $\rho_{max}=1$ and $\epsilon=0.005$.'
