- en: where, $i$ and $j$ are the indices of observation and collocation points, respectively.
    $i_{b},i_{0}$ are the indices of boundary and initial data, respectively. The
    numbers of observed data, boundary and initial conditions, and collocation states
    are denoted as $N_{o},N_{b},N_{0},N_{c}$, respectively. The subscripts $b,0$ represents
    boundary and initial condition indices, respectively.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$i$ 和 $j$ 分别是观察点和配点的索引。$i_{b},i_{0}$ 分别是边界数据和初始数据的索引。观察数据、边界和初始条件以及配点状态的数量分别用
    $N_{o},N_{b},N_{0},N_{c}$ 表示。下标 $b,0$ 分别表示边界和初始条件的索引。
- en: 'We design a *hybrid computational graph* (HCG) consisting of two computational
    graphs: (1) a PUNN, denoted as $f_{\theta}(\mathbf{x},t)$, to approximate mapping
    $\mathbf{s}^{(i)}$, and (2) a PICG, denoted as $f_{\lambda}(\mathbf{x},t)$, for
    computing traffic states of $\mathbf{s}^{(j)}$ from collocation points. In summary,
    a general PIDL model, denoted as $f_{\theta,\lambda}(\mathbf{x},t)$, is to train
    an optimal parameter set $\theta^{*}$ for PUNN and an optimal parameter set $\lambda^{*}$
    for the physics. The PUNN parameterized by the solution $\theta^{*}$ can then
    be used to predict a traffic state $\hat{\mathbf{s}}_{new}$ on a new set of observed
    ST points ${\cal O}_{new}\subseteq{\cal D}$, and $\lambda^{*}$ is the most likely
    model parameters that describe the intrinsic physics of observed data.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计了一个 *混合计算图* (HCG)，由两个计算图组成：(1) 一个 PUNN，表示为 $f_{\theta}(\mathbf{x},t)$，用于近似映射
    $\mathbf{s}^{(i)}$，以及 (2) 一个 PICG，表示为 $f_{\lambda}(\mathbf{x},t)$，用于计算 $\mathbf{s}^{(j)}$
    从配点得到的交通状态。总之，一个通用的 PIDL 模型，表示为 $f_{\theta,\lambda}(\mathbf{x},t)$，用于训练 PUNN 的最优参数集
    $\theta^{*}$ 和物理模型的最优参数集 $\lambda^{*}$。用解 $\theta^{*}$ 参数化的 PUNN 可以用于预测新的观察 ST
    点集 ${\cal O}_{new}\subseteq{\cal D}$ 上的交通状态 $\hat{\mathbf{s}}_{new}$，而 $\lambda^{*}$
    是描述观察数据内在物理的最可能模型参数。
- en: 'One important application of PIDL is to solve generic partial differential
    equations (PDE). We will briefly introduce the underlying rationale. Define a
    PDE over the ST domain as:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: PIDL 的一个重要应用是解决通用的偏微分方程 (PDE)。我们将简要介绍其基本原理。定义一个 ST 域上的 PDE 为：
- en: '|  | $\displaystyle\mathbf{s}_{t}(x,t)+\mathcal{N}_{x}[\mathbf{s}(x,t)]=0,(x,t)\in{\cal
    D},$ |  | (2) |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\mathbf{s}_{t}(x,t)+\mathcal{N}_{x}[\mathbf{s}(x,t)]=0,(x,t)\in{\cal
    D},$ |  | (2) |'
- en: '|  | $\displaystyle\small{\mathcal{B}}[\mathbf{s}(x,t)]=0,\ (x,t)\in\partial{\cal
    D},$ |  |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\small{\mathcal{B}}[\mathbf{s}(x,t)]=0,\ (x,t)\in\partial{\cal
    D},$ |  |'
- en: '|  | $\displaystyle\small{\mathcal{I}}[\mathbf{s}(x,0)]=0,\vspace{-1em}$ |  |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\small{\mathcal{I}}[\mathbf{s}(x,0)]=0,\vspace{-1em}$ |  |'
- en: where, $\mathcal{N}_{x}(\cdot)$ is the nonlinear differential operator, $\mathcal{B},\mathcal{I}$
    are boundary and initial condition operators, respectively, $\partial{\cal D}=\{(0,t)|t\in[0,T]\}\cup\{(L,t)|t\in[0,T]\}$
    is the set of ST points on the boundary of the domain ${\cal D}$, $\mathbf{s}(x,t)$
    is the exact solution of the PDE. Now we will approximate the PDE solution, $\mathbf{s}(x,t)$,
    by a DNN parametrized by $\theta$, $f_{\theta}(x,t)$, which is PUNN. If this PUNN
    is exactly equivalent to the PDE solution, then we have
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\mathcal{N}_{x}(\cdot)$ 是非线性微分算子，$\mathcal{B},\mathcal{I}$ 分别是边界条件和初始条件算子，$\partial{\cal
    D}=\{(0,t)|t\in[0,T]\}\cup\{(L,t)|t\in[0,T]\}$ 是域 ${\cal D}$ 边界上的 ST 点集，$\mathbf{s}(x,t)$
    是 PDE 的精确解。现在我们将通过一个由 $\theta$ 参数化的 DNN，即 $f_{\theta}(x,t)$，来近似 PDE 解 $\mathbf{s}(x,t)$，这个
    DNN 是 PUNN。如果这个 PUNN 与 PDE 解完全等价，那么我们有
- en: '|  | $\small f_{\theta}(x,t)+\mathcal{N}_{x}[f_{\theta}(x,t)]=0,(x,t)\in D.$
    |  | (3) |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '|  | $\small f_{\theta}(x,t)+\mathcal{N}_{x}[f_{\theta}(x,t)]=0,(x,t)\in D.$
    |  | (3) |'
- en: 'Otherwise we define a residual function $r_{c}(x,t)=[f_{\theta}(x,t)]_{t}+\mathcal{N}_{x}[f_{\theta}(x,t)]$.
    If PUNN is well trained, the residual needs to be as close to zero as possible.
    Fig. [2](#S2.F2 "Figure 2 ‣ 2.1 PIDL ‣ 2 Preliminaries and Related Work ‣ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook") describes
    the schematic of using PUNN to approximate PDE solutions.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 否则我们定义残差函数 $r_{c}(x,t)=[f_{\theta}(x,t)]_{t}+\mathcal{N}_{x}[f_{\theta}(x,t)]$。如果
    PUNN 训练良好，则残差需要尽可能接近零。图 [2](#S2.F2 "图 2 ‣ 2.1 PIDL ‣ 2 基础知识和相关工作 ‣ 物理信息深度学习用于交通状态估计：调查与展望")
    描述了使用 PUNN 近似 PDE 解的示意图。
- en: '![Refer to caption](img/1825585dd413a99f96d62965dc209345.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/1825585dd413a99f96d62965dc209345.png)'
- en: 'Figure 2: Schematic of PDE solution approximation.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：PDE 解近似的示意图。
- en: 'Physics are usually encoded as *governing equations*, *physical constrains*,
    or *regularity terms* in loss functions when training PUNNs [[13](#bib.bib13)].
    When “soft regularization” is implemented [[14](#bib.bib14)], the loss of PIDL
    is a weighted sum of two distance measures: one for the distance between observed
    action and predicted one (aka. *data discrepancy*) and the other for the distance
    between computed action from physics and predicted one (aka. *physics discrepancy*).
    Its specific forms will be detailed in Secs. [3](#S3 "3 PIDL for deterministic
    TSE ‣ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and
    the Outlook")-[4](#S4 "4 PIDL for UQ ‣ Physics-Informed Deep Learning For Traffic
    State Estimation: A Survey and the Outlook").'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 物理通常在训练 PUNNs 时被编码为 *控制方程*、*物理约束* 或 *正则项* [[13](#bib.bib13)]。当实施“软正则化”时 [[14](#bib.bib14)]，PIDL
    的损失是两个距离度量的加权和：一个是观察到的动作和预测动作之间的距离（即 *数据差异*），另一个是从物理计算得到的动作和预测动作之间的距离（即 *物理差异*）。其具体形式将在第
    [3](#S3 "3 PIDL 用于确定性 TSE ‣ 基于物理的深度学习用于交通状态估计：调查与展望")-[4](#S4 "4 PIDL 用于不确定性量化
    ‣ 基于物理的深度学习用于交通状态估计：调查与展望") 节详细介绍。
- en: 2.2 Traffic state estimation
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 交通状态估计
- en: Traffic state inference is a central problem in transportation engineering and
    serves as the foundation for traffic operation and management.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 交通状态推断是交通工程中的一个核心问题，并且是交通运营和管理的基础。
- en: Definition 2.2.
  id: totrans-58
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义 2.2.
- en: Traffic state estimation (TSE) infers traffic states in single-lane or multi-lane
    along a stretch of highway or arterial segments over a period of time, represented
    by traffic density (*veh/km/lane*, denoted by $\rho$), traffic velocity (*km/lane/hour*,
    denoted by $u$), and traffic flux or volume (*veh/lane/hour*, denoted by $q$)
    using noisy observations from sparse traffic sensors [[12](#bib.bib12)]. The ultimate
    goal of TSE is traffic management and control building on the inferred traffic
    states.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 交通状态估计（TSE）在单车道或多车道的高速公路或干线段上推断交通状态，涵盖一段时间内，使用来自稀疏交通传感器的噪声观测数据来表示交通密度（*辆/公里/车道*，用
    $\rho$ 表示）、交通速度（*公里/车道/小时*，用 $u$ 表示）和交通流量或体积（*辆/车道/小时*，用 $q$ 表示）[[12](#bib.bib12)]。TSE
    的最终目标是建立在推断的交通状态上的交通管理和控制。
- en: Remark.
  id: totrans-60
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 备注。
- en: '1.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Three traffic quantities are connected via a universal formula:'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 三种交通量通过一个通用公式连接：
- en: '|  | $\small q=\rho u.\vspace{-0.5em}$ |  | (4) |'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | $\small q=\rho u.\vspace{-0.5em}$ |  | (4) |'
- en: 'Knowing two of them automatically derives another. Thus, in this paper, we
    will primarily focus on $\rho,u$, and $q$ can be derived by Eq. [4](#S2.E4 "In
    item 1 ‣ Remark. ‣ 2.2 Traffic state estimation ‣ 2 Preliminaries and Related
    Work ‣ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and
    the Outlook").'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 知道其中两个参数会自动推导出另一个。因此，在本文中，我们将主要关注 $\rho,u$，并且 $q$ 可以通过公式 [4](#S2.E4 "在第1项 ‣
    备注 ‣ 2.2 交通状态估计 ‣ 2 基本概念和相关工作 ‣ 基于物理的深度学习用于交通状态估计：调查与展望") 推导。
- en: '2.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '$q\in[0,q_{max}],\rho\in[0,\rho_{jam}],u\in[0,u_{max}]$, where $q_{max}$ is
    the capacity of a road, $\rho_{jam}$ is the jam density (i.e., the bumper-to-bumper
    traffic scenario), and $u_{max}$ is the maximum speed (and usually represented
    by speed limit). How to calibrate these parameters are shown in Tab. [1](#S3.T1
    "Table 1 ‣ 3.3.1 Sequential training ‣ 3.3 Training paradigms ‣ 3 PIDL for deterministic
    TSE ‣ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and
    the Outlook").'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: $q\in[0,q_{max}],\rho\in[0,\rho_{jam}],u\in[0,u_{max}]$，其中 $q_{max}$ 是道路的容量，$\rho_{jam}$
    是拥堵密度（即车距紧密的交通情况），$u_{max}$ 是最高速度（通常表示为速度限制）。如何校准这些参数见表格 [1](#S3.T1 "表1 ‣ 3.3.1
    顺序训练 ‣ 3.3 训练范式 ‣ 3 PIDL 用于确定性 TSE ‣ 基于物理的深度学习用于交通状态估计：调查与展望")。
- en: 'TSE is essentially end-to-end learning from the ST domain to labels. Denote
    a mapping parameterized by $\theta$ as $f_{\theta}(\cdot)$, from a ST domain $(\mathbf{x},t)\in{\cal
    D}$ to traffic states $\mathbf{s}=\{\rho,u\}$:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: TSE 本质上是从 ST 域到标签的端到端学习。表示一个由 $\theta$ 参数化的映射为 $f_{\theta}(\cdot)$，从 ST 域 $(\mathbf{x},t)\in{\cal
    D}$ 到交通状态 $\mathbf{s}=\{\rho,u\}$：
- en: '|  | $\small f_{\theta}:(\mathbf{x},t)\longrightarrow\mathbf{s}=\{\rho,u\}.\vspace{-0.5em}$
    |  | (5) |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '|  | $\small f_{\theta}:(\mathbf{x},t)\longrightarrow\mathbf{s}=\{\rho,u\}.\vspace{-0.5em}$
    |  | (5) |'
- en: The key question is to find a set of parameters $\theta^{*}$ and the functional
    form $f_{\theta}(\cdot)$ that fit observational data the best.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 关键问题是找到一组参数 $\theta^{*}$ 和函数形式 $f_{\theta}(\cdot)$，使得它们最符合观测数据。
- en: Remark.
  id: totrans-70
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 备注。
- en: TSE can be implemented using supervised learning as presented in this paper,
    where the physics-based models are used to regularize the training of the data-driven
    models. TSE can also be formulated as unsupervised learning such as matrix/tensor
    completion that estimates unknown traffic states [[15](#bib.bib15), [16](#bib.bib16)].
    Instead of using physics-based models, matrix/tensor completion methods use prior
    knowledge such as low-rank property to regularize the estimation. We would like
    to pinpoint here that such prior knowledge regularization can also be integrated
    into our framework by including the rank of the predicted traffic state matrix
    in the PIDL loss function.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: TSE 可以使用监督学习来实现，如本文所示，其中基于物理的模型用于规范数据驱动模型的训练。TSE 还可以被制定为无监督学习，例如矩阵/张量完成，用于估计未知的交通状态
    [[15](#bib.bib15), [16](#bib.bib16)]。与使用基于物理的模型不同，矩阵/张量完成方法利用低秩属性等先验知识来规范估计。我们希望指出，这种先验知识的规范化也可以通过在
    PIDL 损失函数中包含预测交通状态矩阵的秩来集成到我们的框架中。
- en: Traffic sensors range from conventional ones placed on roadside infrastructure
    (in Eulerian coordinate), such as inductive loop detectors, roadside closed-circuit
    television (CCTV) or surveillance cameras, to in-vehicle sensors (in Lagrangian
    coordinate), including Global Positioning System (GPS), on-board cameras, LiDARs,
    and smart phones. The emerging traffic sensors mounted on connected and automated
    vehicles (CAVs) are expected to generate terabytes of streaming data [[17](#bib.bib17)],
    which can serve as “probe vehicles” or “floating cars” for traffic measurements.
    Future cities will be radically transformed by the Internet of Things (IoT), which
    will provide ubiquitous connectivity between physical infrastructure, mobile assets,
    humans, and control systems [[18](#bib.bib18)] via communication networks (e.g.,
    5G [[19](#bib.bib19)], DSRC [[20](#bib.bib20), [21](#bib.bib21)], x-haul fiber
    networks [[22](#bib.bib22)], edge-cloud [[23](#bib.bib23)] and cloud servers).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 交通传感器范围从放置在路边基础设施上的传统传感器（欧拉坐标），如感应环路探测器、路边闭路电视（CCTV）或监控摄像头，到车载传感器（拉格朗日坐标），包括全球定位系统（GPS）、车载摄像头、激光雷达和智能手机。预计安装在联网和自动化车辆（CAVs）上的新兴交通传感器将生成数
    TB 的流数据 [[17](#bib.bib17)]，这些数据可以作为“探测车辆”或“漂浮汽车”进行交通测量。未来城市将被物联网（IoT）彻底改变，它将通过通信网络（如
    5G [[19](#bib.bib19)]、DSRC [[20](#bib.bib20), [21](#bib.bib21)]、x-haul 光纤网络 [[22](#bib.bib22)]、边缘云
    [[23](#bib.bib23)] 和云服务器）为物理基础设施、移动资产、人与控制系统之间提供无处不在的连接。
- en: 'Fig. [3](#S2.F3 "Figure 3 ‣ 2.2 Traffic state estimation ‣ 2 Preliminaries
    and Related Work ‣ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook") illustrates the observational data types for TSE. Building
    on individual vehicle trajectories, we can aggregate velocity and density for
    each discretized cell and time interval. With the availability of high-resolution
    multi-modality data, we should also consider developing disaggregate methods for
    TSE that can directly use individual trajectories or images as inputs.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [3](#S2.F3 "图 3 ‣ 2.2 交通状态估计 ‣ 2 基础和相关工作 ‣ 物理信息深度学习在交通状态估计中的应用：调研与展望") 展示了
    TSE 的观测数据类型。基于单个车辆轨迹，我们可以汇总每个离散单元和时间间隔的速度和密度。随着高分辨率多模态数据的可用性，我们还应该考虑开发可以直接使用个体轨迹或图像作为输入的
    TSE 解耦方法。
- en: '![Refer to caption](img/4d01e53821c881f0a07192b471b81e6b.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/4d01e53821c881f0a07192b471b81e6b.png)'
- en: 'Figure 3: Data types for TSE (adapted from [[12](#bib.bib12)], including fixed
    location sensors (in blue hexagon), roadside camera, and collocation points (in
    black cross)).'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：TSE 的数据类型（改编自 [[12](#bib.bib12)]，包括固定位置传感器（蓝色六边形）、路边摄像头和配点（黑色十字））。
- en: In the TSE problem, the physics-based approach refers to the scientific hypotheses
    about the evolution of traffic flow on micro-, meso-, and macro-scale; while the
    ML approach refers to data-driven models that mimic human intelligence using deep
    neural networks, reinforcement learning, imitation learning, and other advanced
    data science methods [[6](#bib.bib6)].
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在 TSE 问题中，基于物理的方法指的是关于微观、中观和宏观尺度交通流演变的科学假设；而 ML 方法则指的是使用深度神经网络、强化学习、模仿学习和其他先进数据科学方法来模拟人类智能的数据驱动模型
    [[6](#bib.bib6)]。
- en: 2.2.1 Physics-based models
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.1 基于物理的模型
- en: The field of transportation has been buttressed by rich theories and models
    tracing back to as early as the 1930s [[24](#bib.bib24)]. A large amount of theories
    have since been successfully developed to explain real-world traffic phenomena,
    to prognose and diagnose anomalies for operation and management, and to make predictions
    for planning and management.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 交通领域得到了丰富理论和模型的支持，这些理论和模型可以追溯到早在1930年代[[24](#bib.bib24)]。从那时起，成功开发了大量理论，用于解释现实世界的交通现象，预测和诊断操作与管理中的异常，并为规划和管理做出预测。
- en: These models make ample use of scientific knowledge and theories about transportation
    systems, ranging from closed-form solutions to numerical models and simulations.
    Transportation models have demonstrated their analytical and predictive power
    in the past few decades. For example, microscopic car-following models and macroscopic
    traffic flow models succeed to capture transient traffic behavior, including shock
    waves and stop-and-go phenomenon.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型充分利用了关于交通系统的科学知识和理论，涵盖了从闭式解到数值模型和模拟的广泛应用。交通模型在过去几十年中展示了其分析和预测能力。例如，微观车-following模型和宏观交通流模型成功地捕捉了瞬态交通行为，包括冲击波和停走现象。
- en: Model based approach relies on traffic flow models for single- or multi-lane,
    single- or multi-class traffic flow. Traffic models include the first-order models
    like Lighthill-Whitham-Richards (LWR) [[25](#bib.bib25), [26](#bib.bib26)], and
    the second-order models like Payne-Whitham (PW) [[27](#bib.bib27), [28](#bib.bib28)]
    and Aw-Rascle-Zhang (ARZ) [[29](#bib.bib29), [30](#bib.bib30)].
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 基于模型的方法依赖于单车道或多车道、单类别或多类别交通流模型。交通模型包括一阶模型，如Lighthill-Whitham-Richards（LWR）[[25](#bib.bib25),
    [26](#bib.bib26)]，以及二阶模型，如Payne-Whitham（PW）[[27](#bib.bib27), [28](#bib.bib28)]和Aw-Rascle-Zhang（ARZ）[[29](#bib.bib29),
    [30](#bib.bib30)]。
- en: The first constitutive law that needs to satisfy is a conservation law (CL)
    or transport equation, meaning that inflow equals outflow when there is no source
    or sink. Mathematically,
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 需要满足的第一个本构定律是守恒定律（CL）或运输方程，意味着在没有源或汇的情况下，流入等于流出。数学上，
- en: '|  | $\small(CL)\ \ \ \ \ \ \rho_{t}+(\rho u)_{x}=0,\ (x,t)\in{\cal D}.\vspace{-0.5em}$
    |  | (6) |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '|  | $\small(CL)\ \ \ \ \ \ \rho_{t}+(\rho u)_{x}=0,\ (x,t)\in{\cal D}.\vspace{-0.5em}$
    |  | (6) |'
- en: 'A second equation that stipulates the relation between $\rho,u$ can be a fundamental
    diagram (FD) (for the first-order traffic flow model) or a moment equation (for
    the second-order traffic flow model):'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个方程规定了$\rho,u$之间的关系，可以是基础图（FD）（用于一阶交通流模型）或动量方程（用于二阶交通流模型）：
- en: '|  | $\displaystyle(FD)\ \ \ \ u=U(\rho),\mbox{ (first-order)}$ |  | (7) |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle(FD)\ \ \ \ u=U(\rho),\mbox{ (first-order)}$ |  | (7) |'
- en: '|  | $\displaystyle\ \ \ \ \ \ \ \ u_{t}+uu_{x}=g(U(\rho)),\mbox{ (second-order)}.$
    |  |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\ \ \ \ \ \ \ \ u_{t}+uu_{x}=g(U(\rho)),\mbox{ (second-order)}.$
    |  |'
- en: 'where $U(\cdot)$ is a fundamental diagram, a mapping from traffic density to
    velocity, and $g(U(\rho))$ is a nonlinear function of $U(\rho)$. A fundamental
    diagram can also be a mapping from density to volume/flux, as exemplified in Fig. [4](#S2.F4
    "Figure 4 ‣ 2.2.1 Physics-based models ‣ 2.2 Traffic state estimation ‣ 2 Preliminaries
    and Related Work ‣ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook") calibrated by a real-world traffic dataset. In the
    literature, several FD functions are proposed and interested readers can refer
    to [[31](#bib.bib31)] for a comprehensive survey.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '其中$U(\cdot)$是基础图，它是从交通密度到速度的映射，而$g(U(\rho))$是$U(\rho)$的非线性函数。基础图也可以是从密度到体积/流量的映射，如图[4](#S2.F4
    "Figure 4 ‣ 2.2.1 Physics-based models ‣ 2.2 Traffic state estimation ‣ 2 Preliminaries
    and Related Work ‣ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook")中通过真实世界交通数据集校准的示例所示。在文献中，提出了几种FD函数，有兴趣的读者可以参考[[31](#bib.bib31)]以获取全面的调查。'
- en: '![Refer to caption](img/b091b8a0e3f35eb07f4bfb8493bdaef2.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/b091b8a0e3f35eb07f4bfb8493bdaef2.png)'
- en: 'Figure 4: Fundamental diagram (in red line) with data (blue dots).'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：基础图（红线）与数据（蓝点）。
- en: When a traffic flow model is selected as the underlying dynamical system, data
    assimilation is employed to find “the most likely state” and use observations
    to correct the model prediction, including extended Kalman filter (EKF) [[32](#bib.bib32),
    [33](#bib.bib33), [34](#bib.bib34)], unscented KF [[35](#bib.bib35)], ensemble
    KF [[36](#bib.bib36)]), and particle filter [[37](#bib.bib37)].
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择一个交通流模型作为基础动态系统时，会使用数据同化来找到“最可能的状态”，并利用观测数据来修正模型预测，包括扩展卡尔曼滤波器（EKF）[[32](#bib.bib32),
    [33](#bib.bib33), [34](#bib.bib34)]，无迹卡尔曼滤波器（UKF）[[35](#bib.bib35)]，集合卡尔曼滤波器（EnKF）[[36](#bib.bib36)]，以及粒子滤波器[[37](#bib.bib37)]。
- en: To quantify the uncertainty of TSE problems, the model-based approach usually
    makes a prior assumption about the distribution of traffic states by adding a
    Brownian motion on the top of deterministic traffic flow models, leading to Gaussian
    stochastic traffic flow models. There is the other school of literature that derives
    intrinsic stochastic traffic flow models with more complex probabilistic distributions
    [[38](#bib.bib38), [39](#bib.bib39), [34](#bib.bib34), [40](#bib.bib40)]. With
    a stochastic traffic flow model, large population approximation or fluid limit
    is applied to extract the first and second moments of the stochastic processes
    to facilitate the application of filtering methods.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 为了量化TSE问题的不确定性，基于模型的方法通常通过在确定性交通流模型上加入布朗运动，来对交通状态的分布做出先验假设，从而得到高斯随机交通流模型。还有另一类文献则通过更复杂的概率分布推导内在的随机交通流模型[[38](#bib.bib38),
    [39](#bib.bib39), [34](#bib.bib34), [40](#bib.bib40)]。有了随机交通流模型，就可以应用大规模近似或流体极限，提取随机过程的第一和第二矩，以便于应用滤波方法。
- en: 2.2.2 Data-driven approach
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.2 数据驱动方法
- en: The data-driven approach aims to learn traffic dynamics directly from data.
    Machine learning extracts knowledge, pattern and models, automatically from large
    volumes of data. DL, especially DNN, has revived the interest of the scientific
    community since 2006 [[41](#bib.bib41)]. Using ML for TSE is primarily focused
    on data imputation leveraging temporal or spatial correlation, including autoregressive
    integrated moving average [[42](#bib.bib42)], probabilistic graphical models [[43](#bib.bib43)],
    k-nearest neighbors [[44](#bib.bib44)], principal component analysis [[45](#bib.bib45),
    [46](#bib.bib46)], long short term memory model [[47](#bib.bib47)]. The majority
    of these methods assume that a traffic quantity at a time interval or within a
    cell depends on its historical or neighboring values, regardless of the physical
    characteristics of traffic flow. Accordingly, data-driven approach is not as popular
    as the model-based one and does not achieve as a high accuracy as the latter [[12](#bib.bib12)].
    More recent ML techniques aim to model non-linearity in traffic dynamics, leveraging
    deep hidden layers together with sparse autoregressive technique [[48](#bib.bib48)]
    and fuzzy neural network [[49](#bib.bib49)]. With the advantage of both model
    and data based approaches, it is natural to consider a hybrid one in TSE.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 数据驱动方法旨在直接从数据中学习交通动态。机器学习从大量数据中自动提取知识、模式和模型。自2006年以来，深度学习，尤其是深度神经网络，重新引起了科学界的关注[[41](#bib.bib41)]。在TSE中使用机器学习主要集中在利用时间或空间相关性进行数据填补，包括自回归积分滑动平均[[42](#bib.bib42)]、概率图模型[[43](#bib.bib43)]、k最近邻[[44](#bib.bib44)]、主成分分析[[45](#bib.bib45),
    [46](#bib.bib46)]、长短期记忆模型[[47](#bib.bib47)]。这些方法大多数假设某时间间隔或某单元内的交通量依赖于其历史值或邻近值，而不考虑交通流的物理特性。因此，数据驱动方法不如基于模型的方法流行，也没有达到基于模型方法的高精度[[12](#bib.bib12)]。更近期的机器学习技术旨在建模交通动态中的非线性，利用深层隐藏层以及稀疏自回归技术[[48](#bib.bib48)]和模糊神经网络[[49](#bib.bib49)]。结合了模型和数据驱动方法的优势，考虑在TSE中使用混合方法是很自然的。
- en: 2.2.3 PIDL
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.3 PIDL
- en: In the pioneering work [[50](#bib.bib50), [51](#bib.bib51)], PIDL was proposed
    as an alternative solver of PDEs. Since its inception, PIDL has become an increasingly
    popular tool for data-driven solution or discovery of nonlinear dynamical systems
    in various engineering areas [[52](#bib.bib52), [53](#bib.bib53), [54](#bib.bib54),
    [55](#bib.bib55), [56](#bib.bib56)]. While PIDL has increasingly demonstrated
    its predictive power in various fields, transportation modeling is lagging behind
    in combining both physics and data aspects.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在开创性的工作[[50](#bib.bib50), [51](#bib.bib51)]中，PIDL被提出作为PDEs的替代求解器。自诞生以来，PIDL已成为在各种工程领域中用于数据驱动解决或发现非线性动态系统的工具[[52](#bib.bib52),
    [53](#bib.bib53), [54](#bib.bib54), [55](#bib.bib55), [56](#bib.bib56)]。虽然PIDL在各种领域中逐渐展示了其预测能力，但交通建模在将物理和数据方面结合上仍然滞后。
- en: 2.3 Two classes of problems
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 两类问题
- en: 'The existing literature on PIDL aims to solve two classes of problems: (1)
    PDE solution inference, and (2) uncertainty quantification. In the next two sections,
    we will detail these two problems one by one.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现有文献中的PIDL旨在解决两类问题：（1）PDE解推断，和（2）不确定性量化。在接下来的两节中，我们将逐一详细说明这两个问题。
- en: 3 PIDL for deterministic TSE
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 PIDL用于确定性TSE
- en: 3.1 PIDL for traffic state estimation (PIDL-TSE)
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 PIDL用于交通状态估计（PIDL-TSE）
- en: Definition 3.1.
  id: totrans-99
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义 3.1。
- en: PIDL for traffic state estimation (PIDL-TSE) aims to infer the spatiotemporal
    fields of traffic states by integrating physics based and deep learning methods.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: PIDL用于交通状态估计（PIDL-TSE）的目标是通过整合基于物理的方法和深度学习方法来推断交通状态的时空场。
