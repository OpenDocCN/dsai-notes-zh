- en: 5 Conclusion and Future Work
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 5.1 Conclusions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This paper lays a methodological paradigm of PIDL for the TSE problem, including
    traffic state inference and uncertainty quantification. We present the concept
    of HCG that integrates both a PUNN and a PICG. In the TSE problem in particular,
    we present various architecture design. For the traffic state inference problem,
    the PUNN and PICG can be linked in sequence or in parallel, depending on whether
    traffic velocity is computed from traffic density using FDs, or whether both velocity
    and density are computed from PUNN(s) simultaneously. For the UQ problem, GAN
    and non-GAN based adversarial generative models are presented to characterize
    the impact of measurement uncertainty on traffic states. The architecture variants,
    including PI-GAN, PID-GAN, Mean-GAN, PI-GAN-FDL, PI-Flow, and TrafficFlowGAN are
    introduced. This is the first study that compare PIDL model variants using the
    same real-world dataset, which provides a benchmark platform for model comparison.
    By comparing various PIDL models, we demonstrate that this paradigm is advantageous
    over pure physics or data-driven approaches in the ‚Äúsmall data‚Äù regime, and also
    allows a smooth transition from pure physics-driven to data-driven models via
    tuning the hyperparameters in the loss. Tab.¬†[5](#S5.T5 "Table 5 ‚Ä£ 5.1 Conclusions
    ‚Ä£ 5 Conclusion and Future Work ‚Ä£ Physics-Informed Deep Learning For Traffic State
    Estimation: A Survey and the Outlook") summarizes the existing types of hybrid
    architecture used in PIDL-TSE.'
  prefs: []
  type: TYPE_NORMAL
