    that the PIDL architecture in Fig.Â [6](#S3.F6 "Figure 6 â€£ 3.4 Numerical data validation
    for three-parameter-based LWR â€£ 3 PIDL for deterministic TSE â€£ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook") with five
    loop detectors can achieve a satisfactory performance on both traffic density
    estimation and system identification. In general, more loop detectors can help
    our model improve the TSE accuracy, as well as the convergence to the true model
    parameters. Specifically, for five loop detectors, an estimation error of $3.186\times
    10^{-2}$ is obtained, and the model parameters converge to $\delta^{*}=4.86236$,
    $p^{*}=0.19193$, $\sigma^{*}=0.10697$, $\rho^{*}_{max}=1.00295$ and $\epsilon^{*}=0.00515$,
