- en: We have seen a growing number of studies that apply PIDL to physical and biological
    systems [[4](#bib.bib4), [5](#bib.bib5)]. However, its feasibility for social
    systems, in particular, human decision making processes, such as driving behaviors,
    remains largely unexploited. Humanâ€™s decision-making involves complex cognitive
    processes compounded by perception errors, noisy observations, and output randomness.
    Moreover, human driving behaviors exhibit highly unstable and nonlinear patterns,
    leading to stop-and-go traffic waves and traffic congestion [[6](#bib.bib6), [7](#bib.bib7),
    [8](#bib.bib8)]. Accordingly, neither model-driven nor data-driven approach alone
    suffices to predict such behaviors with high accuracy and robustness. Thereby,
    we strongly believe that a hybrid method, which leverages the advantage of both
    model-driven and data-driven approaches, are promising [[9](#bib.bib9), [10](#bib.bib10)].
