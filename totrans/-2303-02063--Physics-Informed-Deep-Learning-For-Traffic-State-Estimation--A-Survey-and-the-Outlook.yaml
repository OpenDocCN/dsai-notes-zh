- en: 'There is a vast amount of literature for TSE [[11](#bib.bib11), [12](#bib.bib12)]
    and for PIDL [[4](#bib.bib4), [5](#bib.bib5)], respectively. To distinguish from
    other survey papers in TSE, here we primarily focus on data-driven approaches,
    PIDL in particular. Since PIDL for TSE is less studied than physics-based models
    and the existing literature is focused on single roads, we will primarily examine
    TSE along links and leave that on a road network, which includes both link and
    node models, for future research. To distinguish from other PIDL surveys, we primarily
    focus on the modular design of the hybrid PIDL paradigm and show how to customize
    various designs for accurate and robust identification of traffic dynamic patterns.
    Here the *modular design* refers to the architecture design of each component
    in the graph and how these components are wired, in other words, how physics laws
    are injected into DNNs. The generic architecture of a PIDL consists of two computational
    graphs: one DNN (i.e., the data-driven component) for predicting the unknown solution,
    while the other (i.e., the physics-driven component), in which physics are represented,
    for evaluating whether the prediction aligns with the given physics. The physics
    encoded computational graph can be treated as a regularization term of the other
    deep neural network to prevent overfitting, i.e., high-variance. In summary, the
    hybrid of both components overcomes high-bias and high-variance induced by each
    individual one, rendering it possible to leverage the advantage of both the physics-based
    and data-driven methods in terms of model accuracy and data efficiency.'
