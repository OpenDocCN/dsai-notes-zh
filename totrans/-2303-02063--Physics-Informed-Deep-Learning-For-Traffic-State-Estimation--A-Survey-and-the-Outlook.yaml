- en: 'Mean-GAN [[98](#bib.bib98)] incorporates stochastic differential equations
    into the physics components (illustrated as the PICG in Fig.Â [11](#S4.F11 "Figure
    11 â€£ 4.1.1 Physics-informed generative adversarial network (PhysGAN) â€£ 4.1 PIDL-UQ
