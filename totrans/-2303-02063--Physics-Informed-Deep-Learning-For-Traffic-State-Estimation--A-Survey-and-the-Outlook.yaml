- en: Abstract
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: For its robust predictive power (compared to pure physics-based models) and
    sample-efficient training (compared to pure deep learning models), physics-informed
    deep learning (PIDL), a paradigm hybridizing physics-based models and deep neural
    networks (DNN), has been booming in science and engineering fields. One key challenge
    of applying PIDL to various domains and problems lies in the design of a computational
    graph that integrates physics and DNNs. In other words, how physics are encoded
    into DNNs and how the physics and data components are represented. In this paper,
    we provide a variety of architecture designs of PIDL computational graphs and
    how these structures are customized to traffic state estimation (TSE), a central
    problem in transportation engineering. When observation data, problem type, and
    goal vary, we demonstrate potential architectures of PIDL computational graphs
    and compare these variants using the same real-world dataset.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其强大的预测能力（相比纯物理模型）和样本高效训练（相比纯深度学习模型），物理知识驱动的深度学习（PIDL），这一将物理模型与深度神经网络（DNN）相结合的范式，在科学和工程领域蓬勃发展。应用PIDL到各个领域和问题中的一个关键挑战是设计一个融合物理学和DNN的计算图。换句话说，就是物理如何被编码到DNN中，以及物理与数据组件如何被表示。在本文中，我们提供了PIDL计算图的各种架构设计，以及这些结构如何针对交通状态估计（TSE），这一交通工程中的核心问题进行定制。当观测数据、问题类型和目标变化时，我们展示了PIDL计算图的潜在架构，并使用相同的真实世界数据集比较这些变体。
- en: '{IEEEImpStatement}'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '{IEEEImpStatement}'
- en: Despite benefits of physics-informed deep learning (PIDL) for robust and efficient
    pattern learning, how to inject physics into neural networks (NN) remains under-explored
    and varies case by case and across domains. We will summarize and establish a
    systematic design pipeline for hybrid computational graphs that facilitates the
    integration of physics and NNs. The insights into the modular design of the hybrid
    PIDL paradigm as well as the established visualization tool will not only be useful
    to guide transportation researchers to pursue PIDL, but can also facilitate researchers
    at large to better understand and decompose a PIDL problem when applied to their
    own application domains. It will hopefully open up the conversation across domains
    about establishing a unified PIDL paradigm.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管物理信息深度学习（PIDL）在稳健和高效模式学习方面有其优势，但如何将物理学融入神经网络（NN）仍未得到充分探索，并且因情况和领域的不同而有所差异。我们将总结并建立一个系统化的设计流程，以促进物理学与神经网络的集成。对混合PIDL范式的模块化设计的见解以及建立的可视化工具不仅将有助于指导交通研究人员追求PIDL，还能帮助广大研究人员更好地理解和拆解应用于各自领域的PIDL问题。希望这能在各领域之间开启关于建立统一PIDL范式的讨论。
