- en: 4 PIDL for UQ
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is a widely regarded modeling and computational challenge to quantify how
    uncertainty propagates within dynamical systems that could result in cascading
    errors, unreliable predictions, and worst of all, non-optimal operation and management
    strategies. It is thus crucial to characterize uncertainties in traffic state
    estimators and consequently, in traffic management that relies on TSE predictors.
    UQ for TSE using PIDL is still at its nascent stage.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 4.1.
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'Uncertainty quantification (UQ) aims to assess robustness of the developed
    model and bound prediction errors of dynamical systems, by estimating the probability
    density of quantities with input features and boundary conditions [[79](#bib.bib79)].
    Stochastic effects and uncertainties potentially arise from various sources, including
    variability and errors in measurements, dynamic actions of various entities, model
    biases, and discretization and algorithmic errors. In summary, there are two types
    of uncertainty [[79](#bib.bib79), [80](#bib.bib80)] in the context of TSE:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Aleatoric uncertainty (or data uncertainty): an endogenous property of data
    and is thus irreducible, coming from measurement noise, incomplete data, mismatch
    between training and test data.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Epistemic uncertainty (or knowledge uncertainty, systematic uncertainty, model
    discrepancy): a property of model arising from inadequate knowledge of the traffic
    states. For example, traffic normally constitutes multi-class vehicles (e.g.,
    passenger cars, motorcycles, and commercial vehicles). A single model can lead
    to insufficiency in capturing diversely manifested behaviors.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'UQ is ‚Äúas old as the disciplines of probability and statistics‚Äù [[79](#bib.bib79)].
    In recent years, its explosive growth in large-scale applications has been bolstered
    by the advance of big data and new computational models and architectures. The
    conventional UQ techniques include but not limited to: sensitivity analysis and
    robust optimization [[81](#bib.bib81)]; probabilistic ensemble methods and Monte-Carlo
    methods with multi-level variants [[82](#bib.bib82), [83](#bib.bib83), [84](#bib.bib84)];
    stochastic spectral methods [[79](#bib.bib79)]; and methods based on the Frobenius-Perron
    and Koopman operators [[85](#bib.bib85), [86](#bib.bib86)] for dynamic systems.'
  prefs: []
  type: TYPE_NORMAL
- en: Epistemic uncertainty arising from model discrepancy, often biased, can be compensated
    by improved domain knowledge, which has received increasing attention, especially
    with the advance of PIDL. In the computational architecture of PIDL, the data
    component can be treated as a compensation term for inaccurate or biased physics
    supplied by the physics-based component. Thus, it is natural to generalize PIDL
    to UQ, where the physics-based component provides partial domain knowledge when
    stochasticity is propagated within highly nonlinear models, and the data-driven
    component learns extra randomness arising from both data and model errors.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 4.2.
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: UQ for traffic state estimation (UQ-TSE) aims to capture randomness of traffic
    states $\hat{\mathbf{s}}=\{\hat{\rho},\hat{u}\}$ by probabilistic models. It is
    assumed that $\hat{\mathbf{s}}$ follows the observational distribution, i.e.,
    $\hat{\mathbf{s}}\sim p_{\text{data}}(\hat{\mathbf{s}}|x,t)$. The goal of the
    UQ-TSE problem is to train a probabilistic model $G_{\theta}$ parameterized by
    $\theta$ such that the distribution of the prediction $\mathbf{s}\sim p_{\theta}(\mathbf{s}|x,t)$
    resembles the distribution of the observation $\hat{\mathbf{s}}\sim p_{\text{data}}(\hat{\mathbf{s}}|x,t)$.
    One widely-used metric to quantify the discrepancy between $p_{\text{data}}$ and
    $p_{\theta}$ is the reverse Kullback-Leibler (KL) divergence.
  prefs: []
  type: TYPE_NORMAL
- en: Since the majority of literature on UQ-PIDL employs deep generative models,
    including generative adversarial networks (GAN) [[87](#bib.bib87)], normalizing
    flow [[88](#bib.bib88)], and variational autoencoder (VAE) [[89](#bib.bib89)],
    here we will focus on how to leverage deep generative models for UQ problems.
    Among them, physics-informed generative adversarial network (PhysGAN) is the most
    widely used model, which has been applied to solve stochastic differential equations
    [[90](#bib.bib90), [91](#bib.bib91), [92](#bib.bib92)] and to quantify uncertainty
    in various domains [[93](#bib.bib93), [71](#bib.bib71)]. Little has been done
    on using physics-informed VAE for the UQ-TSE problem, which can be a future direction.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 PIDL-UQ for TSE
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 4.1.1 Physics-informed generative adversarial network (PhysGAN)
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: One way to formulate the UQ-TSE problem is to use the generative adversarial
    network (GAN) [[87](#bib.bib87)], which imitates the data distribution without
    specifying an explicit density distribution and can overcome the computational
    challenge of non-Gaussian likelihood [[52](#bib.bib52)], as opposed to using Gaussian
    process [[94](#bib.bib94), [95](#bib.bib95)].
  prefs: []
  type: TYPE_NORMAL
- en: 'Now we will formulate the UQ problem in the context of conditional GANs. The
    generator $G_{\theta}$ learns the mapping from the input $(x,t)$ and a random
    noise $z$ to the traffic state $\mathbf{s}$, $G_{\theta}:(x,t,z)\rightarrow\mathbf{s}$,
    where $\theta$ is the parameter of the generator. The objective of the generator
    $G_{\theta}$ is to fool an adversarially trained discriminator $D_{\phi}:(x,t,\mathbf{s})\rightarrow[0,1]$.
    The loss functions of the GAN are depicted as below:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  |  | $\displaystyle Loss_{\theta}\ \ (generator\ loss)$ |  | (11) |'
  prefs: []
  type: TYPE_TB
- en: '|  |  | $\displaystyle=\mathbb{E}_{x,t,\mathbf{z}}\left[D_{\phi}(x,t,\mathbf{s})\right]\simeq\frac{1}{N_{o}}\sum_{i=1}^{N_{o}}D_{\phi}(x^{(i)},t^{(i)},\mathbf{s}^{(i)}),$
    |  |'
  prefs: []
  type: TYPE_TB
- en: '|  |  | $\displaystyle Loss_{\phi}\ \ (discriminator\ loss)$ |  | (12) |'
  prefs: []
  type: TYPE_TB
- en: '|  |  | $\displaystyle=-\mathbb{E}_{x,t,\mathbf{z}}\left[\ln D_{\phi}(x,t,\mathbf{s})\right]-\mathbb{E}_{x,t,\hat{\mathbf{s}}}\left[\ln(1-D_{\phi}(x,t,\hat{\mathbf{s}}))\right],$
    |  |'
  prefs: []
  type: TYPE_TB
- en: '|  |  | $\displaystyle\simeq-\frac{1}{N_{o}}\sum_{i=1}^{N_{o}}\ln D_{\phi}(x^{(i)},t_{o}^{(i)},\mathbf{s}^{(i)})+\ln(1-D_{\phi}(x^{(i)},t^{(i)},\hat{\mathbf{s}}^{(i)})),$
    |  |'
  prefs: []
  type: TYPE_TB
- en: 'where $\mathbf{s}^{(i)}=G_{\theta}(x^{(i)},t^{(i)},z^{(i)})$ is the predicted
    traffic state, and $\hat{\mathbf{s}}$ is the ground-truth. With physics imposed,
    the generator loss carries the same form as Eq.¬†[10](#S3.E10 "In 3.4 Numerical
    data validation for three-parameter-based LWR ‚Ä£ 3 PIDL for deterministic TSE ‚Ä£
    Physics-Informed Deep Learning For Traffic State Estimation: A Survey and the
    Outlook"), and the data loss $L_{o}$ and boundary loss $L_{b}$ become:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\displaystyle L_{o}$ | $\displaystyle=\frac{1}{N_{o}}\sum\limits_{i=1}^{N_{o}}D_{\phi}(x^{(i)},t^{(i)},\mathbf{s}^{(i)}),$
    |  | (13) |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle L_{b}$ | $\displaystyle=\frac{1}{N_{b}}\sum\limits_{i_{b}=1}^{N_{b}}D_{\phi}(x^{(i_{b})},t^{(i_{b})},\mathbf{s}^{(i_{b})}).$
    |  |'
  prefs: []
  type: TYPE_TB
- en: Different PhysGAN variants adopt different ways of integrating physics into
    GANs, and the exact form of $L_{c}$ changes accordingly. Below we will introduce
    the general structure of the PhysGAN and its four variants.
  prefs: []
  type: TYPE_NORMAL
- en: 'The general structure of the PhysGAN is illustrated in Fig.¬†[11](#S4.F11 "Figure
    11 ‚Ä£ 4.1.1 Physics-informed generative adversarial network (PhysGAN) ‚Ä£ 4.1 PIDL-UQ
    for TSE ‚Ä£ 4 PIDL for UQ ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook"). The top blue box encloses the data-driven component,
    which is a GAN model consisting of a generator $G_{\theta}$ and a discriminator
    $D_{\phi}$. Here we omit details about how $\rho$ and $u$ interact within the
    generator. These two quantities can be generated sharing the same NN or from separate
    NNs. The PICG can be encoded with either the LWR or the ARZ equations.'
  prefs: []
  type: TYPE_NORMAL
- en: 'PI-GAN [[91](#bib.bib91), [96](#bib.bib96), [97](#bib.bib97), [90](#bib.bib90)]
    calculates the physics loss $L_{c}$ based on the residual $r_{c}$, as illustrated
    in branch $B_{1}$ of Fig.¬†[11](#S4.F11 "Figure 11 ‚Ä£ 4.1.1 Physics-informed generative
    adversarial network (PhysGAN) ‚Ä£ 4.1 PIDL-UQ for TSE ‚Ä£ 4 PIDL for UQ ‚Ä£ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook") (a). $L_{c}$
    is added into the loss of the PUNN $L_{o}$ using the weighted sum. This model
    is the first and most widely used to encode physics into the generator.'
  prefs: []
  type: TYPE_NORMAL
- en: 'PID-GAN [[92](#bib.bib92)] feeds the residual $r_{c}$ into the discriminator
    $D_{\phi}$ to provide additional information on whether the predictions deviate
    from the physics equations, which helps the discriminator to distinguish between
    the prediction and the ground-truth. This way of integrating physics is illustrated
    in branch $B_{2}$ of Fig.¬†[11](#S4.F11 "Figure 11 ‚Ä£ 4.1.1 Physics-informed generative
    adversarial network (PhysGAN) ‚Ä£ 4.1 PIDL-UQ for TSE ‚Ä£ 4 PIDL for UQ ‚Ä£ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook") (a). It
    is worth mentioning that the PID-GAN and the PI-GAN share the same structure of
    the data-driven component. They differ in how the physics are incorporated, i.e.,
    informing the generator (branch $B_{1}$) or the discriminator (branch $B_{2}$).
    [[92](#bib.bib92)] shows that, by informing the discriminator, PID-GAN can mitigate
    the gradient imbalance issue of the PI-GAN.'
  prefs: []
  type: TYPE_NORMAL
- en: The above-mentioned two PhysGAN variants use deterministic physics, that is,
    the parameters in the physics equations are deterministic.
  prefs: []
  type: TYPE_NORMAL
- en: 'Mean-GAN [[98](#bib.bib98)] incorporates stochastic differential equations
    into the physics components (illustrated as the PICG in Fig.¬†[11](#S4.F11 "Figure
    11 ‚Ä£ 4.1.1 Physics-informed generative adversarial network (PhysGAN) ‚Ä£ 4.1 PIDL-UQ
    for TSE ‚Ä£ 4 PIDL for UQ ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook") (a)), where physics parameters are assumed to follow
    Gaussian distributions. The randomness in physics parameters is the source of
    the epistemic uncertainty, which leads to the randomness in the residual $r_{c}$.
    The physics loss is calculated based on the square error of the mean of $r_{c}$,
    i.e., $|\frac{1}{N_{k}}\sum_{i=1}^{N_{k}}r_{c}|^{2}$, where $N_{k}$ is the number
    of physics parameter samples. Then the physics loss is included to the loss function
    of the PUNN using the weighted sum.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Within the PICG in Fig.¬†[11](#S4.F11 "Figure 11 ‚Ä£ 4.1.1 Physics-informed generative
    adversarial network (PhysGAN) ‚Ä£ 4.1 PIDL-UQ for TSE ‚Ä£ 4 PIDL for UQ ‚Ä£ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook") (a), we
    can also replace the parametric FD with ML surrogates, which is used in the PI-GAN-FDL[[91](#bib.bib91),
    [99](#bib.bib99)].'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/892e775fa4ee59f4452c6ebfa6db9e6a.png)'
  prefs: []
  type: TYPE_IMG
- en: (a)
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/36d0a1f6c84ff374192a7641b83a604e.png)'
  prefs: []
  type: TYPE_IMG
- en: (b)
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/1fdd57b983445b8ff051b6ee8b81947f.png)'
  prefs: []
  type: TYPE_IMG
- en: (c)
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 11: PIDL architecture for UQ-TSE. The PhysGAN (a) consists of a generator,
    a discriminator, and a PICG. The PhysFlow (b) consists of a normalizing flow and
    a PICG. The PhysFlowGAN (c) consists of a normalizing flow, a discriminator, and
    a PICG.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.2 Physics-informed normalizing flow (PhysFlow)
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'PhysFlow [[100](#bib.bib100)] employs the normalizing flow as an alternative
    generative model to the GAN. The normalizing flow explicitly estimates the likelihood,
    and is thus more straightforward to train compared to the GAN model. It estimates
    the likelihood by constructing an invertible function $G_{\theta}$ that transforms
    a Gaussian prior $\hat{z}$ to the traffic states $\mathbf{s}$. The structure of
    the PhysFlow, i.e., PI-Flow, is illustrated in Fig.¬†[11](#S4.F11 "Figure 11 ‚Ä£
    4.1.1 Physics-informed generative adversarial network (PhysGAN) ‚Ä£ 4.1 PIDL-UQ
    for TSE ‚Ä£ 4 PIDL for UQ ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook") (b). The top blue box encloses the data-driven component
    consisting of a normalizing flow model. The inverse function $G_{\theta}^{-1}$
    takes as input the traffic states and outputs a predicted prior $z$. The training
    objective is to make $z$ follow a Gaussian distribution, which can be achieved
    by the maximum likelihood estimation. The bottom red box encloses the physics
    component, which is the same as the PI-GAN.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.3 Physics-informed flow based GAN (PhysFlowGAN)
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'PhysFlowGAN combines the merits of GAN, normalizing flow, and PIDL. It uses
    normalizing flow as the generator for explicit likelihood estimation, while exploiting
    adversarial training with the discriminator to ensure sample quality. The structure
    of PhysFlowGAN is shown in Fig.¬†[11](#S4.F11 "Figure 11 ‚Ä£ 4.1.1 Physics-informed
    generative adversarial network (PhysGAN) ‚Ä£ 4.1 PIDL-UQ for TSE ‚Ä£ 4 PIDL for UQ
    ‚Ä£ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and the
    Outlook") (c), which consists of a normalizing flow, a discriminator, and a PICG.
    The data loss $L_{o}$ is composed of of two parts, i.e., $L_{o}^{GAN}$ that is
    calculated from the discriminator and $L_{o}^{flow}$ that is calculated from the
    normalizing flow. The physics loss is calculated in the same way as PI-GAN. One
    PhyFlowGAN model, TrafficFlowGAN [[99](#bib.bib99)], has been applied to the UQ-TSE
    problem.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Tab.¬†[4](#S4.T4 "Table 4 ‚Ä£ 4.1.3 Physics-informed flow based GAN (PhysFlowGAN)
    ‚Ä£ 4.1 PIDL-UQ for TSE ‚Ä£ 4 PIDL for UQ ‚Ä£ Physics-Informed Deep Learning For Traffic
    State Estimation: A Survey and the Outlook") summarizes the hybrid architecture
    used for the UQ-TSE.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Table 4: Architecture used for the UQ-TSE.'
  prefs: []
  type: TYPE_NORMAL
- en: '| Model | Descriptions | Pros | Ref. |'
  prefs: []
  type: TYPE_TB
- en: '| PhysGAN | PI-GAN | $L_{c}=\frac{1}{N_{c}}\sum_{i=1}^{N_{c}}&#124;r_{c}&#124;^{2}$
    is added to the generator loss function using the weighted sum | the most widely
    used | [[91](#bib.bib91), [96](#bib.bib96), [97](#bib.bib97), [90](#bib.bib90)]
    |'
  prefs: []
  type: TYPE_TB
- en: '| PID-GAN | Residual is fed into the discrimina- tor: $D_{\phi}(x^{(j)},t^{(j)},\mathbf{s}^{(j)},e^{-&#124;r_{c}^{(j)}&#124;^{2}})$,
    which is then averaged over colloc- ation points to calculate $L_{c}$ | can mitigate
    the gradient imbalance issue | [[92](#bib.bib92)] |'
