- en: 'Transition from pure physics-driven to data-driven TSE models: The contributions
    of the physics-driven and data-driven components can be controlled by tuning the
    hyperparameters $\alpha$ and $\beta$ in Eqs. [10](#S3.E10 "In 3.4 Numerical data
    validation for three-parameter-based LWR ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook"). Fig. [10](#S3.F10
    "Figure 10 ‣ 3.5 Real-world data validation ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook") shows how
    the optimal $\beta/\alpha$ ratio changes as the data size increases. The x-axis
    is the number of loop detectors, which represents the training data size. The
    y-axis is the optimal $\beta/\alpha$ corresponding to the minimally achievable
    estimation errors of the PIDL-LWR methods shown in Fig. [9](#S3.F9 "Figure 9 ‣
    3.5 Real-world data validation ‣ 3 PIDL for deterministic TSE ‣ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook"). The property
    of tuning hyperparameters enables the PIDL-based methods to make a smooth transition
    from a pure physics-driven to pure data-driven TSE model: in the sufficient data
    regime, by using a small $\beta/\alpha$ ratio, the PIDL performs more like a pure
    data-driven TSE model to make an ample use of the traffic data and mitigate the
    issue that the real dynamics cannot be easily modeled by some simple PDEs; while
    in the “small” data regime, by using a large ratio, the PIDL behaves like a pure
    physics-driven model to generalize better to unobserved domains.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 从纯物理驱动到数据驱动TSE模型的过渡：可以通过调整方程[10](#S3.E10 "在3.4中基于三参数的LWR的数值数据验证 ‣ 3 PIDL用于确定性TSE
    ‣ 面向交通状态估计的物理信息深度学习：调查与展望")中的超参数$\alpha$和$\beta$来控制物理驱动和数据驱动组件的贡献。图[10](#S3.F10
    "图10 ‣ 3.5实际数据验证 ‣ 3 PIDL用于确定性TSE ‣ 面向交通状态估计的物理信息深度学习：调查与展望")显示了随着数据量增加，最佳$\beta/\alpha$比率的变化。x轴是回路探测器的数量，代表训练数据的大小。y轴是最佳$\beta/\alpha$，对应于图[9](#S3.F9
    "图9 ‣ 3.5实际数据验证 ‣ 3 PIDL用于确定性TSE ‣ 面向交通状态估计的物理信息深度学习：调查与展望")中显示的PIDL-LWR方法的最小可达估计误差。调整超参数的特性使得基于PIDL的方法能够平滑地从纯物理驱动转变为纯数据驱动的TSE模型：在充分数据情况下，通过使用小的$\beta/\alpha$比率，PIDL表现得更像纯数据驱动TSE模型，充分利用交通数据，缓解了实际动态不能被一些简单PDEs轻易建模的问题；而在“少量”数据情况下，通过使用较大的比率，PIDL则表现得像纯物理驱动模型，更好地推广到未观察到的领域。
