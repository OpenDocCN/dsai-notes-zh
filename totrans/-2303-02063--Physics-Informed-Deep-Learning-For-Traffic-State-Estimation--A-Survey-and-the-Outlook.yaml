- en: 4.2 Numerical data validation for Greenshields-based ARZ
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As PI-GAN is the most widely used UQ-TSE model, we conduct numerical experiments
    using PI-GAN for demonstration. In the next subsection, we will use real-world
    data to compare the performance of the aforementioned UQ-TSE models.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
- en: 'The ARZ numerical data is generated from Greenshields-based ARZ traffic flow
    model on a ring road:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\displaystyle\rho_{t}+(Q(\rho))_{x}=0,\ x\in[0,1],\ t\in[0,3],$ |  |
    (14) |'
  id: totrans-244
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle\partial_{t}(u+h(\rho))+u\cdot\partial_{x}(u+h(\rho))=(U_{eq}(\rho)-u)/\tau,$
    |  |'
  id: totrans-245
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle h(\rho)=U_{eq}(0)-U_{eq}(\rho).$ |  |'
  id: totrans-246
  prefs: []
  type: TYPE_TB
- en: '$U_{eq}=u_{max}(1-\rho/\rho_{max})$ is the Greenshields speed function, where
    $\rho_{max}=1.13$ and $u_{max}=1.02$; $\tau$ is the relaxation time, which is
    set to 0.02\. The boundary condition is $\rho(0,t)=\rho(1,t)$. The initial conditions
    of $\rho$ and $u$ are $\rho(x,0)=0.1+0.8e^{-25(x-0.5)^{2}}$ and $u(x,0)=0.5$,
    respectively. Gaussian noise following a distribution of $\mathcal{N}(0,0.02)$
    is added to impose randomness. The results of applying PI-GAN to ARZ numerical
    data a re shown in SUPPLEMENTARY Table IV. Fig. [12](#S4.F12 "Figure 12 ‣ 4.2
    Numerical data validation for Greenshields-based ARZ ‣ 4 PIDL for UQ ‣ Physics-Informed
    Deep Learning For Traffic State Estimation: A Survey and the Outlook") illustrates
    the predicted traffic density (left half) and velocity (right half) of the PI-GAN
    when the number of loop detectors equals to 3\. The snapshots at sampled time
    steps show a good agreement between the prediction and the ground-truth.'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/4c8679fb59199132ab0a44ec9fb3f9b0.png)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
- en: 'Figure 12: Estimated traffic density $\rho$ (left half) and traffic velocity
    (right half) of the PI-GAN when the number of loop detectors equal to 3, where
    the horizontal black lines in the heatmap represent the positions of the loop
    detectors. In each half, the prediction heatmap and snapshots at certain time
    points are presented.'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Real-world data validation
  id: totrans-250
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We apply PIDL-UQ models to the NGSIM dataset. We use 4 model types, i.e., PI-GAN,
    PI-GAN-FDL, PI-Flow, and TrafficFlowGAN for demonstration. Each model can be informed
    by either LWR or ARZ equations, resulting in 8 model variants in total. EKF and
    GAN are used as baselines. The EKF uses the three parameter-based LWR as the physics.
    The results are shown in Fig. [13](#S4.F13 "Figure 13 ‣ 4.3 Real-world data validation
    ‣ 4 PIDL for UQ ‣ Physics-Informed Deep Learning For Traffic State Estimation:
    A Survey and the Outlook"). As shown in the y-axis, the upper panels are the REs
    of the traffic density and velocity, and the lower panels are the Kullback–Leibler
    divergence (KL) of the traffic density and velocity. The comparison is made under
    representative combinations of probe vehicle ratios (see x-axis) and numbers of
    loop detectors (see the title of sub-figures). We interpret the results in three
    perspectives:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
- en: Effect of loop data. When the probe vehicle ratio is fixed to 0.5%, the performance
    of all models are significantly improved as the loop number increases from 0 to
    2, which is because the loop data provides more information. This improvement
    is not significant when the probe vehicle ratio is 3%, as the probe data alone
    has provided sufficient information.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
- en: Effects of using FDL. When the loop number is 2 and the probe vehicle ratio
    is 0.5%, PI-GAN-FDL achieves significantly lower REs and KLs compared to PI-GAN
    and PI-Flow, while this advantage becomes less significant when the data is sparse.
    This is because the ML surrogate requires more data to train. Also, PI-GAN-FDL
    achieves lower KLs than PI-GAN in general, indicating that PI-GAN-FDL can better
    capture uncertainty.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
- en: Comparison between the ARZ-based model and the LWR-based model. The ARZ-based
    model outperform the LWR-based model in general, which shows that the second-order
    physics is more suitable for the real-world scenario.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
- en: 'Comparison between PIDL-UQ models. As the data amounts increase, the performance
    improves and the performance difference across models becomes small. Among all
    PIDL based models, TrafficFlowGAN generally achieves the least error in terms
    of both RE and KL, because it combines the advantages of both PhysGAN and PhysFlow.
    In Fig. [13](#S4.F13 "Figure 13 ‣ 4.3 Real-world data validation ‣ 4 PIDL for
    UQ ‣ Physics-Informed Deep Learning For Traffic State Estimation: A Survey and
    the Outlook")(e) we summarize the $RE$ (x-axis), i.e. the relative difference
    between the predicted and ground-truth mean, and $KL$ (y-axis), i.e. the statistical
    difference between the predicted and ground-truth distribution, of all models
    with different training datasets that are shown in Fig. [13](#S4.F13 "Figure 13
    ‣ 4.3 Real-world data validation ‣ 4 PIDL for UQ ‣ Physics-Informed Deep Learning
    For Traffic State Estimation: A Survey and the Outlook")(a-d). Each point represents
    a combination of metrics by applying one model type to one training dataset. We
    interpret these points by assigning them into 4 regions:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
- en: •
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Region A (optimal RE and KL): Most points in this region belong to the TrafficFlowGAN
    model type (in stars), which shows that the combination of PI-GAN and PI-Flow
    help achieve the best performance in terms of both RE and KL.'
