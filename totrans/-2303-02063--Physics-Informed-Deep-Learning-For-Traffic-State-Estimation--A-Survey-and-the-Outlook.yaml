    å’Œå˜åˆ†è‡ªç¼–ç å™¨ï¼ˆVAEï¼‰[[89](#bib.bib89)]ï¼Œè¿™é‡Œæˆ‘ä»¬å°†é‡ç‚¹å…³æ³¨å¦‚ä½•åˆ©ç”¨æ·±åº¦ç”Ÿæˆæ¨¡å‹è§£å†³ UQ é—®é¢˜ã€‚å…¶ä¸­ï¼Œç‰©ç†ä¿¡æ¯ç”Ÿæˆå¯¹æŠ—ç½‘ç»œï¼ˆPhysGANï¼‰æ˜¯æœ€å¹¿æ³›ä½¿ç”¨çš„æ¨¡å‹ï¼Œå·²è¢«åº”ç”¨äºæ±‚è§£éšæœºå¾®åˆ†æ–¹ç¨‹
    [[90](#bib.bib90), [91](#bib.bib91), [92](#bib.bib92)] å’Œåœ¨å¤šä¸ªé¢†åŸŸé‡åŒ–ä¸ç¡®å®šæ€§ [[93](#bib.bib93),
    [71](#bib.bib71)]ã€‚å…³äºä½¿ç”¨ç‰©ç†ä¿¡æ¯ VAE è§£å†³ UQ-TSE é—®é¢˜çš„ç ”ç©¶è¾ƒå°‘ï¼Œè¿™å¯ä»¥æˆä¸ºæœªæ¥çš„ç ”ç©¶æ–¹å‘ã€‚
- en: 4.1 PIDL-UQ for TSE
