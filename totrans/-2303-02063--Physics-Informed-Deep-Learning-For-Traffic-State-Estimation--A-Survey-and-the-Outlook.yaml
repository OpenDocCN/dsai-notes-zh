- en: Despite benefits of physics-informed deep learning (PIDL) for robust and efficient
    pattern learning, how to inject physics into neural networks (NN) remains under-explored
    and varies case by case and across domains. We will summarize and establish a
    systematic design pipeline for hybrid computational graphs that facilitates the
    integration of physics and NNs. The insights into the modular design of the hybrid
    PIDL paradigm as well as the established visualization tool will not only be useful
    to guide transportation researchers to pursue PIDL, but can also facilitate researchers
    at large to better understand and decompose a PIDL problem when applied to their
    own application domains. It will hopefully open up the conversation across domains
    about establishing a unified PIDL paradigm.
