- en: 5.2 Outlook
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Looking forward, we will pinpoint several promising research directions that
    hope to guide researchers to exploit this under-tapped arena.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.1 Physics representation
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: What physics model is selected depends on data fidelity, model fidelity, and
    available computational resources.
  prefs: []
  type: TYPE_NORMAL
- en: 'While there are a significant amount of models to describe traffic dynamics
    on micro- [[101](#bib.bib101), [102](#bib.bib102)], meso- [[103](#bib.bib103),
    [104](#bib.bib104)], and macro-scale [[105](#bib.bib105), [26](#bib.bib26), [29](#bib.bib29),
    [30](#bib.bib30)], the future is in the discovery of a multiscale traffic model
    (i.e., a mapping from multiscale measurements to traffic states on different scales)
    that collectively infers traffic states with various measurements. Analytical
    multiscale models have been thoroughly studied in fields like biological [[13](#bib.bib13)]
    and materials science [[106](#bib.bib106)], but remain under-exploited in transportation
    modeling. The drivers of developing a multiscale traffic model are two-fold: (1)
    Sensor data are at different scales. The collected traffic data include high-resolution
    individual trajectories and low-resolution aggregate information, both at various
    spatiotemporal granularity. Traffic measurements on different scales essentially
    measure the same system and phenomenon. Accordingly, a multiscale model capable
    of integrating measurements of various scales could characterize traffic dynamics
    more accurately with a smaller dataset. (2) Traffic optimization and management
    strategies need to rely on diverse models and data of different scales. Individual
    traces are normally modeled using ODEs while aggregate traffic patterns are modeled
    with PDEs. An integrated ODE-PDE physics model can potentially accommodate these
    measurements at both micro- and macro-scale [[107](#bib.bib107)]. Multiscale traffic
    models could also help reduce model complexity and speed up simulation for real-time
    applications.'
  prefs: []
  type: TYPE_NORMAL
- en: A multiscale traffic model, however, presents computational challenges due to
    the curse of dimensionality (i.e., high-dimensional input-output pairs). It is
    thus important to utilize reduced modeling techniques and multi-fidelty modeling
    [[108](#bib.bib108), [109](#bib.bib109)].
  prefs: []
  type: TYPE_NORMAL
- en: An emerging direction to improve physics representation is to consider proxy
    models. For example, symbolic regression has been demonstrated to learn relatively
    simple physical forms to describe complex physical systems [[110](#bib.bib110),
    [111](#bib.bib111)]. Traffic engineers have spent decades discovering various
    physical laws to describe human behavior models, from car-following, lane-change,
    to other driving scenarios and tasks. Is it possible to develop a systematic method
    to select mathematical models? For example, selection of a model can be reformulated
    as finding an optimal path over the PICG from inputs to outputs [[112](#bib.bib112)].
    Accordingly, model selection is converted to an optimization problem. Machine
    learning methods, such as neural architecture search [[113](#bib.bib113)] and
    automatic modularization of network architecture [[114](#bib.bib114)], could enable
    the automatic architecture design of PICG and PUNN.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.2 Learning discontinuity in patterns
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Traffic patterns, especially congested traffic, are highly driven by underlying
    physics, thus, how to learn patterns around shockwave, which corresponds to the
    discontinuity of which gradients do not exist, remains an active research area
    in PIDL. There is a small amount of literature that discussed such a limitation
    using PIDL for nonlinear PDEs with solutions containing shocks and waves. One
    solution is to add viscosity terms [[115](#bib.bib115), [68](#bib.bib68), [71](#bib.bib71)]
    to smoothen the discontinuity.
  prefs: []
  type: TYPE_NORMAL
- en: Because the state-of-the-art primarily focuses on the ‚Äúsoft‚Äù method, which imposes
    the physics constraints as part of the loss function, the fulfillment of physics
    constraints cannot be guaranteed, leading to poor prediction in shocks and waves.
    Thus, ‚Äúhard‚Äù methods that enforce physics can be a radical remedy. One option
    is to convert the TSE problem using varational formulation [[116](#bib.bib116)],
    and define an energy-based loss function [[117](#bib.bib117)] that naturally adopts
    the objective function in the variational formulation.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.3 Transfer and meta- learning
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: For engineers, an important question is, if we have trained a PUNN using data
    collected from city $A$, can we directly generalize the prediction out of the
    NN using data from city $B$? Traffic datasets from two cities could differ drastically
    in the underlying traffic dynamics (arising from heterogeneity in driver behavior
    such as that in San Francisco and Mumbai), traffic environments, road conditions,
    initial and boundary conditions, and traffic demands. To address this challenge,
    we have to modify the input of the PUNN without using $(x,t)$ but other attributes
    that vary across datasets, including but not limited to road type, geometry, lane
    width, lane number, speed limit, travel demands, traffic composition and so on.
  prefs: []
  type: TYPE_NORMAL
- en: Another direction to meet the transfer needs is to ask, how can we train a family
    of related physics based PDEs (such as LWR and ARZ) and generalize the tuned hyberparameters
    to other physics members? Meta-learning the parameters involved in the PIDL pipeline
    could be a potential solution [[118](#bib.bib118)].
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.4 IoT data for urban traffic management
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: How can we fully exploit the advantage of multimodal, multi-fidelity IoT data,
    including but not limited to individual trajectories, camera images, radar heatmap,
    and Lidar cloud points? The existing practice is to preprocess these multimodal,
    multi-fidelity measurements using computer vision and extract aggregate traffic
    information in terms of traffic velocity and/or density within discretized spatial
    cells and time intervals. Rather than converting these data formats to conventional
    ones, we should think outside the box and potentially, redefine the entire TSE
    framework. It thus demands a shift in paradigm from what constitutes traffic states
    to one taking individual trajectories and images as inputs. In other words, is
    it sufficient to simply use aggregate traffic velocity, density, and flux to describe
    traffic states? The aggregate traffic measures were introduced decades ago when
    inductive loop detectors were deployed to measure cumulative traffic counts. Traffic
    flow has long been regarded analogous to fluids, and accordingly, hydrodynamic
    theory is applied to model traffic flow dynamics. It is natural to adapt physical
    quantities defined for fluids to traffic flow. However, traffic systems are not
    physical but social systems, in which road users constitute a complex traffic
    environment, while interacting continuously with the built environment. Contextual
    information greatly influences driving behaviors and traffic dynamics. Accordingly,
    the question is, when we describe the state of traffic and aim to optimize traffic
    management strategies, would traffic contextual information perceived by our eyes
    and brains (represented by DNNs) be helpful as an addition to those widely used
    quantitative measures, especially when this type of information becomes more widely
    available, thanks to IoT and smart city technology?
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, if TSE models can be enriched with multimodal data, what are new
    challenges and opportunities to traffic control and optimization models that rely
    on traffic state inference? There are extensive studies on causal discovery and
    causal inference using observational data when unobserved counfounders are present
    [[119](#bib.bib119), [120](#bib.bib120)]. However, little work has been done to
    leverage explicit causal relations from physical knowledge to improve PIDL. For
    example, counterfactual analysis of physical dynamics concerns identifying the
    casual effects of various interventions, including traffic control and the sequential
    decision-making of other agents in the environment [[121](#bib.bib121), [122](#bib.bib122),
    [123](#bib.bib123)]. Without performing extra experimentation that is risky and
    unsafe, how can we design and validate traffic management strategies using new
    information provided by IoT data?
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.5 TSE on networks
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: With the ubiquitous sensors in smart cities, traffic state estimation on large-scale
    road networks will be more feasible and useful to perform. To generalize from
    single road segments to networks, the challenge lies in the spatial representation
    of graphs, as well as temporal evolution of traffic dynamics. When PIDL is applied
    when there is sparse networked sensing information, we need to straighten out
    in what representation existing physics models could be incorporated, in other
    words, how we should encode traffic states on links and those at junctions into
    what deep learning models. [[124](#bib.bib124)] predicts network flows using a
    spatio-temporal differential equation network (STDEN) that integrates a differential
    equation network for the evolution of traffic potential energy field into DNNs.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are a lot more open questions that remain unanswered. As this field continues
    growing, we would like to leave them for readers to ponder:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do we leverage various observation data to fully exploit the strengths of
    PIDL?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What types of sensors and sensing data would enrich the application domains
    of PIDL and better leverage its benefits?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Would there exist a universal architecture of hybrid computational graphs across
    domains?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are robust evaluation methods and metrics for PIDL models against baselines?
  prefs:
  - PREF_IND
