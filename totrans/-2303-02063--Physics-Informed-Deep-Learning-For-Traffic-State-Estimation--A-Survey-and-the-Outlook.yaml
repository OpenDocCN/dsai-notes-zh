- en: It is a widely regarded modeling and computational challenge to quantify how
    uncertainty propagates within dynamical systems that could result in cascading
    errors, unreliable predictions, and worst of all, non-optimal operation and management
    strategies. It is thus crucial to characterize uncertainties in traffic state
    estimators and consequently, in traffic management that relies on TSE predictors.
    UQ for TSE using PIDL is still at its nascent stage.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
