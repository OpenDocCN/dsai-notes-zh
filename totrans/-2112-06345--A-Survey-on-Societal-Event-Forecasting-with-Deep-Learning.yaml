- en: 3.2.1\. Crime Data
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In recent years, crime data have been published online by governmental efforts,
    and fine-grained crime records are available for a few big cities, such as New
    York ²²2[https://data.cityofnewyork.us/Public-Safety/NYC-crime/qb7u-rbmr](https://data.cityofnewyork.us/Public-Safety/NYC-crime/qb7u-rbmr),
    Chicago ³³3[https://data.cityofchicago.org/Public-Safety/Crimes-2019/w98m-zvie](https://data.cityofchicago.org/Public-Safety/Crimes-2019/w98m-zvie),
    San Francisco ⁴⁴4[https://data.sfgov.org/Public-Safety/Police-Department-Incident-Reports-2018-to-Present/wg3w-h783](https://data.sfgov.org/Public-Safety/Police-Department-Incident-Reports-2018-to-Present/wg3w-h783),
    Atlanta ⁵⁵5[https://www.atlantapd.org/i-want-to/crime-data-downloads](https://www.atlantapd.org/i-want-to/crime-data-downloads),
    Philadelphia ⁶⁶6[https://www.opendataphilly.org/dataset/crime-incidents](https://www.opendataphilly.org/dataset/crime-incidents),
    Baltimore ⁷⁷7[https://data.baltimorecity.gov/datasets/part1-crime-data/explore](https://data.baltimorecity.gov/datasets/part1-crime-data/explore),
    Vancouver ⁸⁸8[https://geodash.vpd.ca/opendata/](https://geodash.vpd.ca/opendata/),
    and London ⁹⁹9[https://data.london.gov.uk/dataset/mps-homicide-dashboard-data](https://data.london.gov.uk/dataset/mps-homicide-dashboard-data),
    etc. Some are collected by online research communities, such as the crime data
    for Sao Paulo. ^(10)^(10)10[https://www.kaggle.com/inquisitivecrow/crime-data-in-brazil](https://www.kaggle.com/inquisitivecrow/crime-data-in-brazil)
    These data are incident-based and typically contain the incident date and time,
    crime type, demographic details, location data, etc. Crime can be divided into
    (1) violent crime such as homicide, rape, robbery, and (2) property crimes such
    as burglary, theft, and arson. In general, crime datasets in different regions
    follow different event definitions. Many of the crime predictive studies are based
    on public datasets from the cities mentioned above (Huang et al., [2018](#bib.bib56);
    Wang et al., [2018b](#bib.bib128); Rayhan and Hashem, [2020](#bib.bib104); Hu
    et al., [2021](#bib.bib53); Zhang et al., [2019](#bib.bib157); Hossain et al.,
    [2020](#bib.bib52); Balocchi and Jensen, [2019](#bib.bib13); Malleson and Andresen,
    [2016](#bib.bib83); Belesiotis et al., [2018](#bib.bib15)). Some cities do not
    publish fine-grained criminal records but provide crime statistics, such as the
    number of crimes broken down by incident type, time, and location. For example,
    London provides statistics on homicides ^(11)^(11)11[https://data.london.gov.uk/dataset/mps-homicide-dashboard-data](https://data.london.gov.uk/dataset/mps-homicide-dashboard-data),
    business ^(12)^(12)12[https://data.london.gov.uk/dataset/mps-business-crime-dashboard-data](https://data.london.gov.uk/dataset/mps-business-crime-dashboard-data)
    crimes and hate crimes ^(13)^(13)13[https://data.london.gov.uk/dataset/recorded_crime_rates](https://data.london.gov.uk/dataset/recorded_crime_rates),
    and other crimes ^(14)^(14)14[https://data.london.gov.uk/dataset/recorded_crime_summary](https://data.london.gov.uk/dataset/recorded_crime_summary),
    etc. Researchers have utilized these statistical data as ground-truth data in
    crime prediction (Alves et al., [2018](#bib.bib4)). UCI machine learning repository (Asuncion
    and Newman, [2007](#bib.bib9)) published a crime dataset for machine learning
    study, Communities and Crime ^(15)^(15)15[https://archive.ics.uci.edu/ml/datasets/Communities+and+Crime](https://archive.ics.uci.edu/ml/datasets/Communities+and+Crime),
    which combines socio-economic data from the 1990 US Census, law enforcement data
    from the 1990 US LEMAS survey, and crime data from the 1995 FBI UCR. It includes
    various attributes of cities in the United States and a predictor variable (i.e.,
    crime rate). A set of studies were conducted on this dataset (Wang et al., [2012](#bib.bib135);
    Iqbal et al., [2013](#bib.bib58); McClendon and Meghanathan, [2015](#bib.bib86);
    Anuar et al., [2015](#bib.bib7), [2015](#bib.bib7)). In addition, FBI’s Crime
    Data Explorer (CDE) provides transparent and easy-access data in order to make
    awareness of criminal and noncriminal for law enforcement data sharing. It provides
    select datasets in the United States for download. ^(16)^(16)16[https://crime-data-explorer.fr.cloud.gov/pages/downloads#nibrs-downloads](https://crime-data-explorer.fr.cloud.gov/pages/downloads#nibrs-downloads)
    We organize some crime datasets in Table [3](#S3.T3 "Table 3 ‣ 3.2\. Data Resources
    ‣ 3\. Crime Prediction ‣ A Survey on Societal Event Forecasting with Deep Learning").
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2\. Open Source Indicators
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: We introduce some external data sources that have been shown to be helpful in
    crime prediction. Environmental context is often considered in crime predictive
    studies, such as meteorological data (e.g., temperature and weather) (Wang et al.,
    [2018b](#bib.bib128); Wang et al., [2020a](#bib.bib137); Wei et al., [2020](#bib.bib140)),
    demographic data (e.g., median age and race ratio) (Wang et al., [2012](#bib.bib135);
    Bogomolov et al., [2014](#bib.bib16); Belesiotis et al., [2018](#bib.bib15)),
    geographic data (e.g., longitude and latitude) (Wang et al., [2012](#bib.bib135)),
    Point-of-Interests (POI) data (e.g., shopping, sports and education) (Belesiotis
    et al., [2018](#bib.bib15); Wang et al., [2020a](#bib.bib137); Huang et al., [2018](#bib.bib56)),
    urban environmental data (e.g., noise, traffic flow, taxi trip) (Belesiotis et al.,
    [2018](#bib.bib15); Wang et al., [2020a](#bib.bib137); Rayhan and Hashem, [2020](#bib.bib104);
    Wei et al., [2020](#bib.bib140)), and human behavior data (i.e., mobile data) (Bogomolov
    et al., [2014](#bib.bib16); Zhang et al., [2019](#bib.bib157); Rayhan and Hashem,
    [2020](#bib.bib104)). A POI is a record of a place on a map that someone finds
    useful or interesting, typically defined by its geographical coordinates and a
    few additional attributes like name and category. Foursquare is a POI database
    from which some researchers have collected relevant data for crime prediction (Zhang
    et al., [2019](#bib.bib157); Rayhan and Hashem, [2020](#bib.bib104)). For human
    behavior-related data, some studies utilized 311 public service complaint data
    to assist crime prediction (Duan et al., [2017](#bib.bib38); Huang et al., [2018](#bib.bib56)).
    Such data are collected from 311 Service that documents urban complaint reports
    of different categories from citizens through a mobile app or phone calls. OpenStreetMap
    is a collaborative project that creates a free editable geographic database of
    the world. ^(17)^(17)17[https://www.openstreetmap.org/](https://www.openstreetmap.org/)
    In fine-grained crime analysis such as hot spot prediction, geographical information
    such as road network can be obtained from such data source (Belesiotis et al.,
    [2018](#bib.bib15); Zhang et al., [2019](#bib.bib157); Ye et al., [2021](#bib.bib148)).
    Some researchers have explored visual data in crime prediction (Zhang et al.,
    [2019](#bib.bib157)), such as Google Street View data, which provide more than
    10 million miles of street view imagery across 83 countries. Social media data
    have also been investigated in this line of study. For instance, Twitter posts
    with rich and event-based context were leveraged for predicting criminal incidents (Wang
    et al., [2012](#bib.bib135); Zhang et al., [2019](#bib.bib157)) and next-location
    of crime activities (Wang and Gerber, [2015](#bib.bib132)).
  prefs: []
  type: TYPE_NORMAL
- en: 3.3\. Traditional Methods
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Geographic information systems (GIS) were the first and most common analytical
    tools for spatial data. GIS is useful for mapping and retrospectively finding
    links between criminal structures and various spatial and social conditions (Groff
    and La Vigne, [2002](#bib.bib47); Chainey and Ratcliffe, [2013](#bib.bib25); Kedia,
    [2016](#bib.bib68); Jakobi and Pődör, [2020](#bib.bib60)), but itself does not
    provide much predictive power. With the increasing availability of fine-grained
    urban data, such as public service data, meteorological data, POI data, and human
    mobility data, data-driven crime prediction problems have received extensive attention
    from researchers for decades. Many data-driven approaches have emerged that enable
    more accurate and fine-grained predictions.
  prefs: []
  type: TYPE_NORMAL
- en: Early statistical methods for crime prediction were time series based analytical
    models. [Gorr et al.](#bib.bib46) (Gorr et al., [2003](#bib.bib46)) focused on
    predicting crime 30 days ahead for small areas, like police precincts. In a case
    study of Pittsburgh, they demonstrated that simple univariate time series models
    including Random Walk, Brown’s Simple Exponential Smoothing (Brown, [2004](#bib.bib19)),
    and Holt’s Two-Parameter Linear Exponential Smoothing (Brown, [2004](#bib.bib19))
    are more accurate than naive methods commonly used by many police departments
    (i.e., Lag 12). Several statistical time series models have been investigated
    in this area, such as binomial regression (Wang et al., [2016b](#bib.bib130),
    [2017](#bib.bib131)) and autoregressive models. Autoregressive Integrated Moving
    Average (ARIMA) was applied in one-week-ahead (Chen et al., [2008](#bib.bib30))
    and two-year-ahead (Cesario et al., [2016](#bib.bib24)) crime occurrence prediction.
    Some researchers studied autoregressive models in more complex scenarios by incorporating
    spatial analysis (Shoesmith, [2013](#bib.bib117); Catlett et al., [2018](#bib.bib22),
    [2019](#bib.bib23)) and network analytic techniques (Dash et al., [2018](#bib.bib34))
    as well as developing hybrid models (Alwee et al., [2013](#bib.bib5)). In addition
    to time series models, statistical Bayesian models were developed to forecast
    next crime locations (Liao et al., [2010](#bib.bib81)) and to model spatial (Balocchi
    and Jensen, [2019](#bib.bib13)) or spatio-temporal (Hu et al., [2018](#bib.bib54))
    patterns of urban crime.
  prefs: []
  type: TYPE_NORMAL
- en: Nonparametric approaches have also been studied. [Mohler et al.](#bib.bib89) (Mohler
    et al., [2011](#bib.bib89)) implemented self-exciting point process models in
    the context of urban crime. A personalized random walk-based approach was introduced
    for spatial crime analysis and crime location prediction (Tayebi et al., [2014](#bib.bib123)).
    [Andresen et al.](#bib.bib6) (Andresen et al., [2017](#bib.bib6)) analyzed property
    crime through the use of a nonparametric spatial point pattern test that identifies
    the stability in spatial point patterns in pairwise and longitudinal contexts.
  prefs: []
  type: TYPE_NORMAL
- en: For traditional machine learning models, linear regression (Wang and Gerber,
    [2015](#bib.bib132); McClendon and Meghanathan, [2015](#bib.bib86); Rumi et al.,
    [2019](#bib.bib108); Zhang et al., [2019](#bib.bib157)), ridge and lasso regression (Misyrlis
    et al., [2017](#bib.bib88); Belesiotis et al., [2018](#bib.bib15)), support vector
    regression (SVR) (Alwee et al., [2013](#bib.bib5); Belesiotis et al., [2018](#bib.bib15);
    Zhang et al., [2019](#bib.bib157)) have been proposed to analyze the crime dynamics
    in regression problems. Classification models have been extensively studied in
    crime hotspot prediction, including Support Vector Machine (SVM) (Kianmehr and
    Alhajj, [2006](#bib.bib69), [2008](#bib.bib70)), Logistic Regression (Rumi et al.,
    [2018](#bib.bib107)), Naive Bayes (Iqbal et al., [2013](#bib.bib58); Yang et al.,
    [2018](#bib.bib145)), shallow neural network (Yu et al., [2011](#bib.bib154);
    Rumi et al., [2018](#bib.bib107); Yang et al., [2018](#bib.bib145)), k-nearest
    neighbors algorithm (Zhang et al., [2016](#bib.bib156)), clustering based model (Chandra
    et al., [2008](#bib.bib27); Yu et al., [2015](#bib.bib153); Ingilevich and Ivanov,
    [2018](#bib.bib57)), decision tree (Almanie et al., [2015](#bib.bib2); Saltos
    and Cocea, [2017](#bib.bib111)), and ensemble models (Iqbal et al., [2013](#bib.bib58);
    Bogomolov et al., [2014](#bib.bib16); Baculo et al., [2017](#bib.bib11); Alves
    et al., [2018](#bib.bib4); Yang et al., [2018](#bib.bib145); Rummens et al., [2017](#bib.bib109);
    Rumi et al., [2018](#bib.bib107); Yu et al., [2011](#bib.bib154); Hossain et al.,
    [2020](#bib.bib52); Lamari et al., [2020](#bib.bib76)). Some researchers studied
    more advanced approaches. [Zhao and Tang](#bib.bib165) (Zhao and Tang, [2017](#bib.bib165))
    modeled temporal-spatial correlations into a coherent optimization framework for
    crime prediction. [Kadar et al.](#bib.bib64) (Kadar et al., [2019](#bib.bib64))
    developed an imbalance-aware hyper-ensemble for spatio-temporal crime prediction,
    focusing on low population density areas. [Yi et al.](#bib.bib150) (Yi et al.,
    [2018](#bib.bib150)) proposed a Clustered Continuous Conditional Random Field
    (Clustered-CCRF) model that exploits both spatial and temporal factors for crime
    prediction in an integrated way.
  prefs: []
  type: TYPE_NORMAL
- en: Most traditional methods rely on feature engineering and have limitations when
    modeling complex crime data. Recently, deep learning models have proven to be
    effective in crime prediction. We introduce the deep learning-based approach in
    the next section.
