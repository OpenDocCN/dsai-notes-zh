  type: TYPE_NORMAL
  zh: 关于社会事件预测的深度学习调查
- en: Songgaojun Deng [sdeng4@stevens.edu](mailto:sdeng4@stevens.edu)  and  Yue Ning
    [yue.ning@stevens.edu](mailto:yue.ning@stevens.edu) Stevens Institute of Technology1
    Castle Point TerraceHobokenNJUSA07040(2018)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Songgaojun Deng [sdeng4@stevens.edu](mailto:sdeng4@stevens.edu) 和 Yue Ning [yue.ning@stevens.edu](mailto:yue.ning@stevens.edu)
