- en: Criminal events are often closely related to time and space, showing complex
    reoccurring patterns. Researchers have studied various deep learning-based models
    to capture spatial and temporal dependencies to predict crime and have made considerable
    progress. We present existing work according to model characteristics, mainly
    in the categories of Feedforward Neural Network (FNN), Recurrent Neural Networks
    (RNN), Attention, Autoencoder and Deep Generative approach, and Graph Neural Network
    (GNN). We provide a summary of deep learning-based models for crime prediction
    in Table [4](#S3.T4 "Table 4 ‣ 3.4\. Deep Learning Models ‣ 3\. Crime Prediction
    ‣ A Survey on Societal Event Forecasting with Deep Learning").
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.1\. Feedforward Neural Network Based Approaches
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A feed-forward neural network (FNN) is a network without recurrent connections.
    One typical network is the fully-connected feed-forward neural network (FFNN),
    also known as multi-layered perceptron (MLP). [Chun et al.](#bib.bib31) (Chun
    et al., [2019](#bib.bib31)) applied an FFNN model on individuals’ criminal charge
    history to predict the severity of the crime at the individual level over the
    next 5 years. [Kang and Kang](#bib.bib66) (Kang and Kang, [2017](#bib.bib66))
    introduced an FFNN based model with a feature-level data fusion method for predicting
    daily crime hotspots. The model consists of several feature layers for multi-level
    feature representation and abstraction, where each feature layer operates independently
    using a set of features. They are then concatenated for joint feature representation
    learning. The authors introduced three sets of features, including spatial, temporal
    features, and environmental context features extracted by a CNN using image data.
  prefs: []
  type: TYPE_NORMAL
- en: CNN is a class of feedforward neural networks that can extract features from
    data with convolution kernels/filters. CNN has been extensively studied in crime
    prediction and has shown advantages in improving prediction accuracy by learning
    spatial features in crime data. The convolutional and pooling layers are two main
    building blocks of CNNs. Fig. [2](#S3.F2 "Figure 2 ‣ 3.4.1\. Feedforward Neural
    Network Based Approaches ‣ 3.4\. Deep Learning Models ‣ 3\. Crime Prediction ‣
    A Survey on Societal Event Forecasting with Deep Learning") shows a simple example
    of convolution. In this example, the input is a two-dimensional tensor of size
    $3\times 3$, and the kernel/convolution window is a two-dimensional tensor of
    size $2\times 2$. The convolution window slides over the input tensor and performs
    element-wise multiplication with corresponding elements. The resulting tensor
    is summed up yielding a single scalar value. Convolution operation usually involves
    several other techniques such as padding, stride, and dilation, which control
    the size of the output. Pooling is a downsampling method that reduces the spatial
    size of the representation as well as the number of parameters and computation
    in the network. Fig. [2](#S3.F2 "Figure 2 ‣ 3.4.1\. Feedforward Neural Network
    Based Approaches ‣ 3.4\. Deep Learning Models ‣ 3\. Crime Prediction ‣ A Survey
    on Societal Event Forecasting with Deep Learning") shows an example of maximum
    pooling.
  prefs: []
  type: TYPE_NORMAL
