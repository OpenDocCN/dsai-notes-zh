  type: TYPE_NORMAL
  zh: F2分数类似于F1分数，但对精确率的权重较小，对召回率的权重较大。
- en: A number of deep learning-based approaches have been proposed to predict civil
    unrest events and have demonstrated their advantages in terms of improved predictive
    capability or interpretability. We classify existing work based on their methodology
    into Recurrent Neural Network (RNN), Attention, and Graph Neural Network (GNN).
    We provide an overview of deep learning-based models that focus on the prediction
    of civil unrest in Table [2](#S2.T2 "Table 2 ‣ 2.4\. Deep Learning Models ‣ 2\.
    Civil Unrest Prediction ‣ A Survey on Societal Event Forecasting with Deep Learning").
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一些基于深度学习的方法已经被提出用于预测社会动荡事件，并且在预测能力或可解释性方面展示了它们的优势。我们将现有工作根据其方法学分类为递归神经网络（RNN）、注意力机制和图神经网络（GNN）。我们在表[2](#S2.T2
    "Table 2 ‣ 2.4\. Deep Learning Models ‣ 2\. Civil Unrest Prediction ‣ A Survey
    on Societal Event Forecasting with Deep Learning")中概述了关注社会动荡预测的深度学习模型。
- en: 2.4.1\. Recurrent Neural Network Based Approaches
  id: totrans-94
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.4.1\. 基于递归神经网络的方法
- en: Predicting civil unrest events can be considered as a time series prediction
    problem. Recurrent neural networks (such as RNN, LSTM (Hochreiter and Schmidhuber,
    [1997](#bib.bib51)) and GRU (Chung et al., [2014](#bib.bib32))) are proposed to
    capture short- and long-term dependencies in time series data, and they have been
    proven to be more expressive and powerful than traditional methods such as autoregressive
    models. Researchers have employed recurrent neural networks to model temporal
    dependencies on time series event data for civil unrest prediction.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 预测社会动荡事件可以视为时间序列预测问题。递归神经网络（如RNN、LSTM (Hochreiter和Schmidhuber, [1997](#bib.bib51))和GRU (Chung等,
    [2014](#bib.bib32))) 被提出用于捕捉时间序列数据中的短期和长期依赖关系，并且已被证明比传统方法（如自回归模型）更具表现力和能力。研究人员已经利用递归神经网络对时间序列事件数据进行建模，以预测社会动荡。
- en: 'Suppose that each sample in the time series data for a location consists of
    a sequence $\mathbf{X}=(\mathbf{x}_{t-k+1},...,\mathbf{x}_{t})$ with length $k$
    where the element $\mathbf{x}_{t}$ is the feature vector at time $t$, e.g., event
    frequency. The sequence is fed into the RNN architecture for predicting the occurrence
    of the target event $y_{t^{*}}$ at the future time $t^{*}$. A vanilla RNN model
    is defined as belows:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 假设某地点的时间序列数据中的每个样本由一个长度为$k$的序列$\mathbf{X}=(\mathbf{x}_{t-k+1},...,\mathbf{x}_{t})$组成，其中元素$\mathbf{x}_{t}$是时间$t$的特征向量，例如事件频率。该序列被输入到RNN架构中，以预测未来时间$t^{*}$发生的目标事件$y_{t^{*}}$。一个普通的RNN模型定义如下：
- en: '| (1) |  | $\mathbf{h}_{t}=\tanh(\mathbf{W}[\mathbf{x}_{t};\mathbf{h}_{t-1}]+\mathbf{b}),$
    |  |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| (1) |  | $\mathbf{h}_{t}=\tanh(\mathbf{W}[\mathbf{x}_{t};\mathbf{h}_{t-1}]+\mathbf{b}),$
    |  |'
- en: 'where $\{\mathbf{h},\mathbf{x}\}_{t}$ are the hidden states and input feature
    vector at time $t$ and $\mathbf{h}_{t-1}$ is the hidden state at time $t-1$. $[;]$
    is concatenation. $\{\mathbf{W},\mathbf{b}\}$ are model parameters. The time-series
    event prediction using vanilla RNN can be written in the following form:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 其中$\{\mathbf{h},\mathbf{x}\}_{t}$是时间$t$的隐藏状态和输入特征向量，$\mathbf{h}_{t-1}$是时间$t-1$的隐藏状态。$[;]$表示拼接。$\{\mathbf{W},\mathbf{b}\}$是模型参数。使用普通RNN进行时间序列事件预测可以写成以下形式：
- en: '| (2) |  | $\hat{y}_{t^{*}}=f(\mathbf{h}_{\tau}),\quad\tau\leq t.$ |  |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| (2) |  | $\hat{y}_{t^{*}}=f(\mathbf{h}_{\tau}),\quad\tau\leq t.$ |  |'
- en: The prediction $\hat{y}_{t^{*}}$ can be obtained from a feedforward network
    that takes the hidden states as input, either the last or all hidden states. The
    vanilla RNN model typically fails to store information for a longer period of
    time and has gradient vanishing and exploding problems. Existing work usually
    utilizes variants of RNN (e.g., LSTM and GRU) to model time series data, especially
    when the input sequence is not short. [Smith et al.](#bib.bib118) (Smith et al.,
    [2017](#bib.bib118)) and [Halkia et al.](#bib.bib48) (Halkia et al., [2020](#bib.bib48))
    applied LSTM models to event prediction, focusing on material conflict events
    such as armed attacks and destruction of property. Unlike RNN models, LSTM includes
    cell states that can remove or add information to the cell. Thanks to this structure,
    LSTM is more accurate on datasets with very long sequences. GRU is another recurrent
    neural network that uses fewer training parameters and therefore uses less memory
    leading to faster training than LSTM.  [Parrish et al.](#bib.bib96) (Parrish et al.,
    [2018](#bib.bib96)) studied a GRU-based multi-feature driven approach to predict
    disruptive events. Instead of considering the sequence of event counts as input,
    this work consists of a feature selection process to select social and economic
    features derived from open-source Indicators.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 预测$\hat{y}_{t^{*}}$可以通过一个前馈网络获得，该网络以隐藏状态作为输入，无论是最后一个还是所有隐藏状态。普通RNN模型通常无法长时间存储信息，并且存在梯度消失和爆炸的问题。现有工作通常利用RNN的变体（例如，LSTM和GRU）来建模时间序列数据，特别是当输入序列较长时。[史密斯等人](#bib.bib118)（史密斯等人，[2017](#bib.bib118)）和[哈尔基亚等人](#bib.bib48)（哈尔基亚等人，[2020](#bib.bib48)）应用LSTM模型进行事件预测，重点关注材料冲突事件，如武装袭击和财产破坏。与RNN模型不同，LSTM包括可以添加或删除信息的单元状态。由于这种结构，LSTM在具有非常长序列的数据集上更为准确。GRU是另一种递归神经网络，它使用较少的训练参数，因此内存占用更少，训练速度比LSTM更快。[帕里什等人](#bib.bib96)（帕里什等人，[2018](#bib.bib96)）研究了一种基于GRU的多特征驱动方法来预测破坏性事件。该工作不是将事件计数序列作为输入，而是包括一个特征选择过程，以选择从开源指标中得出的社会和经济特征。
- en: More recently, [Meng and Srihari](#bib.bib87) (Meng and Srihari, [[n.d.]](#bib.bib87))
    proposed a model, Cov-LSTM (Meng and Srihari, [[n.d.]](#bib.bib87)), that combines
    convolutional layers and LSTM layers. The convolutional layers aim to extract
    high-level representations of event time series data. The transformed input features
    $\mathbf{x}^{\prime}_{t}=\text{Conv1D}(\mathbf{x}_{t})$ are fed to the LSTM model
    to predict civil unrest events.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，[孟和斯里哈里](#bib.bib87)（孟和斯里哈里，[[n.d.]](#bib.bib87)）提出了一个模型Cov-LSTM（孟和斯里哈里，[[n.d.]](#bib.bib87)），结合了卷积层和LSTM层。卷积层旨在提取事件时间序列数据的高级表示。转换后的输入特征$\mathbf{x}^{\prime}_{t}=\text{Conv1D}(\mathbf{x}_{t})$被馈送到LSTM模型中以预测社会动荡事件。
- en: 2.4.2\. Attention Based Approaches
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.4.2\. 基于注意力的方法
- en: 'Several challenges have emerged in RNN-based approaches in civil unrest prediction,
    including limited ability to accurately predict unrest events and difficulty for
    users to understand the model behavior. Attention mechanisms were first introduced
    into a neural machine translation model based on encoder-decoder RNNs (Bahdanau
    et al., [2014](#bib.bib12)). Attention mechanisms enable dynamically highlighting
    relevant features of the input data, mimicking cognitive attention in humans.
    This method enhances the important parts of input data and fades out the rest.
    Formally, the attention mechanism takes several hidden vectors $(\mathbf{h}_{t-k+1},...,\mathbf{h}_{t})$,
    and a context vector $\mathbf{c}$ as input, and outputs an attention weight $\alpha_{\tau},t-k+1\leq\tau\leq
    t$ for each hidden vector $\mathbf{h}_{\tau}$ and an attention vector $\mathbf{a}_{t}$:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: RNN基于的方法在社会动荡预测中出现了几个挑战，包括准确预测动荡事件的能力有限以及用户理解模型行为的困难。注意力机制首次引入到基于编码器-解码器RNN的神经机器翻译模型中（Bahdanau
    et al., [2014](#bib.bib12)）。注意力机制能够动态地突出输入数据的相关特征，模拟人类的认知注意力。这种方法增强了输入数据的重要部分，并减弱了其余部分。形式上，注意力机制以若干隐藏向量$(\mathbf{h}_{t-k+1},...,\mathbf{h}_{t})$和一个上下文向量$\mathbf{c}$作为输入，输出每个隐藏向量$\mathbf{h}_{\tau}$的注意力权重$\alpha_{\tau},t-k+1\leq\tau\leq
    t$和一个注意力向量$\mathbf{a}_{t}$：
- en: '| (3) |  | $\alpha_{\tau}=\text{softmax}\big{(}\text{score}(\mathbf{h}_{\tau},\mathbf{c})\big{)},\quad\mathbf{a}_{t}=\sum_{t-k+1\leq\tau\leq
    t}\alpha_{\tau}\cdot\mathbf{h}_{\tau},$ |  |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| (3) |  | $\alpha_{\tau}=\text{softmax}\big{(}\text{score}(\mathbf{h}_{\tau},\mathbf{c})\big{)},\quad\mathbf{a}_{t}=\sum_{t-k+1\leq\tau\leq
    t}\alpha_{\tau}\cdot\mathbf{h}_{\tau},$ |  |'
- en: where $\text{score}(\cdot)$ is a scoring function that can be implemented in
    various forms (e.g., a feed-forward neural network, dot product, etc.) leading
    to different attention mechanisms, such as additive (Bahdanau et al., [2014](#bib.bib12)),
    dot product (Luong et al., [2015](#bib.bib82)) or self-attention mechanisms (Vaswani
    et al., [2017](#bib.bib126)). The softmax function normalizes the output of the
    scoring function to the attention weights. Removing the context vector $\mathbf{c}$
    results in a location-based attention, where the attention weight depends only
    on the target location.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\text{score}(\cdot)$ 是一个评分函数，可以通过多种形式实现（例如，前馈神经网络、点积等），导致不同的注意力机制，例如加性注意力（Bahdanau
    et al., [2014](#bib.bib12)）、点积注意力（Luong et al., [2015](#bib.bib82)）或自注意力机制（Vaswani
    et al., [2017](#bib.bib126)）。softmax 函数将评分函数的输出标准化为注意力权重。移除上下文向量 $\mathbf{c}$
    会导致基于位置的注意力，其中注意力权重仅依赖于目标位置。
- en: '[Wang et al.](#bib.bib136) proposed a context-aware attention-based LSTM framework
    named CA-LSTM (Wang et al., [2018a](#bib.bib136)) to study different contributions
    of data points in the time series and to improve the accuracy in predicting civil
    unrest events. They applied an attention layer on top of the LSTM layer to obtain
    an attention vector. To further include trends in the occurrence of events, they
    explicitly incorporated target event variables in previous historical steps to
    the attention vector for civil unrest prediction, i.e., $\hat{y}_{t^{*}}=f(\mathbf{a}_{t},(y_{t-k^{\prime}},...,y_{t}))$.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wang et al.](#bib.bib136) 提出了一个基于上下文感知的注意力 LSTM 框架，称为 CA-LSTM（Wang et al.,
    [2018a](#bib.bib136)），用于研究时间序列中数据点的不同贡献，并提高对民众骚乱事件的预测准确性。他们在 LSTM 层之上应用了一个注意力层，以获得注意力向量。为了进一步包含事件发生的趋势，他们明确将目标事件变量在先前历史步骤中纳入注意力向量，以预测民众骚乱，即
    $\hat{y}_{t^{*}}=f(\mathbf{a}_{t},(y_{t-k^{\prime}},...,y_{t}))$。'
- en: '[Ertugrul et al.](#bib.bib39) introduced a hierarchical attention-based spatiotemporal
    learning approach, ActAttn (Ertugrul et al., [2019](#bib.bib39)) for predicting
    the occurrence of future protests and explaining feature importance. Specifically,
    the model takes historical data (i.e., Twitter data) from the target (predicted)
    location $l\in L$, as well as historical data from all locations $L$, as input.
    The model consists of a two-level attention module built on LSTM models, which
    calculates intra-regional (temporal) and inter-regional (spatial) contributions,
    respectively. The proposed model can be briefly expressed as bellows:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ertugrul et al.](#bib.bib39) 提出了基于层次注意力的时空学习方法 ActAttn（Ertugrul et al., [2019](#bib.bib39)），用于预测未来抗议活动的发生并解释特征重要性。具体而言，该模型以目标（预测）位置
    $l\in L$ 的历史数据（即 Twitter 数据）以及所有位置 $L$ 的历史数据作为输入。该模型由建立在 LSTM 模型上的两级注意力模块组成，分别计算区域内（时间）和区域间（空间）的贡献。所提模型可简要表示如下：'
- en: '| (4) |  | $\hat{y}_{t^{*},l}=f(\mathcal{S}_{l},\alpha^{\text{temporal}}\mathbf{h}^{\text{temporal}}_{t,l}+\alpha^{\text{spatial}}\mathbf{a}^{\text{spatial}}_{t}),$
    |  |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '| (4) |  | $\hat{y}_{t^{*},l}=f(\mathcal{S}_{l},\alpha^{\text{temporal}}\mathbf{h}^{\text{temporal}}_{t,l}+\alpha^{\text{spatial}}\mathbf{a}^{\text{spatial}}_{t}),$
    |  |'
- en: where $\mathbf{a}^{\text{spatial}}_{t}=\sum_{l\in L}\alpha_{l}\cdot\mathbf{h}_{t,l}$
    is the spatial attention vector, obtained from applying attention on hidden states
    for all locations. A spatiotemporal attention is applied on the hidden states
    of the target location $\mathbf{h}_{t,l}^{\text{temporal}}$ and the spatial attention
    vector $\mathbf{a}^{\text{spatial}}_{t}$. All hidden states are obtained from
    LSTM models. The network can help interpret what features, from which places,
    have significant contributions to a prediction of protest.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\mathbf{a}^{\text{spatial}}_{t}=\sum_{l\in L}\alpha_{l}\cdot\mathbf{h}_{t,l}$
    是空间注意力向量，通过对所有位置的隐藏状态应用注意力获得。对目标位置 $\mathbf{h}_{t,l}^{\text{temporal}}$ 的隐藏状态和空间注意力向量
    $\mathbf{a}^{\text{spatial}}_{t}$ 应用时空注意力。所有隐藏状态均来自 LSTM 模型。该网络可以帮助解释哪些特征、来自哪些地方，对抗议活动的预测具有重要贡献。
- en: 2.4.3\. Graph Neural Network Based Approaches
  id: totrans-110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.4.3\. 图神经网络方法
- en: Recently, graph neural networks have achieved significant development in the
    machine learning community and have been applied to a wide range of fields such
    as computer vision (Shen et al., [2018](#bib.bib116)), natural language processing (Yao
    et al., [2019](#bib.bib147)), bioinformatics (Rhee et al., [2017](#bib.bib105)),
    etc. These methods have demonstrated superior performance in modeling latent embedding
    in graph-structured data.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，图神经网络在机器学习社区取得了显著的发展，并已应用于计算机视觉（Shen 等，[2018](#bib.bib116)）、自然语言处理（Yao 等，[2019](#bib.bib147)）、生物信息学（Rhee
    等，[2017](#bib.bib105)）等广泛领域。这些方法在建模图结构数据中的潜在嵌入方面表现出了优越的性能。
- en: 'Graph neural networks (GNNs) are a class of neural networks for prediction
    tasks on graph-represented data. GNNs learn embeddings/hidden features for each
    node in a graph by using topological information. In general, one GNN layer utilizes
    the node embeddings from last layer and the graph structure of a graph:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图神经网络（GNNs）是一类用于图表示数据预测任务的神经网络。GNNs 通过使用拓扑信息来学习图中每个节点的嵌入/隐藏特征。一般来说，一个 GNN 层利用来自上一层的节点嵌入和图的结构：
- en: '| (5) |  | $\mathbf{H}^{(l)}=f_{\text{GNN}}(\mathbf{A},\mathbf{H}^{(l-1)}),$
    |  |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| (5) |  | $\mathbf{H}^{(l)}=f_{\text{GNN}}(\mathbf{A},\mathbf{H}^{(l-1)}),$
    |  |'
- en: where $\mathbf{A}\in\mathbb{R}^{N\times N}$ is the adjacency matrix of the graph.
    $\mathbf{H}^{(l-1)}\in\mathbb{R}^{N\times d^{l-1}}$ denotes the node embeddings
    at the $(l-1)$-th GNN layer and $\mathbf{H}^{(l)}$ is the updated node embeddings.
    $d^{l-1}$ is the dimension of the node embedding vectors at layer $l-1$. At the
    first layer, the node embeddings are usually predefined node attributes $\mathbf{H}^{(0)}=\mathbf{X}$.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\mathbf{A}\in\mathbb{R}^{N\times N}$ 是图的邻接矩阵。$\mathbf{H}^{(l-1)}\in\mathbb{R}^{N\times
    d^{l-1}}$ 表示第 $(l-1)$ 层 GNN 的节点嵌入，$\mathbf{H}^{(l)}$ 是更新后的节点嵌入。$d^{l-1}$ 是第 $l-1$
    层的节点嵌入向量的维度。在第一层，节点嵌入通常是预定义的节点属性 $\mathbf{H}^{(0)}=\mathbf{X}$。
- en: 'Graph convolutional networks (GCN)  (Kipf and Welling, [2017](#bib.bib72))
    are a representative set of GNN models that have been widely studied on undirected
    (weighted or unweighted) graphs: The generic framework of a GCN layer can be represented
    as follows:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图卷积网络（GCN）（Kipf 和 Welling，[2017](#bib.bib72)）是一组具有代表性的 GNN 模型，已在无向（加权或未加权）图上广泛研究：GCN
    层的通用框架可以表示如下：
- en: '| (6) |  | $\mathbf{H}^{(l)}=\phi(\hat{\mathbf{A}}\mathbf{H}^{(l-1)}\mathbf{W}^{(l-1)}),$
    |  |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| (6) |  | $\mathbf{H}^{(l)}=\phi(\hat{\mathbf{A}}\mathbf{H}^{(l-1)}\mathbf{W}^{(l-1)}),$
    |  |'
- en: where $\hat{\mathbf{A}}$ is the normalized adjacency matrix by applying the
    renormalization trick to $\mathbf{A}$ (Kipf and Welling, [2017](#bib.bib72)).
    $\mathbf{W}^{(l-1)}$ is a layer-specific trainable weight matrix, and $\phi$ is
    the activation function, e.g., ReLU.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\hat{\mathbf{A}}$ 是通过对 $\mathbf{A}$ 应用重新标准化技巧得到的归一化邻接矩阵（Kipf 和 Welling，[2017](#bib.bib72)）。$\mathbf{W}^{(l-1)}$
    是特定层的可训练权重矩阵，$\phi$ 是激活函数，例如 ReLU。
- en: 'Based on the GCN model, [Deng et al.](#bib.bib35) proposed a dynamic graph
    convolutional network (DynamicGCN) (Deng et al., [2019](#bib.bib35)) for forecasting
    protest events and identifying context graphs for the predicted events. This paper
    introduced an encoding method to encode historical news articles into a sequence
    of word graphs $(\mathbf{A}_{t-k+1},...,\mathbf{A}_{t})$. The adjacency matrix
    $\mathbf{A}_{t}\in\mathbb{R}^{N\times N}$ represents a word graph with $N$ nodes
    at time $t$ where each node is a word, and the weighted edge between two words
    is calculated by point-wise mutual information (PMI). The pre-trained word embeddings
    are used as node features. The proposed dynamic graph convolutional layer is defined
    as:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 基于 GCN 模型，[Deng 等](#bib.bib35) 提出了一个动态图卷积网络（DynamicGCN）（Deng 等，[2019](#bib.bib35)），用于预测抗议事件并识别预测事件的上下文图。本文介绍了一种编码方法，将历史新闻文章编码为一系列单词图
    $(\mathbf{A}_{t-k+1},...,\mathbf{A}_{t})$。邻接矩阵 $\mathbf{A}_{t}\in\mathbb{R}^{N\times
    N}$ 代表在时间 $t$ 的一个单词图，其中 $N$ 个节点表示单词，两个单词之间的加权边由点对点互信息（PMI）计算。预训练的单词嵌入用作节点特征。提出的动态图卷积层定义为：
- en: '| (7) |  | $\displaystyle\mathbf{H}_{t}$ | $\displaystyle=\phi(\hat{\mathbf{A}}_{t-1}\tilde{\mathbf{H}}_{t-1}\mathbf{W}_{t-1}),\quad\tilde{\mathbf{H}}_{t}=\left\{\begin{matrix}&amp;\mathbf{H}_{0}&amp;\
    \text{if}\ t=0\\ &amp;f([\mathbf{H}_{t};\mathbf{H}_{0}])&amp;\text{otherwise},\end{matrix}\right.$
    |  |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| (7) |  | $\displaystyle\mathbf{H}_{t}$ | $\displaystyle=\phi(\hat{\mathbf{A}}_{t-1}\tilde{\mathbf{H}}_{t-1}\mathbf{W}_{t-1}),\quad\tilde{\mathbf{H}}_{t}=\left\{\begin{matrix}&\mathbf{H}_{0}&\
    \text{如果}\ t=0\\ &f([\mathbf{H}_{t};\mathbf{H}_{0}])&\text{否则},\end{matrix}\right.$
    |  |'
- en: where $f(\cdot)$ is a nonlinear layer that re-encodes the input features of
    graph convolutional layers, including the semantic information of the words ($\mathbf{H}_{0}$)
    and the learned graph embeddings ($\mathbf{H}_{t}$). The prediction is obtained
    by first aggregating node embeddings at the last layer to generate graph-level
    embeddings (e.g., linear transformation or pooling). The graph-level embeddings
    are fed to an output layer for prediction, i.e., $\hat{y}_{t^{*}}=f_{\text{output}}(f_{\text{agg}}(\mathbf{H}_{t}))$.
    The model was demonstrated to be effective in the prediction of protest events
    in multiple countries. The authors also proposed a heuristic subgraph extraction
    to help explain event prediction results.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $f(\cdot)$ 是一个非线性层，用于重新编码图卷积层的输入特征，包括词语的语义信息 ($\mathbf{H}_{0}$) 和学习得到的图嵌入
    ($\mathbf{H}_{t}$)。预测是通过首先在最后一层汇聚节点嵌入来生成图级嵌入（例如，线性变换或池化）。图级嵌入被输入到输出层进行预测，即 $\hat{y}_{t^{*}}=f_{\text{output}}(f_{\text{agg}}(\mathbf{H}_{t}))$。该模型在预测多个国家的抗议事件方面被证明是有效的。作者还提出了一种启发式子图提取方法，以帮助解释事件预测结果。
- en: 'In addition to unstructured text data, knowledge graphs, as another data source,
    have been explored for temporal event prediction. Knowledge graphs are multi-relational
    graphs consisting of tuples of elements (i.e., subject entity, relation, object
    entity), denoted as $\mathcal{G}=\{(s,r,o)\}$. Nodes are entities, and edges represent
    relationship types. For example, {(Citizen, Criticizes, Government), (Citizen,
    Appeals, Police)} can be represented as a simple knowledge graph, where Citizen,
    Government and Police are entities and Criticizes and Appeals are relationship/event
    types. In general, graph convolution networks for knowledge graphs can be described
    in terms of an update mechanism of node and edge embeddings. For instance, Composition-based
    Multi-Relational Graph Convolutional Networks (CompGCN) (Vashishth et al., [2019](#bib.bib125))
    update node and edge embeddings as follows:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 除了非结构化文本数据外，知识图谱作为另一种数据源也被用于时间事件预测。知识图谱是由元素元组（即，主题实体、关系、对象实体）组成的多关系图，记作 $\mathcal{G}=\{(s,r,o)\}$。节点是实体，边表示关系类型。例如，{(Citizen,
    Criticizes, Government), (Citizen, Appeals, Police)} 可以表示为一个简单的知识图谱，其中 Citizen、Government
    和 Police 是实体，Criticizes 和 Appeals 是关系/事件类型。一般来说，知识图谱的图卷积网络可以描述为节点和边嵌入的更新机制。例如，基于组合的多关系图卷积网络
    (CompGCN) (Vashishth et al., [2019](#bib.bib125)) 更新节点和边嵌入如下：
- en: '| (8) |  | $\mathbf{h}_{o}^{(l+1)}=\phi\Big{(}\sum_{(s,r)\exists(s,r,o)\in\mathcal{G}}f_{\text{node}}\big{(}{\mathbf{h}}_{s}^{(l)},{\mathbf{o}}_{r}^{(l)}\big{)}\Big{)},\quad\mathbf{o}_{r}^{(l+1)}=f_{\text{edge}}(\mathbf{o}_{r}^{(l)}),$
    |  |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '| (8) |  | $\mathbf{h}_{o}^{(l+1)}=\phi\Big{(}\sum_{(s,r)\exists(s,r,o)\in\mathcal{G}}f_{\text{node}}\big{(}{\mathbf{h}}_{s}^{(l)},{\mathbf{o}}_{r}^{(l)}\big{)}\Big{)},\quad\mathbf{o}_{r}^{(l+1)}=f_{\text{edge}}(\mathbf{o}_{r}^{(l)}),$
    |  |'
- en: where $\mathbf{h},\mathbf{o}$ denote node and edge embeddings, respectively.
    This model jointly embeds both nodes (subjects and objects) and edges (relations)
    in a relational graph, and allows for more complex information modeling than GCN
    models.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\mathbf{h},\mathbf{o}$ 分别表示节点和边的嵌入。该模型将节点（主题和对象）和边（关系）在关系图中进行联合嵌入，允许比 GCN
    模型更复杂的信息建模。
- en: 'Utilizing event-based knowledge graphs, Glean (Deng et al., [2020](#bib.bib36)),
    was proposed to predict concurrent events of multiple types, including civil unrest
    events. This paper investigates temporal event knowledge graphs which are built
    upon a sequence of event sets in ascending time order $(\mathcal{G}_{t-k+1},...,\mathcal{G}_{t})$,
    as well as a sequence word graphs $(\mathbf{A}_{t-k+1},...,\mathbf{A}_{t})$. The
    model includes a graph aggregation module that learns node embeddings from both
    knowledge graphs and semantic word graphs at each historical timestamp. A context-aware
    embedding fusion module was introduced to enhance representations of nodes and
    edges in event knowledge graphs by blending embeddings of contextual word nodes.
    The procedures can be expressed as bellows:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 利用基于事件的知识图谱，Glean (Deng et al., [2020](#bib.bib36)) 被提出用于预测多类型的并发事件，包括社会动荡事件。本文研究了基于时间的事件知识图谱，这些图谱建立在按升序时间排列的事件集序列
    $(\mathcal{G}_{t-k+1},...,\mathcal{G}_{t})$ 上，以及序列词图 $(\mathbf{A}_{t-k+1},...,\mathbf{A}_{t})$
    上。该模型包括一个图聚合模块，该模块从每个历史时间戳的知识图谱和语义词图中学习节点嵌入。引入了一个上下文感知嵌入融合模块，通过混合上下文词节点的嵌入来增强事件知识图谱中节点和边的表示。过程可以如下表示：
- en: '| (9) |  | $\mathbf{H}_{t}^{\text{event}},\mathbf{O}_{t}^{\text{event}}=f_{\text{CompGCN}}(\mathcal{G}_{t},\mathbf{H}_{0}^{\text{event}},\mathbf{O}_{0}^{\text{event}}),\quad\mathbf{H}_{t}^{\text{word}}=f_{\text{GCN}}(\mathbf{A}_{t},\mathbf{H}_{0}^{\text{word}}),$
    |  |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| (9) |  | $\mathbf{H}_{t}^{\text{event}},\mathbf{O}_{t}^{\text{event}}=f_{\text{CompGCN}}(\mathcal{G}_{t},\mathbf{H}_{0}^{\text{event}},\mathbf{O}_{0}^{\text{event}}),\quad\mathbf{H}_{t}^{\text{word}}=f_{\text{GCN}}(\mathbf{A}_{t},\mathbf{H}_{0}^{\text{word}}),$
    |  |'
- en: '| (10) |  | $\tilde{\mathbf{H}}_{t}^{\text{event}}=f_{\text{Attn}}(\mathbf{H}_{t}^{\text{event}},\mathbf{H}_{t}^{\text{word}}),\quad\tilde{\mathbf{O}}_{t}^{\text{event}}=f_{\text{Attn}}(\mathbf{O}_{t}^{\text{event}},\mathbf{H}_{t}^{\text{word}}),$
    |  |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '| (10) |  | $\tilde{\mathbf{H}}_{t}^{\text{event}}=f_{\text{Attn}}(\mathbf{H}_{t}^{\text{event}},\mathbf{H}_{t}^{\text{word}}),\quad\tilde{\mathbf{O}}_{t}^{\text{event}}=f_{\text{Attn}}(\mathbf{O}_{t}^{\text{event}},\mathbf{H}_{t}^{\text{word}}),$
    |  |'
- en: where $\mathbf{H}_{0}^{\text{event}},\mathbf{O}_{0}^{\text{event}}$ are randomly
    initialized learnable embeddings of nodes and edges in event knowledge graphs.
    $\mathbf{H}_{0}^{\text{word}}$ denotes node initial features of word graphs, i.e.,
    word embeddings. $f_{\text{Attn}}(\cdot)$ is an attention module that generates
    an attention vector for each node and edge in event knowledge graphs. Specifically,
    given a node in the event knowledge graph, its graph embedding is used as the
    context vector. The graph embeddings of the words that are semantically related
    to the node (obtained from $f_{\text{GCN}}(\cdot)$) are treated as the hidden
    states. The attention vector of the node is obtained according to Eq.  [3](#S2.E3
    "In 2.4.2\. Attention Based Approaches ‣ 2.4\. Deep Learning Models ‣ 2\. Civil
    Unrest Prediction ‣ A Survey on Societal Event Forecasting with Deep Learning").
    The enhanced representations of nodes and edges, as well as node embeddings of
    word graphs ($\{\tilde{\mathbf{H}}_{t}^{\text{event}},\tilde{\mathbf{O}}_{t}^{\text{event}},\mathbf{H}_{t}^{\text{word}}\}$)
    are then aggregated (e.g., pooling is applied) and fed into a GRU model for final
    event prediction. This approach can also infer the potential participants of the
    event of interest, providing additional information to practitioners.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\mathbf{H}_{0}^{\text{event}},\mathbf{O}_{0}^{\text{event}}$ 是事件知识图中节点和边的随机初始化可学习嵌入。$\mathbf{H}_{0}^{\text{word}}$
    表示词图的节点初始特征，即词嵌入。$f_{\text{Attn}}(\cdot)$ 是一个注意力模块，它为事件知识图中的每个节点和边生成一个注意力向量。具体来说，给定事件知识图中的一个节点，它的图嵌入被用作上下文向量。与该节点语义相关的词的图嵌入（由
    $f_{\text{GCN}}(\cdot)$ 获得）被视为隐藏状态。节点的注意力向量根据公式 [3](#S2.E3 "在 2.4.2\. 基于注意力的方法
    ‣ 2.4\. 深度学习模型 ‣ 2\. 社会动荡预测 ‣ 基于深度学习的社会事件预测综述") 计算得到。然后，节点和边的增强表示，以及词图的节点嵌入（$\{\tilde{\mathbf{H}}_{t}^{\text{event}},\tilde{\mathbf{O}}_{t}^{\text{event}},\mathbf{H}_{t}^{\text{word}}\}$）被聚合（例如，应用池化）并输入到
    GRU 模型中进行最终事件预测。这种方法还可以推断感兴趣事件的潜在参与者，为从业者提供额外信息。
- en: 'Interpretation is crucial in societal event prediction because it can produce
    supporting evidence for reliable decision-making. More recently, [Deng et al.](#bib.bib37) (Deng
    et al., [2021](#bib.bib37)) introduced an interpretable deep learning framework
    for forecasting civil unrest events and providing multilevel explanations for
    predictions. The approach aims to model three types of features including event
    frequencies, documents, and event graphs for a historical window, denoted as $\{\mathbf{x},\mathcal{D},\mathcal{G}\}_{t-k+1:t}$.
    The prediction model consists of multilevel feature learning that hierarchically
    models heterogeneous data. It captures the dependencies between different types
    of data by encouraging signals to propagate from higher-level features to lower-level
    features:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在社会事件预测中，解释至关重要，因为它可以为可靠的决策提供支持性证据。最近，[邓等人](#bib.bib37)（邓等人，[2021](#bib.bib37)）提出了一种可解释的深度学习框架，用于预测社会动荡事件并提供多层次的预测解释。该方法旨在对历史窗口中的三种类型特征进行建模，包括事件频率、文档和事件图，表示为
    $\{\mathbf{x},\mathcal{D},\mathcal{G}\}_{t-k+1:t}$。预测模型由多层次特征学习组成，层次化地建模异质数据。它通过鼓励信号从更高层次特征传播到更低层次特征，捕捉不同类型数据之间的依赖关系。
- en: '| (11) |  | $\mathbf{h}^{\text{freq}}_{t}=f_{\text{freq}}(\mathbf{x}_{t}),\quad\mathbf{H}^{\text{doc}}_{t}=f_{\text{doc}}(\mathcal{D}_{t},\mathbf{h}^{\text{freq}}_{t}),\quad\mathbf{H}^{\text{event}}_{t}=f_{\text{event}}\big{(}f_{\text{CompGCN}}(\mathcal{G}_{t},\mathbf{H}^{\text{doc}}_{t})\big{)}.$
    |  |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| (11) |  | $\mathbf{h}^{\text{freq}}_{t}=f_{\text{freq}}(\mathbf{x}_{t}),\quad\mathbf{H}^{\text{doc}}_{t}=f_{\text{doc}}(\mathcal{D}_{t},\mathbf{h}^{\text{freq}}_{t}),\quad\mathbf{H}^{\text{event}}_{t}=f_{\text{event}}\big{(}f_{\text{CompGCN}}(\mathcal{G}_{t},\mathbf{H}^{\text{doc}}_{t})\big{)}.$
    |  |'
- en: Each type of feature is modeled at one level and then integrated to the next
    level. Similar to Glean (Deng et al., [2020](#bib.bib36)), it uses a recurrent
    neural network to model temporal information for final event prediction.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 每种特征在一个层次上建模，然后集成到下一个层次。类似于Glean（Deng et al., [2020](#bib.bib36)），它使用递归神经网络来建模时间信息，以进行最终事件预测。
- en: The authors also proposed an event explainer module to provide temporal and
    multi-level explanations for the predictor model. The explainer learns temporal
    masks for edges and node features of temporal graphs to explain the predictions
    via mask optimization (Ying et al., [2019](#bib.bib151)).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 作者还提出了一个事件解释模块，为预测模型提供时间和多层次的解释。解释器通过掩码优化（Ying et al., [2019](#bib.bib151)）学习时间图的边缘和节点特征的时间掩码，以解释预测结果。
- en: 3\. Crime Prediction
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 犯罪预测
- en: Crime is an unlawful event that affects the harmony of humanity. It can harm
    individuals physically and mentally, and communities that experience higher crime
    rates are also adversely affected. Studying crime trends and patterns has been
    a top priority for law enforcement agencies, which use historical data to develop
    effective predictive policies to make a peaceful community (Perry, [2013](#bib.bib97)).
    A wealth of research has emerged on the prediction of crime incidences. The predictive
    capability can assist in crime prevention by facilitating the effective implementation
    of police patrols. In this section, we first formally introduce the problem of
    crime prediction, followed by a review of crime data resources. We then summarize
    traditional crime prediction methods and deep learning-based approaches.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 犯罪是一种影响人类和谐的非法事件。它可能对个人造成身体和心理上的伤害，而经历较高犯罪率的社区也会受到负面影响。研究犯罪趋势和模式一直是执法机构的首要任务，执法机构利用历史数据制定有效的预测政策，以建立一个和平的社区（Perry,
    [2013](#bib.bib97)）。关于犯罪发生的预测，已经出现了大量的研究。预测能力可以通过促进警察巡逻的有效实施来协助犯罪预防。在这一部分中，我们首先正式介绍犯罪预测的问题，然后回顾犯罪数据资源。接着，我们总结了传统的犯罪预测方法和基于深度学习的方法。
- en: 3.1\. Problem Formulation
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1\. 问题定义
- en: We first introduce some mathematical notations and the data used in this research
    area. Then, we formulate some widely studied crime prediction problems.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先介绍一些数学符号和本研究领域中使用的数据。然后，我们制定一些广泛研究的犯罪预测问题。
- en: Crime Occurrence. Assume there are $I$ regions in an area (e.g., city) and $J$
    crime categories (e.g., burglary, assault, and criminal mischief) over $T$ time
    slots (e.g., day, week, or month). The region can be a longitude-latitude grid
    cell or a community. We use a three-order tensor $\boldsymbol{\mathbf{X}}\in\mathbb{R}^{I\times
    J\times T}$ to denote the crime data, where $x_{ijt}$ is the number of $j$-th
    category crime incidents committed at the $i$-th region during the $t$-th time
    slot. Given a time window of length $k$, a historical crime tensor $\boldsymbol{\mathbf{X}}_{t-k+1:t}=(\mathbf{X}_{t-k+1},...,\mathbf{X}_{t})$
    is defined to represent the number of occurrences of different categories of crimes
    over a historical window starting from the $(t-k+1)$-th to $t$-th time slot. $\mathbf{X}_{t}$
    is the crime matrix at time $t$, where the rows indicate the region and the columns
    denote the category of crime.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 犯罪发生。假设一个区域（例如城市）中有$I$个区域和$J$种犯罪类别（例如入室盗窃、袭击和刑事恶作剧），在$T$个时间段（例如天、周或月）中进行分析。区域可以是经纬度网格单元或社区。我们使用一个三阶张量$\boldsymbol{\mathbf{X}}\in\mathbb{R}^{I\times
    J\times T}$来表示犯罪数据，其中$x_{ijt}$是第$i$个区域在第$t$个时间段内发生的第$j$类犯罪事件的数量。给定长度为$k$的时间窗口，定义历史犯罪张量$\boldsymbol{\mathbf{X}}_{t-k+1:t}=(\mathbf{X}_{t-k+1},...,\mathbf{X}_{t})$，表示从$(t-k+1)$到$t$时间段内的不同犯罪类别发生次数。$\mathbf{X}_{t}$是时间$t$的犯罪矩阵，其中行表示区域，列表示犯罪类别。
- en: External Features. External features (e.g., meteorological data, traffic flow,
    and social media data) have been demonstrated to be tightly linked to crime incidents
    to facilitate the prediction of crime (Wang et al., [2012](#bib.bib135)). External
    features can be specified for each region $i$, each time slot $j$, or both. Simply
    put, we denote the external features of the whole area as $\mathcal{E}$. The external
    feature can be an empty set when the prediction is purely based on crime occurrence
    data.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 外部特征。外部特征（例如，气象数据、交通流量和社交媒体数据）已被证明与犯罪事件紧密相关，以促进犯罪预测（Wang et al., [2012](#bib.bib135)）。外部特征可以针对每个区域$i$、每个时间段$j$或两者都进行指定。简单来说，我们将整个区域的外部特征表示为$\mathcal{E}$。当预测仅基于犯罪发生数据时，外部特征可以是一个空集合。
- en: Definition 3.1.
  id: totrans-138
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义 3.1
- en: Crime Prediction as Classification. Given the historical crime occurrence data
    $\boldsymbol{\mathbf{X}}_{t-k+1:t}$ of window size $k$ and external features $\mathcal{E}$,
    learn a classifier $f(\boldsymbol{\mathbf{X}}_{t-k+1:t},\mathcal{E})\rightarrow\mathcal{Y}_{t+\Delta}$
    that infers the future crime at each region as a categorical value. The target
    variable for region $j$ can be written as an integer $\mathcal{Y}_{t+\Delta,j}\in\{0,1,...,M-1\}$.
    The most common setting is a binary classification when $M$ is 2, known as crime
    hotspot prediction. A hotspot is defined as a region that has a higher concentration
    of crime events. In some cases, the target value may indicate the range or severity
    of the number of crimes of interest, usually having $M>2$.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 将犯罪预测视为分类问题。给定窗口大小为$k$的历史犯罪发生数据$\boldsymbol{\mathbf{X}}_{t-k+1:t}$和外部特征$\mathcal{E}$，学习一个分类器$f(\boldsymbol{\mathbf{X}}_{t-k+1:t},\mathcal{E})\rightarrow\mathcal{Y}_{t+\Delta}$，该分类器将每个区域的未来犯罪推断为一个类别值。区域$j$的目标变量可以写作一个整数$\mathcal{Y}_{t+\Delta,j}\in\{0,1,...,M-1\}$。最常见的设置是当$M$为2时的二分类问题，称为犯罪热点预测。热点定义为犯罪事件集中度较高的区域。在某些情况下，目标值可能表示感兴趣的犯罪数量的范围或严重程度，通常$M>2$。
- en: Definition 3.2.
  id: totrans-140
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义 3.2.
- en: Crime Prediction as Regression. Given the historical crime occurrence data $\boldsymbol{\mathbf{X}}_{t-k+1:t}$
    of window size $k$ and external features $\mathcal{E}$, the goal is to learn a
    regression model $f(\boldsymbol{\mathbf{X}}_{t-k+1:t},\mathcal{E})\rightarrow\mathcal{Y}_{t+\Delta}$
    that predicts a continuous value of crime in the future time slot. The target
    variable $\mathcal{Y}_{t+\Delta}$ is usually defined as the (normalized) crime
    number , crime rate, or crime density matrix, i.e., $\mathbf{X}_{t+\Delta}$.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 将犯罪预测视为回归问题。给定窗口大小为$k$的历史犯罪发生数据$\boldsymbol{\mathbf{X}}_{t-k+1:t}$和外部特征$\mathcal{E}$，目标是学习一个回归模型$f(\boldsymbol{\mathbf{X}}_{t-k+1:t},\mathcal{E})\rightarrow\mathcal{Y}_{t+\Delta}$，该模型预测未来时间段内的连续犯罪值。目标变量$\mathcal{Y}_{t+\Delta}$通常定义为（标准化的）犯罪数量、犯罪率或犯罪密度矩阵，即$\mathbf{X}_{t+\Delta}$。
- en: Definition 3.3.
  id: totrans-142
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义 3.3.
- en: Crime Prediction as Sequence Regression. Given the historical crime occurrence
    data $\boldsymbol{\mathbf{X}}_{t-k+1:t}$ of window size $k$ and external features
    $\mathcal{E}$, the sequence regression task is to learn a prediction model $f(\boldsymbol{\mathbf{X}}_{t-k+1:t},\mathcal{E})\rightarrow\{\mathcal{Y}_{t+\Delta},...,\mathcal{Y}_{t+\Delta+k^{\prime}-1}\}$
    that predicts the crime in the next $k^{\prime}$ steps. The target variables usually
    refer to the sequence of crime occurrences, i.e., $\{\boldsymbol{\mathbf{X}}_{t+\Delta},...,\boldsymbol{\mathbf{X}}_{t+\Delta+k^{\prime}-1}\}$.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 将犯罪预测视为序列回归问题。给定窗口大小为$k$的历史犯罪发生数据$\boldsymbol{\mathbf{X}}_{t-k+1:t}$和外部特征$\mathcal{E}$，序列回归任务是学习一个预测模型$f(\boldsymbol{\mathbf{X}}_{t-k+1:t},\mathcal{E})\rightarrow\{\mathcal{Y}_{t+\Delta},...,\mathcal{Y}_{t+\Delta+k^{\prime}-1}\}$，该模型预测未来$k^{\prime}$步内的犯罪情况。目标变量通常指犯罪发生的序列，即$\{\boldsymbol{\mathbf{X}}_{t+\Delta},...,\boldsymbol{\mathbf{X}}_{t+\Delta+k^{\prime}-1}\}$。
- en: Definition 3.4.
  id: totrans-144
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义 3.4.
- en: Crime Prediction as Next-Location Prediction. This problem aims to predict the
    location where an offender will commit a crime according to the offender’s historical
    trajectories or other information. Formally, given an offender $u\in\mathcal{U}$
    associated with their historical crime occurrence data $\boldsymbol{\mathbf{X}}_{t-k+1:t}$
    of window size $k$, external features $\mathcal{E}$, an underlying road network
    $\mathcal{R}$, and historical road trajectories information $\mathcal{RT}_{t-k+1:t}^{u}$,
    the next-location prediction is to develop a model $f(\boldsymbol{\mathbf{X}}_{t-k+1:t},\mathcal{E},\mathcal{R},\mathcal{RT}_{t-k+1:t}^{u})\rightarrow\mathcal{Y}_{t+\Delta}^{u}$
    that predict the next location where an offender $u$ will commit a crime with
    highest likelihood. The target variable refers to a road or a road segment in
    the road network.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 将犯罪预测视为下一个位置预测问题。该问题旨在根据罪犯的历史轨迹或其他信息预测罪犯将在哪里实施犯罪。形式上，给定与罪犯$u\in\mathcal{U}$相关的其历史犯罪发生数据$\boldsymbol{\mathbf{X}}_{t-k+1:t}$（窗口大小为$k$）、外部特征$\mathcal{E}$、基础道路网络$\mathcal{R}$和历史道路轨迹信息$\mathcal{RT}_{t-k+1:t}^{u}$，下一个位置预测是开发一个模型$f(\boldsymbol{\mathbf{X}}_{t-k+1:t},\mathcal{E},\mathcal{R},\mathcal{RT}_{t-k+1:t}^{u})\rightarrow\mathcal{Y}_{t+\Delta}^{u}$，该模型预测罪犯$u$将以最高可能性在何处实施犯罪。目标变量指的是道路或道路网络中的一段路段。
- en: Note that crime occurrence data and target variables depend on specific studies,
    some of which consider each category of crime, and some combine several categories
    of crime into one group.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，犯罪发生数据和目标变量取决于具体的研究，其中一些考虑每种犯罪类别，一些则将几种犯罪类别合并为一个组。
