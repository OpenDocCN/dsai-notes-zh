- en: 2.2.1\. Civil Unrest Event Related Data
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Since the last century, various event data projects with different data collection,
    coding, and analysis processes have emerged. We organize event data related to
    civil unrest in Table [1](#S2.T1 "Table 1 ‣ 2.2\. Data Resources ‣ 2\. Civil Unrest
    Prediction ‣ A Survey on Societal Event Forecasting with Deep Learning"). According
    to the coding process of event data, we divide these data into human-coded and
    machine-coded data. Human-coded data depend on human research teams with specific
    knowledge of the local context, while machine-coded data rely entirely on automated
    event encoding systems.
  prefs: []
  type: TYPE_NORMAL
- en: Human-Encoded Events. Many human-coded event datasets have been developed and
    maintained, which allow researchers to build forecasters at specific sub-state
    geographic units (Weidmann and Ward, [2010](#bib.bib141); Schneider et al., [2012](#bib.bib114);
    Meng and Srihari, [[n.d.]](#bib.bib87)). In the earliest days, due to technological
    limitations (i.e., the lack of electronic articles and computational power), the
    World Event Interaction Survey (WEIS) (McClelland, [1978](#bib.bib85)) and the
    Conflict and Peace Data Bank (COPDAB) (Azar, [1980](#bib.bib10)) projects hire
    human analysts to physically collect newspaper clippings, press reports, and summary
    accounts from Western news sources to obtain news stories. These projects focus
    on daily international and domestic events or interactions. Analysts coded events
    in a multi-column format based on their subjective judgment. The event record
    mainly includes the date of the event, actors involved in the event, sources from
    which the information about the event was gathered, issue area(s), and textual
    description.
  prefs: []
  type: TYPE_NORMAL
- en: Later, there were more event data projects focused on specific areas. The Social,
    Political, Economic Event Database (SPEED) Project (Nardulli et al., [2011](#bib.bib92))
    is a technology-intensive effort to extract event data from a global archive of
    news reports covering the Post WWII era. This project develops more than one hundred
    attributes to encode each event, excluding text descriptions. [Salehyan et al.](#bib.bib110)
    developed an event dataset, Social Conflict in Africa Database (SCAD) (Salehyan
    et al., [2012](#bib.bib110)), which contains instances of protests, riots, strikes,
    government repression, communal violence, and other forms of unrest that happened
    mainly in Africa. The Gold Standard Report (GSR) is a collection of human classified
    civil unrest news reports from the most influential newspaper outlets in Latin
    America (Ramakrishnan et al., [2014](#bib.bib103)). The Armed Conflict Location
    and Event Data Project (ACLED) (Raleigh and Dowd, [2015](#bib.bib102)) is a disaggregated
    data collection, analysis, and crisis mapping project. ACLED collects the dates,
    actors, locations, fatalities, and types of all reported political events (e.g.,
    violence, protests) around the world. [Urdal and Hoelscher](#bib.bib124) (Urdal
    and Hoelscher, [2012](#bib.bib124)) introduced an event dataset on urban unrests
    at the city level that covers 55 major cities in Asia and Sub-Saharan African
    countries.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to political events, some datasets focus on violent events. [Daly](#bib.bib33) (Daly,
    [2012](#bib.bib33)) collected violent events at the municipality-month level in
    Colombia. The Global Terrorism Database (GTD) (LaFree and Dugan, [2007](#bib.bib75))
    provides information on domestic and international terrorist attacks around the
    world. The Konstanz One-Sided Event Dataset (KOSVED) (Schneider and Bussmann,
    [2013](#bib.bib113)) provides detailed information on the magnitude and locations
    of one-sided violent events in 20 civil wars. The Uppsala Conflict Data Program
    Georeferenced Event Dataset (UCDP GED) (Sundberg and Melander, [2013](#bib.bib121))
    is an event dataset that disaggregates three types of organized violence (state-based
    conflict, non-state conflict, and one-sided violence) both spatially and temporally.
  prefs: []
  type: TYPE_NORMAL
- en: Machine-Encoded Events. Manual approaches began to be replaced with automated
    coding with the first iteration of the Kansas Event Data Set (KEDS) (Schrodt et al.,
    [1994](#bib.bib115)) project in the late 1980s. KEDS uses the automated coding
    of English-language news reports to generate political event data. These data
    are used in statistical early warning models to predict political changes. The
    Integrated Crisis Early Warning System (ICEWS) (Boschee et al., [2015](#bib.bib17))
    includes a database of political events with global coverage. Similar to ICEWS,
    the Global Dataset of Events, Location, and Tone (GDELT) (Leetaru and Schrodt,
    [2013](#bib.bib79)) has been developed and compiled a comprehensive list of electronic
    news sources. Both GDELT and ICEWS are active automatic systems that identify
    and classify events from public data following the Conflict and Mediation Event
    Observations (CAMEO)  (Gerner et al., [2002](#bib.bib44)) which is a framework
    for coding event data. These two datasets have been extensively studied in various
    fields. Some researchers compared ICEWS with GDELT (Ward et al., [2013](#bib.bib138);
    Arva et al., [2013](#bib.bib8); Wang et al., [2016a](#bib.bib134)) and pointed
    out limitations on local conflict processes that rely too heavily on machine-coded
    data (Hammond and Weidmann, [2014](#bib.bib49); Halkia et al., [2020](#bib.bib48)).
    The Historical Phoenix Event Data (Althaus et al., [2020](#bib.bib3)) includes
    events extracted from The New York Times, BBC Monitoring’s Summary of World Broadcasts,
    and the CIA’s Foreign Broadcast Information Service. It also uses the CAMEO methodology
    to encode events. Given the large scale and extensive spatial coverage of machine-coded
    data, many researchers have used machine-coded event data to build forecasts for
    civil unrest (Yonamine, [2013](#bib.bib152); Qiao et al., [2017](#bib.bib99),
    [2020](#bib.bib100); Zhao et al., [2015b](#bib.bib161); Zhao et al., [2016a](#bib.bib160);
    Zhao et al., [2017](#bib.bib162); Ning et al., [2018](#bib.bib94); Gao and Zhao,
    [2018](#bib.bib43); Zhao et al., [2018](#bib.bib163); Deng et al., [2019](#bib.bib35)).
  prefs: []
  type: TYPE_NORMAL
- en: 2.2.2\. Open Source Indicators
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In civil unrest prediction, researchers typically define ground truth data for
    learning tasks. In general, historical civil unrest or related events can be used
    as basic features for modeling future event patterns of interest. Recent research
    has incorporated public media data as features for civil unrest forecasting. This
    type of data is known as Open Source Indicators (OSI). OSI includes traditional
    media data such as digital newspapers, blogs, and social media data such as posts
    from Twitter and Facebook. These data provide a wealth of background information
    that helps one understand the social context and public opinion of civil unrest
    events. Economic indicators and other meta-data sources have also been explored
    in this line of research. Studies show that exogenous political and economic variables
    can serve as the necessary underlying drivers of social unrest besides social
    media (Wolfsfeld et al., [2013](#bib.bib142); Meng and Srihari, [[n.d.]](#bib.bib87)).
    Social and economic features derived from the World Development Indicators (WDI) (Bank,
    [2016](#bib.bib14)) and Worldwide Governance Indicators (WGI) (Kaufmann et al.,
    [2011](#bib.bib67)) have been investigated  (Parrish et al., [2018](#bib.bib96)).
    Researchers have also utilized Google Trends (GT) to uncover social dynamics associated
    with behavior that precedes episodes of civil unrest (Manrique et al., [2013](#bib.bib84)).
    Google Trends analyzes the popularity of top search queries in Google Search across
    various regions and languages.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3\. Traditional Methods
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Over the years, researchers have leveraged various predictive techniques for
    civil unrest predictions ranging from simplest threshold-based methods (Manrique
    et al., [2013](#bib.bib84)) to more sophisticated methods such as logistic regression
    and deep neural network. We outline the development of traditional predictive
    approaches in this field before introducing deep learning-based methods.
  prefs: []
  type: TYPE_NORMAL
- en: As a pioneering study, [Radinsky and Horvitz](#bib.bib101) (Radinsky and Horvitz,
    [2013](#bib.bib101)) mined chains of events from massive news archives and proposed
    a probabilistic method that predicts the likelihoods of future worldwide events
    of interest. [Jin et al.](#bib.bib61) (Jin et al., [2014](#bib.bib61)) characterized
    mass protest propagation using a bispace diffusion model comprising a Twitter
    mentions network and a latent space. [Chen and Neill](#bib.bib28) (Chen and Neill,
    [2014](#bib.bib28)) explored a nonparametric graph scan algorithm to the problem
    of civil unrest event detection and forecasting using heterogeneous social media
    graphs. Subsequently, people began to apply traditional machine learning models
    to civil unrest prediction. [Kallus](#bib.bib65) (Kallus, [2014](#bib.bib65))
    studied the power of massive online-accessible public data to predict crowd behavior
    such as protests utilizing random forests. Logistic regression as a classification
    technique has been extensively explored in combining heterogeneous data sources
    for civil unrest forecasting (Ramakrishnan et al., [2014](#bib.bib103); Cadena
    et al., [2015](#bib.bib21); Korkmaz et al., [2015](#bib.bib73); Zhao et al., [2015b](#bib.bib161);
    Wu and Gerber, [2017](#bib.bib143)). Early Model Based Event Recognition using
    Surrogates (EMBERS) (Ramakrishnan et al., [2014](#bib.bib103); Muthiah et al.,
    [2016](#bib.bib91)) is an automated system developed for generating forecasts
    about civil unrest from massive and multiple data sources. This system consists
    of individual models that leverage specific data sources, including logistic regression,
    lexical pattern matching, dynamic query expansion, etc. More advanced methodologies
    based on logistic regression have emerged. Multi-task learning frameworks were
    incorporated in forecasting spatial-temporal civil unrest events (Zhao et al.,
    [2015b](#bib.bib161); Zhao et al., [2016a](#bib.bib160); Zhao et al., [2017](#bib.bib162);
    Ning et al., [2018](#bib.bib94); Gao and Zhao, [2018](#bib.bib43); Zhao et al.,
    [2018](#bib.bib163)). [Ning et al.](#bib.bib93) (Ning et al., [2016](#bib.bib93))
    introduced a multi-instance learning method for forecasting and modeling precursors
    for civil unrest. More recently, [Zhao et al.](#bib.bib164)  (Zhao et al., [2016b](#bib.bib164))
    presented a group-Lasso based hierarchical feature learning model to characterize
    feature dependence, feature sparsity, and interactions among missing values. Temporal
    models such as Hidden Markov Models (HMM) were proposed to leverage temporal burst
    patterns from large-scale digital history-coded events (Qiao et al., [2017](#bib.bib99),
    [2020](#bib.bib100)) or Twitter streams (Zhao et al., [2015a](#bib.bib159)) to
    reveal the underlying developmental mechanism of civil unrest events. Other work
    considered civil unrest forecasting as a regression task and investigated time
    series models such as autoregressive model (Weidmann and Ward, [2010](#bib.bib141);
    Schneider et al., [2012](#bib.bib114); Yonamine, [2013](#bib.bib152)).
  prefs: []
  type: TYPE_NORMAL
- en: Although substantial progress has been made, traditional approaches usually
    require extensive efforts in feature engineering, such as analyzing news reports
    to obtain keywords as feature variables. Moreover, these models often consider
    only simple features and cannot model complex dependencies in the data, which
    limits the predictive power of such models. Next, we discuss deep learning-based
    models that are capable of capturing complex data dependencies.
  prefs: []
  type: TYPE_NORMAL
