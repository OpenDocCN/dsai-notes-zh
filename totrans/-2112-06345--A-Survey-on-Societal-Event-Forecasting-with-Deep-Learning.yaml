  prefs: []
  type: TYPE_NORMAL
- en: '[Fu et al.](#bib.bib41) (Fu et al., [2018](#bib.bib41)) developed a CNN model
    with stacked convolutional layers to extract latent features of street view images
    to infer the ranking of crime types. Instead of stacking convolution layers deeper
    and deeper in a CNN model, many effective and computationally efficient architectures
    have been developed. Some of them were adopted for crime prediction, such as Inception
    Network (Szegedy et al., [2016](#bib.bib122)) and Residual Neural Network (ResNet) (He
    et al., [2016](#bib.bib50)). An inception network is a deep neural network with
    an architectural design that consists of repeating components referred to as inception
    modules, as shown in Fig. [4](#S3.F4 "Figure 4 ‣ 3.4.1\. Feedforward Neural Network
    Based Approaches ‣ 3.4\. Deep Learning Models ‣ 3\. Crime Prediction ‣ A Survey
    on Societal Event Forecasting with Deep Learning"). A residual network, as shown
    in Fig. [4](#S3.F4 "Figure 4 ‣ 3.4.1\. Feedforward Neural Network Based Approaches
    ‣ 3.4\. Deep Learning Models ‣ 3\. Crime Prediction ‣ A Survey on Societal Event
    Forecasting with Deep Learning"), consists of residual blocks which have skip
    connections, also called identity connections. The identity mapping helps in tackling
    the vanishing gradient problem in networks with a large number (even thousands)
    of layers.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/da5fd62793ada83de9e0d7904946d23b.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3. Inception module, naive version (Szegedy et al., [2016](#bib.bib122)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/f27bda305e1e75301703f6d8b50dc1a0.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4. A residual block (He et al., [2016](#bib.bib50)).
  prefs: []
  type: TYPE_NORMAL
- en: Based on the achievements of CNN models, [Duan et al.](#bib.bib38) proposed
    a CNN-based Spatiotemporal Crime Network (STCN) (Duan et al., [2017](#bib.bib38)),
    to predict the occurrence of felonies on the next day. They employed crime event
    counts and 311 data and converted them into two 2D image-like arrays as input
    features. The STCN consists of convolutional layers, an inception block, a fractal
    block (Larsson et al., [2016](#bib.bib77)) (i.e., an alternative of the residual
    block that can achieve excellent performance as standard residual networks), pooling
    layers, and fully connected layers. Convolutional layers capture low-level spatio-temporal
    dependencies of criminal events, and the inception and fractal blocks intend to
    abstract high-level spatio-temporal features. [Wang et al.](#bib.bib129) (Wang
    et al., [2019](#bib.bib129)) applied a popular deep CNN architecture, Spatio-Temporal
    Residual Networks (ST-ResNet) (Zhang et al., [2017](#bib.bib155)), to predict
    crime distributions over the Los Angeles area on an hourly timescale. The ST-ResNet
    captures crime dynamics through convolutional layers and employs residual neural
    networks to model the temporal features of crimes. Due to the low regularity of
    crime data in both space and time, the authors preprocessed the crime data to
    select appropriate spatio-temporal scales for prediction and proposed different
    data regularization methods for spatial and temporal dimensions. Furthermore,
    to address the problem of the sparsity of crime events in space and time,  [Ye
    et al.](#bib.bib148) (Ye et al., [2021](#bib.bib148)) proposed a deep inception-residual
    network (DIRNet) to conduct theft-related crime prediction based on crime and
    311 data. This framework consists of convolutional layers and inception layers
    to extract spatiotemporal dependencies from crime and 311 data, respectively.
    The learned features are then combined and fed to stacked residual layers to capture
    high-level feature interactions for final prediction.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.2\. Recurrent Neural Network Based Approaches
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: RNNs have been developed to model the temporal dependencies of time-series crime
    data. In the context of crime prediction, [Wawrzyniak et al.](#bib.bib139) (Wawrzyniak
    et al., [2018](#bib.bib139)) studied short-term prediction for a selected crime
    type at daily, weekly, and annually levels by using a stacked LSTM architecture.
    The model does not handle spatial information and performs prediction for each
    region separately. Since crime is not randomly distributed geographically, considering
    the status of neighboring regions is beneficial for predicting the target region.
    [Zhuang et al.](#bib.bib166) (Zhuang et al., [2017](#bib.bib166)) formulated the
    problem of crime forecasting as a space-time series prediction problem and introduced
    a Spatio-Temporal neural network (STNN), where RNN models are fed with spatial
    embeddings. The spatial embeddings are the accumulation of the short-term crime
    numbers of a space-time window.
  prefs: []
  type: TYPE_NORMAL
- en: Some researchers combine CNN and RNN models to handle both the temporal and
    spatial features of crime patterns. [Stec and Klabjan](#bib.bib120) (Stec and
    Klabjan, [2018](#bib.bib120)) used a joint recurrent and convolutional neural
    network (RCN) to predict crime while combining crime data with additional weather,
    public transportation, and census data. In this network, spatial features are
    passed through the CNN layer, and the output is combined with other features and
    then fed to the RNN model. Another work investigated the capability of several
    deep learning architectures, including CNNs and RNNs, to forecast crime hotspots
    in an urban environment (Stalidis et al., [2018](#bib.bib119)). This work examined
    three deep learning architecture configurations for crime prediction based on
    the encoding order of spatial and temporal patterns, where spatial features are
    modeled using CNN models such as ResNet, and RNNs learn temporal features.
  prefs: []
  type: TYPE_NORMAL
- en: Researchers have begun to investigate diverse representations of data for crime
    analysis. To address the challenges of forecasting spatio-temporal distributions
    at hourly or even finer temporal scales for crime data, [Wang et al.](#bib.bib128) (Wang
    et al., [2018b](#bib.bib128)) developed a graph-based multiscale framework to
    model sparse and unstructured spatial-temporal data. The flow chart of the framework
    is shown in Fig. [5](#S3.F5 "Figure 5 ‣ 3.4.2\. Recurrent Neural Network Based
    Approaches ‣ 3.4\. Deep Learning Models ‣ 3\. Crime Prediction ‣ A Survey on Societal
    Event Forecasting with Deep Learning"). The framework contains two components.
    The first part is spatial-temporal weighted graph (STWG) inference. It results
    in a graph representation for the spatio-temporal evolution of the data. Each
    graph node is associated with a time series of crime intensity in a region, and
    the graph topology is inferred from the self-exciting point process model. The
    graph representation captures versatile spatial partitioning that enables forecasting
    at different spatial scales. The second component is a deep learning model that
    approximates the temporal evolution of the data. They introduced a graph-structured
    RNN (GSRNN) on the inferred graph based on the structural-RNN (SRNN) (Jain et al.,
    [2016](#bib.bib59)) architecture. The GSRNN arranges RNNs in a feedforward manner.
    It first assigns a cascaded LSTM to fit the time series on each node in the graph.
    Simultaneously, it associates each edge in the graph with a cascaded LSTM that
    receives the output from neighboring nodes along with the weights learned from
    the Hawkes process. The specially designed deep neural network takes advantage
    of the RNN’s ability to learn time series patterns, capturing real-time interactions
    of each node to its connected neighbors.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/cf074c655bfead7cb9a47cf51f3caa25.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5. The flow chart of the GSRNN framework. (Wang et al., [2018b](#bib.bib128)).
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.3\. Attention Based Approaches
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Many studies have shown that the combination of attention mechanisms in RNNs
    allows them to focus on parts of the input sequence when predicting the output
    sequence, making learning easier and of higher quality. With the broad exploration
    of attention in various research fields, more advanced attention mechanisms have
    been studied to model complex and rich features and improve the predictive ability
    of crime prediction.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/1fb874d0cf2715fa5b73de56080e8a96.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6. The DeepCrime Framework (Huang et al., [2018](#bib.bib56)).
  prefs: []
  type: TYPE_NORMAL
- en: In this regard, [Huang et al.](#bib.bib56) proposed an attentive hierarchical
    recurrent network, DeepCrime (Huang et al., [2018](#bib.bib56)), that uncovers
    dynamic crime patterns and explores the evolving inter-dependencies between crimes
    and other ubiquitous data in urban space. The framework, as shown in Fig. [6](#S3.F6
    "Figure 6 ‣ 3.4.3\. Attention Based Approaches ‣ 3.4\. Deep Learning Models ‣
    3\. Crime Prediction ‣ A Survey on Societal Event Forecasting with Deep Learning"),
    first models region-category interactions to generate a region embedding vector.
    It then includes a three-level GRU architecture that encodes the temporal dynamics
    of crime patterns and their interrelations with urban anomalies (i.e., 311 anomalies).
    The model further consists of an attention layer to capture the unknown temporal
    relevance and automatically assign importance weights to the learned hidden states
    at different time frames. The MLP is then applied to the learned attention features
    to output crime predictions.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/7cefa23b97c053cd7c414451ccd5e2cf.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7. The MiST Framework (Huang et al., [2019](#bib.bib55)).
  prefs: []
  type: TYPE_NORMAL
- en: More recently, [Huang et al.](#bib.bib55) studied a Multi-View and Multi-Modal
    Spatial-Temporal learning framework (MiST) (Huang et al., [2019](#bib.bib55)),
    to explicitly model the dynamic patterns of citywide abnormal events from spatial-temporal-categorical
    views. Fig. [7](#S3.F7 "Figure 7 ‣ 3.4.3\. Attention Based Approaches ‣ 3.4\.
    Deep Learning Models ‣ 3\. Crime Prediction ‣ A Survey on Societal Event Forecasting
    with Deep Learning") presents the framework of the MiST model. The framework first
    models dynamic intra-region correlations from temporal views with a context-LSTM
    encoder. Then, a pattern fusion module with the attention mechanism captures complex
    inter-region and cross-categorical correlations from spatial-categorical views.
    Additionally, it incorporates an LSTM to capture the sequential patterns of cross-modal
    correlations between locations, times, and event categories. The proposed approach
    was evaluated on real-world crime and urban anomaly data and compared to state-of-the-art
    baselines to demonstrate its superior performance.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of combining recurrent neural networks with attention,  [Hu et al.](#bib.bib53)
    incorporated attention into convolutional networks. They studied the effect of
    noises (i.e., local outliers and irregular waves) on crime data and proposed a
    Dual-robust Enhanced Spatial-temporal Learning Network (DuroNet) (Hu et al., [2021](#bib.bib53))
    with an encoder-decoder architecture to capture deep crime patterns. The encoder
    consists of (1) a CNN based locality enhanced module that employs local temporal
    context information to smooth the deviation of outliers and uses gate mechanism
    to enhance spatial-temporal representation, and (2) a self-attention based pattern
    representation module to weaken the effect of irregular waves by learning attentive
    weights. A self-attention module compares every element in the sequence to every
    other element in the sentence, including itself, and reweigh the embeddings of
    each element to include contextual relevance. Finally, a feed-forward prediction
    network with convolutional layers serves as the decoder for crime prediction.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.4\. Autoencoder and Deep Generative Approaches
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Autoencoders are a type of self-supervised learning model that can learn a compressed/reconstructed
    representation of input data, which are commonly used for feature selection and
    extraction. An autoencoder is composed of an encoder and a decoder sub-models,
    as shown in Fig. [8](#S3.F8 "Figure 8 ‣ 3.4.4\. Autoencoder and Deep Generative
    Approaches ‣ 3.4\. Deep Learning Models ‣ 3\. Crime Prediction ‣ A Survey on Societal
    Event Forecasting with Deep Learning").
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/ed06f419931b9cd42c102c15a14feb0b.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8. Illustration of the autoencoder model architecture.
  prefs: []
  type: TYPE_NORMAL
- en: '[Yi et al.](#bib.bib149) (Yi et al., [2019](#bib.bib149)) adopted autoencoder
    to learn dynamic spatial correlations in a deep learning framework. To achieve
    fine-grained crime prediction at the daily level, this paper leveraged the mean-field
    approximation theory to simplify the inference of continuous conditional random
    field (CCRF) (Ristovski et al., [2013](#bib.bib106)) model. They proposed an end-to-end
    neural network NN-CCRF(Yi et al., [2019](#bib.bib149)) to model temporal and spatial
    correlations, respectively. The traditional CCRF model is one of the probabilistic
    graphical models that can explore sequential relationships in time series data.
    It consists of two parts, unary potential, and pairwise potential. The NN-CCRF
    model applies LSTM as the unary potential and leverages Stacked Denoising AutoEncoder
    (SDAE) to learn spatial correlations across regions used in pairwise potential.
    The Denoising AutoEncoder (Vincent et al., [2010](#bib.bib127)) attempts to obtain
    robust latent representations by introducing a stochastic noise to the original
    data.'
  prefs: []
  type: TYPE_NORMAL
- en: Recently, sequence generative networks have gained considerable attention in
    various fields such as computer vision and natural language processing. Researchers
    have found it promising in capturing the spatio-temporal dynamics of massive data.
    Some studies provided new insights into understanding complex phenomena in crime
    data from sequence generation. [Wang et al.](#bib.bib133) proposed a sequence
    generative neural network, named Crime Situation Awareness Network (CSAN) (Wang
    et al., [2020b](#bib.bib133)), for crime sequence prediction. The task is illustrated
    in Fig. [9](#S3.F9 "Figure 9 ‣ 3.4.4\. Autoencoder and Deep Generative Approaches
    ‣ 3.4\. Deep Learning Models ‣ 3\. Crime Prediction ‣ A Survey on Societal Event
    Forecasting with Deep Learning").
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/c1dbc10ed7f63066357992cb9e933a98.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9. Illustration of the crime sequence prediction task. A sequence generative
    model generates the next $k^{\prime}$ crime distributions conditioned on a sequence
    of previous $k$ crime distributions.
  prefs: []
  type: TYPE_NORMAL
- en: 'The CSAN includes two components: (1) a compact representation model with Multiple-VAEs
    attempts to embed high-dimensional sparse crime data into some compact latent
    spaces; (2) a crime situation generation model with GRU and attention layers captures
    potential dynamics in latent space, leading to sequence prediction. Variational
    Autoencoder (VAE) (Kingma and Welling, [2013](#bib.bib71)) consists of an encoder
    that compresses the input data into a constrained multivariate latent distribution,
    and a decoder that reconstructs the data given the latent distribution.'
  prefs: []
  type: TYPE_NORMAL
- en: There is another effort focusing on crime sequence generation. [Jin et al.](#bib.bib62)
    developed a context-based sequence generative model in a generative adversarial
    network, Crime-GAN (Jin et al., [2019](#bib.bib62)). Generative adversarial network
    (GAN) (Goodfellow et al., [2014](#bib.bib45)) is a deep generative model that
    has shown tremendous success over the last few years. GAN is built on the principle
    of adversarial loss. It includes a Generator and a Discriminator, which follows
    adversarial nature to fool each other. The framework is presented in Fig. [10](#S3.F10
    "Figure 10 ‣ 3.4.4\. Autoencoder and Deep Generative Approaches ‣ 3.4\. Deep Learning
    Models ‣ 3\. Crime Prediction ‣ A Survey on Societal Event Forecasting with Deep
    Learning"). In the Crime-GAN model, a CNN-based VAE first extracts latent variables
    from the crime data. Then, the latent variables are fed into a GRU-based Seq2Seq
    model to generate latent variables for the next $k^{\prime}$ time step. The model
    uses the GRU model as a discriminator to examine whether the generated sequence
    of crime latent variables follows the previous sequence of crime latent variables.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/33ea613ea5ebc03faa909e5330d35a03.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10. The framework of the generative adversarial network (GAN) model.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.5\. Graph Neural Network Based Approaches
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Graph neural networks have shown the ability to capture spatially structured
    features beyond the Euclidean distance. There have been attempts to incorporate
    such networks in crime prediction. [Jin et al.](#bib.bib63) proposed a graph deep
    learning approach, Temporal Graph Convolutional Network (TGCN) (Jin et al., [2020](#bib.bib63))
    to predict crime sequences. The authors first constructed a sequence of crime
    spatial correlation graphs using the Pearson coefficient. Each node in the graph
    represents a region. TGCN consists of three main components: (1) a GCN (Kipf and
    Welling, [2017](#bib.bib72)) to extract latent representations from a defined
    crime spatial correlation graph; (2) an LSTM to capture temporal dynamics of the
    latent space; and (3) a CNN-based model to output crime predictions. Researchers
    have incorporated more sophisticated graph information in crime sequence prediction.
    [Wang et al.](#bib.bib137) proposed a Deep Temporal Multi-Graph Convolutional
    Network (DT-MGCN) (Wang et al., [2020a](#bib.bib137)) that integrates a graph
    generation component and a spatial-temporal component to forecast spatial-temporal
    crime rate. The authors encoded various external factors into multiple graphs,
    including distance graph, interaction graph, and correlation graph, to capture
    the Euclidean and non-Euclidean correlations among communities, and generated
    a fused graph by combining the aforementioned graphs. The spatial-temporal component
    simultaneously employs spectral graph convolutions to capture spatial patterns
    and uses an encoder-decoder temporal convolutional network (EDTCN) (Lea et al.,
    [2017](#bib.bib78)) to model temporal features.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/6507929ba57878a652092ee6d4625862.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 11. The CrimeSTC Framework (Wei et al., [2020](#bib.bib140)).
  prefs: []
  type: TYPE_NORMAL
- en: 'Graph neural networks have also been used to capture the dependencies among
    different crime categories to help predict the number of crimes. In particular,
    [Wei et al.](#bib.bib140) proposed a crime prediction framework, CrimeSTC (Wei
    et al., [2020](#bib.bib140)) to jointly learn intricate spatial-temporal categorical
    correlations hidden inside crime and big urban data. The model framework is shown
    in Fig. [11](#S3.F11 "Figure 11 ‣ 3.4.5\. Graph Neural Network Based Approaches
    ‣ 3.4\. Deep Learning Models ‣ 3\. Crime Prediction ‣ A Survey on Societal Event
    Forecasting with Deep Learning"). The model consists of four parts: (1) a dynamic
    module that processes temporal data through local CNN, GRU, and attention; (2)
    a static module handling static data through fully connected layers; (3) a categorical
    module that captures categorical dependencies through the GCN model; and (4) a
    joint training module concatenating dynamic and static representations to forecast
    crime numbers. More recently, [Xia et al.](#bib.bib144) proposed a Spatial-Temporal
    Sequential Hypergraph Network (ST-SHN) (Xia et al., [[n.d.]](#bib.bib144)) architecture
    that achieves the state-of-the-art performance in crime occurrence prediction.
    ST-SHN collectively encodes complex crime spatial-temporal patterns as well as
    the underlying category-wise crime semantic relationships. The model framework
    is provided in Fig. [12](#S3.F12 "Figure 12 ‣ 3.4.5\. Graph Neural Network Based
    Approaches ‣ 3.4\. Deep Learning Models ‣ 3\. Crime Prediction ‣ A Survey on Societal
    Event Forecasting with Deep Learning"). Specifically, the authors proposed an
    attention-based multi-channel routing mechanism to learn cross-type crime influences
    under the graph neural network framework. They designed a graph message passing
    architecture that integrates a hypergraph learning paradigm to enhance the cross-region
    relation learning without the limitation of adjacent connections. To model the
    temporal dependencies of crime, a graph temporal shift mechanism is developed
    to inject the time-varying spatial-temporal crime patterns into the representation
    process.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/1a0d1f6d436d4e475411d74b8fcad012.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12. The ST-SHN Framework (Xia et al., [[n.d.]](#bib.bib144)).
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Deep Learning Techniques
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Deep learning is a family of machine learning methods based on artificial neural
    networks and representation learning. In this section, we summarize the utilization
    of deep neural networks in civil unrest and crime prediction.
  prefs: []
  type: TYPE_NORMAL
- en: Convolutional Neural Networks
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: CNN is designed to automatically learn spatial hierarchies of features through
    backpropagation by using multiple building blocks, such as convolution layers,
    pooling layers. Compared to limited research on CNNs in civil unrest prediction
    more studies have explored CNNs in crime prediction (Zhang et al., [2019](#bib.bib157);
    Duan et al., [2017](#bib.bib38); Wang et al., [2019](#bib.bib129); Ye et al.,
    [2021](#bib.bib148); Hu et al., [2021](#bib.bib53)). This is mainly because that
    the spatial granularity of criminal events is usually smaller than civil unrest.
    Civil unrest such as demonstrations and riots can occur throughout a city. It
    usually produces a massive impact, spreading online or offline to influence people’s
    behavior in surrounding areas or other cities. In contrast, crimes such as burglary
    and robbery may be more specific to a street or community. In some studies that
    focus on fine-grained crime prediction, researchers divide a region (e.g., a city)
    into grid cells and forecast crime for each cell. CNN provides an adaptive and
    effective way to learn spatial correlations among cells.
  prefs: []
  type: TYPE_NORMAL
- en: Recurrent Neural Networks
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: A recurrent neural network (RNN) is a class of artificial neural networks with
    recurrent connections. It uses the internal state (memory) to process input sequences
    of various lengths. Such models have been widely involved in societal event prediction
    and often outperform statistical time series models such as autoregressive models.
    RNN based methods capture nonlinearities and more complex dependencies in sequential
    data. In dynamic social environments, societal events usually do not occur independently.
    They are are often influenced by past events. This explains why historical time
    series data are used as important indicators when forecasting civil unrest and
    crime. To better capture temporal dependencies, researchers have used RNNs and
    their variants (i.e., LSTM, GRU) as the main components in temporal feature learning
    for civil unrest (Smith et al., [2017](#bib.bib118); Parrish et al., [2018](#bib.bib96);
    Halkia et al., [2020](#bib.bib48); Meng and Srihari, [[n.d.]](#bib.bib87); Wang
    et al., [2018a](#bib.bib136)) and crime (Wawrzyniak et al., [2018](#bib.bib139);
    Zhuang et al., [2017](#bib.bib166); Stec and Klabjan, [2018](#bib.bib120); Stalidis
    et al., [2018](#bib.bib119); Wang et al., [2018b](#bib.bib128); Huang et al.,
    [2018](#bib.bib56), [2019](#bib.bib55); Yi et al., [2019](#bib.bib149)) prediction.
  prefs: []
  type: TYPE_NORMAL
- en: Attention
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Attention models, or attention mechanisms, are techniques in neural networks
    that allow a network to focus on specific aspects of a complex input, guided by
    a context vector (i.e., query). Attention is usually applied together with RNN
    models and is able to show the importance of features through attention weights.
    In the context of civil unrest prediction, [Wang et al.](#bib.bib136) (Wang et al.,
    [2018a](#bib.bib136)) introduced the attention mechanism to discover crucial historical
    data points. [Ertugrul et al.](#bib.bib39) (Ertugrul et al., [2019](#bib.bib39))
    studied a more advanced attention-based approach, where attention mechanisms are
    used to explain the importance of activities across different historical time
    steps and different regions. Some researchers applied attention to enhance representation
    learning with contextual information (Deng et al., [2020](#bib.bib36)). With similar
    motivations, more sophisticated models have introduced attention mechanisms in
    crime prediction (Huang et al., [2018](#bib.bib56), [2019](#bib.bib55); Wei et al.,
    [2020](#bib.bib140)).
  prefs: []
  type: TYPE_NORMAL
- en: Autoencoder and Deep Generative Approach
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Autoencoder is a type of artificial neural network used to learn efficient data
    representations in an unsupervised manner. [Yi et al.](#bib.bib149) (Vincent et al.,
    [2010](#bib.bib127)) leveraged the Denoising AutoEncoder to learn latent representations
    to capture spatial correlations across regions for crime prediction. Others utilized
    Variational AutoEncoder (VAE) to learn a compressed latent representation of crime
    matrices (Wang et al., [2020b](#bib.bib133); Jin et al., [2019](#bib.bib62)).
    VAE can be regarded as a deep generative model. Deep generative models provide
    a powerful way to approximate complicated and high-dimensional probability distributions
    using a large number of samples. Some researchers have incorporated generative
    adversarial networks (GAN) to estimate future crime distributions across a region
    in a sequential predict task (Jin et al., [2019](#bib.bib62)).
  prefs: []
  type: TYPE_NORMAL
- en: Graph Neural Networks
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Graph Neural Networks (GNNs) are a class of deep neural networks that can be
    directly applied to graphs and provide an easy way for node-level, edge-level,
    and graph-level prediction tasks. In civil unrest and crime prediction, researchers
    have explored network structures for different purposes. [Deng et al.](#bib.bib35) (Deng
    et al., [2019](#bib.bib35)) proposed a dynamic graph neural network to predict
    civil unrest, which takes a sequence of dynamic word graphs as input. They further
    discovered key contextual subgraphs as supporting evidence for event prediction.
    The subgraphs provide structured and concise data representations which can streamline
    the process of event analysis. Other studies have applied GNN models to knowledge
    graph-based data to enhance contextual information for event prediction by learning
    multi-relational features (Deng et al., [2020](#bib.bib36), [2021](#bib.bib37)).
    For crime prediction, some work employed GNN models to enhance representation
    learning via capturing spatial correlations among pre-defined graph nodes, thereby
    improving forecasting accuracy (Jin et al., [2020](#bib.bib63); Wang et al., [2020a](#bib.bib137);
    Wei et al., [2020](#bib.bib140); Xia et al., [[n.d.]](#bib.bib144)).
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Open Challenges and Future Directions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Despite some achievements in societal event prediction in recent years, there
    are still open problems. In what follows, we discuss some challenges and future
    directions from three aspects.
  prefs: []
  type: TYPE_NORMAL
- en: 5.1\. Data Dynamics, Sufficiency, and Reliability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data-driven approaches for societal event prediction depend heavily on data
    quality, which makes them subject to a number of data challenges. The dynamic
    nature of data is one of the main challenges. For text data, language, vocabulary,
    and mainstream slang are constantly evolving. In geographic data, location names
    and area boundaries may change due to major political events. Proposing advanced
    deep learning methods that can overcome the problem of data dynamics is of great
    significance for practical applications. The sufficiency of data is another challenge.
    As seen in existing work, researchers have investigated various external data
    sources in addition to historical event occurrences to improve the accuracy of
    predictions. Collecting external data from multiple sources and distinguishing
    correlated data from noisy data is expensive in terms of time, material, and computational
    costs. Moreover, the spatial scarcity of societal events will also hinder event
    prediction studies in underrepresented areas. A further fundamental issue in forecasting
    problems is data reliability. Missing or incorrect data often occurs during manual
    or automated data collection. For example, automated event collection systems
    may lose events due to unexpected network failures. Social media posts provide
    valuable resources for tracking user behavior and social activities. However,
    such data include typos, chit-chat, and misinformation that can mislead predictive
    models. Hence, over-reliance on data can make prediction models vulnerable to
    real-world applications.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2\. Transparency and Interpretability of Deep Learning Models
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Deep learning models have become increasingly sophisticated with increased predictive
    power. However, as model structures become more complex, the underlying mechanisms
    of predictive models become more opaque to humans, making model outputs more difficult
    to understand. There is a growing awareness of the need for improving model transparency
    and interpretability. Relying solely on model predictions to analyze societal
    events and make decisions can lead to economic loss or other unwanted consequences
    due to misjudgments. One can mitigate such problems by providing reasonable explanations
    for model predictions so that practitioners can understand the behavior of the
    models and thus assess the reliability of the output produced by these models.
    For societal event prediction, it is beneficial to develop explanatory models
    that can identify critical information from copious amounts of historical data.
    Providing explanations for event prediction can improve the robustness of efficient
    event modeling supported by machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: 5.3\. Causality Study in Societal Events
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Machine learning methods generally focus on discovering correlations between
    input features and target variables rather than understanding causality. Causality
    research or causal inference aims to study the cause and effect relationships
    (i.e., causality) between two or more variables. To better understand societal
    events and forecast these events with greater confidence, introducing causality
    into event modeling has potential benefits. Analyzing probable causes of future
    events may allow us to develop causality-enhanced event prediction models that
    are not susceptible to data problems, such as noise and sparsity. Investigating
    the causality of societal events can also help us reveal the underlying mechanisms
    or critical factors behind event occurrences in dynamic social environments. A
    growing number of studies have absorbed the advantages of deep learning models,
    as well as causal studies (Li et al., [2020](#bib.bib80); Chen et al., [2021](#bib.bib29)).
    The incorporation of causality in deep-learning based event predictions is becoming
    an indispensable research topic.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this article, we present a comprehensive survey of existing methods for societal
    event forecasting, focusing on deep learning-based approaches. We outline the
    challenges in societal event prediction. We summarize research papers published
    in recent years and discuss data resources, research problems, traditional and
    deep learning predictive techniques for civil unrest and crime events, respectively.
    In addition, we provide an overview of deep learning models that have been employed
    in prediction models, point out their characteristics and advantages in addressing
    different problems, and discuss open challenges and promising directions for future
    work.
