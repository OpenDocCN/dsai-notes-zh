- en: 1\. Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: Societal events can be broadly categorized into offline events (e.g., strikes,
    protests, and robberies) and online events (e.g., activism, petitions, and hoaxes
    on online platforms (Zhao, [2021](#bib.bib158))). This paper focuses on studying
    offline societal events that occur in specific places and times and affect society
    in different ways. Understanding such events and their recurring patterns is an
    urgent issue for many stakeholders such as investors and suppliers. Different
    from retrospective studies such as event detection (Yang et al., [1998](#bib.bib146))
    and summarization (Chakrabarti and Punera, [2011](#bib.bib26)), event forecasting
    focuses on anticipating events in the future based on historical event patterns.
    Accurate prediction of future events is conducive to effective allocation of public
    resources, reducing economic loss and social damage. Generally, it can bring enormous
    benefits to society and individuals, such as effective disaster response and socio-economic
    growth. In this survey, we focus on summarizing the literature on societal event
    prediction, where events are initiated by humans and affect society on a large
    scale. Specifically, we organize related work on the prediction of civil unrest
    and criminal activities that have widespread social impacts from individuals to
    cities and nations (Braha, [2012](#bib.bib18)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 社会事件可以大致分为线下事件（例如，罢工、抗议和抢劫）和线上事件（例如，网络平台上的活动、请愿和骗局（Zhao，[2021](#bib.bib158)））。本文重点研究发生在特定地点和时间并以不同方式影响社会的线下社会事件。了解这些事件及其重复模式对许多利益相关者（如投资者和供应商）来说是一个紧迫的问题。与事件检测（Yang
    等，[1998](#bib.bib146)）和总结（Chakrabarti 和 Punera，[2011](#bib.bib26)）等回顾性研究不同，事件预测专注于基于历史事件模式预测未来事件。准确预测未来事件有助于公共资源的有效配置，减少经济损失和社会损害。一般来说，它可以为社会和个人带来巨大的利益，如有效的灾难响应和社会经济增长。在这项调查中，我们重点总结了有关社会事件预测的文献，其中事件由人为发起，并在大范围内影响社会。具体而言，我们整理了对民众骚乱和犯罪活动预测的相关工作，这些活动对个人、城市和国家都有广泛的社会影响（Braha，[2012](#bib.bib18)）。
- en: 'With the availability of mass media sources, data-driven approaches have been
    widely studied in various fields, including civil unrest (Deng et al., [2019](#bib.bib35))
    and criminal activities (Huang et al., [2018](#bib.bib56)). In these studies,
    researchers attempt to develop predictive analytic techniques based on historical
    data of events and other relevant sources to predict future events. The methods
    studied are from a variety of fields, such as statistics, data mining, machine
    learning, and deep learning. Nowadays, the effective collection of good-quality
    data, the popularity of high-performance computing equipment (Flouris et al.,
    [2017](#bib.bib40)), and the accelerated development of the field of machine learning
    and deep learning have led to substantial progress in event prediction research.
    However, there are still many challenges present in addressing this problem:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大众媒体来源的可用性，数据驱动的方法已在多个领域广泛研究，包括民众骚乱（Deng 等，[2019](#bib.bib35)）和犯罪活动（Huang
    等，[2018](#bib.bib56)）。在这些研究中，研究人员尝试基于事件的历史数据和其他相关来源开发预测分析技术以预测未来事件。研究的方法涵盖了统计学、数据挖掘、机器学习和深度学习等多个领域。如今，高质量数据的有效收集、高性能计算设备的普及（Flouris
    等，[2017](#bib.bib40)），以及机器学习和深度学习领域的加速发展已带来了事件预测研究的重大进展。然而，解决这一问题仍面临许多挑战：
- en: •
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Leveraging Heterogeneous Data. As the availability of various open-source data
    continues to increase, researchers have begun to resort to heterogeneous data
    to develop predictive models (Meng and Srihari, [[n.d.]](#bib.bib87); Stec and
    Klabjan, [2018](#bib.bib120); Wang et al., [2020a](#bib.bib137)). Societal events
    occur in a dynamic social environment, and their corresponding key information
    can publish in various forms, such as traditional news reports, social media,
    and government official reports. It brings unique challenges of efficiently processing
    and learning from heterogeneous data to make accurate event predictions.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 利用异构数据。随着各种开源数据的可用性不断增加，研究人员开始依赖异构数据来开发预测模型（Meng 和 Srihari，[[n.d.]](#bib.bib87)；Stec
    和 Klabjan，[2018](#bib.bib120)；Wang 等，[2020a](#bib.bib137)）。社会事件发生在动态的社会环境中，其相应的关键信息可以以多种形式发布，例如传统新闻报道、社交媒体和政府官方报告。这带来了有效处理和学习异构数据以进行准确事件预测的独特挑战。
- en: •
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Studying Dependencies in Societal Events. Societal events exhibit geographical
    properties and also have a high degree of temporal dependency (Zhao et al., [2015a](#bib.bib159)).
    Modeling event contextual information requires an in-depth investigation of the
    spatiotemporal dependencies of events. Traditional methodologies have shown limitations
    in modeling complex event data (Olligschlaeger, [1997](#bib.bib95); Smith et al.,
    [2017](#bib.bib118)), which encourages the development of advanced models to address
    this challenge.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 研究社会事件中的依赖关系。社会事件表现出地理特性，并且具有较高的时间依赖性 （Zhao et al., [2015a](#bib.bib159)）。建模事件的上下文信息需要深入调查事件的时空依赖性。传统方法在建模复杂事件数据方面存在局限性 （Olligschlaeger,
    [1997](#bib.bib95)；Smith et al., [2017](#bib.bib118)），这促使了先进模型的发展以应对这一挑战。
- en: •
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Interpreting Event Predictions. Event prediction models enable human users to
    automatically forecast future events of interest without manually inspecting historical
    data. Along with event forecasting, interpreting the prediction results is an
    equally important task, as it can assist practitioners in understanding prediction
    results and making reasonable and practical decisions. Data-driven event prediction
    models with adequate interpretability are more conducive to supporting human users
    in event analysis and decision making than black box models.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 解释事件预测。事件预测模型使得用户能够自动预测未来感兴趣的事件，而无需手动检查历史数据。除了事件预测，解释预测结果同样重要，因为它可以帮助从业者理解预测结果并做出合理且实际的决策。具有充分可解释性的基于数据的事件预测模型比黑箱模型更有助于支持用户进行事件分析和决策。
- en: Over the past few decades, a large amount of research has been devoted to the
    development and application of event prediction techniques in response to the
    above challenges. Deep learning has gained tremendous success in many applications
    such as computer vision, speech recognition, and natural language processing,
    given its superiority in improving accuracy when trained with sufficient data.
    Recently, there has been a surge of deep learning approaches in the societal event
    domain. The purpose of this survey is to summarize deep learning technologies
    for event forecasting and to highlight the open problems and new possibilities
    for societal event prediction.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几十年里，大量研究投入到事件预测技术的开发和应用中，以应对上述挑战。深度学习在计算机视觉、语音识别和自然语言处理等许多应用中取得了巨大的成功，这得益于其在用足够数据训练时提高准确性的优势。近年来，社会事件领域也出现了大量深度学习方法。本调查的目的是总结用于事件预测的深度学习技术，并突出社会事件预测中的开放问题和新可能性。
- en: 1.1\. Previous Work and Contributions
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1\. 先前的工作和贡献
- en: There are several other surveys on societal event predictions. [Phillips et al.](#bib.bib98) (Phillips
    et al., [2017](#bib.bib98)) provided a literature review that examines the problems
    and techniques for predictive analysis using social media data. Recently, [Zhao](#bib.bib158) (Zhao,
    [2021](#bib.bib158)) provided a systematic survey of existing data-driven event
    prediction methods, covering challenges, techniques, applications, evaluations,
    and open problems. As event prediction methods are typically motivated by specific
    application areas, some surveys instead focus on event technologies in particular
    domains. [Ganar and Ardhapurkar](#bib.bib42) (Ganar and Ardhapurkar, [2016](#bib.bib42))
    summarized studies of civil unrest prediction in social media analysis based on
    keyword filtering. For predictive studies of crime, [Mookiah et al.](#bib.bib90) (Mookiah
    et al., [2015](#bib.bib90)) discussed crime research that considers various crime-related
    variables and examined the impact of these variables on crime prediction. [Kounadi
    et al.](#bib.bib74) (Kounadi et al., [2020](#bib.bib74)) provided an overview
    and evaluation of the state-of-the-art technologies in spatial crime prediction,
    with a focus on research design and techniques. [Butt et al.](#bib.bib20) (Butt
    et al., [2020](#bib.bib20)) investigated detection and prediction methods for
    crime hotspots, mainly covering papers published in the recent literature.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 关于社会事件预测还有其他几项调查。[Phillips et al.](#bib.bib98)（Phillips et al., [2017](#bib.bib98)）提供了一篇文献综述，探讨了利用社交媒体数据进行预测分析的问题和技术。最近，[Zhao](#bib.bib158)（Zhao,
    [2021](#bib.bib158)）提供了一项现有数据驱动事件预测方法的系统性调查，涵盖了挑战、技术、应用、评估和开放问题。由于事件预测方法通常受特定应用领域的驱动，一些调查则专注于特定领域的事件技术。[Ganar
    and Ardhapurkar](#bib.bib42)（Ganar and Ardhapurkar, [2016](#bib.bib42)）总结了基于关键词过滤的社交媒体分析中的社会动荡预测研究。对于犯罪的预测研究，[Mookiah
    et al.](#bib.bib90)（Mookiah et al., [2015](#bib.bib90)）讨论了考虑各种犯罪相关变量的犯罪研究，并审查了这些变量对犯罪预测的影响。[Kounadi
    et al.](#bib.bib74)（Kounadi et al., [2020](#bib.bib74)）概述并评估了空间犯罪预测的最先进技术，重点关注研究设计和技术。[Butt
    et al.](#bib.bib20)（Butt et al., [2020](#bib.bib20)）调查了犯罪热点的检测和预测方法，主要涵盖了近期文献中发表的论文。
- en: 'In contrast to previous work, this survey is structured around problems, data,
    and deep learning models for civil unrest and crime forecasting. Civil unrest
    and crime are influential societal events and share some common characteristics.
    Both civil unrest and crime are human-initiated events, largely depending on evolving
    social environments and affecting humans and their life to a large extent. We
    seek to provide a systematic survey that bridges the prediction of such influential
    societal events with the development of deep learning and point out possible directions
    for research and development. The main contributions of this work can be summarized
    as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 相比于以往的研究，本调查围绕问题、数据和深度学习模型来预测社会动荡和犯罪。社会动荡和犯罪是有影响力的社会事件，具有一些共同的特征。社会动荡和犯罪都是由人类发起的事件，很大程度上依赖于不断变化的社会环境，并对人类及其生活产生深远的影响。我们旨在提供一个系统性的调查，桥接对这些有影响力的社会事件的预测与深度学习的发展，并指出可能的研究和开发方向。该工作的主要贡献总结如下：
- en: •
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A Comprehensive Summary of Data Resources Developing data-driven approaches
    for predicting societal events relies heavily on big data. In this work, we organize
    and categorize the event datasets that have been investigated in existing work.
    As data are the basis for data-driven modeling of societal events, this summary
    will help researchers and human experts in several ways, such as selecting critical
    features for societal event analysis.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**数据资源的全面总结** 开发数据驱动的方法预测社会事件在很大程度上依赖于大数据。在这项工作中，我们组织和分类了在现有工作中调查的事件数据集。由于数据是数据驱动建模社会事件的基础，这一总结将帮助研究人员和专家以多种方式，例如选择社会事件分析的关键特征。'
- en: •
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A Systematic Review of Existing Deep Learning Methods. This survey categorizes
    existing deep learning methods for predicting two types of societal events (i.e.,
    civil unrest and crime). We analyze the characteristics of deep learning-based
    technologies for each event domain. Traditional statistical and machine learning
    methods are also summarized, with their limitations discussed. The methodological
    review aims to help researchers systematically understand the advantages and achievements
    of various deep learning techniques in societal event prediction.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 《现有深度学习方法的系统性综述》。这项调查对预测两种类型社会事件（即，民众骚乱和犯罪）的现有深度学习方法进行了分类。我们分析了每种事件领域的深度学习技术特点。同时，也总结了传统统计和机器学习方法，并讨论了它们的局限性。该方法学综述旨在帮助研究人员系统性地了解各种深度学习技术在社会事件预测中的优势和成就。
- en: •
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A Discussion of Ongoing Challenges and Future Prospects. This paper provides
    an overall outline of the current research status by discussing ongoing research
    challenges and future directions. With this discussion, we aim to provide comprehensive
    insights to practitioners in related fields and advance the studies of societal
    event prediction.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对当前挑战和未来展望的讨论。本文通过讨论正在进行的研究挑战和未来方向，提供了当前研究状态的总体概述。通过这些讨论，我们旨在为相关领域的从业人员提供全面的见解，并推动社会事件预测研究的发展。
- en: 1.2\. Outline
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2\. 纲要
- en: The rest of this paper is organized as follows. We first present the usage of
    mathematical notations in this survey in Section [1.3](#S1.SS3 "1.3\. Notation
    ‣ 1\. Introduction ‣ A Survey on Societal Event Forecasting with Deep Learning").
    Section [2](#S2 "2\. Civil Unrest Prediction ‣ A Survey on Societal Event Forecasting
    with Deep Learning") presents the problem formulation of civil unrest prediction,
    along with the introduction of data resources, traditional methods, and a comprehensive
    review of deep learning models developed for civil unrest prediction. Section [3](#S3
    "3\. Crime Prediction ‣ A Survey on Societal Event Forecasting with Deep Learning")
    discusses crime prediction, followed by the same outline as in Section  [2](#S2
    "2\. Civil Unrest Prediction ‣ A Survey on Societal Event Forecasting with Deep
    Learning"). In Section  [4](#S4 "4\. Deep Learning Techniques ‣ A Survey on Societal
    Event Forecasting with Deep Learning"), we summarize the deep learning technologies
    studied in civil unrest and crime prediction. Section  [5](#S5 "5\. Open Challenges
    and Future Directions ‣ A Survey on Societal Event Forecasting with Deep Learning")
    lists open problems and suggestions for future research directions. This survey
    concludes with a summary in Section  [6](#S6 "6\. Conclusion ‣ A Survey on Societal
    Event Forecasting with Deep Learning").
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的其余部分组织如下。我们首先在第[1.3节](#S1.SS3 "1.3\. Notation ‣ 1\. Introduction ‣ A Survey
    on Societal Event Forecasting with Deep Learning")介绍本调查中数学符号的使用。第[2节](#S2 "2\.
    Civil Unrest Prediction ‣ A Survey on Societal Event Forecasting with Deep Learning")介绍民众骚乱预测的问题表述，数据资源的介绍，传统方法，以及为民众骚乱预测开发的深度学习模型的综合综述。第[3节](#S3
    "3\. Crime Prediction ‣ A Survey on Societal Event Forecasting with Deep Learning")讨论犯罪预测，后续部分遵循与第[2节](#S2
    "2\. Civil Unrest Prediction ‣ A Survey on Societal Event Forecasting with Deep
    Learning")相同的结构。在第[4节](#S4 "4\. Deep Learning Techniques ‣ A Survey on Societal
    Event Forecasting with Deep Learning")中，我们总结了在民众骚乱和犯罪预测中研究的深度学习技术。第[5节](#S5 "5\.
    Open Challenges and Future Directions ‣ A Survey on Societal Event Forecasting
    with Deep Learning")列出了开放问题和未来研究方向的建议。该调查在第[6节](#S6 "6\. Conclusion ‣ A Survey
    on Societal Event Forecasting with Deep Learning")以总结作为结尾。
- en: 1.3\. Notation
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3\. 符号
- en: To ensure the readability of the survey, we use consistent symbols when describing
    variables. Calligraphy capital letters represent general variables. For example,
    $\mathcal{X}$ denotes input data which could be in any format, and $\mathcal{Y}$
    is the generic target variable, which can be a binary or continuous value. Bold
    lowercase letters indicate vectors (e.g., $\mathbf{x}$), bold uppercase letters
    indicate matrices (e.g., $\mathbf{X}$), and heavier uppercase letters signify
    tensors/higher dimensional collections of data (e.g., $\boldsymbol{\mathbf{X}}$).
    We use the letters $W,b$ to represent learnable model parameters. For simplicity
    and consistency, we will use the letter $f$ (e.g., $f(\cdot)$) in some cases to
    represent the components in a deep learning model such as a feedforward neural
    network. $\sigma$ represents the sigmoid function, $\odot$ represents the Hadamard
    product, and $[;]$ signifies concatenation.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保调查的可读性，我们在描述变量时使用一致的符号。书法体大写字母表示一般变量。例如，$\mathcal{X}$ 表示输入数据，它可以是任何格式，而 $\mathcal{Y}$
    是通用目标变量，可以是二值或连续值。粗体小写字母表示向量（例如，$\mathbf{x}$），粗体大写字母表示矩阵（例如，$\mathbf{X}$），而更重的大写字母表示张量/更高维度的数据集合（例如，$\boldsymbol{\mathbf{X}}$）。我们使用字母
    $W,b$ 来表示可学习的模型参数。为简单和一致起见，我们在某些情况下将使用字母 $f$（例如，$f(\cdot)$）来表示深度学习模型中的组件，如前馈神经网络。$\sigma$
    表示 sigmoid 函数，$\odot$ 表示 Hadamard 乘积，$[;]$ 表示连接。
- en: 2\. Civil Unrest Prediction
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 社会动荡预测
- en: Civil unrest, also known as civil disorder, is an activity arising from a mass
    act of gathering. In such activities, participants express their protest against
    things that affect their lives and for which they assume that governments or other
    entities have a responsibility (e.g., cost of urban transportation, poor infrastructure,
    etc.). Civil unrest events include protests, strikes, and demonstrations for different
    reasons. Anticipating such events can help stakeholders (e.g., investors and suppliers)
    understand the dynamic patterns of these events and improve resource allocation.
    This section starts with the formal problem formulation of civil unrest prediction
    followed by an introduction of available data resources in this research area.
    In the following, we summarize traditional civil unrest forecasting methods and
    provide a more detailed description of advanced deep learning approaches categorized
    by the characteristics of model structures.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 社会动荡，也称为**民事骚乱**，是一种源于大规模集会的活动。在这些活动中，参与者表达对影响他们生活的事物的抗议，并认为政府或其他实体对此负有责任（例如，城市交通费用、基础设施差等）。社会动荡事件包括抗议、罢工和示威等，原因各异。预测这些事件可以帮助利益相关者（例如，投资者和供应商）了解这些事件的动态模式，并改善资源分配。本节从社会动荡预测的正式问题表述开始，然后介绍该研究领域的可用数据资源。接下来，我们总结了传统的社会动荡预测方法，并提供了对先进深度学习方法的更详细描述，这些方法根据模型结构的特征进行分类。
- en: 2.1\. Problem Formulation
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 问题表述
- en: Event forecasting can be expressed as a supervised learning task in machine
    learning, which aims at learning a function that maps an input to an output based
    on input-output pairs. It infers a function from labeled training data consisting
    of a set of training instances, where the input is historical data collected before
    the timestamp of the output variable. Before going into the problem definition
    of societal event forecasting, we first introduce the preliminaries, including
    terminologies and mathematical notations.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 事件预测可以表达为机器学习中的监督学习任务，其目的是学习一个将输入映射到输出的函数，基于输入输出对。它从由一组训练实例组成的标记训练数据中推断函数，其中输入是输出变量时间戳之前收集的历史数据。在进入社会事件预测的问题定义之前，我们首先介绍一些基础知识，包括术语和数学符号。
- en: Historical Data. Suppose there are $L$ locations (e.g., cities, states) of interest,
    and each location $l$ can be represented by a set of features used for prediction.
    We divide features into two categories, static and dynamic.¹¹1Dynamic features
    are usually involved in civil unrest prediction studies, while static features
    are sometimes not considered. Static features such as population and political
    ideology remain constant or change slowly over a long time, while dynamic features
    such as frequency of events or number of tweets expressing “angry” emotions are
    updated for each time interval $t$ (e.g., day, week). Let $\mathcal{S}_{l}$ denote
    the set of static features of location $l$, and $\mathcal{X}_{t,l}$ be the collection
    of dynamic features for location $l$ at time $t$. The collection of dynamic features
    from location $l$ within an historical window (i.e., observing time window) with
    size $k$ up to time $t$ can be represented as $\mathcal{X}_{t-k+1:t,l}=(\mathcal{X}_{t-k+1,l},...,\mathcal{X}_{t,l})$.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 历史数据。假设有$L$个感兴趣的位置（例如，城市、州），每个位置$l$可以通过一组用于预测的特征来表示。我们将特征分为静态和动态两类。动态特征通常参与民众骚乱预测研究，而静态特征有时不被考虑。静态特征如人口和政治意识形态保持不变或在较长时间内缓慢变化，而动态特征如事件频率或表达“愤怒”情绪的推文数量会在每个时间间隔$t$（例如，天、周）进行更新。设$\mathcal{S}_{l}$表示位置$l$的静态特征集，$\mathcal{X}_{t,l}$为时间$t$时位置$l$的动态特征集合。位置$l$在历史窗口（即观察时间窗口）内的动态特征集合大小为$k$，可以表示为$\mathcal{X}_{t-k+1:t,l}=(\mathcal{X}_{t-k+1,l},...,\mathcal{X}_{t,l})$。
- en: Ground-truth Event Occurrence. A target variable $\mathcal{Y}_{t^{*},l}$ indicates
    the occurrence of a future civil unrest (e.g., protest) for each location $l$
    at time $t^{*}$. Note that $t^{*}$ can be either a time point ($t+\Delta$) or
    a time window in the future ($t+\Delta:t+\Delta+\delta$). $\Delta\geq 1$ is the
    lead time that denotes the number of time steps in advance for a prediction. We
    use $\delta\geq 0$ to denote the lead time window that represents whether a civil
    unrest event will occur between time $t+\Delta$ and $t+\Delta+\delta$.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 实际事件发生。目标变量$\mathcal{Y}_{t^{*},l}$表示每个位置$l$在时间$t^{*}$发生未来民众骚乱（例如，抗议）的情况。注意$t^{*}$可以是一个时间点（$t+\Delta$）或未来的时间窗口（$t+\Delta:t+\Delta+\delta$）。$\Delta\geq
    1$是预测的提前时间，表示提前的时间步数。我们用$\delta\geq 0$表示提前时间窗口，代表民众骚乱事件是否会在时间$t+\Delta$和$t+\Delta+\delta$之间发生。
- en: Definition 2.1.
  id: totrans-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义2.1。
- en: Civil Unrest Prediction as Classification. Learn a classifier $f(\mathcal{S}_{l},\mathcal{X}_{t-k+1:t,l})\rightarrow\mathcal{Y}_{t^{*},l}$
    that maps an input including static and dynamic features, to a categorical civil
    unrest variable $\mathcal{Y}_{t^{*},l}\in\{0,1,...,M-1\}$ at the future time $t^{*}$
    for the target location $l$. If there is only one category of events to be predicted,
    $\mathcal{Y}_{t^{*},l}=1(0)$ indicates that events of interest will (not) occur
    at location $l$ at time $t^{*}$. If there are multiple categories of events to
    be predicted at the same time ($M>2$), this problem becomes a multi-label classification
    problem where the target value indicates the occurrence of multiple classes (e.g.,
    multiple subtypes of events), i.e., $\mathcal{Y}_{t^{*},l}=\{0,1\}^{M}$.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 民众骚乱预测作为分类问题。学习一个分类器$f(\mathcal{S}_{l},\mathcal{X}_{t-k+1:t,l})\rightarrow\mathcal{Y}_{t^{*},l}$，将包括静态和动态特征的输入映射到未来时间$t^{*}$的分类民众骚乱变量$\mathcal{Y}_{t^{*},l}\in\{0,1,...,M-1\}$，针对目标位置$l$。如果只预测一种事件类别，$\mathcal{Y}_{t^{*},l}=1(0)$表示在时间$t^{*}$，事件将（不会）发生在位置$l$。如果同时预测多个事件类别（$M>2$），则此问题变成一个多标签分类问题，目标值表示多个类别的发生（例如，事件的多个子类型），即$\mathcal{Y}_{t^{*},l}=\{0,1\}^{M}$。
- en: Definition 2.2.
  id: totrans-42
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义2.2。
- en: Civil Unrest Prediction as Regression. Given static features $\mathcal{S}_{l}$
    and dynamic features $\mathcal{X}_{t-k+1:t,l}$, the goal is to learn a regressor
    $f(\mathcal{S}_{l},\mathcal{X}_{t-k+1:t,l})\rightarrow\mathcal{Y}_{t^{*},l}$ that
    maps the input to a numerical civil unrest indicator $\mathcal{Y}_{t^{*},l}\in\mathbb{R}$
    at the future time $t^{*}$ for the target location $l$. In general, $\mathcal{Y}_{t^{*},l}$
    refers to normalized number of event frequencies.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 民众骚乱预测作为回归问题。给定静态特征$\mathcal{S}_{l}$和动态特征$\mathcal{X}_{t-k+1:t,l}$，目标是学习一个回归器$f(\mathcal{S}_{l},\mathcal{X}_{t-k+1:t,l})\rightarrow\mathcal{Y}_{t^{*},l}$，将输入映射到未来时间$t^{*}$的数值型民众骚乱指标$\mathcal{Y}_{t^{*},l}\in\mathbb{R}$，针对目标位置$l$。一般来说，$\mathcal{Y}_{t^{*},l}$指的是事件频率的标准化数值。
- en: 2.2\. Data Resources
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2\. 数据资源
- en: In this section, we summarize the event data sources utilized in civil unrest
    prediction studies. Event data are typically used as the ground-truth of event
    occurrence and historical input data. We also discuss some open-source indicators
    that have been used as historical input data for civil unrest prediction.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们总结了用于民众骚乱预测研究的事件数据来源。事件数据通常作为事件发生的真实数据和历史输入数据。我们还讨论了一些作为历史输入数据用于民众骚乱预测的开源指标。
- en: Table 1. A summary of event datasets used for civil unrest prediction. All listed
