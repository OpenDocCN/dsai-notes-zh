- en: 'Biometrics Recognition Using Deep Learning: A Survey'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Shervin Minaee ‚ÄÉ‚ÄÉ Amirali Abdolrashidi ‚ÄÉ‚ÄÉ Hang Su ‚ÄÉ‚ÄÉ Mohammed Bennamoun ‚ÄÉ‚ÄÉ David
    Zhang
  prefs: []
