  type: TYPE_NORMAL
  zh: COVID-CXR (CV) 是一个包含930张CXR影像的数据集（该数据集仍在持续开发中）[[60](#bib.bib60)]。这些CXR影像来自多种不同的地点，使用包括COVID-19研究论文中的截图等不同方法收集。根据影像来源提供的信息不同，可用的标签也有所不同。影像没有标准分辨率，并以8位PNG或JPEG文件格式发布。
