  zh: 白俄罗斯 (BL) 该数据集被包括在内，因为它在一些已审阅的论文中被使用，但下载位置（http://tuberculosis.by）在写作时已无法访问。该数据集包含大约300张具有确诊TB的正面胸部X光片。由于无法从影像来源验证，因此未提供进一步细节。
