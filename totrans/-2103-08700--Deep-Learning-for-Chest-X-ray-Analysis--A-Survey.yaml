  type: TYPE_NORMAL
  zh: CXR14-Rad-Labels (CR) 为ChestX-ray14数据集的一个子集提供了额外的注释[[201](#bib.bib201)]。它包含4,374项研究和1,709名患者的4个标签。这些标签是通过3名放射科医师的裁决一致意见收集的。这些放射科医师从11名放射科医师中选出用于验证分割（2,412项研究来自835名患者），13名放射科医师用于测试分割（1,962项研究来自860名患者）。每位放射科医师的个别标签以及一致性标签都已提供。
