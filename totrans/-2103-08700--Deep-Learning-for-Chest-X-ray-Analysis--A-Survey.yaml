  type: TYPE_NORMAL
  zh: NLST (N) 是一个在NLST筛查试验期间收集的公开可用CXR数据集[[232](#bib.bib232)]。该试验旨在比较低剂量计算机断层扫描（CT）与CXR在吸烟者肺癌筛查中的使用。研究共有26,732名参与者在CXR组，其中一部分数据可根据请求提供。
