  zh: '| ![[无标题图像]](img/0130d6dc328ccd0e620b62d2acd42e5d.png) | Mohsen Guizani（S’85，M’89，SM’99，F’09）于1984年、1986年、1987年和1990年分别从美国纽约州锡拉丘兹大学获得电气工程学士（优等）、硕士和计算机工程硕士、博士学位。他目前是美国爱达荷大学电气与计算机工程系主任和教授。此前，他曾担任卡塔尔大学研究生院副院长、西密歇根大学计算机科学系主任和西佛罗里达大学计算机科学系主任，并在密苏里大学堪萨斯城分校、科罗拉多大学博尔德分校、锡拉丘兹大学和科威特大学等学术职位。他的研究兴趣包括无线通信与移动计算、计算机网络、移动云计算、安全和智能电网。他目前担任多个国际技术期刊的编委会成员，并担任《无线通信与移动计算》期刊（Wiley）的创始人和主编。他是九本书籍的作者，以及在评议期刊和会议上发表了450多篇文章。他曾担任IEEE期刊和杂志的特刊编辑。他还曾担任多个国际会议的成员、主席和大会主席。他曾多次获得不同机构的教学奖，并从三个机构获得最佳研究奖。他曾担任IEEE通信学会无线技术委员会主席和TAOS技术委员会主席。他曾担任IEEE计算机学会杰出讲师（2003年至2005年）。他是IEEE的会士和ACM的高级会员。
    |'
