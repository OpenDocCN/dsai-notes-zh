- en: Remark 3 shows a possible field in the context of new architectures and algorithms
    which are both practical and accurate.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 备注 3 展示了在新的架构和算法背景下的一个可能领域，这些架构和算法既实际又准确。
- en: IV-B6 1-ADC and ADC distortions
  id: totrans-225
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-B6 1-ADC 和 ADC 失真
- en: One possible work is also taking into account the ADC impairments and more realistic
    and practical bottlenecks for the MaMIMO transceiver.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可能的工作是考虑 ADC 损伤以及 MaMIMO 收发器的更现实和实际的瓶颈。
- en: IV-B7 reciprocity between UL and DL in practice
  id: totrans-227
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-B7 实践中 UL 和 DL 之间的互易性
- en: As discussed in the previous parts ([[4](#bib.bib4)]), the reciprocity between
    UL and DL hardly does it hold. Inversely, the major part of the literature as
    discussed in the previous parts (even [[53](#bib.bib53), [54](#bib.bib54)]), do
    not focus on this point, therefore, this may be an open field if we focus on it.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面部分 ([[4](#bib.bib4)]) 讨论的那样，UL 和 DL 之间的互易性难以保持。相反，前面部分的大部分文献（即使是 [[53](#bib.bib53),
    [54](#bib.bib54)]）也未关注这一点，因此，如果我们关注这一点，可能会成为一个开放领域。
- en: V conclusion
  id: totrans-229
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: V 结论
- en: A comprehensive survey over those challenges in MaMIMO channel modeling that
    were solved via DLg techniques was performed. The main focus of the recently published
    papers was on the outperformance of DLg methods over CS ones. This was because,
    as discussed, there seems to be five crucial problems in relation to CS techniques
    in MaMIMO channel modeling and estimation. The aforementioned problems, specifically,
    the feedback-overhead, enforced the scholars and researchers in both Academia
    and Industry to pursue their trends towards DLg oriented mechanisms. Additionally,
    FDD has more challenging bottlenecks compared to TDD. More interestingly, we proposed
    a possible game-theoretical solution in terms of Q-learning – something that was
    for the first time.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 对通过 DLg 技术解决的 MaMIMO 通道建模挑战进行了全面调查。最近发表的论文主要关注 DLg 方法相较于 CS 方法的优越性。这是因为，如讨论所述，在
    MaMIMO 通道建模和估计中，与 CS 技术相关的五个关键问题似乎存在。上述问题，特别是反馈开销，促使学术界和工业界的学者和研究人员转向 DLg 导向的机制。此外，与
    TDD 相比，FDD 面临更多挑战性瓶颈。更有趣的是，我们提出了一个基于 Q 学习的可能博弈论解决方案——这是首次提出的。
