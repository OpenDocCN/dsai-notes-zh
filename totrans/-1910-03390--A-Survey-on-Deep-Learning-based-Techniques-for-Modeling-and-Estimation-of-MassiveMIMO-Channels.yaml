- en: Although there seems to be no difference between TDD and FDD from a system-level-simulation
    point-of-view, as depicted in Fig. [7](#S3.F7 "Figure 7 ‣ III-B Solutions to the
    challenge-group B ‣ III Presented solutions in the literature to the challenges
    given above ‣ A Survey on Deep-Learning based Techniques for Modeling and Estimation
    of MassiveMIMO Channels") ^(13)^(13)13Fig. [7](#S3.F7 "Figure 7 ‣ III-B Solutions
    to the challenge-group B ‣ III Presented solutions in the literature to the challenges
    given above ‣ A Survey on Deep-Learning based Techniques for Modeling and Estimation
    of MassiveMIMO Channels") is provided by LTE-Sim [[47](#bib.bib47)] where the
    number of cells is $1$ with the radius of $1\;km$; the maximum-delay is $0.1$;
    and the users’ speed is $3$ as pedestrians; while using $2$ users; doing the simulation
    for one time; for the widely accepted scheduling strategy proportional fairness
    which is called in the figure as PF. In addition, the default scenario of Single-Cell-With-Interference
    in LTE-Sim is used., there are some main challenges expressed in Table [II](#S3.T2
    "TABLE II ‣ III-E Other generic solutions ‣ III Presented solutions in the literature
    to the challenges given above ‣ A Survey on Deep-Learning based Techniques for
    Modeling and Estimation of MassiveMIMO Channels") for MaMIMO channel detection.
    In Fig. [8](#S3.F8 "Figure 8 ‣ III-E Other generic solutions ‣ III Presented solutions
    in the literature to the challenges given above ‣ A Survey on Deep-Learning based
    Techniques for Modeling and Estimation of MassiveMIMO Channels"), a comparison
    between FDD and TDD in MaMIMO transceivers is made. It is illustrated that FDD
    has been considered over than three times higher than that of the TDD technique.
    In addition, Fig. [10](#S3.F10 "Figure 10 ‣ III-E Other generic solutions ‣ III
    Presented solutions in the literature to the challenges given above ‣ A Survey
    on Deep-Learning based Techniques for Modeling and Estimation of MassiveMIMO Channels")
    also shows the DLg in MaMIMO channel modeling/estimation over the time. Table
    [III](#S3.T3 "TABLE III ‣ III-E Other generic solutions ‣ III Presented solutions
    in the literature to the challenges given above ‣ A Survey on Deep-Learning based
    Techniques for Modeling and Estimation of MassiveMIMO Channels") also shows the
    work in which TDD and FDD were taken into consideration.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然从系统级仿真的角度来看，TDD和FDD没有区别，如图[7](#S3.F7 "Figure 7 ‣ III-B Solutions to the challenge-group
    B ‣ III Presented solutions in the literature to the challenges given above ‣
    A Survey on Deep-Learning based Techniques for Modeling and Estimation of MassiveMIMO
    Channels")所示，但实际上，图[7](#S3.F7 "Figure 7 ‣ III-B Solutions to the challenge-group
