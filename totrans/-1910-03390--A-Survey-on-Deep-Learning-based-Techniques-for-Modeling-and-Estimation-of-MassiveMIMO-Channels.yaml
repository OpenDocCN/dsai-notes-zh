- en: II Challenges discussed in the literature
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: II 文献中讨论的挑战
- en: In this section, we overview the challenges discussed in the literature in terms
    of DLg in MaMIMO systems, prior of which we briefly go over DLg.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们概述了文献中讨论的MaMIMO系统中DLg相关的挑战，之前我们简要回顾了DLg。
- en: 'A simple deep-neural-network (DNN) for MaMIMO transceivers is depicted in Fig.
    [1](#S1.F1 "Figure 1 ‣ I Introduction ‣ A Survey on Deep-Learning based Techniques
    for Modeling and Estimation of MassiveMIMO Channels"). The information-theoretic
    philosophy behind of DLg also physically originates from the following rule [[3](#bib.bib3)]:
    The least-upper-bound for the compression rate must be found according to which
    the reconstructed data ($\hat{\mathcal{X}}$) must be most informative w.r.t. the
    original one ($\mathcal{X}$, and the real-output $\mathcal{Y}$). This is in correspondence
    with the information-rate-distortion problem of'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1](#S1.F1 "图 1 ‣ I 引言 ‣ 大规模MIMO信道建模与估计的深度学习技术调查")中展示了一个简单的深度神经网络（DNN）用于MaMIMO收发器。DLg背后的信息论哲学也源于以下规则[[3](#bib.bib3)]：压缩率的最小上界必须找到，使得重建数据（$\hat{\mathcal{X}}$）在信息量上相对于原始数据（$\mathcal{X}$，以及真实输出$\mathcal{Y}$）最为丰富。这与信息率失真问题相对应。
- en: '|  | $\mathop{{\rm min}}\limits_{PMFs}{\rm\;}\left\{\mathcal{I}(\mathcal{X};\hat{\mathcal{X}})\right\},$
    |  |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathop{{\rm min}}\limits_{PMFs}{\rm\;}\left\{\mathcal{I}(\mathcal{X};\hat{\mathcal{X}})\right\},$
    |  |'
- en: subjected to
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 受限于
- en: '|  | $dist(\mathcal{X},\hat{\mathcal{X}})=\mathcal{I}(\mathcal{X};\mathcal{Y})-\mathcal{I}(\mathcal{Y};\hat{\mathcal{X}})\leq\gamma_{1},$
    |  |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '|  | $dist(\mathcal{X},\hat{\mathcal{X}})=\mathcal{I}(\mathcal{X};\mathcal{Y})-\mathcal{I}(\mathcal{Y};\hat{\mathcal{X}})\leq\gamma_{1},$
    |  |'
- en: should hold w.r.t. the threshold $\gamma_{1}$, where $\mathcal{I}(\cdot;\cdot)$
    and $dist(\cdot,\cdot)$ are respectively the mutual-information and distance.
    This is finally equivalent to
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 应该满足阈值 $\gamma_{1}$，其中 $\mathcal{I}(\cdot;\cdot)$ 和 $dist(\cdot,\cdot)$ 分别是互信息和距离。这最终等同于
- en: '|  | $\mathop{{\rm max}}\limits_{PMFs}{\rm\;}\mathcal{I}(\mathcal{Y};\hat{\mathcal{X}})-\gamma_{2}\mathcal{I}(\mathcal{X};\hat{\mathcal{X}}),$
    |  |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathop{{\rm max}}\limits_{PMFs}{\rm\;}\mathcal{I}(\mathcal{Y};\hat{\mathcal{X}})-\gamma_{2}\mathcal{I}(\mathcal{X};\hat{\mathcal{X}}),$
    |  |'
- en: 'w.r.t. the Lagrange multiplier $\gamma_{2}$, and the required optimum-values
    for the probability-mass-functions (PMFs). In other words, the principle of information-Bottleneck
    [[3](#bib.bib3)] principally interprets: how to find the least number of the hidden
    layers according to which our reconstructed data is most informative w.r.t. the
    original one.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于拉格朗日乘子 $\gamma_{2}$ 和概率质量函数（PMFs）的所需最优值。换句话说，信息瓶颈原理[[3](#bib.bib3)] 主要解释了：如何找到最少的隐藏层数量，使得我们的重建数据在信息量上相对于原始数据是最具信息性的。
- en: 'DLg is mainly classified to two essential categories:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: DLg 主要分为两个基本类别：
- en: •
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Supervised-learning (SLg): where the features are labeled, with a high accuracy
    and a high complexity.'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 监督学习（SLg）：在这种情况下，特征被标记，准确度高且复杂度高。
- en: •
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Unsupervised-learning (ULg): in which the features are clustered, with a less
    accuracy and a less complexity compared with SLg.'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 无监督学习（ULg）：在这种情况下，特征被聚类，准确度较低，复杂度也较低，相比于监督学习（SLg）。
- en: In addition to the two categories expressed above, there is also semi-supervised-learning,
    which is widely called hybrid-learning. In this approach, some features are labeled,
    while clustering the remaining features. Finally, there is another learning approach
    called reinforcement-learning (RLg) in which policy-learning mostly plays the
    vital role.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述两种分类，还有半监督学习，广泛称为混合学习。在这种方法中，一些特征被标记，同时对其余特征进行聚类。最后，还有一种叫做强化学习（RLg）的学习方法，其中策略学习通常扮演着重要角色。
- en: II-A Challenges to frequency division duplexing (FDD)
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-A 频分双工（FDD）的挑战
- en: In FDD, the channel reciprocity is not satisfied due to the fact that the forward
    and reverse links generally have highly uncorrelated channels [[4](#bib.bib4)].
    In FDD, however, it is illustrated that the correlation of shadowing also exists
    between UL and DL [[5](#bib.bib5)]. There also seems to be a small multipath correlation
    between UL and DL channels in MaMIMO systems. However, the weak situation for
    the phase correlation degrades the phase recovery. In polar coordinate, additionally,
    uniform phase quantization results in quantisation error.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在FDD中，由于前向链路和反向链路通常具有高度不相关的信道，因此信道互易性无法满足[[4](#bib.bib4)]。然而，在FDD中，阴影效应的相关性在上行链路和下行链路之间也存在[[5](#bib.bib5)]。在MaMIMO系统中，上行链路和下行链路信道之间似乎也存在小的多路径相关性。然而，弱相位相关情况会降低相位恢复。在极坐标中，均匀相位量化还会导致量化误差。
- en: There seems to be one totally important criterion which helps in the overhead-reduction
    interpretation as follows [[6](#bib.bib6)]. There is a small angular spread in
    relation to the channels between the base-station (BS) and User-equipments (UEs).
    This proves a sparsity in the angular domain. In FDD MaMIMO transceivers, compressed-sensing
    (CS)-based CSI feedback mechanisms³³3To sparsify CSI. are emerging in order to
    relax the channel dimension [[7](#bib.bib7)]. This is fulfilled with the aid of
    employing the sparse structures of CSI e.g., CSI’s temporal correlation, CSI’s
    spatial correlation and the sparsity-enhancing basis for CSI etc. The sparsity
    of CSI only holds for a few special models; something that cannot be generalised
    to a widely-accepted method for the case of model mismatch. As discussed in [[1](#bib.bib1)],
    the majority of the models in relation to time correlation is the block fading
    one. By this, the CSI dimensionality is relaxed by a factor of the blocklength.
    Also, the time correlation in slow-fading channels plays a key role [[8](#bib.bib8)].
    W.r.t. a certain threshold in relation to the reconstruction error⁴⁴4Relating
    to the distortion/loss function. the relative methods reuse the previously retained
    CSI for the subsequent CSI reconstruction. However, the reused information is
    hard to be updated in a real-time manner. For the fast-fading channels the problem
    is going to be worse since the resolution is degraded resulting in the failure
    of the feedback-overhead reduction.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎存在一个完全重要的标准，这有助于在减轻开销的解释中，如下所示[[6](#bib.bib6)]。基站（BS）和用户设备（UEs）之间的通道在角度上的分布很小。这证明了角度域的稀疏性。在FDD
    MaMIMO收发器中，基于压缩感知（CS）的CSI反馈机制³³3To sparsify CSI.正在出现，以便放宽通道维度[[7](#bib.bib7)]。这通过利用CSI的稀疏结构如CSI的时间相关性、CSI的空间相关性和CSI的稀疏增强基础等得以实现。CSI的稀疏性仅适用于少数特殊模型；这不能普遍化为一种适用于模型不匹配情况的广泛接受的方法。如[[1](#bib.bib1)]中讨论的，与时间相关性的模型大多数是块衰落模型。通过这种方式，CSI的维度因子被块长度放宽。此外，慢衰落通道中的时间相关性发挥着关键作用[[8](#bib.bib8)]。关于与重建误差⁴⁴4Relating
    to the distortion/loss function.相关的某个阈值，相对方法重用之前保留的CSI进行后续的CSI重建。然而，重用的信息很难以实时更新。对于快速衰落通道，由于分辨率下降导致反馈开销减轻失败，问题将变得更加严重。
- en: It is required to leverage the CSI linear correlations in the spatial and time
    domains as well as the frequency one. The literature mainly concentrates on the
    spatial correlation by transforming the CSI to the angular domain. Moreover, the
    time correlation is physically modeled by a Gaussian-Markov process. Some recent
    work mentioned in [[9](#bib.bib9)] in which an efficient orthogonal-space-time-frequency
    coding scheme was technically proposed for OFDM based systems. The aforementioned
    scheme talked about how to employ the CSI correlation in the frequency domain
    which lies in the sparse multipath component. Additionally, the linear correlation
    among collocated antenna sets reduces the CSI overhead in the spatial domain.
    However, the distance between two remote BSs degrades this assumption.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 需要利用CSI在空间和时间域以及频率域的线性相关性。文献主要集中在通过将CSI转换到角度域来处理空间相关性。此外，时间相关性通过高斯-马尔可夫过程进行物理建模。一些近期的工作在[[9](#bib.bib9)]中提到，为基于OFDM的系统技术上提出了一种高效的正交空间时间频率编码方案。上述方案讨论了如何在频率域中利用CSI相关性，这位于稀疏的多径分量中。此外，协作天线集之间的线性相关性减少了空间域中的CSI开销。然而，两远程BS之间的距离削弱了这一假设。
- en: Additionally, five fundamental bottlenecks inherently [[4](#bib.bib4), [6](#bib.bib6),
    [7](#bib.bib7), [10](#bib.bib10), [11](#bib.bib11), [12](#bib.bib12)] exist in
    the CS-based techniques which are mentioned in the following.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，CS-based技术中固有地存在五个基本瓶颈[[4](#bib.bib4), [6](#bib.bib6), [7](#bib.bib7), [10](#bib.bib10),
    [11](#bib.bib11), [12](#bib.bib12)]，在以下内容中提到。
- en: '![Refer to caption](img/14bf68c235d5c2542d163e16071b27f6.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/14bf68c235d5c2542d163e16071b27f6.png)'
- en: 'Figure 3: DetNet proposed in [[15](#bib.bib15)].'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：DetNet在[[15](#bib.bib15)]中提出。
- en: •
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Firstly, the CSI matrix is not precisely sparse in any specific domain. In other
    words, channels are considered sparse, however, this assumption is in some conditions
    somehow illogical.
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 首先，CSI矩阵在任何特定领域都不是精确稀疏的。换句话说，通道被认为是稀疏的，但这一假设在某些条件下有些不合理。
- en: •
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Secondly, the computational overhead will any way be high since CS-based algorithms
    perform time-consuming in an iterative manner (slow recovery).
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其次，计算开销无论如何都很高，因为基于CS的算法以迭代方式执行，这是一种耗时的（慢恢复）过程。
- en: •
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Thirdly, the variations in the sparse mmWave channel matrix between the neighbors
    are totally tiny and highly-complicated to be modeled [[6](#bib.bib6)].
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第三，稀疏 mmWave 信道矩阵在邻域间的变化非常微小且高度复杂，难以建模 [[6](#bib.bib6)]。
- en: •
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Fourthly, random projection is used in CS instead of fully employed channel
    structures [[11](#bib.bib11)]. Indeed, random matrix theory applicable in CS is
    also off-topic in reality specifically when the dimension of compressed measurements
    is not sufficient.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第四，随机投影在 CS 中被用来代替完全使用的信道结构 [[11](#bib.bib11)]。实际上，适用于 CS 的随机矩阵理论在实际中也不适用，特别是当压缩测量的维度不足时。
- en: •
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Fifthly, either Gaussian or Bernoulli distributions are often considered which
    are not optimal for all channel models in practice [[12](#bib.bib12)].
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第五，无论是高斯分布还是伯努利分布，通常都被考虑，但在实践中对所有信道模型都不是最优的 [[12](#bib.bib12)]。
- en: In FDD, vector quantization or/and codebook-based approaches may be useful for
    some conditions [[11](#bib.bib11)]. However, the highly complicated structure
    of the code-book w.r.t. a high size of antenna arrays, and the quantization errors
    result a vast range of bottlenecks to CSI [[4](#bib.bib4), [8](#bib.bib8)].
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在 FDD 中，向量量化或/和基于码书的方法在某些条件下可能有用 [[11](#bib.bib11)]。然而，关于大规模天线阵列的码书结构复杂且量化误差导致了
    CSI 的广泛瓶颈 [[4](#bib.bib4), [8](#bib.bib8)]。
- en: Two-stage precoding scheme is widely used for FDD MaMIMO systems aimed at relaxing
    CSI feedback-overhead. The inner precoder employs a zero-forcing equalisation
    w.r.t. local CSI. The UEs are also clustered by the outer precoder w.r.t. the
    conformity of the eigen-space of the auto-correlation matrix related to the UEs’
    DL channel [[4](#bib.bib4)].
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 两阶段预编码方案在 FDD MaMIMO 系统中被广泛使用，旨在减轻 CSI 反馈开销。内部预编码器采用与本地 CSI 相关的零强迫均衡。外部预编码器则根据
    UE DL 信道的自相关矩阵的特征空间一致性对 UE 进行聚类 [[4](#bib.bib4)]。
- en: In MaMIMO systems, w.r.t. the pilot-length $L_{s}$, barely does the condition
    of $L_{s}\geq N_{t}$ hold [[13](#bib.bib13)]. This is due to three main reasons
    which are expressed as follows. First, w.r.t. the aforementioned condition, a
    huge amount of time is necessary for the pilot transmission. This consequently
    leads to a less spectral efficiency w.r.t. the data-pilot trade-off. Secondly,
    the complexity rises as $L_{s}$ rises. Finally, the condition cited above may
    be impossible in some circumstances, since $L_{s}$ cannot be larger than the uncontrollable
    criterion of the channel-coherence-time. On the other hand, the condition $L_{s}<N_{t}$
    for the MaMIMO channel estimation is somehow impossible in practical situation
    due the following reasons. It is, in fact, impossible to design the pilot matrix
    in the sense that its row vectors would be able to be orthogonal. However, this
    orthogonality is required for interference mitigation among the pilot sequences
    transmitted from various antennas. The aforementioned impossibility indicates
    $L_{s}\nless N_{t}$. Secondly, there is no guarantee for the optimality of the
    MMSE channel estimator if $L_{s}<N_{t}$ holds. This comes from a non-convex nature
    of the original optimisation problem.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在 MaMIMO 系统中，关于导频长度 $L_{s}$，几乎不可能满足 $L_{s}\geq N_{t}$ 的条件 [[13](#bib.bib13)]。这主要有三个原因。首先，满足上述条件需要大量的时间来传输导频，这导致数据与导频的效率折中较低。其次，随着
    $L_{s}$ 的增加，复杂度也会增加。最后，上述条件在某些情况下可能是不可实现的，因为 $L_{s}$ 不可能大于无法控制的信道相干时间标准。另一方面，由于以下原因，实际情况下
    $L_{s}<N_{t}$ 的 MaMIMO 信道估计条件有时是不可能的。实际上，很难设计导频矩阵，使其行向量能够正交。然而，这种正交性是为了减少来自不同天线的导频序列之间的干扰。上述的不可能性表明
    $L_{s}\nless N_{t}$。其次，如果 $L_{s}<N_{t}$，MMSE 信道估计器的最优性没有保证。这源于原始优化问题的非凸性质。
- en: II-A1 Challenges to the DLg-based CSI feedback
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-A1 基于 DLg 的 CSI 反馈面临的挑战
- en: DLg-based CSI feedback also still shows inefficiency to decrease the occupancy
    of UP-BW resources, even though it tackles a lot of obstacles [[7](#bib.bib7)].
    An optimisation over the usage of the UL-BW is still highly regarded since the
    chief focus of the literature for DL-based CSI feedback in FDD MaMIMO systems
    is on feedback reduction. In the training phase, pre-marked data are fed into
    the Net in order to find the most optimised version of the Net-connection weights.
    Towards this end, the gradient descent method is widely used. However, the gradient
    will vanish when the Net-layers are high [[14](#bib.bib14)]; something that results
    in increasing the training time and even relevant-information drop-out. Additionally,
    the performance of the detection-Net called DetNet [[15](#bib.bib15)] (shown in
    Fig. [3](#S2.F3 "Figure 3 ‣ II-A Challenges to frequency division duplexing (FDD)
    ‣ II Challenges discussed in the literature ‣ A Survey on Deep-Learning based
    Techniques for Modeling and Estimation of MassiveMIMO Channels")⁵⁵5in which $W$
    and $b$ are respectively weights and biases.) is, with the decrease of the number
    of antenna sets, worse⁶⁶6Although DetNet has an acceptable robustness and flexibility,
    since it can adapt to an extended SNR regime and for various channels.. Furthermore,
    DetNet fails if the number of transmitter’s antennas is close to or larger than
    the number of receiving antennas.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 基于DLg的CSI反馈仍然显示出减少UP-BW资源占用的低效率，即使它解决了很多障碍[[7](#bib.bib7)]。对UL-BW使用的优化仍然受到高度重视，因为文献中关于DL-based
    CSI反馈在FDD MaMIMO系统中的主要关注点是反馈减少。在训练阶段，预标记的数据被输入到网络中，以找到最优的网络连接权重版本。为此，广泛使用梯度下降法。然而，当网络层数较高时，梯度会消失[[14](#bib.bib14)]；这会导致训练时间增加，甚至相关信息丢失。此外，名为DetNet的检测网络[[15](#bib.bib15)]（如图[3](#S2.F3
    "Figure 3 ‣ II-A Challenges to frequency division duplexing (FDD) ‣ II Challenges
    discussed in the literature ‣ A Survey on Deep-Learning based Techniques for Modeling
    and Estimation of MassiveMIMO Channels")⁵⁵5，其中$W$和$b$分别是权重和偏置。）的性能在天线组数量减少时会变差⁶⁶6。虽然DetNet具有较好的鲁棒性和灵活性，能够适应扩展的SNR范围和各种通道，但如果发射天线的数量接近或大于接收天线的数量，DetNet会失败。
- en: II-B Challenges to hybrid beam-forming (HBF)
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-B 混合波束成形（HBF）的挑战
- en: For realistic MaMIMO transceivers, exploiting fully digital baseband counterpart,
    that is, the use of the same number of radio frequency (RF) chains with the size
    of the antenna sets is unpractical. In other words, in mmWave MaMIMO transceivers,
    it is somehow impossible to assign each antenna to the RF chain. The main problem
    is indeed the energy consumption as well as the hardware cost. In order to guarantee
    a widely acceptable trade-off between system performance and hardware cost, the
    principle of HBF is considered. This type of novel beamforming divides the beamforming
    operations between the analog and digital domains. HBF exploits a low-dimensional
    digital precoder in the subsequence with a high-dimensional analog-precoder. Therefore,
    a sufficient-and-necessary number of antennas with much fewer RF chains are assigned.
    The signals are phase shifted in the RF⁷⁷7Since the relistic RF power harvesting
    counterpart includes only rectifiers, no ability of the RF-to-baseband conversion
    (baseband processing generally speaking) exists. This causes an impossible actualisation
    of a realistic energy receiver. using analog phase shifters prior of which they
    are digitally precoded in the baseband⁸⁸8These HBFs are twofold namely fully-connected
    architectures and sub-array-connected ones.. This issue enforces the 5G Net operators
    to find a significantly more suitable solution instead of exploiting simple traditional
    time-division-duplexing (TDD)/FDD techniques (prevalently used in the previous
    generations). This is because when the receiver is equipped with a limited number
    of RF chains, channel/direction-of-arrival (DOA) estimation is totally difficult
    [[16](#bib.bib16)], [[17](#bib.bib17)], [[18](#bib.bib18)], [[19](#bib.bib19)].
    In other words, in a MaMIMO transceiver equipped with a large number of unknown
    channel parameters but a small number of RF chains, a huge amount of time is required
    for training phase, resulting a long delay. In this delay time, channel may be
    varied. Furthermore, mmWave channels is of a purely limited scattering-based nature,
    resulting in a specific angular sparsity for which CS may be required. In vehicular
    communications [[20](#bib.bib20)] in which the mobility of devices creates time-varying
    channels.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 对于实际的 MaMIMO 收发器，充分利用数字基带对等物，即使用与天线阵列数量相同的射频（RF）链是不现实的。换句话说，在毫米波 MaMIMO 收发器中，将每个天线分配到
    RF 链几乎是不可能的。主要问题实际上是能耗以及硬件成本。为了确保系统性能与硬件成本之间的广泛接受的折中方案，考虑了 HBF 原则。这种新型波束赋形将波束赋形操作分为模拟和数字领域。HBF
    利用低维数字前置器随后与高维模拟前置器。因此，分配了足够且必要数量的天线，而 RF 链数量大大减少。信号在 RF 中进行相位移位，然后在基带中进行数字前置编码。这些
    HBF 分为两种类型，即完全连接的架构和子阵列连接的架构。这一问题迫使 5G 网络运营商寻找比简单的传统时分双工（TDD）/频分双工（FDD）技术（在前几代中广泛使用）更合适的解决方案。这是因为当接收器配备有限数量的
    RF 链时，通道/到达方向（DOA）估计非常困难 [[16](#bib.bib16)], [[17](#bib.bib17)], [[18](#bib.bib18)],
    [[19](#bib.bib19)]。换句话说，在一个配备了大量未知通道参数但 RF 链数量较少的 MaMIMO 收发器中，训练阶段需要大量时间，从而导致长时间延迟。在此延迟时间内，通道可能会发生变化。此外，毫米波通道具有纯粹的基于散射的特性，导致特定的角度稀疏性，这可能需要压缩感知（CS）。在车辆通信中
    [[20](#bib.bib20)]，设备的移动性会产生时间变化的通道。
