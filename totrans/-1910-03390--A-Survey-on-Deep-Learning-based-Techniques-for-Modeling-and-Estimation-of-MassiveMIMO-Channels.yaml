  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: As discussed in [[50](#bib.bib50)], one entirely central issue is the principle
    of frequency synchronisation. This is totally important while doing the carrier-frequency-offset
    estimation for the MaMIMO system. Therefore, one possible work is to define a
    new DLg based framework in this context.
  prefs: []
  type: TYPE_NORMAL
- en: IV-B3 Pilot contamination
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In [[22](#bib.bib22)], the issue of pilot contamination was totally solved under
    the assumption of a perfect knowledge of the adjacent-cells’ pilots. One may physically
    examine an imperfect knowledge, e.g. w.r.t. an adversarial attack, in this context.
  prefs: []
  type: TYPE_NORMAL
- en: IV-B4 $L_{s}$ vs $N_{t}$
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Another possible work in the future is some information-theoretic solutions
    to the tradeoff between the two controversial conditions $L_{s}<N_{t}$ and $L_{s}\nless
    N_{t}$, as discussed in [[13](#bib.bib13)].
  prefs: []
  type: TYPE_NORMAL
- en: IV-B5 complexity vs. accuracy
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Remark 3- Among tens of references in the literature, the sole references in
    which both accuracy and complexity were analysed in parallel with each other (even
    compared to other work) are listed as follows: [[6](#bib.bib6), [12](#bib.bib12),
    [13](#bib.bib13), [17](#bib.bib17), [18](#bib.bib18), [19](#bib.bib19), [21](#bib.bib21),
    [22](#bib.bib22), [23](#bib.bib23), [33](#bib.bib33), [35](#bib.bib35), [38](#bib.bib38),
    [41](#bib.bib41), [42](#bib.bib42), [43](#bib.bib43)].'
  prefs: []
  type: TYPE_NORMAL
- en: Remark 3 shows a possible field in the context of new architectures and algorithms
    which are both practical and accurate.
  prefs: []
  type: TYPE_NORMAL
- en: IV-B6 1-ADC and ADC distortions
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: One possible work is also taking into account the ADC impairments and more realistic
    and practical bottlenecks for the MaMIMO transceiver.
  prefs: []
  type: TYPE_NORMAL
- en: IV-B7 reciprocity between UL and DL in practice
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: As discussed in the previous parts ([[4](#bib.bib4)]), the reciprocity between
    UL and DL hardly does it hold. Inversely, the major part of the literature as
    discussed in the previous parts (even [[53](#bib.bib53), [54](#bib.bib54)]), do
    not focus on this point, therefore, this may be an open field if we focus on it.
  prefs: []
  type: TYPE_NORMAL
- en: V conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A comprehensive survey over those challenges in MaMIMO channel modeling that
    were solved via DLg techniques was performed. The main focus of the recently published
    papers was on the outperformance of DLg methods over CS ones. This was because,
    as discussed, there seems to be five crucial problems in relation to CS techniques
    in MaMIMO channel modeling and estimation. The aforementioned problems, specifically,
    the feedback-overhead, enforced the scholars and researchers in both Academia
    and Industry to pursue their trends towards DLg oriented mechanisms. Additionally,
    FDD has more challenging bottlenecks compared to TDD. More interestingly, we proposed
    a possible game-theoretical solution in terms of Q-learning – something that was
    for the first time.
