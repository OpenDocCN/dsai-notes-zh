- en: II-C Challenges to TDD
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-C TDD 的挑战
- en: The same orthogonal pilot sequence among cells can be highly probably reused
    in cellular systems which results in "pilot contamination" [[21](#bib.bib21),
    [22](#bib.bib22), [23](#bib.bib23)]. Existing work lack in relaxing this issue
    which is owing to the fact that the pilot assignment problem has a large search
    space over cells which makes a non-convex optimisation problem. One of the best
    solutions, as discussed in [[22](#bib.bib22)], to alleviate pilot contamination
    is determined as follows, while being knowledgeable of the pilots in adjacent
    cells. One may assign random pilots in every cell and estimate both the in-and-out-of-cell
    user channels at each BS.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在蜂窝系统中，相同的正交导频序列可能会在小区之间被高度重复使用，这会导致“导频污染”[[21](#bib.bib21), [22](#bib.bib22),
    [23](#bib.bib23)]。现有的研究在缓解这一问题方面存在不足，因为导频分配问题在小区之间的搜索空间很大，这使得该问题成为一个非凸优化问题。如[[22](#bib.bib22)]中讨论的那样，缓解导频污染的最佳解决方案如下，同时了解相邻小区中的导频情况。可以在每个小区分配随机导频，并在每个基站（BS）处估计小区内和小区外用户的信道。
- en: 'Nonlinear hardware counterpart such as signal amplifiers and analog filters
    highly complicates the calibration [[24](#bib.bib24)]. In practice, the analog
    front-end circuitry for transmission and reception at the BS and the UEs, generally
    speaking, does not have any reciprocity in TDD. The process of channel calibration
    contains two steps: (i) how to predict the calibration coefficients between the
    UL and DL channels; and (ii) a compensation over calibration.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 非线性硬件，如信号放大器和模拟滤波器，极大地复杂化了校准工作[[24](#bib.bib24)]。实际上，基站和用户设备的模拟前端电路，在TDD下通常没有任何互易性。信道校准过程包括两个步骤：（i）如何预测上行（UL）和下行（DL）信道之间的校准系数；（ii）对校准进行补偿。
- en: II-D Challenges to CSI-Network (CsiNet) [[11](#bib.bib11)] and CsiNet-long-short-term-memory
    (CsiNet-LSTM) [[8](#bib.bib8)]
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II-D 对CSI-Network (CsiNet) [[11](#bib.bib11)] 和 CsiNet长短期记忆 (CsiNet-LSTM) [[8](#bib.bib8)]
    的挑战
- en: In CsiNet, the values $S1$, $S2$ and $S3$ stand respectively for the length,
    width, and number of feature maps. The first layer of the encoder is a convolutional
    (Conv) one for which the real and imaginary parts of $\mathbf{H}$ are the input.
    In order to produce two feature maps, this layer exploits kernels with dimensions
    of $3\times 3$. In the subsequence with the Conv-ayer, the feature-maps are reshaped
    into a vector. This utilise a fully connected layer to create the code-word vector
    $s$ of size $M$. The first two layers play as encoders. CsiNet translates the
    extracted feature maps into a code-word in contrast to CS. The first layer of
    the decoder is a fully connected layer. The input is $s$ according to which the
    outputs are two matrices of size $N_{r}\times N_{t}$, which stand for the reconstructed
    version of the real and imaginary parts of the channel matrix $\mathbf{H}$.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在CsiNet中，$S1$、$S2$ 和 $S3$ 分别表示特征图的长度、宽度和数量。编码器的第一层是卷积层（Conv），其输入为$\mathbf{H}$的实部和虚部。为了生成两个特征图，该层使用尺寸为$3\times
    3$的卷积核。在卷积层后，特征图被重塑为向量。接着使用全连接层生成大小为$M$的代码词向量$s$。前两层充当编码器。CsiNet将提取的特征图转换为代码词，这与压缩感知（CS）形成对比。解码器的第一层是全连接层。输入是$s$，根据输入，输出为两个大小为$N_{r}\times
    N_{t}$的矩阵，分别代表信道矩阵$\mathbf{H}$的实部和虚部的重构版本。
- en: As discussed in [[7](#bib.bib7)], [[25](#bib.bib25)], the CsiNet [[11](#bib.bib11)]
    (shown in Fig. [4](#S2.F4 "Figure 4 ‣ II-B Challenges to hybrid beam-forming (HBF)
    ‣ II Challenges discussed in the literature ‣ A Survey on Deep-Learning based
    Techniques for Modeling and Estimation of MassiveMIMO Channels")) and CsiNet-LSTM
    (shown in Fig. [5](#S2.F5 "Figure 5 ‣ II-D Challenges to CSI-Network (CsiNet)
    [11] and CsiNet-long-short-term-memory (CsiNet-LSTM) [8] ‣ II Challenges discussed
    in the literature ‣ A Survey on Deep-Learning based Techniques for Modeling and
    Estimation of MassiveMIMO Channels")) are not applicable in reality in time-varying
    channels. This is owing to the negligence of time correlation since the CSI is
    independently reconstructed in the CsiNet module. This is indeed because the employment
    of linear fully-connected Nets are unsuitable for applying the temporal correlations.
    Finally, spatial correlation between antenna sets was not considered in CsiNet.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 如[[7](#bib.bib7)]和[[25](#bib.bib25)]中讨论的，CsiNet [[11](#bib.bib11)]（如图 [4](#S2.F4
    "图 4 ‣ II-B 挑战到混合波束成形（HBF） ‣ II 文献中讨论的挑战 ‣ 基于深度学习的技术调查用于建模和估计大规模MIMO信道")）和 CsiNet-LSTM（如图
    [5](#S2.F5 "图 5 ‣ II-D 对 CSI 网络（CsiNet）[11] 和 CsiNet 长短期记忆（CsiNet-LSTM）[8] 的挑战
    ‣ II 文献中讨论的挑战 ‣ 基于深度学习的技术调查用于建模和估计大规模MIMO信道")）在时间变化的信道中不适用。这是由于 CsiNet 模块中 CSI
    独立重建，忽略了时间相关性。这确实是因为线性全连接网络不适合应用时间相关性。最后，CsiNet 中没有考虑天线组之间的空间相关性。
- en: 'Remark 1: There seems to be two classes in the existing work related to the
    wideband mmWave channel prediction: the time-domain prediction and frequency-domain
    one. The first class concurrently pridictes all channel taps, inversely, the second
    one independently predicts individual subcarriers. It is also interseting to note
    that both classes result similar performances if the principle of angular sparsity
    is applied. However, heavy computational complexity occoures for the both classes
    if CS techniques are employed.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 备注 1：现有工作中似乎存在两类宽带毫米波信道预测：时域预测和频域预测。第一类同时预测所有信道 taps，而第二类则独立预测各个子载波。值得注意的是，如果应用角度稀疏性，两类方法的性能相似。然而，如果采用
    CS 技术，两类方法都会出现较重的计算复杂度。
