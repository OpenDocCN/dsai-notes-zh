  zh: 图 5：CsiNet-LSTM 参见[[8](#bib.bib8)]。
- en: III Presented solutions in the literature to the challenges given above
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: III 文献中提出的上述挑战的解决方案
- en: III-A Solutions to the challenge-group A
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-A 挑战组 A 的解决方案
- en: In [[1](#bib.bib1)], a remote CSI-feature-extraction scheme was proposed applying
    DLg for FDD MaMIMO systems.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[1](#bib.bib1)]中，提出了一种应用 DLg 的远程 CSI 特征提取方案，适用于 FDD MaMIMO 系统。
- en: 'In [[2](#bib.bib2)], a 3-level DLg-based scheme (called OCEAN) was technically
    proposed. This aimed at analysing the archived data for online CSI estimation
    containing a 2D CNN Net, a 1D CNN Net, and an LSTM-Net. Specifically, in the first
    stage, the 2D CNN Net is used to construct the frequency-feature vector from CSI
    images. In this level, since the CSI images are high-dimensional tensors, a flatten-layer
    applies a concatenation procedure by which these tensors are alleviated into 1-D
    vectors. In particular, CSI is actualised with an integration of the influences
    stem from path loss, diffraction, scattering, fading, shadowing, frequency band,
    location, time, temperature, humidity, and weather. Indeed, the spatial-temporal
    relevance (correlation) of the CSI resulted in proposing a DL-based scheme which
    is an integration of a CNN and an LSTM-Net. To validate OCEAN’s efficacy, the
    authors tested OCEAN’s performance by considering four typical case studies. The
    authors examined: two outdoor environments, viz., a parking environment and outside
    a building; and two indoor environments, viz., a workroom and a building. The
    stability of the framework was also enhanced via a bi-level offline⁹⁹9Training
    phase with a low underfitting error.-online^(10)^(10)10Testing phase with a low
    overfitting error. learning procedure. The offline training step for analysing
    of the historical data was theoretically characterised in the offline step, subsequently,
    in the online training phase, the estimated and recorded CSI were added to each
    other. When OCEAN receives a CSI-estimation request, it initially collects real-time
    data of all criteria^(11)^(11)11Side-information in in information-theory, as
    the relevant one but not the perfect one.. OCEAN subsequently according to the
    side information conducts the CSI estimation. The side-information is three-fold
    consisting Frequency band, Location and Time. Firstly, the atmosphere density
    is totally various in different seasons and even changing day-by-day. Moreover,
    Temperature can affect on the atmosphere, which has a knock-on impact on the scattering
    and fading of radio-signal propagation. Humidity in the context of the weather,
    specifically, rain degrades the power of the transmitted radio signals through
    frequency bands.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[2](#bib.bib2)]中，技术上提出了一种基于3层DLg的方案（称为OCEAN）。该方案旨在分析包含2D CNN网络、1D CNN网络和LSTM-Net的在线CSI估计的归档数据。具体而言，在第一阶段，2D
    CNN网络用于从CSI图像中构建频率特征向量。在这一层，由于CSI图像是高维张量，采用了一个扁平层，通过连接程序将这些张量减轻为1维向量。特别地，CSI通过整合路径损耗、衍射、散射、衰落、阴影效应、频率带、位置、时间、温度、湿度和天气等影响来实现。实际上，CSI的时空相关性（相关性）导致提出了一种基于DL的方案，该方案集成了CNN和LSTM-Net。为了验证OCEAN的有效性，作者通过考虑四个典型的案例研究来测试OCEAN的性能。作者检查了：两个户外环境，即一个停车场和建筑物外部；以及两个室内环境，即一个工作室和一座建筑。框架的稳定性还通过一个双层离线⁹⁹9训练阶段和一个低欠拟合误差的在线^(10)^(10)10测试阶段来增强。离线训练步骤用于分析历史数据，在理论上在离线步骤中进行，随后在在线训练阶段，将估计的和记录的CSI进行相加。当OCEAN收到CSI估计请求时，它首先收集所有标准的实时数据^(11)^(11)11在信息论中，相关但不完美的旁信息..
    OCEAN随后根据旁信息进行CSI估计。旁信息三方面包括频率带、位置和时间。首先，大气密度在不同季节中完全不同，甚至日变化。此外，温度会影响大气，这对无线信号传播的散射和衰落产生连锁反应。在天气背景下，湿度，特别是雨水，会降低通过频率带传输的无线信号的功率。
- en: 'A new proposition was theoretically characterised in [[4](#bib.bib4)] in which
    the number of feedback sets can even be smaller than the size of the channel matrix
    (without loss of optimality and flexibility). The authors’ DLg work efficiently
    guarantees up to 1000x reinforcement in computational complexity, efficiently
    ensuring high estimation quality even for a finite data sets. A new-and-brilliant
    low-rank model of the double-directional MaMIMO channel was perfectly propose
    to efficiently conduct a DLg-based estimation framework. The main idea fundamentally
    is: (i) how to efficiently model the DL channel with a few number of paths in
    the context of a low-rank channel; and (ii) how to efficiently reconstruct such
    channels at the BS with the help of a small range of scalar measurements sent
    from the UEs. In this scheme, UEs only principally apply random compression over
    the received pilot signals subsequently sending the compressed image back to the
    BS. In order to totally solve the low-rank model at the BS, two DLg based approaches
    were theoretically proposed. Aside from many existing DLg-based techniques which
    train algorithms/classifiers, a complex-valued low-rank model is efficiently learned/trained
    in their scheme. The logic behind of this scheme hence is how to basicaaly learn/train
    the nonlinear inverse relevance/proportion of the feedback samples to the true
    (complex) low-rank channel.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[4](#bib.bib4)]中，理论上提出了一个新命题，其中反馈集的数量甚至可以少于信道矩阵的大小（不损失最优性和灵活性）。作者的DLg工作有效地保证了计算复杂度高达1000倍的增强，确保即使对于有限的数据集也能保证高估计质量。提出了一种新颖的低秩双向MaMIMO信道模型，以高效实施DLg基础的估计框架。其主要思想基本上是：（i）如何在低秩信道的背景下有效地建模DL信道，路径数量较少；（ii）如何利用来自UE的少量标量测量高效地在基站上重建这些信道。在此方案中，UE只需对接收到的导频信号应用随机压缩，然后将压缩后的图像发送回基站。为了在基站完全解决低秩模型，理论上提出了两种基于DLg的方法。除了许多现有的DLg基础技术训练算法/分类器之外，他们的方案中有效地学习/训练了一个复值低秩模型。因此，这个方案的逻辑是如何基本上学习/训练反馈样本与真实（复值）低秩信道的非线性逆相关/比例。
- en: In [[5](#bib.bib5)], a DLg-based CSI feedback mechanism was theoretically proposed
    for limited feedback and bi-directional reciprocal channel characteristics. The
    BS efficiently applies the available uplink (UL) CSI to totally reconstruct the
    unknown downlink (DL) CSI from low rate user feedback. This was theoretically
    characterised to relax the CSI feedback payload basedrelying upon the multipath
    reciprocity. The absolute value of real/imaginary parts of the CSI data sets as
    well as the bi-directional correlation of the relative magnitudes are the two
    totally central keys. Both UL CSI and DL feedback are the input of the DLg Nets
    for decoding the most informative and efficient feedback code-word. The novelty
    of this work was an efficient use of the fact that the bi-directional channel
    correlation ensures a fundamentally performance reinforcement for DL CSI prediction
    in FDD systems with limited UL feedback. In order to perfectly relax the feedback
    BW, the CSI quantisation error is efficiently restricted in the authors’ work.
    This was perfectly actualised via magnitude dependent phase quantisation in which
    CSI coefficients with smaller magnitude are in accordance with the less phase
    quantisation. The Evolved-node-B (eNB) subsequently restores the quantified phase
    efficiently using the reconstruct magnitude. In this scheme, the code-word lengths
    may basically vary w.r.t. the magnitudes, hence, the mean code-word length depends
    mainly upon the distribution of CSI magnitude.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[5](#bib.bib5)]中，理论上提出了一种基于DLg的CSI反馈机制，用于有限反馈和双向互惠信道特性。基站（BS）有效地利用可用的上行（UL）CSI，从低速率用户反馈中完全重建未知的下行（DL）CSI。这在理论上被表征为放松CSI反馈负载，基于多路径互惠性。CSI数据集的实部/虚部绝对值以及相对幅度的双向相关性是两个完全核心的关键。UL
    CSI和DL反馈都是DLg网络解码最有信息量和高效的反馈码字的输入。这项工作的创新在于有效利用了双向信道相关性，确保了在具有有限UL反馈的FDD系统中DL
    CSI预测的基本性能增强。为了完美地放松反馈带宽，作者的工作中有效地限制了CSI量化误差。这通过幅度依赖的相位量化完美实现，其中幅度较小的CSI系数对应于较少的相位量化。进化节点B（eNB）随后使用重建的幅度高效恢复量化的相位。在此方案中，码字长度可能基本上会因幅度而异，因此，平均码字长度主要取决于CSI幅度的分布。
- en: In [[6](#bib.bib6)], an efficient and deterministic UL-to-DL mapping function
    is considered while the position-to-channel mapping is theoretically bi-jective.
    According to the universal approximation theorem, this function is estimated.
    After offline-training, the SCNet shall efficiently estimate the DL CSI w.r.t.
    the UL CSI with neither the DL training nor the UL feedback. The authors’ model
    essentially divides an image into several sub-images technically aimed at relaxing
    the offline-training and online-testing latency.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[6](#bib.bib6)]中，考虑了一种高效且确定性的UL到DL映射函数，而位置到通道的映射在理论上是双射的。根据普遍逼近定理，估计了该函数。离线训练后，SCNet应高效地估计与UL
    CSI相关的DL CSI，而无需DL训练或UL反馈。作者的模型本质上将图像分成多个子图像，旨在放松离线训练和在线测试的延迟。
- en: In order to further reduce the UL-BW-occupation, DLg and superimposed coding
    for CSI feedback were efficiently integrated in [[7](#bib.bib7)]. The DL CSI was
    initially spanned and subsequently superimposed over/on UL user data points towards
    the BS. Towards this end, a multi-task DLg architecture was technically proposed
    at BS, with MMSE-based interference mitigation, basically aimed at efficiently
    recovering the DL-CSI and UL-US.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步减少UL带宽占用，[[7](#bib.bib7)]中有效地整合了DLg和用于CSI反馈的叠加编码。DL CSI最初被展开，然后叠加在UL用户数据点上向BS。为此，BS处技术上提出了一种多任务DLg架构，采用基于MMSE的干扰缓解，主要目的是高效恢复DL-CSI和UL-US。
- en: The authors in [[8](#bib.bib8)] found an efficient extension for CsiNet with
    LSTM to find an enhancement in compression-ratio and recovery quality trade-off.
    This framework strongly provides an efficient alleviation to the parameter overhead
    in FDD schemes.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[8](#bib.bib8)]中，作者找到了一种使用LSTM的CsiNet高效扩展，以在压缩比和恢复质量权衡方面取得改进。该框架有效地减轻了FDD方案中的参数开销。
- en: The Cramer-Rao lower bound of remote CSI inference was totally explored given
    the local CSI in [[9](#bib.bib9)]. The achievable CRLB proves the relevance between
    the CSI-inference and some totally important system-parameters such as antenna
    array size. W.r.t. a low inference error the efficiency of the authors’ DNN-based
    CSI inference is validated.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[9](#bib.bib9)]中，完全探讨了给定本地CSI的远程CSI推断的Cramer-Rao下界。可实现的CRLB证明了CSI推断与一些完全重要的系统参数（如天线阵列大小）之间的相关性。关于低推断误差，验证了作者基于DNN的CSI推断的效率。
- en: A Conv-LSTM-Net driven DLg approach in [[10](#bib.bib10)] was technically proposed
    for the direct prediction of the DL-CSI from the UL-CSI. This was completely performed
    with the goal of efficiently tackling the complexity and feedback-overhead of
    FDD-MaMIMO. In the proposed bi-level framework, the feature-extractor module in
    the first stage learns the spatial correlation as well as the temporal one between
    the DL-CSI and the UL-CSI. Subsequently, in the second phase the prediction module
    maps the extracted features to the reconstructions of the DL-CSI. The authors’
    simulations showed an acceptable efficiency, specifically in the time domain.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[10](#bib.bib10)]中，技术上提出了一种由Conv-LSTM-Net驱动的DLg方法，用于直接预测UL-CSI中的DL-CSI。这完全是为了有效解决FDD-MaMIMO的复杂性和反馈开销。在所提的双级框架中，第一阶段的特征提取模块学习DL-CSI与UL-CSI之间的空间相关性和时间相关性。随后，在第二阶段，预测模块将提取的特征映射到DL-CSI的重建中。作者的仿真显示，特别是在时间域上具有可接受的效率。
- en: A developed CSI sensing (or encoder) and recovery (or decoder) Net was technically
    proposed called CsiNet in [[11](#bib.bib11)]. At the encoder, instead of applying
    a random-projection mechanism, CsiNet is efficiently trained, in the offline-training
    phase, a transformation from original channel coefficients to compress code-words
    at UE. CsiNet is also non-iteratively trained an inverse transformation from code-words
    to original channels at the BS.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[11](#bib.bib11)]中，技术上提出了一种开发的CSI感知（或编码器）和恢复（或解码器）网络，称为CsiNet。在编码器中，CsiNet不是应用随机投影机制，而是在离线训练阶段，从原始通道系数到UE处的压缩代码字进行有效训练。CsiNet还在BS处以非迭代方式训练从代码字到原始通道的逆变换。
- en: In [[12](#bib.bib12)], a novel Dlg based method to efficiently estimate compressed
    DL CSI feedback for FDD oriented MaMIMO systems was proposed as well. Indeed,
    DLg was fundamentally used to further improve the CS method.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[12](#bib.bib12)]中，也提出了一种新颖的基于Dlg的方法，以高效估计面向FDD的MaMIMO系统的压缩DL CSI反馈。实际上，DLg从根本上用于进一步改进CS方法。
- en: '[[13](#bib.bib13)] considered a case in which the pilot length is basically
    smaller than the number of transmit antenna sets. A two-stage prediction mechanism
    was technically proposed. In the first step, the pilot in addition to the channel
    estimator are concurrently DLg-based designed in the second step, the accuracy
    of channel estimation is also iteratively improved.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '[[13](#bib.bib13)] 考虑了一个情况，其中导频长度基本上小于发射天线组的数量。技术上提出了一个两阶段预测机制。在第一阶段，除了通道估计器外，导频也基于
    DLg 进行设计；在第二阶段，通道估计的准确性也得到迭代提高。'
- en: By a half amount of connectivity, being guaranteed by sparsity, a low-complex
    DLg Net was technically proposed in [[14](#bib.bib14)]. For this Net, a less amount
    of input-data is basically required with an acceptable overall-performance.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [[14](#bib.bib14)] 中，技术上提出了一种通过稀疏性保证的半连接量的低复杂度 DLg 网络。对于该网络，基本上需要较少的输入数据，且整体性能可接受。
- en: '![Refer to caption](img/c5992d18ee3799dc236f250655e34449.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/c5992d18ee3799dc236f250655e34449.png)'
- en: 'Figure 6: A DNN for MaMIMO proposed in [[24](#bib.bib24)]: How to estimate
    the DL channel matrix from the UL one.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '图 6: 在 [[24](#bib.bib24)] 中提出的 MaMIMO 的 DNN：如何从 UL 通道矩阵估计 DL 通道矩阵。'
- en: III-B Solutions to the challenge-group B
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-B 挑战组 B 的解决方案
- en: In [[16](#bib.bib16)], a learned de-noising based approximate message passing
    mechanism was theoretically proposed. This scheme efficiently learns the overall
    structure of the channel and efficiently estimates the channel. In the simulation,
    the scheme is implemented with MatCovNet as a toolbox in MATLAB.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [[16](#bib.bib16)] 中，理论上提出了一种基于学习的去噪近似消息传递机制。该方案有效地学习了通道的整体结构，并有效地估计了通道。在仿真中，该方案使用了
    MatCovNet 作为 MATLAB 中的工具箱。
- en: A spatial-frequency CNN driven channel prediction was essentially realised w.r.t.
    the spatial correlation was well as the frequency one in [[17](#bib.bib17)]. This
    was efficiently realised where the corrupted channel coefficients at neigbour
    subcarriers are the input of the CNN. Subsequently, a case of the temporal correlation
    in time-varying channels is efficiently deployed. The authors’ proposed solution
    can perfectly guarantee a sub-optimal throughput near-optimally close to the ideal
    MMSE estimator. The design of MMSE hardly is it possible to be efficiently performed
    in practice. The authors’ work is additionally robust to various propagation aspects.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [[17](#bib.bib17)] 中，本质上实现了一种驱动空间频率 CNN 的通道预测，该预测涉及空间相关性以及频率相关性。这种实现有效地将邻近子载波的损坏通道系数作为
    CNN 的输入。随后，时间变化通道中的时间相关性被有效部署。作者提出的解决方案可以完美地保证接近理想 MMSE 估计器的次优吞吐量。MMSE 设计在实践中很难有效执行。作者的工作对各种传播方面也具有额外的鲁棒性。
- en: A low-complexity DLg oriented DOA estimation procedure was technically proposed
    in [[18](#bib.bib18)] for HBF in MaMIMO systems with a uniform circular array
    at the BS. The proposed method is bi-level. In the first stage, the received signal
    vector is initially input into some small deep feed-forward Nets. These inputs
    are supposed to be efficiently trained in an offline manner. Consequently, in
    the second level, a set of candidate angles are produced among which the optimal
    one is selected. Compared to the conventional maximum likelihood (ML) method,
    the proposed DOA estimation method totally outweighs, from a complexity point-of-view.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [[18](#bib.bib18)] 中，技术上提出了一种针对 MaMIMO 系统中 BS 处均匀圆形阵列的低复杂度 DLg 定向估计程序。该方法是双层的。在第一阶段，接收信号向量最初输入到一些小型深度前馈网络中。这些输入应在离线方式下有效训练。因此，在第二层中，生成一组候选角度，从中选择最佳角度。与传统的最大似然（ML）方法相比，提出的
    DOA 估计方法从复杂度角度来看完全占优。
- en: In [[19](#bib.bib19)], a new time-domain channel estimation mechanism for hybrid
    mmWave was theoretically characterised. In this scheme, the well-known angular
    sparsity is efficiently used as well as the delay-domain sparsity. Both channel
    sparsity (in the delay domain) and the angular sparsity are used, to efficiently
    relax the training-overhead as well as computational complexity. A novel time-domain
    channel estimator was indeed perfectly proposed by innovatively considering such
    double sparsity.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [[19](#bib.bib19)] 中，理论上描述了一种用于混合毫米波的新型时域通道估计机制。在该方案中，既利用了广为人知的角度稀疏性，也利用了时延域稀疏性。通过利用时延域的通道稀疏性和角度稀疏性，有效地减轻了训练开销和计算复杂度。确实通过创新性地考虑双重稀疏性提出了一种新颖的时域通道估计器。
- en: '![Refer to caption](img/c0c045e20dbb87164dd5991fb7151d59.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/c0c045e20dbb87164dd5991fb7151d59.png)'
- en: (a) Cell-spectral-efficiency (FDD)
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 小区频谱效率（FDD）
- en: '![Refer to caption](img/c0c045e20dbb87164dd5991fb7151d59.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/c0c045e20dbb87164dd5991fb7151d59.png)'
- en: (b) Cell-spectral-efficiency (TDD)
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: (b) 小区频谱效率（TDD）
- en: 'Figure 7: FDD vs. TDD.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7：FDD与TDD。
- en: A novel DLg-based framework was technically proposed which collects in-phase-and-quadrature
    (IQ) samples of the IEEE 802.11p transmission applying CSI-features extraction
    algorithms in [[20](#bib.bib20)]. This can also efficiently estimate the CSI and
    received signal-levels.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 提出了一个基于DLg的全新框架，该框架收集IEEE 802.11p传输的同相和正交（IQ）样本，并应用CSI特征提取算法在[[20](#bib.bib20)]中。这也能有效地估计CSI和接收信号水平。
- en: III-C Solutions to the challenge-group C
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-C 挑战组C的解决方案
- en: In [[21](#bib.bib21)], a super-resolution DOA estimation framework was essentially
    proposed exploiting DLg for TDD based MaMIMO systems.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[21](#bib.bib21)]中，提出了一种超分辨率DOA估计框架，利用DLg用于基于TDD的MaMIMO系统。
- en: How to efficiently re-construct a sparse signal from a few noisy linear constructions
    was basically explored in [[22](#bib.bib22)]. Two new DNN architectures were technically
    deployed which can efficiently cope with estimation errors over layers. A joint
    DLg mechanism was technically proposed which can efficiently learn the linear
    transforms as well as the nonlinearities.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 如何有效地从少量噪声线性构造中重建稀疏信号在[[22](#bib.bib22)]中基本进行了探讨。技术上部署了两种新的DNN架构，这些架构能够有效地处理层间估计误差。提出了一种联合DLg机制，该机制能够有效地学习线性变换以及非线性特性。
- en: In [[23](#bib.bib23)], the authors efficiently proposed a novel performance
    enhancement in cellular Nets by relaxing pilot contamination through a novel SLg
    of the relevance of pilot assignment in addition to the users’ location patterns.
    The input features and output labels are respectively users’ locations in all
    cells and pilot assignments. Pre-trained optimal pilot assignments with given
    users’ locations, in particular, were efficiently guaranteed via an exhaustive
    search procedure.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[23](#bib.bib23)]中，作者通过放宽导频污染，提出了一种通过一种新颖的SLg来增强蜂窝网络的性能，该SLg考虑了导频分配与用户位置模式的相关性。输入特征和输出标签分别是所有小区中的用户位置和导频分配。特别是，通过一种详尽的搜索程序有效地保证了预训练的最优导频分配。
- en: A novel design (shown in Fig. [6](#S3.F6 "Figure 6 ‣ III-A Solutions to the
    challenge-group A ‣ III Presented solutions in the literature to the challenges
    given above ‣ A Survey on Deep-Learning based Techniques for Modeling and Estimation
    of MassiveMIMO Channels")) for relaxation over the effect of the spatially correlated
    channel was theoretically characterised in [[24](#bib.bib24)] by efficiently creating
    the 3-D correlated channel models. The main goal was to do channel calibration
    between the UL and DL channel coefficients. The haphazardly predicted UL channel
    was efficiently used to calibrate the DL one, which is totally unobservable within
    the UL transmission phase. The authors’ designed Dlg-based work is efficiently
    applicable even for FDD MaMIMO systems with nonlinear hardware transceivers.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[24](#bib.bib24)]中，通过高效创建3D相关信道模型，对空间相关信道的效应进行了理论上的特征化（如图[6](#S3.F6 "图 6 ‣
    III-A 挑战组A的解决方案 ‣ III 文献中提出的解决方案 ‣ 关于深度学习技术建模和估计大规模MIMO信道的综述")）。主要目标是对UL和DL信道系数之间进行信道标定。随机预测的UL信道被有效地用于标定DL信道，而DL信道在UL传输阶段完全不可观察。作者设计的DLg-based工作即使对于具有非线性硬件收发器的FDD
    MaMIMO系统也能有效应用。
- en: III-D Solutions to the challenge-group D
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-D 挑战组D的解决方案
- en: In [[25](#bib.bib25)], a DLg-based CSI compression feedback mechanism for multi-user
    MaMIMOs for FDD maMIMO systems taking into account the spatial correlation of
    MaMIMO channel was proposed. This respectively uses Bi-LSTM and Bi-Conv-LSTM Net
    in order to efficiently reconstruct the CSI for respectively single-user and multi-user
    samples. In decompression process, initially, a fully connected layer is basically
    used to increase the compressed CSI data dimension to the dimension before compression.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[25](#bib.bib25)]中，提出了一种DLg-based CSI压缩反馈机制，针对考虑了MaMIMO信道空间相关性的FDD maMIMO系统的多用户MaMIMOs。这分别使用Bi-LSTM和Bi-Conv-LSTM
    Net来有效重建单用户和多用户样本的CSI。在解压缩过程中，首先基本使用全连接层来增加压缩CSI数据的维度至压缩前的维度。
- en: III-E Other generic solutions
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-E 其他通用解决方案
- en: In [[26](#bib.bib26)], the problem of a localised prediction of the traffic-load
    at the ultra-dense-networks (UDNs) BS, that is, the eNB was essentially explored.
    This is due to the challengeable complexity and dynamicity of traffic-flow (e.g.
    the non-casual manner of buffer-occupancy status) in UDNs in MaMIMO. The localised
    prediction was efficiently actualised w.r.t. the output of the LSTM which perfectly
    indicates the possible occurrence of the congestion. The authors’ framework has
    a better packet-loss-ratio and overall-throughput.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[26](#bib.bib26)]中，实质性探讨了超密集网络（UDNs）基站即eNB的流量负载局部预测问题。这是由于UDNs中流量流动的复杂性和动态性（例如缓冲区占用状态的非随意性）所带来的挑战。局部预测在LSTM输出的基础上得到了有效实现，这完美地指示了可能发生的拥塞。作者的框架具有更好的数据包丢失率和整体吞吐量。
- en: '[[27](#bib.bib27)] technically proposed^(12)^(12)12Since system-capacity improvement
    and service coverage degradations are fundamentally in the expense of each other
    (called capacity-coverage tradeoff). a new solution to the aforementioned issue
    in MaMIMO, considering inter-cell interference conditions. The proposed scheme
    was a group alignment of user signal strength which perfectly guaranteed the user
    scheduling in MaMIMO. The Quality of Service criterion was also the minimum signal-to-interference-plus-noise
    ratio (SINR). The variance of signal strengths of multiple adjacent users was
    supposed to be efficiently supported. In order to dynamically guaranteeing this,
    the authors’ method was DLg driven.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '[[27](#bib.bib27)]技术上提出了一种新解决方案，考虑了MaMIMO中的小区间干扰条件。考虑到系统容量改进与服务覆盖退化是互相牺牲的（称为容量-覆盖权衡），该方案提出了用户信号强度的组对齐，完美保证了MaMIMO中的用户调度。服务质量标准也是最小信号干扰加噪声比（SINR）。多个相邻用户的信号强度的方差被有效支持。为了动态地保证这一点，作者的方法是基于DLg的。'
- en: DLg technique was basically utilised to efficiently train the user-mobility
    (channel dispersion from a frequency-domain point-of-view) in [[28](#bib.bib28)].
    This work totally proposed a 3-level DLg approach in the context of the adversarial
    RLg workflow. In the first step, the DNN is basically trained to efficiently produce
    realistic user mobility patterns. Accordingly, the second DNN in the second phase
    is fundamentally trained to generate relevant antenna diagram. Finally, the third
    DNN in the last stage estimates the efficiency of the generated antenna patterns.
    The first and foremost beneficial feature of the proposed approach was the fact
    that this is self-trained while it is not necessary to have a large training data
    sets.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[28](#bib.bib28)]中，基本上采用了DLg技术来高效训练用户移动性（从频域角度来看，信道分散）。这项工作在对抗性RLg工作流的背景下提出了一种三层DLg方法。在第一步中，DNN基本上被训练以有效产生现实的用户移动模式。因此，在第二阶段的第二个DNN被基本训练以生成相关的天线图。在最后阶段，第三个DNN估计生成的天线模式的效率。该方法的首要优点在于它是自我训练的，无需大规模的训练数据集。
- en: A DLg technique was efficiently applied to reduce the time of beamforming in
    [[29](#bib.bib29)]. The DL transmission for full-dimension MaMIMO transceivers
    was basically discussed over correlated Rician fading channels.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[29](#bib.bib29)]中，DLg技术被有效应用于减少波束成形的时间。DL传输对于全维MaMIMO收发器基本上在相关Rician衰落信道中进行了讨论。
- en: A new-and-efficient channel-sounder-architecture was technically proposed in
    [[30](#bib.bib30)], in order to essentially estimate the CSI at different frequency
    bands, antenna geometries and propagation environments. This was totally fulfilled
    for a multi-carrier MaMIMO system. The authors achieved an accuracy better than
    $75$ cm for line-of-sight (LoS) compared to the previous literature, as well as
    the case of non-line-of-sight (NLoS) for FDDs.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '[[30](#bib.bib30)]中技术上提出了一种新颖高效的通道测量架构，以实质性地估计不同频段、天线几何形状和传播环境下的信道状态信息（CSI）。这在多载波MaMIMO系统中得到了完全实现。与之前的文献相比，作者在视距（LoS）情况下达到了优于$75$厘米的精度，以及在FDD情况下的非视距（NLoS）情况。'
- en: The authors in [[31](#bib.bib31)] efficiently examined the usability of DNNs
    for MIMO user positioning relying upon OFDM complex channel samples. The authors
    efficiently proposed a DLg-based framework for MaMIMO-OFDM transceivers for which,
    in contrast to other indoor positioning systems, it was required no piloting overhead
    in NLoS scenario. Since gradient descent method requires an enormous range of
    data-sets in the training phase, a two-step training procedure was consequently
    proposed. In the first level, simulated LoS data-sets were efficiently trained,
    subsequently, the measured NLoS positions in the second phase was basically tuned.
    This procedure efficiently reduces the required recorded training-positions as
    well as the complexity of data reconstruction.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[31](#bib.bib31)]中，作者高效地研究了基于OFDM复杂信道样本的DNN在MIMO用户定位中的可用性。作者高效地提出了一种基于DLg的MaMIMO-OFDM收发器框架，与其他室内定位系统相比，该框架在NLoS场景下无需额外的导频开销。由于梯度下降法在训练阶段需要大量的数据集，因此提出了一种两步训练程序。在第一阶段，模拟的LoS数据集被高效训练，随后在第二阶段对测量的NLoS位置进行基本调优。这一程序有效地减少了所需记录的训练位置以及数据重建的复杂性。
- en: In order to deal with the feedback overhead, a remote CSI inference method was
    technically proposed in [[32](#bib.bib32)]. This was essentially realised with
    the aid of probing the channels occupied by a source BS and inferring the CSI
    of target BSs at totally different sites. This work essentially was a generalisation
    of the previous research which chiefly concentrates on the usage of the CSI-linear-correlations
    of neighbor antenna arrays. The scheme was a DLg one to efficiently explore non-linear
    dependence among remote CSI. The existence of such cross-BS CSI dependence was
    perfectly proven with the aid of the calculation of the mutual information between
    remote CSI, and the Cramer-Rao lower-bound of remote CSI inference.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 为了处理反馈开销，在[[32](#bib.bib32)]中技术上提出了一种远程CSI推断方法。这一方法在源BS占用的信道探测和在完全不同地点推断目标BS的CSI的帮助下实现。该工作本质上是对之前研究的推广，主要集中在邻近天线阵列的CSI线性相关性的使用上。该方案是一个DLg模型，用于高效探索远程CSI之间的非线性依赖关系。通过计算远程CSI之间的互信息以及远程CSI推断的Cramer-Rao下界，完美地证明了这种跨BS
    CSI依赖的存在。
- en: In [[33](#bib.bib33)], Keras is efficiently utilised to construct and process
    the DNN part. A DLg based HBF was theoretically proposed with a well-accepted
    complexity which basically receives structural information within the training.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[33](#bib.bib33)]中，Keras被高效地用于构建和处理DNN部分。一个基于DLg的HBF在理论上提出了一个公认的复杂度，这一复杂度基本上在训练过程中接收结构信息。
- en: Trainable Projected Gradient-Detector as a DLg- aided iterative decoder was
    technically proposed in [[34](#bib.bib34)]. A new application of data-driven tuning
    to MaMIMO detectors was indeed efficiently conducted.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[34](#bib.bib34)]中，技术上提出了一种可训练的投影梯度检测器作为DLg辅助的迭代解码器。确实高效地进行了数据驱动的MaMIMO检测器调优的新应用。
- en: An ULg based pilot power allocation was essentially realised in [[35](#bib.bib35)].
    A DLg is indeed efficiently designed to map the input as large-scale fading channel
    data sets to the output as the pilot power allocation vector where the sum MSE
    is the loss function. The proposed pilot power allocation scheme is totally implementable
    to the case of large number of users. This is essentially because the ground truth
    is not mandatory in ULg in comparison with the SLg.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[35](#bib.bib35)]中，基本实现了一种基于ULg的导频功率分配方案。一个DLg被高效设计为将输入的大规模衰落信道数据集映射为输出的导频功率分配向量，其中总MSE作为损失函数。提出的导频功率分配方案完全可应用于大量用户的情况。这主要是因为与SLg相比，ULg中不需要地面真实数据。
- en: A joint data-pilot power-control problem in the context of a SLg one (aimed
    at efficiently dealing with the non-convexity) was basically explored in [[36](#bib.bib36)].
    This was essentially realised where the transmit-power elements is efficiently
    estimated through an input of large-scale fading channel data sets. The loss function
    was also the weighted MSE.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[36](#bib.bib36)]中，基本探索了SLg背景下的联合数据-导频功率控制问题（旨在高效处理非凸性）。这一方案通过输入大规模衰落信道数据集高效地估计发射功率元素。损失函数同样是加权MSE。
- en: A brilliant proposition of mapping the channel coefficients at a given set of
    antenna arrays and a given frequency band to the channel data sets at another
    set of antenna arrays at a totally different location and a totally different
    frequency band was performed in [[37](#bib.bib37)]. According to this type of
    novel channel-to-channel mapping the authors efficiently guaranteed remarkable
    gains for MaMIMO systems. In particular, in FDD MaMIMO, the UL channel data sets
    can be theoretically mapped to the DL ones. This is also fine in addition to a
    mapping of the DL channel coefficients at a given subset of antenna arrays to
    the DL ones at all the other antenna sets. According to this, a considrable-and-efficient
    relaxation to the DL training/feedback overhead was totally proven to be guaranteed.
    For cell-free/distributed MaMIMO systems, furthermore, this novel kind of channel
    mapping is interpreted as follows. This is an efficient alleviation to the front-haul
    signaling overhead and even an extreme range of the generalised scenarios and
    problem-and-solutions.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[37](#bib.bib37)]中，提出了将给定天线阵列和给定频带的通道系数映射到另一组天线阵列和完全不同频带的通道数据集的精彩提议。根据这种新型的通道到通道映射，作者有效地保证了MaMIMO系统的显著增益。特别是在FDD
    MaMIMO中，上行通道数据集可以理论上映射到下行数据集中。此外，将给定子集天线阵列的下行通道系数映射到所有其他天线阵列的下行数据集也是可行的。根据这一点，完全证明了对DL训练/反馈开销的显著而有效的松弛。对于无小区/分布式MaMIMO系统，这种新型的通道映射被解释如下。这是一种有效缓解前传信号开销的方式，甚至适用于一般化场景和问题及解决方案的极端范围。
