- en: The rest of the paper is organised as follows. Challenges discussed in the literature
    in relation to MaMIMO and in the context of DLg based channel modeling/estimation
    are evaluated in Section II in-depth. Subsequently, the recently proposed solutions
    are discussed in Section III. Evaluations and more discussions are given in Section
    IV, after which, conclusions are listed in the last section. The trend of this
    paper is given in Fig. [2](#S1.F2 "Figure 2 ‣ I Introduction ‣ A Survey on Deep-Learning
    based Techniques for Modeling and Estimation of MassiveMIMO Channels").
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的其余部分组织如下。第二节深入评估了文献中关于MaMIMO及DLg基于信道建模/估计的挑战。随后，第三节讨论了最近提出的解决方案。第四节提供了评估和更多讨论，最后一节列出了结论。本文的趋势在图[2](#S1.F2
    "图 2 ‣ I 引言 ‣ 大规模MIMO信道建模与估计的深度学习技术调查")中给出。
