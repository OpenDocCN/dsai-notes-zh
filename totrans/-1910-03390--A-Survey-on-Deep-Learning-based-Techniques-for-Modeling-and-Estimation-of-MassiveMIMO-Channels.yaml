- en: After carefully reviewing the literature, it is revealed that no work has been
    done so far over Q-learning. A possible framework is then an adversarial-based
    one^(14)^(14)14See e.g. [[48](#bib.bib48), [49](#bib.bib49)] to understand adversarial
    attacks to MaMIMO. in which the attacker decided to be a Byzantine node lying
    his channel-quality-indicator^(15)^(15)15LTE and 3gpp frequently consider this
    digit among the interval of [0-15], its maximum is conversely higher for 5G. as
    a higher digit. This kind of perturbing is supposed to be performed aimed at guaranteeing
    a higher order of modulation, a higher coding-rate, and a considerably more acceptable
    block-error-rate. Towards this end, it is also important to note to the principle
    of frequency-synchronisation which provides a trade-off in relation to the falsification
    described above.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在仔细审查文献后，发现目前尚无关于Q学习的研究。一个可能的框架是基于对抗的框架^(14)^(14)14见如 [[48](#bib.bib48), [49](#bib.bib49)]
    以理解对MaMIMO的对抗攻击。在这种框架中，攻击者决定成为一个撒谎其信道质量指示器^(15)^(15)15LTE和3gpp通常考虑此数字在[0-15]区间内，其最大值对于5G来说更高。的拜占庭节点。此类扰动旨在保证更高的调制阶数、更高的编码速率和更可接受的块误码率。为此，还重要的是注意频率同步的原则，它提供了与上述伪造相关的权衡。
- en: 'What if we decide to provide a satisfactory solution to the data-pilot trade-off
    from a game-theoretical point of view? Let us define a two-stage Stackelberg game
    for two groups of agents: (i) the data vector; and (ii) the pilot vector. There
    arises a clearly momentous question how to enable players to estimate their rewards
    - the optimal value of which is the Value function - using DLg. Let the utility
    function $\mathcal{U}$ be'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们决定从博弈论的角度来提供一个令人满意的数据-导频权衡解决方案会怎样？让我们定义一个针对两组代理的两阶段Stackelberg博弈：(i) 数据向量；(ii)
    导频向量。出现了一个显著的问题，如何使玩家使用DLg来估计他们的奖励——其最优值是值函数。让效用函数$\mathcal{U}$为
- en: '|  | $\mathcal{U}=\mathop{{\rm arg\;max}}\limits_{\mbox{\boldmath${d}$},\mbox{\boldmath${p}$}}{\rm\;}\left\{\left\{\mathcal{R}^{(t)}_{d}(\cdots;\mbox{\boldmath${d}$})-\mathcal{R}^{(t)}_{p}(\cdots;\mbox{\boldmath${p}$})\right\},\left\{\mathcal{R}^{(t)}_{p}(\cdots;\mbox{\boldmath${p}$})-\mathcal{R}^{(t)}_{d}(\cdots;\mbox{\boldmath${d}$})\right\}\right\},$
    |  |'
  id: totrans-208
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathcal{U}=\mathop{{\rm arg\;max}}\limits_{\mbox{\boldmath${d}$},\mbox{\boldmath${p}$}}{\rm\;}\left\{\left\{\mathcal{R}^{(t)}_{d}(\cdots;\mbox{\boldmath${d}$})-\mathcal{R}^{(t)}_{p}(\cdots;\mbox{\boldmath${p}$})\right\},\left\{\mathcal{R}^{(t)}_{p}(\cdots;\mbox{\boldmath${p}$})-\mathcal{R}^{(t)}_{d}(\cdots;\mbox{\boldmath${d}$})\right\}\right\},$
    |  |'
- en: according to which the data vector ${d}$ and the pilot vector ${p}$ are found.
    Meanwhile, for the $t$-th step, $\mathcal{R}^{(t)}_{d}(\cdots;\mbox{\boldmath${d}$})$
    is the reward for ${d}$ and $\mathcal{R}^{(t)}_{p}(\cdots;\mbox{\boldmath${p}$})$
    is the reward for ${p}$ which are the functions of some parameters as well as
    respectively ${d}$ and ${p}$. Let the aforementioned rewards be the rate.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 根据上述数据向量${d}$和导频向量${p}$可以找到。与此同时，对于$t$-th步骤，$\mathcal{R}^{(t)}_{d}(\cdots;\mbox{\boldmath${d}$})$是${d}$的奖励，$\mathcal{R}^{(t)}_{p}(\cdots;\mbox{\boldmath${p}$})$是${p}$的奖励，它们是一些参数以及${d}$和${p}$的函数。让上述奖励为速率。
- en: 'Fact 1 [[51](#bib.bib51), [52](#bib.bib52)]: Consider $\mathcal{S}$, $\mathcal{A}_{z}$
    and $\mathcal{U}_{z}$ respectively as a finite set of Players, a set of Actions
    of the $z$-th Player, and the Utility Function for the $z$-th Player. A Game $\left\{\mathcal{S},\mathcal{A}_{z},\mathcal{U}_{z}\right\}$
    has a Stackelberg Equilibrium if: (i) $\mathcal{A}_{z},\forall z\in Z$ is a non-empty
    compact convex subset over the Euclidian Space; and (ii) $\mathcal{U}_{z}$ is
    quasi-concave over $\mathcal{A}_{z}$. Additionally, the vector of Action Space
    $\mathcal{A}=(\mathbf{\tilde{a}}_{1},\mathbf{\tilde{a}}_{2})=(\tilde{a}_{11},\tilde{a}_{12},\tilde{a}_{21},\tilde{a}_{22})$
    is a Stackelberg Equilibrium if and only if: $\mathbf{\tilde{a}}_{1}=arg\;\mathop{{max}}\limits_{\textbf{a}_{1}}\mathcal{U}_{1}(\textbf{a}_{1},\hat{\textbf{a}}_{2}(\textbf{a}_{1}))$
    holds, where $\hat{\textbf{a}}_{2}(\textbf{a}_{1})=arg\;\mathop{{max}}\limits_{\textbf{a}_{2}}(\textbf{a}_{1},\textbf{a}_{2}),\forall\textbf{a}_{1}$,
    and $\mathbf{\tilde{a}}_{2}=\hat{\textbf{a}}_{2}(\mathbf{\tilde{a}}_{1}).$ $\;\;\;\;\square$'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '事实 1 [[51](#bib.bib51), [52](#bib.bib52)]: 设 $\mathcal{S}$、$\mathcal{A}_{z}$
    和 $\mathcal{U}_{z}$ 分别为玩家的有限集合、第 $z$-th 玩家的一组动作和第 $z$-th 玩家使用的效用函数。如果游戏 $\left\{\mathcal{S},\mathcal{A}_{z},\mathcal{U}_{z}\right\}$
    具有 Stackelberg 均衡，则: (i) $\mathcal{A}_{z},\forall z\in Z$ 是欧几里得空间上的非空紧凸子集；(ii)
    $\mathcal{U}_{z}$ 在 $\mathcal{A}_{z}$ 上是准凹的。此外，动作空间的向量 $\mathcal{A}=(\mathbf{\tilde{a}}_{1},\mathbf{\tilde{a}}_{2})=(\tilde{a}_{11},\tilde{a}_{12},\tilde{a}_{21},\tilde{a}_{22})$
    是 Stackelberg 均衡，当且仅当: $\mathbf{\tilde{a}}_{1}=arg\;\mathop{{max}}\limits_{\textbf{a}_{1}}\mathcal{U}_{1}(\textbf{a}_{1},\hat{\textbf{a}}_{2}(\textbf{a}_{1}))$
    成立，其中 $\hat{\textbf{a}}_{2}(\textbf{a}_{1})=arg\;\mathop{{max}}\limits_{\textbf{a}_{2}}(\textbf{a}_{1},\textbf{a}_{2}),\forall\textbf{a}_{1}$，且
    $\mathbf{\tilde{a}}_{2}=\hat{\textbf{a}}_{2}(\mathbf{\tilde{a}}_{1})$。$\;\;\;\;\square$'
- en: 'Claim 1: Our Stackelberg game is a two-stage one since there seems to be two
    separately defined controllers, that is, two rewards given above. These controllers
    are assigned to two separate group-Players, i.e., the drays of ${d}$ and ${p}$.
    $\;\;\;\;\square$'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '结论 1: 我们的 Stackelberg 博弈是一个两阶段的博弈，因为似乎有两个独立定义的控制器，即上述两个奖励。这些控制器分配给两个独立的群体玩家，即
    ${d}$ 和 ${p}$。$\;\;\;\;\square$'
- en: Now we need to re-write reward as a $\mathcal{Q}$-function in order to map it.
    Thus, the $\mathcal{Q}$-functions in relation to ${d}$ and ${p}$ are respectively
    $\mathcal{Q}_{d}(e^{(d)},a^{(d)}_{z})=w^{(d)T}_{z}\mbox{\boldmath${x}$}^{(d)}+b^{(d)}_{z},w^{(d)}_{z}(t+1)=w^{(d)}_{z}(t)+\lambda(\mathcal{R}_{d}^{(*)}-\mathcal{Q}_{d}(e^{(d)},a^{(d)}_{z}))$
    and $\mathcal{Q}_{p}(e^{(p)},a^{(p)}_{z})=w^{(p)T}_{z}\mbox{\boldmath${x}$}^{(p)}+b^{(p)}_{z},w^{(p)}_{z}(t+1)=w^{(p)}_{z}(t)+\lambda(\mathcal{R}_{p}^{(*)}-\mathcal{Q}_{p}(e^{(p)},a^{(p)}_{z}))$
    while $(\cdot)^{T}$ stands for the transpose operand and $\lambda$ is the leaning
    rate, w.r.t. the optimal value functions $\mathcal{R}_{d}^{(*)}$ and $\mathcal{R}_{p}^{(*)}$.
    Towards this end, we need to update the weights $w^{(d)}_{z}$ and $w^{(p)}_{z}$,
    as well as the biases $b^{(d)}_{z}$ and $b^{(p)}_{z}$. Meanwhile, $e^{(\cdot)}$
    is the partial state observed by the $z$-th agent and $a^{(\cdot)}_{z}$ is the
    action relating to her. Finally, $a^{(\cdot)}_{z}(e^{(\cdot)})=\mathop{{\rm arg\;max}}\limits_{z}\left\{\mathcal{Q}_{\cdot}(e^{(\cdot)},a^{(\cdot)}_{z})\right\}$
    emphatically provides a strongly affirmative response to the open trend discussed
    in this part, i.e., Q-learning.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们需要将奖励重新写成 $\mathcal{Q}$-函数以便映射。因此，与 ${d}$ 和 ${p}$ 相关的 $\mathcal{Q}$-函数分别为
    $\mathcal{Q}_{d}(e^{(d)},a^{(d)}_{z})=w^{(d)T}_{z}\mbox{\boldmath${x}$}^{(d)}+b^{(d)}_{z},w^{(d)}_{z}(t+1)=w^{(d)}_{z}(t)+\lambda(\mathcal{R}_{d}^{(*)}-\mathcal{Q}_{d}(e^{(d)},a^{(d)}_{z}))$
    和 $\mathcal{Q}_{p}(e^{(p)},a^{(p)}_{z})=w^{(p)T}_{z}\mbox{\boldmath${x}$}^{(p)}+b^{(p)}_{z},w^{(p)}_{z}(t+1)=w^{(p)}_{z}(t)+\lambda(\mathcal{R}_{p}^{(*)}-\mathcal{Q}_{p}(e^{(p)},a^{(p)}_{z}))$，其中
    $(\cdot)^{T}$ 表示转置操作，$\lambda$ 是学习率，相对于最优值函数 $\mathcal{R}_{d}^{(*)}$ 和 $\mathcal{R}_{p}^{(*)}$。为此，我们需要更新权重
    $w^{(d)}_{z}$ 和 $w^{(p)}_{z}$，以及偏置 $b^{(d)}_{z}$ 和 $b^{(p)}_{z}$。同时，$e^{(\cdot)}$
    是第 $z$ 个代理观察到的部分状态，$a^{(\cdot)}_{z}$ 是与其相关的动作。最后，$a^{(\cdot)}_{z}(e^{(\cdot)})=\mathop{{\rm
    arg\;max}}\limits_{z}\left\{\mathcal{Q}_{\cdot}(e^{(\cdot)},a^{(\cdot)}_{z})\right\}$
    明确地对本部分讨论的开放趋势，即 Q-learning，提供了强有力的肯定回应。
