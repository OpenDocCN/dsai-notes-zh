  zh: '![参见说明](img/8aac3b6b45da39c60e58e3c550f661cf.png)'
- en: 'Figure 1: A DNN for MaMIMO.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：用于 MaMIMO 的深度神经网络（DNN）。
- en: 'There seems to be an enormous number of substantial tradeoffs among system
    parameters in the context of channel estimation, transmit-power allocation etc.
    These issues can be conveniently optimised through virtualising of tools according
    to deep-learning (DLg) based techniques. The basic architecture of a DLg mechanism
    is a multiple hidden-layer one. Indeed, any Borel measurable function according
    to the universal approximation theorem, can be inferred by a DLg network (Net).
    DLg procedures can solve complex non-convexities according to which the model
    is considered as a black box. For a DLg architecture, activation functions optimise
    multiple layers of the Net resulting in the favourable and accurate maps. The
    logic behind of a DLg framework in MaMIMO also stems principally from the following
    fact: The channel matrix of beam-space for a mmWave MaMIMO transceiver can be
    taken into account in terms of a 2-D image.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在通道估计、发射功率分配等方面，系统参数之间似乎存在大量实质性的权衡。这些问题可以通过基于深度学习（DLg）技术的工具虚拟化来方便地优化。DLg机制的基本架构是多个隐藏层的网络。实际上，根据通用逼近定理，任何Borel可测函数都可以由DLg网络（Net）推断出来。DLg过程可以解决复杂的非凸问题，根据这些问题，模型被视为黑箱。对于DLg架构，激活函数优化Net的多个层，从而产生有利且准确的映射。DLg框架在MaMIMO中的逻辑也主要源于以下事实：mmWave
    MaMIMO收发器的波束空间通道矩阵可以被视为2D图像。
