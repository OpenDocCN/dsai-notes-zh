- en: A DNN was technically proposed in [[38](#bib.bib38)] by initially demising the
    received signal, followed by a conventional least-squares estimation. This scheme
    efficiently works the same as MMSE estimator for high-dimensional signals, inversely,
    MMSE’s requirement for complex channel inversions as well as the statistical knowledge
    of the CSI are not mandatory. The proposed method while it was efficiently proven
    that it is not necessary any training, this has also a robustness to pilot-contamination.
    This is also valid even if the number of antenna sets, subcarriers and coherence
    time interval (in terms of OFDM symbols) increase under a synchronisation error
    at the BS. The proposed method is really robust in the sense that it can perfectly
    remove the interference even if the eigen-space of the desired user and interference
    are strongly correlated.
