- en: A novel DLg-based framework was technically proposed which collects in-phase-and-quadrature
    (IQ) samples of the IEEE 802.11p transmission applying CSI-features extraction
    algorithms in [[20](#bib.bib20)]. This can also efficiently estimate the CSI and
    received signal-levels.
