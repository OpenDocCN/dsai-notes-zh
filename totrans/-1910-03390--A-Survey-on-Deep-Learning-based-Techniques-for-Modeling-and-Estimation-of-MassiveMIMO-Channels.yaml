- en: In CsiNet, the values $S1$, $S2$ and $S3$ stand respectively for the length,
    width, and number of feature maps. The first layer of the encoder is a convolutional
    (Conv) one for which the real and imaginary parts of $\mathbf{H}$ are the input.
    In order to produce two feature maps, this layer exploits kernels with dimensions
    of $3\times 3$. In the subsequence with the Conv-ayer, the feature-maps are reshaped
    into a vector. This utilise a fully connected layer to create the code-word vector
    $s$ of size $M$. The first two layers play as encoders. CsiNet translates the
    extracted feature maps into a code-word in contrast to CS. The first layer of
    the decoder is a fully connected layer. The input is $s$ according to which the
    outputs are two matrices of size $N_{r}\times N_{t}$, which stand for the reconstructed
    version of the real and imaginary parts of the channel matrix $\mathbf{H}$.
  prefs: []
  type: TYPE_NORMAL
- en: As discussed in [[7](#bib.bib7)], [[25](#bib.bib25)], the CsiNet [[11](#bib.bib11)]
    (shown in Fig. [4](#S2.F4 "Figure 4 ‣ II-B Challenges to hybrid beam-forming (HBF)
    ‣ II Challenges discussed in the literature ‣ A Survey on Deep-Learning based
    Techniques for Modeling and Estimation of MassiveMIMO Channels")) and CsiNet-LSTM
    (shown in Fig. [5](#S2.F5 "Figure 5 ‣ II-D Challenges to CSI-Network (CsiNet)
    [11] and CsiNet-long-short-term-memory (CsiNet-LSTM) [8] ‣ II Challenges discussed
    in the literature ‣ A Survey on Deep-Learning based Techniques for Modeling and
    Estimation of MassiveMIMO Channels")) are not applicable in reality in time-varying
    channels. This is owing to the negligence of time correlation since the CSI is
    independently reconstructed in the CsiNet module. This is indeed because the employment
    of linear fully-connected Nets are unsuitable for applying the temporal correlations.
    Finally, spatial correlation between antenna sets was not considered in CsiNet.
  prefs: []
