- en: III-E Other generic solutions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In [[26](#bib.bib26)], the problem of a localised prediction of the traffic-load
    at the ultra-dense-networks (UDNs) BS, that is, the eNB was essentially explored.
    This is due to the challengeable complexity and dynamicity of traffic-flow (e.g.
    the non-casual manner of buffer-occupancy status) in UDNs in MaMIMO. The localised
    prediction was efficiently actualised w.r.t. the output of the LSTM which perfectly
    indicates the possible occurrence of the congestion. The authors’ framework has
    a better packet-loss-ratio and overall-throughput.
  prefs: []
  type: TYPE_NORMAL
- en: '[[27](#bib.bib27)] technically proposed^(12)^(12)12Since system-capacity improvement
    and service coverage degradations are fundamentally in the expense of each other
    (called capacity-coverage tradeoff). a new solution to the aforementioned issue
    in MaMIMO, considering inter-cell interference conditions. The proposed scheme
    was a group alignment of user signal strength which perfectly guaranteed the user
    scheduling in MaMIMO. The Quality of Service criterion was also the minimum signal-to-interference-plus-noise
    ratio (SINR). The variance of signal strengths of multiple adjacent users was
    supposed to be efficiently supported. In order to dynamically guaranteeing this,
    the authors’ method was DLg driven.'
  prefs: []
  type: TYPE_NORMAL
- en: DLg technique was basically utilised to efficiently train the user-mobility
    (channel dispersion from a frequency-domain point-of-view) in [[28](#bib.bib28)].
    This work totally proposed a 3-level DLg approach in the context of the adversarial
    RLg workflow. In the first step, the DNN is basically trained to efficiently produce
    realistic user mobility patterns. Accordingly, the second DNN in the second phase
    is fundamentally trained to generate relevant antenna diagram. Finally, the third
    DNN in the last stage estimates the efficiency of the generated antenna patterns.
    The first and foremost beneficial feature of the proposed approach was the fact
    that this is self-trained while it is not necessary to have a large training data
    sets.
  prefs: []
  type: TYPE_NORMAL
- en: A DLg technique was efficiently applied to reduce the time of beamforming in
    [[29](#bib.bib29)]. The DL transmission for full-dimension MaMIMO transceivers
    was basically discussed over correlated Rician fading channels.
  prefs: []
  type: TYPE_NORMAL
- en: A new-and-efficient channel-sounder-architecture was technically proposed in
    [[30](#bib.bib30)], in order to essentially estimate the CSI at different frequency
    bands, antenna geometries and propagation environments. This was totally fulfilled
    for a multi-carrier MaMIMO system. The authors achieved an accuracy better than
    $75$ cm for line-of-sight (LoS) compared to the previous literature, as well as
    the case of non-line-of-sight (NLoS) for FDDs.
  prefs: []
  type: TYPE_NORMAL
- en: The authors in [[31](#bib.bib31)] efficiently examined the usability of DNNs
    for MIMO user positioning relying upon OFDM complex channel samples. The authors
    efficiently proposed a DLg-based framework for MaMIMO-OFDM transceivers for which,
    in contrast to other indoor positioning systems, it was required no piloting overhead
    in NLoS scenario. Since gradient descent method requires an enormous range of
    data-sets in the training phase, a two-step training procedure was consequently
    proposed. In the first level, simulated LoS data-sets were efficiently trained,
    subsequently, the measured NLoS positions in the second phase was basically tuned.
    This procedure efficiently reduces the required recorded training-positions as
    well as the complexity of data reconstruction.
  prefs: []
  type: TYPE_NORMAL
- en: In order to deal with the feedback overhead, a remote CSI inference method was
    technically proposed in [[32](#bib.bib32)]. This was essentially realised with
    the aid of probing the channels occupied by a source BS and inferring the CSI
    of target BSs at totally different sites. This work essentially was a generalisation
    of the previous research which chiefly concentrates on the usage of the CSI-linear-correlations
    of neighbor antenna arrays. The scheme was a DLg one to efficiently explore non-linear
    dependence among remote CSI. The existence of such cross-BS CSI dependence was
    perfectly proven with the aid of the calculation of the mutual information between
    remote CSI, and the Cramer-Rao lower-bound of remote CSI inference.
  prefs: []
  type: TYPE_NORMAL
- en: In [[33](#bib.bib33)], Keras is efficiently utilised to construct and process
    the DNN part. A DLg based HBF was theoretically proposed with a well-accepted
    complexity which basically receives structural information within the training.
  prefs: []
  type: TYPE_NORMAL
- en: Trainable Projected Gradient-Detector as a DLg- aided iterative decoder was
    technically proposed in [[34](#bib.bib34)]. A new application of data-driven tuning
    to MaMIMO detectors was indeed efficiently conducted.
  prefs: []
  type: TYPE_NORMAL
- en: An ULg based pilot power allocation was essentially realised in [[35](#bib.bib35)].
    A DLg is indeed efficiently designed to map the input as large-scale fading channel
    data sets to the output as the pilot power allocation vector where the sum MSE
    is the loss function. The proposed pilot power allocation scheme is totally implementable
    to the case of large number of users. This is essentially because the ground truth
    is not mandatory in ULg in comparison with the SLg.
  prefs: []
  type: TYPE_NORMAL
- en: A joint data-pilot power-control problem in the context of a SLg one (aimed
    at efficiently dealing with the non-convexity) was basically explored in [[36](#bib.bib36)].
    This was essentially realised where the transmit-power elements is efficiently
    estimated through an input of large-scale fading channel data sets. The loss function
    was also the weighted MSE.
  prefs: []
  type: TYPE_NORMAL
- en: A brilliant proposition of mapping the channel coefficients at a given set of
    antenna arrays and a given frequency band to the channel data sets at another
    set of antenna arrays at a totally different location and a totally different
    frequency band was performed in [[37](#bib.bib37)]. According to this type of
    novel channel-to-channel mapping the authors efficiently guaranteed remarkable
    gains for MaMIMO systems. In particular, in FDD MaMIMO, the UL channel data sets
    can be theoretically mapped to the DL ones. This is also fine in addition to a
    mapping of the DL channel coefficients at a given subset of antenna arrays to
    the DL ones at all the other antenna sets. According to this, a considrable-and-efficient
    relaxation to the DL training/feedback overhead was totally proven to be guaranteed.
    For cell-free/distributed MaMIMO systems, furthermore, this novel kind of channel
    mapping is interpreted as follows. This is an efficient alleviation to the front-haul
    signaling overhead and even an extreme range of the generalised scenarios and
    problem-and-solutions.
