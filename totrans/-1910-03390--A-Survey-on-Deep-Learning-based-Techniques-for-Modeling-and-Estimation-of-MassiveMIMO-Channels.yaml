- en: I-A Motivations and contributions
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: I-A 动机与贡献
- en: 'More acceptable versions of pilot-data trade-off, feedback overhead, novelty,
    optimality, algorithms and architectures are still required. These open trends
    motivate us to present this survey in relation to DLg based channel modeling/prediction
    in MaMIMO. In this state-of-the-art survey, we review the work performed in the
    literature. All the challenges that have been or not been considered are fully
    discussed. More specifically:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 仍需要更多可接受的版本来处理导频数据权衡、反馈开销、创新性、最优化、算法和架构。这些开放趋势促使我们在MaMIMO中基于DLg的通道建模/预测相关内容中呈现这项调查。在这项前沿调查中，我们回顾了文献中所做的工作。所有已考虑或未考虑的挑战都进行了充分讨论。更具体地说：
- en: •
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We actualise a snapshot of the major methods and solutions included so far.
    This survey is the sole one which is presented in the context of DLg based channel
    modeling/prediction in MaMIMO - something that has not been performed until now.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们实际展示了目前包含的主要方法和解决方案的快照。这项调查是唯一在MaMIMO中基于DLg的通道建模/预测背景下呈现的调查——这是迄今为止尚未进行的工作。
- en: •
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: We provide technical details of the relative techniques covered along with the
    topic, categorising them into 4 totally different groups.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提供了与主题相关的技术细节，并将其分类为4个完全不同的组。
- en: •
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'We also consequently propose 7 open trends in the context of the following
    phrases: (i) lack of Q-learning in MaMIMO detection - for which we consider a
    possible solution to the saddle-point in relation to the pilot-data trade-off
    for a Stackelberg game based scenario; (ii) frequency synchronisation and DLg-based
    MaMIMO detection; (iii) pilot contamination and imperfect CSI in DLg-based MaMIMO
    detection; (iv) more acceptable algorithms and architectures w.r.t. the principle
    of "complexity vs. accuracy" in DLg-based MaMIMO detection; (v) lack of information
    theoretic work in DLg-based MaMIMO detection; (vi) ADC impairments in DLg-based
    detection; and (vii) challenges in relation to the physical reciprocity between
    UL and DL in practice in DLg-based transceivers.'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因此，我们在以下短语的背景下提出了7个开放趋势：（i）MaMIMO检测中缺乏Q学习——我们考虑了可能的解决方案来解决导频数据权衡中的鞍点问题，基于Stackelberg博弈的场景；（ii）频率同步和基于DLg的MaMIMO检测；（iii）基于DLg的MaMIMO检测中的导频污染和不完美CSI；（iv）基于DLg的MaMIMO检测中关于“复杂性与准确性”原则的更可接受的算法和架构；（v）基于DLg的MaMIMO检测中缺乏信息理论工作；（vi）基于DLg的检测中的ADC损伤；（vii）与DLg基收发器中的上行和下行物理互易性相关的挑战。
- en: •
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Sufficient discussions are provided with the goal of useful comparisons.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提供了足够的讨论，以实现有用的比较。
- en: I-B Organisation & preliminaries
  id: totrans-30
