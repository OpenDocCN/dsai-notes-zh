  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 备注 3- 在文献中的几十个参考文献中，唯一的参考文献是准确度和复杂度同时被分析的（甚至与其他工作比较）列举如下：[[6](#bib.bib6), [12](#bib.bib12),
    [13](#bib.bib13), [17](#bib.bib17), [18](#bib.bib18), [19](#bib.bib19), [21](#bib.bib21),
    [22](#bib.bib22), [23](#bib.bib23), [33](#bib.bib33), [35](#bib.bib35), [38](#bib.bib38),
