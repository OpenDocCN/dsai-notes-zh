- en: A DLg approach was theoretically proposed [[44](#bib.bib44)] to efficiently
    predicte the UL channels for mixed analog-to-digital converters (ADCs), while
    a portion of antennas exploit low-resolution ADCs at the BS. The remaining antenna
    sets are essentially equipped with high-resolution ones. Only the signals received
    by the high-resolution ADC antenna sets are fully applied to efficiently estimate
    the channels of other antenna arrays in addition to their own channels. The out-performance
    of the proposed method over the existing ones, particularly mixed one-bit ADCs
    are completely shown. In MaMIMO, aimed at efficiently guaranteeing the hardware-cost
    reduction, low-resolution ADCs e.g. $1$-to-$3$ bits, are emerging. However, the
    low-resolution ADCs in practice experience the severely nonlinear distortion,
    in data detection. The mixed-ADCs are, instead, the candidates to efficiently
    reduce the hardware complexity, inversely, their overall-throughput, particularly
    for mixed one-bit ADC still lacks. A DLg based channel estimation mechanism was
    technically proposed in [[44](#bib.bib44)] for mixed-ADC MaMIMO UL. A novel estimation
    mapping from the channels of high-resolution ADC antenna sets to those of low-resolution
    ADC antenna arrays was efficiently proposed. This was theoretically characterised
    aimed at providing a relaxation to the detrimental knock-on effects of the severely
    distorted signals quantised by the low-resolution ADCs on the prediction accuracy.
    This framework is also implementable for the case with fewer high-resolution ADC
    antenna sets or correspondingly low signal-to-noise ratio (SNR).
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上提出了一种DLg方法[[44](#bib.bib44)]，以高效预测混合模数转换器（ADCs）的上行链路（UL）信道，同时部分天线在基站（BS）处使用低分辨率ADC。其余天线组则配备了高分辨率ADC。只有通过高分辨率ADC天线组接收到的信号被充分应用于高效估计其他天线阵列的信道，以及自身信道。提出的方法在性能上优于现有方法，特别是混合一位ADC的情况。文章中完全展示了这一点。在MaMIMO中，为了有效保证硬件成本的降低，低分辨率ADC，例如$1$到$3$位，正逐渐出现。然而，实际应用中的低分辨率ADC在数据检测中会经历严重的非线性失真。混合ADC则是有效减少硬件复杂性的候选方法，反过来，它们的总体吞吐量，特别是混合一位ADC的吞吐量仍然缺乏。[[44](#bib.bib44)]中技术上提出了一种基于DLg的信道估计机制，用于混合ADC的MaMIMO上行链路。提出了一种新颖的估计映射，将高分辨率ADC天线组的信道映射到低分辨率ADC天线阵列的信道。这一方法在理论上旨在提供一种缓解低分辨率ADC量化信号严重失真对预测精度不利影响的放松方案。该框架也适用于高分辨率ADC天线组较少或信噪比（SNR）相对较低的情况。
- en: In [[45](#bib.bib45)] a novel DLg based configuration was technically proposed
    by considering the correlated MaMIMO channel as a 3-D image.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[45](#bib.bib45)]中，技术上提出了一种新颖的基于DLg的配置，通过将相关的MaMIMO信道视为3D图像。
- en: How to enhance BW for cell-free MaMIMO transceivers in mmWave bands which requires
    a high computational complexity was discussed in [[46](#bib.bib46)] in-depth.
    Towards this end, an accurate CSI prediction method was technically proposed.
    Indeed, a CNN based scheme was essentially realised totally suitable for an enormous
    number of SNR levels as the relative input.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[46](#bib.bib46)]中深入讨论了如何增强毫米波频段中无小区MaMIMO收发器的带宽，这需要高计算复杂度。为此，技术上提出了一种准确的CSI预测方法。实际上，基于CNN的方案完全适用于大量SNR水平作为相对输入。
