  id: totrans-216
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-B2 频率同步
- en: As discussed in [[50](#bib.bib50)], one entirely central issue is the principle
    of frequency synchronisation. This is totally important while doing the carrier-frequency-offset
    estimation for the MaMIMO system. Therefore, one possible work is to define a
    new DLg based framework in this context.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 如 [[50](#bib.bib50)] 中讨论的那样，一个完全核心的问题是频率同步原理。这在进行 MaMIMO 系统的载波频率偏移估计时至关重要。因此，一个可能的工作是定义一个新的基于
    DLg 的框架。
- en: IV-B3 Pilot contamination
  id: totrans-218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-B3 导频污染
- en: In [[22](#bib.bib22)], the issue of pilot contamination was totally solved under
    the assumption of a perfect knowledge of the adjacent-cells’ pilots. One may physically
    examine an imperfect knowledge, e.g. w.r.t. an adversarial attack, in this context.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [[22](#bib.bib22)] 中，假设对相邻小区的导频有完美的知识，问题的导频污染已完全解决。在这种情况下，人们可以物理地检验不完美的知识，例如针对对抗性攻击。
- en: IV-B4 $L_{s}$ vs $N_{t}$
  id: totrans-220
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IV-B4 $L_{s}$ 与 $N_{t}$ 的关系
- en: Another possible work in the future is some information-theoretic solutions
    to the tradeoff between the two controversial conditions $L_{s}<N_{t}$ and $L_{s}\nless
    N_{t}$, as discussed in [[13](#bib.bib13)].
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 未来可能的工作之一是一些信息理论解决方案，旨在平衡两个有争议的条件 $L_{s}<N_{t}$ 和 $L_{s}\nless N_{t}$，如在[[13](#bib.bib13)]中讨论的。
- en: IV-B5 complexity vs. accuracy
  id: totrans-222
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
