  type: TYPE_NORMAL
- en: In [[16](#bib.bib16)], a learned de-noising based approximate message passing
    mechanism was theoretically proposed. This scheme efficiently learns the overall
    structure of the channel and efficiently estimates the channel. In the simulation,
    the scheme is implemented with MatCovNet as a toolbox in MATLAB.
  prefs: []
  type: TYPE_NORMAL
- en: A spatial-frequency CNN driven channel prediction was essentially realised w.r.t.
    the spatial correlation was well as the frequency one in [[17](#bib.bib17)]. This
    was efficiently realised where the corrupted channel coefficients at neigbour
    subcarriers are the input of the CNN. Subsequently, a case of the temporal correlation
    in time-varying channels is efficiently deployed. The authors’ proposed solution
    can perfectly guarantee a sub-optimal throughput near-optimally close to the ideal
    MMSE estimator. The design of MMSE hardly is it possible to be efficiently performed
    in practice. The authors’ work is additionally robust to various propagation aspects.
  prefs: []
  type: TYPE_NORMAL
- en: A low-complexity DLg oriented DOA estimation procedure was technically proposed
    in [[18](#bib.bib18)] for HBF in MaMIMO systems with a uniform circular array
    at the BS. The proposed method is bi-level. In the first stage, the received signal
    vector is initially input into some small deep feed-forward Nets. These inputs
    are supposed to be efficiently trained in an offline manner. Consequently, in
    the second level, a set of candidate angles are produced among which the optimal
    one is selected. Compared to the conventional maximum likelihood (ML) method,
    the proposed DOA estimation method totally outweighs, from a complexity point-of-view.
  prefs: []
  type: TYPE_NORMAL
- en: In [[19](#bib.bib19)], a new time-domain channel estimation mechanism for hybrid
    mmWave was theoretically characterised. In this scheme, the well-known angular
    sparsity is efficiently used as well as the delay-domain sparsity. Both channel
    sparsity (in the delay domain) and the angular sparsity are used, to efficiently
    relax the training-overhead as well as computational complexity. A novel time-domain
    channel estimator was indeed perfectly proposed by innovatively considering such
    double sparsity.
