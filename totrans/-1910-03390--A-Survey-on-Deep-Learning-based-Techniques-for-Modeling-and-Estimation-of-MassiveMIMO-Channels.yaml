- en: In [[21](#bib.bib21)], a super-resolution DOA estimation framework was essentially
    proposed exploiting DLg for TDD based MaMIMO systems.
  prefs: []
  type: TYPE_NORMAL
- en: How to efficiently re-construct a sparse signal from a few noisy linear constructions
    was basically explored in [[22](#bib.bib22)]. Two new DNN architectures were technically
    deployed which can efficiently cope with estimation errors over layers. A joint
    DLg mechanism was technically proposed which can efficiently learn the linear
    transforms as well as the nonlinearities.
  prefs: []
  type: TYPE_NORMAL
- en: In [[23](#bib.bib23)], the authors efficiently proposed a novel performance
    enhancement in cellular Nets by relaxing pilot contamination through a novel SLg
    of the relevance of pilot assignment in addition to the users’ location patterns.
    The input features and output labels are respectively users’ locations in all
    cells and pilot assignments. Pre-trained optimal pilot assignments with given
    users’ locations, in particular, were efficiently guaranteed via an exhaustive
    search procedure.
  prefs: []
  type: TYPE_NORMAL
- en: A novel design (shown in Fig. [6](#S3.F6 "Figure 6 ‣ III-A Solutions to the
    challenge-group A ‣ III Presented solutions in the literature to the challenges
    given above ‣ A Survey on Deep-Learning based Techniques for Modeling and Estimation
    of MassiveMIMO Channels")) for relaxation over the effect of the spatially correlated
    channel was theoretically characterised in [[24](#bib.bib24)] by efficiently creating
    the 3-D correlated channel models. The main goal was to do channel calibration
    between the UL and DL channel coefficients. The haphazardly predicted UL channel
    was efficiently used to calibrate the DL one, which is totally unobservable within
    the UL transmission phase. The authors’ designed Dlg-based work is efficiently
    applicable even for FDD MaMIMO systems with nonlinear hardware transceivers.
  prefs: []
  type: TYPE_NORMAL
- en: III-D Solutions to the challenge-group D
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In [[25](#bib.bib25)], a DLg-based CSI compression feedback mechanism for multi-user
    MaMIMOs for FDD maMIMO systems taking into account the spatial correlation of
    MaMIMO channel was proposed. This respectively uses Bi-LSTM and Bi-Conv-LSTM Net
    in order to efficiently reconstruct the CSI for respectively single-user and multi-user
    samples. In decompression process, initially, a fully connected layer is basically
    used to increase the compressed CSI data dimension to the dimension before compression.
  prefs: []
