- en: A DNN was technically proposed in [[38](#bib.bib38)] by initially demising the
    received signal, followed by a conventional least-squares estimation. This scheme
    efficiently works the same as MMSE estimator for high-dimensional signals, inversely,
    MMSE’s requirement for complex channel inversions as well as the statistical knowledge
    of the CSI are not mandatory. The proposed method while it was efficiently proven
    that it is not necessary any training, this has also a robustness to pilot-contamination.
    This is also valid even if the number of antenna sets, subcarriers and coherence
    time interval (in terms of OFDM symbols) increase under a synchronisation error
    at the BS. The proposed method is really robust in the sense that it can perfectly
    remove the interference even if the eigen-space of the desired user and interference
    are strongly correlated.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[38](#bib.bib38)]中，技术上提出了一种DNN，初步解构接收信号，然后进行传统的最小二乘估计。该方案高维信号下的效果与MMSE估计器相同，相反，MMSE对复杂通道逆转以及CSI的统计知识并非必需。尽管该方法已有效证明不需要任何训练，但对导频污染具有一定的鲁棒性。即使在基站的同步误差下，天线阵列数量、子载波和相干时间间隔（以OFDM符号计）增加，该方法依然有效。该方法在理论上可以完全去除干扰，即使期望用户和干扰的特征空间高度相关。
- en: Offline-learning and online-learning techniques were applied to efficiently
    train the statistics of the wireless channel and the spatial structures in angle
    domain in [[39](#bib.bib39)].
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[39](#bib.bib39)]中，离线学习和在线学习技术被应用于高效地训练无线通道的统计数据以及角度域中的空间结构。
- en: In [[40](#bib.bib40)], a channel estimation DLg-based framework was essentially
    realised via outdated pilot. A DNN was efficiently exploited for channel prediction,
    where HBF was theoretically characterised. For frequency selective interference
    channels, the signal dimension is basically guaranteed, where a relaxation was
    theoretically characterised in relation to the interference. In addition, the
    analog RF beamformer coefficients are fed to the time-domain signal.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[40](#bib.bib40)]中，基本通过过时的导频实现了基于DLg的通道估计框架。有效利用了DNN进行通道预测，其中HBF被理论上描述。对于频率选择性干扰通道，信号维度基本得到保证，干扰的松弛在理论上被描述。此外，模拟RF波束形成器系数被输入到时域信号中。
- en: 'Where the number of transmit antenna sets is greater than that of receive antenna
    ones, a new scheme was essentially realised in [[41](#bib.bib41)]. The projected
    gradient descent method with trainable parameters was done, named the trainable
    projected gradient-detector. This efficient detector contains two iterative steps:
    the gradient descent phase and the soft projection one.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 当发射天线组的数量多于接收天线组时，[[41](#bib.bib41)] 实际上实现了一种新方案。该方案采用了带有可训练参数的投影梯度下降法，称为可训练投影梯度检测器。这个高效的检测器包含两个迭代步骤：梯度下降阶段和软投影阶段。
- en: In [[42](#bib.bib42)], in order to efficiently estimate the power allocation
    profiles for a set of UEs’ positions, how to learn a map between the positions
    of UEs and the optimal power allocation policies is essentially discovered.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [[42](#bib.bib42)] 中，为了有效估计一组用户设备（UE）的功率分配配置，如何学习 UE 位置与最佳功率分配策略之间的映射被本质上发现。
- en: In [[43](#bib.bib43)], how to fully prove that the user-cell association is
    applicable in a real-time manner in practice in MaMIMO was efficiently explored,
    by using a DLg framework. The optimal user-cell association relying only upon
    the mobile users’ positions was theoretically proposed.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [[43](#bib.bib43)] 中，如何在实际的 MaMIMO 中充分证明用户-小区关联在实时应用中的可行性，通过使用 DLg 框架被有效探索。理论上提出了仅依赖于移动用户位置的最佳用户-小区关联。
