- en: I Introduction
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: I 引言
- en: The fifth generation (5G) deployment is brilliant in various areas in relation
    to multi-standard and multi-functional wireless communications. The restricted
    design-budget and hardware resources cause a series of implementation bottlenecks
    at the user-equipment (UE) terminal. In relation to 5G standards, the principle
    of massive multi-input multi-output (MaMIMO) is emerging. MaMIMO dramatically
    enhances the spectral efficiency of the wireless network (Net) in addition to
    a guarantee for lower-latency and a higher energy efficiency.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第五代（5G）部署在多标准和多功能无线通信领域表现出色。受限的设计预算和硬件资源导致用户设备（UE）终端出现了一系列实施瓶颈。与5G标准相关，**大规模多输入多输出（MaMIMO）**原理正在兴起。MaMIMO显著提高了无线网络（Net）的频谱效率，并确保了更低的延迟和更高的能效。
- en: The time-varying channel relating to each transmit-receive antenna pair is interpreted
    by the channel state-information (CSI) during the bandwidth (BW) of the system.
    In an orthogonal-frequency-division-multiplexing (OFDM)-based system, the CSI
    is an $N_{t}\times N_{r}\times T\times B$ tensor [[1](#bib.bib1)] w.r.t. the channel
    matrix $\mathbf{H}$ of size $N_{t}\times N_{r}$. The values $N_{t}$, $N_{r}$,
    $B$ and $T$ stand respectively for the number of the transmit and receive antenna
    arrays, the numbers of subcarriers and OFDM symbols. The CSI is refreshed at a
    rate relying upon the correlation-time of the channel. For example, when CSI is
    low/high, the physical-layer needs to employ a low/high-order modulation scheme
    and a low/high coding rate for ensuring the bit-error-rate. Indeed, the CSI is
    a function of the attenuation of a radio signal over the air, that is, the impact
    of fading, path-loss, scattering, shadowing, atmosphere factors (rain, daytime
    based dynamicity/staticity obstacles, water vapor, molecules of oxygen, and other
    gaseous atmospheric components related to the time domain, air density, air humidity)
    etc [[2](#bib.bib2)]. After precisely considering all related factors, some certain
    patterns for CSI are observable. In particular, totally different frequency bands
    have totally different CSI even at the same location and at the same time-zone.
    Unfortunately, traditional equalisers fail for MaMIMO in millimeter waves (mmWaves).
    In fact, a simple linear channel-estimator¹¹1Such as zero-forcing. cannot guarantee
    an acceptable minimum-mean-square-error (MMSE) over strong spatially correlated
    channels²²2A high number of antenna arrays in a high frequency carrier, succinctly
    speaking, makes the chipset less in size, leading to experience a correlated MaMIMO
    transceiver.. Moreover, by the classical MMSE estimator with a high complexity
    only a suboptimal estimations can be guaranteed. Therefore, novel algorithms which
    can efficiently guarantee the complexity-accuracy trade-off are still required
    as favourable as possible.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与每个发射-接收天线对相关的时变信道由系统带宽（BW）期间的信道状态信息（CSI）来解释。在基于正交频分复用（OFDM）的系统中，CSI 是一个 $N_{t}\times
    N_{r}\times T\times B$ 张量 [[1](#bib.bib1)]，相对于大小为 $N_{t}\times N_{r}$ 的信道矩阵 $\mathbf{H}$。其中，$N_{t}$、$N_{r}$、$B$
    和 $T$ 分别代表发射和接收天线阵列的数量、子载波数量和 OFDM 符号数量。CSI 的刷新速率依赖于信道的相关时间。例如，当 CSI 低/高时，物理层需要使用低/高阶调制方案和低/高编码率以确保比特错误率。实际上，CSI
    是无线信号在空气中衰减的函数，即衰落、路径损失、散射、遮挡、大气因素（雨、白天基于动态/静态的障碍物、水蒸气、氧分子及其他气体大气成分相关的时间域、空气密度、空气湿度）等
    [[2](#bib.bib2)]。在准确考虑所有相关因素后，可以观察到某些特定的 CSI 模式。特别是，不同的频段即使在相同位置和相同时间区也会有完全不同的
    CSI。不幸的是，传统的均衡器无法适用于毫米波（mmWaves）的 MaMIMO。实际上，简单的线性信道估计器¹¹1如零强制估计器。无法保证在强空间相关信道上具有可接受的最小均方误差（MMSE）²²2高频载波中大量天线阵列简言之，使得芯片组体积更小，导致体验到相关的
    MaMIMO 收发器。另一方面，通过经典的 MMSE 估计器，由于其高复杂度，仅能保证次优估计。因此，仍然需要能够有效保证复杂度与准确度权衡的新的算法。
- en: '![Refer to caption](img/8aac3b6b45da39c60e58e3c550f661cf.png)'
  id: totrans-15
