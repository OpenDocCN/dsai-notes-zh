- en: Abstract
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Why does the literature consider the channel-state-information (CSI) as a 2/3-D
    image? What are the pros-and-cons of this consideration for accuracy-complexity
    trade-off? Next generations of wireless communications require innumerable disciplines
    according to which a low-latency, low-traffic, high-throughput, high spectral-efficiency
    and low energy-consumption are guaranteed. Towards this end, the principle of
    massive multi-input multi-output (MaMIMO) is emerging which is conveniently deployed
    for millimeter wave (mmWave) bands. However, practical and realistic MaMIMO transceivers
    suffer from a huge range of challenging bottlenecks in design the majority of
    which belong to the issue of channel-estimation. Channel modeling and prediction
    in MaMIMO particularly suffer from computational complexity due to a high number
    of antenna sets and supported users. This complexity lies dominantly upon the
    feedback-overhead which even degrades the pilot-data trade-off in the uplink (UL)/downlink
    (DL) design. This comprehensive survey studies the novel deep-learning (DLg) driven
    techniques recently proposed in the literature which tackle the challenges discussed-above
    - which is for the first time. In addition, we consequently propose 7 open trends
    e.g. in the context of the lack of Q-learning in MaMIMO detection - for which
    we talk about a possible solution to the saddle-point in the 2-D pilot-data axis
    for a Stackelberg game based scenario.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么文献将通道状态信息（CSI）视为2/3维图像？这种考虑对于精确度与复杂度权衡有什么利弊？下一代无线通信需要遵循无数学科，以确保低延迟、低流量、高吞吐量、高频谱效率和低能耗。为此，**大规模多输入多输出（MaMIMO）**原理正在兴起，这种原理可以方便地部署于毫米波（mmWave）频段。然而，实际的MaMIMO收发器在设计上面临着一系列具有挑战性的瓶颈问题，其中大部分属于通道估计的问题。MaMIMO中的通道建模和预测尤其因天线集数量和支持用户的数量而遭遇计算复杂性。这种复杂性主要体现在反馈开销上，这甚至降低了上行（UL）/下行（DL）设计中的导频数据权衡。这项综合调查研究了文献中最近提出的基于**深度学习（DLg）**的技术，这些技术首次解决了上述挑战。此外，我们还提出了7个开放趋势，例如在MaMIMO检测中缺乏Q学习的背景下——我们讨论了针对**Stackelberg博弈**场景中的2维导频数据轴的鞍点的可能解决方案。
