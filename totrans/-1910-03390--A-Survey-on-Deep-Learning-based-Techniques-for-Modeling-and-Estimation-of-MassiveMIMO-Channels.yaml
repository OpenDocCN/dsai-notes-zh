- en: Abstract
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Why does the literature consider the channel-state-information (CSI) as a 2/3-D
    image? What are the pros-and-cons of this consideration for accuracy-complexity
    trade-off? Next generations of wireless communications require innumerable disciplines
    according to which a low-latency, low-traffic, high-throughput, high spectral-efficiency
    and low energy-consumption are guaranteed. Towards this end, the principle of
    massive multi-input multi-output (MaMIMO) is emerging which is conveniently deployed
    for millimeter wave (mmWave) bands. However, practical and realistic MaMIMO transceivers
    suffer from a huge range of challenging bottlenecks in design the majority of
    which belong to the issue of channel-estimation. Channel modeling and prediction
    in MaMIMO particularly suffer from computational complexity due to a high number
    of antenna sets and supported users. This complexity lies dominantly upon the
    feedback-overhead which even degrades the pilot-data trade-off in the uplink (UL)/downlink
    (DL) design. This comprehensive survey studies the novel deep-learning (DLg) driven
    techniques recently proposed in the literature which tackle the challenges discussed-above
    - which is for the first time. In addition, we consequently propose 7 open trends
    e.g. in the context of the lack of Q-learning in MaMIMO detection - for which
    we talk about a possible solution to the saddle-point in the 2-D pilot-data axis
    for a Stackelberg game based scenario.
  prefs: []
  type: TYPE_NORMAL
- en: 'Index Terms:'
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 2/3-D CSI-based image, 5G, deep-learning, downlink, feedback-overhead, information-Bottleneck,
    MassiveMIMO, pilot-data trade-off, uplink, virtual users.
  prefs: []
  type: TYPE_NORMAL
- en: I Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The fifth generation (5G) deployment is brilliant in various areas in relation
    to multi-standard and multi-functional wireless communications. The restricted
    design-budget and hardware resources cause a series of implementation bottlenecks
    at the user-equipment (UE) terminal. In relation to 5G standards, the principle
    of massive multi-input multi-output (MaMIMO) is emerging. MaMIMO dramatically
    enhances the spectral efficiency of the wireless network (Net) in addition to
    a guarantee for lower-latency and a higher energy efficiency.
  prefs: []
  type: TYPE_NORMAL
- en: The time-varying channel relating to each transmit-receive antenna pair is interpreted
    by the channel state-information (CSI) during the bandwidth (BW) of the system.
    In an orthogonal-frequency-division-multiplexing (OFDM)-based system, the CSI
    is an $N_{t}\times N_{r}\times T\times B$ tensor [[1](#bib.bib1)] w.r.t. the channel
    matrix $\mathbf{H}$ of size $N_{t}\times N_{r}$. The values $N_{t}$, $N_{r}$,
    $B$ and $T$ stand respectively for the number of the transmit and receive antenna
    arrays, the numbers of subcarriers and OFDM symbols. The CSI is refreshed at a
    rate relying upon the correlation-time of the channel. For example, when CSI is
    low/high, the physical-layer needs to employ a low/high-order modulation scheme
    and a low/high coding rate for ensuring the bit-error-rate. Indeed, the CSI is
    a function of the attenuation of a radio signal over the air, that is, the impact
    of fading, path-loss, scattering, shadowing, atmosphere factors (rain, daytime
    based dynamicity/staticity obstacles, water vapor, molecules of oxygen, and other
    gaseous atmospheric components related to the time domain, air density, air humidity)
    etc [[2](#bib.bib2)]. After precisely considering all related factors, some certain
    patterns for CSI are observable. In particular, totally different frequency bands
    have totally different CSI even at the same location and at the same time-zone.
    Unfortunately, traditional equalisers fail for MaMIMO in millimeter waves (mmWaves).
    In fact, a simple linear channel-estimator¹¹1Such as zero-forcing. cannot guarantee
    an acceptable minimum-mean-square-error (MMSE) over strong spatially correlated
    channels²²2A high number of antenna arrays in a high frequency carrier, succinctly
    speaking, makes the chipset less in size, leading to experience a correlated MaMIMO
    transceiver.. Moreover, by the classical MMSE estimator with a high complexity
    only a suboptimal estimations can be guaranteed. Therefore, novel algorithms which
    can efficiently guarantee the complexity-accuracy trade-off are still required
    as favourable as possible.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/8aac3b6b45da39c60e58e3c550f661cf.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: A DNN for MaMIMO.'
  prefs: []
  type: TYPE_NORMAL
- en: 'There seems to be an enormous number of substantial tradeoffs among system
    parameters in the context of channel estimation, transmit-power allocation etc.
    These issues can be conveniently optimised through virtualising of tools according
    to deep-learning (DLg) based techniques. The basic architecture of a DLg mechanism
    is a multiple hidden-layer one. Indeed, any Borel measurable function according
    to the universal approximation theorem, can be inferred by a DLg network (Net).
    DLg procedures can solve complex non-convexities according to which the model
    is considered as a black box. For a DLg architecture, activation functions optimise
    multiple layers of the Net resulting in the favourable and accurate maps. The
    logic behind of a DLg framework in MaMIMO also stems principally from the following
    fact: The channel matrix of beam-space for a mmWave MaMIMO transceiver can be
    taken into account in terms of a 2-D image.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/bf59194388f719186b1062bfeec6bd63.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: Structure of this paper.'
  prefs: []
  type: TYPE_NORMAL
- en: I-A Motivations and contributions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'More acceptable versions of pilot-data trade-off, feedback overhead, novelty,
    optimality, algorithms and architectures are still required. These open trends
    motivate us to present this survey in relation to DLg based channel modeling/prediction
    in MaMIMO. In this state-of-the-art survey, we review the work performed in the
    literature. All the challenges that have been or not been considered are fully
    discussed. More specifically:'
  prefs: []
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We actualise a snapshot of the major methods and solutions included so far.
    This survey is the sole one which is presented in the context of DLg based channel
    modeling/prediction in MaMIMO - something that has not been performed until now.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We provide technical details of the relative techniques covered along with the
    topic, categorising them into 4 totally different groups.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We also consequently propose 7 open trends in the context of the following
    phrases: (i) lack of Q-learning in MaMIMO detection - for which we consider a
    possible solution to the saddle-point in relation to the pilot-data trade-off
    for a Stackelberg game based scenario; (ii) frequency synchronisation and DLg-based
    MaMIMO detection; (iii) pilot contamination and imperfect CSI in DLg-based MaMIMO
    detection; (iv) more acceptable algorithms and architectures w.r.t. the principle
    of "complexity vs. accuracy" in DLg-based MaMIMO detection; (v) lack of information
    theoretic work in DLg-based MaMIMO detection; (vi) ADC impairments in DLg-based
    detection; and (vii) challenges in relation to the physical reciprocity between
    UL and DL in practice in DLg-based transceivers.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sufficient discussions are provided with the goal of useful comparisons.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: I-B Organisation & preliminaries
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I-B1 Organisation
  prefs:
