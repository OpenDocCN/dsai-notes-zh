- en: III-A Solutions to the challenge-group A
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In [[1](#bib.bib1)], a remote CSI-feature-extraction scheme was proposed applying
    DLg for FDD MaMIMO systems.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [[2](#bib.bib2)], a 3-level DLg-based scheme (called OCEAN) was technically
    proposed. This aimed at analysing the archived data for online CSI estimation
    containing a 2D CNN Net, a 1D CNN Net, and an LSTM-Net. Specifically, in the first
    stage, the 2D CNN Net is used to construct the frequency-feature vector from CSI
    images. In this level, since the CSI images are high-dimensional tensors, a flatten-layer
    applies a concatenation procedure by which these tensors are alleviated into 1-D
    vectors. In particular, CSI is actualised with an integration of the influences
    stem from path loss, diffraction, scattering, fading, shadowing, frequency band,
    location, time, temperature, humidity, and weather. Indeed, the spatial-temporal
    relevance (correlation) of the CSI resulted in proposing a DL-based scheme which
    is an integration of a CNN and an LSTM-Net. To validate OCEAN’s efficacy, the
    authors tested OCEAN’s performance by considering four typical case studies. The
    authors examined: two outdoor environments, viz., a parking environment and outside
    a building; and two indoor environments, viz., a workroom and a building. The
    stability of the framework was also enhanced via a bi-level offline⁹⁹9Training
    phase with a low underfitting error.-online^(10)^(10)10Testing phase with a low
    overfitting error. learning procedure. The offline training step for analysing
    of the historical data was theoretically characterised in the offline step, subsequently,
    in the online training phase, the estimated and recorded CSI were added to each
    other. When OCEAN receives a CSI-estimation request, it initially collects real-time
    data of all criteria^(11)^(11)11Side-information in in information-theory, as
    the relevant one but not the perfect one.. OCEAN subsequently according to the
    side information conducts the CSI estimation. The side-information is three-fold
    consisting Frequency band, Location and Time. Firstly, the atmosphere density
    is totally various in different seasons and even changing day-by-day. Moreover,
    Temperature can affect on the atmosphere, which has a knock-on impact on the scattering
    and fading of radio-signal propagation. Humidity in the context of the weather,
    specifically, rain degrades the power of the transmitted radio signals through
    frequency bands.'
  prefs: []
  type: TYPE_NORMAL
- en: 'A new proposition was theoretically characterised in [[4](#bib.bib4)] in which
    the number of feedback sets can even be smaller than the size of the channel matrix
    (without loss of optimality and flexibility). The authors’ DLg work efficiently
    guarantees up to 1000x reinforcement in computational complexity, efficiently
    ensuring high estimation quality even for a finite data sets. A new-and-brilliant
    low-rank model of the double-directional MaMIMO channel was perfectly propose
    to efficiently conduct a DLg-based estimation framework. The main idea fundamentally
    is: (i) how to efficiently model the DL channel with a few number of paths in
    the context of a low-rank channel; and (ii) how to efficiently reconstruct such
    channels at the BS with the help of a small range of scalar measurements sent
    from the UEs. In this scheme, UEs only principally apply random compression over
    the received pilot signals subsequently sending the compressed image back to the
    BS. In order to totally solve the low-rank model at the BS, two DLg based approaches
    were theoretically proposed. Aside from many existing DLg-based techniques which
    train algorithms/classifiers, a complex-valued low-rank model is efficiently learned/trained
    in their scheme. The logic behind of this scheme hence is how to basicaaly learn/train
    the nonlinear inverse relevance/proportion of the feedback samples to the true
    (complex) low-rank channel.'
  prefs: []
  type: TYPE_NORMAL
- en: In [[5](#bib.bib5)], a DLg-based CSI feedback mechanism was theoretically proposed
    for limited feedback and bi-directional reciprocal channel characteristics. The
    BS efficiently applies the available uplink (UL) CSI to totally reconstruct the
    unknown downlink (DL) CSI from low rate user feedback. This was theoretically
    characterised to relax the CSI feedback payload basedrelying upon the multipath
    reciprocity. The absolute value of real/imaginary parts of the CSI data sets as
    well as the bi-directional correlation of the relative magnitudes are the two
    totally central keys. Both UL CSI and DL feedback are the input of the DLg Nets
    for decoding the most informative and efficient feedback code-word. The novelty
    of this work was an efficient use of the fact that the bi-directional channel
    correlation ensures a fundamentally performance reinforcement for DL CSI prediction
    in FDD systems with limited UL feedback. In order to perfectly relax the feedback
    BW, the CSI quantisation error is efficiently restricted in the authors’ work.
    This was perfectly actualised via magnitude dependent phase quantisation in which
    CSI coefficients with smaller magnitude are in accordance with the less phase
    quantisation. The Evolved-node-B (eNB) subsequently restores the quantified phase
    efficiently using the reconstruct magnitude. In this scheme, the code-word lengths
    may basically vary w.r.t. the magnitudes, hence, the mean code-word length depends
    mainly upon the distribution of CSI magnitude.
  prefs: []
  type: TYPE_NORMAL
- en: In [[6](#bib.bib6)], an efficient and deterministic UL-to-DL mapping function
    is considered while the position-to-channel mapping is theoretically bi-jective.
    According to the universal approximation theorem, this function is estimated.
    After offline-training, the SCNet shall efficiently estimate the DL CSI w.r.t.
    the UL CSI with neither the DL training nor the UL feedback. The authors’ model
    essentially divides an image into several sub-images technically aimed at relaxing
    the offline-training and online-testing latency.
  prefs: []
  type: TYPE_NORMAL
- en: In order to further reduce the UL-BW-occupation, DLg and superimposed coding
    for CSI feedback were efficiently integrated in [[7](#bib.bib7)]. The DL CSI was
    initially spanned and subsequently superimposed over/on UL user data points towards
    the BS. Towards this end, a multi-task DLg architecture was technically proposed
    at BS, with MMSE-based interference mitigation, basically aimed at efficiently
    recovering the DL-CSI and UL-US.
  prefs: []
  type: TYPE_NORMAL
- en: The authors in [[8](#bib.bib8)] found an efficient extension for CsiNet with
    LSTM to find an enhancement in compression-ratio and recovery quality trade-off.
    This framework strongly provides an efficient alleviation to the parameter overhead
    in FDD schemes.
  prefs: []
  type: TYPE_NORMAL
- en: The Cramer-Rao lower bound of remote CSI inference was totally explored given
    the local CSI in [[9](#bib.bib9)]. The achievable CRLB proves the relevance between
    the CSI-inference and some totally important system-parameters such as antenna
    array size. W.r.t. a low inference error the efficiency of the authors’ DNN-based
    CSI inference is validated.
  prefs: []
  type: TYPE_NORMAL
- en: A Conv-LSTM-Net driven DLg approach in [[10](#bib.bib10)] was technically proposed
    for the direct prediction of the DL-CSI from the UL-CSI. This was completely performed
    with the goal of efficiently tackling the complexity and feedback-overhead of
    FDD-MaMIMO. In the proposed bi-level framework, the feature-extractor module in
    the first stage learns the spatial correlation as well as the temporal one between
    the DL-CSI and the UL-CSI. Subsequently, in the second phase the prediction module
    maps the extracted features to the reconstructions of the DL-CSI. The authors’
    simulations showed an acceptable efficiency, specifically in the time domain.
  prefs: []
  type: TYPE_NORMAL
- en: A developed CSI sensing (or encoder) and recovery (or decoder) Net was technically
    proposed called CsiNet in [[11](#bib.bib11)]. At the encoder, instead of applying
    a random-projection mechanism, CsiNet is efficiently trained, in the offline-training
    phase, a transformation from original channel coefficients to compress code-words
    at UE. CsiNet is also non-iteratively trained an inverse transformation from code-words
    to original channels at the BS.
  prefs: []
  type: TYPE_NORMAL
- en: In [[12](#bib.bib12)], a novel Dlg based method to efficiently estimate compressed
    DL CSI feedback for FDD oriented MaMIMO systems was proposed as well. Indeed,
    DLg was fundamentally used to further improve the CS method.
  prefs: []
  type: TYPE_NORMAL
- en: '[[13](#bib.bib13)] considered a case in which the pilot length is basically
    smaller than the number of transmit antenna sets. A two-stage prediction mechanism
    was technically proposed. In the first step, the pilot in addition to the channel
    estimator are concurrently DLg-based designed in the second step, the accuracy
    of channel estimation is also iteratively improved.'
  prefs: []
  type: TYPE_NORMAL
- en: By a half amount of connectivity, being guaranteed by sparsity, a low-complex
    DLg Net was technically proposed in [[14](#bib.bib14)]. For this Net, a less amount
    of input-data is basically required with an acceptable overall-performance.
