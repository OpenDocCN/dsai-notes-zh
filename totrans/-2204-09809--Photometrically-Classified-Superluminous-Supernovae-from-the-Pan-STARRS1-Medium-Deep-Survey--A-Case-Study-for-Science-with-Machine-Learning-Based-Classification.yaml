  prefs: []
  type: TYPE_NORMAL
  zh: 本文使用的数据来自PS1-MDS。我们推荐读者参阅Chambers et al.([2016](#bib.bib9))以获取PS1调查望远镜和PS1-MDS观测策略的详细信息，以及Villar
    et al.([2020](#bib.bib56))和Hosseinzadeh et al.([2020](#bib.bib21))以获取类似SNe瞬变体的整体样本和其光变曲线的定义，光谱分类事件的子样本描述，光度分类方法和结果，所有相关数据（包括光度和宿主星系红移），以及算法和训练过程的完整描述。
- en: 'In this paper we focus on the sample of photometrically-classified SLSNe.¹¹1Both
    classification pipelines are open-source and available via GitHub: [https://github.com/villrv/SuperRAENN](https://github.com/villrv/SuperRAENN)
    and [https://github.com/griffin-h/superphot](https://github.com/griffin-h/superphot).
    Using SuperRAENN (Villar et al., [2020](#bib.bib56)) and Superphot (Villar et al.,
    [2018](#bib.bib55); Hosseinzadeh et al., [2020](#bib.bib21)) we photometrically
    classified 58 and 37 SLSNe, respectively, using the same training set of 557 spectroscopically-classified
    SNe, which includes 17 SLSNe that were studied in Lunnan et al. ([2018](#bib.bib32)).
    Here, we adopt the class with the highest probability as the predicted SN type
    for each transient.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中，我们关注光度分类为SLSNe的样本。¹¹1两种分类管道均是开源的，并可通过GitHub获取：[https://github.com/villrv/SuperRAENN](https://github.com/villrv/SuperRAENN)和[https://github.com/griffin-h/superphot](https://github.com/griffin-h/superphot)。我们使用SuperRAENN
    (Villar et al., [2020](#bib.bib56))和Superphot (Villar et al., [2018](#bib.bib55);
    Hosseinzadeh et al., [2020](#bib.bib21))对58和37个SLSNe进行了光度分类，使用了相同的557个光谱分类SNe的训练集，其中包括在Lunnan
    et al.([2018](#bib.bib32))中研究过的17个SLSNe。在这里，我们采用具有最高概率的类别作为每个瞬变天体的预测SN类型。
- en: 'Combining all transients classified by the two algorithms as SLSNe, and accounting
    for 28 classified as SLSNe by both, we obtain an initial sample with 67 photometrically-classified
    SLSNe. To further evaluate and potentially cull the photometric sample, we investigate
    several post-classification selection criteria. We find three effective criteria
    that help to reduce the sample contamination and lead to events with sufficient
    data to enable robust modeling. Furthermore, we apply an additional quality cut
    post-modeling based on model convergence. The criteria and their effects on the
    sample size are summarized in Table [1](#S2.T1 "Table 1 ‣ 2 Sample Construction
    ‣ Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1 Medium
    Deep Survey: A Case Study for Science with Machine Learning-Based Classification"),
    and we discuss them in detail below.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '结合由两个算法分类为SLSNe的所有瞬态事件，并考虑到有28个事件被两个算法都分类为SLSNe，我们获得了一个初步样本，包含67个光度分类的SLSNe。为了进一步评估和可能剔除光度样本，我们调查了几个后分类选择标准。我们发现三个有效的标准，有助于减少样本污染，并导致具有足够数据以进行稳健建模的事件。此外，我们在建模后应用了基于模型收敛的附加质量筛选。这些标准及其对样本大小的影响总结在表[1](#S2.T1
    "Table 1 ‣ 2 Sample Construction ‣ Photometrically-Classified Superluminous Supernovae
    from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine
    Learning-Based Classification")中，我们将在下面详细讨论这些标准。'
- en: 2.1 Active Galactic Nuclei Host Galaxies
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 活跃星系核宿主星系
- en: 'Prior to applying our algorithms to the sample of PS1-MDS SN-like transients,
    we systematically excluded light curves with long-term variability to avoid contamination
    from active galactic nuclei (AGN). Still, some large AGN flares with little other
    variability over the 4.5 year time-span of the survey could survive this preliminary
    qualitative cut and eventually be classified as SLSNe. In particular, Hosseinzadeh
    et al. ([2020](#bib.bib21)) find that 14 photometrically-classified SLSNe with
    host galaxy spectra that exhibit broad AGN lines are located within $1^{\prime\prime}$
    of the host center²²2These transients are PSc000478, PSc010120, PSc010186, PSc020026,
    PSc030013, PSc052281, PSc110163, PSc130394, PSc130732, PSc350614, PSc390545, PSc400050,
    PSc480585, and PSc550061.. While these could in principle be SLSNe located indistinguishably
    close to an AGN, they are more likely large AGN flares or tidal disruption events,
    neither of which is a classification category in SuperRAENN and Superphot. Eliminating
    these events results in a combined sample of 53 events (Table [1](#S2.T1 "Table
    1 ‣ 2 Sample Construction ‣ Photometrically-Classified Superluminous Supernovae
    from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine
    Learning-Based Classification"), row 2).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '在将我们的算法应用于PS1-MDS SN类瞬态样本之前，我们系统地排除了具有长期变异性的光变曲线，以避免活跃星系核（AGN）的干扰。然而，一些在调查的4.5年时间跨度内几乎没有其他变异的大型AGN闪光可能会通过这一初步的定性筛选，并最终被归类为SLSNe。特别是，Hosseinzadeh等人（[2020](#bib.bib21)）发现14个光度分类的SLSNe，其宿主星系光谱展示了宽的AGN谱线，位于宿主中心$1^{\prime\prime}$范围内²²2这些瞬态事件包括PSc000478、PSc010120、PSc010186、PSc020026、PSc030013、PSc052281、PSc110163、PSc130394、PSc130732、PSc350614、PSc390545、PSc400050、PSc480585和PSc550061。虽然这些在原则上可以是位于AGN近旁的SLSNe，但它们更可能是大型AGN闪光或潮汐破坏事件，这些都不是SuperRAENN和Superphot中的分类类别。排除这些事件后，结果是一个包含53个事件的综合样本（表[1](#S2.T1
    "Table 1 ‣ 2 Sample Construction ‣ Photometrically-Classified Superluminous Supernovae
    from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine
    Learning-Based Classification")，第2行）。'
- en: 2.2 Classification Confidence
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 分类信心
- en: 'Our initial sample requires that the highest classification probability be
    assigned as SLSN. However, given the number of classification categories, this
    does not necessarily mean that the classification confidence is high. Hosseinzadeh
    et al. ([2020](#bib.bib21)) and Villar et al. ([2020](#bib.bib56)) show that increasing
    the classification confidence threshold to $p\gtrsim 0.75$ leads to higher purity³³3Purity
    refers to the fraction of a given photometric class that belongs to the equivalent
    spectroscopic class (Hosseinzadeh et al., [2020](#bib.bib21)). across the full
    range of classes, at the expense of sample completeness. Here we apply a classification
    confidence threshold of $p_{\rm SLSN}\geq 0.5$ as a compromise between purity
    and sample size (which corresponds to a purity of $\approx 0.78$, see Hosseinzadeh
    et al. [2020](#bib.bib21)). This selection cut reduces the sample size from 53
    to 36 events (Table [1](#S2.T1 "Table 1 ‣ 2 Sample Construction ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification"), row 3).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '我们的初步样本要求将最高的分类概率分配为 SLSN。然而，鉴于分类类别的数量，这并不一定意味着分类信心很高。Hosseinzadeh 等人（[2020](#bib.bib21)）和
    Villar 等人（[2020](#bib.bib56)）表明，将分类信心阈值提高到 $p\gtrsim 0.75$ 可以在所有类别范围内提高纯度³³纯度指的是给定光度类中属于等效光谱类的部分（Hosseinzadeh
    等人，[2020](#bib.bib21)）。，但这会以样本完整性为代价。在这里，我们应用分类信心阈值 $p_{\rm SLSN}\geq 0.5$，作为纯度和样本大小之间的折衷（这对应于大约
    $0.78$ 的纯度，见 Hosseinzadeh 等人 [2020](#bib.bib21)）。这一选择标准将样本大小从 53 减少到 36 个事件（表
    [1](#S2.T1 "Table 1 ‣ 2 Sample Construction ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification")，第 3 行）。'
- en: 2.3 Number of Light Curve Data Points
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 光变曲线数据点数量
- en: 'Both the classification confidence and the ability to meaningfully model the
    light curves with MOSFiT (§[3.1](#S3.SS1 "3.1 Brief Description of the Model ‣
    3 Magnetar Model Fits ‣ Photometrically-Classified Superluminous Supernovae from
    the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine Learning-Based
    Classification")) are affected by the number of light curve data points; namely,
    the number of data points relates to the ability to constrain the MOSFiT models
    and return statistically meaningful posterior distributions. Here we set a threshold
    of $\geq 11$ data points total across the four observed filters ($griz$) to match
    the number of model free parameters⁴⁴4One parameter is set to have a constant
    value, leaving us with 11 free parameters; see §[3.1](#S3.SS1 "3.1 Brief Description
    of the Model ‣ 3 Magnetar Model Fits ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification").. This selection cut reduces the sample
    size from 36 to 24 (Table [1](#S2.T1 "Table 1 ‣ 2 Sample Construction ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification"), row 4).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '分类信心和利用 MOSFiT (§[3.1](#S3.SS1 "3.1 Brief Description of the Model ‣ 3 Magnetar
    Model Fits ‣ Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1
    Medium Deep Survey: A Case Study for Science with Machine Learning-Based Classification"))
    有意义地建模光变曲线的能力都受到光变曲线数据点数量的影响；即，数据点的数量与约束 MOSFiT 模型和返回统计上有意义的后验分布的能力相关。这里我们设置了一个阈值：四个观测滤光片（$griz$）总共
    $\geq 11$ 个数据点，以匹配模型自由参数的数量⁴⁴一个参数设置为常数值，剩下 11 个自由参数；见 §[3.1](#S3.SS1 "3.1 Brief
    Description of the Model ‣ 3 Magnetar Model Fits ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification")。这一选择标准将样本大小从 36 减少到 24（表
    [1](#S2.T1 "Table 1 ‣ 2 Sample Construction ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification")，第 4 行）。'
- en: 2.4 Model Convergence
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 模型收敛
- en: 'The aforementioned selection criteria are applied prior to modeling. After
    all three criteria are applied, we model the 24 photometrically-classified SLSNe
    with a magnetar central engine model, implemented in MOSFiT. Although we have
    reduced our sample to identify only events with a sufficient number of data points
    and high confidence as SLSNe, light curves with marginal detections or potentially
    misclassified events could in principle survive the above pre-modeling selection
    metrics. Therefore, we include an additional cut based on the model convergence
    factor as measured by calculating the Gelman-Rubin statistics, or potential scale
    reduction factor (PSRF; Gelman & Rubin [1992](#bib.bib17)), which estimates the
    extent to which the full parameter space has been explored in our MCMC models.
    Brooks & Gelman ([1998](#bib.bib8)) suggests that PSRF $<1.2$ provides reliable
    convergence, but we set a stricter threshold of PSRF $<1.1$ as done in Nicholl
    et al. ([2017b](#bib.bib39)) and Hsu et al. ([2021](#bib.bib22)), which is also
    the termination value for our models (see §[3.1](#S3.SS1 "3.1 Brief Description
    of the Model ‣ 3 Magnetar Model Fits ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification")). This post-modeling selection cut reduces
    our sample size from 24 to 19 (Table [1](#S2.T1 "Table 1 ‣ 2 Sample Construction
    ‣ Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1 Medium
    Deep Survey: A Case Study for Science with Machine Learning-Based Classification"),
    row 5).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 前述选择标准在建模之前应用。在应用了所有三个标准后，我们使用在MOSFiT中实现的磁星中心引擎模型对24个光度分类的SLSNe进行建模。虽然我们已经减少了样本以仅识别数据点足够且作为SLSNe具有高置信度的事件，但具有边际检测或可能被误分类的事件原则上仍可能存活于上述预建模选择指标中。因此，我们基于模型收敛因子进行额外的筛选，该因子通过计算Gelman-Rubin统计量或潜在尺度缩减因子（PSRF；Gelman
    & Rubin [1992](#bib.bib17)）来测量，PSRF估计我们MCMC模型中参数空间的探索程度。Brooks & Gelman ([1998](#bib.bib8))
    建议PSRF $<1.2$提供可靠的收敛，但我们设定了更严格的阈值PSRF $<1.1$，如Nicholl et al. ([2017b](#bib.bib39))
    和 Hsu et al. ([2021](#bib.bib22)) 中所做的，这也是我们模型的终止值（参见 §[3.1](#S3.SS1 "3.1 模型简要描述
    ‣ 3 磁星模型拟合 ‣ Pan-STARRS1中等深度调查中的光度分类超光度超新星：基于机器学习分类的科学案例研究")）。这一后建模选择筛选将我们的样本大小从24减少到19（表[1](#S2.T1
    "表 1 ‣ 2 样本构建 ‣ Pan-STARRS1中等深度调查中的光度分类超光度超新星：基于机器学习分类的科学案例研究")，第5行）。
- en: 'Our final photometric sample consists of 10 events classified as SLSNe by both
    algorithms, with the remaining 9 classified as SLSN by either SuperRAENN or Superphot.
    See Table [2](#S2.T2 "Table 2 ‣ 2.4 Model Convergence ‣ 2 Sample Construction
    ‣ Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1 Medium
    Deep Survey: A Case Study for Science with Machine Learning-Based Classification")
    for the predicted SN type of each transient in our final sample and their respective
    classification confidence.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最终的光度样本包含10个事件，这些事件被两个算法都归类为SLSNe，其余9个事件被SuperRAENN或Superphot中的任意一个算法归类为SLSN。有关我们最终样本中每个瞬变体的预测SN类型及其分类置信度，请参见表[2](#S2.T2
    "表 2 ‣ 2.4 模型收敛 ‣ 2 样本构建 ‣ Pan-STARRS1中等深度调查中的光度分类超光度超新星：基于机器学习分类的科学案例研究")。
