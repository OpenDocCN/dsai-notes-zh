- en: For each light curve fit, the first 10,000 iterations are used to burn in the
    ensemble, during which minimization is employed periodically as the ensemble converges
    to the global optimum; the remainder of the run-time is used to sample the posterior
    probability distribution. Convergence is measured by calculating the PSRF, and
    we terminate our fits when PSRF $<1.1$. Most events typically require 30,000–60,000
    iterations to reach convergence, depending on the number of data points and the
    scatter around our model.
