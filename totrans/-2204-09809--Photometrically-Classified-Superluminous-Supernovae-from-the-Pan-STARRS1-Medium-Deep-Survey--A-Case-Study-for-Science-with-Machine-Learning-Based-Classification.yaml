- en: Abstract
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: With the upcoming Vera C. Rubin Observatory Legacy Survey of Space and Time
    (LSST), it is expected that only $\sim 0.1\%$ of all transients will be classified
    spectroscopically. To conduct studies of rare transients, such as Type I superluminous
    supernovae (SLSNe), we must instead rely on photometric classification. In this
    vein, here we carry out a pilot study of SLSNe from the Pan-STARRS1 Medium-Deep
    Survey (PS1-MDS) classified photometrically with our SuperRAENN and Superphot
    algorithms. We first construct a sub-sample of the photometric sample using a
    list of simple selection metrics designed to minimize contamination and ensure
    sufficient data quality for modeling. We then fit the multi-band light curves
    with a magnetar spin-down model using the Modular Open-Source Fitter for Transients
    (MOSFiT). Comparing the magnetar engine and ejecta parameter distributions of
    the photometric sample to those of the PS1-MDS spectroscopic sample and a larger
    literature spectroscopic sample, we find that these samples are overall consistent,
    but that the photometric sample extends to slower spins and lower ejecta masses,
    which correspond to lower luminosity events, as expected for photometric selection.
    While our PS1-MDS photometric sample is still smaller than the overall SLSN spectroscopic
    sample, our methodology paves the way to an orders-of-magnitude increase in the
    SLSN sample in the LSST era through photometric selection and study.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着即将到来的维拉·C·鲁宾天文台遗产空间与时间巡天（LSST），预计仅有 $\sim 0.1\%$ 的瞬态天体将被光谱分类。为了研究稀有的瞬态天体，例如I型超光度超新星（SLSNe），我们必须依赖光度分类。在这种背景下，我们进行了一项关于SLSNe的初步研究，使用我们的SuperRAENN和Superphot算法对Pan-STARRS1中深度巡天（PS1-MDS）中的SLSNe进行光度分类。我们首先利用一系列简单选择指标构建了一个光度样本的子样本，旨在最小化污染并确保足够的数据质量用于建模。然后，我们使用瞬态天体模块化开源拟合器（MOSFiT）将多波段光曲线拟合为磁星自旋衰减模型。通过将光度样本的磁星引擎和喷发物参数分布与PS1-MDS光谱样本及更大文献光谱样本的分布进行比较，我们发现这些样本总体一致，但光度样本扩展到了更慢的自旋和更低的喷发物质量，这对应于较低光度事件，符合光度选择的预期。尽管我们的PS1-MDS光度样本仍小于整体SLSN光谱样本，但我们的方法为通过光度选择和研究在LSST时代实现SLSN样本数量的数量级增长奠定了基础。
