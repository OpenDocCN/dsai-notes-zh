- en: 'Figure 4: Peak absolute rest-frame $g$-band magnitude versus redshift for the
    PS1-MDS SLSNe (solid squares: photometrically classified by Superphot only; solid
    triangles: photometrically classified by SuperRAENN only; solid stars: photometrically
