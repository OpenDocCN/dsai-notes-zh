    ([2021](#bib.bib22)) (82 spectroscopic SLSNe, including the 17 from PS1-MDS),
    while the right panel shows the distributions of peak magnitudes for the PS1-MDS
    samples. Each peak magnitude is corrected for Galactic extinction and includes
    a cosmological $K$-correction factor of $2.5\log(1+z)$.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：PS1-MDS SLSNe的峰值绝对静止帧$g$-带亮度与红移的关系（实心方块：仅由Superphot光度分类；实心三角形：仅由SuperRAENN光度分类；实心星形：由SuperRAENN和Superphot光度分类；空心圆：光谱分类）。顶部面板展示了PS1-MDS光度（蓝色）和光谱（红色）样本的红移分布，相比于Hsu等人（[2021](#bib.bib22)）的SLSN汇编（82个光谱SLSNe，其中包括17个来自PS1-MDS），而右侧面板展示了PS1-MDS样本的峰值亮度分布。每个峰值亮度都经过了银河系消光修正，并包含一个$2.5\log(1+z)$的宇宙学$K$-修正因子。
- en: 4.2 Physical Properties and Correlations
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 物理性质与相关性
- en: 'In Figure [5](#S4.F5 "Figure 5 ‣ 4.2 Physical Properties and Correlations ‣
    4 Sample Properties ‣ Photometrically-Classified Superluminous Supernovae from
    the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine Learning-Based
    Classification") we show two-dimensional distributions of the primary physical
    parameters ($P$, $B$, $M_{\rm ej}$, and $\varv_{\rm ej}$; the medians of the posteriors)
    and redshifts of both PS1-MDS samples and the SLSN compilation, which contains
    events from a wide range of surveys (including the PS1-MDS spectroscopic sample).
    We explore both differences between the three samples, and parameter correlations
    for the combined sample (all three samples together, 101 SLSNe in total). Specifically,
    we compare the PS1-MDS photometric sample and the spectroscopic compilation sample
    using the two-sample Kolmogorov-Smirnov (K-S) test (Smirnov, [1948](#bib.bib53))
    and the two-sample Anderson-Darling (A-D) test (Anderson & Darling, [1952](#bib.bib1)).
    Both tests are designed to determine whether two distributions arise from the
    same underlying population. The A-D test is a modification of the K-S test that
    is more sensitive to the tails of a distribution, whereas the K-S test gives more
    weight to the mean of a distribution. We report the resulting $p$-values from
    these tests, to determine if both are drawn from the same parameter distribution,
    at the top of each column in Figure [5](#S4.F5 "Figure 5 ‣ 4.2 Physical Properties
    and Correlations ‣ 4 Sample Properties ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification").'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在图[5](#S4.F5 "图5 ‣ 4.2 物理性质与相关性 ‣ 4 样本性质 ‣ 来自Pan-STARRS1中深层调查的光度分类超亮超新星：基于机器学习分类的科学案例研究")中，我们展示了PS1-MDS样本和SLSN汇编的主要物理参数（$P$、$B$、$M_{\rm
    ej}$和$\varv_{\rm ej}$；后验的中位数）与红移的二维分布，这些事件来自于广泛的调查（包括PS1-MDS光谱样本）。我们探索了三种样本之间的差异以及合并样本（所有三个样本，总共101个SLSNe）的参数相关性。具体来说，我们使用双样本Kolmogorov-Smirnov（K-S）检验（Smirnov，[1948](#bib.bib53)）和双样本Anderson-Darling（A-D）检验（Anderson
    & Darling，[1952](#bib.bib1)）比较PS1-MDS光度样本和光谱汇编样本。两种检验方法旨在确定两个分布是否来自同一基础总体。A-D检验是K-S检验的一种改进，对分布的尾部更为敏感，而K-S检验则对分布的均值赋予更多权重。我们报告了这些检验的$p$-值，以确定这两个分布是否来自同一参数分布，这些$p$-值显示在图[5](#S4.F5
    "图5 ‣ 4.2 物理性质与相关性 ‣ 4 样本性质 ‣ 来自Pan-STARRS1中深层调查的光度分类超亮超新星：基于机器学习分类的科学案例研究")每列的顶部。
- en: '![Refer to caption](img/154aa65403be1a76cf206819fb7f9386.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/154aa65403be1a76cf206819fb7f9386.png)'
- en: 'Figure 5: Median values and 1$\sigma$ uncertainties of the key magnetar model
    parameters ($P$, $B$, $M_{\rm ej}$, $\varv_{\rm ej}$) (solid squares: photometric;
    open circles: spectroscopic; plot symbols for the photometrically-classified SLSNe
    are the same as in Figure [4](#S4.F4 "Figure 4 ‣ 4.1 Observational Properties
    ‣ 4 Sample Properties ‣ Photometrically-Classified Superluminous Supernovae from
    the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine Learning-Based
    Classification")). The models for PS1-11ap and PS1-12cil are both obtained from
    Hosseinzadeh et al. ([2021](#bib.bib20)). The gray crosses mark the remaining
    spectroscopically confirmed SLSNe from Hsu et al. ([2021](#bib.bib22)). In the
    top panels we show the parameter distributions for the PS1-MDS photometric sample
    (blue), PS1-MDS spectrosc sample (red), and the SLSN compilation sample (grey),
    along with the median $p$-values associated with both the K-S test and the A-D
    test statistics, calculated using the PS1-MDS photometric sample and the SLSN
    compilation. In each panel we quote the median value and 1$\sigma$ bound of the
    Spearman rank correlation coefficient using the PS1-MDS photometric sample and
    literature data set. Of all parameter pairs, $P$ and $M_{\rm ej}$ exhibit the
    strongest correlation, consistent with the findings in Blanchard et al. ([2020](#bib.bib7))
    and Hsu et al. ([2021](#bib.bib22)).'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '图5：关键磁星模型参数（$P$, $B$, $M_{\rm ej}$, $\varv_{\rm ej}$）的中位值和1$\sigma$不确定性（实心方块：光度测量；空心圆：光谱测量；光度分类的SLSNe的图例符号与图[4](#S4.F4
    "Figure 4 ‣ 4.1 Observational Properties ‣ 4 Sample Properties ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification")中的相同）。PS1-11ap和PS1-12cil的模型均来自Hosseinzadeh等人（[2021](#bib.bib20)）。灰色十字标记了Hsu等人（[2021](#bib.bib22)）所确认的剩余光谱SLSNe。在顶部面板中，我们展示了PS1-MDS光度样本（蓝色）、PS1-MDS光谱样本（红色）以及SLSN汇编样本（灰色）的参数分布，以及与K-S检验和A-D检验统计量相关的中位$p$-值，这些值是使用PS1-MDS光度样本和SLSN汇编计算得出的。在每个面板中，我们引用了使用PS1-MDS光度样本和文献数据集计算的斯皮尔曼等级相关系数的中位值和1$\sigma$界限。在所有参数对中，$P$和$M_{\rm
    ej}$表现出最强的相关性，这与Blanchard等人（[2020](#bib.bib7)）和Hsu等人（[2021](#bib.bib22)）的发现一致。'
- en: The differences in redshift distributions between the two samples reflect the
    design characteristics of the various surveys (e.g., PS1-MDS, Dark Energy Survey,
    PTF, etc). In terms of the magnetar model parameters we find that the distributions
    are overall in good agreement, except for the ejecta velocity, which has statistically
    significant $p$-values for the A-D test. This indicates that we can reject the
    null hypothesis at 95% conficence that the ejecta velocity for the photometric
    and the spectroscopic compilation samples are drawn from the same distribution.
    This may be caused by the sensitivity of the A-D test to tail distributions. The
    spectroscopic compilation sample spans a range of $\varv_{\rm ej}\approx(3.6-16)\times
    10^{3}$ km s^(-1), while the photometric sample spans a range of $\varv_{\rm ej}\approx(2.2-14)\times
    10^{3}$ km s^(-1), with two events⁶⁶6The two $\varv_{\rm ej}$ outliers (PSc130096
    and PSc390605) have relatively few data points. PSc130096 lacks a definitive peak
    and any post-peak data, and the model is therefore only marginally constrained.
    PSc390605 similarly lacks pre- and post-peak again leading to a marginally constrained
    model. (PSc130096 and PSc390605) having $\varv_{\rm ej}$ values that fall outside
    the range of the spectroscopic population. Removing these two outliers return
    an updated A-D test $p$-value of $\approx 0.06$, suggesting that other than these
    two specific data points, the remainder of the photometric sample fit into the
    spectroscopic sample well. We explore the posterior distributions of the magnetar
    parameters from the photometric sample in more detail in the next subsection.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 两个样本之间的红移分布差异反映了各种调查（例如 PS1-MDS、暗能量调查、PTF 等）的设计特征。在磁星模型参数方面，我们发现总体分布比较一致，除了抛射物速度，其
    A-D 测试的$p$值具有统计显著性。这表明我们可以在 95% 的置信水平下拒绝原假设，即光度样本和光谱样本的抛射物速度来自同一分布。这可能是由于 A-D
    测试对尾部分布的敏感性所致。光谱样本的抛射物速度范围为$\varv_{\rm ej}\approx(3.6-16)\times 10^{3}$ km s^(-1)，而光度样本的抛射物速度范围为$\varv_{\rm
    ej}\approx(2.2-14)\times 10^{3}$ km s^(-1)，其中有两个事件⁶⁶6这两个$\varv_{\rm ej}$异常值（PSc130096
    和 PSc390605）具有相对较少的数据点。PSc130096缺乏明确的峰值和任何峰值后的数据，因此模型仅被边际约束。PSc390605 同样缺乏峰值前和峰值后的数据，导致模型仅被边际约束。两个异常值的$\varv_{\rm
    ej}$值超出了光谱样本的范围。去除这两个异常值后，更新的 A-D 测试$p$值约为 0.06，这表明除了这两个特定的数据点外，其余光度样本与光谱样本很好地匹配。我们将在下一小节中更详细地探讨光度样本中磁星参数的后验分布。
- en: 'As done in previous SLSN parameter studies (e.g., Blanchard et al. [2020](#bib.bib7);
    Hsu et al. [2021](#bib.bib22)), we combine the PS1-MDS photometric and literature
    samples to confirm known correlations and explore new ones. For each pair of parameters,
    we perform a Monte Carlo procedure to calculate the Spearman rank correlation
    coefficient ($\rho$; Spearman, [1904](#bib.bib54)) and its associated $1\sigma$
    bound using the method described in Curran ([2014](#bib.bib12)). The results are
    summarized in each panel of Figure [5](#S4.F5 "Figure 5 ‣ 4.2 Physical Properties
    and Correlations ‣ 4 Sample Properties ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification"). We find the same results as Hsu et al.
    ([2021](#bib.bib22)), where most parameter combinations exhibit either no correlation,
    mild correlations, or mild correlations that are primarily due to the absence
    of events in specific areas of the parameter space. The mass-spin correlation
    discussed first in Blanchard et al. ([2020](#bib.bib7)) remains strong after merging
    the photometric and spectroscopic samples. All other mild correlations have been
    previously explained as being due to observational biases in Blanchard et al.
    ([2020](#bib.bib7)) and Hsu et al. ([2021](#bib.bib22)), and we do not find any
    new statistically significant correlations here.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '与先前的 SLSN 参数研究（例如，Blanchard 等人 [2020](#bib.bib7)；Hsu 等人 [2021](#bib.bib22)）一样，我们结合了
    PS1-MDS 光度样本和文献样本，以确认已知的相关性并探索新的相关性。对于每对参数，我们执行蒙特卡罗程序来计算斯皮尔曼等级相关系数（$\rho$；Spearman，[1904](#bib.bib54)）及其相关的
    $1\sigma$ 置信区间，使用 Curran ([2014](#bib.bib12)) 中描述的方法。结果总结在图[5](#S4.F5 "Figure
    5 ‣ 4.2 Physical Properties and Correlations ‣ 4 Sample Properties ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification")的每个面板中。我们发现了与 Hsu 等人（[2021](#bib.bib22)）相同的结果，其中大多数参数组合表现出没有相关性、轻微相关性，或主要由于参数空间中某些区域缺少事件而导致的轻微相关性。Blanchard
    等人（[2020](#bib.bib7)）首次讨论的质量-自旋相关性在合并光度样本和光谱样本后依然强烈。所有其他轻微相关性在 Blanchard 等人（[2020](#bib.bib7)）和
    Hsu 等人（[2021](#bib.bib22)）中已被解释为观察偏差，我们在此未发现任何新的统计显著相关性。'
- en: 4.3 Posterior Distributions of the Photometric Sample
  id: totrans-158
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 光度样本的后验分布
- en: 'To explore any differences in magnetar and ejecta parameters between the PS1-MDS
    photometric and spectroscopic samples, we show in Figure [6](#S4.F6 "Figure 6
    ‣ 4.3 Posterior Distributions of the Photometric Sample ‣ 4 Sample Properties
    ‣ Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1 Medium
    Deep Survey: A Case Study for Science with Machine Learning-Based Classification")
    the joint posterior distributions of the PS1-MDS photometric, PS1-MDS spectroscopic,
    and the compilation samples. We construct the joint posterior distributions by
    selecting 100 randomly sampled walkers from each MOSFiT fit.⁷⁷7We take 100 here
    instead of the full 120 walkers as described in §[3.2](#S3.SS2 "3.2 Light Curve
    Fits ‣ 3 Magnetar Model Fits ‣ Photometrically-Classified Superluminous Supernovae
    from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine
    Learning-Based Classification") because some events modeled previously in Blanchard
    et al. ([2020](#bib.bib7)) only have 100 walkers.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '为了探讨 PS1-MDS 光度样本和光谱样本之间的磁星和喷发物参数是否存在差异，我们在图[6](#S4.F6 "Figure 6 ‣ 4.3 Posterior
    Distributions of the Photometric Sample ‣ 4 Sample Properties ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification")中展示了 PS1-MDS 光度样本、PS1-MDS
    光谱样本和汇编样本的联合后验分布。我们通过从每个 MOSFiT 拟合中随机选择 100 个行走者来构建联合后验分布。我们在这里选择 100 个行走者，而不是
    §[3.2](#S3.SS2 "3.2 Light Curve Fits ‣ 3 Magnetar Model Fits ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification") 中描述的全部 120 个行走者，是因为 Blanchard
    等人（[2020](#bib.bib7)）先前建模的一些事件只有 100 个行走者。'
- en: 'To capture uncertainties in the test statistics, we calculate and report in
    each panel the two-sample K-S test and the two-sample A-D test $p$-values between
    the PS1-MDS photometric sample and the spectroscopic compilation using a modified
    bootstrap method. For each parameter, we calculate a distribution of $p$-values
    by repeating the following procedure 5000 times. We assemble a joint posterior
    for the 19 photometrically-classified SLSNe by randomly drawing one MCMC walker
    from the individual posterior for each event, and we do the same for the 82 spectroscopically-classified
    SLSNe. We then calculate $p$-values for the K-S and A-D tests comparing these
    two joint posteriors. We report the median and $1\sigma$ bounds of these distributions
    of the resulting $p$-values on top of each panel in Fig [6](#S4.F6 "Figure 6 ‣
    4.3 Posterior Distributions of the Photometric Sample ‣ 4 Sample Properties ‣
    Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1 Medium
    Deep Survey: A Case Study for Science with Machine Learning-Based Classification").'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 为了捕捉测试统计量中的不确定性，我们在每个面板中计算并报告了使用修改后的引导法在PS1-MDS光度样本和光谱编译样本之间的两样本K-S测试和两样本A-D测试$p$-值。对于每个参数，我们通过重复以下程序5000次来计算$p$-值的分布。我们通过从每个事件的个体后验中随机抽取一个MCMC游走者，组建19个光度分类SLSNe的联合后验分布，82个光谱分类SLSNe的联合后验分布也是如此。然后，我们计算这两个联合后验分布之间的K-S和A-D测试的$p$-值。在图[6](#S4.F6
    "图 6 ‣ 4.3 光度样本的后验分布 ‣ 4 样本特性 ‣ 来自Pan-STARRS1中深度调查的光度分类超亮超新星：基于机器学习分类的科学案例")每个面板的顶部报告这些分布的中位数和1$\sigma$范围。
- en: '![Refer to caption](img/c2fff4a2e2c7b63d98b2958f0a6835a6.png)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/c2fff4a2e2c7b63d98b2958f0a6835a6.png)'
- en: 'Figure 6: Normalized joint posterior distributions of the magnetar and ejecta
    parameters for the PS1-MDS photometric (blue), PS1-MDS spectroscopic (red), and
    the spectroscopic compilation (grey) samples. The distributions are summed posteriors
    of the MOSFiT parameters, consisting of 100 randomly sampled MCMC walkers from
    each SLSN fit. At the top of each panel we quote the median $p$-values and their
    1$\sigma$ ranges from both the K-S and the A-D tests using the bootstrap method
    by comparing the PS1-MDS photometric sample and the SLSN compilation.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：磁星和喷射物参数的标准化联合后验分布，包括PS1-MDS光度样本（蓝色）、PS1-MDS光谱样本（红色）和光谱编译样本（灰色）。这些分布是MOSFiT参数的累积后验分布，由从每个SLSN拟合中随机抽取的100个MCMC游走者组成。每个面板的顶部引用了$
    p $-值的中位数及其1$\sigma$范围，使用引导法比较PS1-MDS光度样本和SLSN编译样本的K-S和A-D测试。
- en: 'The posterior distributions for the physical parameters are in good agreement,
    except for $\varv_{\rm ej}$, as noted previously; removing PSc130096 and PSc390605
    from the photometric sample leads to $p={0.11}_{-0.08}^{+0.15}$ (K-S) and $p={0.05}_{-0.03}^{+0.06}$
    (A-D). We also note that while the K-S and A-D tests indicate that the distributions
    of $P$ and $M_{\rm ej}$ are drawn from the same distribution, the photometric
    sample skews to slower spins and lower ejecta masses (this trend is still in agreement
    with the mass-spin correlation). This difference can be ascribed to the systematically
    lower luminosities of the photometric SLSNe (Figure [4](#S4.F4 "Figure 4 ‣ 4.1
    Observational Properties ‣ 4 Sample Properties ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification")) compared to the PS1-MDS spectroscopic
    SLSNe.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 除了$\varv_{\rm ej}$，物理参数的后验分布之间的吻合良好；如前所述，从光度样本中移除PSc130096和PSc390605会导致$p={0.11}_{-0.08}^{+0.15}$（K-S）和$p={0.05}_{-0.03}^{+0.06}$（A-D）。我们还注意到，虽然K-S和A-D测试表明$P$和$M_{\rm
    ej}$的分布来自相同的分布，光度样本偏向于较慢的自转和较低的喷射物质量（这一趋势仍然与质量-自转关系一致）。这种差异可以归因于光度SLSNe的系统性较低的亮度（图[4](#S4.F4
    "图 4 ‣ 4.1 观测特性 ‣ 4 样本特性 ‣ 来自Pan-STARRS1中深度调查的光度分类超亮超新星：基于机器学习分类的科学案例")），与PS1-MDS光谱SLSNe相比。
- en: 4.4 Effects of Classification Uncertainty
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 分类不确定性的影响
- en: 'As indicated in Table [2](#S2.T2 "Table 2 ‣ 2.4 Model Convergence ‣ 2 Sample
    Construction ‣ Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1
    Medium Deep Survey: A Case Study for Science with Machine Learning-Based Classification"),
    9 of the 19 photometrically-classified SLSNe in our final sample were designated
    as SLSNe by only one of the two classifiers. To investigate the impact of these
    cases of classification disagreement, we repeat the analyses in the previous subsections
    using only events classified as SLSNe by both Superphot and SuperRAENN. This “consensus”
    photometric sample spans a peak absolute magnitude range of $\approx-20.3$ to
    $\approx-22.6$. However, despite excluding some of the lowest luminosity events,
    the median peak magnitude is still $\approx 1$ mag dimmer than that of the spectroscopic
    sample (see Figure [7](#S4.F7 "Figure 7 ‣ 4.4 Effects of Classification Uncertainty
    ‣ 4 Sample Properties ‣ Photometrically-Classified Superluminous Supernovae from
    the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine Learning-Based
    Classification"), left), and we find the same trend of systematically lower luminosity
    at any redshift as seen for the full sample in Figure [4](#S4.F4 "Figure 4 ‣ 4.1
    Observational Properties ‣ 4 Sample Properties ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification"). Our conclusion about the lower luminosities
    probed by the photometric sample thus remains unchanged.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '如表格[2](#S2.T2 "Table 2 ‣ 2.4 Model Convergence ‣ 2 Sample Construction ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification")所示，我们最终样本中的19个光度分类SLSNe中有9个仅由两个分类器中的一个指定为SLSNe。为了调查这些分类不一致的影响，我们仅使用Superphot和SuperRAENN都分类为SLSNe的事件重复前述分析。这一“共识”光度样本的峰值绝对星等范围为$\approx-20.3$到$\approx-22.6$。然而，尽管排除了一些最低亮度的事件，媒介峰值星等仍比光谱样本的$\approx
    1$ mag暗（见图[7](#S4.F7 "Figure 7 ‣ 4.4 Effects of Classification Uncertainty ‣ 4
    Sample Properties ‣ Photometrically-Classified Superluminous Supernovae from the
    Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine Learning-Based
    Classification")，左侧），我们发现与完整样本中观察到的相同的系统性低亮度趋势（见图[4](#S4.F4 "Figure 4 ‣ 4.1 Observational
    Properties ‣ 4 Sample Properties ‣ Photometrically-Classified Superluminous Supernovae
    from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine
    Learning-Based Classification")）。因此，我们对光度样本探测到的较低亮度的结论保持不变。'
- en: 'Systematically removing objects classified as SLSNe by only one classifier
    eliminates the disagreement in the $\varv_{\rm ej}$ distributions but introduces
    mildly statistically significant differences in $B$ and $M_{\rm ej}$. The consensus
    sample shifts to higher ranges of $B\approx(1-7.7)\times 10^{14}$ G, $\varv_{\rm
    ej}\approx(0.37-1.41)\times 10^{4})$ km s^(-1), a lower range of $M_{\rm ej}\approx
    1.4-9.9$ M[⊙], and a similar range of $P\approx(1.17-7.98)$ ms in parameter distributions.
    These shifts are all consistent and expected for SLSNe with higher luminosities.
    See Figure [7](#S4.F7 "Figure 7 ‣ 4.4 Effects of Classification Uncertainty ‣
    4 Sample Properties ‣ Photometrically-Classified Superluminous Supernovae from
    the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine Learning-Based
    Classification") for these changes in magnetar model parameters. The shift in
    $B$ is reflected in the posterior distribution but not as strongly in $M_{\rm
    ej}$.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '系统性地移除仅由一个分类器分类为SLSNe的对象消除了$\varv_{\rm ej}$分布中的不一致性，但在$B$和$M_{\rm ej}$中引入了轻微的统计显著差异。共识样本的$B\approx(1-7.7)\times
    10^{14}$ G，$\varv_{\rm ej}\approx(0.37-1.41)\times 10^{4})$ km s^(-1)的范围上升，$M_{\rm
    ej}\approx 1.4-9.9$ M[⊙]的范围下降，以及$P\approx(1.17-7.98)$ ms的参数分布范围相似。这些变化与较高亮度的SLSNe一致且符合预期。有关这些磁星模型参数的变化，请参见图[7](#S4.F7
    "Figure 7 ‣ 4.4 Effects of Classification Uncertainty ‣ 4 Sample Properties ‣
    Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1 Medium
    Deep Survey: A Case Study for Science with Machine Learning-Based Classification")。$B$的变化在后验分布中有所反映，但在$M_{\rm
    ej}$中反映不强。'
- en: '![Refer to caption](img/e70e48d0b3ff5ca1775779c074e40ce4.png)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/e70e48d0b3ff5ca1775779c074e40ce4.png)'
- en: 'Figure 7: Cumulative distributions of peak absolute rest-frame $g$-band magnitude
    and median magnetar model parameter values for the PS1-MDS spectroscopic (red),
    photometric (blue), and consensus photometric (purple) samples. The arrows in
    each panel indicate the median parameter value for the samples. The consensus
    photometric sample contains only events classified as SLSNe by both classifiers.
    It exhibits a higher median magnitude of $\approx-21.1$ (purple arrow) compared
    to $\approx-20.8$ for the full photometric sample, but is still $\approx 1$ magnitude
    dimmer than the median of $\approx-22$ for the spectroscopic sample. Even though
    the full and the consensus photometric samples have comparable median $B$ values
    ($\approx 1.74\times 10^{15}$ G and $1.80\times 10^{15}$ G for the full and consensus
    samples, respectively), the consensus sample spans a much narrower and higher
    range in $B$. The shift in $M_{\rm ej}$ is more strongly reflected, with a lower
    median value ($\approx 3.58$ M[⊙], full; $\approx 2.33$ M[⊙], consensus) at a
    lower range. All of the shifts in magentar model parameters are consistent with
    SLSNe with higher luminosities than the full photometric sample.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：PS1-MDS光谱（红色）、光度（蓝色）和共识光度（紫色）样本的峰值绝对静止框架$g$-带光度和磁星模型参数值的累计分布。每个面板中的箭头表示样本的中位数参数值。共识光度样本仅包含被两个分类器都标记为SLSNe的事件。与全光度样本的中位数$\approx-20.8$相比，它表现出更高的中位数光度$\approx-21.1$（紫色箭头），但仍比光谱样本的中位数$\approx-22$暗约1个光度级。尽管全光度样本和共识光度样本的中位$B$值相当（全样本约为$1.74\times
    10^{15}$ G，共识样本约为$1.80\times 10^{15}$ G），但共识样本的$B$值范围要窄得多且更高。$M_{\rm ej}$的变化更明显，中位值较低（全样本约为3.58
    M[⊙]，共识样本约为2.33 M[⊙]）。所有的磁星模型参数的变化都与比全光度样本亮度更高的SLSNe一致。
- en: 5 Discussion and Conclusions
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 讨论与结论
- en: In this paper we presented a case study for time-domain science with machine
    learning-based photometric classification, focusing on SLSNe from the PS1-MDS.
    Our analysis consisted of two critical aspects that would need to be undertaken
    for any future such studies (for SLSNe or any other types of transients). First,
    we began with a sample of events nominally classified as SLSNe by two independent
    machine learning-based pipelines (SuperRAENN and SuperPhot). We then applied various
    selection criteria to increase the sample purity (e.g., removing likely AGN flares,
    setting a higher minimum classification probability threshold) at the cost of
    sample completeness. Our sample size following these cuts was 36% of the initial
    sample (24 of the 67). Subsequent to the sample refinement we carried out modeling
    with MOSFiT to extract physical parameters in order to compare the photometric
    sample with existing spectroscopic samples modeled in the same way. The requirement
    for model convergence eliminated 5 additional events from the sample (21% reduction
    from 24 to 19). These two critical steps of sample refinement and modeling will
    be essential for all studies with photometrically-classified samples.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 本文介绍了一个基于机器学习的光度分类时间域科学案例研究，重点是来自PS1-MDS的SLSNe。我们的分析包括两个未来此类研究（无论是SLSNe还是其他类型的瞬态天体）需要进行的关键方面。首先，我们从两个独立的基于机器学习的管道（SuperRAENN和SuperPhot）中获得的标称为SLSNe的事件样本开始。然后，我们应用各种选择标准以提高样本纯度（例如，去除可能的AGN耀斑，提高最低分类概率阈值），代价是样本的完整性。经过这些筛选后的样本量为初始样本的36%（67中的24）。样本精炼后，我们使用MOSFiT进行建模，以提取物理参数，以便将光度样本与以相同方式建模的现有光谱样本进行比较。模型收敛的要求将样本中的5个事件排除在外（从24减少到19，减少了21%）。样本精炼和建模这两个关键步骤对于所有光度分类样本的研究都是必不可少的。
- en: Comparing our photometric SLSN sample to the PS1-MDS spectroscopically-classified
    SLSNe and to the larger sample of spectroscopic SLSNe, we find an overall similarity
    in both observed properties and inferred magnetar and ejecta parameters. We do
    note a potential shift in the photometric sample to slower magnetar spins and
    lower ejecta masses, which may reflect the fact that the photometric SLSNe are
    systematically dimmer than the spectroscopic PS1-MDS SLSNe (due to the shallower
    effective magnitude limit required for spectroscopy). If this is indeed the case,
    then it highlights an important advantage of photometric classification in deep
    surveys (such as PS1-MDS and LSST).
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 将我们的光度SLSN样本与PS1-MDS光谱分类的SLSNe以及更大的光谱SLSNe样本进行比较时，我们发现两者在观察性质和推断出的磁星与喷发物参数上整体相似。我们确实注意到光度样本可能存在磁星自转速度较慢和喷发物质量较低的潜在偏移，这可能反映出光度SLSNe系统性地比光谱PS1-MDS
    SLSNe暗（由于光谱学所需的有效星等极限较浅）。如果确实如此，那么它突显了在深度调查（如PS1-MDS和LSST）中光度分类的重要优势。
- en: Our initial classifications and the subsequent modeling both rely on the existence
    of redshift information. In the case of our PS1-MDS sample, the redshifts were
    determined from host galaxy spectroscopy after the survey concluded. Such data
    may be difficult to obtain for the large samples expected from LSST (e.g., $\gtrsim
    10^{6}$ SNe per year, and $\sim 10^{4}$ SLSNe per year Villar et al. [2018](#bib.bib55)).
    However, robust photometric redshifts are likely to be as useful as spectroscopic
    redshifts. We also note that one source of contamination in our initial photometric
    sample appears to be AGN (21%, 14 of 67 events) despite the fact that the PS1-MDS
    sample was designed to eliminate variable AGN. These contaminating AGN were again
    identified via host galaxy spectroscopy, which will not be available for the LSST
    samples; a more robust elimination of AGN will be essential.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的初步分类和后续建模都依赖于红移信息的存在。以我们的PS1-MDS样本为例，红移是在调查结束后通过宿主星系光谱确定的。这种数据对于LSST预计的大样本（例如，每年$\gtrsim
    10^{6}$颗超新星，以及每年$\sim 10^{4}$颗SLSNe，Villar等 [2018](#bib.bib55)）可能难以获得。然而，稳健的光度红移可能与光谱红移一样有用。我们还注意到，尽管PS1-MDS样本设计用来消除变量AGN，我们初步光度样本中的一个污染源似乎是AGN（21%，67个事件中的14个）。这些污染的AGN再次通过宿主星系光谱识别出来，这在LSST样本中将无法获得；更加稳健的AGN消除将至关重要。
- en: Overall, our analysis highlights some challenges in constructing pure samples
    of photometrically-classified SNe, but we believe that these challenges are surmountable.
    The photometric sample explored here is smaller than the overall known spectroscopic
    sample by a factor of several, but looking forward to LSST, even a highly conservative
    selection with relatively low completeness will easily exceed the spectroscopic
    sample by two orders of magnitude.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，我们的分析突显了构建光度分类超新星纯样本的一些挑战，但我们认为这些挑战是可以克服的。这里探索的光度样本比已知的光谱样本小几个数量级，但展望LSST，即使是具有相对低完整性的高度保守选择，也将轻松超越光谱样本两个数量级。
