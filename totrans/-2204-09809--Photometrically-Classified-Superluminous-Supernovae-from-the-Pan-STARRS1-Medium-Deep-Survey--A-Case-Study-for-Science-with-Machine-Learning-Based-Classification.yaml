- en: 3 Magnetar Model Fits
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 3.1 Brief Description of the Model
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We fit the optical light curves of the 19 photometrically-classified SLSNe
    (selected as described in §[2](#S2 "2 Sample Construction ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification")) using the Modular Open-Source
    Fitter for Transients (MOSFiT; Guillochon et al., [2018](#bib.bib19)) with the
    magnetar spin-down model described in Nicholl et al. ([2017b](#bib.bib39)). MOSFiT
    is an open-source, Python-based light curve fitting package that employs a Markov
    chain Monte Carlo (MCMC) algorithm to fit a one-zone, grey-opacity analytical
    model to multi-band light curves (Nicholl et al., [2017b](#bib.bib39)).'
  prefs: []
  type: TYPE_NORMAL
- en: 'The magnetar model has 12 free parameters, of which 8 are nuisance parameters
    that we marginalize over to obtain the 4 key physical parameters related to the
    ejecta and engine properties. We fix one of the nuisance parameters, the angle
    $\theta_{PB}$ between the magnetic field and the rotational axis of the magnetar,
    to $90^{\circ}$ as this ensures that the derived $B$-field strength is a lower
    limit (following Nicholl et al., [2017b](#bib.bib39)). The nuisance parameters,
    $\kappa$, $\kappa_{\gamma}$, $M_{\rm NS}$, $n_{\rm H,host}$, are not well-constrained
    by the model. Events with sufficient late-time observations may constrain the
    $\gamma$-ray opacity $\kappa_{\gamma}$, but this is not the case for our sample.
    The neutron star mass is degenerate with the spin period and magnetic field strength
    but is not well constrained. The explosion time, $t_{\rm exp}$, is the time between
    explosion and first observation in the pure magnetar model. The main parameters
    that constrain the observed properties of a SLSN are the neutron star’s initial
    spin period, $P$, magnetic field strength, $B$, ejecta mass, $M_{\rm ej}$, and
    ejecta velocity, $\varv_{\rm ej}$ (the latter two can be combined to determine
    the kinetic energy, $E_{K}$). The model parameters and their priors are listed
    in Table [3](#S3.T3 "Table 3 ‣ 3.1 Brief Description of the Model ‣ 3 Magnetar
    Model Fits ‣ Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1
    Medium Deep Survey: A Case Study for Science with Machine Learning-Based Classification").'
  prefs: []
  type: TYPE_NORMAL
