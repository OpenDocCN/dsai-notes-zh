- en: 4.1 Observational Properties
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 观测属性
- en: 'The PS1-MDS samples (both spectroscopic and photometric) collectively span
    a wide range of redshifts, $z\approx 0.3-2$. To properly compare the observational
    properties of the PS1-MDS SLSNe, we correct their observed peak apparent magnitudes
    to a single rest-frame filter. Since we do not have a complete set of spectra
    for the spectroscopic sample, and by definition no spectra for the photometric
    sample, we do not apply a complete $K$-correction; instead, we apply only a cosmological
    $K$-correction factor of $2.5\log_{10}(1+z)$ to the peak magnitude in the band
    closest to the rest-frame $g$-band for each event and correct for Milky Way extinction.
    We plot the resulting peak $g$-band absolute magnitudes as a function of redshift
    in Figure [4](#S4.F4 "Figure 4 ‣ 4.1 Observational Properties ‣ 4 Sample Properties
    ‣ Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1 Medium
    Deep Survey: A Case Study for Science with Machine Learning-Based Classification").
    The PS1-MDS spectroscopic sample spans a range of $\approx-20.5$ to $\approx-22.6$,
    while the photometric sample spans a wider range of $\approx-18.7$ to $\approx-22.6$.
    As expected, lower luminosity SLSNe are restricted to lower redshift ($z\lesssim
    0.5$), while higher luminosity events are distributed to higher redshift ($z\approx
    2$). The spectroscopic sample is intrinsically more luminous, with a median peak
    magnitude of $-22$ as compared to $-20.8$ for the photometric sample.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: PS1-MDS样本（包括光谱和光度样本）整体覆盖了范围广泛的红移，$z\approx 0.3-2$。为了正确比较PS1-MDS SLSNe的观测属性，我们将它们的观测峰值视星等校正到单一的静止框架滤光器。由于我们没有光谱样本的完整光谱集，而光度样本则没有光谱，我们没有应用完整的$K$-修正；相反，我们仅对每个事件在最接近静止框架$g$-带的波段应用了一个宇宙学$K$-修正因子$2.5\log_{10}(1+z)$，并修正银河系的消光。我们在图 [4](#S4.F4
    "图 4 ‣ 4.1 观测属性 ‣ 4 样本属性 ‣ 来自Pan-STARRS1中等深度调查的光度分类超光辉超新星：基于机器学习分类的科学案例研究")中绘制了结果峰值$g$-带绝对星等与红移的关系。PS1-MDS光谱样本的范围从$\approx-20.5$到$\approx-22.6$，而光度样本的范围则更广，从$\approx-18.7$到$\approx-22.6$。正如预期的那样，低亮度SLSNe被限制在较低的红移($z\lesssim
    0.5$)内，而高亮度事件则分布在较高的红移($z\approx 2$)上。光谱样本本质上更亮，峰值星等中位数为$-22$，而光度样本为$-20.8$。
- en: 'We also plot in Figure [4](#S4.F4 "Figure 4 ‣ 4.1 Observational Properties
    ‣ 4 Sample Properties ‣ Photometrically-Classified Superluminous Supernovae from
    the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine Learning-Based
    Classification") the per-visit PS1-MDS limiting magnitude of $\approx 23.3$ (Villar
    et al., [2020](#bib.bib56)), as well as the effective spectroscopic follow-up
    limit of $\approx 22.5$ (Lunnan et al., [2018](#bib.bib32)). The majority of the
    photometric sample have peak absolute magnitudes either around or below the spectroscopic
    follow-up depth, which explains why these event were not chosen for spectroscopic
    follow-up. However, there are 5 photometrically-classified SLSNe (PSc061198, PSc080492,
    PSc110446, PSc390605, and PSc490019) at lower redshift ($z\leq 0.6$) that are
    more than 1 magnitude brighter than the threshold but were not chosen as follow-up
    candidates.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还在图 [4](#S4.F4 "图 4 ‣ 4.1 观测属性 ‣ 4 样本属性 ‣ 来自Pan-STARRS1中等深度调查的光度分类超光辉超新星：基于机器学习分类的科学案例研究")中绘制了每次访问的PS1-MDS极限星等$\approx
    23.3$ (Villar等，[2020](#bib.bib56))，以及有效的光谱跟进极限$\approx 22.5$ (Lunnan等，[2018](#bib.bib32))。大多数光度样本的峰值绝对星等在光谱跟进深度附近或以下，这解释了为什么这些事件没有被选择进行光谱跟进。然而，存在5个光度分类的SLSNe（PSc061198、PSc080492、PSc110446、PSc390605和PSc490019）在较低红移($z\leq
    0.6$)下，比阈值亮度高出1个星等以上，但没有被选为跟进候选对象。
