    lower bounds are 1$\sigma$ uncertainties calculated from the 120 MCMC walkers,
    while the solid light curves are based on the parameter medians. To allow for
    a proper comparison with the PS1-MDS spectroscopic sample, we also show in Figure [3](#S3.F3
