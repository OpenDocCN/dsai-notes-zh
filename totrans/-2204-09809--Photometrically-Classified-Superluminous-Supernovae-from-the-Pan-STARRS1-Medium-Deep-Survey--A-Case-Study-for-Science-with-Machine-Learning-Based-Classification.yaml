    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification"). Our model includes an intrinsic scatter
    term, $\sigma$, that attempts to model white, systematic scatter not captured
    by our statistical uncertainties.'
