- en: 1 Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Hydrogen-poor (Type I) superluminous supernovae (hereafter SLSNe) are a rare
    sub-class of core-collapse supernovae (CCSNe) that radiate $\sim 10-100$ times
    more energy in the UV/optical than typical CCSNe, and generally exhibit longer
    durations and hotter continuum spectra (e.g., Chomiuk et al., [2011](#bib.bib11);
    Quimby et al., [2011](#bib.bib50); Nicholl et al., [2015](#bib.bib41); Inserra
    et al., [2017](#bib.bib26); Lunnan et al., [2018](#bib.bib32); De Cia et al.,
    [2018](#bib.bib13)). SLSNe account for only $\sim 0.1\%$ of the volumetric CCSN
    rate (Quimby et al., [2018](#bib.bib51); Frohmaier et al., [2021](#bib.bib16)),
    but in magnitude-limited optical surveys they account for $\sim 2\%$ of all transients
    (Perley et al., [2020](#bib.bib47); Gomez et al., [2021](#bib.bib18)) thanks to
    their high luminosity. SLSNe are classified spectroscopically based on the lack
    of hydrogen Balmer lines, the presence of a blue continuum, and unique early time
    “W”-shaped O II absorption lines at $\sim 3600-4600$ Å (e.g., Lunnan et al., [2013](#bib.bib30);
    Mazzali et al., [2016](#bib.bib34); Quimby et al., [2018](#bib.bib51); Nicholl,
    [2021](#bib.bib36)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 贫氢（I型）超亮超新星（以下简称SLSNe）是核心塌缩超新星（CCSNe）的一个稀有亚类，它们在UV/光学中辐射的能量是典型CCSNe的$\sim 10-100$倍，通常表现出更长的持续时间和更热的连续光谱（例如，Chomiuk
    et al., [2011](#bib.bib11); Quimby et al., [2011](#bib.bib50); Nicholl et al.,
    [2015](#bib.bib41); Inserra et al., [2017](#bib.bib26); Lunnan et al., [2018](#bib.bib32);
    De Cia et al., [2018](#bib.bib13)）。SLSNe仅占体积CCSN率的$\sim 0.1\%$（Quimby et al.,
    [2018](#bib.bib51); Frohmaier et al., [2021](#bib.bib16)），但在限光度光学调查中，它们占所有瞬态的$\sim
    2\%$（Perley et al., [2020](#bib.bib47); Gomez et al., [2021](#bib.bib18)），这要归功于它们的高光度。SLSNe在光谱上被分类为缺乏氢巴尔末线、存在蓝色连续谱，以及在$\sim
    3600-4600$ Å 处具有独特的早期“W”形O II 吸收线（例如，Lunnan et al., [2013](#bib.bib30); Mazzali
    et al., [2016](#bib.bib34); Quimby et al., [2018](#bib.bib51); Nicholl, [2021](#bib.bib36)）。
- en: Several mechanisms have been proposed to power SLSNe, but a magnetar central
    engine model (Kasen & Bildsten, [2010](#bib.bib29); Woosley, [2010](#bib.bib58);
    Dessart et al., [2012](#bib.bib14); Metzger et al., [2015](#bib.bib35); Nicholl
    et al., [2017b](#bib.bib39)) has had the most success in explaining both the light
    curves and spectra of the SLSN population. This model accounts for the broad range
    of peak luminosities and timescales (e.g., Nicholl et al. [2017b](#bib.bib39);
    Blanchard et al. [2020](#bib.bib7)), for the early UV/optical spectra (e.g., Nicholl
    et al. [2017a](#bib.bib38)), for the nebular phase spectra (e.g., Nicholl et al.
    [2016b](#bib.bib43), [2019](#bib.bib37); Jerkstrand et al. [2017](#bib.bib28)),
    and for the power law decline rates observed in SN 2015bn and SN 2016inl at $\gtrsim
    10^{3}$ d (Nicholl et al., [2018](#bib.bib44); Blanchard et al., [2021](#bib.bib6)).
    Additional support for a magnetar engine comes from the low metallicity host galaxies
    of SLSNe, which most closely resemble the hosts of long-duration gamma-ray bursts,
    another rare population of CCSNe that are likely powered by a central engine (Lunnan
    et al., [2014](#bib.bib31); Perley et al., [2016](#bib.bib46)). While the magnetar
    engine model can explain the plethora of SLSN properties, other mechanisms have
    also been proposed to explain some SLSN properties; for example, Chen et al. ([2022](#bib.bib10))
    recently argued that the light curves of at least some SLSNe from the Zwicky Transient
    Facility (ZTF; Bellm et al. [2019](#bib.bib5)) can be explained equally well with
    a combination of circumstellar interaction (CSM) and Ni^(56) decay. Furthermore,
    Hosseinzadeh et al. ([2021](#bib.bib20)) also explored ejecta-CSM interaction
    as a potential source for post-peak undulations in SLSN light curves.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 已提出几种机制来驱动SLSNe，但**磁星中心引擎模型**（Kasen & Bildsten, [2010](#bib.bib29); Woosley,
    [2010](#bib.bib58); Dessart et al., [2012](#bib.bib14); Metzger et al., [2015](#bib.bib35);
    Nicholl et al., [2017b](#bib.bib39)）在解释SLSN群体的光变曲线和光谱方面最为成功。该模型解释了峰值光度和时间尺度的广泛范围（例如，Nicholl
    et al. [2017b](#bib.bib39); Blanchard et al. [2020](#bib.bib7)），早期UV/光学光谱（例如，Nicholl
    et al. [2017a](#bib.bib38)），星云阶段光谱（例如，Nicholl et al. [2016b](#bib.bib43), [2019](#bib.bib37);
    Jerkstrand et al. [2017](#bib.bib28)），以及SN 2015bn和SN 2016inl在$\gtrsim 10^{3}$
    d处观察到的幂律衰减率（Nicholl et al., [2018](#bib.bib44); Blanchard et al., [2021](#bib.bib6)）。对磁星引擎的额外支持来自SLSNe的低金属量宿主星系，这些星系最接近于长时间伽马射线暴的宿主，后者是一种可能由中心引擎驱动的稀有CCSNe群体（Lunnan
    et al., [2014](#bib.bib31); Perley et al., [2016](#bib.bib46)）。虽然磁星引擎模型可以解释大量SLSN特性，但也提出了其他机制来解释一些SLSN特性；例如，Chen
    et al. ([2022](#bib.bib10)) 最近主张Zwicky瞬态设施（ZTF; Bellm et al. [2019](#bib.bib5)）中至少一些SLSNe的光变曲线可以通过环星际相互作用（CSM）和Ni^(56)衰变的组合同样解释。此外，Hosseinzadeh
    et al. ([2021](#bib.bib20)) 还探索了抛射物-CSM相互作用作为SLSN光变曲线中峰后波动的潜在来源。
- en: With ongoing and upcoming wide-field optical surveys, including in particular
    the Vera C. Rubin Observatory Legacy Survey of Space and Time (LSST; Ivezić et al.,
    [2019](#bib.bib27)), only a small fraction of SNe are being classified spectroscopically
    ($\sim 10\%$ currently, and $\sim 0.1\%$ anticipated for LSST; Villar et al. [2020](#bib.bib56)).
    This impacts the ability to advance the study of rare SN classes, such as SLSNe,
    in particular. As shown by Villar et al. ([2018](#bib.bib55)), LSST may yield
    $\sim 10^{4}$ SLSNe per year to $z\sim 3$ (of which at least $\sim 20\%$ will
    have well measured physical properties), but identifying these events requires
    photometric classification.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着正在进行和即将开始的广域光学调查，特别是 Vera C. Rubin 天文台的空间和时间遗产调查（LSST; Ivezić et al., [2019](#bib.bib27)），只有一小部分超新星正在进行光谱分类（目前约为
    $\sim 10\%$，LSST 预计约为 $\sim 0.1\%$; Villar et al. [2020](#bib.bib56)）。这影响了对稀有超新星类别（如
    SLSNe）研究的能力。正如 Villar et al. ([2018](#bib.bib55)) 所示，LSST 可能每年发现 $\sim 10^{4}$
    个 SLSNe 至 $z\sim 3$（其中至少 $\sim 20\%$ 将具有良好测量的物理属性），但识别这些事件需要光度分类。
- en: Recently, we presented two machine learning-based SN photometric classification
    pipelines, SuperRAENN (Villar et al., [2020](#bib.bib56)) and Superphot (Hosseinzadeh
    et al., [2020](#bib.bib21)), trained on 2315 SN-like transients from the Pan-STARRS1
    Medium Deep Survey (PS1-MDS; Huber et al., [2017](#bib.bib23)). Both classifiers
    use multiple SN classes, including in particular SLSNe. SuperRAENN combines a
    novel unsupervised recurrent autoencoder neural network (RAENN) with a random
    forest classifier for a semi-supervised algorithm. Superphot utilizes a random
    forest approach based on flexible analytic model fits to the light curves and
    their resulting parameters.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我们提出了两个基于机器学习的超新星光度分类流程，SuperRAENN (Villar et al., [2020](#bib.bib56)) 和
    Superphot (Hosseinzadeh et al., [2020](#bib.bib21))，这些流程基于来自 Pan-STARRS1 中深层调查
    (PS1-MDS; Huber et al., [2017](#bib.bib23)) 的 2315 个类超新星瞬变进行训练。这两个分类器使用了多个超新星类别，特别是
    SLSNe。SuperRAENN 结合了一种新颖的无监督递归自编码神经网络（RAENN）和随机森林分类器，形成了一种半监督算法。Superphot 利用基于光曲线及其结果参数的灵活分析模型拟合的随机森林方法。
- en: 'Here, as a demonstration of the type of approach and analysis that will be
    essential in the LSST era, we explore and study for the first time, the photometrically-classified
    SLSNe from the Pan-STARRS1 Medium Deep Survey (PS1-MDS, Huber et al., [2017](#bib.bib23)),
    as identified by SuperRAENN and Superphot. We first explore how to effectively
    construct a pure and well-measured subset of SLSNe from a photometrically-classified
    sample (§[2](#S2 "2 Sample Construction ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification")). We then model the light curves of the
    photometrically-classified SLSNe with the same magnetar engine model previously
    used to study spectroscopically-classified SLSNe (using MOSFiT, Guillochon et al.
    [2018](#bib.bib19); §[3](#S3 "3 Magnetar Model Fits ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification")). Finally, we compare
    the resulting parameter distributions to those of the spectroscopically-classified
    PS1-MDS SLSNe, as well as to the overall sample of spectroscopically-classified
    SLSNe (§[4](#S4 "4 Sample Properties ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification")).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '在这里，作为对 LSST 时代将至关重要的方法和分析类型的演示，我们首次探讨和研究了来自 Pan-STARRS1 中深层调查 (PS1-MDS, Huber
    et al., [2017](#bib.bib23)) 的光度分类 SLSNe，这些是由 SuperRAENN 和 Superphot 识别的。我们首先探讨如何从光度分类样本中有效地构建一个纯净且测量良好的
    SLSNe 子集（§[2](#S2 "2 Sample Construction ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification")）。然后，我们使用先前用于研究光谱分类 SLSNe 的相同磁星发动机模型（使用
    MOSFiT, Guillochon et al. [2018](#bib.bib19)；§[3](#S3 "3 Magnetar Model Fits ‣
    Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1 Medium
    Deep Survey: A Case Study for Science with Machine Learning-Based Classification")）对光度分类的
    SLSNe 光曲线进行建模。最后，我们将结果参数分布与光谱分类 PS1-MDS SLSNe 的分布进行比较，以及与总体光谱分类 SLSNe 样本的比较（§[4](#S4
    "4 Sample Properties ‣ Photometrically-Classified Superluminous Supernovae from
    the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine Learning-Based
    Classification")）。'
- en: Throughout the paper, we assume a flat $\Lambda$CDM cosmology with $\Omega_{\mathrm{m}}=0.308$
    and $H_{0}=67.8\ \text{km}\ \text{s}^{-1}\ \text{Mpc}$, based on the Planck 2015
    results ([Planck Collaboration 2016](#bib.bib48)). We correct all photometry for
    Milky Way extinction using Schlafly & Finkbeiner ([2011](#bib.bib52)) and follow
    the extinction law of Fitzpatrick ([1999](#bib.bib15)) with $R_{V}=3.1$.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中，我们假设基于普朗克2015年的结果([普朗克协作组，2016](#bib.bib48))，采用了平坦的$\Lambda$CDM宇宙学模型，其中$\Omega_{\mathrm{m}}=0.308$，$H_{0}=67.8\
    \text{km}\ \text{s}^{-1}\ \text{Mpc}$。我们使用Schlafly & Finkbeiner ([2011](#bib.bib52))修正了所有的光度测量，遵循了Fitzpatrick
    ([1999](#bib.bib15))的消光定律，$R_{V}=3.1$。
