  zh: '^†^†脚注文本: 事件仅由一个分类器分类为SLSN。'
- en: 'Overall, we find that the model fits the observed light curves well, and is
    better constrained for events with more extensive data. The resulting median values
    and $1\sigma$ uncertainties for the four main physical parameters ($P$, $B$, $M_{\rm
    ej}$, $\varv_{\rm ej}$), calculated based on the posterior probability distributions
    from 120 MCMC walkers are summarized in Table [4](#S3.T4 "Table 4 ‣ 3.2 Light
    Curve Fits ‣ 3 Magnetar Model Fits ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification"). Our model includes an intrinsic scatter
    term, $\sigma$, that attempts to model white, systematic scatter not captured
    by our statistical uncertainties.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '总体来说，我们发现模型很好地拟合了观测到的光变曲线，对于数据更为丰富的事件约束更为精确。基于120个MCMC行走者的后验概率分布计算的四个主要物理参数（$P$、$B$、$M_{\rm
    ej}$、$\varv_{\rm ej}$）的中位数值和$1\sigma$不确定性汇总在表[4](#S3.T4 "Table 4 ‣ 3.2 Light Curve
    Fits ‣ 3 Magnetar Model Fits ‣ Photometrically-Classified Superluminous Supernovae
    from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with Machine
    Learning-Based Classification")中。我们的模型包括一个内在散射项$\sigma$，旨在建模未被统计不确定性捕捉到的白噪声系统散射。'
- en: 'The sample median values and associated $1\sigma$ ranges of the four key model
    parameters, along with the kinetic energy⁵⁵5Our model assumes the analytic density
    profile described in Margalit et al. ([2018](#bib.bib33)). For a homogeneous density
    profile, the kinetic energy is given by $E_{K}=\frac{3}{10}M_{\rm ej}{\varv_{\rm
    ej}}^{2}$., $E_{K}=\frac{1}{2}M_{\rm ej}{\varv_{\rm ej}}^{2}$, for the PS1-MDS
    photometric and spectroscopic samples are listed in Table [5](#S3.T5 "Table 5
    ‣ 3.2 Light Curve Fits ‣ 3 Magnetar Model Fits ‣ Photometrically-Classified Superluminous
    Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study for Science with
    Machine Learning-Based Classification"). We also list in Table [5](#S3.T5 "Table
    5 ‣ 3.2 Light Curve Fits ‣ 3 Magnetar Model Fits ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification") the values for a larger
    SLSN compilation sample, which includes 82 spectroscopically-classified SLSNe
    (81 from Hsu et al. [2021](#bib.bib22) plus PS1-12cil from Hosseinzadeh et al.
    [2021](#bib.bib20)), as a comparison sample. Comparing these samples, we find
    that the PS1-MDS photometric sample displays somewhat slower spins, higher $B$-field
    values, and lower ejecta masses as compared to the other two samples. However,
    the values are in good agreement within the $1\sigma$ ranges.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '样本中位数值和四个关键模型参数的相关$1\sigma$范围，以及动能⁵⁵我们模型假设了Margalit等人描述的解析密度分布（[2018](#bib.bib33)）。对于均匀密度分布，动能为$E_{K}=\frac{3}{10}M_{\rm
    ej}{\varv_{\rm ej}}^{2}$。$E_{K}=\frac{1}{2}M_{\rm ej}{\varv_{\rm ej}}^{2}$，在PS1-MDS光度学和光谱学样本中列在表[5](#S3.T5
    "Table 5 ‣ 3.2 Light Curve Fits ‣ 3 Magnetar Model Fits ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification")中。我们还在表[5](#S3.T5 "Table
    5 ‣ 3.2 Light Curve Fits ‣ 3 Magnetar Model Fits ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification")中列出了一个更大SLSN综合样本的值，其中包括82个光谱分类的SLSNe（81个来自Hsu等人[2021](#bib.bib22)，加上来自Hosseinzadeh等人[2021](#bib.bib20)的PS1-12cil），作为对比样本。比较这些样本，我们发现PS1-MDS光度学样本显示出较慢的自转、较高的$B$场值和较低的喷发物质量，但这些值在$1\sigma$范围内一致。'
