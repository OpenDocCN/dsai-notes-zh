- en: 2.5 Justification of Our Choices
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In Figure [1](#S2.F1 "Figure 1 ‣ 2.5 Justification of Our Choices ‣ 2 Sample
    Construction ‣ Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1
    Medium Deep Survey: A Case Study for Science with Machine Learning-Based Classification")
    we show the combined effects on the final sample size of varying the minimum classification
    confidence and the number of data points; we use this as a guide such that our
    final sample consists of events with sufficient confidence level and data points
    to obtain a robust model. In each cell we show the number of events that survive
    each pair of minimum threshold for confidence and number of detections, and we
    quote the final sample size after applying both the AGN and convergence cuts in
    parentheses. To extract a comparable sample size to the PS1-MDS spectroscopic
    sample (17 events) that will return statistically meaningful results, we outline
    in Figure [1](#S2.F1 "Figure 1 ‣ 2.5 Justification of Our Choices ‣ 2 Sample Construction
    ‣ Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1 Medium
    Deep Survey: A Case Study for Science with Machine Learning-Based Classification")
    the combinations of minimum confidence and detection thresholds that produce a
    minimal final sample size $\geq 17$. We find that our choice of minimum confidence
    ($\geq 0.5$) and number of detection ($\geq 11$) falls within the outlined region,
    indicating that our selection criteria are reasonable and justified.'
  prefs: []
  type: TYPE_NORMAL
