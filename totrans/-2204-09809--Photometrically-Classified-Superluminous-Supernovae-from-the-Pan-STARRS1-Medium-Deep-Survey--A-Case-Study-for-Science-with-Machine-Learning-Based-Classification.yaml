- en: Note. — $P$ is the initial spin period of the magnetar; $B$ is the magnetic
    field strength; $M_{\rm ej}$ is the ejecta mass; $\varv_{\rm ej}$ is the ejecta
    velocity; $\kappa$ is the opacity; $\kappa_{\gamma}$ is the gamma-ray opacity;
    $M_{\rm NS}$ is the neutron star mass; $T_{\rm min}$ is the photospheric temperature
    floor; $n_{\rm H,host}$ is the hydrogen column density in the host galaxy, a proxy
    for extinction; $t_{\rm exp}$ is the time of explosion relative to the first observed
    data point; $\sigma$ is the additional photometric uncertainty required to yield
    a reduced chi-squared value of ${\approx}1$. All priors, including Gaussian priors,
    are bounded as specified above. For a detailed description of the model see Nicholl
    et al. ([2017b](#bib.bib39)).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 注。— $P$ 是磁星的初始自旋周期；$B$ 是磁场强度；$M_{\rm ej}$ 是喷射物质量；$\varv_{\rm ej}$ 是喷射物速度；$\kappa$
    是不透明度；$\kappa_{\gamma}$ 是伽马射线不透明度；$M_{\rm NS}$ 是中子星质量；$T_{\rm min}$ 是光球温度下限；$n_{\rm
    H,host}$ 是宿主星系中的氢列密度，作为消光的代理；$t_{\rm exp}$ 是相对于首次观测数据点的爆炸时间；$\sigma$ 是额外的光度不确定度，用于获得约为${\approx}1$的归一化卡方值。所有先验，包括高斯先验，都按上述规定进行限制。有关模型的详细描述，请参见Nicholl等人（[2017b](#bib.bib39)）。
- en: For each light curve fit, the first 10,000 iterations are used to burn in the
    ensemble, during which minimization is employed periodically as the ensemble converges
    to the global optimum; the remainder of the run-time is used to sample the posterior
    probability distribution. Convergence is measured by calculating the PSRF, and
    we terminate our fits when PSRF $<1.1$. Most events typically require 30,000–60,000
    iterations to reach convergence, depending on the number of data points and the
    scatter around our model.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个光变曲线拟合，前10,000次迭代用于烧入集成体，在此过程中，随着集成体收敛到全局最优解，会周期性地进行最小化；其余的运行时间用于采样后验概率分布。通过计算PSRF来测量收敛情况，当PSRF
    $<1.1$时，我们终止拟合。大多数事件通常需要30,000–60,000次迭代才能达到收敛，这取决于数据点的数量和围绕模型的散布情况。
- en: 3.2 Light Curve Fits
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 光变曲线拟合
- en: 'In Figure [2](#S3.F2 "Figure 2 ‣ 3.2 Light Curve Fits ‣ 3 Magnetar Model Fits
    ‣ Photometrically-Classified Superluminous Supernovae from the Pan-STARRS1 Medium
    Deep Survey: A Case Study for Science with Machine Learning-Based Classification"),
    we show the magnetar model light curve fits for the 19 PS1-MDS photometrically-classified
    SLSNe. The shaded regions are the MOSFiT light curve fits, where the upper and
    lower bounds are 1$\sigma$ uncertainties calculated from the 120 MCMC walkers,
    while the solid light curves are based on the parameter medians. To allow for
    a proper comparison with the PS1-MDS spectroscopic sample, we also show in Figure [3](#S3.F3
    "Figure 3 ‣ 3.2 Light Curve Fits ‣ 3 Magnetar Model Fits ‣ Photometrically-Classified
    Superluminous Supernovae from the Pan-STARRS1 Medium Deep Survey: A Case Study
    for Science with Machine Learning-Based Classification") the 17 PS1-MDS spectroscopically-classified
    SLSNe (which were used in the classification training samples). Previous studies
    (Nicholl et al., [2017b](#bib.bib39); Villar et al., [2018](#bib.bib55); Blanchard
    et al., [2020](#bib.bib7)) have already modeled all but one of these events (PS1-12cil)
    in the same manner as this work. Two peculiar events from the PS1-MDS spectroscopically-classified
    sample, PS1-11ap and PS1-12cil, exhibit post-peak undulations (e.g., Inserra et al.,
    [2013](#bib.bib25); Nicholl et al., [2014](#bib.bib40); Inserra et al., [2017](#bib.bib26);
    Nicholl et al., [2016a](#bib.bib42); Hosseinzadeh et al., [2021](#bib.bib20)).
    Since our MOSFiT model does not account for these “bumps”, we replace the model
    of PS1-11ap from Blanchard et al. ([2020](#bib.bib7)) with the version presented
    in Hosseinzadeh et al. ([2021](#bib.bib20)), which converts these bumps into upper
    limits prior to fitting. We also include the model for PS1-12cil from Hosseinzadeh
    et al. ([2021](#bib.bib20)) to complete the PS1-MDS spectroscopic SLSN sample.
    For illustrative purposes, we extrapolate all light curves (both photometric and
    spectroscopic samples) back to the inferred explosion time and forward 100 days
    after the last detection.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在图[2](#S3.F2 "图 2 ‣ 3.2 光变曲线拟合 ‣ 3 磁星模型拟合 ‣ 从 Pan-STARRS1 中深度调查的光度分类超亮超新星：基于机器学习分类的科学案例研究")中，我们展示了19个PS1-MDS光度分类超亮超新星的磁星模型光变曲线拟合。阴影区域是MOSFiT光变曲线拟合，其中上下限为从120个MCMC行走者计算出的1$\sigma$不确定性，而实线光变曲线则基于参数中位数。为了与PS1-MDS光谱样本进行适当比较，我们在图[3](#S3.F3
    "图 3 ‣ 3.2 光变曲线拟合 ‣ 3 磁星模型拟合 ‣ 从 Pan-STARRS1 中深度调查的光度分类超亮超新星：基于机器学习分类的科学案例研究")中也展示了17个PS1-MDS光谱分类超亮超新星（这些用于分类训练样本）。之前的研究（Nicholl
    et al., [2017b](#bib.bib39); Villar et al., [2018](#bib.bib55); Blanchard et al.,
    [2020](#bib.bib7)）已经以与本研究相同的方式对除了PS1-12cil之外的所有这些事件进行了建模。来自PS1-MDS光谱分类样本的两个特殊事件，PS1-11ap和PS1-12cil，表现出峰值后的波动（例如，Inserra
    et al., [2013](#bib.bib25); Nicholl et al., [2014](#bib.bib40); Inserra et al.,
    [2017](#bib.bib26); Nicholl et al., [2016a](#bib.bib42); Hosseinzadeh et al.,
    [2021](#bib.bib20)）。由于我们的MOSFiT模型不考虑这些“波动”，我们用Hosseinzadeh et al. ([2021](#bib.bib20))中提出的版本替代了Blanchard
    et al. ([2020](#bib.bib7))的PS1-11ap模型，该版本在拟合前将这些波动转换为上限。我们还包括了Hosseinzadeh et
    al. ([2021](#bib.bib20))中对PS1-12cil的模型，以完成PS1-MDS光谱超亮超新星样本。为了说明目的，我们将所有光变曲线（包括光度和光谱样本）外推回推测的爆炸时间，并在最后一次探测后向前延伸100天。
