  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '表 I: 贡献比较'
- en: '| Ref | Attack Strategies | AI/Blockchain | ML/DL Applications | SG-specific
    Challenges | Benchmarking Datasets | DL Models | MTD Techniques | DL-based Proactive
