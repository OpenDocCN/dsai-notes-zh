- en: '| ![[Uncaptioned image]](img/55c5e84d5709708c76de480cbfdd49c4.png) | Abdullatif
    Albaseer (Member, IEEE) received an M.Sc. degree in computer networks from King
    Fahd University of Petroleum and Minerals, Dhahran, Saudi Arabia, in 2017 and
    a Ph.D. degree in computer science and engineering from Hamad Bin Khalifa University,
    Doha, Qatar, in 2022\. He is a Postdoctoral Research Fellow with the Smart Cities
    and IoT Lab at Hamad Bin Khalifa University. He has authored and co-authored more
    than twenty conference and journal papers in IEEE ICC, IEEE Globecom, IEEE CCNC,
    IEEE WCNC and IEEE Transactions. He also has six US patents in the area of the
    wireless network edge. His current research interests include AI for Networking,
    AI for Cybersecurity, Distributed AI, and Edge Intelligence. |'
