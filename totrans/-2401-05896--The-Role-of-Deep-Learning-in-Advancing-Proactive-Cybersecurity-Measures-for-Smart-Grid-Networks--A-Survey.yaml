- en: '| Reactive Cyber Defense | This approach focuses on autonomously detecting
    threats and identifying potential vulnerabilities, which allows for rapid notifications
    to organizations about cybersecurity incidents, facilitating prompt, efficient
    response and assisting post-incident measures. | Provides continuous protection,
    reducing the need for constant human intervention. Efficient in minimizing exposure
    to known threats. | Lacks proactive threat hunting capability, hence can be ineffective
    against novel or evolving threats. It only responds once a threat has occurred.
    | A foundational part of any SG cybersecurity strategy. Effective for dealing
    with known threats but can struggle with unidentified or novel threats. |'
  prefs: []
  type: TYPE_TB
- en: '| Proactive Cyber Defense | Proactive Defense in SG setting is about being
    one step ahead of potential threats. This includes measures such as threat hunting,
    which actively searches for and counters threats before they can impact the SG.
    | Enables the anticipation and prevention of threats before they affect the SG.
    Enables early detection through proactive activities. | This approach can be resource-intensive
    and requires specialized expertise. Requires deep knowledge of the constantly
    evolving threat landscape. | Despite being resource-intensive, it’s the most comprehensive
    defense method. It’s crucial for ensuring the highest level of security in SG
    by pre-empting threats before they occur. |'
  prefs: []
  type: TYPE_TB
