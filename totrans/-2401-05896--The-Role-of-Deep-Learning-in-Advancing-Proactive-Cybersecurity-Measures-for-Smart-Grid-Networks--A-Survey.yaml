- en: VI-B NSL-KDD
  id: totrans-387
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VI-B NSL-KDD
- en: The NSL-KDD dataset is an improved version of the original KDDCUP99 dataset
    and is widely used as a benchmark dataset in network intrusion detection [[166](#bib.bib166)].
    It addresses limitations and evaluates the performance of IDS. This dataset contains
    essential records from the complete KDD dataset, ensuring sufficient records for
    comprehensive experiments. The selection of records from each difficulty level
    is proportional to their percentage in the original dataset. Each record in the
    NSL-KDD dataset consists of 41 attributes representing different flow features
    and a label indicating the presence of an attack or normal behavior [[167](#bib.bib167)].
    The NSL-KDD dataset comprises various network traffic features extracted from
    a simulated environment, including TCP/IP connections with different attack types
    and normal behaviors. It provides separate training and test data files. The training
    dataset shares the same four attack types as the KDDCUP99 dataset[[168](#bib.bib168)].
    To overcome the limitations of the KDDCUP99 dataset, NSL-KDD eliminates redundant
    and unrealistic instances, and it offers a more balanced distribution of attack
    types, addressing the problem of high-class imbalance. This enhancement aims to
    produce an unbiased classifier and reduce false-positive results [[169](#bib.bib169)].
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: NSL-KDD 数据集是原始 KDDCUP99 数据集的改进版本，并广泛用于网络入侵检测的基准数据集 [[166](#bib.bib166)]。它解决了
    KDDCUP99 的局限性，并评估 IDS 的性能。该数据集包含了完整 KDD 数据集中的关键记录，确保了足够的记录用于全面的实验。每个难度级别的记录选择与原始数据集中的比例一致。NSL-KDD
    数据集中的每条记录包含 41 个属性，代表不同的流特征，并且有一个标签指示攻击的存在或正常行为 [[167](#bib.bib167)]。NSL-KDD 数据集包括从模拟环境中提取的各种网络流量特征，包括不同攻击类型和正常行为的
    TCP/IP 连接。它提供了单独的训练数据和测试数据文件。训练数据集与 KDDCUP99 数据集共享相同的四种攻击类型 [[168](#bib.bib168)]。为克服
    KDDCUP99 数据集的局限性，NSL-KDD 消除了冗余和不现实的实例，并提供了更平衡的攻击类型分布，从而解决了高类别不平衡的问题。这一改进旨在生成一个无偏分类器，并减少假阳性结果
    [[169](#bib.bib169)]。
- en: VI-C UNSW-NB15
  id: totrans-389
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VI-C UNSW-NB15
- en: The dataset was created and gathered by the Center for Cyber Security (ACCS)
    at the University of New South Wales (UNSW) in Canberra, Australia. It contains
    network traffic data representing recent normal activities and synthetic attacks
    [[165](#bib.bib165)]. The data was collected by capturing raw network packets
    using the Tcpdump tool and processed with Argus, Bro-IDS tool, and 12 algorithms.
    This process extracted 49 features, including class labels such as source IP,
    destination IP, source port, destination port, transaction protocol, duration,
    and attack category. The dataset is divided into a training set (UNSW_NB15_training-set.csv)
    and a test set (UNSW_NB15_testing-set.csv). It consists of 43 attributes, including
    the class label, with ten categories, including one for normal activities and
    nine for different types of attacks. The UNSW-NB15 dataset offers a broader range
    of features, allowing for more effective feature selection than the KDD dataset,
    which serves as a comprehensive benchmark for evaluating IDS methods [[170](#bib.bib170)].
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集由澳大利亚堪培拉新南威尔士大学（UNSW）网络安全中心（ACCS）创建和收集。它包含表示近期正常活动和合成攻击的网络流量数据[[165](#bib.bib165)]。数据通过使用Tcpdump工具捕获原始网络数据包，并通过Argus、Bro-IDS工具和12种算法处理。这个过程提取了49个特征，包括源IP、目标IP、源端口、目标端口、事务协议、持续时间和攻击类别等类别标签。数据集分为训练集（UNSW_NB15_training-set.csv）和测试集（UNSW_NB15_testing-set.csv）。它由43个属性组成，包括类别标签，共有十个类别，其中一个用于正常活动，九个用于不同类型的攻击。UNSW-NB15数据集提供了更广泛的特征范围，相较于KDD数据集，更有效地进行特征选择，后者作为评估IDS方法的全面基准[[170](#bib.bib170)]。
- en: VI-D CICIDS
  id: totrans-391
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VI-D CICIDS
- en: The CICIDS dataset by the Canadian Institutes for Cybersecurity is a valuable
    resource for evaluating intrusion detection systems, accurately reflecting real-world
    network traffic with 84 features per sample and covering 14 attack types. It captures
    distinct behavioral patterns of 25 users, facilitating multi-stage attack simulations.
    However, processing challenges arise due to fragmented data distribution. The
    CICIDS 2017 version addresses system complexity and dataset scarcity, creating
    diverse datasets for network-based anomaly detection. It includes user behavior
    profiles, abstract representations of network events, and seven attack scenarios,
    incorporating network traffic, system logs, and 80 extracted features. The 2018
    version improves upon its predecessor by allowing more simulated clients and addressing
    class imbalance [[171](#bib.bib171)]. The subsequent CSE-CIC-IDS-2019 dataset
    also enhances DDoS attack classification by including benign traffic and up-to-date
    attack scenarios[[172](#bib.bib172)].
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 由加拿大网络安全研究所提供的CICIDS数据集是评估入侵检测系统的宝贵资源，准确反映了真实网络流量，每个样本有84个特征，覆盖14种攻击类型。它捕捉了25个用户的独特行为模式，促进了多阶段攻击模拟。然而，由于数据分布碎片化，处理上存在挑战。CICIDS
    2017版本解决了系统复杂性和数据集稀缺问题，为基于网络的异常检测创建了多样化的数据集。它包括用户行为概况、网络事件的抽象表示和七种攻击场景，涵盖网络流量、系统日志和80个提取特征。2018年版本在前一个版本的基础上进行改进，允许更多的模拟客户端，并解决了类别不平衡问题[[171](#bib.bib171)]。随后的CSE-CIC-IDS-2019数据集也通过包括良性流量和最新攻击场景来增强DDoS攻击分类[[172](#bib.bib172)]。
- en: VI-E N-BaIoT
  id: totrans-393
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VI-E N-BaIoT
- en: 'The N-BaIoT dataset, available in the UCI MLRepository, comprises two well-known
    IoT botnets: BASHLITE (Gafgyt) and Mirai [[102](#bib.bib102)]. It offers a significantly
    larger number of features compared to the NSL-KDD and CICIDS datasets. This dataset
    examines the characteristics of these botnets by collecting traffic data before
    and after infection, encompassing both normal and attack data from IoT botnet
    attacks. The dataset consists of 115 features. It represents the behavior of these
    botnets on a range of nine IoT devices, including thermostats, cameras, and doorbells.
    It provides traffic statistics for each node in a real IoT network, including
    packet sizes, data packet counts, and time intervals between packet arrivals.'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: N-BaIoT数据集可在UCI MLRepository中获得，包含两个知名的IoT僵尸网络：BASHLITE（Gafgyt）和Mirai[[102](#bib.bib102)]。与NSL-KDD和CICIDS数据集相比，它提供了显著更多的特征。该数据集通过收集感染前后的流量数据，研究这些僵尸网络的特征，包括来自IoT僵尸网络攻击的正常和攻击数据。数据集由115个特征组成。它表示这些僵尸网络在九种IoT设备上的行为，包括恒温器、摄像头和门铃。它提供了每个节点在真实IoT网络中的流量统计数据，包括数据包大小、数据包计数和数据包到达时间间隔。
- en: VI-F SGCC dataset
  id: totrans-395
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VI-F SGCC dataset
- en: The dataset examines the behavior of 42,372 customers from January 1, 2014,
    to October 31, 2016, using genuine electricity consumption data obtained from
    the State Grid Corporation of China (SGCC) [[173](#bib.bib173)]. It encompasses
    these customers’ daily kilowatt-hour (kWh) consumption records, comprising 38,757
    regular users and 3,615 individuals flagged as electricity thieves. The dataset
    also includes ground truth information, revealing a severe issue in China where
    9% of customers commit electricity theft. The dataset has missing or inaccurate
    values that require preprocessing techniques due to various factors such as malfunctioning
    smart meters, imprecise measurement data, system maintenance, and data storage
    challenges. These missing values can misguide the classifier and lead to the misidentification
    of fraudulent consumers [[148](#bib.bib148), [93](#bib.bib93)]. It is worth mentioning
    that this dataset is imbalanced, posing a significant challenge in ETD, as it
    can lead to a biased classifier and hinder overall performance.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集研究了从2014年1月1日至2016年10月31日的42,372名客户的行为，使用了从中国国家电网公司(SGCC)获得的真实电力消费数据[[173](#bib.bib173)]。数据集涵盖了这些客户的每日千瓦时(kWh)消费记录，包括38,757名正常用户和3,615名被标记为电力盗窃者的个人。数据集还包括实际情况信息，揭示了中国严重的电力盗窃问题，9%的客户涉及电力盗窃。数据集存在缺失或不准确的值，需要预处理技术来处理，这些缺失值可能会误导分类器，导致虚假消费者的错误识别[[148](#bib.bib148),
    [93](#bib.bib93)]。值得注意的是，该数据集是不平衡的，这在电力盗窃检测中提出了重大挑战，因为这可能导致分类器偏倚并影响整体性能。
- en: VI-G Irish CER dataset
  id: totrans-397
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VI-G 爱尔兰CER数据集
- en: The Irish CER Smart Metering Project dataset consists of load profiles from
    over 5000 residential users and small to medium-sized enterprises in Ireland.
    This dataset offers detailed information at 30-minute intervals collected over
    500 days from July 2009 to December 2010\. In addition to the smart meter data,
    a questionnaire was administered to participants, capturing data on various aspects
    such as occupant socio-demographic status, consumption behavior, household properties,
    and home appliances. The dataset includes 4,232 participants who actively took
    part in the research project. The questionnaire aimed to thoroughly comprehend
    households’ attributes and actions concerning their electricity usage [[174](#bib.bib174)].
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰CER智能计量项目数据集包含来自爱尔兰5000多名住宅用户及中小型企业的负载曲线。该数据集提供了2009年7月至2010年12月500天内每30分钟收集的详细信息。除了智能电表数据外，还向参与者发放了问卷，捕捉了有关居住者社会人口统计状态、消费行为、家庭属性和家用电器等多个方面的数据。数据集包括4232名积极参与研究项目的参与者。问卷的目的是彻底理解家庭在电力使用方面的特征和行为[[174](#bib.bib174)]。
- en: VII Discussion
  id: totrans-399
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VII 讨论
- en: DL methods have made significant progress in detecting cyber threats in SG,
    including sophisticated malware and DoS/DDoS attacks. However, their practical
    application faces challenges, particularly scalability and real-time data processing
    within the vast, dynamic SG networks. The models are particularly susceptible
    to rapid detection of threats, but their extensive computational requirements
    hinder their deployment in real-time environments. This indicates variability
    in the efficacy of the AE and One-Class Classification methodology, which is contingent
    upon the specific model selected—such as PAE, VAE, CNNAE(1D), CNNAE(2D)—and the
    volume of training data incorporated [[10](#bib.bib10)]. As SG evolves, the demand
    for models to adapt to new connections and data without losing accuracy or requiring
    more resources intensifies. While techniques such as DDPG and Multiagent DRL show
    promise in threat detection and response, their performance in more extensive
    and diverse grid contexts is yet to be extensively validated [[30](#bib.bib30),
    [128](#bib.bib128), [129](#bib.bib129)].
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习方法在智能电网中检测网络威胁方面取得了显著进展，包括复杂的恶意软件和DoS/DDoS攻击。然而，它们在实际应用中面临挑战，特别是在广阔且动态的智能电网网络中，扩展性和实时数据处理成为难题。这些模型特别容易对威胁进行快速检测，但其大量计算需求阻碍了其在实时环境中的应用。这表明，AE和一类分类方法的有效性具有变异性，这取决于所选的具体模型——如PAE、VAE、CNNAE(1D)、CNNAE(2D)——以及纳入的训练数据量[[10](#bib.bib10)]。随着智能电网的发展，对模型适应新连接和数据的需求增加，而不会降低准确性或需要更多资源。虽然DDPG和多智能体DRL等技术在威胁检测和响应方面表现出希望，但其在更大规模和多样化的电网环境中的性能尚未得到广泛验证[[30](#bib.bib30),
    [128](#bib.bib128), [129](#bib.bib129)]。
- en: Models like LSTM, KFRNN, and CNN have effectively detected specific types of
    attacks within SG, including FDI attacks and energy theft. Nevertheless, since
    these models can adapt to various SG configurations and levels of complexity,
    their performance may vary. For example, the KFRNN architecture [[130](#bib.bib130)]
    integrates unique features useful for proactive security measures by combining
    the temporal pattern recognition capabilities of RNN with the predictive capability
    of Kalman Filters. Additionally, evaluating advanced cybersecurity models like
    DCT-GAN, TGAN-AD, and RTIDS in SG cybersecurity is critical due to concerns about
    their effectiveness in controlled scenarios and lack of real-world operational
    testing. The complexity of specific models, such as GNNs for identifying FDI attacks,
    can present difficulties when deployed in real-time, potentially affecting their
    scalability and adaptability.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 模型如 LSTM、KFRNN 和 CNN 已有效检测到 SG 中的特定攻击类型，包括 FDI 攻击和能源盗窃。然而，由于这些模型可以适应不同的 SG 配置和复杂性级别，它们的性能可能会有所不同。例如，KFRNN
    架构 [[130](#bib.bib130)] 通过将 RNN 的时间模式识别能力与 Kalman 滤波器的预测能力相结合，整合了对主动安全措施有用的独特特性。此外，由于对
    DCT-GAN、TGAN-AD 和 RTIDS 等先进网络安全模型在 SG 网络安全中的有效性存在担忧，特别是它们在受控场景中的效果和缺乏现实操作测试，因此对这些模型进行评估至关重要。某些模型的复杂性，例如用于识别
    FDI 攻击的 GNN，在实时部署时可能会遇到困难，从而可能影响其可扩展性和适应性。
- en: 'Models like RUIDS are efficient in SG cybersecurity due to their self-supervised
    learning capabilities, enabling reliable threat detection. However, determining
    how resilient these strategies are to varying attack vectors remains a challenge,
    particularly in the face of constantly changing and adapting to sophisticated
    cyber threats. Continuous improvement is crucial to overcome challenges like overfitting
    and assumptions in training data. Although AE show promise in feature selection,
    their reliability across different scenarios and attack vectors needs to be proven.
    They may face challenges in generalizing across various attack types, which could
    limit their scalability in diverse grid environments. Effective DL methods for
    SG must deliver consistent performance, adaptability to emerging threats, and
    evolve alongside the grid’s advancements. Table [V](#S6.T5 "TABLE V ‣ VI-A KDDCUP99
    ‣ VI Benchmark Datasets ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity
    Measures for Smart Grid Networks: A Survey") provides a comprehensive analysis
    of cyber defense strategies in SG, emphasizing communication and power delivery
    networks. It categorizes cyberattacks, identifies specific aspects of SG infrastructure
    they target for security enhancement, and outlines the levels of SG operations
    susceptible to these attacks. Additionally, the table lists data features utilized
    in DL models for cyber defense and identifies security objectives at risk. It
    provides a thorough overview of the current status of SG cyber defense and addresses
    the drawbacks of these approaches.'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 'RUIDS 等模型因其自监督学习能力在 SG 网络安全中表现高效，能够可靠地检测威胁。然而，确定这些策略对不同攻击向量的抗击能力仍然是一个挑战，特别是在面对不断变化和适应的复杂网络威胁时。持续改进对克服如过拟合和训练数据假设等挑战至关重要。尽管
    AE 在特征选择中显示出前景，但其在不同场景和攻击向量中的可靠性仍需验证。它们可能面临在各种攻击类型中泛化的挑战，这可能限制它们在不同电网环境中的可扩展性。有效的
    DL 方法必须提供一致的性能、对新兴威胁的适应性，并随着电网的进步而演变。表 [V](#S6.T5 "TABLE V ‣ VI-A KDDCUP99 ‣ VI
    Benchmark Datasets ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity
    Measures for Smart Grid Networks: A Survey") 提供了 SG 网络安全策略的全面分析，重点关注通信和电力传输网络。它分类了网络攻击，识别了它们针对的
    SG 基础设施的具体方面，以便进行安全增强，并概述了 SG 操作的各个级别的攻击易感性。此外，表格列出了用于网络防御的 DL 模型中的数据特征，并识别了面临风险的安全目标。它提供了
    SG 网络安全现状的详细概述，并讨论了这些方法的不足之处。'
- en: DeepMTD and Morphence enhance security in DL models against adversarial examples.
    However, the complexity involved in deploying several models after initial setup
    might pose challenges for practical applications. While Morphence’s strategy of
    renewing its model pool proves effective against various attacks, relying on a
    predetermined query limit could lead to potential operational challenges. While
    ”wAdvMTD” employs heterogeneous models to counter adversarial white-box examples,
    its accuracy may be compromised in complex tasks. A strategy uses physics-based
    MTD to counter FDI attacks in power systems. However, in high-noise environments,
    its probabilistic detection may be difficult. Another approach combines data-driven
    techniques with physics-based methods, but its implementation complexity could
    affect its effectiveness in real-time situations.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: DeepMTD和Morphence增强了深度学习模型对抗对抗样本的安全性。然而，在初始设置后部署多个模型所涉及的复杂性可能对实际应用构成挑战。尽管Morphence的策略通过更新其模型池在各种攻击中效果显著，但依赖预定的查询限制可能会导致潜在的操作挑战。虽然“wAdvMTD”使用异质模型来对抗对抗性白盒示例，但其在复杂任务中的准确性可能会受到影响。一种策略使用基于物理的MTD来应对电力系统中的伪造数据注入（FDI）攻击。然而，在高噪声环境下，其概率检测可能会变得困难。另一种方法结合了数据驱动技术和基于物理的方法，但其实施复杂性可能会影响其在实时情况下的有效性。
- en: Additionally, models that utilize datasets such as Meraz’18 and Drebin lack
    specificity for the SG domain, affecting their relevance and applicability. While
    they detect known threats, their ability to generalize and recognize new cyber
    threats remains crucial for their applicability. Models showing high accuracy
    on generic datasets such as KDDCup99 and CICDDoS2019 do not guarantee effectiveness
    in SG environments. Tailored datasets such as SGCC and Irish CER are critical
    for training models to tackle the specific security challenges of SG. Consequently,
    datasets with current and varied attack vectors, like UNSW-NB15 and the more recent
    iterations of CICIDS, align with the necessities of modern IDS. The datasets create
    more accurate and realistic environments, enabling models to demonstrate their
    effectiveness in real-world scenarios.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，利用如Meraz'18和Drebin等数据集的模型缺乏针对智能电网领域的特异性，影响了它们的相关性和适用性。虽然它们能够检测已知威胁，但其泛化能力和识别新型网络威胁的能力仍对其适用性至关重要。那些在如KDDCup99和CICDDoS2019等通用数据集上表现出高准确性的模型，并不能保证在智能电网环境中的有效性。针对智能电网的专用数据集如SGCC和Irish
    CER对训练模型应对智能电网的特定安全挑战至关重要。因此，像UNSW-NB15和更新版本的CICIDS等具有当前和多样攻击向量的数据集，符合现代入侵检测系统的需求。这些数据集创建了更准确和现实的环境，使模型能够在真实场景中展示其有效性。
- en: VIII Challenges and Future Work
  id: totrans-405
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第八章 挑战与未来工作
- en: Several challenges emerge to enhance the security and robustness of SG through
    integrating MTD and DL techniques. These challenges and potential future directions
    are discussed in this section to provide a roadmap for researchers and practitioners.
    Specifically, using DL-based approaches, integrating MTD and DL techniques in
    SG, and applying various benchmark datasets present challenges and opportunities
    for future work.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 通过整合动态技术（MTD）和深度学习（DL）技术来增强智能电网（SG）的安全性和鲁棒性，出现了若干挑战。本节讨论了这些挑战和潜在的未来方向，为研究人员和从业人员提供了一个路线图。具体而言，使用基于深度学习的方法、将MTD和DL技术集成到SG中以及应用各种基准数据集，都是未来工作的挑战和机会。
- en: VIII-A Challenges
  id: totrans-407
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第八章A 小挑战
- en: Model Complexity
  id: totrans-408
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 模型复杂性
- en: The complexity and computational intensity of DL models can hinder real-time
    performance, particularly in SG where rapid response to threats is crucial. The
    challenge lies in developing lightweight yet effective models operating efficiently
    in real-time environments.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习模型的复杂性和计算强度可能会阻碍实时性能，尤其是在智能电网中，快速响应威胁至关重要。挑战在于开发轻量级且有效的模型，以便在实时环境中高效运行。
- en: Adversarial Attacks
  id: totrans-410
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 对抗攻击
- en: DL models are susceptible to adversarial attacks, which can significantly degrade
    their performance. The challenge is to enhance the robustness of these models
    against such attacks, which requires a deep understanding of adversarial strategies
    and the development of effective countermeasures.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习模型容易受到对抗攻击，这可能会显著降低其性能。挑战在于增强这些模型对这种攻击的鲁棒性，这需要对对抗策略有深入的理解以及开发有效的对策。
- en: Data Quality
  id: totrans-412
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 数据质量
- en: The effectiveness of DL models relies heavily on the quality of the input data.
    Datasets with missing or inaccurate values, imbalanced classes, or outdated attack
    patterns can lead to biased or ineffective models. The challenge is to develop
    effective data preprocessing, cleaning, and augmentation techniques to improve
    the quality of input data.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习（DL）模型的有效性在很大程度上依赖于输入数据的质量。数据集中缺失或不准确的值、不平衡的类别或过时的攻击模式可能导致模型偏倚或无效。挑战在于开发有效的数据预处理、清洗和增强技术，以提高输入数据的质量。
- en: Dataset Specificity
  id: totrans-414
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 数据集特异性
- en: Most existing datasets are not specifically tailored for SG networks with unique
    characteristics and requirements. The challenge is to develop and maintain datasets
    that accurately reflect the dynamics of SG networks, including their normal operation
    and various types of attacks.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的大多数数据集并未特别针对具有独特特征和需求的智能电网（SG）网络。挑战在于开发和维护能够准确反映智能电网网络动态的数据集，包括其正常操作和各种类型的攻击。
- en: VIII-B Future Work
  id: totrans-416
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VIII-B 未来工作
- en: Model Optimization
  id: totrans-417
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 模型优化
- en: Future research could focus on optimizing DL models to reduce their complexity
    and computational requirements, making them more suitable for real-time SG applications.
    This could involve the development of new algorithms, the refinement of existing
    ones, or the application of techniques such as model pruning or quantization.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的研究可以集中在优化深度学习模型，以减少其复杂性和计算需求，使其更适合实时智能电网（SG）应用。这可能涉及开发新算法、改进现有算法，或应用诸如模型剪枝或量化等技术。
- en: Robustness Against Adversarial Attacks
  id: totrans-419
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 对抗攻击的鲁棒性
- en: Developing new strategies and techniques to enhance the robustness of DL models
    against adversarial attacks is a promising area for future work. This could involve
    using adversarial training, defensive distillation, or other techniques.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 开发新的策略和技术来增强深度学习（DL）模型对抗对抗攻击的鲁棒性是未来工作中的一个有前途的领域。这可能涉及使用对抗训练、防御蒸馏或其他技术。
- en: Data Preprocessing and Augmentation
  id: totrans-421
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 数据预处理和增强
- en: Techniques for effective data preprocessing and augmentation can help improve
    the quality of input data, leading to more accurate and reliable models. Future
    work could focus on developing new methods for data cleaning, imputation, and
    augmentation, as well as the application of techniques such as synthetic minority
    over-sampling (SMOTE) for addressing class imbalance.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的数据预处理和增强技术可以帮助提高输入数据的质量，从而导致更准确和可靠的模型。未来的工作可以集中在开发新的数据清洗、填补和增强方法，以及应用诸如合成少数类过采样（SMOTE）等技术来解决类别不平衡问题。
- en: Dataset Development
  id: totrans-423
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 数据集开发
- en: There is a need for datasets that are specifically tailored for SG networks.
    Future work could focus on developing such datasets, which would involve collecting
    network traffic data from real-world SG environments, simulating various types
    of attacks, and continuously updating the datasets to reflect evolving attack
    patterns.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 需要为智能电网（SG）网络专门定制的数据集。未来的工作可以集中在开发这样的数据集，这将涉及从真实世界的智能电网环境中收集网络流量数据，模拟各种类型的攻击，并持续更新数据集以反映不断演变的攻击模式。
- en: Real-world Testing
  id: totrans-425
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 现实世界测试
- en: More extensive testing of these techniques in real-world SG environments can
    help validate their effectiveness and identify areas for improvement. Future work
    could involve deploying these techniques in pilot SG networks, collecting performance
    data, and refining the techniques based on the results of these tests.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界的智能电网环境中对这些技术进行更广泛的测试可以帮助验证其有效性并确定改进的领域。未来的工作可以涉及在试点智能电网网络中部署这些技术，收集性能数据，并根据这些测试结果对技术进行改进。
- en: IX Conclusion
  id: totrans-427
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IX 结论
- en: In this paper, we explored how SG and the IIoT have increasingly relied on cutting-edge
    technologies, becoming enticing targets for intricate cyber-attacks. A comprehensive
    examination of the current state of proactive cyber defense strategies utilizing
    DL in SG and IIoT was conducted, as such a broad exploration was previously scarce
    in the literature. We began with an overview of related works and our unique contributions,
    delving into an examination of SG infrastructure. Various cyber defense techniques
    were classified into reactive and proactive categories, with a marked emphasis
    on DL-enabled proactive defenses. We also briefly discussed the intricacies of
    IDS. Subsequently, we highlight potential vulnerabilities and corresponding security
    objectives, underscoring the importance of continuous monitoring and proactive
    risk mitigation against evolving cyber threats. A thorough taxonomy of DL approaches
    was provided, underlining their functions and significance in the proactive protection
    of SG and IIoT. We analyzed the most substantial DL-based methods currently in
    use and explored the interaction between Moving Target Defense, a proactive defense
    strategy, and DL methodologies. The inclusion of an overview of benchmark datasets
    substantiated the discourse. The advancements and limitations of sophisticated
    approaches in cyber threat detection are then discussed, addressing concerns such
    as scalability and real-time reaction in dynamic network settings. The paper concluded
    by addressing the challenges of implementing DL-based security systems within
    SG and IIoT and providing a forward-looking perspective on future developments
    in this crucial field. The insights gleaned underscored the potential of DL in
    transforming the security landscape of SG and IIoT, highlighting the necessity
    for ongoing innovation and multidisciplinary collaboration.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们探讨了SG和IIoT如何越来越依赖于尖端技术，成为复杂网络攻击的诱人目标。对利用DL在SG和IIoT中的主动网络防御策略的现状进行了全面的检查，因为这种广泛的探索在文献中此前较为稀缺。我们首先概述了相关工作和我们的独特贡献，深入研究了SG基础设施。各种网络防御技术被分类为反应性和主动性类别，特别强调了基于DL的主动防御。我们还简要讨论了IDS的复杂性。随后，我们突出了潜在的漏洞和相应的安全目标，强调了持续监控和针对不断演变的网络威胁进行主动风险缓解的重要性。提供了DL方法的详细分类，突出了它们在SG和IIoT的主动保护中的功能和意义。我们分析了当前使用的最重要的基于DL的方法，并探讨了移动目标防御（一种主动防御策略）与DL方法之间的互动。对基准数据集的概述证实了讨论内容。随后讨论了网络威胁检测中复杂方法的进展和局限性，关注如可扩展性和动态网络环境中的实时反应等问题。本文最后讨论了在SG和IIoT中实施基于DL的安全系统的挑战，并对该关键领域的未来发展提供了前瞻性的观点。所获得的见解强调了DL在改变SG和IIoT安全格局中的潜力，突出了持续创新和多学科协作的必要性。
