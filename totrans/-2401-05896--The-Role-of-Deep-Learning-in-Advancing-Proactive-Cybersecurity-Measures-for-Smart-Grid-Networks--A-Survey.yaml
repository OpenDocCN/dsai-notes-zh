    |'
  id: totrans-185
  prefs: []
  type: TYPE_TB
  zh: '| GNNs | 检测网络攻击，识别攻击，识别电网连接光伏（PV）逆变器中的网络脆弱性，检测智能电网中的FDI攻击。 | 考虑了时间测量和拓扑连通性，捕捉SG数据的空间相关性，将电力系统拓扑的空间方面集成到检测机制中。
