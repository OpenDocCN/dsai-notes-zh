- en: V-B3 RNN
  id: totrans-249
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B3 RNN
- en: 'Wang et al. [[130](#bib.bib130)] introduced the KFRNN system, a two-phase learner-based
    FDI attacks detection technique. The first phase utilizes RNN to capture non-linear
    data features and the Kalman filter for linear data features. The second-phase
    learner dynamically merges the outcomes of the two initial learners using a fully
    connected layer and backpropagation module. Results show that the KFRNN approach
    outperformed the conventional Bad Data Detector and R2N2_variant. Naderi et al.
    [[131](#bib.bib131)] proposed a remedial action scheme to combat severe FDI attacks
    targeting smart microgrids. The scheme uses a hardware-in-the-loop integrated
    with an RNN for real-time detection within the physical microgrid. The model includes
    six parallel RNN units, two for each device type. Microgrid sensors provide inputs,
    including voltage and current readings injected with FDI attacks. The RNN units
    use identical layer structures for predictions, estimating new readings, and comparing
    them to sensors’ values. Authors in [[11](#bib.bib11)] explored the impact of
    nonlinearities on AGC’s response to FDI attacks and Time Delay (TD) attacks, highlighting
    the need to consider these factors during AGC system design and implementation.
    The model consists of two stages: detecting and identifying attacks using an LSTM
    model trained on a normal AGC operation dataset, and reducing the impact of FDI
    attacks using another LSTM model. This technique uses compromised signals from
    the first step to produce a rectified signal and employs Root Mean Square Error
    (RMSE) to assess its effectiveness. Ganesh et al. [[132](#bib.bib132)] developed
    a hierarchical LSTM model to monitor and detect TD attacks online, processing
    raw data streams from sensors. The model consists of two layers linked sequentially,
    segmenting input data into shorter sub-sequences and extracting local properties
    independently. The upper level evaluates local features to obtain temporal properties
    for the entire sequence. This hierarchical structure captures both short-term
    and long-term dependencies, enhancing its effectiveness in recognizing TD attacks.
    In [[133](#bib.bib133)], the authors proposed a GRU-based framework to address
    DC microgrid vulnerability to FDI attacks on the DC bus voltage. The framework
    consists of two parts: an offline-trained GRU network for real-time evaluation
    of the DC bus voltage, which serves as the estimation strategy, and a GRU network
    combined with a PI controller to counteract FDI attacks, known as the mitigation
    strategy.'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: Wang 等人[[130](#bib.bib130)] 介绍了 KFRNN 系统，这是一种基于学习者的两阶段 FDI 攻击检测技术。第一阶段利用 RNN
    捕捉非线性数据特征，并使用卡尔曼滤波器处理线性数据特征。第二阶段的学习者通过全连接层和反向传播模块动态地合并两个初始学习者的结果。结果显示，KFRNN 方法优于传统的坏数据检测器和
    R2N2_variant。Naderi 等人[[131](#bib.bib131)] 提出了一个补救措施方案，以应对针对智能微电网的严重 FDI 攻击。该方案使用一个集成了
    RNN 的硬件在环进行实时检测，嵌入到物理微电网中。模型包括六个并行的 RNN 单元，每种设备类型两个。微电网传感器提供输入，包括电压和电流读数，这些读数被注入了
    FDI 攻击。RNN 单元使用相同的层结构进行预测，估计新的读数，并与传感器的值进行比较。[[11](#bib.bib11)] 中的作者探讨了非线性对 AGC
    对 FDI 攻击和时间延迟 (TD) 攻击响应的影响，强调了在 AGC 系统设计和实施过程中考虑这些因素的必要性。该模型由两个阶段组成：使用在正常 AGC
    操作数据集上训练的 LSTM 模型检测和识别攻击，并使用另一个 LSTM 模型减少 FDI 攻击的影响。这项技术使用第一步中的受损信号生成校正信号，并利用均方根误差
    (RMSE) 评估其有效性。Ganesh 等人[[132](#bib.bib132)] 开发了一个分层 LSTM 模型，用于在线监控和检测 TD 攻击，处理来自传感器的原始数据流。该模型由两个层按顺序连接组成，将输入数据分割成较短的子序列，并独立提取局部特性。上层评估局部特性以获取整个序列的时间特性。这种分层结构捕捉了短期和长期的依赖性，提高了识别
    TD 攻击的有效性。在[[133](#bib.bib133)] 中，作者提出了一个基于 GRU 的框架，以解决 DC 微电网在 DC 总线电压上的 FDI
    攻击脆弱性。该框架包括两个部分：一个离线训练的 GRU 网络用于实时评估 DC 总线电压，作为估计策略；以及一个 GRU 网络与 PI 控制器相结合，用于抵御
    FDI 攻击，被称为缓解策略。
- en: 'Authors have investigated the integration of various RNN variants and other
    DL techniques to tackle different cyber-attacks in SG, including the combination
    of CNN and LSTM methods [[146](#bib.bib146), [147](#bib.bib147), [148](#bib.bib148)].
    Mao et al. [[146](#bib.bib146)] developed a CNN-LSTM technique to identify cyber
    vulnerabilities in grid-connected PV inverters, reducing cybersecurity threats
    from the growing use of renewable energy in power systems. CNN layers minimize
    spectral fluctuation across variables, allowing flexible interpretation after
    reshaping, while LSTM layers minimize temporal fluctuations. Input de-redundancy
    and hyperparameter selection maximize detection. Adhure et al. [[147](#bib.bib147)]
    designed an Electricity Theft Detection (ETD) model for identifying energy theft
    in AMI systems using a CNN-LSTM stack. The model utilizes one-dimensional convolutional
    layer data as input with a kernel size of five and five filters. It includes two
    LSTM layers (48 and 24 neurons) with 20% dropout layers. The study in [[148](#bib.bib148)]
    introduces a ConvLSTM-based model for ETD, incorporating a reshaped 2D matrix
    of consumption data and ConvLSTM with embedded CNN and batch normalization. The
    model replaces the pooling layer with LSTM to identify stronger correlations in
    time-varying data, capturing spatial and temporal features. It improves dataset
    balancing, captures local electricity usage, and uses batch normalization for
    efficient deployment. The work proposed in [[149](#bib.bib149)] aims to combat
    electricity theft in SG by installing central observer meters in communities.
    The technique analyzes users’ electricity consumption patterns by transforming
    time series data into a structured representation, considering temporal elements
    and variations across neighboring periods and days. This approach addresses localized
    theft concerns and enhances the efficiency of SG. In [[93](#bib.bib93)], a two-stage
    framework is introduced to tackle the vulnerability of SCADA systems in SG to
    FDI attacks. It combines real-time data forecasting through a CNN-LSTM autoencoder
    sequence-to-sequence architecture with anomaly detection based on the forecast.
    The model accurately estimates the power consumption state and incorporates an
    adaptive threshold to identify abnormal behavior. Ismail et al. [[158](#bib.bib158)]
    developed an ETD system using deep neural networks to identify cyber-attacks affecting
    energy generation readings. They explored three architectures: deep feed forward,
    deep recurrent, and deep convolutional-recurrent neural networks. The deep feed-forward
    network processed energy generation readings, while the deep recurrent network
    with GRUs captured temporal correlations, processed data, and predicted class
    labels. The convolutional-recurrent neural network (C-RNN) hybrid architecture
    combined convolutional and max-pooling layers for feature extraction and class
    label prediction. Electricity theft in SG using a GRU-RNN model was optimized
    for time-series data utilizing month and weekday features, focusing on small perturbation
    attacks and showing superior performance even with minor energy reporting modifications
    [[135](#bib.bib135)]. While [[136](#bib.bib136)] uses GRU and Bidirectional LSTM
    for detecting theft in solar and wind in distributed generation units, with GRU
    for single fuel types and BLSTM for complex hybrid fuel scenarios. Kumar et al.
    [[134](#bib.bib134)] developed a model that integrates a blockchain-based authentication
    scheme with a DL-based IDS within an SDN framework to improve cybersecurity in
    SG networks. The model uses a self-attention mechanism and a Bi-Gated Recurrent
    Unit for temporal dependencies classification.'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们研究了各种RNN变体和其他深度学习技术的整合，以应对SG中的不同网络攻击，包括CNN和LSTM方法的结合[[146](#bib.bib146),
    [147](#bib.bib147), [148](#bib.bib148)]。毛等人[[146](#bib.bib146)]开发了一种CNN-LSTM技术，以识别电网连接的光伏逆变器中的网络漏洞，从而减少由于可再生能源在电力系统中使用增加而带来的网络安全威胁。CNN层通过最小化变量之间的光谱波动，实现了在重塑后灵活解释的能力，而LSTM层则最小化时间波动。输入去冗余和超参数选择最大化了检测效果。Adhure等人[[147](#bib.bib147)]设计了一种电力盗窃检测（ETD）模型，使用CNN-LSTM堆栈来识别AMI系统中的能源盗窃。该模型使用一维卷积层数据作为输入，内核大小为五，具有五个滤波器。它包括两个LSTM层（48和24个神经元）以及20%的丢弃层。[[148](#bib.bib148)]中的研究介绍了一种基于ConvLSTM的ETD模型，结合了重塑的2D矩阵消费数据和嵌入了CNN和批量归一化的ConvLSTM。该模型用LSTM替代了池化层，以识别时间变化数据中的强相关性，捕捉空间和时间特征。它改善了数据集平衡，捕捉了局部电力使用，并使用批量归一化实现了高效部署。[[149](#bib.bib149)]中提出的工作旨在通过在社区中安装中央观察仪表来打击SG中的电力盗窃。这种技术通过将时间序列数据转化为结构化表示来分析用户的电力消费模式，考虑到时间元素以及邻近周期和天数的变化。这种方法解决了局部盗窃问题，提高了SG的效率。在[[93](#bib.bib93)]中，介绍了一个两阶段框架，用于应对SG中SCADA系统对FDI攻击的脆弱性。它结合了通过CNN-LSTM自编码器序列到序列架构进行的实时数据预测，以及基于预测的异常检测。该模型准确估计了电力消耗状态，并结合自适应阈值来识别异常行为。Ismail等人[[158](#bib.bib158)]开发了一个ETD系统，使用深度神经网络来识别影响能源生成读数的网络攻击。他们探讨了三种架构：深度前馈、深度递归和深度卷积递归神经网络。深度前馈网络处理能源生成读数，而深度递归网络通过GRUs捕捉时间相关性、处理数据并预测类别标签。卷积递归神经网络（C-RNN）混合架构结合了卷积和最大池化层进行特征提取和类别标签预测。使用GRU-RNN模型优化了SG中的电力盗窃，针对时间序列数据利用月份和星期几特征，专注于小扰动攻击，即使在能源报告的轻微修改下也显示出优越的性能[[135](#bib.bib135)]。而[[136](#bib.bib136)]则使用GRU和双向LSTM来检测分布式发电单元中的太阳能和风能盗窃，GRU用于单一燃料类型，BLSTM用于复杂的混合燃料场景。Kumar等人[[134](#bib.bib134)]开发了一个模型，该模型将基于区块链的认证方案与SDN框架中的深度学习（DL）IDS集成，以提高SG网络中的网络安全性。该模型使用自注意机制和双向门控递归单元（Bi-GRU）进行时间依赖性分类。
- en: V-B4 CNN
  id: totrans-252
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B4 CNN
- en: Authors in [[94](#bib.bib94)] introduced a SE-DCNN variant to improve PMU-based
    HVDC Ancillary Service Control (HASC) reliability in cyber-attack-prone environments.
    This CNN structure combines time and frequency domain information for feature
    extraction, addressing redundant features. A Squeeze-Excitation structure addressed
    redundant features by assigning weights to useful ones and reducing redundant
    ones. The SE-DCNN model explicitly models channel interdependencies, enhancing
    sensitivity to informative attack characteristics and enabling more accurate and
    secure detection. The RL-CNN approach focuses on intelligent attack localization
    and recovery in Cyber-Physical Power Systems under multiple cyber-attacks [[139](#bib.bib139)].
    It involves a complex system consisting of a representation-learning-based DL
    model, deep AE, and a CNN architecture. The detection problem involves multilabel
    classification, and system recovery is performed based on attack information.
    The MMSE estimator minimizes mean-squared error and provides conditional expectations
    for the system state.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '[[94](#bib.bib94)] 中的作者引入了一种 SE-DCNN 变体，以提高 PMU 基于 HVDC 附加服务控制（HASC）在网络攻击易发环境中的可靠性。这种
    CNN 结构结合了时间域和频率域信息进行特征提取，以解决冗余特征问题。Squeeze-Excitation 结构通过为有用特征分配权重并减少冗余特征来解决冗余特征问题。SE-DCNN
    模型明确建模通道间的相互依赖性，提高了对信息攻击特征的敏感性，能够更准确和安全地进行检测。RL-CNN 方法关注于网络物理电力系统中智能攻击定位和恢复，面对多重网络攻击[[139](#bib.bib139)]。它涉及一个复杂的系统，由基于表示学习的深度学习模型、深度自编码器和
    CNN 架构组成。检测问题涉及多标签分类，系统恢复是基于攻击信息进行的。MMSE 估计器最小化均方误差，并提供系统状态的条件期望。'
- en: Several authors addressed the problem of energy theft detection in the SG [[137](#bib.bib137),
    [138](#bib.bib138), [140](#bib.bib140)]. Yao et al. [[137](#bib.bib137)] proposed
    an approach that combines privacy preservation and DL techniques. They utilize
    Paillier Homomorphic Encryption to protect energy usage privacy and employ a combined
    CNN model for analyzing decrypted SM data. The model classifies the data as either
    theft or normal. It employs preprocessing techniques to format the data into image-like
    structures, allowing the CNN model to extract relevant features for accurate classification.
    In [[138](#bib.bib138)], the authors present a novel ETD approach using a large
    dataset of energy usage records from smart meters. They use a deep CNN model with
    convolution and pooling layers for feature extraction and classification. This
    approach emphasizes analyzing power usage patterns to differentiate between normal
    consumers and potential energy thieves, addressing data augmentation challenges.
    The p2Detect framework improves privacy-preserving ETD by optimizing model efficiency
    and accuracy through homomorphic encryption-friendly training, addressing limitations
    in approximations and clustering [[140](#bib.bib140)]. It employs secure cryptographic
    protocols, ciphertext blinding, and padding embedding to safeguard data and model
    privacy. However, it fails to consider security threats from dynamic cyberattacks.
    Integrating online learning and using captured samples for incremental learning
    is recommended. Secure inferencing using encrypted neural networks faces declining
    efficiency due to growing homomorphic encryption parameters [[140](#bib.bib140)].
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 几位作者探讨了智能电网中的能源盗窃检测问题[[137](#bib.bib137), [138](#bib.bib138), [140](#bib.bib140)]。Yao
    等人[[137](#bib.bib137)] 提出了一种结合隐私保护和深度学习技术的方法。他们利用 Paillier 同态加密来保护能源使用隐私，并采用组合卷积神经网络模型来分析解密后的智能电表数据。该模型将数据分类为盗窃或正常状态。它采用预处理技术将数据格式化为类似图像的结构，使
    CNN 模型能够提取相关特征以进行准确分类。在 [[138](#bib.bib138)] 中，作者提出了一种新颖的能源盗窃检测方法，利用来自智能电表的大型能源使用记录数据集。他们使用带有卷积和池化层的深度
    CNN 模型进行特征提取和分类。这种方法强调分析电力使用模式，以区分正常用户和潜在的能源盗贼，同时应对数据增强的挑战。p2Detect 框架通过优化模型效率和准确性来改进隐私保护的能源盗窃检测，它利用适合同态加密的训练来解决近似和聚类的局限性[[140](#bib.bib140)]。它采用安全的加密协议、密文盲化和填充嵌入来保护数据和模型隐私。然而，它未考虑动态网络攻击带来的安全威胁。建议集成在线学习并使用捕获样本进行增量学习。由于同态加密参数的增加，使用加密神经网络进行安全推理的效率正在下降[[140](#bib.bib140)]。
- en: V-B5 GNN
  id: totrans-255
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B5 GNN
- en: 'Since the power system can be modeled as a graph, with buses represented as
    vertices and transmission lines as edges, many researchers have explored using
    GNNs to detect cyber attacks [[141](#bib.bib141), [142](#bib.bib142)]. Haghshenas
    et al. [[141](#bib.bib141)] proposed a TGNN framework that considers temporal
    measurements and topological connectivity to identify attacks. The model uses
    GNNs with a message-passing technique, a GRU for temporal data, and a residual
    block for vanishing gradients. The effectiveness is assessed using ramp attack
    and FDI attack data, revealing high accuracy in identifying and locating attacks.
    The study also evaluates the model’s sensitivity to attack location and severity,
    revealing areas where attacks are harder to detect. Similarly, authors in [[142](#bib.bib142)]
    proposed a scalable and real-time FDI attack detector as an early detection and
    identification system. Ruan et al. [[143](#bib.bib143)] proposed a strategy using
    spatiotemporal graph DL (STGDL) to identify cyberattacks. The approach extracts
    spatiotemporal features using graph convolution and temporal gated convolution.
    Quantile regression training is utilized to create safe boundaries for state variables
    in SE to identify abnormalities caused by cyberattacks. The proposed super-resolution
    perception network improves temporal learning by creating high-frequency data
    using low-frequency SE results. Boyaci et al. [[145](#bib.bib145)] proposed a
    Chebyshev Graph Convolutional Networks (CGCN) detector to capture the spatial
    correlations of SG data and efficiently model the graph structure of large-scale
    AC power grids addressing FDI attacks. The suggested architecture’s autonomous
    training method eliminates the need for any optimization steps, making it more
    suitable for practical applications. The work in [[144](#bib.bib144)] proposed
    a GNN-based FDI attack detection strategy on smart power grids using a topology-aware
    GAE. It addresses the shortcomings of existing detectors, including the lack of
    spatial embedding or detection of only types of FDI attacks found in the training
    set. The strategy integrates power system topology spatial aspects to better detect
    unseen FDI attacks enhancing generalization abilities. Table [IV](#S5.T4 "TABLE
    IV ‣ V-B2 DRL ‣ V-B DL-based Prominent Approaches ‣ V Deep Learning Approaches
    ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity Measures for
    Smart Grid Networks: A Survey") summarizes the existing works on DL countermeasures
    for enhancing cybersecurity in power systems.'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '由于电力系统可以建模为图形，其中总线被表示为顶点，传输线作为边缘，许多研究人员探索了使用GNNs来检测网络攻击[[141](#bib.bib141),
    [142](#bib.bib142)]。Haghshenas等人[[141](#bib.bib141)]提出了一种TGNN框架，考虑了时间测量和拓扑连接来识别攻击。该模型使用了带有消息传递技术的GNNs，GRU用于时间数据，以及用于消除梯度消失的残差块。通过使用
    ramp 攻击和FDI攻击数据来评估效果，显示了在识别和定位攻击方面的高准确性。研究还评估了模型对攻击位置和严重性的敏感性，揭示了攻击更难检测的区域。类似地，[[142](#bib.bib142)]中的作者提出了一种可扩展且实时的FDI攻击检测器作为早期检测和识别系统。Ruan等人[[143](#bib.bib143)]提出了一种使用时空图DL（STGDL）来识别网络攻击的策略。该方法通过图卷积和时间门控卷积提取时空特征。利用分位回归训练为SE中的状态变量创建安全边界，以识别由网络攻击引起的异常。所提出的超分辨率感知网络通过使用低频SE结果创建高频数据，从而提高时间学习能力。Boyaci等人[[145](#bib.bib145)]提出了一种Chebyshev图卷积网络（CGCN）检测器，以捕捉SG数据的空间相关性，并有效建模大规模AC电力网的图结构，以应对FDI攻击。建议的架构的自主训练方法消除了任何优化步骤的需要，使其更适合实际应用。在[[144](#bib.bib144)]中的工作提出了一种基于GNN的FDI攻击检测策略，使用拓扑感知GAE。它解决了现有检测器的不足之处，包括缺乏空间嵌入或仅检测训练集中发现的FDI攻击类型。该策略集成了电力系统拓扑空间方面，以更好地检测未见过的FDI攻击，提高了泛化能力。表[IV](#S5.T4
    "TABLE IV ‣ V-B2 DRL ‣ V-B DL-based Prominent Approaches ‣ V Deep Learning Approaches
    ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity Measures for
    Smart Grid Networks: A Survey")总结了现有的用于增强电力系统网络安全的DL对策。'
- en: V-B6 Transformers
  id: totrans-257
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B6 Transformers
- en: 'The transformer DL technique has been widely used for anomaly detection. BERT
    is a proactive APT detection scheme for IIoT systems, overcoming limitations in
    traditional representations like word2vec [[150](#bib.bib150)]. It models global
    dependencies and encodes the APT attack sequence dataset using BERT’s bidirectional
    transformer encoder. A Softmax regression classifier trains the model for accurate
    classification, leveraging BERT’s transformer architecture and contextual understanding.
    The GTA framework, presented in [[151](#bib.bib151)], employs a transformer-based
    architecture for IoT anomaly detection. It incorporates a connection learning
    policy using Gumbel-softmax sampling to automatically learn the graph structure,
    revealing hidden associations for accurate forecasting. The framework also limits
    the neighborhood scope of each node, enabling efficient anomaly detection. An
    Influence Propagation convolution is introduced to capture anomaly information
    flow. Wang et al. [[152](#bib.bib152)] proposed DDosTC, a novel hybrid neural
    network model designed to detect DDoS attacks on SDN. By integrating scalable
    transformers and CNN architecture, this model effectively addresses vulnerabilities
    and mitigates the risk of potential network collapse. DDosTC comprises a transformer
    layer, CNN layer, and dense layer for feature extraction. Li et al. [[153](#bib.bib153)]
    proposed a method for detecting FDI attacks in SG using transformer, FL, and the
    Paillier cryptosystem. Distributed detection with edge node detectors eliminates
    central workstation and communication delays. The transformer model analyzes electrical
    quantities at edge nodes, allowing precise FDI attack detection. The FL and the
    Paillier cryptosystem encrypt exchanged data, enhancing security and ensuring
    confidentiality against hackers. The Robust Transformer-based Intrusion Detection
    System (RTIDS) is an efficient and accurate IDS for high-dimensional anomaly data
    [[154](#bib.bib154)]. It uses techniques like positional embedding, stacked encoder-decoder
    neural networks, and self-attention mechanisms to reconstruct feature representations
    and classify network traffic. The framework consists of three modules: data preparation,
    RTIDS model construction, and real-time detection. The authors in [[155](#bib.bib155)]
    proposed TGAN-AD to address the challenges in anomaly detection on time series
    data. It combines Generative Adversarial Networks (GANs) and transformers to extract
    contextual features from time series data and employs a discriminator to identify
    abnormal data. TGAN-AD demonstrates high accuracy in anomaly detection across
    multiple datasets, such as SWaT, WADI, and KDDCup99. DCT-GAN is a novel approach
    for time series anomaly detection, overcoming challenges like model collapse,
    low generalization capability, and poor accuracy [[156](#bib.bib156)]. It employs
    multiple generators and a single discriminator, enabling the extraction of fine-grained
    and coarse-grained information from time series data. It also incorporates a weight-based
    mechanism to balance the contributions of different generators. The authors in
    [[157](#bib.bib157)] proposed RUIDS, a robust unsupervised intrusion detection
    system incorporating a masked context reconstruction module into a transformer-based
    self-supervised learning scheme. It aims to capture temporal context and mitigate
    anomaly contamination in network intrusion data. The scheme learns intrinsic relationships
    within contexts using learnable transformations and a transformer module, improving
    system robustness and showing promise in enhancing intrusion detection using novel
    techniques.'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 变压器深度学习技术已广泛用于异常检测。BERT 是一种积极的APT检测方案，用于工业物联网（IIoT）系统，克服了传统表示方法如word2vec的局限性[[150](#bib.bib150)]。它通过BERT的双向变压器编码器建模全局依赖关系，并对APT攻击序列数据集进行编码。使用Softmax回归分类器训练模型，以实现准确分类，利用了BERT的变压器架构和上下文理解。GTA框架在[[151](#bib.bib151)]中提出，采用基于变压器的架构进行物联网异常检测。它采用连接学习策略，使用Gumbel-softmax采样自动学习图结构，揭示隐藏的关联，以实现准确预测。该框架还限制了每个节点的邻域范围，实现了高效的异常检测。引入了影响传播卷积来捕捉异常信息流。Wang等人[[152](#bib.bib152)]提出了DDosTC，这是一种新型的混合神经网络模型，旨在检测SDN中的DDoS攻击。通过整合可扩展的变压器和CNN架构，该模型有效地解决了漏洞问题，并降低了潜在网络崩溃的风险。DDosTC包括一个变压器层、CNN层和密集层用于特征提取。Li等人[[153](#bib.bib153)]提出了一种检测SG中FDI攻击的方法，该方法使用变压器、FL和Paillier密码系统。通过边缘节点探测器进行分布式检测，消除了中央工作站和通信延迟。变压器模型分析边缘节点的电量数据，实现了精准的FDI攻击检测。FL和Paillier密码系统加密交换的数据，提高了安全性，并确保对黑客的保密性。基于变压器的鲁棒入侵检测系统（RTIDS）是一种高效准确的IDS，用于高维异常数据[[154](#bib.bib154)]。它使用位置嵌入、堆叠的编码器-解码器神经网络和自注意力机制等技术来重建特征表示和分类网络流量。该框架包括三个模块：数据准备、RTIDS模型构建和实时检测。[[155](#bib.bib155)]中的作者提出了TGAN-AD，以解决时间序列数据异常检测中的挑战。它结合了生成对抗网络（GANs）和变压器，从时间序列数据中提取上下文特征，并使用鉴别器识别异常数据。TGAN-AD在多个数据集（如SWaT、WADI和KDDCup99）中表现出高准确度。DCT-GAN是一种用于时间序列异常检测的新方法，克服了模型崩溃、低泛化能力和准确度差等挑战[[156](#bib.bib156)]。它使用多个生成器和一个鉴别器，从时间序列数据中提取细粒度和粗粒度的信息。它还包含一种基于权重的机制，以平衡不同生成器的贡献。[[157](#bib.bib157)]中的作者提出了RUIDS，这是一种鲁棒的无监督入侵检测系统，将掩码上下文重建模块融入基于变压器的自监督学习方案。该方案旨在捕捉时间上下文，并减少网络入侵数据中的异常污染。该方案通过可学习的变换和变压器模块学习上下文中的内在关系，提升了系统的鲁棒性，并显示出利用新技术提升入侵检测的潜力。
- en: V-C MTD DL-based Approaches
  id: totrans-259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-C 基于DL的MTD方法
- en: Integrating MTD and DL techniques in SG offers a promising enhanced security
    and robustness strategy. MTD dynamically changes system configurations, while
    DL allows SG to learn and detect anomalous patterns adaptively, enabling proactive
    threat mitigation and rapid response. This synergy enhances SG security, protects
    critical infrastructure, preserves data integrity, ensures privacy, and maintains
    an uninterrupted energy supply.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能电网中整合MTD和DL技术提供了一种有前景的增强安全性和鲁棒性策略。MTD动态改变系统配置，而DL使智能电网能够自适应地学习和检测异常模式，从而实现主动威胁缓解和快速响应。这种协同作用增强了智能电网的安全性，保护了关键基础设施，维护了数据完整性，确保了隐私，并维持了不间断的能源供应。
- en: Several approaches included using MTD to enhance the robustness of DL models
    against adversarial attacks. The work of [[159](#bib.bib159)], aims to address
    the susceptibility of DL-based visual sensing systems to adversarial example attacks
    using MTD strategy. The proposed approach deploys multiple models that work collaboratively
    to detect adversarial example attacks and then use MTD to generate new models.
    Serial data fusion with early stopping is also employed to improve defense effectiveness
    and efficiency by reducing inference time and enhancing real-time performance.
    Morphence employs adversarial training on a subset of the model pool [[160](#bib.bib160)].
    It increases the number of models to challenge adversaries through weight perturbation,
    data transformations, and integration. A scheduling strategy selects the most
    confident model for predictions, and the model pool is automatically renewed within
    a predetermined query budget. It also provides an effective defense against repeated
    and correlated attacks. Li et al. [[161](#bib.bib161)] introduced the wAdvMTD
    approach, using pre-built models like 3-layer CNN and ResNet18 for classification.
    The mechanism generates functionally equivalent but structurally different models,
    making the attack vector ineffective against most models, regardless of adversary
    knowledge of model selection. It consists of training and discrimination stages,
    with multiple candidate models working together and using differential voting
    to mitigate perturbations and ensure system resilience against single-point failures.
    Xu et al. [[162](#bib.bib162)] proposed an approach to counter stealthy FDI attacks
    in power system SE. The approach uses LSTM-AE to analyze and learn spatiotemporal
    correlations among adjacent measurements, improving detection accuracy and controlling
    false alarms. It uses iterative normality projection to identify attack vector
    parts. The MTD algorithm uses D-FACTS devices to inject unknown reactance into
    the grid and verify detector decisions. Xu et al. [[163](#bib.bib163)] developed
    a framework combining a data-driven detector and physics-based MTD. The framework
    uses a single LSTM-AE DL model and power system physics data for accuracy. If
    a positive alarm is raised, a neural network-based attack detection technique
    is applied, and a robust MTD algorithm is initiated to confirm the alert. It improves
    detection performance and achieves a high True Positive Rate while minimizing
    false positive rates and rejecting false alarms in real-time.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 几种方法包括使用MTD（多态防御技术）来增强深度学习（DL）模型对抗对抗性攻击的鲁棒性。[[159](#bib.bib159)] 的工作旨在通过MTD策略解决基于DL的视觉感知系统对对抗样本攻击的敏感性。所提出的方法部署多个模型，这些模型协同工作以检测对抗样本攻击，然后使用MTD生成新模型。还采用了带有早期停止的串行数据融合，以通过减少推理时间和增强实时性能来提高防御效果和效率。Morphence在模型池的子集上进行对抗训练[[160](#bib.bib160)]。它通过权重扰动、数据变换和集成来增加模型的数量，以挑战对手。调度策略选择最自信的模型进行预测，并且模型池在预定的查询预算内自动更新。它还有效防御重复和相关攻击。Li
    等人[[161](#bib.bib161)] 引入了wAdvMTD方法，使用如3层CNN和ResNet18等预构建模型进行分类。该机制生成功能等效但结构不同的模型，使得攻击向量对大多数模型无效，无论对手对模型选择的了解程度如何。该方法包括训练和辨别阶段，多个候选模型协同工作，并使用差分投票来缓解扰动，确保系统对单点故障的弹性。Xu
    等人[[162](#bib.bib162)] 提出了应对电力系统状态估计中隐形FDI攻击的方法。该方法使用LSTM-AE来分析和学习相邻测量之间的时空相关性，提高检测准确性并控制误报。它使用迭代正常性投影来识别攻击向量部分。MTD算法使用D-FACTS设备向电网注入未知的电抗，并验证检测器的决策。Xu
    等人[[163](#bib.bib163)] 开发了一个结合数据驱动检测器和基于物理的MTD的框架。该框架使用单个LSTM-AE DL模型和电力系统物理数据以提高准确性。如果出现正报警，则应用基于神经网络的攻击检测技术，并启动鲁棒的MTD算法以确认警报。它提高了检测性能，实现了高真实正率，同时最小化了假阳性率，并实时拒绝虚假警报。
- en: VI Benchmark Datasets
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VI 基准数据集
- en: The selected datasets below provide a distinct range of diverse attacks commonly
    used for IDS research. While some may fail to include current traffic patterns
    and emerging attacks, others have been generated recently to address these limitations.
    We will also discuss the limitations associated with these datasets.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 下面选择的数据集提供了用于IDS研究的不同范围的多样攻击。虽然有些可能未能包括当前的流量模式和新兴攻击，但其他数据集最近生成，以解决这些限制。我们还将讨论与这些数据集相关的限制。
- en: VI-A KDDCUP99
  id: totrans-264
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VI-A KDDCUP99
- en: 'The KDDCUP99 dataset is widely used for evaluating network intrusion detection
    methods. It contains network traffic data with both normal and attack instances,
    categorized into four types: DoS, User to Root (U2R), Remote to Local (R2L), and
    Probing [[164](#bib.bib164)]. Each category represents a distinct attack scenario,
    and 41 features are available for each connection record. This dataset is a benchmark
    for intrusion detection research, facilitating supervised learning and algorithm
    evaluation. However, it is essential to acknowledge that the dataset is synthesized
    based on DARPA’98 data, which introduces concerns about its representation of
    real network traffic. The dataset’s coverage of attack types and variations may
    be limited, and its distribution of attack types is imbalanced, which can impact
    its ability to generalize to new patterns. The presence of duplicate records further
    distorts the evaluation of detection algorithms, potentially yielding biased results
    and restricted generalization capabilities [[165](#bib.bib165)]. These characteristics
    highlight the non-stationary nature of the dataset and emphasize the need to account
    for such divergence to improve the performance of intrusion detection techniques
    [[166](#bib.bib166)].'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: KDDCUP99 数据集被广泛用于评估网络入侵检测方法。它包含了正常和攻击实例的网络流量数据，分为四种类型：DoS、用户到根（U2R）、远程到本地（R2L）和探测[[164](#bib.bib164)]。每个类别代表一种不同的攻击场景，每个连接记录有41个特征。该数据集是入侵检测研究的基准，促进了监督学习和算法评估。然而，需要承认的是，该数据集是基于DARPA’98数据合成的，这引发了对其代表真实网络流量的担忧。数据集对攻击类型和变异的覆盖可能有限，其攻击类型的分布不均衡，这可能影响其对新模式的泛化能力。重复记录的存在进一步扭曲了对检测算法的评估，可能导致偏倚的结果和受限的泛化能力[[165](#bib.bib165)]。这些特征突显了数据集的非平稳性，并强调了需要考虑这种偏差以提高入侵检测技术的性能[[166](#bib.bib166)]。
