- en: 'Figure 5: Illustration of cyber-physical attacks defense mechanisms in SG.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：智能电网中网络物理攻击防御机制的示意图。
- en: IV-B Integrity
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-B 完整性
- en: 'Cybercriminals may attempt to gain unauthorized access to SG assets, such as
    control systems, to compromise the security of the electric power system. Integrity
    refers to protecting against unauthorized change or destruction of information
    or resources to maintain the accuracy and efficiency of data flow throughout the
    system operation. Examples of integrity attacks include:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 网络犯罪分子可能会试图未经授权访问智能电网资产，例如控制系统，以危害电力系统的安全。完整性是指防止信息或资源未经授权的更改或破坏，以保持系统操作中数据流的准确性和效率。完整性攻击的示例包括：
- en: Malware
  id: totrans-119
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 恶意软件
- en: Cybercriminals may use malware, such as viruses and ransomware, to compromise
    the security of SG systems and disrupt power supply [[102](#bib.bib102)].
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 网络犯罪分子可能使用恶意软件，如病毒和勒索软件，来危害智能电网系统的安全并干扰电力供应 [[102](#bib.bib102)]。
- en: MITM attacks
  id: totrans-121
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 中间人攻击（MITM）
- en: MITM attacks allow attackers to interrupt and alter the communication between
    devices, such as SM and the energy management system. Modifying the transmitted
    information might interfere with electricity distribution and harm the grid infrastructure
    [[100](#bib.bib100)].
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 中间人攻击允许攻击者中断并修改设备之间的通信，如智能仪表和能源管理系统。修改传输的信息可能干扰电力分配并损害电网基础设施 [[100](#bib.bib100)]。
- en: False Data Injection (FDI) attacks
  id: totrans-123
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 虚假数据注入（FDI）攻击
- en: FDI attacks aims to manipulate the data in a network or system; this includes
    altering sensor readings of critical infrastructure systems like power grids.
    By doing so, the system believes it is functioning properly when it is not, causing
    significant harm or damage [[103](#bib.bib103)].
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: FDI 攻击旨在操控网络或系统中的数据，包括修改关键基础设施系统（如电网）的传感器读数。通过这样做，系统会误以为它正常运行，而实际上却造成了重大损害 [[103](#bib.bib103)]。
- en: Spoofing
  id: totrans-125
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 冒充
- en: Spoofing involves impersonating a legitimate party to deceive others into disclosing
    sensitive information through packet exchange with network devices. Attackers
    can introduce false or misleading data, potentially causing incorrect decisions
    and transmitting unauthorized content [[104](#bib.bib104)].
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 冒充涉及伪装成合法方，通过与网络设备的数据包交换欺骗他人披露敏感信息。攻击者可以引入虚假或误导性的数据，可能导致错误的决策和传输未经授权的内容 [[104](#bib.bib104)]。
- en: An intrusion attack
  id: totrans-127
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 入侵攻击
- en: The attacks herein occur when an adversary exploits network vulnerabilities
    to gain unauthorized access to the network’s nodes. This unauthorized access allows
    attackers to tamper with files, inject malicious code, or manipulate configurations,
    potentially compromising the reliability and usability of the system [[105](#bib.bib105)].
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这些攻击发生在对手利用网络漏洞未经授权访问网络节点时。这种未经授权的访问允许攻击者篡改文件、注入恶意代码或操控配置，可能危害系统的可靠性和可用性 [[105](#bib.bib105)]。
- en: Brute-force attacks
  id: totrans-129
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 暴力破解攻击
- en: These attacks compromise the integrity of the SG control system by targeting
    unauthorized access. In SG, the central control system and various devices rely
    on secure protocols with encryption for communication. However, the brute-force
    attack undermines the system’s security measures, exploiting vulnerabilities and
    jeopardizing the integrity of the control system [[106](#bib.bib106)].
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这些攻击通过针对未经授权的访问破坏SG控制系统的完整性。在SG中，中央控制系统和各种设备依赖加密的安全协议进行通信。然而，暴力攻击削弱了系统的安全措施，利用漏洞危及控制系统的完整性
    [[106](#bib.bib106)]。
- en: Tampering attacks
  id: totrans-131
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 篡改攻击
- en: The attacks here involve unauthorized modification of data or systems [[9](#bib.bib9)].
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的攻击涉及未经授权的数据或系统修改 [[9](#bib.bib9)]。
- en: IV-C Confidentiality
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-C 保密性
- en: Confidentiality attempts to secure personal privacy by ensuring that only legitimate
    individuals can access sensitive information while such information is not exposed
    to others without proper authorization.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 保密性旨在通过确保只有合法个人能够访问敏感信息，同时这些信息不会在未经适当授权的情况下暴露给其他人，从而保护个人隐私。
- en: Eavesdropping
  id: totrans-135
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 窃听
- en: Eavesdropping allows unauthorized attackers to access confidential information
    exchanged between authorized parties by monitoring communication channels without
    engaging in packet exchange or active participation. Through eavesdropping, attackers
    can gain sensitive data, exploit vulnerabilities, and access confidential information
    [[9](#bib.bib9)].
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 窃听允许未经授权的攻击者通过监控通信渠道来访问授权方之间交换的机密信息，而无需参与数据包交换或主动参与。通过窃听，攻击者可以获取敏感数据、利用漏洞并访问机密信息
    [[9](#bib.bib9)]。
- en: 'MITM attack:'
  id: totrans-137
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 中间人攻击：
- en: The attacker positions themselves between two communicating parties, enabling
    them to intercept the data flow. This interception allows the attacker to monitor
    the conversation and illicitly obtain confidential data covertly [[100](#bib.bib100)].
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者将自己置于两个通信方之间，使他们能够拦截数据流。这种拦截使攻击者能够监控对话并秘密获取机密数据 [[100](#bib.bib100)]。
- en: An intrusion attack
  id: totrans-139
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 入侵攻击
- en: An intrusion attack compromises SG data confidentiality by unauthorized access
    to communication channels and central control systems. The attacker gains access
    to sensitive information, causing privacy violations and vulnerability exposure,
    potentially exploiting in future attacks [[105](#bib.bib105)].
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 入侵攻击通过未经授权访问通信频道和中央控制系统来破坏SG数据的保密性。攻击者获取敏感信息，导致隐私侵犯和漏洞暴露，可能在未来的攻击中被利用 [[105](#bib.bib105)]。
- en: Brute-force attacks
  id: totrans-141
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 暴力攻击
- en: Brute-force attacks on SG can compromise its confidentiality by systematically
    attempting various combinations of credentials to gain unauthorized access to
    sensitive data.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 对SG的暴力攻击可能通过系统地尝试各种凭证组合来破坏其保密性，从而获取对敏感数据的未经授权访问。
- en: Spoofing attacks
  id: totrans-143
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 欺骗攻击
- en: Spoofing attacks compromise information security, privacy, and trust, allowing
    unauthorized access.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 欺骗攻击破坏信息安全、隐私和信任，允许未经授权的访问。
- en: Social engineering
  id: totrans-145
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 社会工程学
- en: attackers use persuasion and communication techniques to gain victims’ trust,
    obtaining private information like passwords and personal identification numbers
    for unauthorized access to target systems. Common methods include pretexting,
    phishing, and tailgating attacks [[107](#bib.bib107)].
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者使用劝说和沟通技巧来获得受害者的信任，获取像密码和个人识别码这样的私人信息，以便未经授权地访问目标系统。常见方法包括假托、网络钓鱼和尾随攻击 [[107](#bib.bib107)]。
- en: Traffic analysis attacks
  id: totrans-147
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 流量分析攻击
- en: Traffic analysis attacks monitor message timing and size to determine hosts’
    identities and locations. The attacker extracts communication patterns between
    nodes by sniffing and examining messages, aiming to manipulate the SG network
    [[108](#bib.bib108)].
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 流量分析攻击通过监控消息的时间和大小来确定主机的身份和位置。攻击者通过嗅探和检查消息提取节点之间的通信模式，目的是操控SG网络 [[108](#bib.bib108)]。
