- en: III Cyber Defense in SG
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: III SG中的网络防御
- en: Cyber attacks pose a significant challenge for organizations, including SG.
    Reactive cybersecurity measures, while foundational, sometimes require support
    from a proactive defense approach. This section examines both reactive and proactive
    cyber defense approaches in SG.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 网络攻击对组织（包括SG）构成了重大挑战。尽管反应式网络安全措施是基础，但有时需要主动防御方法的支持。本节将探讨SG中的反应式和主动网络防御方法。
- en: III-A Reactive Cyber Defense
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-A 反应式网络防御
- en: Reactive cybersecurity focuses on detecting and countering threats, often using
    IDS that alert organizations after incidents have occurred.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 反应式网络安全专注于检测和应对威胁，通常使用**入侵检测系统（IDS）**来在事件发生后提醒组织。
- en: III-A1 Rule-Based Approaches
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A1 基于规则的方法
- en: Initially, rule-based systems were prevalent, operating by established attack
    patterns. However, their limitations led to more advanced techniques such as knowledge-based
    and anomaly-based methods in SG [[52](#bib.bib52), [53](#bib.bib53)].
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，基于规则的系统较为普遍，通过既定的攻击模式运行。然而，它们的局限性促使了更先进的技术，如基于知识和异常的检测方法[[52](#bib.bib52),
    [53](#bib.bib53)]。
- en: III-A2 Knowledge-based (signature-based) IDS
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A2 基于知识的（签名型）IDS
- en: This approach stores predefined intrusion patterns, achieving high detection
    accuracy but failing to identify novel attacks. It requires frequent updates in
    dynamic settings [[54](#bib.bib54), [55](#bib.bib55), [56](#bib.bib56)].
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法存储预定义的入侵模式，能实现高检测准确率，但无法识别新型攻击。在动态环境中，它需要频繁更新[[54](#bib.bib54), [55](#bib.bib55),
    [56](#bib.bib56)]。
- en: III-A3 Anomaly-based techniques
  id: totrans-63
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A3 基于异常的技术
- en: Anomaly-based IDS identifies malicious activities by analyzing deviations from
    normal behavior. Effective in identifying unseen attacks, it can lead to a high
    rate of false alarms, and defining the threshold of normal behavior is challenging
    [[57](#bib.bib57), [58](#bib.bib58), [59](#bib.bib59), [60](#bib.bib60)].
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 基于异常的IDS通过分析与正常行为的偏差来识别恶意活动。虽然在识别未知攻击方面有效，但可能导致较高的误报率，且定义正常行为的阈值具有挑战性[[57](#bib.bib57),
    [58](#bib.bib58), [59](#bib.bib59), [60](#bib.bib60)]。
- en: III-A4 Deception
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-A4 欺骗
- en: Deception techniques, such as honeypots, have gained popularity. These techniques
    are categorized based on their level of interaction with attackers. They serve
    as a reactive strategy for identifying and addressing ongoing attacks and also
    enable the collection of forensic evidence [[61](#bib.bib61), [62](#bib.bib62),
    [63](#bib.bib63), [64](#bib.bib64), [65](#bib.bib65)].
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 欺骗技术，如蜜罐，已变得越来越流行。这些技术根据其与攻击者的交互水平进行分类。它们作为一种反应策略，用于识别和处理正在进行的攻击，并且也能收集法证证据[[61](#bib.bib61),
    [62](#bib.bib62), [63](#bib.bib63), [64](#bib.bib64), [65](#bib.bib65)]。
- en: '![Refer to caption](img/d2aa9f60d0aab22fe5317dd30364c71a.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/d2aa9f60d0aab22fe5317dd30364c71a.png)'
- en: 'Figure 3: IDS and IPS Framework'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '图 3: IDS 和 IPS 框架'
- en: III-B Proactive Cyber Defense
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-B 主动网络防御
- en: Proactive security measures enhance resilience and defend against online attacks,
    ensuring the integrity and reliability of SG operations. These measures enable
    effective threat identification, prompt accident response, and anticipating attackers’
    activities. Let’s examine proactive cyber defense strategies that improve SG security.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 主动安全措施增强了弹性，抵御在线攻击，确保了SG操作的完整性和可靠性。这些措施能够有效识别威胁、迅速响应事故，并预测攻击者的活动。让我们探讨提升SG安全的主动网络防御策略。
- en: III-B1 Intrusion prevention systems
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-B1 入侵预防系统
- en: 'Intrusion prevention systems (IPS) involve conducting intrusion detection and
    making efforts to halt potential incidents that have been identified. IPS often
    incorporate IDS functionality as part of their framework and may utilize a combination
    of these techniques to detect and mitigate potential malicious behavior within
    a network [[66](#bib.bib66), [67](#bib.bib67)]. While IPS and IDS are commonly
    discussed together, it is important to note that they are distinct tools with
    different primary focuses. See Fig. [3](#S3.F3 "Figure 3 ‣ III-A4 Deception ‣
    III-A Reactive Cyber Defense ‣ III Cyber Defense in SG ‣ The Role of Deep Learning
    in Advancing Proactive Cybersecurity Measures for Smart Grid Networks: A Survey")
    for an illustration depicting the relationship between the IDS and IPS response.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '入侵预防系统（IPS）涉及进行入侵检测并努力阻止已识别的潜在事件。IPS 通常将 IDS 功能纳入其框架，并可能利用这些技术的组合来检测和缓解网络中的潜在恶意行为[[66](#bib.bib66),
    [67](#bib.bib67)]。虽然 IPS 和 IDS 通常一起讨论，但需要注意的是，它们是不同的工具，重点各异。参见图 [3](#S3.F3 "Figure
    3 ‣ III-A4 Deception ‣ III-A Reactive Cyber Defense ‣ III Cyber Defense in SG
    ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity Measures for
    Smart Grid Networks: A Survey")，以示例说明 IDS 和 IPS 响应之间的关系。'
- en: III-B2 Encryption
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-B2 加密
- en: Encryption secures data by changing its structure, preventing unauthorized access
    and false information injection. The data becomes incomprehensible without the
    encryption key, thereby discouraging unauthorized exploitation. This method safeguards
    against eavesdropping or tampering, ensuring confidentiality and integrity [[68](#bib.bib68)].
    Garg et al. introduced an authentication scheme for SMs, utilizing various cryptographic
    techniques [[68](#bib.bib68)]. Syed et al. [[69](#bib.bib69)] proposed a privacy-preserving
    DL model for SG applications, using homomorphic encryption. While crucial, encryption
    must be complemented by other defensive measures for comprehensive cyber threat
    protection.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 加密通过改变数据结构来保护数据，防止未经授权的访问和虚假信息注入。没有加密密钥，数据将变得难以理解，从而阻止未经授权的利用。这种方法可防止窃听或篡改，确保保密性和完整性[[68](#bib.bib68)]。Garg
    等人引入了一种用于 SM 的认证方案，利用了各种加密技术[[68](#bib.bib68)]。Syed 等人[[69](#bib.bib69)] 提出了一个隐私保护的深度学习模型用于
    SG 应用，使用了同态加密。虽然加密至关重要，但必须辅以其他防御措施，以实现全面的网络威胁保护。
- en: III-B3 Moving Target Defense (MTD)
  id: totrans-75
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-B3 移动目标防御（MTD）
- en: MTD is a proactive security approach that constantly modifies the system’s attack
    surface, making it difficult for attackers to exploit vulnerabilities [[39](#bib.bib39),
    [40](#bib.bib40)]. This includes changing IP addresses [[70](#bib.bib70)], diversifying
    operating systems [[71](#bib.bib71)], implementing redundancy measures [[72](#bib.bib72)],
    and employing deceptive techniques like honeypots [[73](#bib.bib73)]. By doing
    so, MTD diminishes the effectiveness of pre-attack reconnaissance, hindering the
    attackers’ intelligence gathering [[39](#bib.bib39), [40](#bib.bib40)]. Unlike
    other cyber deception techniques, MTD focuses on system modification rather than
    misinformation [[74](#bib.bib74)]. It has been integrated with decision-making
    approaches like game theory [[75](#bib.bib75), [76](#bib.bib76), [77](#bib.bib77)],
    Markov Decision Process [[78](#bib.bib78), [79](#bib.bib79), [80](#bib.bib80),
    [81](#bib.bib81)], and DL schemes [[82](#bib.bib82), [83](#bib.bib83), [84](#bib.bib84),
    [85](#bib.bib85), [86](#bib.bib86), [87](#bib.bib87)].
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: MTD 是一种主动的安全方法，它不断修改系统的攻击面，使攻击者难以利用漏洞[[39](#bib.bib39), [40](#bib.bib40)]。这包括更改
    IP 地址[[70](#bib.bib70)]、多样化操作系统[[71](#bib.bib71)]、实施冗余措施[[72](#bib.bib72)]，以及使用诸如蜜罐[[73](#bib.bib73)]等欺骗技术。通过这样做，MTD
    降低了攻击前侦察的有效性，阻碍了攻击者的情报收集[[39](#bib.bib39), [40](#bib.bib40)]。与其他网络欺骗技术不同，MTD 侧重于系统修改而非虚假信息[[74](#bib.bib74)]。它已与如博弈论[[75](#bib.bib75),
    [76](#bib.bib76), [77](#bib.bib77)]、马尔可夫决策过程[[78](#bib.bib78), [79](#bib.bib79),
    [80](#bib.bib80), [81](#bib.bib81)]和深度学习方案[[82](#bib.bib82), [83](#bib.bib83),
    [84](#bib.bib84), [85](#bib.bib85), [86](#bib.bib86), [87](#bib.bib87)]等决策方法结合。
- en: 'MTD was recently explored for enhancing the defense of state estimation (SE)
    in cyber-physical power systems [[88](#bib.bib88), [89](#bib.bib89)]. Implementing
    MTD increases the complexity for attackers by introducing uncertainty and elevating
    the attack cost. This is achieved through the random modification of measurements
    and topology concerning line admittances, and the utilization of Distributed Flexible
    AC Transmission System (D-FACTS) devices to perturb line parameters [[90](#bib.bib90),
    [91](#bib.bib91)], as shown in Fig. [4](#S3.F4 "Figure 4 ‣ III-B3 Moving Target
    Defense (MTD) ‣ III-B Proactive Cyber Defense ‣ III Cyber Defense in SG ‣ The
    Role of Deep Learning in Advancing Proactive Cybersecurity Measures for Smart
    Grid Networks: A Survey"). This randomization must be carefully managed to maintain
    system stability and reliability [[88](#bib.bib88), [89](#bib.bib89)]. The full
    placement strategy using D-FACTS devices provides a more robust defense but at
    a higher cost [[39](#bib.bib39)]. A comparison of SG cyber defense approaches
    is provided in Table [II](#S3.T2 "TABLE II ‣ III-B3 Moving Target Defense (MTD)
    ‣ III-B Proactive Cyber Defense ‣ III Cyber Defense in SG ‣ The Role of Deep Learning
    in Advancing Proactive Cybersecurity Measures for Smart Grid Networks: A Survey").'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: MTD最近被探索用于增强网络物理电力系统（SE）的防御[[88](#bib.bib88), [89](#bib.bib89)]。实施MTD通过引入不确定性并提高攻击成本来增加攻击者的复杂性。这是通过对测量和线路导纳的拓扑进行随机修改，以及利用分布式柔性交流输电系统（D-FACTS）设备扰动线路参数[[90](#bib.bib90),
    [91](#bib.bib91)]来实现的，如图[4](#S3.F4 "图4 ‣ III-B3 移动目标防御 (MTD) ‣ III-B 主动网络防御 ‣
    III 网络防御在SG中的作用 ‣ 深度学习在推动智能电网网络主动网络安全措施中的作用：综述")所示。这种随机化必须谨慎管理，以保持系统稳定性和可靠性[[88](#bib.bib88),
    [89](#bib.bib89)]。使用D-FACTS设备的全面布局策略提供了更强的防御，但成本更高[[39](#bib.bib39)]。SG网络防御方法的比较见表[II](#S3.T2
    "表II ‣ III-B3 移动目标防御 (MTD) ‣ III-B 主动网络防御 ‣ III 网络防御在SG中的作用 ‣ 深度学习在推动智能电网网络主动网络安全措施中的作用：综述")。
- en: 'TABLE II: Comparison of Cyber Defense Approaches for SG'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 表II：SG网络防御方法比较
- en: '| Cyber Defense Approach | Description | Advantages | Limitations | SG Application
    |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| 网络防御方法 | 描述 | 优势 | 限制 | SG应用 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| Reactive Cyber Defense | This approach focuses on autonomously detecting
    threats and identifying potential vulnerabilities, which allows for rapid notifications
    to organizations about cybersecurity incidents, facilitating prompt, efficient
    response and assisting post-incident measures. | Provides continuous protection,
    reducing the need for constant human intervention. Efficient in minimizing exposure
    to known threats. | Lacks proactive threat hunting capability, hence can be ineffective
    against novel or evolving threats. It only responds once a threat has occurred.
    | A foundational part of any SG cybersecurity strategy. Effective for dealing
    with known threats but can struggle with unidentified or novel threats. |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 被动网络防御 | 这种方法侧重于自主检测威胁和识别潜在漏洞，从而允许快速通知组织网络安全事件，促进及时、高效的响应并协助事后措施。 | 提供持续保护，减少对人工干预的需求。有效减少对已知威胁的暴露。
    | 缺乏主动威胁狩猎能力，因此可能对新颖或演变中的威胁无效。仅在威胁发生后作出响应。 | 是任何SG网络安全策略的基础部分。对于处理已知威胁有效，但可能在面对未识别或新型威胁时表现不佳。
    |'
- en: '| Proactive Cyber Defense | Proactive Defense in SG setting is about being
    one step ahead of potential threats. This includes measures such as threat hunting,
    which actively searches for and counters threats before they can impact the SG.
    | Enables the anticipation and prevention of threats before they affect the SG.
    Enables early detection through proactive activities. | This approach can be resource-intensive
    and requires specialized expertise. Requires deep knowledge of the constantly
    evolving threat landscape. | Despite being resource-intensive, it’s the most comprehensive
    defense method. It’s crucial for ensuring the highest level of security in SG
    by pre-empting threats before they occur. |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| 主动网络防御 | 在SG环境中的主动防御旨在比潜在威胁领先一步。这包括如威胁狩猎等措施，主动寻找和应对威胁，以防它们影响SG。 | 能够在威胁影响SG之前进行预测和防范。通过主动活动实现早期检测。
    | 这种方法可能资源密集且需要专业知识。需要深入了解不断演变的威胁环境。 | 尽管资源密集，它是最全面的防御方法。它对于确保SG的最高安全级别至关重要，通过预防威胁的发生来实现。
    |'
- en: '![Refer to caption](img/5b23e19a9012a678112c3ff0d1a4a1a2.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/5b23e19a9012a678112c3ff0d1a4a1a2.png)'
- en: 'Figure 4: Applying MTD to Mitigate Injection Attacks in Smart Grids [[88](#bib.bib88)].'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：将MTD应用于智能电网中的注入攻击缓解 [[88](#bib.bib88)]。
- en: III-B4 DL-based proactive measures
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: III-B4 基于DL的主动措施
- en: 'DL-based anomaly detection enables early detection and prevention of cyber
    threats. These approaches allow organizations to take timely actions and enhance
    their overall cyber security by analyzing large volumes of data. There are various
    methods by which DL can improve physical and cybersecurity in SG:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 基于DL的异常检测能够早期发现和防范网络威胁。这些方法通过分析大量数据，使组织能够采取及时行动，提升整体网络安全。DL可以通过各种方法改进智能电网中的物理和网络安全：
- en: Network security
  id: totrans-87
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 网络安全
- en: leveraging DL algorithms makes it possible to identify and block malicious traffic
    on the network, which can prevent cyber attacks like DoS attacks that disrupt
    services [[92](#bib.bib92)].
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 利用DL算法可以识别和阻止网络上的恶意流量，从而防止如DoS攻击等中断服务的网络攻击 [[92](#bib.bib92)]。
- en: Access control
  id: totrans-89
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 访问控制
- en: DL algorithms can detect and prevent unauthorized access to SG assets, enhancing
    access control and protecting against cyber attacks compromising the electric
    power system’s security [[93](#bib.bib93), [94](#bib.bib94)].
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: DL算法可以检测和防止对SG资产的未经授权访问，增强访问控制，防范危及电力系统安全的网络攻击 [[93](#bib.bib93), [94](#bib.bib94)]。
- en: Intrusion detection
  id: totrans-91
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 入侵检测
- en: DL algorithms can identify and respond to cyber threats in real-time, mitigating
    the risks of cyber attacks that aim to compromise the security of the electric
    power system [[29](#bib.bib29), [95](#bib.bib95)].
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: DL算法可以实时识别和响应网络威胁，减轻旨在危害电力系统安全的网络攻击的风险 [[29](#bib.bib29), [95](#bib.bib95)]。
- en: Alert prioritization
  id: totrans-93
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 警报优先级
- en: DL algorithms can analyze and prioritize security alerts, enabling security
    teams to concentrate their resources on the most critical threats.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: DL算法可以分析和优先处理安全警报，使安全团队能够集中资源应对最关键的威胁。
- en: Physical security
  id: totrans-95
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 物理安全
- en: DL-based techniques can analyze video footage from security cameras to detect
    unusual behavior or physical tampering with power grid assets, which can aid in
    protecting against physical threats to the electric power system [[96](#bib.bib96)].
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 基于DL的技术可以分析来自安全摄像头的视频录像，以检测异常行为或对电网资产的物理篡改，这有助于防范对电力系统的物理威胁 [[96](#bib.bib96)]。
- en: III-C Types of IDS
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-C IDS的类型
- en: Host-based intrusion detection systems (HIDS)
  id: totrans-98
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 主机型入侵检测系统（HIDS）
- en: HIDS monitor and analyze internal system activity and behavior at the single
    host level. They detect internal attacks like malware infections and unauthorized
    access attempts, collecting data from host event logs. IDS alerts system administrators,
    end users, or both when anomalous behavior is detected, allowing restrictions
    on user requests [[97](#bib.bib97)].
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: HIDS在单一主机级别监控和分析内部系统活动及行为。它们检测内部攻击，如恶意软件感染和未经授权的访问尝试，从主机事件日志中收集数据。当检测到异常行为时，IDS会警报系统管理员、最终用户或两者，允许对用户请求施加限制
    [[97](#bib.bib97)]。
- en: Network-based Intrusion Detection System (NIDS)
  id: totrans-100
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 基于网络的入侵检测系统（NIDS）
- en: NIDS monitors network traffic to protect against network-borne threats. It analyzes
    data using network components like switches, routers, or sensors, identifying
    intrusions targeting nodes or devices, including port scanning, DoS, and Distributed
    DoS (DDoS) attacks. NIDS logs information in system records [[98](#bib.bib98)].
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: NIDS监控网络流量以防范网络传播的威胁。它利用网络组件如交换机、路由器或传感器分析数据，识别针对节点或设备的入侵，包括端口扫描、DoS和分布式DoS（DDoS）攻击。NIDS将信息记录在系统记录中
    [[98](#bib.bib98)]。
- en: Hybrid IDS
  id: totrans-102
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 混合IDS
- en: It integrates network-based and host-based systems to enhance intrusive activity
    detection in distributed environments. This improves security for hosts and networks,
    but managing both detection functions within a single IDS can be challenging [[97](#bib.bib97)].
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 它整合了基于网络和基于主机的系统，以增强分布式环境中的入侵活动检测。这提升了对主机和网络的安全性，但在单一IDS中管理这两种检测功能可能具有挑战性 [[97](#bib.bib97)]。
- en: IV SG Security Objectives and Threats
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IV SG安全目标和威胁
- en: 'The deployment of SG requires integrating numerous devices, including SM, sensors,
    and renewable energy sources that communicate by sharing control commands and
    information. However, this increased interaction and integration makes the SG
    more susceptible to potential attacks, threatening its stability and safety. Therefore,
    the US National Institute of Standards and Technology (NIST) created a framework
    to thwart cyberattacks to reduce the occurrence and impact of cyber-attacks on
    crucial SG infrastructure. The SG must thus integrate security mechanisms, continuous
    monitoring, and proactive risk mitigation strategies to achieve the following
    NIST security objectives. Fig. [5](#S4.F5 "Figure 5 ‣ Buffer overflow attacks
    ‣ IV-A Availability ‣ IV SG Security Objectives and Threats ‣ The Role of Deep
    Learning in Advancing Proactive Cybersecurity Measures for Smart Grid Networks:
    A Survey") visually illustrates potential attack locations within the SG system,
    presenting a comprehensive overview of attack and defense aspects. It showcases
    the areas where various cyber-physical attacks can be simulated and analyzed,
    including the defense mechanisms surveyed in Section [III](#S3 "III Cyber Defense
    in SG ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity Measures
    for Smart Grid Networks: A Survey").'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 'SG 的部署需要集成众多设备，包括 SM、传感器和通过共享控制命令和信息进行通信的可再生能源源。然而，这种增加的互动和集成使 SG 更容易受到潜在攻击的威胁，危及其稳定性和安全性。因此，美国国家标准与技术研究院
    (NIST) 创建了一个框架来防御网络攻击，以减少对关键 SG 基础设施的网络攻击的发生和影响。SG 必须因此整合安全机制、持续监控和主动风险缓解策略，以实现以下
    NIST 安全目标。图 [5](#S4.F5 "Figure 5 ‣ Buffer overflow attacks ‣ IV-A Availability
    ‣ IV SG Security Objectives and Threats ‣ The Role of Deep Learning in Advancing
    Proactive Cybersecurity Measures for Smart Grid Networks: A Survey") 直观地展示了 SG
    系统中的潜在攻击位置，提供了攻击和防御方面的全面概述。它展示了可以模拟和分析各种网络物理攻击的区域，包括在第 [III](#S3 "III Cyber Defense
    in SG ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity Measures
    for Smart Grid Networks: A Survey") 节中调查的防御机制。'
- en: 'The objectives of security include availability, integrity, and confidentiality.
    Masquerade attacks, in particular, pose a significant threat to all these objectives,
    unlike various other attacks that may compromise only one or two. The attacker
    can bypass security measures and gain access to sensitive information by exploiting
    valid credentials or unauthorized knowledge of the target’s identity, undermining
    the system’s overall security. Fig. [6](#S4.F6 "Figure 6 ‣ Traffic analysis attacks
    ‣ IV-C Confidentiality ‣ IV SG Security Objectives and Threats ‣ The Role of Deep
    Learning in Advancing Proactive Cybersecurity Measures for Smart Grid Networks:
    A Survey") depicts various attacks targeting the security objectives, compromising
    the system’s overall security.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '安全的目标包括可用性、完整性和保密性。伪装攻击尤其对这些目标构成了重大威胁，这与其他可能只影响一两个目标的攻击不同。攻击者通过利用有效的凭据或对目标身份的未经授权的知识来绕过安全措施，从而获取敏感信息，破坏系统的整体安全性。图
    [6](#S4.F6 "Figure 6 ‣ Traffic analysis attacks ‣ IV-C Confidentiality ‣ IV SG
    Security Objectives and Threats ‣ The Role of Deep Learning in Advancing Proactive
    Cybersecurity Measures for Smart Grid Networks: A Survey") 描述了针对安全目标的各种攻击，这些攻击损害了系统的整体安全性。'
- en: IV-A Availability
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV-A 可用性
- en: SG security focuses on availability, ensuring reliable, timely customer information
    access. This contributes to the power supply’s efficiency by providing customers’
    uninterrupted power supply.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: SG 安全侧重于可用性，确保客户能够可靠、及时地获取信息。这通过提供不间断的电力供应来提高电力供应的效率。
- en: DoS and DDoS attacks
  id: totrans-109
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: DoS 和 DDoS 攻击
- en: DoS and DDoS attacks disrupt wireless communication networks in SG by overwhelming
    systems with excessive traffic or requests, preventing legitimate users from accessing
    them. An example of such attacks is flooding attacks, which can cause system crashes
    or render the network unresponsive [[7](#bib.bib7)].
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: DoS 和 DDoS 攻击通过用过多的流量或请求淹没系统，从而中断 SG 中的无线通信网络，阻止合法用户访问这些网络。这类攻击的一个例子是洪泛攻击，它们可能导致系统崩溃或使网络失去响应
    [[7](#bib.bib7)]。
- en: Jamming attacks
  id: totrans-111
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 干扰攻击
- en: These attacks disrupt communication systems by continuously broadcasting signals
    or using deceptive techniques, compromising availability and hindering communication
    among authorized devices [[99](#bib.bib99), [100](#bib.bib100)]. Attackers employ
    various types of jammers, including constant, random, deceptive, and reactive
    jammers, to interfere with the communication channel and block the transmission
    and reception of information [[101](#bib.bib101)].
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这些攻击通过不断广播信号或使用欺骗性技术干扰通信系统，破坏可用性，阻碍授权设备之间的通信 [[99](#bib.bib99), [100](#bib.bib100)]。攻击者使用各种类型的干扰器，包括恒定、随机、欺骗性和反应性干扰器，干扰通信通道并阻止信息的传输和接收
    [[101](#bib.bib101)]。
- en: Buffer overflow attacks
  id: totrans-113
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 缓冲区溢出攻击
- en: The attacks here occur when a vulnerability in a system or application within
    the grid allows an attacker to flood a buffer with excessive data. This overflow
    can lead to critical data corruption, disrupt system operations, and create the
    potential for cascading failures, ultimately resulting in system crashes [[8](#bib.bib8)].
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 当系统或应用程序中的漏洞允许攻击者用过量的数据填充缓冲区时，就会发生这些攻击。这种溢出可能导致关键数据损坏、中断系统操作，并创造级联故障的可能性，最终导致系统崩溃
    [[8](#bib.bib8)]。
