- en: V Deep Learning Approaches
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: V 深度学习方法
- en: 'This section aims to provide a concise taxonomy of prominent DL approaches
    and explore their recent related work, specifically in the context of proactive
    security techniques in SG. DL techniques have shown promise in addressing SG security
    challenges. As illustrated in Fig. [7](#S4.F7 "Figure 7 ‣ Traffic analysis attacks
    ‣ IV-C Confidentiality ‣ IV SG Security Objectives and Threats ‣ The Role of Deep
    Learning in Advancing Proactive Cybersecurity Measures for Smart Grid Networks:
    A Survey"), we can identify the methodologies and architectures successfully applied
    in proactive security measures for SG. Additionally, discussing the recent related
    work allows us to highlight the advancements in DL-based security techniques that
    have enhanced the resilience and protection of SG infrastructure against cyber
    threats.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '本节旨在提供一种简明的深度学习方法分类，并探讨它们在SG中的前瞻性安全技术中的相关近期工作。深度学习技术在应对SG安全挑战方面表现出希望。如图[7](#S4.F7
    "Figure 7 ‣ Traffic analysis attacks ‣ IV-C Confidentiality ‣ IV SG Security Objectives
    and Threats ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity Measures
    for Smart Grid Networks: A Survey")所示，我们可以识别在SG前瞻性安全措施中成功应用的方法和架构。此外，讨论近期相关工作使我们能够突出基于深度学习的安全技术在增强SG基础设施抵御网络威胁方面的进展。'
- en: V-A Taxonomy of Deep Learning Approaches
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-A 深度学习方法分类
- en: V-A1 Autoencoders
  id: totrans-167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-A1 自编码器
- en: DL autoencoders (AE) are powerful tools for acquiring efficient unlabeled data
    representations. These architectures consist of an encoder network that compresses
    input data into a lower-dimensional latent representation and a decoder network
    that reconstructs the original input from the compressed representation. Bottleneck
    refers to a network with a hidden layer containing key data characteristics, significantly
    smaller than input and output layers [[109](#bib.bib109), [92](#bib.bib92)]. The
    AE can learn to recognize variations from expected patterns by adjusting model
    weights and minimizing reconstruction errors during training.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: DL自编码器（AE）是获取高效无标签数据表示的强大工具。这些架构包括一个编码器网络，该网络将输入数据压缩为低维潜在表示，以及一个解码器网络，该网络从压缩的表示中重建原始输入。瓶颈指的是一个具有隐藏层的网络，该层包含关键数据特征，明显小于输入层和输出层[[109](#bib.bib109)，[92](#bib.bib92)]。AE可以通过调整模型权重和最小化训练过程中的重建误差，学习识别与预期模式的变异。
- en: V-A2 Recurrence Neural Networks
  id: totrans-169
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-A2 循环神经网络
- en: Recurrence neural networks (RNNs) are specific types of neural networks capable
    of handling sequential data. These networks are designed to retain information
    from previous inputs, allowing them to account for context and dependencies between
    different time steps. LSTM networks and Gated Recurrent Units (GRU) are two examples
    of the various types of RNNs. LSTMs and GRUs were developed to tackle the “vanishing
    gradients” issue in recurrent neural networks [[110](#bib.bib110)], which arises
    when the gradients of the network’s weights become very small, making it hard
    for the network to learn. LSTMs use specialized memory cells with gating mechanisms
    to control the flow of information, allowing for access to long-term dependencies
    [[111](#bib.bib111)]. On the other hand, GRUs use a simpler gating mechanism relying
    on a single “update gate” to regulate the flow of information, which allows for
    faster training and less memory usage but may not be as effective in capturing
    long-term dependencies [[112](#bib.bib112)]. Nonetheless, they are still capable
    of retaining long-term dependencies. Compared to LSTMs, GRUs are faster to train
    and require fewer parameters, making them more efficient for specific tasks. However,
    the performance of each model variant relies on the particular task and dataset
    being utilized.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 递归神经网络（RNNs）是能够处理序列数据的特定类型神经网络。这些网络旨在保留来自先前输入的信息，从而考虑不同时间步之间的上下文和依赖关系。LSTM 网络和门控递归单元（GRU）是多种
    RNN 类型中的两个例子。LSTM 和 GRU 被开发用于解决递归神经网络中的“梯度消失”问题[[110](#bib.bib110)]，该问题出现时网络权重的梯度变得非常小，使得网络难以学习。LSTM
    使用具有门控机制的专用记忆单元来控制信息流，从而能够访问长期依赖关系[[111](#bib.bib111)]。另一方面，GRU 使用更简单的门控机制，依靠单一的“更新门”来调节信息流，这允许更快的训练和较少的内存使用，但在捕捉长期依赖关系方面可能不如
    LSTM[[112](#bib.bib112)]。尽管如此，它们仍然能够保留长期依赖关系。与 LSTM 相比，GRU 训练更快，所需参数更少，使其在特定任务上更高效。然而，每种模型变体的性能取决于所使用的具体任务和数据集。
- en: V-A3 Convolutional Neural Networks
  id: totrans-171
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-A3 卷积神经网络
- en: Convolutional Neural Networks (CNN) are a powerful type of neural network that
    has revolutionized the field of computer vision [[113](#bib.bib113)]. These networks
    use a hierarchical structure of layers to automatically learn increasingly complex
    features from input data, such as images. The layers perform various functions,
    including convolution, pooling, and classification. Convolutional layers use filters
    to learn features such as edges and shapes. These features are then passed to
    pooling layers, which reduce spatial dimensions, speeding up computation and lowering
    the risk of overfitting. Pooling layers extract crucial features that enhance
    image recognition and classification performance. Finally, fully connected layers
    use these refined features for image classification.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 卷积神经网络（CNN）是一种强大的神经网络类型，彻底改变了计算机视觉领域[[113](#bib.bib113)]。这些网络使用层级结构自动从输入数据（如图像）中学习越来越复杂的特征。这些层执行各种功能，包括卷积、池化和分类。卷积层使用滤波器学习诸如边缘和形状的特征。这些特征随后传递给池化层，池化层减少空间维度，从而加快计算速度并降低过拟合风险。池化层提取重要特征，增强图像识别和分类性能。最后，完全连接层使用这些精炼的特征进行图像分类。
- en: V-A4 Deep Reinforcement Learning
  id: totrans-173
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-A4 深度强化学习
- en: 'Deep Reinforcement Learning (DRL) is a MLstrategy that combines deep neural
    networks and reinforcement learning techniques [[114](#bib.bib114)]. This combination
    enables the agent to learn from its environment through trial and error. DRL is
    categorized primarily into two groups: value-based and policy-based. Value-based
    methods in DRL primarily concentrate on acquiring an optimal value function or
    Q-value function of various states. This function predicts the anticipated cumulative
    reward the agent can obtain by selecting a specific action in a specific state.
    Deep Q-learning (DQL) is a prevalent value-based DRL algorithm that utilizes a
    deep neural network to estimate the Q-value function. It is an extension of Q-learning.
    Double Deep Q-learning (DDQL) and Dueling Deep Q-learning (DDDQL) are further
    extensions of DQL that improve its performance by addressing challenges such as
    reducing the computation required for training and overestimation bias. Conversely,
    policy-based DRL algorithms focus on directly finding the optimal policy by mapping
    states to actions using a neural network. Actor-critic, a frequently used DRL
    algorithm, combines an actor-network that learns the policy and a critic-network
    that learns the value function [[115](#bib.bib115), [116](#bib.bib116)].'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 深度强化学习（DRL）是一种结合深度神经网络和强化学习技术的机器学习策略[[114](#bib.bib114)]。这种组合使得代理能够通过试错法从环境中学习。DRL
    主要分为两类：基于值的方法和基于策略的方法。DRL 中的基于值的方法主要集中于获得各种状态的最佳值函数或 Q 值函数。该函数预测代理在特定状态下选择特定动作可以获得的预期累积奖励。深度
    Q 学习（DQL）是一个流行的基于值的 DRL 算法，它利用深度神经网络来估计 Q 值函数，是 Q 学习的扩展。双重深度 Q 学习（DDQL）和对抗深度 Q
    学习（DDDQL）是 DQL 的进一步扩展，通过解决训练所需计算量和过度估计偏差等挑战来提高性能。相反，基于策略的 DRL 算法则专注于通过使用神经网络将状态映射到动作，从而直接找到最佳策略。Actor-critic
    是一种常用的 DRL 算法，它结合了一个学习策略的 actor 网络和一个学习值函数的 critic 网络[[115](#bib.bib115), [116](#bib.bib116)]。
- en: V-A5 Transformers
  id: totrans-175
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-A5 Transformers
- en: 'The transformer network, proposed by Ashish Vaswani et al. [[117](#bib.bib117)]
    has gained significant success in Natural Language Processing (NLP) applications.
    It employs multi-head attention and self-attention, addressing the challenge of
    capturing long-range dependencies in sequential data [[118](#bib.bib118)]. Transformers
    have been adapted to computer vision domains and have significantly impacted NLP
    tasks. The transformer architecture includes an encoder and decoder, each playing
    a distinct role in the network’s operations. The encoder layer transforms input
    sequences into continuous representations, capturing information through multi-headed
    attention and a fully connected network. The decoder layer generates text sequences.
    It utilizes two multi-headed attention layers, a pointwise feed-forward layer,
    and residual connections. Additionally, it includes a linear layer as a classifier
    and a softmax operation for word probabilities. Table [III](#S5.T3 "TABLE III
    ‣ V-A6 Graph Neural Networks ‣ V-A Taxonomy of Deep Learning Approaches ‣ V Deep
    Learning Approaches ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity
    Measures for Smart Grid Networks: A Survey") provides an extensive overview of
    various DL approaches for cybersecurity applications, including information on
    their specific approach, suitable use cases, advantages, disadvantages, and relevant
    research papers.'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '由 Ashish Vaswani 等人提出的 transformer 网络[[117](#bib.bib117)] 在自然语言处理（NLP）应用中取得了显著成功。它采用了多头注意力机制和自注意力机制，解决了捕捉序列数据中长程依赖关系的挑战[[118](#bib.bib118)]。Transformers
    已被适应于计算机视觉领域，并对 NLP 任务产生了重大影响。transformer 架构包括一个编码器和一个解码器，各自在网络操作中发挥独特作用。编码器层将输入序列转换为连续表示，通过多头注意力和全连接网络捕获信息。解码器层生成文本序列。它利用两个多头注意力层、一个逐点前馈层和残差连接。此外，它还包括一个线性层作为分类器和一个
    softmax 操作用于词汇概率。表 [III](#S5.T3 "TABLE III ‣ V-A6 Graph Neural Networks ‣ V-A
    Taxonomy of Deep Learning Approaches ‣ V Deep Learning Approaches ‣ The Role of
    Deep Learning in Advancing Proactive Cybersecurity Measures for Smart Grid Networks:
    A Survey") 提供了有关各种深度学习（DL）方法在网络安全应用中的广泛概述，包括它们的具体方法、适用场景、优缺点和相关研究论文。'
- en: V-A6 Graph Neural Networks
  id: totrans-177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-A6 图神经网络
- en: Graph Neural Networks (GNNs) are DL models that capture intricate relationships
    and dependencies in data organized in a graph structure. They learn about nodes
    and edges by collecting information from neighboring nodes and adjusting node
    features based on this amalgamated information. GNNs use node properties and connections
    stored in adjacency matrices to generate embeddings that capture both the structure
    and characteristics of nodes. These embeddings are useful for making predictions
    at the individual node and graph levels [[119](#bib.bib119)]. GNNs have various
    variants, each with distinct capabilities for modeling and analyzing graph-structured
    data. Recurrent GNNs (RecGNNs) use recurrent neural architectures to acquire node
    representations through continuous information exchange. Convolutional GNNs (ConvGNNs)
    expand upon convolution to incorporate graph data, aggregating nodes, and neighboring
    features.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图神经网络（GNNs）是捕捉以图结构组织的数据中复杂关系和依赖性的深度学习模型。它们通过从邻近节点收集信息并根据这些综合信息调整节点特征来学习节点和边。GNNs
    使用存储在邻接矩阵中的节点属性和连接生成嵌入，这些嵌入捕捉了节点的结构和特征。这些嵌入对于在单个节点和图级别进行预测非常有用 [[119](#bib.bib119)]。GNNs
    有各种变体，每种变体在建模和分析图结构数据方面具有不同的能力。递归 GNNs（RecGNNs）使用递归神经网络架构通过持续的信息交换获取节点表示。卷积 GNNs（ConvGNNs）在卷积的基础上扩展，结合了图数据，聚合节点和邻近特征。
