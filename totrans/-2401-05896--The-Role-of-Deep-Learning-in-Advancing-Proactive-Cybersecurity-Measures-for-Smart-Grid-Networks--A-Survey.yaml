  id: totrans-183
  prefs: []
  type: TYPE_TB
  zh: '| RNN | 两阶段学习者基于FDI攻击的检测技术，物理微网内的实时检测机制，AGC系统SE，DC微网对DC总线电压的FDI攻击的脆弱性，电力盗窃。
