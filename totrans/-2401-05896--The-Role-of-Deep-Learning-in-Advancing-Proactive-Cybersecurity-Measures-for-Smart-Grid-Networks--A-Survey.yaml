- en: V-B DL-based Prominent Approaches
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V-B 基于深度学习的突出方法
- en: V-B1 Autoencoders
  id: totrans-189
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B1 自编码器
- en: AE models can extract relevant features, making them valuable in detecting anomalies
    by distinguishing between signal and noise components. This makes them popular
    for fault and intrusion detection [[120](#bib.bib120), [121](#bib.bib121)]. The
    authors in [[120](#bib.bib120)] proposed a DDoS attack detection system using
    multilevel shallow and deep AE. The model employed an unsupervised technique to
    encode training data for dimensionality reduction and use multiple kernel learning
    to combine encoded features. This approach improves detection accuracy by automatically
    considering AE-based characteristics, surpassing LSTM and random forest.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: AE模型可以提取相关特征，使其在通过区分信号和噪声组件来检测异常方面具有价值。这使它们在故障和入侵检测中很受欢迎 [[120](#bib.bib120),
    [121](#bib.bib121)]。[[120](#bib.bib120)]中的作者提出了一个使用多层次浅层和深层AE的DDoS攻击检测系统。该模型采用无监督技术对训练数据进行编码以降低维度，并利用多核学习结合编码特征。这种方法通过自动考虑基于AE的特征来提高检测准确性，超越了LSTM和随机森林。
- en: Andresini et al. [[121](#bib.bib121)] used 1D arrays of network flow characteristics
    to train intrusion detection models. They assessed the effectiveness of 1D CNNs,
    AEs, and multi-channel convolutions. They integrated supervised and unsupervised
    multi-channel feature learning to identify feature dependencies and enhance detection
    effectiveness by learning the impact of each channel and utilizing existing patterns
    among channels.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: Andresini 等人 [[121](#bib.bib121)] 使用1D网络流特征数组训练入侵检测模型。他们评估了1D CNN、AE和多通道卷积的效果。他们整合了监督和无监督的多通道特征学习，以识别特征依赖关系，通过学习每个通道的影响并利用通道间的现有模式，提升了检测效果。
- en: Authors in [[29](#bib.bib29)] presented ICVAE-DNN for intrusion detection, combining
    ICVAE with DNN to identify sparse representations in large datasets. The ICVAE
    encoder sets DNN hidden layer weights, enabling fast training and avoiding local
    minima. It generates unidentified attack samples to balance the training data
    and increase variability, allowing DNN to extract high-level features and reduce
    input dimensionality.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '[[29](#bib.bib29)] 的作者提出了 ICVAE-DNN 用于入侵检测，将 ICVAE 与 DNN 结合，以识别大型数据集中的稀疏表示。ICVAE
    编码器设置 DNN 隐藏层权重，从而实现快速训练并避免局部最小值。它生成未识别的攻击样本以平衡训练数据并增加变异性，使 DNN 能够提取高级特征并减少输入维度。'
- en: Kim et al. [[10](#bib.bib10)] introduced an AE-based semi-supervised model and
    One-Class classification algorithm for zero-day malware detection, combining VAE
    and CNN AE(1D) models. The method is resilient against evasion and adversarial
    attacks, demonstrating the potential for identifying new and unseen malware without
    manual configuration.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: Kim 等人 [[10](#bib.bib10)] 介绍了一种基于 AE 的半监督模型和 One-Class 分类算法用于零日恶意软件检测，结合了 VAE
    和 CNN AE(1D) 模型。该方法对规避和对抗攻击具有弹性，展示了识别新型和未知恶意软件的潜力，无需手动配置。
- en: The authors in [[95](#bib.bib95)] propose an anomaly detection algorithm for
    Battery Electrical Storage Systems in DERs. The algorithm utilizes an AE to detect
    dangerous working conditions by observing the physical behavior of the system.
    It outperforms traditional One-Class Support Vector Machines in detecting unsafe
    conditions, unusual behavior, partial attacks, and bad data injection. However,
    accuracy in estimating charge remains a limitation.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '[[95](#bib.bib95)] 的作者提出了一种用于 DER 中电池储能系统的异常检测算法。该算法利用 AE 通过观察系统的物理行为来检测危险工作条件。在检测不安全条件、异常行为、部分攻击和坏数据注入方面优于传统的
    One-Class 支持向量机。然而，估计电荷的准确性仍然是一个限制。'
- en: Kye et al. [[122](#bib.bib122)] introduced a hierarchical detection approach
    using multiple stages to identify extreme anomalies based on abnormality levels.
    The NIDS solution improves detection performance without relying on scarce abnormal
    data. It uses the autoencoder’s hidden space, specialized anomaly scores, and
    self-supervision signals during training. The detection process evaluates anomaly
    scores and triggers alarms based on a predefined threshold. The first stage identifies
    extreme outliers using meta-representation, while the second stage amplifies the
    reconstruction error and detects anomalies missed in the first stage [[122](#bib.bib122)].
    Song et al. [[123](#bib.bib123)] investigated network intrusion detection using
    AE models and found that model capacity significantly impacts effectiveness. Models
    with larger capacities performed better, but the number of hidden layers did not
    correlate substantially with its efficacy, suggesting the need for a suitable
    model structure and latent size.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: Kye 等人 [[122](#bib.bib122)] 提出了一个分层检测方法，通过多个阶段识别基于异常级别的极端异常。该 NIDS 解决方案提高了检测性能，无需依赖稀缺的异常数据。它使用自编码器的隐藏空间、专用异常分数和训练过程中的自我监督信号。检测过程评估异常分数，并根据预定义阈值触发警报。第一阶段使用元表示识别极端离群值，而第二阶段则放大重建误差并检测第一阶段遗漏的异常
    [[122](#bib.bib122)]。Song 等人 [[123](#bib.bib123)] 研究了使用 AE 模型的网络入侵检测，并发现模型容量对效果有显著影响。具有更大容量的模型表现更好，但隐藏层的数量与其效果并没有显著相关，表明需要合适的模型结构和潜在大小。
- en: V-B2 DRL
  id: totrans-196
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: V-B2 DRL
- en: The Deep-Q-Network Detection (DQND) algorithm has been a crucial technique utilized
    in various studies to enhance cybersecurity in power systems. Authors in [[124](#bib.bib124)]
    applied the DQND technique to improve the defensive approach against data integrity
    threats in AC power systems SE. The effectiveness of the learning process was
    investigated using a quantification of the observation space sliding window. Meanwhile,
    Lee et al. [[127](#bib.bib127)] developed a DQND algorithm to reduce detection
    delays in cyberattacks on SG, ensuring rapid and precise threat identification.
    Authors in [[125](#bib.bib125)] proposed a DRL-based method for detecting data
    integrity breaches using an LSTM network to assess power grid attacks. The weights
    are subjected to noise for agent exploration, and a multi-step reward function
    improves Q-value accuracy. Continuous attacks have a long-term impact on system
    SE, making detection challenging compared to discontinuous attacks, which can
    only be detected at discrete time steps.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: Deep-Q-Network 检测（DQND）算法一直是用于提高电力系统网络安全性的关键技术。文献[[124](#bib.bib124)]的作者将 DQND
    技术应用于改进对交流电力系统 SE 中数据完整性威胁的防御方法。通过对观察空间滑动窗口的量化，研究了学习过程的有效性。与此同时，Lee 等人[[127](#bib.bib127)]开发了一种
    DQND 算法，以减少对 SG 网络攻击的检测延迟，确保快速而准确的威胁识别。文献[[125](#bib.bib125)]的作者提出了一种基于 DRL 的方法，用于检测数据完整性漏洞，采用
    LSTM 网络来评估电网攻击。权重受到噪声影响以便于代理探索，且多步奖励函数提高了 Q 值的准确性。持续的攻击对系统 SE 有长期影响，使得检测变得更具挑战性，相比之下，间歇性攻击只能在离散时间步上进行检测。
- en: Huang et al. [[103](#bib.bib103)] proposed an attention-based DRL detection
    model to identify FDI attacks in the SG. The model uses an attention mechanism
    to extract state information, assigning weights to state features and learning
    the significance of each measurement point. This enables the agent to make informed
    decisions by focusing on significant pre- and post-attack state features. Using
    multi-sourced data, Hu et al. [[30](#bib.bib30)] adaptive feature boosting method
    for intrusion detection in SG. The technique employs weighted feature sampling
    and a series of AE to capture critical features and train them to a random forest
    classifier. The Deep Deterministic Policy Gradient (DDPG) determines feature sampling
    probability. The ensembled AE and classifier sequence differentiate between normal,
    fault, and attack events. Abianeh et al. [[128](#bib.bib128)] developed a DDPG
    multiagent DRL to analyze index-based detection algorithm vulnerabilities against
    stealthy destabilizing FDI attacks on dispersed networks and launch coordinated
    disruptive FDI attacks on cyber-secured DC microgrids. The algorithm integrated
    a sniffer feature to detect and resolve disconnections but failed to detect the
    coordinated FDI attacks. An additional RL DQN detection algorithm was presented
    to improve the reliability of index-based FDI attacks susceptibilities detection
    algorithms, yielding a fully cyber-secure system. Zhang et al. [[129](#bib.bib129)]
    developed a two-stage defensive approach to address security risks in FDI attacks
    on energy pricing. They combined recursive least-square methods with a radial
    basis function neural network to improve learning efficiency. The distributed
    DDPG approach splits actor networks into multiple subproblems, enabling microgrids
    to learn their best action schemes independently while collaborating with nearby
    microgrids. Similarly, Selim et al. [[126](#bib.bib126)] proposed an approach
    to address voltage violations and reduce power losses in the SG by regulating
    DERs and tie-switches. The original soft actor-critic (SAC) technique has been
    expanded to accommodate both discrete and continuous actions for scenarios, including
    regulating DERs’ setpoints and network switches.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: Huang 等人 [[103](#bib.bib103)] 提出了基于注意力的深度强化学习检测模型来识别智能电网中的 FDI 攻击。该模型使用注意力机制提取状态信息，为状态特征分配权重，并学习每个测量点的重要性。这使得代理可以通过关注重要的攻击前后状态特征来做出明智的决策。Hu
    等人 [[30](#bib.bib30)] 使用多源数据自适应特征增强方法来进行智能电网中的入侵检测。该技术采用加权特征采样和一系列 AE 来捕获关键特征并训练随机森林分类器。深度确定性策略梯度（DDPG）确定特征采样概率。集成的
    AE 和分类器序列区分正常、故障和攻击事件。Abianeh 等人 [[128](#bib.bib128)] 开发了一种 DDPG 多智能体深度强化学习模型，用于分析基于索引的检测算法对隐蔽的破坏性
    FDI 攻击的脆弱性，并在网络安全的直流微电网上发起协调的破坏性 FDI 攻击。该算法集成了嗅探器功能来检测和解决断开问题，但未能检测到协调的 FDI 攻击。提出了一种额外的
    RL DQN 检测算法，以提高基于索引的 FDI 攻击易感性检测算法的可靠性，最终实现了完全网络安全的系统。Zhang 等人 [[129](#bib.bib129)]
    开发了一种两阶段防御方法，以应对 FDI 攻击对能源定价的安全风险。他们将递归最小二乘法与径向基函数神经网络结合，以提高学习效率。分布式 DDPG 方法将演员网络拆分为多个子问题，使微电网能够独立学习最佳行动方案，同时与附近的微电网协作。同样，Selim
    等人 [[126](#bib.bib126)] 提出了通过调节 DERs 和联络开关来解决电网中的电压违规和减少电力损耗的方法。原有的软演员-评论员（SAC）技术已扩展以适应包括调节
    DERs 的设定点和网络开关在内的离散和连续动作场景。
