    Measurement Unit（PMU）数据中的FDI攻击。 | CNN有效识别异常模式，学习相关特征，简化训练，并创建计算需求低的深度网络。 | CNN缺乏序列建模能力，无法捕捉顺序数据中的长期依赖关系。处理可变长度序列也对CNN提出了挑战。
