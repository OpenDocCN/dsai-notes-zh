    Measures for Smart Grid Networks: A Survey")节审视了在SG中广泛使用的基准数据集。[VII](#S7 "VII
    Discussion ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity Measures
    for Smart Grid Networks: A Survey")节对DL和MTD在SG中的应用进行了全面讨论，提供了对其影响和效果的深入理解。[VIII](#S8
    "VIII Challenges and Future Work ‣ The Role of Deep Learning in Advancing Proactive
    Cybersecurity Measures for Smart Grid Networks: A Survey")节探讨了在SG网络安全中实施DL面临的挑战，并提出了研究方向。最后，第[IX](#S9
    "IX Conclusion ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity
    Measures for Smart Grid Networks: A Survey")节总结了研究。图[1](#S1.F1 "Figure 1 ‣ I Introduction
    ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity Measures for
    Smart Grid Networks: A Survey")展示了我们论文的组织结构。'
- en: II SG Infrastructure
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: II SG基础设施
- en: A SG represents a smart evolution of the conventional physical grid aiming for
    secure, efficient, and eco-friendly transmission of power demand by utilizing
    advanced sensing, communication, and decision-making technology. This section
    introduces the SG infrastructure’s key components and functionalities.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: SG代表了传统物理电网的智能演变，旨在通过利用先进的感测、通信和决策技术，实现安全、高效和环保的电力需求传输。本节介绍了SG基础设施的关键组件和功能。
- en: II-1 SCADA system
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-1 SCADA系统
- en: SCADA systems enhance industrial automation by enabling optimized and efficient
    operations. Comprising a control server, communication channels, and field devices,
    they monitor, control, and transmit signals to electrical devices. The control
    center processes, stores, and displays data on an HMI. However, increased interconnectivity
    and remote access introduce security vulnerabilities, making SCADA systems susceptible
    to real-time communication breaches [[42](#bib.bib42)].
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: SCADA系统通过实现优化和高效的操作来增强工业自动化。它包括一个控制服务器、通信渠道和现场设备，监测、控制并传输信号到电气设备。控制中心处理、存储并在HMI上显示数据。然而，增加的互联性和远程访问引入了安全漏洞，使SCADA系统容易受到实时通信突破的影响[[42](#bib.bib42)]。
- en: II-2 Distribution automation
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-2 配电自动化
- en: 'Distribution automation monitors network conditions, detecting faults and reducing
    outage duration. Fig. [2](#S2.F2 "Figure 2 ‣ II-8 Edge computing ‣ II SG Infrastructure
    ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity Measures for
    Smart Grid Networks: A Survey") illustrates the integration within SG architecture,
    showcasing energy generation, distribution, and consumption.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '配电自动化监测网络条件，检测故障并减少停电时间。图 [2](#S2.F2 "Figure 2 ‣ II-8 Edge computing ‣ II SG
    Infrastructure ‣ The Role of Deep Learning in Advancing Proactive Cybersecurity
    Measures for Smart Grid Networks: A Survey") 展示了在智能电网架构中的整合，展示了能源生成、分配和消费情况。'
- en: II-3 Distributed energy resources (DERs)
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-3 分布式能源资源（DERs）
- en: DERs are compact power sources crucial in meeting electricity needs. These solutions,
    including storage systems and renewable technologies, support power demand. Distributed
    generation encompasses technologies like wind turbines, solar panels, and batteries,
    but the integration also requires managing vast volumes of data [[43](#bib.bib43),
    [44](#bib.bib44)].
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式能源资源（DERs）是满足电力需求的紧凑型电源。这些解决方案，包括存储系统和可再生技术，支持电力需求。分布式发电涵盖了风力发电机、太阳能电池板和电池等技术，但整合也需要管理大量的数据[[43](#bib.bib43),
    [44](#bib.bib44)]。
- en: II-4 Energy storage systems (ESSs)
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-4 能量存储系统（ESSs）
- en: ESSs address the imbalance between variable energy generation and fluctuating
    demand [[45](#bib.bib45)]. Users can reduce energy costs by storing and discharging
    excess energy to meet increased load. ESSs effectively alleviate the disparity
    between production and consumption, ensuring renewable energy sources’ reliability
    [[46](#bib.bib46)].
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 能量存储系统（ESSs）解决了可变能源生成和波动需求之间的不平衡[[45](#bib.bib45)]。用户可以通过存储和释放多余的能源来降低能源成本，以满足增加的负荷。ESSs有效缓解了生产与消费之间的差距，确保了可再生能源的可靠性[[46](#bib.bib46)]。
- en: II-5 Advanced Metering Infrastructure
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-5 高级计量基础设施
- en: AMI represents a comprehensive system enhancing SMs by enabling bidirectional
    communication, accurate billing, and energy consumption management. It goes beyond
    simple meter reading, incorporating devices and systems for advanced data management,
    communication, and analysis [[47](#bib.bib47)].
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 高级计量基础设施（AMI）是一个全面的系统，通过支持双向通信、准确计费和能源消耗管理来增强智能计量器（SMs）。它超越了简单的抄表功能，整合了设备和系统以进行先进的数据管理、通信和分析[[47](#bib.bib47)]。
- en: II-6 Microgrids
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-6 微电网
- en: Microgrids are networks of connected loads and dispersed energy sources, controlling
    the grid using renewable energy sources. They provide better power quality, enhancing
    the grid efficiency and reducing environmental impact [[48](#bib.bib48)].
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 微电网是由互联负载和分散能源源组成的网络，使用可再生能源源来控制电网。它们提供了更好的电力质量，提升了电网效率，并减少了环境影响[[48](#bib.bib48)]。
- en: II-7 Internet of Things (IoT)
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-7 物联网（IoT）
- en: The SG can integrate devices, sensors, and systems via IoT, resulting in a network
    of interconnected components. It acquires and transmits real-time data from various
    sources. However, integrating IoT introduces potential vulnerabilities and security
    risks, such as susceptibility to cyberattacks [[49](#bib.bib49), [50](#bib.bib50)].
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网可以通过物联网整合设备、传感器和系统，形成一个互联的组件网络。它获取并传输来自各种来源的实时数据。然而，物联网的整合引入了潜在的漏洞和安全风险，例如易受网络攻击的威胁[[49](#bib.bib49),
    [50](#bib.bib50)]。
- en: II-8 Edge computing
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: II-8 边缘计算
- en: The SG establishes an efficient energy transmission network, incorporating various
    IoT devices. Edge computing deploys servers near data sources, enabling localized
    services and optimized data analysis and processing tasks from IoT devices, improving
    overall efficiency within the power grid [[51](#bib.bib51)].
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网建立了一个高效的能源传输网络，整合了各种物联网设备。边缘计算在数据源附近部署服务器，提供本地化服务并优化物联网设备的数据分析和处理任务，提高了电网的整体效率[[51](#bib.bib51)]。
