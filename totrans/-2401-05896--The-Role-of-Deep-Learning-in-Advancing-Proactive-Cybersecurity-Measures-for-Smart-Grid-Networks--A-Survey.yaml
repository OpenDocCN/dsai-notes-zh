- en: '| ![[Uncaptioned image]](img/6651bd24461446df9b318c33ea4c9223.png) | Nima Abdi
    received her B.Sc. in Electrical Engineering from Qatar University in 2020 and
    is currently pursuing an M.Sc. in Data Science and Engineering at Hamad Bin Khalifa
    University (HBKU). Her research focus is on the application of Artificial Intelligence
    on smart grid security, specifically the physical layer. |'
  id: totrans-604
  prefs: []
  type: TYPE_TB
  zh: '| ![[未标注的图像]](img/6651bd24461446df9b318c33ea4c9223.png) | Nima Abdi于2020年获得卡塔尔大学电气工程学士学位，目前在哈马德本哈利法大学（HBKU）攻读数据科学与工程硕士学位。她的研究重点是人工智能在智能电网安全中的应用，特别是物理层。'
- en: '| ![[Uncaptioned image]](img/55c5e84d5709708c76de480cbfdd49c4.png) | Abdullatif
    Albaseer (Member, IEEE) received an M.Sc. degree in computer networks from King
    Fahd University of Petroleum and Minerals, Dhahran, Saudi Arabia, in 2017 and
    a Ph.D. degree in computer science and engineering from Hamad Bin Khalifa University,
    Doha, Qatar, in 2022\. He is a Postdoctoral Research Fellow with the Smart Cities
    and IoT Lab at Hamad Bin Khalifa University. He has authored and co-authored more
    than twenty conference and journal papers in IEEE ICC, IEEE Globecom, IEEE CCNC,
    IEEE WCNC and IEEE Transactions. He also has six US patents in the area of the
    wireless network edge. His current research interests include AI for Networking,
    AI for Cybersecurity, Distributed AI, and Edge Intelligence. |'
  id: totrans-605
  prefs: []
  type: TYPE_TB
  zh: '| ![[未标注的图像]](img/55c5e84d5709708c76de480cbfdd49c4.png) | Abdullatif Albaseer（IEEE会员）于2017年获得沙特阿拉伯达曼的法赫德国王石油矿产大学计算机网络硕士学位，并于2022年获得卡塔尔哈马德本哈利法大学计算机科学与工程博士学位。他是哈马德本哈利法大学智能城市与物联网实验室的博士后研究员。他在IEEE
    ICC、IEEE Globecom、IEEE CCNC、IEEE WCNC和IEEE Transactions等会议和期刊上发表和合著了二十多篇论文。他还拥有六项涉及无线网络边缘的美国专利。他目前的研究兴趣包括用于网络的人工智能、网络安全的人工智能、分布式人工智能和边缘智能。'
- en: '| ![[Uncaptioned image]](img/ef04b05e09370997a4250866909f8abd.png) | Mohamed
    Abdallah (Senior Member, IEEE) received his B.Sc. degree from Cairo University,
    Giza, Egypt, in 1996, and his M.Sc. and Ph.D. degrees from the University of Maryland
    at College Park, College Park, MD, USA, in 2001 and 2006, respectively.,From 2006
    to 2016, he held academic and research positions with Cairo University and Texas
    A & M University in Qatar, Doha, Qatar. He is currently a Founding Faculty Member
    with the rank of Associate Professor with the College of Science and Engineering,
    Hamad Bin Khalifa University, Doha. He has published more than 150 journals and
    conferences and four book chapters and co-invented four patents. His current research
    interests include wireless networks, wireless security, smart grids, optical wireless
    communication, and blockchain applications for emerging networks. He is a recipient
    of the Research Fellow Excellence Award at Texas A& M University in Qatar in 2016,
    the Best Paper Award in multiple IEEE conferences, including IEEE BlackSeaCom
    2019 and the IEEE First Workshop on Smart Grid and Renewable Energy in 2015, and
    the Nortel Networks Industrial Fellowship for five consecutive years, 1999–2003\.
    His professional activities include an Associate Editor of the IEEE Transactions
    on Communications and the IEEE Open Access Journal of Communications, the Track
    Co-Chair of the IEEE VTC Fall 2019 Conference, the Technical Program Chair of
    the 10th International Conference on Cognitive Radio-Oriented Wireless Networks,
    and a technical program committee member of several major IEEE conferences. |'
  id: totrans-606
  prefs: []
  type: TYPE_TB
  zh: '| ![[未标注图片]](img/ef04b05e09370997a4250866909f8abd.png) | Mohamed Abdallah（IEEE高级会员）于1996年获得开罗大学的理学学士学位，2001年和2006年分别获得马里兰大学学院公园分校的理学硕士和博士学位。从2006年到2016年，他在开罗大学和卡塔尔多哈的德州农工大学担任学术和研究职位。他目前是哈马德·本·哈利法大学科学与工程学院的创始教员，担任副教授。他已发表超过150篇期刊和会议论文，并撰写了四章书籍，还共同发明了四项专利。他目前的研究兴趣包括无线网络、无线安全、智能电网、光无线通信以及新兴网络的区块链应用。他曾获得2016年卡塔尔德州农工大学的研究员卓越奖、包括IEEE
    BlackSeaCom 2019和2015年IEEE智能电网与可再生能源首次研讨会在内的多个IEEE会议的最佳论文奖，以及1999–2003年连续五年的诺特尔网络工业奖学金。他的专业活动包括IEEE《通信汇刊》和IEEE《开放获取通信期刊》的副编辑，IEEE
    VTC 2019秋季会议的分会主席，第十届认知无线网络国际会议的技术程序主席，以及多个主要IEEE会议的技术程序委员会成员。'
