  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12：U-Net 清理图像与初始 HI 模型的二维自相关功率谱比。面板 (a) 显示了来自高斯卷积图像与初始 HI 图像自相关的结果，面板 (b)
