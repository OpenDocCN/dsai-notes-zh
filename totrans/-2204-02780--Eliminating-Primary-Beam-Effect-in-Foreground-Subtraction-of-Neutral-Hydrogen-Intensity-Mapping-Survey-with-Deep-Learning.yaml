  zh: 图 4：U-Net 架构。每个橙色框对应一个多通道特征图和一系列卷积操作。每个框的底部展示了通道数量和输出大小。深红色框和深蓝色框分别表示输入和输出。浅蓝色框展示了转置卷积过程中框的连接部分。下箭头、右箭头和上箭头分别表示最大池化、跳跃连接和转置卷积。最后一个箭头操作表示一个
