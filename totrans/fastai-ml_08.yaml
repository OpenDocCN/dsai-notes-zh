    question why didn‚Äôt we use pickle for a Pandas‚Äô DataFrame. The answer is pickle
    works for nearly every Python object but it‚Äôs probably not optimal for nearly
    any Python object. So because we were looking at Pandas DataFrames with over a
    hundred million rows, we really want to save that quickly so feather is a format
    that‚Äôs specifically designed for that purpose and so it‚Äôs going to do that really
    fast. If we tried to pickle it, it would have taken a lot longer. Also note that
    pickle files are only for Python so you can‚Äôt give them to somebody else where
    else a feather file, you can hand around. So it‚Äôs worth knowing that pickle exists
    because if you‚Äôve got some dictionary or some kind of object floating around that
    you want to save for later or send to somebody else, you can always just pickle
