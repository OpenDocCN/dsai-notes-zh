- en: 'In math, there‚Äôs a really common operation we do called `argmax`. When I say
    it‚Äôs common, it‚Äôs funny like at high school, I never saw argmax. First year undergrad,
    I never saw argmax. But somehow after university, everything‚Äôs about argmax. So
    one of those things that‚Äôs for some reason not really taught at school but it
    actually turns out to be super critical. So argmax is both something that you‚Äôll
    see in math (it‚Äôs just written out in full ‚Äúargmax‚Äù), it‚Äôs in numpy, it‚Äôs in PyTorch,
    it‚Äôs super important. What it does is it says let‚Äôs take this array of predictions,
    and let‚Äôs figure out on a given axis (`axis=1` ‚Äî remember, axis 1 is columns),
    so as Chis said for 10 predictions for each row, let‚Äôs find which prediction has
    the highest value and return not that (if it just said max, it would return the
    value) argmax returns the index of the value. So by saying `argmax(axis=1)`, it‚Äôs
    going to return the index which is actually the number itself. So let‚Äôs grab the
    first 5:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs: []
  type: TYPE_PRE
- en: So that‚Äôs how we can convert our probabilities back into predictions. We save
    that away and call it `preds`. We can then say when does `preds` equal the ground
