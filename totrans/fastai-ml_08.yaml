- en: There‚Äôs a lot of, particularly in deep learning, a whole lot of different areas
    have come together like information theory, computer vision, statistics, signal
    processing and you‚Äôve ended up with this hodgepodge of nomenclature in deep learning
    [[16:39](https://youtu.be/DzE0eSdy5Hk?t=999)]. Often like every version of things
    will be used, so today, we are going to hear about something that‚Äôs called either
    negative log likelihood or binomial or categorical cross entropy, depending on
    where you come from. We‚Äôve already seen something that‚Äôs called either one hot
    encoding or dummy variables depending on where you come from. And really it‚Äôs
    just like the same concept gets kind of somewhat independently invented in different
    fields and eventually they find their way to machine learning and then we don‚Äôt
    know what to call them so we call them all of the above ‚Äî something like that.
    So I think that‚Äôs what happened with computer vision rows and columns.
