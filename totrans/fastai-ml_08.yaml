- en: So if you think about TVs, 1920 by 1080 ‚Äî columns by rows. Everybody else including
    deep learning and mathematicians, rows by columns. So this is pretty confusing
    if you use Python imaging library, you get columns by rows; pretty much everything
    else, rows by columns. So be careful. [A student asks ‚Äúwhy do they do that?‚Äù]
    Because they hate us, because they‚Äôre bad people, I guess üòÜ
  prefs: []
