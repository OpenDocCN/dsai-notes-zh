- en: 'We are going to use something called Negative Log Likelihood Loss (`NLLLoss`).
    Negative log likelihood loss is also known as cross entropy ‚Äî they are literally
    the same thing. There‚Äôs two versions, one called binary cross entropy or binary
    negative log likelihood, and another called categorical cross entropy. They are
    the same thing, one is for when you‚Äôve only got a zero or one dependent, the other
    is if you‚Äôve got like cat, dog, airplane, or horse, or 0, 1, through 9 and so
    forth. So what we got here is the binary version of cross entropy:'
  prefs: []
