  prefs: []
  type: TYPE_TB
- en: '| Zhang et al. [[298](#bib.bib298)] | Fully-connected [NN](#glo.acronym.nn)
    | Channel matrices of Bob and Eve | [MIMO](#glo.acronym.mimo) network | No real-world
    data |'
  prefs: []
  type: TYPE_TB
- en: '| Zhang et al. [[299](#bib.bib299)] | [NN](#glo.acronym.nn) | Channel matrices
    and error bounds | Applicable to cognitive radio networks (can be sensitive to
    primary users), can work without [CSI](#glo.acronym.csi), thorough investigation
    | No real-world data |'
  prefs: []
  type: TYPE_TB
- en: '| Li et al. [[300](#bib.bib300)] | [LSTM](#glo.acronym.lstm), echo state network
    | Position vectors and transmit antenna vectors | Applicable to D2D communication,
    energy efficient | No real-world data |'
  prefs: []
  type: TYPE_TB
- en: 'Encryption/decryption methods are the conventional countermeasures against
    eavesdropping attacks. An encryption method requires secret information (key)
    shared by only Alice and Bob. The security of an encryption method is based on
    the assumption that Eve is unable to decrypt the message without the key. However,
    this assumption can be falsified with high computational power. Moreover, distributing
    the key to Alice and Bob without leaking it to Eve is a major drawback of the
    conventional encryption methods. Instead of hiding the message inside a cipher,
    PHY security methods aim to prevent Eve from correctly obtaining the messages
    at [PHY](#glo.acronym.phy). For this purpose, PHY security methods focus on various
    techniques such as coding, BF, or artificial noise to nullify Eve’s channel. However,
    designing an effective model for these techniques is a challenging task and still
    draws the attention of many researchers. In the past years, various [DL](#glo.acronym.dl)-assisted
    models have been proposed in the literature to improve the secrecy rate. A list
    of the reviewed [DL](#glo.acronym.dl)-based anti-eavesdropping methods is given
    in Table [14](#S6.T14 "Table 14 ‣ 6.3 Anti-Eavesdropping Solutions ‣ 6 PHY Security
    Meets DL ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of
    Revolutionary PHY Architectures") with their pros and cons.'
  prefs: []
  type: TYPE_NORMAL
- en: '[E2E](#glo.acronym.e2e) learning with [AE](#glo.acronym.ae) s is an emerging
    concept that can significantly improve communication rates under unpredictable
    environments. The success of [AE](#glo.acronym.ae) s on communication drew the
    attention of wireless security researchers in the past years. A direct implementation
    of [AE](#glo.acronym.ae) s for the secure communication purpose is presented in [[295](#bib.bib295)].
    The main idea of the study is to include a security objective to the loss function
    of an [AE](#glo.acronym.ae). In other words, the loss function does not maximize
    only the legitimate channel; it also aims to minimize the eavesdropper’s channel.
    However, this objective as the difference between Bob and Eve’s channel capacity
    is hard to compute. For this reason, the authors implement this objective as a
    modified version of the difference in cross-entropy losses. The method uses clusters
    that contain redundant symbols to confuse Eve. The proposed loss function enables
    the users to choose the level of the information loss in the legitimate channel
    (and the leaked information to Eve as a trade-off). As a strong side, Eve is considered
    to have [NN](#glo.acronym.nn) abilities. The main drawback of the study is that
    Eve is assumed to have more noise than Bob. Another secure [AE](#glo.acronym.ae)
    model is proposed in [[296](#bib.bib296)]. Similar to [[295](#bib.bib295)], the
    authors consider the design of a secure loss function based on cross-entropy.
    As an addition, [[296](#bib.bib296)] also implements an authentication method
    into the [AE](#glo.acronym.ae).'
  prefs: []
  type: TYPE_NORMAL
- en: In [[297](#bib.bib297)], the authors use [DL](#glo.acronym.dl) to generate wiretap
    codes. The main idea behind the study is to include the error rates of the eavesdropper
    into the loss function of the [AE](#glo.acronym.ae). The study successfully analyzes
    the problems of implementing this idea and presents a thorough mathematical basis.
    Also, the design allows a trade-off between information leakage to the eavesdropper
    and [BER](#glo.acronym.ber) of the legitimate receiver. The authors also verify
    their theoretical results with computer simulations by comparing their scheme
    with polar wiretap codes. A similar approach is also considered in [[301](#bib.bib301)].
    Contrary to [[297](#bib.bib297)], this study constrains their alphabet to [BPSK](#glo.acronym.bpsk)
    and uses a different loss function.
  prefs: []
  type: TYPE_NORMAL
- en: A secure communication model for MIMO networks is proposed in [[298](#bib.bib298)].
    Instead of focusing on [E2E](#glo.acronym.e2e) communication, the proposed [DNN](#glo.acronym.dnn)
    aims to find the optimum covariance matrix of the input signal. The [DNN](#glo.acronym.dnn)
    is fed with a large dataset containing input channels and covariance matrices
    in offline training. Compared to conventional analytical solutions, [DNN](#glo.acronym.dnn)-based
    covariance matrix approximation reduces the time-complexity. Also, it is a practical
    solution to power and time-restricted applications since the computational load
    is at the offline training stage.
  prefs: []
  type: TYPE_NORMAL
- en: '[DL](#glo.acronym.dl)-aided secure communication for cognitive radio networks
    is first considered in [[299](#bib.bib299)]. In addition to the traditional secure
    communication objective function, the proposed method includes two additional
    constraints: i) transmit power of the secondary user should be under a threshold,
    ii) leaked interference to the primary user should be under a threshold. The authors
    exploit a [DL](#glo.acronym.dl) network to approximate the best transmit power
    allocation scenario for secure transmission with given cognitive radio constraints.
    Also, the method is able to find a solution to the optimization problem even without
    [CSI](#glo.acronym.csi). This study thoroughly compares the proposed method with
    conventional optimization techniques for their secrecy rate performance, leaked
    information to the primary user, and computation time. Their results show that
    [DL](#glo.acronym.dl) can heavily reduce the computational time and complexity
    without any significant performance loss.'
  prefs: []
  type: TYPE_NORMAL
- en: In [[300](#bib.bib300)], D2D communication networks are considered. The authors
    propose a [DL](#glo.acronym.dl)-assisted algorithm, which selects the transmit
    antennas and the device pairs in order to prevent pairing with eavesdroppers.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/0711af9b2a468153145cb0e7486034c8.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 30: Future directions for DL-based PHY techniques in four primary research
    items: massive MIMO, advanced waveform designs, RIS-empowered systems, and PHY
    security.'
  prefs: []
  type: TYPE_NORMAL
- en: '[DL](#glo.acronym.dl)-based anti-eavesdropping studies are listed in Table [14](#S6.T14
    "Table 14 ‣ 6.3 Anti-Eavesdropping Solutions ‣ 6 PHY Security Meets DL ‣ Deep
    Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY
    Architectures"). Most of these works are based on utilizing [AE](#glo.acronym.ae)
    s to find secure encoding or BF schemes. Since traditional methods are model-based,
    they are highly vulnerable to unexpected variations in the environment. On the
    other hand, [DL](#glo.acronym.dl)-based anti-eavesdropping literature proves that
    the data-driven nature of [DL](#glo.acronym.dl) networks can significantly improve
    the robustness against unexpected variations.'
  prefs: []
  type: TYPE_NORMAL
- en: One of the challenges that DL literature faces is to include the eavesdropper’s
    channel capacity in the loss function. Contrary to the spoofing or jamming scenarios,
    DL-based anti-eavesdropping methods do not face a classification problem. Essentially,
    the DL models are expected to optimize their variables for the secrecy rate metric
    which includes the eavesdropper’s channel capacity. However, known DL models and
    loss functions are not fully applicable for this task. As a result, unique DL
    models are still needed to improve the performance of DL-based methods. Similar
    to anti-jamming literature, we should remark that anti-eavesdropping studies lack
    proof of concepts and testbed implementations with real-world datasets. Moreover,
    [DL](#glo.acronym.dl)-assistance is applied to a limited number of communication
    scenarios, i.e., [RIS](#glo.acronym.ris) or [OFDM](#glo.acronym.ofdm) scenarios
    are missing. The following section dwells on the future aspects of our four leading
    research directions and presents our comments.
  prefs: []
  type: TYPE_NORMAL
- en: 7 Conclusions and Future Directions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As we have often stated, we are on the verge of a potential revolution in wireless
    communications. The deployment process of the 5G technology has come a long way
    all over the world these days and the active research on the 6G technology has
    also gained tremendous momentum. It is an undeniable fact that 6G technology will
    usher in radical paradigm shifts, new thrilling applications, and groundbreaking
    technologies. AI will undoubtedly play a huge role in this irresistible revolution
    emerging with 6G. Specifically, DL approaches have been building a concrete ground
    and will most likely continue to overtake other AI branches for the bright future
    of wireless communication technologies. In this article, we have provided a comprehensive
    overview of the existing DL-based PHY techniques and shed light on the huge potential
    of emerging DL approaches under four main research directions toward 6G, namely
    massive MIMO systems, MC waveform designs, RIS-aided communications, and PHY security.
    We have analyzed the progress made so far in detail and determined major future
    research directions in each of these fields, as demonstrated in Fig. [30](#S6.F30
    "Figure 30 ‣ 6.3 Anti-Eavesdropping Solutions ‣ 6 PHY Security Meets DL ‣ Deep
    Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY
    Architectures"). Please note that it is possible to add other [PHY](#glo.acronym.phy)
    research directions to the framework that we have covered in this article. In
    fact, the usage of DL grows gradually on other [PHY](#glo.acronym.phy) technologies.
    For instance, the literature also includes [DL](#glo.acronym.dl)-powered studies
    on [mmWave](#glo.acronym.mmwave) or terahertz communications. It has been shown
    that [DL](#glo.acronym.dl) can be employed to efficiently solve various challenges
    of high-frequency communications. Moreover, [DL](#glo.acronym.dl) is also applied
    for the challenges of drone or unmanned aerial vehicle communication networks.
    However, the [DL](#glo.acronym.dl) literature on these technologies is still developing,
    and including them in our [6G](#glo.acronym.6g) framework is a future direction.'
  prefs: []
  type: TYPE_NORMAL
- en: 7.1 Future Directions on Massive MIMO Systems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We have investigated the major developments of DL applications for MIMO systems
    from various aspects and identified the missing points that should attract more
    attention. The first issue from an intelligent receiver perspective is that most
    detectors available in the literature require perfect CSI to operate successfully.
    Since it is challenging to estimate channels in practice and even harder in massive
    MIMO systems due to their plenty of transmit antennas, developing a system model
    with a perfect CSI assumption remains a pipe dream. Therefore, receiver frameworks
    based on DL techniques composing channel estimators and symbol detectors should
    become more common in the future to support practicability. Secondly, evaluating
    the proposed models in a computer simulation environment using generic channel
    model assumptions may be deceptive since there are many more impairments in real-life
    scenarios, and we do not know how they impact the performance of DL models. Thus,
    we suggest creating benchmark channel datasets that include real-life impairments
    and encapsulate diverse settings for various wireless communication standards,
    such as 5G and Wi-Fi 7\. These benchmark datasets will allow for fair comparisons
    of DL models. Apart from these, the third vital topic for rapid progress in this
    field is the development of benchmark system models that researchers can compare
    their DL models. The number of novel DL frameworks has been increasing in tandem
    with the advancement of the literature. Hence, new DL-based frameworks should
    be compared to existing novel data-driven methods to prevent the conglomeration
    of similar models.
  prefs: []
  type: TYPE_NORMAL
- en: In terms of intelligent transmitter designs and E2E perspectives, our initial
    advice is to concentrate solely on MU system models that require MU interference
    cancellation since almost all communication systems have been serving MU cases
    for a while. Thus, DL-based precoders should not only eliminate the effect of
    the channel on each user but also prevent a user’s signals from interfering with
    others. The second point is practicability, as in the case of DL-based receiver
    designs. We believe that experiments using SDR testbeds in various environments
    will help us examine the feasibility of DL-based models in dynamically changing
    scenarios. It is also possible to understand the hardware requirements for efficient
    DL operations. The last research direction is the actual enabler of the PHY revolution.
    Considering DL approaches’ ability to optimize a communication system as a whole
    in an E2E fashion, we question if the next-generation wireless communication technologies
    can arise without the restrictive standardization process that requires continuous
    regulations. The ultimate objective is to delegate defining parameters, signaling,
    and other issues that must be resolved throughout the standardization process
    to DL networks, therefore shortening the time between generations.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2 Future Directions on Multi-Carrier Waveform Designs
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Various MC waveforms are proposed by researchers and OFDM has emerged as the
    most popular one among them. As noted earlier, OFDM has been used in modern wireless
    communication systems including 4G and 5G. Although designed on top of OFDM, other
    MC waveforms such as FBMC and GFDM could not seize the throne. Despite OFDM being
    the most powerful one due to its simplicity and flexibility, other OFDM-based
    waveforms can also be seen as candidates for 6G wireless networks. Nonetheless,
    these waveforms are still needed to be improved to meet the high demands of 6G.
    At this point, DL comes into the picture as a great tool in order to enhance performance
    and reduce the complexity of MC waveforms.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/9f7bd0d6f4390488e58adf2cd74e21e8.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 31: Effective RIS deployment scenarios (a) non-location specific positioning,
    (b) BS-side positioning, (c) user-side positioning and (d) hybrid-side positioning.'
  prefs: []
  type: TYPE_NORMAL
- en: In the second step, we have reviewed emerging DL-based solutions for various
    MC waveforms. With a comprehensive assessment, we conclude that the existing DL-based
    methods have great potential to improve the performance of the aforementioned
    waveforms for 6G and may outperform traditional algorithms. However, there are
    still unaddressed issues related to the application of DL-based solutions for
    MC waveforms. Firstly, most studies focus on optimizing only one performance metric
    such as BER and PAPR. However, in MC systems, there are multiple key performance
    indicators, which should be considered while designing the system. Therefore,
    we believe that it is important to design DL-based techniques that optimize multiple
    performance metrics jointly to improve the overall performance. Secondly, while
    designing a target DL method, specific requirements of different 6G applications,
    such as eMBB, URLLC, mMTC, and their possible combinations, need to be considered.
    Thirdly, most studies in the literature focus on enhancing the performance of
    classical OFDM. Designing DL-based techniques for other MC waveforms is still
    an open topic. Fourthly, the combination of AE-based NNs with IM to increase the
    data rate or improve error performance would be an interesting design problem.
    Lastly, we observe that most of the proposed DL-based solutions have not considered
    real-world data sets. In order to reveal the true potential of DL-based techniques,
    they need to be implemented in practical scenarios by employing wireless communication
    testbeds.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3 Future Directions on RIS-Aided Physical Layer Communications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Considering the needs of 6G and beyond wireless communication technologies,
    it is vital to reduce the overall system complexity by preserving the passive
    structure of RISs and achieving high performance at a low cost. Thus, it may be
    crucial to consider the advantages of optimal RIS positioning. In light of the
    aforementioned approaches, the question of how effective RIS configuration should
    be in DL assistance in order to get the best performance will arise. In line with
    these approaches, applicable RIS positioning scenarios can be evaluated for effective
    signaling and channel estimation at the user side, reducing signaling overhead
    and optimizing the transmit power.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/2efc61e31605561cc74f0080fe5350ec.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 32: A location-based trained indoor application.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In Fig. [31](#S7.F31 "Figure 31 ‣ 7.2 Future Directions on Multi-Carrier Waveform
    Designs ‣ 7 Conclusions and Future Directions ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures"), we provide
    four major RIS deployment scenarios. As shown in Fig. [31](#S7.F31 "Figure 31
    ‣ 7.2 Future Directions on Multi-Carrier Waveform Designs ‣ 7 Conclusions and
    Future Directions ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures")(b)-(c), an RIS can be deployed on
    the BS side or the receiver side, or it can be positioned in a hybrid scheme as
    in Fig. [31](#S7.F31 "Figure 31 ‣ 7.2 Future Directions on Multi-Carrier Waveform
    Designs ‣ 7 Conclusions and Future Directions ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures")(d) to combine
    its advantages in certain aspects. It appears as the most advantageous option
    in terms of signaling overhead due to the close distance between the RIS and the
    BS so that the channel in between is almost static. This also eliminates the coordination
    burden when compared to distributed RIS deployments on the user side. The BS-side
    positioning has the ability to adapt to instant changes in user channels and different
    QoS requirements. On the flip side, compared to the BS-side deployment, it provides
    a more advantageous solution in providing a direct LOS in user-side RIS positioning.
    This is shown as the only aspect where user-side deployment is superior to the
    BS-side in [[302](#bib.bib302)]. However, this situation can be treated as an
    issue that can be improved with the DL approach. Then, BS-side deployment scenarios
    might gleam as bright solutions for optimizing DL-assisted RIS applications. Similarly,
    appropriate positioning by using intelligent surfaces as virtual access points
    in which BS-side positioning, might match the power of an active access point
    by using fully passive elements. These virtual access points increase environmental
    scattering and provide spatial multiplexing gain to the MIMO system as in [[303](#bib.bib303)].
    However, the assumption of the presence of initial CSI can be considered as a
    drawback in these systems. At this point, the development of a DL-based approach
    eliminating the need for initial CSI will provide significant gains in performance.'
  prefs: []
  type: TYPE_NORMAL
- en: 'BS-side RIS positioning, as seen in Fig. [31](#S7.F31 "Figure 31 ‣ 7.2 Future
    Directions on Multi-Carrier Waveform Designs ‣ 7 Conclusions and Future Directions
    ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures")(b), and the creation of virtual APs on the BS side may play
    an essential role in reducing signaling overhead and system complexity on the
    transmitter side. Furthermore, as shown in Fig. [31](#S7.F31 "Figure 31 ‣ 7.2
    Future Directions on Multi-Carrier Waveform Designs ‣ 7 Conclusions and Future
    Directions ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey
    of Revolutionary PHY Architectures")(d), the hybrid positioning scenario should
    be investigated to see if it yields more appealing results than BS-side positioning
    due to the optimization burden caused by increasing system parameters. At this
    juncture, a novel DNN architecture can be used in the learning process of a high
    number of parameters for the estimation of the complex channel information brought
    by the hybrid positioning scenario. These scenarios can be combined with a DL
    approach similar to [[247](#bib.bib247)] and phase optimization on the RIS-side
    can be placed with a model-independent and trained DNN. In order to observe the
    variation of system performance according to changing environmental conditions
    and to determine the optimum working policy, it is vital to create dynamic user
    scenarios for the BS-side RIS deployment. Thereby, a long-term policy with the
    ability to learn for dynamic scenarios can be constituted. By an approach similar
    to [[243](#bib.bib243)], in a scenario, as given in Fig. [32](#S7.F32 "Figure
    32 ‣ 7.3 Future Directions on RIS-Aided Physical Layer Communications ‣ 7 Conclusions
    and Future Directions ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures"), a DNN that performs the RIS phase
    configuration with various position information can be considered. Thus the signal
    level at different user positions can be increased effectively with DL.'
  prefs: []
  type: TYPE_NORMAL
- en: DL approaches also have great significance in enhancing the performance of downlink
    NOMA-MIMO systems and increasing the overall system performance in terms of user
    sum-rate. In this way, lower system complexity and power consumption can be addressed,
    which will enable beyond 5G wireless communication technologies. Positioning scenarios
    while preserving the passive nature of RISs can also be considered here first.
    In DL-based studies on RIS-aided downlink-NOMA schemes, a common predicament arises
    with the assumption of having an initial CSI. However, obtaining CSI in a NOMA
    system scheme is another challenge due to the complexity of the underlying communication
    model. These schemes might be integrated with [RNN](#glo.acronym.rnn)-like DL
    approaches that estimate channel state using channel statistics, aiming to reduce
    latency in scenarios without initial CSI. Furthermore, the assumption of imperfect
    SIC at the decoding stage makes preventing MUI difficult with the increasing number
    of users. This is one of the most critical factors degrading the total user performance
    due to the inefficiency of current SIC techniques and restricting user capacity.
    Inspired by [[304](#bib.bib304)], the combination of a novel DL approach seeking
    the perfect SIC with DL-assisted RIS phase optimization can address the aforementioned
    challenges in scenarios using the downlink-NOMA scheme. Novel DL algorithms suitable
    for these scenarios can be tested with DNN or CNN architectures and appropriate
    loss functions can be developed.
  prefs: []
  type: TYPE_NORMAL
- en: As another direction to leverage novel DL methods, simultaneously transmitting
    and reflecting RISs (STAR-RIS) can be considered as a field that has a gleaming
    future. By simultaneously transmitting and reflecting the incident signals, STAR-RISs
    may serve both sides of users placed at their front and back, in contrast to RISs,
    which are often distinguished by their reflecting-only property.The concept of
    STAR-RISs has been extensively elaborated by researchers in utilizing the unique
    communication framework to produce smart radio settings, which has been motivated
    by its appealing advantages [[305](#bib.bib305)], [[306](#bib.bib306)], [[307](#bib.bib307)].
    Nevertheless, the fractional shape of the objective function and non-convex restrictions
    make it difficult to solve the energy efficiency maximization problem by locating
    the global optimal solution. DL can be considered as a potential solution to overcome
    the difficulties posed by current optimization methods.
  prefs: []
  type: TYPE_NORMAL
- en: 7.4 Future Directions on Physical Layer Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the final step, we have put our emphasis on emerging PHY security systems.
    The existing studies in the literature prove the positive impact of DL on PHY
    security. Although various network or attack models have been considered in the
    past, there are still scenarios where the impact of DL has not been tested. For
    example, the secrecy capacity of OFDM-IM/OFDM systems or RIS-assisted networks
    is widely considered in the literature. However, exploration of the impact of
    DL on these scenarios is still an open area. Moreover, the existing literature
    is very immature such that mostly raw ideas are considered. Their extensions to
    different DL networks and various system models (e.g., power/complexity constraints,
    improved attacker models) are missing and, we believe, is an interesting future
    direction to unlock the potential of DL.
  prefs: []
  type: TYPE_NORMAL
- en: To sum up, we conclude that DL architectures might have a huge potential to
    shape the PHY design of future radios, and challenging open problems exist to
    unlock the true potential of AI-based approaches for future wireless systems.
