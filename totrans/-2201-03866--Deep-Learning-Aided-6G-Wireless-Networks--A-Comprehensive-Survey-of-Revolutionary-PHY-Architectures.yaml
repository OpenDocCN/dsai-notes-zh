- en: 'The second well-known DL architecture is CNN, also known as ConvNets. A CNN
    architecture presumes similarity between various areas of a 2D feature vector
    and aims at capturing correlations between these parts, as shown in Fig. [8](#S2.F8
    "Figure 8 ‣ 2.1 DL Architecture at a Glance ‣ 2 An Overview of DL Techniques ‣
    Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures")(b) [[29](#bib.bib29)], [[30](#bib.bib30)], [[37](#bib.bib37)].
    The first key idea underlying the motivation of the CNN architecture is local
    connections. In contrast to DNNs, where each hidden unit links with all hidden
    units of the former and latter layers, CNNs connect a single unit in a convolutional
    layer to a local patch in the previous layer. Raw input data of a CNN model consists
    of multiple 2D feature vectors corresponding to channels. For example, a $28\times
    28$ RGB image comprises three 2D feature vectors representing the pixels in the
    RGB color channels. It is most likely that local regions of an RGB image are correlated,
    and statistics are comparable, which means a pattern appearing in an area might
    also come out of another region, such as two ears of a cat in different parts
    of an image [[29](#bib.bib29)], [[37](#bib.bib37)]. Therefore, it is logical to
    utilize these spatial relationships and link a patch of input data to a hidden
    unit rather than a fully connected structure [[37](#bib.bib37)].'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '第二种著名的深度学习架构是 CNN，也称为卷积神经网络。CNN 架构假定 2D 特征向量中各个区域之间存在相似性，并旨在捕捉这些部分之间的相关性，如图 [8](#S2.F8
    "Figure 8 ‣ 2.1 DL Architecture at a Glance ‣ 2 An Overview of DL Techniques ‣
    Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures")(b) [[29](#bib.bib29)], [[30](#bib.bib30)], [[37](#bib.bib37)]
    所示。CNN 架构动机的第一个关键思想是局部连接。与 DNN 的每个隐藏单元与前后层所有隐藏单元连接不同，CNN 将卷积层中的单个单元连接到前一层中的局部区域。CNN
    模型的原始输入数据由多个对应于通道的 2D 特征向量组成。例如，一个 $28\times 28$ 的 RGB 图像由三个 2D 特征向量组成，表示 RGB
    颜色通道中的像素。RGB 图像的局部区域很可能是相关的，统计数据也是可比的，这意味着一个区域出现的模式也可能出现在另一区域，例如图像中猫的两个耳朵出现在不同的位置 [[29](#bib.bib29)], [[37](#bib.bib37)]。因此，利用这些空间关系，将输入数据的一个区域链接到隐藏单元而不是完全连接的结构是合乎逻辑的 [[37](#bib.bib37)]。'
- en: The second major characteristic that forms the CNN baseline is weight sharing.
    Each local patch in the 2D feature vector connects to a distinct hidden unit in
    the following convolutional layer, where all links use the same weight matrix.
    The motivation behind weight sharing is to decrease the number of learnable parameters.
    The example given in [[37](#bib.bib37)] describes this motivation perfectly. Let
    us assume that we have $482\times 415$ input data with three channels, where the
    input size is $600090$. Considering the dense connection of DNNs, the parameter
    size is approximately $600$K for a single hidden unit in the next layer, increasing
    to more than $600$M for $1000$ hidden units. Many parameters increase the training
    time substantially, crack the available memory, and necessitate powerful regularizers
    to prevent overfitting. On the other hand, a $40\times 40$ shared weight matrix
    spanning local patches provides $4800$ learnable parameters, allowing $125$ hidden
    layers with $1000$ units each against a single hidden layer in the dense connection.
    As a result, the number of parameters and model size reduce significantly along
    with the enhancement of the generalization capacity, preventing memorizing data
    rather than learning.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 形成 CNN 基线的第二个主要特征是权重共享。2D 特征向量中的每个局部区域都与下一卷积层中的一个不同隐藏单元连接，所有链接使用相同的权重矩阵。权重共享的动机是减少可学习参数的数量。给出的例子在 [[37](#bib.bib37)]中完美地描述了这一动机。假设我们有
    $482\times 415$ 的输入数据，包含三个通道，其中输入大小为 $600090$。考虑到 DNN 的密集连接，单个隐藏单元的参数大小大约为 $600$K，而
    $1000$ 个隐藏单元的参数大小则增加到超过 $600$M。许多参数会显著增加训练时间，耗尽可用内存，并且需要强大的正则化器来防止过拟合。另一方面，一个
    $40\times 40$ 的共享权重矩阵跨越局部区域，提供了 $4800$ 个可学习参数，使得 $125$ 层隐藏层每层有 $1000$ 个单元，与密集连接中的单个隐藏层相比。结果是，参数数量和模型大小显著减少，同时增强了泛化能力，防止了对数据的记忆而不是学习。
- en: '![Refer to caption](img/f32fe576d403f182a841eb04cb52d1ad.png)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/f32fe576d403f182a841eb04cb52d1ad.png)'
- en: 'Figure 9: Windowing procedure and the convolution operation of a CNN model.'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9：CNN 模型的窗口化过程和卷积操作。
- en: 'The primary operation of CNN forward-propagation is convolution, which links
    local regions to hidden units. Specifically, a CNN model calculates the weighted
    sum of a patch in the 2D feature vector by the convolution operation to pass the
    patch’s features to a single hidden unit of the next layer. A single patch represents
    the window of the CNN forward-propagation whose size determines the size of the
    shared weight matrix, and CNN travels across all windows to move on to the following
    layer. These windows might, and most probably, intersect, in which the shifting
    size corresponds to the stride of the current convolutional layer. A simple example
    of this windowing procedure and the convolution operation is given in Fig. [9](#S2.F9
    "Figure 9 ‣ 2.2 Theoretical Foundations of DL ‣ 2 An Overview of DL Techniques
    ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures"). In this example, the $5\times 7$ input data $\mathbf{X}$
    and the $2\times 3$ output data $\mathbf{Y}$ both include a single channel; however,
    they might differ depending on the model architecture. When there are more channels
    in the input data, the $3\times 3$ shared weight spans other channels in the same
    way as shown in Fig. [9](#S2.F9 "Figure 9 ‣ 2.2 Theoretical Foundations of DL
    ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks: A
    Comprehensive Survey of Revolutionary PHY Architectures"). The dimensions of the
    input and output data may dispute according to window size and stride value. Therefore,
    amending a padding layer composed of all zeros to the input data equalizes the
    dimensions, if necessary.'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: CNN前向传播的主要操作是卷积，它将局部区域链接到隐藏单元。具体而言，CNN模型通过卷积操作计算2D特征向量中的一个补丁的加权和，以将补丁的特征传递到下一层的单个隐藏单元。一个补丁代表CNN前向传播的窗口，其大小决定了共享权重矩阵的大小，CNN遍历所有窗口以进入下一层。这些窗口可能会交叉，而且很可能会交叠，其中移动大小对应当前卷积层的步幅。关于这个窗口程序和卷积操作的简单示例如图[9](#S2.F9
    "图 9 ‣ 2.2 深度学习的理论基础 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的6G无线网络:革命性物理层架构的综合调查")所示。在这个例子中，$5\times
    7$输入数据$\mathbf{X}$和$2\times 3$输出数据$\mathbf{Y}$都包括一个单一通道；然而，它们根据模型架构可能有所不同。当输入数据中有更多通道时，与图[9](#S2.F9
    "图 9 ‣ 2.2 深度学习的理论基础 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的6G无线网络:革命性物理层架构的综合调查")中所示的方式一样，$3\times
    3$共享权重跨越其他通道。输入和输出数据的维度可能根据窗口大小和步幅值而有所争议。因此，如果需要，向输入数据添加由所有零组成的填充层可以使维度相等化。
- en: A pooling layer follows the convolutional layer in a typical CNN model architecture,
    which computes a single statistic, such as the average or the maximum, of the
    input patches [[37](#bib.bib37)]. Pooling layers enable the CNN model to become
    robust to minor distortions without requiring additional learnable parameters [[29](#bib.bib29)], [[37](#bib.bib37)].
    The stride value of a pooling layer is generally as large as the window size.
    The initial stages of a CNN model are typically composed of stacked convolution,
    non-linear activation function, and pooling, followed by further convolutional
    and dense layers [[29](#bib.bib29)]. The loss calculation and backpropagation
    procedures are the same as that of DNNs, where the algorithm computes the gradients
    of the weights by taking the derivative of the loss with respect to the weights.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 在典型的CNN模型架构中，卷积层之后是一个池化层，它计算输入补丁的单一统计量，如平均值或最大值 [[37](#bib.bib37)]。池化层使CNN模型能够在不需要额外可学习参数的情况下对小扭曲变形具有鲁棒性 [[29](#bib.bib29)]， [[37](#bib.bib37)]。池化层的步幅值通常与窗口大小一样大。CNN模型的初始阶段通常由堆叠的卷积、非线性激活函数和池化层组成，随后是更多的卷积和稠密层 [[29](#bib.bib29)]。损失计算和反向传播过程与DNN的相同，算法通过对权重的损失求导来计算梯度。
- en: 'The DL techniques that we have examined so far suffer from a common shortcoming
    of being memoryless, where each layer’s output depends only on its input and the
    corresponding weights without considering the past. This is where RNNs come into
    play for applications including sequential data, such as speech recognition and
    natural language processing, thanks to their ability to utilize previous parts.
    RNNs process an input sequence with correlations between the elements one sample
    at a time, and the outputs not just depend on the input and weights but also the
    past information, as given in Fig. [8](#S2.F8 "Figure 8 ‣ 2.1 DL Architecture
    at a Glance ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures")(c) [[29](#bib.bib29)], [[30](#bib.bib30)], [[38](#bib.bib38)].
    The architecture of an RNN might vary according to the application. For example,
    each layer might yield an output, like in Fig. [8](#S2.F8 "Figure 8 ‣ 2.1 DL Architecture
    at a Glance ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures")(c), for
    a sequence generation application such as image captioning or a single outcome
    for a sequence classification such as assessing the sentiment of a product review
    if it is positive or negative [[38](#bib.bib38)]. For a sequential input data
    $\mathbf{X}$, such as a sentence or a speech, a typical RNN’s hidden layer performs
    the following forward-propagation:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们考察的深度学习技术都有一个共同的缺点，即没有记忆能力，每一层的输出仅依赖于其输入和相应的权重，而不考虑过去的信息。这正是 RNN 发挥作用的地方，RNN
    能够利用之前的信息来处理包括语音识别和自然语言处理在内的序列数据。RNN 一次处理一个样本的输入序列，元素之间存在相关性，输出不仅依赖于输入和权重，还依赖于过去的信息，如图
    [8](#S2.F8 "图 8 ‣ 2.1 深度学习架构一览 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的 6G 无线网络：革命性 PHY 架构的全面调查")(c)
    [[29](#bib.bib29)], [[30](#bib.bib30)], [[38](#bib.bib38)] 所示。RNN 的架构可能根据应用的不同而有所变化。例如，每层可能产生一个输出，如图
    [8](#S2.F8 "图 8 ‣ 2.1 深度学习架构一览 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的 6G 无线网络：革命性 PHY 架构的全面调查")(c)，用于序列生成应用，如图像描述，或者对于序列分类应用，如评估产品评论的情感是否积极或消极
    [[38](#bib.bib38)]。对于序列输入数据 $\mathbf{X}$，例如句子或语音，典型的 RNN 隐藏层执行以下前向传播：
- en: '|  | $\displaystyle\mathbf{s}^{(t)}$ | $\displaystyle=\text{tanh}(\mathbf{W}_{x}\mathbf{x}^{(t)}+\mathbf{W}_{s}\mathbf{s}^{(t-1)}+\mathbf{b}_{s}),$
    |  | (7) |'
  id: totrans-282
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\mathbf{s}^{(t)}$ | $\displaystyle=\text{tanh}(\mathbf{W}_{x}\mathbf{x}^{(t)}+\mathbf{W}_{s}\mathbf{s}^{(t-1)}+\mathbf{b}_{s}),$
    |  | (7) |'
- en: '|  | $\displaystyle\mathbf{h}^{(t)}$ | $\displaystyle=\mathbf{W}_{h}\mathbf{s}^{(t)}+\mathbf{b}_{h}.$
    |  |'
  id: totrans-283
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\mathbf{h}^{(t)}$ | $\displaystyle=\mathbf{W}_{h}\mathbf{s}^{(t)}+\mathbf{b}_{h}.$
    |  |'
- en: Here, $\mathbf{s}^{(t)}$ is the internal state of the model at time $t$, which
    forms the memory unit by containing the information about the past elements, $\mathbf{W}_{x}$
    and $\mathbf{W}_{s}$ are the weights that connect the $t^{\text{th}}$ input sample
    $\mathbf{x}^{(t)}$ and the previous state $\mathbf{s}^{(t-1)}$ to the current
    state, respectively, $\mathbf{b}_{s}$ is the bias of $\mathbf{s}^{(t)}$, and $\mathbf{b}_{h}$
    is the bias of the layer output $\mathbf{h}^{(t)}$. Similar to the weight sharing
    procedure in a CNN, the hidden layers of an RNN share the weights and biases,
    which prevent overfitting and decrease the model complexity [[30](#bib.bib30)].
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，$\mathbf{s}^{(t)}$ 是模型在时间 $t$ 的内部状态，它通过包含过去元素的信息形成记忆单元，$\mathbf{W}_{x}$
    和 $\mathbf{W}_{s}$ 分别是将第 $t^{\text{th}}$ 输入样本 $\mathbf{x}^{(t)}$ 和前一个状态 $\mathbf{s}^{(t-1)}$
    连接到当前状态的权重，$\mathbf{b}_{s}$ 是 $\mathbf{s}^{(t)}$ 的偏置，$\mathbf{b}_{h}$ 是层输出 $\mathbf{h}^{(t)}$
    的偏置。类似于 CNN 中的权重共享过程，RNN 的隐藏层共享权重和偏置，这可以防止过拟合并减少模型复杂性 [[30](#bib.bib30)]。
- en: 'The training procedure of an RNN resembles that of DNNs and CNNs, where the
    RNN model serves as a multi-layer feed-forward NN with each layer corresponding
    to a time step, shared weights across these time steps, and single or multiple
    outputs according to the application. Following the loss calculation, the RNN
    model is trained via the backpropagation through time ([BPTT](#glo.acronym.bptt))
    algorithm, which is the SGD unfolded in time [[30](#bib.bib30)], [[38](#bib.bib38)].
    However, the BPTT algorithm is challenging since it causes gradient vanishing
    that inhibits information delivery or exploding that paralyzes the training. The
    reason for this is repeated multiplication with the weight matrix during the backward
    pass. Researchers have suggested several solutions for this problem, such as initializing
    weights from a previously trained model, gradient clipping that prevents gradients
    from exceeding a threshold, and sophisticated optimization techniques like ADAM [[38](#bib.bib38)].
    As a powerful alternative to these solutions, the Long Short-Term Memory ([LSTM](#glo.acronym.lstm))
    networks are designed to address gradient vanishing or exploding issues along
    with providing longer memorization than a classical RNN by enhancing the network
    with explicit memory. Let us consider a language model aiming at predicting the
    upcoming word based on the formers [[39](#bib.bib39)]. RNNs perform well in anticipation
    when the gap between relevant information and the prediction point is narrow:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: RNN 的训练过程类似于 DNN 和 CNN，其中 RNN 模型作为一个多层前馈神经网络，每层对应一个时间步，在这些时间步之间共享权重，并根据应用提供单个或多个输出。经过损失计算后，RNN
    模型通过时间反向传播（[BPTT](#glo.acronym.bptt)）算法进行训练，这实际上是时间展开的 SGD [[30](#bib.bib30)]，[[38](#bib.bib38)]。然而，BPTT
    算法具有挑战性，因为它会导致梯度消失，这会阻碍信息传递，或梯度爆炸，这会使训练瘫痪。其原因是在反向传播过程中与权重矩阵的重复乘法。研究人员提出了几种解决方案，如从之前训练的模型初始化权重、防止梯度超出阈值的梯度裁剪，以及像
    ADAM [[38](#bib.bib38)] 这样的复杂优化技术。作为这些解决方案的强大替代方案，长短期记忆（[LSTM](#glo.acronym.lstm)）网络被设计用来解决梯度消失或爆炸问题，并通过增强网络的显式记忆来提供比经典
    RNN 更长的记忆。我们考虑一个语言模型，其目标是根据前文预测即将到来的单词 [[39](#bib.bib39)]。当相关信息和预测点之间的间隔较小时，RNN
    在预测方面表现良好：
- en: '|  | $\displaystyle\textit{The }\underbrace{\textit{\fcolorbox{orange}{table_red}{clouds}
    are in the \text@underline{{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}{sky}}}.}}_{\textbf{{\normalsize{\color[rgb]{0.3515625,0.66015625,0.59375}\definecolor[named]{pgfstrokecolor}{rgb}{0.3515625,0.66015625,0.59375}Small
    Gap}}}}$ |  |'
  id: totrans-286
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\textit{云彩在 }\underbrace{\textit{\fcolorbox{orange}{table_red}{天空}
    中的 \text@underline{{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}{云彩}}}.}}_{\textbf{{\normalsize{\color[rgb]{0.3515625,0.66015625,0.59375}\definecolor[named]{pgfstrokecolor}{rgb}{0.3515625,0.66015625,0.59375}较小间隙}}}}$
    |  |'
- en: 'Unfortunately, RNNs can not find the relevant information as the distance increases,
    and it is possible for the distance becomes considerably large. In such cases,
    it is beneficial to employ LSTM networks to learn long-term dependencies:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，随着距离的增加，RNN 无法找到相关信息，而距离可能变得相当大。在这种情况下，使用 LSTM 网络来学习长期依赖关系是有益的。
- en: '|  | $\displaystyle\textit{I''m from }\underbrace{\textit{\fcolorbox{orange}{table_red}{France}
    and I''m good at speaking fluent \text@underline{{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}{French}}}.}}_{\textbf{{\normalsize{\color[rgb]{0.97265625,0.64453125,0.53515625}\definecolor[named]{pgfstrokecolor}{rgb}{0.97265625,0.64453125,0.53515625}Large
    Gap}}}}$ |  |'
  id: totrans-288
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\textit{我来自 }\underbrace{\textit{\fcolorbox{orange}{table_red}{法国}
    而且我擅长说流利的 \text@underline{{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}{法语}}}.}}_{\textbf{{\normalsize{\color[rgb]{0.97265625,0.64453125,0.53515625}\definecolor[named]{pgfstrokecolor}{rgb}{0.97265625,0.64453125,0.53515625}较大间隙}}}}$
    |  |'
- en: According to our comprehensive research, DNNs are by far the most popular DL
    architectures used in the PHY design of wireless communications. Specifically,
    DNNs are utilized for signal detection, channel estimation, peak-to-average power
    ratio ([PAPR](#glo.acronym.papr)) reduction in MC waveform designs, and passive
    beamforming designs in RIS-based systems. CNN-based models also have an immense
    role in the literature of DL-based PHY designs. There are use-cases like modulation
    recognition, signal classification, removing cyclic prefix ([CP](#glo.acronym.cp))
    in MC waveform designs, and anti-spoofing & anti-jamming in PHY security schemes.
    It is also worth mentioning that a CNN does not have to utulize 2D feature vectors.
    There are several studies using 1D CNNs in the literature. Particularly, the literature
    in wireless communication widely benefits from 1D CNNs in numerous tasks such
    as network management, traffic analysis so on [[40](#bib.bib40)],[[41](#bib.bib41)],
    [[42](#bib.bib42)].
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的综合研究，DNN 迄今为止是无线通信物理层设计中最受欢迎的深度学习架构。具体而言，DNN 被用于信号检测、信道估计、多载波波形设计中的峰值与平均功率比（[PAPR](#glo.acronym.papr)）减少以及基于
    RIS 系统的被动波束形成设计。基于 CNN 的模型在深度学习物理层设计文献中也扮演着重要角色。应用案例包括调制识别、信号分类、多载波波形设计中的去周期前缀（[CP](#glo.acronym.cp)）和物理层安全方案中的反欺骗与抗干扰。此外，值得一提的是，CNN
    不一定要使用 2D 特征向量。文献中有若干研究使用 1D CNN。特别是，无线通信领域在许多任务中广泛受益于 1D CNN，如网络管理、流量分析等 [[40](#bib.bib40)],
    [[41](#bib.bib41)], [[42](#bib.bib42)]。
- en: RNNs find a moderate pace in DL-based PHY methods, with certain applications
    for MC waveform designs under high mobility and for anti-eavesdropping PHY security
    schemes. Considering future wireless networks, DNNs, CNNs, and RNNs have the potential
    to be utilized for modeling multi-attribute mobile data, spatial mobile data analysis,
    and temporal data modeling, respectively [[30](#bib.bib30)]. Once we understand
    the theoretical background and major applications of the most popular DL architectures,
    we may now delve into DL programming with Python. Despite presenting an image
    classification application is not the primary focus of this work, we provide a
    simple example here to illustrate the basics of DL programming.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: RNN 在基于深度学习的物理层方法中找到了一种适中的节奏，具有高移动性下的多载波波形设计和抗窃听物理层安全方案的某些应用。考虑到未来的无线网络，DNN、CNN
    和 RNN 有潜力用于建模多属性移动数据、空间移动数据分析和时间数据建模 [[30](#bib.bib30)]。在了解了最流行的深度学习架构的理论背景和主要应用之后，我们可以深入探讨使用
    Python 进行深度学习编程。尽管展示图像分类应用并不是本工作的主要重点，但我们在此提供一个简单的例子来说明深度学习编程的基础。
- en: 2.3 Autoencoders and Generative Adversarial Networks
  id: totrans-291
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 自编码器和生成对抗网络
- en: 'We also elaborate and present the studies pursuing end-to-end learning schemes
    in this survey. Since the end-to-end learning concept shows a significant contribution
    to performance enhancement in wireless communication schemes, several studies
    have been published using this still maturing autoencoder approach. An autoencoder
    is a kind of neural network that is trained to pass its input to the output the
    same. The network can be divided into two components:'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还在这项调查中详细阐述并呈现了追求端到端学习方案的研究。由于端到端学习概念对无线通信方案中的性能提升有显著贡献，已经有若干研究使用这一尚在发展的自编码器方法。自编码器是一种神经网络，其训练目的是将输入与输出相同。该网络可以分为两个组件：
- en: '|  | $\displaystyle\mathbf{h}=\mathbf{f(x),}$ |  | (8) |'
  id: totrans-293
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\mathbf{h}=\mathbf{f(x),}$ |  | (8) |'
- en: '|  | $\displaystyle\mathbf{\hat{x}}=\mathbf{g(h).}$ |  | (9) |'
  id: totrans-294
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\mathbf{\hat{x}}=\mathbf{g(h).}$ |  | (9) |'
- en: 'In ([8](#S2.E8 "In 2.3 Autoencoders and Generative Adversarial Networks ‣ 2
    An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures")), f(x) function defines the encoding
    process where x is the input data to be converted to h code. Also, g(h) function
    in ([9](#S2.E9 "In 2.3 Autoencoders and Generative Adversarial Networks ‣ 2 An
    Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures")) defines the decoding process converts
    this h code to the output $\mathbf{\hat{x}}$ with the g function. The simple architecture
    of an autoencoder is shown in Fig. [10](#S2.F10 "Figure 10 ‣ 2.3 Autoencoders
    and Generative Adversarial Networks ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")(a).
    An autoencoder is not particularly effective if it simply learns the set $\mathbf{g(f(x))=x}$
    all the time. Conversely, autoencoders are made so that they cannot be perfect
    at copying. They are typically regulated so that they can only duplicate input
    that closely resembles the training data and only with some degree of accuracy.
    The model frequently learns beneficial features of the data because it must decide
    which aspects of the input should be duplicated. The concept of an encoder and
    a decoder has been expanded by modern autoencoders to include stochastic mappings
    in addition to deterministic functions.'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ([8](#S2.E8 "在 2.3 自编码器和生成对抗网络 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的 6G 无线网络：革命性 PHY 架构的全面调查"))
    中，f(x) 函数定义了编码过程，其中 x 是输入数据，转换为 h 码。此外，([9](#S2.E9 "在 2.3 自编码器和生成对抗网络 ‣ 2 深度学习技术概述
    ‣ 深度学习辅助的 6G 无线网络：革命性 PHY 架构的全面调查")) 中的 g(h) 函数定义了解码过程，将 h 码转换为输出 $\mathbf{\hat{x}}$。自编码器的简单结构如图
    [10](#S2.F10 "图 10 ‣ 2.3 自编码器和生成对抗网络 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的 6G 无线网络：革命性 PHY 架构的全面调查")(a)
    所示。如果自编码器只是不断学习集合 $\mathbf{g(f(x))=x}$，它的效果并不会特别好。相反，自编码器的设计使其无法完美地复制。它们通常受到限制，只能复制与训练数据非常相似的输入，并且仅具有一定程度的准确性。模型通常会学习数据的有用特征，因为它必须决定哪些输入方面应该被复制。现代自编码器扩展了编码器和解码器的概念，除了确定性函数外，还包括了随机映射。
- en: '![Refer to caption](img/08756943a8c10d1629d0286bac2d39c8.png)'
  id: totrans-296
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/08756943a8c10d1629d0286bac2d39c8.png)'
- en: 'Figure 10: An autoencoder scheme (a) mapping the input x to the output x where
    function f and g stands for encoder and decoder, respectively (b) from wireless
    communication perspective'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10：一种自编码器方案 (a) 将输入 x 映射到输出 x，其中函数 f 和 g 分别表示编码器和解码器 (b) 从无线通信的角度
- en: 'Through a sequence of effective parametric linear algebra operations, autoencoders
    in wireless communication, as shown in Fig. [10](#S2.F10 "Figure 10 ‣ 2.3 Autoencoders
    and Generative Adversarial Networks ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")(b),
    enable the physical layer transmitter and receiver to take the form of essentially
    unconstrained mappings. By attempting to reduce BER corresponding reconstruction
    loss, deep learning allows us to arrive at a solution to the whole communications
    system design challenge. This approach is capable of being applied over a wide
    range of channels and impairment models to provide better-suited solutions. Tailor-made
    waveforms may accomplish innovative and unparagoned performance under challenging
    channel conditions by learning physical layer information (encoder, decoder) and
    representation solutions in this end-to-end manner.'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 通过一系列有效的参数线性代数操作，如图 [10](#S2.F10 "图 10 ‣ 2.3 自编码器和生成对抗网络 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的
    6G 无线网络：革命性 PHY 架构的全面调查")(b) 所示，无线通信中的自编码器使物理层的发射器和接收器能够形成本质上无约束的映射。通过尝试减少与重建损失相关的
    BER，深度学习使我们能够找到解决整个通信系统设计挑战的方案。这种方法能够应用于各种信道和损伤模型，以提供更合适的解决方案。量身定制的波形可以通过学习物理层信息（编码器、解码器）和端到端表示解决方案，在挑战性的信道条件下实现创新和无与伦比的性能。
- en: 'A generative adversarial network (GAN) resembles an inside-out autoencoder
    in appearance. Yet, unlike autoencoders compressing input data, GANs convert their
    low-dimensional input into high-dimensional data at the inner network. Using two
    neural networks in competition with one another (adversarial), GANs are computational
    structures that produce new, artificial instances of data that can be misinterpreted
    for genuine data. They are extensively utilized in the creation of images, videos,
    and voices. The neural network named ”Generator” creates new data instances while
    they are authenticated by another neural network named ”Discriminator” as shown
    in Fig. [11](#S2.F11 "Figure 11 ‣ 2.4 Programming for DL: A Simple Classification
    Example ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures"). Each sample of data
    that is reviewed by the discriminator is evaluated to determine if it is a part
    of the training dataset or not. The primary distinction between Autoencoders and
    GANs is the way that learn. Autoencoders may be thought of as addressing a semi-supervised
    learning issue since they aim to reproduce a picture with the least amount of
    loss possible. In other respects, GAN handles problems involving unsupervised
    learning. The training period for the two approaches could be treated as the most
    significant distinction. The required training time for GAN is longer; nevertheless,
    autoencoders provide less credible results (such as decreased image quality).
    GANs were thus considered and found to be far more stable.'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 生成对抗网络（GAN）在外观上类似于一种反向自编码器。然而，与压缩输入数据的自编码器不同，GANs 在内部网络中将低维输入转换为高维数据。GANs 使用两个相互竞争的神经网络（对抗性），是一种计算结构，能够生成新的人工数据实例，这些实例可能被误认为是真实数据。它们广泛应用于图像、视频和声音的创建。名为“生成器”的神经网络生成新的数据实例，而这些实例会由另一个名为“鉴别器”的神经网络进行验证，如图[11](#S2.F11
    "图 11 ‣ 2.4 深度学习编程：一个简单的分类示例 ‣ 2 深度学习技术概述 ‣ 深度学习助力的6G无线网络：革命性物理架构的全面调查")所示。鉴别器审查的每个数据样本都会被评估，以确定它是否属于训练数据集。自编码器和GANs之间的主要区别在于学习的方式。自编码器可以被认为是在解决一个半监督学习问题，因为它们旨在以尽可能少的损失重建图像。在其他方面，GAN
    处理涉及无监督学习的问题。这两种方法的训练时间也可以视为最重要的区别。GAN 所需的训练时间较长；然而，自编码器提供的结果可信度较低（例如图像质量下降）。因此，GAN
    被认为更稳定。
