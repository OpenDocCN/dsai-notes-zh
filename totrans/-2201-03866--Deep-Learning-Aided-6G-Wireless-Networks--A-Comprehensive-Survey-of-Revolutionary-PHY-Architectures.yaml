  id: totrans-736
  prefs: []
  type: TYPE_TB
- en: '| Cai et al. [[291](#bib.bib291)] | Le-Net5 [CNN](#glo.acronym.cnn) | Spectrum
    sensing matrix | Can identify multi-tone jammers | Limited analysis, ideal jammer
    model, no real-world data |'
  id: totrans-737
  prefs: []
  type: TYPE_TB
- en: '| Liu et al. [[292](#bib.bib292)] | [CNN](#glo.acronym.cnn) | Spectrum sensing
    matrix | Both jammer identification and frequency hopping strategies are considered,
    cost of frequency hops are included, comprehensive numerical analysis | No real-world
    data |'
  id: totrans-738
  prefs: []
  type: TYPE_TB
- en: 'Jamming attacks can dramatically disrupt the communication between Alice and
    Bob since Alice’s signals easily become unrecognizable when superimposed with
    the jamming signal. Traditionally, spread spectrum techniques are implemented
    to combat jammers. Frequency hopping schemes aim to dodge jammers by continually
    changing the communication frequency. Direct sequence spread spectrum methods
    spread the communication to a larger bandwidth to reduce the impact of the jamming
    signal. Designing an efficient frequency hopping pattern is an open issue and
    is considered by many researchers. In the last decade, various efforts have been
    made to leave the design step to a [DL](#glo.acronym.dl) network. Since continuously
    dodging a jammer over a spectrum is a sequential game where Alice makes its hops
    depending on new observations, reinforcement learning is a powerful candidate
    to improve performance. Table [13](#S6.T13 "Table 13 ‣ 6.2 Anti-Jamming Solutions
    ‣ 6 PHY Security Meets DL ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures") contains several [DL](#glo.acronym.dl)-based
    anti-jamming studies that exist in the literature with their pros and cons.'
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
- en: One of the first examples of learning-based anti-jamming approaches can be seen
    in [[293](#bib.bib293)]. The study considers a wireless network that consists
    of two competing teams. Each team consists of a jammer and a receiver node, where
    each jammer node tries to interrupt the communication of the opposing team’s receiver
    while each receiver node aims to avoid the jammed frequencies. The authors propose
    various Q-learning approaches to select the frequency hops of a receiver node
    and the target frequencies of a jammer node. The proposed approach assumes that
    each node has spectrum sensing capabilities and each team has control channels
    for receiver-friendly jammer communication. The authors investigate the performance
    of Q-learning methods against conventional methods and each other.
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
- en: The accuracy of the Q-learning-based detection results can be insufficient in
    high-dimensional data, and the learning speed can increase dramatically. In order
    to capture non-linear relations in the data and increase both learning speed and
    accuracy, [DL](#glo.acronym.dl)-based jamming detection models have been proposed
    in [[286](#bib.bib286), [287](#bib.bib287), [288](#bib.bib288)], and [[289](#bib.bib289)].
    These studies essentially focus on [DL](#glo.acronym.dl) techniques to find an
    efficient frequency hopping strategy. In [[286](#bib.bib286)], a cognitive radio
    network is considered where the secondary user applies a deep Q-learning network
    ([DQN](#glo.acronym.dqn)) to avoid jammed frequencies while not interfering with
    the primary users. The proposed model uses Q-learning to decide on the jammed
    frequencies and select the appropriate frequency band. The Q-function is calculated
    with a [CNN](#glo.acronym.cnn) to improve accuracy and time complexity. Q-learning
    states are calculated based on the received SNIR values (features extracted to
    avoid jammed frequencies) and the primary user occupation information. The proposed
    method does not require knowledge of the jammer or channel model. As a result,
    it is applicable to any environment. Computer simulation results show that [CNN](#glo.acronym.cnn)-based
    Q-learning yields higher learning rates than traditional Q-learning methods. Also,
    the receiver attains higher SNIR values.
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
- en: 'A similar anti-jamming approach is considered in [[287](#bib.bib287)]. Contrary
    to [[286](#bib.bib286)], the method does not assume that the jammer follows the
    same transmission slot structure of the legitimate communication. Also, this method
    uses raw spectrum information to feed [CNN](#glo.acronym.cnn) instead of using
    extracted features. In [[288](#bib.bib288)], Q-function is approximated with double
    deep Q-learning. [[288](#bib.bib288)] can be distinguished from [[286](#bib.bib286),
    [287](#bib.bib287)] by their double [DQN](#glo.acronym.dqn) choice instead of
    [DQN](#glo.acronym.dqn). Although double [DQN](#glo.acronym.dqn) is shown to be
    more stable than [DQN](#glo.acronym.dqn) in the literature, [[288](#bib.bib288)]
    only compares their method with traditional Q-learning and lacks any comparison
    with [DQN](#glo.acronym.dqn). As a strong side, the authors implement three types
    of networks: fully connected network, [CNN](#glo.acronym.cnn) and long-short-term-memory.
    The authors of [[289](#bib.bib289)] improve the results of [[288](#bib.bib288)]
    by implementing double [DQN](#glo.acronym.dqn) with a more efficient network model.
    Specifically, the authors exploit transformer encoder to implement double [DQN](#glo.acronym.dqn)
    and obtain improved results compared to [CNN](#glo.acronym.cnn)-based double [DQN](#glo.acronym.dqn).
    Unlike previous studies, in [[294](#bib.bib294)], [DL](#glo.acronym.dl) is used
    for receiver design. Specifically, a [DL](#glo.acronym.dl) algorithm is implemented
    at the receiver of a continuous phase modulation scheme in order to improve the
    prediction of the received signals under single or multi-tone jamming attacks.
    Numerical results showed that [DL](#glo.acronym.dl) assisted receiver can improve
    [BER](#glo.acronym.ber) performance of the system by $3-5$ dB under single-tone
    jamming attacks.'
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
- en: Detection of the jammer type is an important step for anti-jamming communications.
    Instead of focusing on avoiding the jammed frequencies (which primarily considers
    Q-learning), the detection of jammer type focuses on identifying jammer features.
    Conventional model-based methods first convert raw information into features using
    mathematical models and solve a classification problem to identify jammer types.
    Applying [DL](#glo.acronym.dl) in this process can significantly overcome the
    inaccuracies of mathematical models. In [[290](#bib.bib290)], the authors proposed
    a [CNN](#glo.acronym.cnn)-based jammer identification method which imitates the
    image processing applications of [DL](#glo.acronym.dl). This method first converts
    one-dimensional data into image format in order to train the network. Although
    simulation results indicate $92\%$ accuracy for identifying three jammer types
    (single-tone jammers that use Gaussian noise with different mean and variance),
    this study lacks comparison with any benchmark model. An improved detection model
    is proposed in [[291](#bib.bib291)] where a simplified Le-Net5 [CNN](#glo.acronym.cnn)
    model is used. In the performance evaluation, the authors include multi-tone jammers.
    The method achieves $92\%$ accuracy (which is similar to [[290](#bib.bib290)]),
    yet the authors remark that the method attains a higher learning speed. As major
    drawbacks, this study lacks comparison with a benchmark model and assumes an ideal
    jamming pattern, i.e., the jammer can instantaneously shift frequencies.
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
- en: The above studies mainly focus on either avoiding the jammer with frequency
    hopping or identifying the jammer type. In [[292](#bib.bib292)], the authors focus
    on both concepts by firstly identifying the jammer type and then proposing an
    efficient frequency hopping pattern. The proposed method firstly sweeps the time
    domain and captures multiple frames of spectral energy (i.e., two-dimensional
    spectral energy information in a time interval). The frames are fed into a [CNN](#glo.acronym.cnn)
    to identify the jammer type. In the next step, traditional Q-learning is used
    to provide a frequency hopping pattern. As an important contribution, the authors
    also consider the cost of frequency hops in the system model.
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
- en: 'An overview of the [DL](#glo.acronym.dl)-based anti-jamming literature is presented
    in Table [13](#S6.T13 "Table 13 ‣ 6.2 Anti-Jamming Solutions ‣ 6 PHY Security
    Meets DL ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of
    Revolutionary PHY Architectures"). These studies mainly focus on improving the
    reinforcement learning model with [DL](#glo.acronym.dl) assistance. Based on our
    investigations, we conclude that [DL](#glo.acronym.dl) can improve the frequency
    hopping accuracy of anti-jamming systems and bring robustness against unbalanced
    environments. Although most of these studies include extensive computer analyses,
    the literature heavily lacks proof of concepts or testbed implementations with
    real-world datasets.'
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
- en: 6.3 Anti-Eavesdropping Solutions
