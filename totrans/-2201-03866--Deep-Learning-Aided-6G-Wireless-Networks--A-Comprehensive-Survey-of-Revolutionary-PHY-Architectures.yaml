- en: 3.4 Intelligent Transmitter Design and Autoencoders
  id: totrans-406
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 智能发射机设计与自编码器
- en: We analyzed how to optimize individual blocks of a MIMO receiver separately
    and jointly in the previous subsections. Thus, we show that DL networks can learn
    and optimize a complete MIMO receiver framework for a range of optimization criteria.
    However, we have yet to achieve our ultimate goal of communication technology
    revolution with fully intelligent frameworks. Therefore, we will investigate DL
    approaches that optimize individual blocks of a MIMO transmitter and eventually
    learn a whole transmitter framework tuned with the corresponding receiver architecture.
    The basic idea underlying E2E communications is to replace the separate blocks
    of a MIMO transmitter, channel, and receiver with a single DL network that can
    be trained as an AE to address the conventional block structure’s sub-optimization
    issue [[25](#bib.bib25)], [[94](#bib.bib94)]. As a departure, we will first delve
    into the details of DL-based constellation design in the following part.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在前面的子节中分析了如何分别和联合优化 MIMO 接收机的各个模块。因此，我们展示了 DL 网络如何学习和优化一个完整的 MIMO 接收机框架，以满足各种优化标准。然而，我们尚未实现通过完全智能的框架实现通信技术革命的终极目标。因此，我们将研究优化
    MIMO 发射机各个模块的 DL 方法，并最终学习一个与相应接收机架构调谐的完整发射机框架。E2E 通信的基本思想是用一个可以作为 AE 训练的单一 DL
    网络替代 MIMO 发射机、信道和接收机的各个独立模块，以解决传统模块结构的次优化问题[[25](#bib.bib25)]，[ [94](#bib.bib94)]。作为出发点，我们将首先深入探讨基于
    DL 的星座设计的细节。
- en: As previously mentioned, constructing constellations with the aid of DL networks
    is an E2E process since the network must optimize both the positions and decision
    regions of the constellation points. The objective is to maximize the mutual information
    between the input and output of the channel, even when the channel model is unknown [[46](#bib.bib46)].
    The study in [[95](#bib.bib95)] provides an AE for designing optimal constellations
    and receiver architectures for additive white Gaussian noise ([AWGN](#glo.acronym.awgn))
    channels with additive radar interference. The optimization metric is mutual information.
    Under various channel model assumptions for different SNR regimes, several demapping
    procedures are suggested. In addition, the proposed network enables using powerful
    coding methods such as turbo codes or low-density parity-check ([LDPC](#glo.acronym.ldpc))
    codes. Computer simulations reveal that the AE-based network outperforms the architectures
    with the traditional constellations. The network in [[96](#bib.bib96)] conducts
    probabilistic shaping to improve the constellations along with the geometric shaping.
    The probabilistic shaping optimizes the probability of occurrence of the constellation
    points. Even when the geometry of the constellation is fixed, such as QAM, the
    probabilistic shaping improves the achievable information rate. This network also
    maximizes mutual information using AEs, as in [[95](#bib.bib95)]. The proposed
    joint shaping method achieves near-capacity performance and outperforms both non-shaped
    QAM and just geometric-shaped QAM across AWGN and Rayleigh fading channels. [[97](#bib.bib97)]
    analyzes AE-based constellation design over a MU interference channel to address
    the dynamic interference problem. Specifically, the adaptive DL-based AE network
    can learn the degree of interference and enhance BER performance by adjusting
    each user’s constellation accordingly. According to computer simulations, users’
    learned constellations are well-decomposed, and they concentrate on their clusters
    in the face of heavy interference. It is, therefore, much easier for the receiver
    to decode the information in the strong-interference environment. Furthermore,
    the AE-based network performs very similar to the typical uncoded binary PSK ([BPSK](#glo.acronym.bpsk))
    and quadrature PSK ([QPSK](#glo.acronym.qpsk)), with around 2 dB improvement over
    8-PSK and 16-QAM.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，利用深度学习（DL）网络构建星座是一种端到端（E2E）过程，因为网络必须同时优化星座点的位置和决策区域。其目标是最大化信道输入和输出之间的互信息，即使在信道模型未知的情况下[[46](#bib.bib46)]。研究[[95](#bib.bib95)]提供了一种用于设计优化星座和接收机架构的自动编码器（AE），适用于加性白噪声（[AWGN](#glo.acronym.awgn)）信道以及加性雷达干扰。优化指标是互信息。在不同信噪比（SNR）条件下的各种信道模型假设下，提出了几种解映射过程。此外，所提出的网络支持使用强大的编码方法，如涡轮码或低密度奇偶校验（[LDPC](#glo.acronym.ldpc)）码。计算机仿真表明，基于AE的网络优于传统星座的架构。网络[[96](#bib.bib96)]进行概率塑形，以改进星座的几何塑形。概率塑形优化了星座点的出现概率。即使在星座几何固定的情况下，如QAM，概率塑形也提高了可实现的信息率。该网络还通过AE最大化互信息，如[[95](#bib.bib95)]所示。所提出的联合塑形方法实现了接近容量的性能，并且在AWGN和瑞利衰落信道上优于未塑形的QAM和仅几何塑形的QAM。[[97](#bib.bib97)]分析了基于AE的星座设计在多用户干扰信道上的应用，以解决动态干扰问题。具体而言，基于自适应深度学习的AE网络可以学习干扰程度，并通过相应调整每个用户的星座来提高比特错误率（BER）性能。根据计算机仿真，用户学习的星座得到良好的分解，在严重干扰的情况下聚集在其簇中。因此，接收机在强干扰环境中解码信息变得更加容易。此外，基于AE的网络与典型的未编码二进制相位键控（[BPSK](#glo.acronym.bpsk)）和正交相位键控（[QPSK](#glo.acronym.qpsk)）非常相似，相较于8-PSK和16-QAM有大约2
    dB的改进。
- en: In contrast to the formers, [[98](#bib.bib98)] investigates AE-based Grassmannian
    constellation design in non-coherent MIMO systems, where neither transmitter nor
    the receiver requires CSI. Each point on the Grassmann manifold is a unitary matrix,
    and the distance between each point pair equals the chordal Frobenius norm. The
    recommended method is compared to Grassmannian constellations designed by traditional
    techniques and a non-Grassmannian constellation. Simulation results indicate that
    the proposed network exceeds all state-of-the-art approaches and attains the highest
    diversity order.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 与前者相比，[[98](#bib.bib98)] 研究了在非相干MIMO系统中基于AE的Grassmannian星座设计，其中发射器和接收器都不需要CSI。Grassmann流形上的每一点都是一个单位矩阵，每对点之间的距离等于弦距Frobenius范数。所推荐的方法与传统技术设计的Grassmannian星座和一个非Grassmannian星座进行了比较。仿真结果表明，所提出的网络超越了所有最先进的方法，并达到了最高的多样性阶数。
- en: Along with intelligent constellation designs that are more resilient to dynamic
    propagation environments than the traditional fixed constellations, DL-based approaches
    have also been applied to precoding in massive MIMO transmitters. The goal is
    to use DL networks to offer reliable precoding with low-resolution DACs while
    substantially decreasing complexity. The study in [[99](#bib.bib99)] investigates
    a one-bit precoding design with the optimum constellation design utilizing AEs.
    In a multicast massive MU-MIMO system where the BS broadcasts the information
    signal to all users, the transmitter composes a DNN followed by a binary layer
    to satisfy the one-bit precoding constraint. Because the gradients of the binary
    layer are always zero, implementing the standard backpropagation approach is complicated.
    Therefore, the authors employ an approximation which is a variant of the straight-through
    estimator. Experiments over fixed and varying channels show that the AE-based
    one-bit precoding and constellation design network outperforms the PSK and QAM
    transmissions with the conventional one-bit precoder [[100](#bib.bib100)]. It
    is also worth noting that the performance of the AE-based constellation design
    with the standard one-bit precoder [[100](#bib.bib100)] is the best, demonstrating
    the potential of model-driven DL networks. Likewise, [[101](#bib.bib101)] provides
    AE-based symbol-level precoding ([SLP](#glo.acronym.slp)) and constellation design
    for unicast massive MU-MIMO systems in which the BS transmits a unique information
    signal to each user. Moreover, the authors examine robust SLP design for classic
    QAM constellations in instances when AE-based constellations are challenging to
    execute in reality. According to the numerical results, the proposed AE-based
    SLP and constellation design network outperforms the AE-based SLP with QAM constellation
    and non-robust SLP with QAM constellation. Another DL-based SLP design is provided
    in [[102](#bib.bib102)], where the authors propose an efficient precoding NN to
    mitigate MU interference in an MU-MISO system model. The optimization metric is
    the minimum quality-of-service of all users. Simulation results illustrate that
    the suggested network has superior performance than the conventional block-level
    precoding. However, the traditional convex optimized SLP scheme beats the recommended
    network with considerably greater complexity, indicating that the DL-based SLP
    network provides robust performance with significantly reduced complexity. The
    work in [[103](#bib.bib103)] is similar to [[99](#bib.bib99)] and [[101](#bib.bib101)]
    in that it offers an AE-based precoding network for MIMO systems. The transmitter
    consists of two DNNs that encode bits to symbols and precode these symbols with
    power normalization at the end. As seen from computer simulations, the AE-based
    precoding network surpasses the conventional linear precoding techniques such
    as ZF and MMSE and the non-linear Tomlinson-Harashima precoding assuming perfect
    CSI. The authors of [[104](#bib.bib104)] present a similar separate DNN structure
    of [[103](#bib.bib103)] in the MIMO transmitter. The first of the two DNNs encodes
    bits to symbols, while the second does precoding. The receiver of this AE-based
    approach includes a radio transformer network ([RTN](#glo.acronym.rtn)). The precoding
    network at the transmitter and the RTN at the receiver are trained in an E2E fashion
    to outclass the classical DL-based MIMO system. Simulations with different MIMO
    configurations reveal that the proposed combined precoding and RTN architecture
    outperforms the traditional linear precoding methods ZF and MMSE and the DL structures
    with only precoding or RTN. The authors also thoroughly analyze the precoding
    network’s learned constellations.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 除了智能星座设计比传统固定星座在动态传播环境中更具弹性外，基于深度学习（DL）的方法还被应用于大规模MIMO发射机的预编码。其目标是利用DL网络提供可靠的预编码，同时显著降低复杂度。研究[[99](#bib.bib99)]探讨了使用自编码器（AE）进行优化星座设计的一位预编码设计。在一个多播大规模MU-MIMO系统中，基站向所有用户广播信息信号，发射机由一个深度神经网络（DNN）和一个二进制层组成，以满足一位预编码的约束。由于二进制层的梯度始终为零，实施标准的反向传播方法变得复杂。因此，作者采用了一种变体，即直通估计器。对固定和变化信道的实验表明，基于AE的一位预编码和星座设计网络优于传统的一位预编码器中的PSK和QAM传输[[100](#bib.bib100)]。还值得注意的是，基于AE的星座设计与标准一位预编码器[[100](#bib.bib100)]结合的性能最佳，展示了模型驱动的DL网络的潜力。同样，[[101](#bib.bib101)]为单播大规模MU-MIMO系统提供了基于AE的符号级预编码（[SLP](#glo.acronym.slp)）和星座设计，其中基站向每个用户传输唯一的信息信号。此外，作者在AE星座在实际中难以实现的情况下，研究了经典QAM星座的鲁棒SLP设计。根据数值结果，提出的AE基SLP和星座设计网络优于AE基SLP与QAM星座和非鲁棒SLP与QAM星座。另一个基于DL的SLP设计在[[102](#bib.bib102)]中提供，作者提出了一种高效的预编码神经网络（NN）以减轻MU干扰，适用于MU-MISO系统模型。优化指标是所有用户的最小服务质量。仿真结果表明，建议的网络比传统的块级预编码具有更好的性能。然而，传统的凸优化SLP方案以明显更高的复杂性战胜了推荐的网络，表明基于DL的SLP网络在显著降低复杂度的同时提供了稳健的性能。[[103](#bib.bib103)]的工作与[[99](#bib.bib99)]和[[101](#bib.bib101)]类似，提供了一种基于AE的MIMO系统预编码网络。发射机由两个DNN组成，分别将比特编码为符号，并在最后进行功率归一化预编码。从计算机仿真中可以看出，基于AE的预编码网络超越了传统的线性预编码技术，如ZF和MMSE，以及假设完美CSI的非线性Tomlinson-Harashima预编码。[[104](#bib.bib104)]的作者在MIMO发射机中展示了一种类似于[[103](#bib.bib103)]的独立DNN结构。两个DNN中的第一个将比特编码为符号，而第二个进行预编码。该AE基方法的接收器包括一个无线变换网络（[RTN](#glo.acronym.rtn)）。发射机中的预编码网络和接收机中的RTN以端到端（E2E）的方式进行训练，以超越传统的基于DL的MIMO系统。不同MIMO配置的仿真显示，提出的结合预编码和RTN的架构优于传统的线性预编码方法ZF和MMSE，以及仅有预编码或RTN的DL结构。作者还详细分析了预编码网络学习到的星座。
- en: The substantial research in [[105](#bib.bib105)], [[106](#bib.bib106)], and [[107](#bib.bib107)]
    results in a DL-aided precoding framework for downlink massive MU-MIMO systems
    with a uniform planar array at the BS. The objective of this framework is to implement
    precoding that maximizes the ergodic rate while limiting overall transmit power
    under a constraint by using both instantaneous and statistical CSI. The authors,
    however, convert this ergodic rate maximization issue to an enhanced quality-of-service
    problem to make it tractable, and the structure of optimum precoding emerges as
    a result. Thus, the proposed structure employs a DNN to successfully obtain the
    optimum precoding architecture and to mitigate complexity problem. Consequently,
    the proposed framework reduces complexity significantly while maintaining almost
    the same performance as the traditional iterative technique. Furthermore, the
    authors minimize complexity by splitting the optimization problem into two sections
    that evaluate instantaneous and statistical CSI, respectively. Experiments with
    the Quadriga channel model [[84](#bib.bib84)], [[85](#bib.bib85)] prove that both
    general and low-complexity frameworks produce near-optimal performance with considerably
    lower complexity than the classical iterative approach.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[105](#bib.bib105)]、[[106](#bib.bib106)]和[[107](#bib.bib107)]中的大量研究成果催生了一个用于下行大规模MU-MIMO系统的DL辅助预编码框架，该框架在基站处使用了均匀平面阵列。该框架的目标是实现能够在使用瞬时和统计CSI的情况下最大化遍历速率，同时限制整体发射功率。作者们将这个遍历速率最大化问题转化为一个增强质量服务的问题，以使其可处理，并由此得到最佳预编码的结构。因此，所提出的结构采用DNN来成功获得最佳预编码架构，并缓解复杂性问题。因此，所提框架在保持几乎相同的性能的同时显著降低了复杂性，相较于传统的迭代技术。此外，作者通过将优化问题分为两个部分，分别评估瞬时和统计CSI，从而最小化复杂性。与Quadriga信道模型[[84](#bib.bib84)]、[[85](#bib.bib85)]的实验表明，通用和低复杂性框架都能在显著降低复杂度的同时，提供接近最优的性能，相较于经典的迭代方法。
- en: The study in [[108](#bib.bib108)] proposes another data-driven DNN-based precoding
    architecture in which the network fully learns the input-output relationship of
    a nearly optimum precoder to maximize mutual information. Simulation results show
    that the suggested network produces almost the same performance as the optimum
    precoder with significantly lower complexity than the traditional iterative precoders,
    just like in [[105](#bib.bib105)], [[106](#bib.bib106)], and [[107](#bib.bib107)].
    The work in [[109](#bib.bib109)] takes a similar approach to [[108](#bib.bib108)],
    in which a data-driven DNN learns the behavior of an ideal precoder to maximize
    the mutual information with considerably reduced complexity. The suggested DNN
    accepts vectorized water-filling precoding matrix as input and yields the optimum
    one. Concerning various MIMO setups, simulations indicate that the recommended
    network achieves the optimum performance while substantially decreasing the execution
    time.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: '[[108](#bib.bib108)]中的研究提出了另一种数据驱动的基于DNN的预编码架构，其中网络完全学习了接近最优预编码器的输入输出关系，以最大化互信息。仿真结果表明，建议的网络在复杂度显著低于传统迭代预编码器的情况下，提供了几乎与最优预编码器相同的性能，正如在[[105](#bib.bib105)]、[[106](#bib.bib106)]和[[107](#bib.bib107)]中所示的那样。[[109](#bib.bib109)]中的工作采用了类似于[[108](#bib.bib108)]的方法，其中数据驱动的DNN学习了理想预编码器的行为，以最大化互信息，同时显著降低复杂性。所建议的DNN接受向量化的水填充预编码矩阵作为输入，并产生最优矩阵。关于各种MIMO设置，仿真表明推荐的网络在大幅减少执行时间的同时，达到了最佳性能。'
- en: Apart from the AE-based and DNN-based precoding designs discussed so far, model-driven
    DL-based networks are also popular within the context of precoding design by combining
    the conventional algorithms with DL techniques. The work in [[110](#bib.bib110)]
    optimizes the conventional non-linear biconvex 1-bit precoding ([C2PO](#glo.acronym.c2po))
    method by automatically tuning the algorithm parameters in a massive MU-MIMO system
    model. The NN optimized C2PO ([NNO-C2PO](#glo.acronym.nno-c2po)) unfolds the iterations
    of C2PO and utilizes backpropagation to adjust parameters. Simulations conducted
    using the Quadriga channel model [[84](#bib.bib84)], [[85](#bib.bib85)] illustrate
    that the proposed NNO-C2PO algorithm requires about 50% fewer iterations than
    C2PO for a similar BER performance. In addition, NNO-C2PO may employ the same
    parameters learned for a given channel model for various channel models with a
    moderate performance loss, indicating robustness to dynamic channel circumstances.
    In like manner, the study in [[111](#bib.bib111)] unfolds another conventional
    iterative algorithm named iterative discrete estimation ([IDE2](#glo.acronym.ide2))
    to develop a model-driven DL network for massive MU-MIMO with finite-alphabet
    precoding. The proposed network, IDE2-Net, precodes the transmit signals using
    low-resolution DACs by modifying the current IDE2 algorithm with configurable
    parameters. Simulations reveal that IDE2-Net has substantially better performance
    than the IDE2 algorithm and slightly outperforms NNO-C2PO [[110](#bib.bib110)]
    for the same number of iterations. Following in the footsteps of the formers,
    the authors unfold the classical iterative conjugate gradient method for constant
    envelope precoding in [[112](#bib.bib112)]. The suggested network, CEPNet, optimizes
    the traditional approach by introducing trainable parameters to decrease MU interference
    and computational cost. Simulations show that CEPNet significantly outperforms
    the conventional algorithm in terms of both BER and average achievable rate performances
    with less complexity. CEPNet is also resistant to channel estimation errors and
    channel model mismatch as in [[110](#bib.bib110)]. The study in [[113](#bib.bib113)]
    unfolds the iterative weighted MMSE ([WMMSE](#glo.acronym.wmmse)) algorithm into
    a layer-wise structure to maximize the sum rate. The proposed network embeds trainable
    parameters to the WMMSE algorithm to eliminate matrix inversions and reduce complexity.
    Unlike previous studies, the authors develop a CNN-based precoding scheme to compare
    their model-driven method to a data-driven network. Extensive simulation results
    in a massive MU-MIMO system model with varying numbers of transmit antennas and
    users show that the proposed method reaches the sum rate of the WMMSE algorithm
    and outperforms the CNN-based scheme with much less complexity. By unfolding,
    another conventional iterative technique, the alternate direction method of multipliers
    ([ADMM](#glo.acronym.admm)), is mapped to a DL framework in [[114](#bib.bib114)].
    The authors provide ADMM-Net for large-scale mmWave communications in which the
    DL-based SLP selects the optimum subset of RF chains to decrease power consumption.
    Simulation results illustrate that ADMM-Net outperforms conventional ADMM, orthogonal
    matching pursuit, and coordinated descent algorithms.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 除了迄今为止讨论的基于AE和DNN的预编码设计，模型驱动的基于DL的网络在结合传统算法和DL技术的背景下也很受欢迎。文献[[110](#bib.bib110)]通过在大规模MU-MIMO系统模型中自动调整算法参数，优化了传统的非线性双凸1-bit预编码（[C2PO](#glo.acronym.c2po)）方法。NN优化的C2PO（[NNO-C2PO](#glo.acronym.nno-c2po)）展开了C2PO的迭代，并利用反向传播来调整参数。使用Quadriga信道模型进行的仿真[[84](#bib.bib84)]、[[85](#bib.bib85)]表明，提出的NNO-C2PO算法在类似BER性能下需要比C2PO少约50%的迭代次数。此外，NNO-C2PO可能会使用为给定信道模型学习到的相同参数来处理各种信道模型，性能损失适中，表明对动态信道情况具有鲁棒性。类似地，文献[[111](#bib.bib111)]展开了另一种传统的迭代算法，称为迭代离散估计（[IDE2](#glo.acronym.ide2)），以开发一个用于大规模MU-MIMO的模型驱动DL网络，进行有限字母表预编码。提出的网络IDE2-Net通过修改当前的IDE2算法，引入可配置参数，使用低分辨率DACs对发射信号进行预编码。仿真结果显示，IDE2-Net在性能上显著优于IDE2算法，并在相同迭代次数下稍微超越NNO-C2PO[[110](#bib.bib110)]。紧随其后，作者展开了文献[[112](#bib.bib112)]中的经典迭代共轭梯度法用于常数包络预编码。建议的网络CEPNet通过引入可训练参数优化了传统方法，以减少MU干扰和计算成本。仿真显示，CEPNet在BER和平均可达率性能方面显著优于传统算法，且复杂度更低。CEPNet还对信道估计误差和信道模型不匹配具有抗性，如文献[[110](#bib.bib110)]所述。文献[[113](#bib.bib113)]中将迭代加权MMSE（[WMMSE](#glo.acronym.wmmse)）算法展开为层级结构，以最大化总速率。提出的网络将可训练参数嵌入WMMSE算法中，以消除矩阵求逆并降低复杂度。与之前的研究不同，作者开发了一种基于CNN的预编码方案，将其模型驱动的方法与数据驱动网络进行比较。在具有不同数量发射天线和用户的大规模MU-MIMO系统模型中进行的广泛仿真结果显示，提出的方法达到WMMSE算法的总速率，并以更少的复杂度超越基于CNN的方案。通过展开，文献[[114](#bib.bib114)]中的另一种传统迭代技术，即交替方向乘子法（[ADMM](#glo.acronym.admm)），被映射到DL框架中。作者提供了ADMM-Net用于大规模毫米波通信，其中DL基础的SLP选择最佳的RF链子集以减少功耗。仿真结果表明，ADMM-Net优于传统的ADMM、正交匹配追踪和协调下降算法。
- en: Considering a different approach than prior research of model-driven DL networks
    that unfold existing iterative algorithms, [[115](#bib.bib115)] presents a DL-based
    precoding architecture driven by the constructive interference communication model.
    The suggested CI-NN model includes a customized loss function implemented through
    a customized layer following the output. CI-NN attains the same performance as
    the conventional constructive interference model and outperforms the linear ZF
    precoder, as indicated in simulations for a different number of users. Besides,
    CI-NN is a user-adaptive method in which a trained model with a specific number
    of users operates in scenarios with a variable number of users, which is practical
    for dynamic environments.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到与以前展开现有迭代算法的模型驱动 DL 网络不同的方法，[[115](#bib.bib115)] 提出了一个基于 DL 的预编码架构，该架构由建设性干扰通信模型驱动。建议的
    CI-NN 模型包括一个通过自定义层实现的定制损失函数，紧随输出之后。CI-NN 达到了与传统建设性干扰模型相同的性能，并且在不同用户数量的模拟中优于线性
    ZF 预编码器。此外，CI-NN 是一种用户自适应方法，其中具有特定用户数量的训练模型可以在用户数量可变的场景中运行，这对于动态环境非常实用。
- en: 'After thoroughly investigating the intelligent massive MU-MIMO transmitter
    architectures such as AE-based and DNN-based complex-shaped constellations and
    precoding designs, it is the perfect time to focus on E2E communication systems
    in which a single giant DL network substitutes for all individual blocks. This
    approach, illustrated by an example system model in Fig. [18](#S3.F18 "Figure
    18 ‣ 3.4 Intelligent Transmitter Design and Autoencoders ‣ 3 DL for Emerging MIMO
    Systems ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of
    Revolutionary PHY Architectures"), can enable E2E optimization without requiring
    a mathematical channel model, which is highly practical since the mathematical
    definition of the channel might be challenging to obtain in some complicated environments.
    The main issue with the unknown channel model is that the conventional backpropagation
    technique, on which most of the DL networks rely, necessitates complete knowledge
    of the gradients in each layer. When the channel model is unknown, it is impossible
    to obtain gradients which complicates the backpropagation. Researchers in this
    field have been proposing various solutions to this problem. The study in [[116](#bib.bib116)]
    presents an optimization technique called simultaneous perturbation stochastic
    optimization to approximate channel gradients so that the E2E model becomes trainable
    using the standard backpropagation method. The E2E network with the suggested
    approximation achieves the theoretical BER performance in AWGN and Rayleigh fading
    channels.'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: '在彻底研究了智能大规模 MU-MIMO 发射机架构，如基于 AE 的和基于 DNN 的复杂形状星座和预编码设计之后，现在是专注于 E2E 通信系统的最佳时机，在这些系统中，一个巨大的
    DL 网络替代所有单独的模块。该方法通过图 [18](#S3.F18 "Figure 18 ‣ 3.4 Intelligent Transmitter Design
    and Autoencoders ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures")中的示例系统模型进行了说明，它可以实现
    E2E 优化，而无需数学信道模型，这非常实用，因为在某些复杂环境中获取信道的数学定义可能具有挑战性。未知信道模型的主要问题在于，传统的反向传播技术（大多数
    DL 网络依赖于此）需要每一层的梯度的完整知识。当信道模型未知时，无法获得梯度，从而使反向传播变得复杂。该领域的研究人员已提出了各种解决方案来应对这个问题。研究 [[116](#bib.bib116)]
    提出了一种名为“同步扰动随机优化”的优化技术，以近似信道梯度，从而使 E2E 模型能够使用标准反向传播方法进行训练。采用建议的近似方法的 E2E 网络在 AWGN
    和 Rayleigh 衰落信道中实现了理论上的 BER 性能。'
- en: '![Refer to caption](img/17d87a4048cf1136bd036fbe53cc1382.png)'
  id: totrans-416
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/17d87a4048cf1136bd036fbe53cc1382.png)'
- en: 'Figure 18: An E2E PHY communication system model, where individual signal processing
    blocks are replaced with a single adaptive DL network.'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18：一个 E2E PHY 通信系统模型，其中个别信号处理模块被一个自适应 DL 网络替代。
- en: The authors of [[47](#bib.bib47)] and [[117](#bib.bib117)] introduce a novel
    aspect to the unknown gradient challenge in which the E2E network iterates between
    the reinforcement learning-based transmitter training and supervised receiver
    training. The transmitter acts as an agent in an reinforcement learning problem,
    learning the environment using the loss function from the receiver as the reward.
    On the other hand, the receiver is trained in a supervised manner to obtain the
    loss function. Simulation results indicate that the proposed alternating method
    performs similarly to the E2E supervised DNN network with a known differentiable
    channel model. On top of this alternating training technique, the work in [[118](#bib.bib118)]
    proposes a reliable feedback system in which the receiver can convey loss value
    to the transmitter without assuming a flawless feedback link. The suggested feedback
    system trains both ends of the communication as transmitter and receiver, removing
    the necessity for a perfect feedback link. When the E2E alternating network [[47](#bib.bib47)], [[117](#bib.bib117)]
    equipped with the recommended feedback system is trained in a noisy feedback environment,
    it performs almost the same as the E2E alternating network with perfect feedback
    link, as simulations indicate.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: '[[47](#bib.bib47)]和[[117](#bib.bib117)]的作者引入了一种新颖的未知梯度挑战方法，其中E2E网络在基于强化学习的发射器训练和监督学习的接收器训练之间迭代。发射器作为强化学习问题中的一个代理，利用接收器的损失函数作为奖励来学习环境。另一方面，接收器以监督方式进行训练以获得损失函数。模拟结果表明，提出的交替方法在性能上与已知可微分信道模型的E2E监督DNN网络相似。在此交替训练技术的基础上，[[118](#bib.bib118)]中的工作提出了一个可靠的反馈系统，其中接收器可以在不假设完美反馈链路的情况下将损失值传递给发射器。建议的反馈系统训练通信的两端作为发射器和接收器，消除了对完美反馈链路的需求。当配备推荐反馈系统的E2E交替网络[[47](#bib.bib47)]、[[117](#bib.bib117)]在噪声反馈环境中进行训练时，它的性能几乎与具有完美反馈链路的E2E交替网络相同，如模拟所示。'
- en: The studies in [[119](#bib.bib119)] and [[120](#bib.bib120)] provide a channel-agnostic
    E2E network with a conditional GAN modeling the channel to produce gradients.
    Using the encoded signals from the transmitter and the received pilot signals
    as the conditioning information, the conditional GAN generates the channel model
    and paves the way through supervised training. Extensive simulations yield that
    the suggested network achieves the performance of an E2E-DNN network with a known
    channel model over AWGN and Rayleigh fading channels. However, the authors of [[121](#bib.bib121)]
    and [[122](#bib.bib122)] point out the gradient vanishing and overfitting issues
    of the GAN-based E2E network. They offer a residual-aided GAN that generates the
    difference between the transmitted and received signal. Residual-aided GAN introduces
    extra gradients to the network to overcome the gradient vanishing problem. In
    addition, the loss function is modified by adding a regularizer to prevent overfitting.
    Simulations using theoretical AWGN and Rayleigh fading channels and practical
    ray-tracing channel dataset DeepMIMO [[74](#bib.bib74)], [[75](#bib.bib75)] illustrate
    that the proposed residual-aided GAN outperforms the E2E alternating network [[47](#bib.bib47)], [[117](#bib.bib117)]
    and conventional GAN-based E2E network [[119](#bib.bib119)], [[120](#bib.bib120)]
    in all cases.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: '[[119](#bib.bib119)]和[[120](#bib.bib120)]的研究提供了一个与信道无关的E2E网络，该网络利用条件生成对抗网络（GAN）建模信道以产生梯度。通过将发射器的编码信号和接收的导频信号作为条件信息，条件GAN生成信道模型，并通过监督训练铺平道路。广泛的模拟结果表明，建议的网络在AWGN和Rayleigh衰落信道上达到了具有已知信道模型的E2E-DNN网络的性能。然而，[[121](#bib.bib121)]和[[122](#bib.bib122)]的作者指出了基于GAN的E2E网络的梯度消失和过拟合问题。他们提出了一种残差辅助GAN，用于生成发射信号与接收信号之间的差异。残差辅助GAN引入了额外的梯度来克服梯度消失问题。此外，损失函数通过添加正则化项来防止过拟合。使用理论AWGN和Rayleigh衰落信道以及实际的射线追踪信道数据集DeepMIMO[[74](#bib.bib74)]、[[75](#bib.bib75)]的模拟表明，提出的残差辅助GAN在所有情况下都优于E2E交替网络[[47](#bib.bib47)]、[[117](#bib.bib117)]和传统的基于GAN的E2E网络[[119](#bib.bib119)]、[[120](#bib.bib120)]。'
- en: Instead of a GAN imitating the channel, the studies of [[123](#bib.bib123)]
    and [[124](#bib.bib124)] suggests a stochastic convolutional layer for representing
    channel in an E2E network without pilot signals. The receiver DNN consists of
    two DNNs for channel information extraction and data recovery, with the extracted
    channel information merged with the received signal via a bilinear production
    operation used for data recovery. Extensive simulations in frequency-selective
    and flat-fading MIMO channels yield that the recommended approach outperforms
    the LS and MMSE channel estimations while trailing the GAN-based E2E network.
    In addition, the E2E method is exceptionally resistant to channel correlations,
    whereas the conventional techniques deteriorate even with perfect CSI knowledge.
    Another intriguing experiment is wireless image transmission in which the authors
    test their E2E network with the recovered image quality, which performs better
    than conventional compression techniques.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 与其让生成对抗网络（GAN）模拟信道，[[123](#bib.bib123)]和[[124](#bib.bib124)]的研究建议在没有导频信号的端到端（E2E）网络中使用随机卷积层来表示信道。接收端深度神经网络（DNN）包括两个DNN，一个用于信道信息提取，另一个用于数据恢复，将提取的信道信息与接收到的信号通过双线性运算合并以进行数据恢复。大量在频率选择性和扁平衰落的MIMO信道上的仿真结果表明，推荐的方法在性能上优于最小二乘（LS）和最小均方误差（MMSE）信道估计，但仍逊色于基于GAN的端到端网络。此外，端到端方法对信道相关性具有异常的抗干扰能力，而传统技术即使在完美的信道状态信息（CSI）知识下也会退化。另一个有趣的实验是无线图像传输，其中作者测试了他们的端到端网络在恢复图像质量上的表现，结果优于传统的压缩技术。
- en: E2E networks are easier to use when the channel model is accessible since channel
    gradients exist and the network is trainable in an E2E fashion. The pioneering
    study in this area, which is given in [[25](#bib.bib25)], analyzes an E2E network
    for a given channel model and a loss function. This comprehensive research includes
    various investigations. First, the AE-based E2E network is compared against an
    uncoded BPSK scheme at several coding rates, with the proposed network outperforming
    the latter. To observe expert knowledge in E2E networks, the authors amend an
    RTN on top of the AE-based network, which improves performance. Extending the
    AE concept to multiple transmitters and receivers, the authors examine the performance
    of an AE-based E2E network in an interference channel. Comparison against a time-sharing
    scheme reveals substantial gains. In addition, a CNN-based DL network yields promising
    performance within the context of modulation classification and outperforms the
    expert feature approaches. This exhaustive treatise opens the door for our ultimate
    goal of PHY revolution. The authors of [[125](#bib.bib125)] apply this innovative
    E2E technique to MIMO system models and investigate the performance of AEs across
    Rayleigh fading channels for various MIMO configurations. In the first case, an
    AE optimizes its encoding scheme during training to introduce spatial diversity
    in a $2\times 1$ MIMO setup. Compared to the well-known Alamouti coding, the AE
    creates a superior encoding scheme without CSI at the transmitter, as demonstrated
    in simulations, where the AE achieves slightly higher diversity in two time slots.
    This improvement is the consequence of the uneven distribution of power across
    antennas. In the second case, another AE is trained to obtain spatial multiplexing
    with lower BER than a traditional MIMO system in a $2\times 2$ MIMO setting. Similar
    to the situation of spatial diversity, the AE generates better spatial multiplexing
    code and yields substantially higher BER performance.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: E2E 网络在通道模型可用时更易于使用，因为通道梯度存在，网络可以以 E2E 方式进行训练。在这方面的开创性研究见于[[25](#bib.bib25)]，该研究分析了针对给定通道模型和损失函数的
    E2E 网络。这项全面的研究包括了各种调查。首先，将基于 AE 的 E2E 网络与在多个编码率下的未编码 BPSK 方案进行比较，结果表明所提出的网络优于后者。为了观察
    E2E 网络中的专家知识，作者在基于 AE 的网络上增加了一个 RTN，提升了性能。扩展 AE 概念到多个发射器和接收器，作者检查了 AE 基于 E2E 网络在干扰信道中的性能。与时间共享方案的比较显示了显著的收益。此外，基于
    CNN 的 DL 网络在调制分类的背景下表现出色，并超越了专家特征方法。这项详尽的研究为我们最终实现 PHY 革新开辟了道路。[[125](#bib.bib125)]
    的作者将这一创新的 E2E 技术应用于 MIMO 系统模型，并调查了 AEs 在 Rayleigh 衰落信道中的性能，涉及各种 MIMO 配置。在第一个案例中，AE
    在训练过程中优化其编码方案，以在 $2\times 1$ MIMO 设置中引入空间多样性。与著名的 Alamouti 编码相比，AE 在没有发射端 CSI
    的情况下创建了更优的编码方案，模拟结果表明 AE 在两个时间槽中实现了略高的多样性。这种改进是由于天线之间的功率分布不均所致。在第二个案例中，另一种 AE
    被训练以在 $2\times 2$ MIMO 设置中获得比传统 MIMO 系统更低的 BER 空间复用。与空间多样性的情况类似，AE 生成了更好的空间复用编码，并表现出显著更高的
    BER 性能。
- en: '[[126](#bib.bib126)] extends the single-input single-output ([SISO](#glo.acronym.siso))
    IC system over AWGN channel investigated in [[25](#bib.bib25)] to SISO and MIMO
    interference channel systems over Rayleigh fading channel. The proposed AE [[25](#bib.bib25)]
    with a modulation order of four in a SISO interference channel system performs
    slightly better than the standard single-user no interference MIMO system using
    the QPSK modulation scheme. The demonstration of the received signals reveals
    well-separated four regions corresponding to the constellation points, which indicates
    how effectively the AE learns how to transmit with a modulation order of four.
    With the AE trained in a MIMO interference channel, performance improvement becomes
    considerable compared to the standard single-user no interference MIMO system.
    Assuming the channel model is available as in [[25](#bib.bib25)], the study in [[127](#bib.bib127)]
    proposes a block AE-based E2E network to deal with the dynamic input lengths,
    which is notable in terms of efficiency. The suggested network employs RNN to
    build a memory mechanism. Simulation results show that the RNN-based AE network
    has superior performance over the CNN-based networks in AWGN and custom fading
    channels. Furthermore, the authors examine the learned 64-QAM constellation diagram.'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: '[[126](#bib.bib126)] 扩展了在 AWGN 通道下研究的单输入单输出（[SISO](#glo.acronym.siso)）IC 系统，涵盖了
    Rayleigh 衰落通道下的 SISO 和 MIMO 干扰信道系统。所提议的 AE [[25](#bib.bib25)] 在 SISO 干扰信道系统中，采用四阶调制，相较于使用
    QPSK 调制方案的标准单用户无干扰 MIMO 系统，其性能略优。接收信号的演示显示出良好分离的四个区域，对应于星座点，这表明 AE 如何有效学习以四阶调制进行传输。经过
    MIMO 干扰信道训练的 AE，相较于标准单用户无干扰 MIMO 系统，性能提升显著。假设通道模型如 [[25](#bib.bib25)] 所述可用，[[127](#bib.bib127)]
    中的研究提出了一种基于块 AE 的端到端网络，以处理动态输入长度，这在效率方面具有显著性。所建议的网络采用 RNN 构建记忆机制。仿真结果显示，基于 RNN
    的 AE 网络在 AWGN 和自定义衰落通道中相较于基于 CNN 的网络具有更优的性能。此外，作者还研究了学习到的 64-QAM 星座图。'
- en: The work in [[128](#bib.bib128)] provides another thorough research that includes
    numerous examinations for E2E communication systems. The principal motivation
    is to switch from symbol-wise AE to bit-wise AE for the first time in the literature
    to show that optimizing bit metrics improves the overall performance. Bit-wise
    AE with IEEE 802.11n (Wi-Fi 4) LDPC code outperforms the symbol-wise AE with IEEE
    802.11n LDPC code and the conventional communication using PSK or QAM. Also, the
    learned constellation analysis proves that bit-wise optimization leads to a better
    separation in the constellation, which is a solid indicator of performance improvement.
    The authors further enhance the BER performance by replacing the demapper of the
    model with the iterative demapping and decoding scheme, which results in a superior
    BER performance compared to the bit-wise AE without iterative demapping and decoding
    at the receiver. In addition, they optimize the LDPC codes used in iterative demapping
    and decoding-aided bit-wise AE and obtain enhancement in the BER performance.
    Although the AWGN channel is assumed in computer simulations, the strength of
    the proposed technique is its flexibility to be applied to any channel model without
    modification, as demonstrated by simulations utilizing software-defined radio
    ([SDR](#glo.acronym.sdr)). The study in [[129](#bib.bib129)] investigates a solution
    to the problem of finding $(n,k)$ block codes to maximize the minimum Hamming
    distance between the codewords by using AEs. Along with a custom loss function,
    the authors suggest two receiver structures depending on DNN and bidirectional
    RNN. The proposed model performs almost the same as the optimal block codes in
    the AWGN channel, and the minimum Hamming distance learned by the AE achieves
    its optimal value specified in theory. In addition, AE-based block code outperforms
    the theoretical optimum under channel model mismatches in which the performance
    difference increases as the correlation level grows.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献[[128](#bib.bib128)]中的工作提供了对E2E通信系统的另一个深入研究。主要动机是首次在文献中将符号级AE转换为位级AE，以表明优化位度量能够提高整体性能。与IEEE
    802.11n（Wi-Fi 4）LDPC码的符号级AE相比，位级AE在性能上优于符号级AE和使用PSK或QAM的传统通信。此外，学习到的星座分析证明位级优化在星座中实现了更好的分离，这是性能改善的一个可靠指标。作者通过将模型的解调器替换为迭代解调和解码方案，进一步提高了BER性能，相比于没有迭代解调和解码的位级AE，表现更为优秀。此外，他们优化了用于迭代解调和解码辅助位级AE的LDPC码，并在BER性能上获得了提升。虽然计算机模拟中假设了AWGN信道，但所提技术的优势在于其灵活性，可以应用于任何信道模型而无需修改，如使用软件定义无线电（[SDR](#glo.acronym.sdr)）的模拟所示。参考文献[[129](#bib.bib129)]的研究探讨了使用AE找到$(n,k)$块码以最大化码字间的最小汉明距离的问题。作者提出了依赖于DNN和双向RNN的两种接收机结构，结合自定义损失函数。所提出的模型在AWGN信道中表现与最佳块码几乎相同，且AE学习到的最小汉明距离达到了理论上指定的最优值。此外，基于AE的块码在信道模型不匹配的情况下表现优于理论最优值，其中性能差异随着相关水平的增加而增大。
- en: According to the reviewed major studies in the literature, we note that there
    is noticeable progress toward entirely intelligent and E2E optimized wireless
    communication systems by replacing all separate blocks in conventional communication
    systems with a single massive DL network. Without a doubt, there will be more
    developments soon to incorporate these innovative approaches into real life. In
    the next subsection, we will explore the emerging applications of DL in transforming
    classical IM to make it a compelling technology for 6G.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 根据文献中审查的主要研究，我们注意到通过用一个大规模DL网络替换传统通信系统中的所有独立模块，完全智能和E2E优化的无线通信系统正取得显著进展。毫无疑问，未来将会有更多的发展将这些创新方法融入现实生活。在下一节中，我们将探讨DL在将经典IM转变为6G技术的过程中出现的新兴应用。
- en: '3.5 DL-Empowered IM 2.0: Improving Efficiency of Conventional IM'
  id: totrans-425
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5 DL驱动的IM 2.0：提高传统IM的效率
- en: 'We have covered the main developments in DL applications for massive MIMO systems
    thus far, beginning with symbol detection at the receiver and progressing to E2E
    intelligent communication systems. Another promising aspect within the 6G vision
    is MIMO-IM, which, as previously stated, enables high energy and spectral efficiency
    together while also decreasing the number of required RF chains by leveraging
    the building blocks of a communication system as additional information sources.
    However, the trade-off between detector complexity and BER performance is an issue
    for IM systems. In addition, employing several advanced algorithms such as transmit
    antenna selection ([TAS](#glo.acronym.tas)), power allocation, and MCS selection
    can further improve the BER performance of IM systems. Because of the immense
    complexity of traditional methods to implement these algorithms, DL approaches
    seem appealing for the efficiency improvement of IM systems. Fig. [19](#S3.F19
    "Figure 19 ‣ 3.5 DL-Empowered IM 2.0: Improving Efficiency of Conventional IM
    ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks: A
    Comprehensive Survey of Revolutionary PHY Architectures") categorizes the primary
    contributions of DL to IM systems.'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: '到目前为止，我们已经涵盖了深度学习在大规模MIMO系统中的主要发展，从接收器的符号检测开始，逐步发展到端到端智能通信系统。6G愿景中的另一个有前景的方面是MIMO-IM，正如之前所述，它在提高能量和频谱效率的同时，还通过利用通信系统的构建模块作为额外的信息源来减少所需的射频链路数量。然而，IM系统中探测器复杂性与误码率（BER）性能之间的权衡是一个问题。此外，采用诸如发射天线选择（[TAS](#glo.acronym.tas)）、功率分配和MCS选择等多种先进算法可以进一步提高IM系统的BER性能。由于传统方法实现这些算法的复杂性极大，深度学习方法似乎在提高IM系统效率方面具有吸引力。图[19](#S3.F19
    "Figure 19 ‣ 3.5 DL-Empowered IM 2.0: Improving Efficiency of Conventional IM
    ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks: A
    Comprehensive Survey of Revolutionary PHY Architectures")对深度学习在IM系统中的主要贡献进行了分类。'
- en: 'The study in [[130](#bib.bib130)] proposes a novel data-driven framework for
    TAS and power allocation issues in SM-MIMO systems by considering two different
    ML techniques. As the initial contribution, the framework achieves feasible solutions
    with decreased complexity comparing conventional optimization approaches by utilizing
    supervised-learning classifiers such as the $K$-nearest neighbors ([KNN](#glo.acronym.knn))
    and support vector machine ([SVM](#glo.acronym.svm)). The authors examine a DNN-based
    framework for optimization tasks in the second part. Furthermore, they explore
    the impact of feature vector design on BER performance for both methods. Specifically,
    they suggest three distinct feature vector generation ([FVG](#glo.acronym.fvg))
    methods: conventional FVG with the modulus of the channel elements, separate FVG
    with the modulus of the real and imaginary parts of the channel elements, and
    joint FVG with the correlation of the channel matrix’s column pairs. Extensive
    simulations over various MIMO configurations and modulation schemes show that
    SVM-based TAS-SM outperforms KNN-based TAS-SM, while DNN-based TAS-SM exceeds
    both. Joint FVG has superior performance than the other two FVG approaches with
    near-optimal performance. Similarly, the DNN-based power allocation in SM with
    joint FVG achieves the best BER performance compared to other power allocation
    scheme and FVG combinations. On top of that, [[131](#bib.bib131)] minimizes the
    computing overhead by removing the repeated elements of the antenna selection
    process. The proposed DNN outperforms the proposed method in [[130](#bib.bib130)]
    with fewer hidden neurons in which both schemes employ the joint FVG technique.
    However, Euclidean distance-optimized antenna selection ([EDAS](#glo.acronym.edas))
    has substantial performance than these DNN-based TAS-SM techniques.'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 研究[[130](#bib.bib130)]提出了一种新颖的数据驱动框架，用于TAS和SM-MIMO系统中的功率分配问题，考虑了两种不同的机器学习技术。作为初步贡献，该框架通过利用监督学习分类器，如$K$-最近邻([KNN](#glo.acronym.knn))和支持向量机([SVM](#glo.acronym.svm))，实现了在降低复杂度的同时，获得比传统优化方法更具可行性的解决方案。作者在第二部分探讨了基于DNN的优化任务框架。此外，他们还研究了特征向量设计对BER性能的影响，具体提出了三种不同的特征向量生成([FVG](#glo.acronym.fvg))方法：使用信道元素模量的传统FVG、使用信道元素实部和虚部模量的分离FVG，以及使用信道矩阵列对相关性的联合FVG。广泛的仿真结果显示，基于SVM的TAS-SM优于基于KNN的TAS-SM，而基于DNN的TAS-SM则超过了两者。联合FVG表现优于其他两种FVG方法，接近最佳性能。类似地，基于DNN的SM功率分配结合联合FVG在BER性能上优于其他功率分配方案和FVG组合。此外，[[131](#bib.bib131)]通过去除天线选择过程中的重复元素来减少计算开销。所提出的DNN在隐藏神经元更少的情况下优于[[130](#bib.bib130)]中的方法，尽管这两种方案都采用了联合FVG技术。然而，优化欧几里得距离的天线选择([EDAS](#glo.acronym.edas))的性能比这些基于DNN的TAS-SM技术显著。
- en: '![Refer to caption](img/4d1df391be619805382ebb83a517ae4d.png)'
  id: totrans-428
  prefs: []
  type: TYPE_IMG
  zh: '![参考图注](img/4d1df391be619805382ebb83a517ae4d.png)'
- en: 'Figure 19: Four main applications of DL in MIMO-IM.'
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 图19：DL在MIMO-IM中的四种主要应用。
- en: In [[132](#bib.bib132)], the authors suggest a DNN-based and a gradient boosting
    decision tree based TAS-SM technique. Considering the importance of features obtained
    from the channel matrix, they employ channel matrix correlation, same with the
    joint FVG in [[130](#bib.bib130)], as the feature vector. Simulation results indicate
    that both DNN- and gradient boosting decision tree based TAS-SM methods perform
    near-optimal performance while outperforming conventional SM and random TAS-SM
    schemes. In addition, gradient boosting decision tree attains lower complexity
    than DNN with slightly worse BER performance. Similar to [[132](#bib.bib132)],
    the work in [[133](#bib.bib133)] provides a DNN-based and a decision tree based
    TAS-GSM scheme under practical channel scenarios. The authors create a $16\times
    4$ test-bed using SDRs for tests and estimation of the impairments of the channel
    for theoretical optimization benchmark. Experiments reveal that the suggested
    techniques outperform EDAS while DNN-based TAS-GSM exceeds decision tree based
    TAS-GSM under the real-life scenario. The authors of [[134](#bib.bib134)] offer
    another TAS-SM scheme depending on DNNs combining the modulus of the channel matrix
    and the channel matrix correlation as the feature vector, which corresponds to
    the combination of conventional FVG and joint FVG in [[130](#bib.bib130)]. DNN-based
    TAS-SM with the recommended FVG type performs similarly to EDAS while outperforming
    random forest decision-based TAS-SM and various conventional TAS-SM schemes and
    achieves lower complexity.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[132](#bib.bib132)]中，作者提出了基于DNN和深度梯度提升决策树的TAS-SM技术。考虑到从信道矩阵中获得的特征的重要性，他们使用信道矩阵相关性作为特征向量，与[[130](#bib.bib130)]中的联合FVG相同。仿真结果表明，基于DNN和深度梯度提升决策树的TAS-SM方法在表现上接近最优，同时优于传统的SM和随机TAS-SM方案。此外，深度梯度提升决策树的复杂度低于DNN，并且具有稍差的误码率性能。与[[132](#bib.bib132)]类似，[[133](#bib.bib133)]中的工作提供了基于DNN和决策树的实际信道场景下的TAS-GSM方案。作者使用SDRs创建了一个$16\times
    4$的测试平台，用于测试和估计信道的失真情况以进行理论优化基准。实验结果显示，所建议的技术在实际场景下优于EDAS，而基于DNN的TAS-GSM在实际场景下超过了基于决策树的TAS-GSM。在[[134](#bib.bib134)]中，作者提出了另一种基于DNN的TAS-SM方案，该方案结合了信道矩阵的模和信道矩阵相关性作为特征向量，对应于传统FVG和[[130](#bib.bib130)]中的联合FVG的组合。建议的FVG类型的基于DNN的TAS-SM与EDAS的性能相似，优于基于随机森林决策的TAS-SM和各种传统TAS-SM方案，并且复杂度更低。
- en: The TAS problem is addressed in [[135](#bib.bib135)] for full-duplex SM systems
    in which self-interference is a crucial issue using DNN and SVM methods. The authors
    first derive the upper and lower bounds of the full-duplex SM’s channel capacity
    and subsequently utilize these derivations in EDAS and capacity-optimized antenna
    selection to generate a training label set. In contrast to previous TAS methods
    majority of which use joint FVG of [[130](#bib.bib130)], they propose eigenvector
    FVG based on principal component analysis to extract vector features of the channel
    matrix and enhance the BER performance. Extensive simulations illustrate that
    the proposed eigenvector FVG leads to a better performance than joint FVG of [[130](#bib.bib130)]
    in various transmit antenna number and modulation scheme settings. The proposed
    DNN and SVM methods function almost the same and are comparable to EDAS. They
    outperform capacity-optimized antenna selection, KNN of [[130](#bib.bib130)],
    and other traditional antenna selection algorithms.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 关于全双工SM系统中自干扰问题的TAS(Temporally Aligned Selection)问题在[[135](#bib.bib135)]中得到了解决。作者利用DNN和SVM方法，首先推导了全双工SM的信道容量的上下界，然后利用这些推导结果来进行EDAS和容量优化天线选择，生成一个训练标签集。与之前的大多数TAS方法（大多数使用[[130](#bib.bib130)]的联合FVG）不同，他们提出了基于主成分分析的特征向量FVG，用来提取信道矩阵的向量特征，并提高了误码率性能。广泛的仿真结果表明，所提出的特征向量FVG在不同发射天线数和调制方案设置下，表现出比[[130](#bib.bib130)]的联合FVG更好的性能。所提出的DNN和SVM方法几乎具有相同的功能，与EDAS相当。它们优于容量优化天线选择、[[130](#bib.bib130)]的KNN和其他传统的天线选择算法。
- en: Apart from TAS and power allocation, MCS selection is another essential concept
    for enhancing the efficiency of IM systems. The study in [[136](#bib.bib136)]
    describes a DNN-based codebook selection method for SM-MIMO systems. The receiver
    predicts the symbol error rate ([SER](#glo.acronym.ser)) corresponding to each
    codebook using the instantaneous channel state and sends the optimal codebook
    back to the transmitter. Each codebook assigns different constellation combinations
    to transmit antennas, where the total number of bits per channel use remains constant.
    Dynamically switching between these codebooks according to DNN-based SER predictions
    yields significantly better results than using any codebook throughout the transmission.
    The work in [[137](#bib.bib137)] offers a DNN-based approach to calculating mutual
    information of an SM-MIMO system on the fly, allowing for dynamic MCS adaptation.
    The authors explore different input feature vectors, where they contain some features
    from channel matrix and SNR. The proposed DNN-based method obtains mutual information
    almost perfectly with significantly lower complexity than traditional Taylor and
    Jensen approximations, paving the door for MCS adaptation. Furthermore, the authors
    expand their analyses in [[138](#bib.bib138)] to calculate the channel capacity
    of a GSM-MIMO system model, for the same purpose with [[137](#bib.bib137)] as
    allowing dynamic adaptation. The suggested DNN-based model computes the capacity
    with almost no error, as provided by simulations.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 TAS 和功率分配，MCS 选择是提高 IM 系统效率的另一个重要概念。[[136](#bib.bib136)] 中的研究描述了一种基于 DNN
    的代码本选择方法，适用于 SM-MIMO 系统。接收器使用瞬时信道状态预测每个代码本对应的符号错误率 ([SER](#glo.acronym.ser))，并将最佳代码本返回给发射机。每个代码本将不同的星座组合分配给发射天线，其中每次信道使用的总比特数保持不变。根据基于
    DNN 的 SER 预测动态切换这些代码本，结果显著优于在整个传输过程中使用任意一个代码本。[[137](#bib.bib137)] 的工作提供了一种基于
    DNN 的方法，能够实时计算 SM-MIMO 系统的互信息，从而允许动态 MCS 适配。作者探讨了不同的输入特征向量，其中包含来自信道矩阵和 SNR 的一些特征。所提出的基于
    DNN 的方法以显著低于传统泰勒和詹森近似的复杂度几乎完美地获得互信息，为 MCS 适配铺平了道路。此外，作者在 [[138](#bib.bib138)]
    中扩展了他们的分析，以计算 GSM-MIMO 系统模型的信道容量，其目的与 [[137](#bib.bib137)] 相同，即允许动态适配。所建议的基于 DNN
    的模型计算容量几乎没有误差，如仿真结果所示。
- en: '[[139](#bib.bib139)] presents a DNN-based code rate selection technique in
    SM-MIMO systems. The proposed DNN extracts the norms of channel matrix columns
    and the angles between each pair of channel matrix columns and combines them with
    SNR as input features, as described in [[137](#bib.bib137)]. The DNN output is
    the maximum coding rate that is suitable under a BER constraint. Simulation results
    show that DNN-based dynamic code rate selection delivers near-maximum throughput
    and substantially outperforms the fixed-rate scenarios under a BER constraint.
    The authors extend their model in [[140](#bib.bib140)] to predict the optimal
    MCS rather than only code rate depending on the same input features. The DNN-based
    MCS selection approach attains near-maximum performance, as does the sole coding
    rate optimization scenario in [[139](#bib.bib139)], indicating enhanced efficiency
    in SM-MIMO systems.'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: '[[139](#bib.bib139)] 提出了一个基于 DNN 的代码率选择技术，适用于 SM-MIMO 系统。所提出的 DNN 提取了信道矩阵列的范数以及每对信道矩阵列之间的角度，并将它们与
    SNR 结合作为输入特征，如 [[137](#bib.bib137)] 中所述。DNN 的输出是符合 BER 约束的最大编码速率。仿真结果表明，基于 DNN
    的动态代码率选择能够提供接近最大吞吐量的性能，并在 BER 约束下显著优于固定速率场景。作者在 [[140](#bib.bib140)] 中扩展了他们的模型，以预测最佳的
    MCS，而不仅仅是代码率，这取决于相同的输入特征。基于 DNN 的 MCS 选择方法达到近乎最佳性能，类似于 [[139](#bib.bib139)] 中的单一编码速率优化场景，表明在
    SM-MIMO 系统中效率得到提升。'
- en: In contrast to the former studies, [[141](#bib.bib141)] provides a DNN-based
    modulation order selection scheme without considering the coding rate of the system.
    The recommended DNN model predicts the optimal modulation order by maximizing
    the minimum Euclidean distance, similar to the methods implemented in TAS-IM algorithms.
    Simulation results indicate that DNN-based modulation order selection aided SM-MIMO
    significantly outperforms the classical SM with substantially lower complexity
    than conventional selection algorithms.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 与前述研究相比，[[141](#bib.bib141)] 提供了一种基于 DNN 的调制阶数选择方案，而不考虑系统的编码速率。推荐的 DNN 模型通过最大化最小欧几里得距离来预测最佳的调制阶数，类似于
    TAS-IM 算法中实施的方法。仿真结果表明，基于 DNN 的调制阶数选择帮助 SM-MIMO 在复杂度远低于传统选择算法的情况下显著优于经典 SM。
- en: Studies discovered thus far unlock the potential of IM systems for future 6G
    and beyond communication technologies, owing to DL approaches that further enhance
    system efficiency by employing sophisticated algorithms such as TAS, power allocation,
    and MCS selection with remarkably low complexity. We may now conclude the examination
    of the literature on DL-aided MIMO systems and move on to the implementation of
    the generic MIMO-IM model presented in [[49](#bib.bib49)], which might give a
    sense of MIMO-DL programming to interested readers.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 目前为止的研究揭示了 IM 系统在未来 6G 及更先进通信技术中的潜力，这要归功于 DL 方法，这些方法通过采用如 TAS、功率分配和 MCS 选择等复杂算法来进一步提升系统效率，同时保持极低的复杂性。我们现在可以总结有关
    DL 辅助 MIMO 系统的文献，并转向 [[49](#bib.bib49)] 中提出的通用 MIMO-IM 模型的实施，这可能会给感兴趣的读者一些 MIMO-DL
    编程的感觉。
- en: 3.6 MIMO-DL in Action
  id: totrans-436
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.6 MIMO-DL 实践
- en: GSM is one of the most promising techniques for the PHY of future wireless communication
    systems by combining the benefits of SM and MIMO. Reducing the number of required
    RF chains by activating only a subset of the transmit antennas, GSM has lower
    complexity than conventional MIMO. It also improves SM efficiency by activating
    more transmit antennas and conveying more information bits. However, when the
    number of transmit antenna combinations and information bits increases, the complexity
    of MLD detection escalates to intolerable levels, as discussed earlier. On the
    other hand, linear detectors, such as ZF and MMSE detectors, produce significantly
    worse BER performance than MLD, introducing a trade-off into GSM systems. To address
    this BER-complexity trade-off, the authors of [[49](#bib.bib49)] suggest a DNN-based
    detector for GSM systems. They consider a GSM system model with $N_{t}$ transmit
    and $N_{r}$ receive antennas $(N_{r}<N_{t})$, where $N_{p}$ $(2\leq N_{p}\ll N_{t})$
    out of $N_{t}$ transmit antennas are selected by index bits to be activated in
    any time slot. There are $N=2^{\lfloor\text{log}_{2}\binom{N_{t}}{N_{p}}\rfloor}$
    legitimate transmit antenna combinations ([TAC](#glo.acronym.tac)), where each
    active antenna transmits a symbol from normalized $M$-QAM constellation $\mathcal{S}$.
    Thus, the total number of bits transmitted in each time slot equals $B=\text{log}_{2}N+N_{p}\text{log}_{2}M$.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: GSM 是未来无线通信系统物理层最有前景的技术之一，它通过结合 SM 和 MIMO 的优势，减少所需的射频链路数量，只激活一部分发射天线，因此其复杂性低于传统
    MIMO。它还通过激活更多发射天线并传输更多的信息位来提高 SM 效率。然而，当发射天线组合和信息位的数量增加时，MLD 检测的复杂性会增加到无法接受的水平，如前所述。另一方面，线性检测器，如
    ZF 和 MMSE 检测器，比 MLD 的比特错误率（BER）性能差得多，为 GSM 系统引入了一个权衡。为了解决这种 BER-复杂性权衡，[[49](#bib.bib49)]
    的作者建议为 GSM 系统使用基于 DNN 的检测器。他们考虑了一个具有 $N_{t}$ 个发射和 $N_{r}$ 个接收天线的 GSM 系统模型 $(N_{r}<N_{t})$，其中
    $N_{p}$ $(2\leq N_{p}\ll N_{t})$ 个发射天线由索引位选择以在任何时间槽中激活。有 $N=2^{\lfloor\text{log}_{2}\binom{N_{t}}{N_{p}}\rfloor}$
    种合法的发射天线组合（[TAC](#glo.acronym.tac)），每个激活的天线从标准化的 $M$-QAM 星座 $\mathcal{S}$ 中传输一个符号。因此，每个时间槽中传输的总位数等于
    $B=\text{log}_{2}N+N_{p}\text{log}_{2}M$。
- en: 'Assuming a quasi-static flat fading MIMO channel matrix, $\mathbf{H}\in\mathbb{C}^{N_{r}\times
    N_{t}}$, the entries of which follow complex Gaussian distribution $\mathcal{C}\mathcal{N}(0,1)$,
    the received signal vector $\mathbf{y}\in\mathbb{C}^{N_{r}\times 1}$ can be expressed
    as follows:'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一个准静态平坦衰落 MIMO 信道矩阵 $\mathbf{H}\in\mathbb{C}^{N_{r}\times N_{t}}$，其条目遵循复杂高斯分布
    $\mathcal{C}\mathcal{N}(0,1)$，接收信号向量 $\mathbf{y}\in\mathbb{C}^{N_{r}\times 1}$
    可以表示如下：
- en: '|  | $\mathbf{y}=\mathbf{H}\mathbf{x}+\mathbf{n}=\mathbf{H}_{I}\mathbf{s}+\mathbf{n},$
    |  | (10) |'
  id: totrans-439
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathbf{y}=\mathbf{H}\mathbf{x}+\mathbf{n}=\mathbf{H}_{I}\mathbf{s}+\mathbf{n},$
    |  | (10) |'
- en: where $\mathbf{x}$ is the vector of transmit symbols, $\mathbf{n}\in\mathbb{C}^{N_{r}\times
    1}$ is the additive white Gaussian noise samples vector with complex Gaussian
    distribution $\mathcal{C}\mathcal{N}(\mathbf{0},\sigma^{2}\mathbf{\mathbf{I}})$,
    $\mathbf{s}$ is the symbol vector of the active transmit antennas, and $\mathbf{H}_{I}$
    is the channel matrix corresponding to the active transmit antennas.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\mathbf{x}$ 是发射符号的向量，$\mathbf{n}\in\mathbb{C}^{N_{r}\times 1}$ 是具有复杂高斯分布
    $\mathcal{C}\mathcal{N}(\mathbf{0},\sigma^{2}\mathbf{\mathbf{I}})$ 的加性白噪声样本向量，$\mathbf{s}$
    是激活发射天线的符号向量，而 $\mathbf{H}_{I}$ 是对应于激活发射天线的信道矩阵。
- en: '![Refer to caption](img/9a3dc582be38435c316bdb62198bae9d.png)'
  id: totrans-441
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/9a3dc582be38435c316bdb62198bae9d.png)'
- en: 'Figure 20: System model of the B-DNN detector that integrates a DNN into classical
    block detection for GSM systems [[49](#bib.bib49)].'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20：将 DNN 集成到经典块检测中的 B-DNN 检测器系统模型 [[49](#bib.bib49)]。
- en: The optimal MLD detector for this GSM transmission scheme performs an exhaustive
    search over all possible TACs and information symbols, as shown below
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 该GSM传输方案的最佳MLD检测器对所有可能的TACs和信息符号进行全面搜索，如下所示：
- en: '|  | $(\hat{I},\hat{\mathbf{s}})=\operatorname*{arg\,min}_{I\in\mathbb{I},\mathbf{s}\in\mathbb{S}}&#124;&#124;\mathbf{y}-\mathbf{H}_{I}\mathbf{s}&#124;&#124;^{2}_{F},$
    |  | (11) |'
  id: totrans-444
  prefs: []
  type: TYPE_TB
  zh: '|  | $(\hat{I},\hat{\mathbf{s}})=\operatorname*{arg\,min}_{I\in\mathbb{I},\mathbf{s}\in\mathbb{S}}&#124;&#124;\mathbf{y}-\mathbf{H}_{I}\mathbf{s}&#124;&#124;^{2}_{F},$
    |  | (11) |'
- en: 'where $\mathbb{I}=\{I_{1},I_{2},\dots,I_{N}\}$ is the set of legitimate TACs
    and $\mathbb{S}$ is the set of possible QAM symbol vectors of active transmit
    antennas. The linear detectors deal with solving an inverse operation including
    the channel matrix, $\mathbf{H}$, which can be given as follows:'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\mathbb{I}=\{I_{1},I_{2},\dots,I_{N}\}$ 是合法TAC的集合，$\mathbb{S}$ 是活动发射天线的可能QAM符号向量的集合。线性检测器处理一个包含通道矩阵$\mathbf{H}$的逆操作，其表达式如下：
- en: '|  |  | $\displaystyle\hat{\mathbf{x}}_{ZF}=(\mathbf{H}^{H}\mathbf{H})^{-1}\mathbf{H}^{H}\mathbf{y},$
    |  | (12) |'
  id: totrans-446
  prefs: []
  type: TYPE_TB
  zh: '|  |  | $\displaystyle\hat{\mathbf{x}}_{ZF}=(\mathbf{H}^{H}\mathbf{H})^{-1}\mathbf{H}^{H}\mathbf{y},$
    |  | (12) |'
- en: '|  |  | $\displaystyle\hat{\mathbf{x}}_{MMSE}=(\mathbf{H}^{H}\mathbf{H}+\sigma^{2}\mathbf{I})^{-1}\mathbf{H}^{H}\mathbf{y}.$
    |  |'
  id: totrans-447
  prefs: []
  type: TYPE_TB
  zh: '|  |  | $\displaystyle\hat{\mathbf{x}}_{MMSE}=(\mathbf{H}^{H}\mathbf{H}+\sigma^{2}\mathbf{I})^{-1}\mathbf{H}^{H}\mathbf{y}.$
    |  |'
- en: 'Here, $\hat{\mathbf{x}}_{ZF}$ and $\hat{\mathbf{x}}_{MMSE}$ represent detected
    symbol vectors by ZF and MMSE detectors, respectively. To perform a successful
    inverse operation, $N_{r}$ should at least equal to $N_{t}$ which ensures that
    $\mathbf{H}^{H}\mathbf{H}$ has a full rank. However, this requirement reduces
    the practical feasibility of GSM in massive MIMO systems with hundreds of transmit
    antennas at the BS since it is almost impossible for a user equipment to install
    that many antennas. Therefore, block linear detectors slightly change the equations
    in ([12](#S3.E12 "In 3.6 MIMO-DL in Action ‣ 3 DL for Emerging MIMO Systems ‣
    Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures")) and employ $\mathbf{H}_{I}$ instead of $\mathbf{H}$, which
    results in $N$ solutions of $\hat{\mathbf{s}}_{I}$ for each legitimate TAC. In
    the final stage, block linear detectors compare the Euclidean distance between
    the received signal vector $\mathbf{y}$ and each $\mathbf{H}_{I}\hat{\mathbf{s}}_{I}$
    product to estimate selected TAC and QAM symbols, as given below'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: '在这里，$\hat{\mathbf{x}}_{ZF}$ 和 $\hat{\mathbf{x}}_{MMSE}$ 分别表示ZF和MMSE检测器检测到的符号向量。为了进行成功的逆操作，$N_{r}$
    至少应等于 $N_{t}$，以确保$\mathbf{H}^{H}\mathbf{H}$具有满秩。然而，这一要求降低了GSM在具有数百个发射天线的BS中的实际可行性，因为用户设备几乎不可能安装如此多的天线。因此，块线性检测器略微修改了
    ([12](#S3.E12 "In 3.6 MIMO-DL in Action ‣ 3 DL for Emerging MIMO Systems ‣ Deep
    Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY
    Architectures")) 中的方程，并采用 $\mathbf{H}_{I}$ 代替 $\mathbf{H}$，这导致每个合法TAC有$N$个 $\hat{\mathbf{s}}_{I}$
    解。在最终阶段，块线性检测器比较接收信号向量 $\mathbf{y}$ 与每个 $\mathbf{H}_{I}\hat{\mathbf{s}}_{I}$ 乘积之间的欧几里得距离，以估计选定的TAC和QAM符号，如下所示：'
- en: '|  | $\displaystyle(\hat{I})$ | $\displaystyle=\operatorname*{arg\,min}_{I\in\mathbb{I}}&#124;&#124;\mathbf{y}-\mathbf{H}_{I}\hat{\mathbf{s}}_{I}&#124;&#124;^{2}_{F},$
    |  | (13) |'
  id: totrans-449
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle(\hat{I})$ | $\displaystyle=\operatorname*{arg\,min}_{I\in\mathbb{I}}&#124;&#124;\mathbf{y}-\mathbf{H}_{I}\hat{\mathbf{s}}_{I}&#124;&#124;^{2}_{F},$
    |  | (13) |'
- en: '|  | $\displaystyle(\hat{\mathbf{s}})$ | $\displaystyle=\hat{\mathbf{s}}_{\hat{I}}.$
    |  |'
  id: totrans-450
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle(\hat{\mathbf{s}})$ | $\displaystyle=\hat{\mathbf{s}}_{\hat{I}}.$
    |  |'
- en: 'This block-structured detection scheme achieves better BER performance than
    the classical linear detectors since it incorporates the MLD approach to the linear
    detectors. However, complexity increases with the growing number of transmit antennas,
    as expected, and the block detection still performs worse than the optimal MLD
    due to the suboptimal linear part. Thus, the authors of [[49](#bib.bib49)] replace
    the linear component of the block detection with a DNN to enhance the accuracy
    of $\hat{\mathbf{s}}_{I}$ estimation. Fig. [20](#S3.F20 "Figure 20 ‣ 3.6 MIMO-DL
    in Action ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures") demonstrates the GSM
    transmitter and the considered block-DNN detector.'
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: '这种块结构检测方案由于结合了多重线性检测（MLD）方法，相比经典线性检测器取得了更好的误比特率（BER）性能。然而，随着发射天线数量的增加，复杂性也随之增加，块检测由于次优的线性部分仍然表现不如最优的MLD。因此，文献[[49](#bib.bib49)]的作者将块检测中的线性组件替换为深度神经网络（DNN），以提高$\hat{\mathbf{s}}_{I}$的估计精度。图[20](#S3.F20
    "Figure 20 ‣ 3.6 MIMO-DL in Action ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")展示了GSM发射器和所考虑的块-DNN检测器。'
- en: 'Table 4: Network and training parameters [[49](#bib.bib49)].'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 表 4：网络和训练参数[[49](#bib.bib49)]。
- en: '| Parameters | Value | Parameters | Value |'
  id: totrans-453
  prefs: []
  type: TYPE_TB
  zh: '| 参数 | 值 | 参数 | 值 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-454
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Input Nodes | $2(N_{r}+N_{r}N_{p})$ | Learning Rate | $0.005$ |'
  id: totrans-455
  prefs: []
  type: TYPE_TB
  zh: '| 输入节点 | $2(N_{r}+N_{r}N_{p})$ | 学习率 | $0.005$ |'
- en: '| Hidden Layer | $3$ | Number of Training Set | $15.000.000$ |'
  id: totrans-456
  prefs: []
  type: TYPE_TB
  zh: '| 隐藏层 | $3$ | 训练集数量 | $15.000.000$ |'
- en: '| Output Nodes | $M$ | Number of Validation Set | $5.000.000$ |'
  id: totrans-457
  prefs: []
  type: TYPE_TB
  zh: '| 输出节点 | $M$ | 验证集数量 | $5.000.000$ |'
- en: '| Hidden Layer Activation | ReLU | Epoch | $50$ |'
  id: totrans-458
  prefs: []
  type: TYPE_TB
  zh: '| 隐藏层激活函数 | ReLU | 训练轮数 | $50$ |'
- en: '| Output Layer Activation | Softmax | BPSK Hidden Nodes | $128$-$64$-$32$ |'
  id: totrans-459
  prefs: []
  type: TYPE_TB
  zh: '| 输出层激活函数 | Softmax | BPSK 隐藏节点 | $128$-$64$-$32$ |'
- en: '| Loss Function | Cross-Entropy | QPSK Hidden Nodes | $256$-$128$-$64$ |'
  id: totrans-460
  prefs: []
  type: TYPE_TB
  zh: '| 损失函数 | 交叉熵 | QPSK 隐藏节点 | $256$-$128$-$64$ |'
- en: '| Optimizer | SGD | $16$-QAM Hidden Nodes | $512$-$256$-$128$ |'
  id: totrans-461
  prefs: []
  type: TYPE_TB
  zh: '| 优化器 | SGD | $16$-QAM 隐藏节点 | $512$-$256$-$128$ |'
- en: 'As shown in Fig. [20](#S3.F20 "Figure 20 ‣ 3.6 MIMO-DL in Action ‣ 3 DL for
    Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures"), the block-DNN detector consists of
    two stages: FVG and feed-forward DNN. In the first stage, the FVG generates the
    input feature vector $\mathbf{d}_{i}$ of the feed-forward DNN by processing the
    raw data composed of the received signal vector $\mathbf{y}$ and the channel matrix
    $\mathbf{H}_{I}$ corresponding to the $i^{\text{th}}$ legitimate TAC. As described
    in [[130](#bib.bib130)], the selected FVG type significantly impacts model performance,
    and the joint FVG results in the best performance among the other FVG types for
    the model suggested in [[130](#bib.bib130)]. Hence, the authors of [[49](#bib.bib49)]
    explore the influence of FVG type on detection reliability and evaluate the BER
    performance of the block-DNN detector for three FVG kinds described in [[130](#bib.bib130)]:
    separate FVG, joint FVG, and conventional FVG. Combining the feature vectors of
    all legitimate TACs, the FVG creates the feature matrix $\mathbf{D}$ and feeds
    it to the feed-forward DNN. In the second stage, the DNN yields a $\hat{\mathbf{s}}_{I}$
    for each $\mathbf{d}_{i}$. The feed-forward DNN contains $N_{p}$ sub-DNNs to estimate
    the QAM symbol corresponding to each active transmit antenna. Finally, the block-DNN
    detector employs ([13](#S3.E13 "In 3.6 MIMO-DL in Action ‣ 3 DL for Emerging MIMO
    Systems ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of
    Revolutionary PHY Architectures")) to obtain the selected TAC and QAM symbols.
    We reproduce some of the figures in [[49](#bib.bib49)] using the network and training
    parameters given in Table [4](#S3.T4 "Table 4 ‣ 3.6 MIMO-DL in Action ‣ 3 DL for
    Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures") and share some portion of example
    codes. The training procedure of any block-DNN detector ignores the GSM scheme
    at the transmitter, assuming all transmit antennas are active, which makes sense
    since DNN is only responsible for detecting QAM symbols given a TAC. In addition,
    the received signal does not experience AWGN during the training. Here is an example
    model creation of a DNN with separate FVG for QPSK transmission, which is another
    version of model definition in Keras different than what we provided in Section
    II-B:'
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: '如图[20](#S3.F20 "Figure 20 ‣ 3.6 MIMO-DL in Action ‣ 3 DL for Emerging MIMO
    Systems ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of
    Revolutionary PHY Architectures")所示，块-DNN探测器包括两个阶段：FVG和前馈DNN。在第一阶段，FVG通过处理由接收信号向量$\mathbf{y}$和对应于第$i^{\text{th}}$个合法TAC的信道矩阵$\mathbf{H}_{I}$组成的原始数据来生成前馈DNN的输入特征向量$\mathbf{d}_{i}$。正如[[130](#bib.bib130)]中所述，选择的FVG类型对模型性能有显著影响，联合FVG在[[130](#bib.bib130)]中建议的模型中表现最佳。因此，[[49](#bib.bib49)]的作者探讨了FVG类型对检测可靠性的影响，并评估了[[130](#bib.bib130)]中描述的三种FVG类型的块-DNN探测器的BER性能：独立FVG、联合FVG和传统FVG。结合所有合法TAC的特征向量，FVG创建特征矩阵$\mathbf{D}$并将其输入到前馈DNN中。在第二阶段，DNN为每个$\mathbf{d}_{i}$生成$\hat{\mathbf{s}}_{I}$。前馈DNN包含$N_{p}$个子-DNN，用于估计每个活动传输天线对应的QAM符号。最后，块-DNN探测器使用([13](#S3.E13
    "In 3.6 MIMO-DL in Action ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures"))来获取所选择的TAC和QAM符号。我们使用表[4](#S3.T4
    "Table 4 ‣ 3.6 MIMO-DL in Action ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")中给出的网络和训练参数重现了一些[[49](#bib.bib49)]中的图形，并分享了一部分示例代码。任何块-DNN探测器的训练过程忽略了发射机中的GSM方案，假设所有发射天线都是活动的，这也是合理的，因为DNN仅负责检测给定TAC的QAM符号。此外，接收信号在训练过程中没有经历AWGN。这里是一个使用独立FVG进行QPSK传输的DNN模型创建示例，这与我们在第II-B节中提供的Keras模型定义有所不同。'
