- en: 'We believe that an effective categorization for [DL](#glo.acronym.dl)-based
    security studies would be based on the attack types. The most common three attack
    types (spoofing, jamming, and eavesdropping) are illustrated in Fig. [29](#S6.F29
    "Figure 29 ‣ 6 PHY Security Meets DL ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures") can be defined as
    follows.'
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
- en: •
  id: totrans-700
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Spoofing: In spoofing attacks, the adversary (Eve) aims to imitate the identity
    of the legitimate transmitter (Alice) such that the receiver (Bob) thinks that
    the message is sent from Alice.'
  id: totrans-701
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  id: totrans-702
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Jamming: In jamming attacks, Eve aims to block legitimate communication by
    introducing jamming signals to the channel such that Bob obtains highly distorted
    signals.'
  id: totrans-703
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  id: totrans-704
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Eavesdropping: In eavesdropping attacks, Eve seeks to obtain the message sent
    from Alice by simply eavesdropping the channel.'
  id: totrans-705
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the rest of this section, [DL](#glo.acronym.dl)-based PHY solutions against
    these three fundamental attacks are presented with comprehensive comparisons.
