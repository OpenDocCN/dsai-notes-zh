- en: 'The development of DL-based detectors by recreating mathematical models using
    DNNs is popular among researchers. [[50](#bib.bib50)], [[51](#bib.bib51)], and [[52](#bib.bib52)]
    are examples with model-driven DL architectures. In addition, the work in [[61](#bib.bib61)]
    presents a DNN-based detector for massive MIMO systems. The DNN architecture is
    model-driven since it depends on an existing iterative detection method given
    in [[62](#bib.bib62)]. There are additional parameters to be learned for MU interference
    cancellation. The suggested detector outperforms the iterative [[62](#bib.bib62)],
    DetNet [[50](#bib.bib50)], [[51](#bib.bib51)], and MMSE detectors, assuming perfect
    CSI at the receiver. However, there are also data-driven architectures utilizing
    the same concept. The authors of [[63](#bib.bib63)] offer a MIMO detector dubbed
    ViterbiNet that eliminates the CSI reliance by integrating DNN architecture into
    the Viterbi algorithm. Their simulation results indicate that the ViterbiNet detector
    has a superior performance compared to the conventional Viterbi decoder. Another
    classical MIMO detection approach, sphere decoding ([SPD](#glo.acronym.spd)),
    meets with DNNs in the study of [[64](#bib.bib64)]. The proposed method learns
    the radius of the decoding hypersphere, outperforming previous SPD versions and
    coming close to the MLD with much less complexity assuming the perfect CSI. The
    study in [[65](#bib.bib65)] explores the use of DL within tabu search ([TS](#glo.acronym.ts))
    detection. Two models are proposed: FS-Net and DL-Aided TS, with the latter building
    on the former. Assuming perfect CSI is available at the receiver, the proposed
    DL-Aided TS method decreases complexity by roughly 90% compared to existing TS
    algorithms while keeping almost the same performance.'
  prefs: []
  type: TYPE_NORMAL
- en: As opposed to the literature inspected thus far, the authors of [[66](#bib.bib66)]
    consider the MU case and present an NN-based MU-MIMO detector called RE-MIMO.
    They are concerned with resilience against channel misspecification, the capacity
    to manage a varying number of users, and invariance to the sequence in which users
    interact with the system. The proposed model-driven DL detector depends on the
    neural augmentation strategy, which combines the learning procedure with the inductive
    biases.
  prefs: []
  type: TYPE_NORMAL
- en: 'We classify the investigated DL-based detectors by five key specifications
    in Table [2](#S3.T2 "Table 2 ‣ 3.1 Signal Detection for MIMO Systems ‣ 3 DL for
    Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures"). It should be noted that red and green
    hues in the CSI column indicate CSI requirement and no CSI requirement, while
    they represent computer simulations without and with real-world dataset in the
    Real-World Dataset column, respectively. There are two noteworthy outcomes deduced
    from Table [2](#S3.T2 "Table 2 ‣ 3.1 Signal Detection for MIMO Systems ‣ 3 DL
    for Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures"). The first is that, to function as
    intended, most system models require the perfect CSI. The second issue is that
    most DL-based detectors have never been tested in a real-world setting. In the
    follow-up, we will scrutinize the literature of DL-based channel estimators in
    MIMO systems.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Channel Estimation for MIMO Systems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The fundamental rationale for employing DL methods in massive MIMO channel estimation
    is to enable reliable channel estimation with considerably fewer pilots than the
    number of transmit antennas and low-resolution ADCs at the BS. This leads to a
    robust detection process with a reasonable amount of resources for channel estimation.
  prefs: []
  type: TYPE_NORMAL
- en: A DL-based channel estimator for downlink massive MIMO systems is presented
    in [[67](#bib.bib67)], where the pilot length is less than the number of transmit
    antennas at the BS. The proposed channel estimator consists of two stages, the
    first of which involves two DNNs working together to perform pilot design and
    pilot-aided channel estimation. In the second stage, the channel estimation and
    symbol detection are implemented iteratively by another DNN to enhance the performance
    of the estimation, which is called data-aided channel estimation. Computer simulations
    reveal that the two-stage estimator outperforms the conventional MMSE-based data-aided
    channel estimator given in [[68](#bib.bib68)]. The authors of [[69](#bib.bib69)]
    extend this study to uplink MU-MIMO systems. The recommended channel estimator,
    unlike [[67](#bib.bib67)], skips the data-aided estimation stage. Separate DNNs
    design the pilot signals for the users at the initial part of the pilot-aided
    estimation stage. Subsequently, separate DNNs estimate the channels of the users
    using successive interference cancellation ([SIC](#glo.acronym.sic)). The suggested
    estimator outperforms both the traditional MMSE estimator and the DL approach
    without SIC. In addition, both [[67](#bib.bib67)] and [[69](#bib.bib69)] investigates
    the optimal pilot length to obtain higher capacity.
  prefs: []
  type: TYPE_NORMAL
- en: Channel estimation in mmWave massive MIMO systems is complicated since the number
    of RF chains is limited. The authors of [[70](#bib.bib70)] propose a learned denoising-based
    AMP ([LDAMP](#glo.acronym.ldamp)) network to solve this problem. The LDAMP network
    is an image recovery network that treats the channel matrix as a 2D image, with
    a single pilot for all channels in the antenna array. The LDAMP network outperforms
    the conventional AMP variants. The study in [[71](#bib.bib71)] focuses on DNN-based
    direction-of-arrival ([DOA](#glo.acronym.doa)) estimation in addition to DNN-based
    channel estimation. Specifically, two DNN-based algorithms operate DOA and channel
    estimation processes without the need for pilot symbols. Extensive computer simulations
    verify that the suggested DOA and channel estimation algorithms exceed the traditional
    techniques in terms of mean squared error ([MSE](#glo.acronym.mse)) of DOA and
    BER performance. Motivated by the drawbacks of [[70](#bib.bib70)], the authors
    of [[72](#bib.bib72)] develop a better denoising network based on CNNs along with
    the LDAMP network, resulting in the fully convolutional denoising AMP algorithm.
    The required pilot length is less than the number of channel components to be
    estimated. The fully convolutional denoising AMP algorithm has a successive performance
    over LDAMP [[70](#bib.bib70)] and other variants of AMP in terms of both normalized
    MSE ([NMSE](#glo.acronym.nmse)) and achievable sum rate. Another channel estimator
    built upon the classical learned AMP ([LAMP](#glo.acronym.lamp)) method is presented
    in [[73](#bib.bib73)], which is prior-aided Gaussian mixture LAMP. In the first
    stage of the Gaussian mixture LAMP algorithm, a new shrinkage function is developed
    based on the Gaussian mixture distribution of beamspace channel elements. Then,
    the Gaussian mixture LAMP-based beamspace channel estimation is performed depending
    on the derived shrinkage function in the second stage. The proposed algorithm
    outperforms the OMP, AMP, and LAMP algorithms in terms of NMSE. The methods suggested
    in [[70](#bib.bib70)], [[72](#bib.bib72)], and [[73](#bib.bib73)] are simulated
    using the well-known Saleh-Valenzuela channel model. The study [[73](#bib.bib73)]
    also ran further computer simulations with the practical ray-tracing channel dataset
    provided by [[74](#bib.bib74)] and [[75](#bib.bib75)].
  prefs: []
  type: TYPE_NORMAL
- en: Along with less pilot-aided channel estimation, DL-based estimators pave the
    way for reliable prediction even with low-resolution analog-to-digital converters
    ([ADC](#glo.acronym.adc) s). In [[76](#bib.bib76)], a massive MIMO BS equipped
    with mixed-resolution ADCs implements channel estimation with DNNs. A direct-input
    DNN estimates channels using the received signals of all antennas, whereas a selective-input
    prediction DNN estimates channels of the antennas with low-resolution ADCs via
    received signals of the antennas with high-resolution ADCs. The proposed algorithm
    has a superior performance over the classical MMSE and the expectation-maximization
    Gaussian-mixture generalized AMP methods. The idea of using mixed-resolution ADCs
    is improved in [[77](#bib.bib77)], where the authors propose an optimization technique
    for mixed-resolution ADCs allocation along with the channel estimation and pilot
    design. Specifically, the CENet estimates channels, the SELNet assigns one-bit
    and high-resolution ADCs, and the PDNet constructs the pilot matrix. The suggested
    framework outperforms the conventional generalized AMP ([GAMP](#glo.acronym.gamp))
    and gridless GAMP in terms of NMSE. Besides, the complete framework is compared
    with the partial scenarios in which all antennas at the BS have one-bit ADCs,
    and only the CENet exists. Another partial scheme includes all one-bit ADC antennas
    with both PDNet and CENet. The partial design with non-optimized high-resolution
    ADCs, PDNet, and CENet performs similarly to the complete framework.
  prefs: []
  type: TYPE_NORMAL
- en: Using DL methods, it is feasible to reduce ADC resolution even further, in which
    accurate channel estimation is possible despite complete one-bit ADCs. The study
    in [[78](#bib.bib78)] presents a DNN-based channel estimator for one-bit massive
    MIMO systems. The pilot signal is divided into segments in the first stage, where
    each one forms the input of a DNN. The estimated channel is the average of all
    DNNs’ outputs. Next, detected data symbols using the initial estimation are interpreted
    as the remaining pilot signals and utilized to update the initial channel estimation,
    similar to the procedure in [[67](#bib.bib67)]. The proposed algorithm surpasses
    the traditional LS and Bussgang linear MMSE algorithms in terms of MSE under both
    i.i.d. and spatially correlated channels. Similarly, the work in [[79](#bib.bib79)]
    proposes a DNN-based channel estimator for one-bit massive MIMO systems. The authors
    perform investigations to determine the length and architecture of the pilot sequence
    required to ensure that the quantized received signals are mapped to the channel
    matrix. According to these analyses, the more BS antennas, the better the channel
    estimation performance for the same pilot length. Equivalently, the more BS antennas,
    the less required pilot length for the same channel estimation performance. The
    suggested network outclasses the GAMP algorithm under the indoor massive MIMO
    channel scenario offered by [[74](#bib.bib74)] and [[75](#bib.bib75)]. As opposed
    to the former one-bit channel estimators, [[80](#bib.bib80)] introduces a conditional
    generative adversarial network ([GAN](#glo.acronym.gan)) that can learn an adaptive
    loss function to optimize the training procedure and predict the channels. The
    proposed conditional GAN algorithm is compared with expectation maximization Gaussian-mixture
    GAMP algorithm, two-stage algorithm [[67](#bib.bib67)], LDAMP, channel and DOA
    estimation algorithm [[71](#bib.bib71)], and one-bit channel estimator [[78](#bib.bib78)]
    using the ray-tracing channel dataset given by [[74](#bib.bib74)] and [[75](#bib.bib75)].
    Computer simulations reveal that the conditional GAN algorithm has a more successive
    performance than the benchmarks in terms of average NMSE.
  prefs: []
  type: TYPE_NORMAL
- en: Except for [[67](#bib.bib67)], all of the channel estimators we have looked
    at thus far have only considered uplink scenarios. However, downlink channel estimation
    is also crucial in terms of reliable symbol detection at the user end. It is common
    to assume that the downlink and uplink channels are reciprocal, and the BS feedbacks
    the estimated uplink channels to the users. Nevertheless, the detection performance
    degrades when the channel is not reciprocal. Thus, the authors of [[81](#bib.bib81)]
    introduce a channel calibration network, called CaliNet, based on DNNs to estimate
    downlink channels accurately from the uplink channels when there is no reciprocality.
    Computer simulation results indicate that CaliNet performs better than the Argos
    method, and similar to the Cramér-Rao Bound.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to the prior DL-based channel estimators, the study in [[82](#bib.bib82)]
    investigates reinforcement learning in channel estimation of industrial wireless
    networks. The proposed algorithm is double deep Q-learning, where the pilot length
    equals the number of channel components to be estimated. The recommended approach
    beats the estimated MMSE in an indoor industrial manufacturing setting with 4.7
    dB path-loss, 8.6 dB shadowing, and 29 dB obstacles. However, the ideal MMSE surpasses
    the suggested technique in the same scenario. Similar to how [[82](#bib.bib82)]
    examines a realistic indoor environment, [[83](#bib.bib83)] suggests an RNN-based
    channel estimator for massive MIMO systems in the non-line-of-sight 5G Quadriga
    2.0 channel model [[84](#bib.bib84)], [[85](#bib.bib85)]. The algorithm iteratively
    searches the channel taps and denoises their amplitudes in the time domain. Considering
    frame error rate, simulation results for a user speed of 5 km/h show that the
    RNN-based iterative channel estimator outperforms the traditional MMSE technique.
  prefs: []
  type: TYPE_NORMAL
- en: 'Considering seven key factors, we categorize the reviewed DL-based channel
    estimators in Table [3](#S3.T3 "Table 3 ‣ 3.2 Channel Estimation for MIMO Systems
    ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks: A
    Comprehensive Survey of Revolutionary PHY Architectures"). The red and green colors
    in the Pilot Design column represent if pilot design exists in the study, while
    they indicate system model with and without low-resolution ADCs in the last column.
    FCDAMP, EM-GM-GAMP, and GM-LAMP represent fully convolutional denoising AMP, expectation
    maximization Gaussian-mixture GAMP, and Gaussian-mixture learned AMP, respectively.
    The most eye-catching observation from Table [3](#S3.T3 "Table 3 ‣ 3.2 Channel
    Estimation for MIMO Systems ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")
    is that almost all of the DL-based estimators work for uplink massive MIMO scenarios.
    It is a favorable consequence that the majority of the approaches fulfill the
    motivation of using fewer pilots for DL-based channel estimators. It is also encouraging
    to note that realistic channel scenarios are becoming increasingly common, albeit
    still insufficiently so, within the framework of DL-based channel estimators.
    The next subsection combines the DL-based detectors and channel estimators to
    build an intelligent receiver framework, and provides an insight to the real-world
    datasets.'
