- en: Integration of DL-based techniques in RIS-aided systems has been challenging
    due to complicated training processes since the number of channels to be exploited
    is proportional with the number of reflecting elements. Therefore, the literature
    frequently focuses on this subject. DL-based channel estimation techniques reducing
    the training overhead are also presented in [[237](#bib.bib237)], [[238](#bib.bib238)],
    and [[239](#bib.bib239)] by different learning and network architectures. [[238](#bib.bib238)]
    aimed to strengthen the interaction between channel information and passive beamforming
    of conventional DL-based systems by practicing the multi-layer perceptron (MLP)
    architecture. [[239](#bib.bib239)] presented a two-stage channel estimation method
    to reduce the training load in mmWave communication schemes. The considered DNN
    is trained with a reduced number of users in the first stage to learn effective
    channel parameters over active users. Then, the authors present a spatial-temporal–spectral
    framework that estimates deficient channel information in the second phase. [[237](#bib.bib237)]
    used a similar approach, in which the channel information obtained with only a
    few active elements was also used to estimate the remaining channels, resulting
    in almost no training overhead. In the first part of the offered two-tier solution,
    the authors performed CSI acquisition with the presented sparse channel sensors
    structure and then used the obtained information to optimize the RIS phase configuration.
    However, the presence of these controlled active elements used in channel reconstruction
    cannot practically meet the standalone operation principle and the passive nature
    of RISs. The presence of those active elements also increases the system.  [[236](#bib.bib236)]
    has been inspired by the high learning and prediction capability of DNNs and aimed
    low system complexity for mmWave communication. The proposed deep unfolding method
    gives higher estimation performance at lower computational complexity and learning
    load compared to the conventional LS estimator. The model-driven unfolding method,
    which is a sub-type of DNN and has the ability to learn from extensive synthetic
    data with lower iteration, follows an algorithm similar to traditional gradient
    descent optimizations. [[240](#bib.bib240)] proposes a novel data-driven channel
    estimator in MISO architecture to achieve reduced system complexity for a similar
    purpose of [[236](#bib.bib236)]. This study benefits from the fact that the CNN
    structure involves fewer parameters compared to prior architectures such as DNN.
    The proposed CNN-based channel estimator has superiority over traditional linear
    estimators in terms of implementation complexity. Nonetheless, extended scenarios,
    including mobility and plurality of users as well as multiple antennas assumption,
    will be vital to realize this architecture in practical applications.
  prefs: []
  type: TYPE_NORMAL
- en: One of the fundamental motivations for exercising DL methods in channel estimation
    is to employ fewer pilots. [[241](#bib.bib241)] and [[242](#bib.bib242)] presents
    DL-based approaches achieving reliability in estimation accuracy while reducing
    the pilot overhead. Both studies perform entire channel extrapolation from sampled
    channels. [[241](#bib.bib241)] proposes sequential trained three synthetic DNNs.
    These DNNs first estimate the direct channel and then the cascaded channel. The
    last DNN predicts the cascaded channel by using fully passive elements at the
    final stage. [[242](#bib.bib242)] also used multiple DNNs, which are cascaded
    and sequentially trained. The proposed study enhances the conventional element-grouping
    method by investigating and eliminating channel interference. Sampled channels
    refined by the first DNN as a result of interference elimination are used in the
    prediction of entire channels in the second stage. Both studies gain significant
    improvements in reducing the pilot overhead with reliable channel estimation processes.
  prefs: []
  type: TYPE_NORMAL
- en: Considering the current approaches in the literature, simpler wireless design
    schemes have been the focus of ongoing investigations on RIS-assisted systems.
    In order to measure the performance boundaries in wireless connections utilizing
    RISs, more accurate modeling approaches are necessary for the transmission of
    signals scattered by metasurfaces. Another challenge is that no amplifiers are
    present in an entirely passive RIS architecture. At that point, RISs might need
    a low-powered unit to be informed by current channel conditions and other communications
    blocks such as receivers or transmitters for the purpose of phase optimization.
    Benefiting these channel monitoring units embedded with RISs powered by novel
    energy harvesting methods might be necessary for energy-efficient approaches.
  prefs: []
  type: TYPE_NORMAL
- en: As concluded from the majority of recent studies, the presence of perfect CSI
    is crucial at the transmitter. Nevertheless, it is not a straightforward process
    to retrieve full channel knowledge in practice because of the passive nature of
    RIS-aided schemes. For this reason, the quick and accurate channel acquisition
    required for next-generation technologies causes a high training burden. For the
    present, supervised learning techniques are commonly employed to tackle channel
    issues in order to increase efficiency, and DL approaches investigate [CSI](#glo.acronym.csi)
    structures of current designs. However, due to the limitations mentioned above,
    the research efforts can be expanded with different deployment scenarios. For
    instance, using RISs in a near-field setting might offer several exciting applications
    and benefits.
