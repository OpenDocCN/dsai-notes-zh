- en: 5.2 Passive Beamforming Design with DL for System Optimization
  id: totrans-643
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Passive beamforming design is among the most critical problems for the RIS
    technology to be included in the next generation of communication systems. The
    success of phase reconfiguration not only increases the quality of signal transformation
    but also increases the adaptability of RISs to different communication environments
    such as indoor/outdoor applications. Especially in highly dynamic channels, such
    as application scenarios with high mobility, the inadequacy of existing control
    systems has revealed the necessity of a new perspective. In preserving the fully
    passive nature of RISs with reduced costs and system complexity, truly intelligent
    approaches have a bright future for next-generation communications. Therefore,
    DL-based passive beamforming techniques have extensively been addressed by the
    literature as presented in Table [9](#S5.T9 "Table 9 ‣ 5.1 Channel Estimation
    and Signal Detection for RIS-assisted DL-based Systems ‣ 5 DL-aided Communication
    Systems Through RIS ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures"). Current DL-based studies on RIS-aided
    communication systems are composed of various NN structures depending on their
    advantages for target applications. [MLP](#glo.acronym.mlp), a member of the feed-forward
    artificial-NN and one of the most basic types of DNN, can be given as an instance. [[237](#bib.bib237)]
    offers an [MLP](#glo.acronym.mlp) architecture for beamforming design on the RIS
    side. The considered RIS scheme, which has a hybrid structure in which active
    and passive elements are present simultaneously, performs pilot training with
    randomly distributed active components. The trained data set, in which the beamforming
    on the RIS side is established as an input-output pair, is built with the supervised
    learning scheme. The use of active elements can be considered as a drawback of
    this study. The possible advantages of the supervised learning-based MLP algorithm
    with fully passive RIS have been inspected in [[254](#bib.bib254)] to overcome
    the storage and computational performance limitations in the dynamic positioning
    of multiple RISs. The MLP-based NN has fed by dynamic channel information as well
    as RIS positioning information. The proposed position-trained NN results are superior
    to benchmark results retrieved by an exhaustive study.'
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
- en: '[[245](#bib.bib245)] offers beamforming optimization on the RIS side using
    the federated learning approach. After the training phase of the [MLP](#glo.acronym.mlp)
    architecture, model updates are calculated for each user using local data sets.
    Model updates are received from the parameter server to which the RIS is connected.
    The results of the study indicate that the transfer overhead is reduced thanks
    to the federated architecture. However, because of the passive nature of RISs,
    the scenario in which it is constantly connected to the parameter server, makes
    this architecture inefficient. At that point, [[259](#bib.bib259)] sought a solution
    to cure unit modulus constraints of passive reflecting surfaces from previous
    studies and conducted an approach that also reduces model complexity during the
    training phase. This study proposes an unsupervised learning architecture, in
    which the direct and reflected channels are the inputs, and the output is the
    phase values of the response beamforming of the RIS while the mapping is unveiled.
    This architecture is capable of making online predictions thanks to the trained
    DNN in the offline phase. However, the output parameters are unique for each learning
    phase. This contradiction will act as a layer. Therefore, each learning data will
    instantly output different values. However, different methods have been proposed
    in the literature to prevent this stratification and can be treated as further
    study on enhancement of this study.'
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
- en: Deep reinforcement learning, appears as a promising method among the DL-based
    techniques with its high learning capability and other recent advantages in the
    decision-making process. As a result, it also appears as a strong candidate for
    various fields in RIS-assisted next-generation communication systems. The importance
    of deep reinforcement learning comes from its remarkable ability to make inferences
    from limited knowledge. The literature covers a wide range of topics, such as
    providing energy-efficient and robust processes or extending coverage, but it
    can primarily be evaluated at a higher level as passive beamforming applications.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
- en: '[[232](#bib.bib232)] proposes the deep deterministic policy gradient ([DDPG](#glo.acronym.ddpg))
    technique for a DL-assisted RIS scheme, which combines the deep-Q network and
    policy gradient (PG), where the continuous action space is in use to accelerate
    the training phase. The presented model can adapt quickly to changing channel
    data and environmental conditions thanks to the continuous action space of DDPG
    algorithm. Yet, using multiple NNs increases the number of parameters in the learning
    phase. Therefore, the training overhead will cause high system load and storage
    requirements as well as hardware costs. To overcome the computational complexity
    and hardware limitations introduced by multiple NNs, [[257](#bib.bib257)] offers
    a model combining deep-transfer learning algorithm and unsupervised learning which
    requests less sampled data for the training process. Therefore, results demonstrated
    that hardware complexity and training load problems in previous studies are addressed
    by this scheme. It is also inspected that a less transmit power request at the
    BS side is achieved to tackle hardware cost and limitations as well as process
    time.'
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
- en: Here, the DDPG algorithm has also been used by [[244](#bib.bib244)] to optimize
    and accelerate the learning process. The DDPG algorithm is responsible for searching
    the optimum action for each decision during the network learning phase. Thus,
    the learning phase will be accelerated by optimizing the search space. However,
    this somewhat contradicts the model-free nature, which is the main philosophy
    of the DL approach, as the learning process will require an optimization toolbox
    and signal models for the learning process. At this point, instead of optimization-based
    techniques, it would be more appropriate to follow methods using completely deep
    model-independent learning approaches. To compensate model-dependent structure
    of current deep reinforcement learning-DDPG applications, [[250](#bib.bib250)], [[229](#bib.bib229)],
    and [[248](#bib.bib248)] proposed their advanced deep reinforcement learning techniques
    making the systems robust in changing environmental conditions. By these advanced
    deep reinforcement learning techniques, not only the channel information but also
    channel behavior can be learned similar to [[258](#bib.bib258)]. [[250](#bib.bib250)]
    has achieved a higher SNR for noisy channels and mobile scenarios compared to
    conventional deep reinforcement learning methods. The authors of [[248](#bib.bib248)]
    demonstrated that their algorithm could enhance the BER performance in every cycle
    thanks to the evaluation of previous rewards for actions, so that enhance optimization
    of the phase matrix. The channel behavior can be interpreted by evaluating historical
    line-of-sight path channels to determine optimal phase configuration for further
    actions.
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
- en: '[[229](#bib.bib229)] developed an active learning scheme that adapts rapidly
    to changing environmental conditions while maintaining high performance. However,
    since reinforcement learning works with a reward mechanism, it has a longer operation
    time and lower performance compared to supervised learning. The fact that the
    considered scheme does not have a layered structure causes it to lag behind supervised
    learning performance. However, [[255](#bib.bib255)] has demonstrated that a design
    outperforming supervised learning in terms of both energy and time consumption
    can be created without the use of a layered structure. The proposed algorithm
    with trained NNs by the approach of deep unsupervised learning optimizes both
    energy expenditure and phase configuration to outperform even the Genetic algorithm,
    which is considered a groundbreaking development in optimization. That being said,
    this improvement comes with a slight loss in throughput performance compared to
    the genetic algorithm. However, that loss can be compensated with an increased
    number of antennas.'
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
- en: Unsupervised learning has also been used to optimize computational complexity.
    In [[260](#bib.bib260)], efficient relay selection optimization is performed with
    low system complexity by the proposed algorithm. On the other hand,[[251](#bib.bib251)]
    outperforms previous deep reinforcement learning-based techniques in terms of
    computational complexity for complicated phase shift optimization scenarios by
    creating direct relation between optimization parameters and throughput. The relay
    selection method is also conducted to reduce propagation loss over increasing
    distance by the proposed deep reinforcement learning model that can learn from
    the environment.
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
- en: Propagation loss is also the subject of terahertz communication which has a
    bright future for next-generation communication systems. [[252](#bib.bib252)]
    seeks a method that addresses the challenge in path loss optimization for RIS-aided
    terahertz communication which has high molecular absorption and attenuation. The
    proposed method implementing hybrid beamforming provides 50% coverage extension
    compared to ZF and alternating beamforming.
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
- en: In addition to prior applications, joint optimization of transmission power
    with phase shift configuration by deep reinforcement learning in RIS-assisted
    systems provides major advantages for optimizing achievable rates and achieving
    an energy-efficient system. [[253](#bib.bib253)] performs resource allocation
    optimization for device-to-device ([D2D](#glo.acronym.d2d)) networks. The proposed
    scheme conducts a proximal policy optimization algorithm to define the policy
    gradient of deep reinforcement learning that seeks the maximized reward. The presented
    model outperforms the random phase shift matrix selection algorithm with random
    relay selection and maximum power transmission algorithm that also performs phase-shift
    configuration optimization in terms of achievable rate and computational time
    performance. The great reward achieved by [[253](#bib.bib253)] in which the deep
    reinforcement learning was involved, was enhanced by [[231](#bib.bib231)] in an
    energy-efficiency manner. [[231](#bib.bib231)] has aimed to present a fully energy-efficient
    method by optimizing the ON/OFF state of RIS elements besides transmit power.
    In this scheme, the access point receives available energy information from CSI
    in order to make the best decision for the current state via a backhaul link that
    connects the RIS to the BS. [[229](#bib.bib229)] terminates the necessity of controlling
    RIS from any infrastructure in order to introduce standalone operation. The proposed
    study shows that RIS is capable of learning and adjusting optimal relay selection
    using the proposed deep reinforcement learning approach with almost no training
    overhead, thanks to the online learning phase.
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
- en: Advanced DL applications also promise intelligent environments in the case of
    mobile user scenarios for RIS-assisted communication systems. [[243](#bib.bib243)]
    used the DL approach in phase configuration on the RIS side and developed a process
    that yields user location-dependent results. An NN using the location information
    as input is trained for many reference points to give optimized phase outputs.
    In other words, this study offers an efficient method for configuring an RIS in
    the indoor communication environment. The fingerprinting database in the training
    of weights and biases forms the concept of location-based learning, which unveils
    a mapping between measured user location and RIS unit cells to maximize the received
    signal strength. Nevertheless, both the inefficiency of RIS positioning and the
    inefficient result in the throughput must be investigated.
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
- en: '[[247](#bib.bib247)] used the DL approach to optimize the phase configuration
    on the RIS side, trained feedforward NN with reflected symbol signals and aimed
    to obtain the optimum phase matrix. The facts that the system cannot superior
    the least square estimation methods for high symbol powers and causes high signaling
    overhead are the points that need to be addressed. Also, the system should be
    analyzed under the assumption of imperfect channel estimation. However, channel
    acquisition is a significant challenge in RIS-assisted schemes due to complicated
    channel information caused by a large number of reflective elements. Therefore, [[256](#bib.bib256)]
    and [[230](#bib.bib230)] proposed approaches unveiling a direct mapping between
    optimal phase configuration and achievable rate.[[230](#bib.bib230)] uses the
    pilot signals in the DNN trained by an unsupervised learning approach to determine
    the optimal phase configuration instead of using it in the channel acquisition.
    The proposed algorithm bypassing the channel prediction process requires fewer
    pilots compared to prior studies with channel estimation. In [[256](#bib.bib256)],
    the considered ML-based approach leveraged by DL techniques has no need for initial
    CSI for direct mapping. The proposed algorithm is capable of learning the relation
    between RIS configuration and achievable rate correlated with dynamic receiver
    positioning. Since [[256](#bib.bib256)] is one of the studies that give the closest
    results to the benchmarks with the perfect channel assumption, the proposed method
    gleams as a bright future direction so that RIS shift optimization can be executed
    without the need for perfect CSI from the infrastructure.'
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
- en: Following a different perspective from prior studies, [[249](#bib.bib249)] concentrates
    on the advantages of the RIS architecture for the field of PHY security. This
    study intends to optimize the secrecy rate at the receiver by tuning meta elements
    on the RIS side. Therebeside, real-time tuned reflecting elements allow phase
    configuration optimization on the RIS side using the DL approach and this proposed
    a technique that yields similar outcomes to traditional methods but at the same
    time reduces the computational complexity considerably.
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
- en: Considering these studies and the rest of the literature, we conclude that the
    results obtained in combining RIS architectures with DL approaches do not adequately
    meet the flexibility and required performance for 6G and beyond wireless communication
    systems. In particular, the limitations are presented by both the transmitter
    and the user perspectives, such as the high computational complexity, the high
    training overhead, and the perfect [CSI](#glo.acronym.csi) assumption in the transmitter.
    Besides, the use of active elements on smart surfaces in optimizing the phase
    configuration does not comply with the fully passive nature of RISs. The urgent
    need to achieve high energy efficiencies at the lowest possible cost should be
    considered. It is clear that the literature still contains many gaps that require
    work in light of these problems. Examination of different RIS positioning scenarios,
    optimization of system performances over computer simulation, and application
    scenarios under different environmental conditions, in which the DL approach enhances
    channel estimation and phase configuration optimization, is vital in designing
    promising perspectives on related research problems for 6G and beyond.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
- en: Another technical limitation that makes current system designs less viable is
    the assumption of a static environment. Though, in dynamic scenarios, the mobility
    of users includes some additional parameters such as speed, acceleration, and
    position that need to be considered in the process. Therefore, the learning process
    for the data traffic of a mobile user becomes more complicated due to dynamic
    channels. Moreover, the system parameters cannot be specified as constants because
    of the infinite amount of mobility. This situation makes it challenging to employ
    supervised techniques in which input-output pairs are labeled and learned from
    properly arranged data. Considering the benefits that ML techniques provide in
    the face of complex data in various fields, methods such as computer vision or
    neural language processing can also be regarded from the perspective of communication
    engineering. At this point, structures such as convolutional neural networks may
    be preferred instead of more superficial DNN structures.
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
- en: RISs are comprised of complex formed subwavelength elements. As a consequence,
    a fundamental restriction in continuing RIS research is the lack of accurate and
    controllable models that define reconfigurable metasurfaces as a function of their
    EM features. As the majority of studies assume, the passive reflection behavior
    of RISs is not applicable in practice. Components such as material composition,
    polarization, and angles influence the RISs response to radio waves. In other
    words, RISs do not just reflect the waves but also re-design them. For RIS topologies,
    practical EM-based circuit designs should be used, which take mutual linking and
    unit cell configurations into account, similar to [[261](#bib.bib261)].
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
- en: 5.3 DL Techniques for Resource Allocation in RIS-aided NOMA Systems
  id: totrans-659
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'NOMA stands out as another promising technique for increasing the efficiency
    of future massive MIMO systems. Therefore, NOMA-MIMO techniques have been studied
    extensively in the literature to examine how to improve the spectrum and energy
    efficiency required by 6G and beyond technologies and to increase the total capacity
    of multiple users [[262](#bib.bib262)]. Thus, NOMA sparkles as a promising solution
    for challenging fields of 6G communication systems such as massive IoT that require
    high data capacity and lower latency with high spectral efficiency. Fig. [28](#S5.F28
    "Figure 28 ‣ 5.3 DL Techniques for Resource Allocation in RIS-aided NOMA Systems
    ‣ 5 DL-aided Communication Systems Through RIS ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures") illustrates
    an RIS-assisted downlink-NOMA scenario where the users having correlated channels
    are clustered together. Effective clustering schemes with individuals having minimum
    correlation with other clusters are provided to conduct efficient resource allocation
    and enhanced throughput while decreasing interference.'
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/9d37793d6bd2e63d240315058098fe88.png)'
  id: totrans-661
  prefs: []
  type: TYPE_IMG
- en: 'Figure 28: RIS-assisted downlink-NOMA with multiple clusters.'
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
- en: 'Besides all the aforementioned advantages of NOMA, DL approaches will be critical
    in improving existing systems to meet the high-performance system requirements
    of next-generation perspectives. In the most general sense, the studies aimed
    at improving the performance of existing NOMA systems using the DL approach can
    be categorized under the detection of channel characteristics and SIC. Power optimization,
    user clustering, signal detection, decoding techniques, and phase configuration
    can be cited as the main areas where the DL approaches are employed to improve
    existing NOMA schemes. Since DL approaches are vital in increasing the performance
    of traditional RIS-assisted NOMA systems, numerous studies have been carried out
    in relevant areas as presented in Table [10](#S5.T10 "Table 10 ‣ 5.3 DL Techniques
    for Resource Allocation in RIS-aided NOMA Systems ‣ 5 DL-aided Communication Systems
    Through RIS ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey
    of Revolutionary PHY Architectures").'
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
- en: In the current NOMA literature, the intelligent system approach with DL has
    been mainly seen in user clustering scenarios that have already been studied extensively
    due to their critical role, as mentioned earlier. [[263](#bib.bib263)] provided
    a new idea about possible contributions of intelligent approaches in next-generation
    communication systems by presenting the effect of the DL approach integrated into
    a conventional RIS-assisted NOMA architecture. The proposed study presents a user
    clustering algorithm that reduces computational complexity and creates the optimum
    power allocation with sequential decoding. The study, which designed a *K*-means-based
    ML algorithm for user clustering, benefited from the correlation in the user channels
    of mmWave systems. So the proposed *K*-means-based algorithm also has the ability
    to do online user clustering. This characteristic allows it to outperform traditional
    K-means-based algorithms in terms of performance in lower system complexity. Therebeside,
    a conventional K-means-based Gaussian mixture model is conducted as a clustering
    technique used to interference alignment to cope with growing network traffic
    by [[264](#bib.bib264)]. The proposed method aims to perform passive beamforming
    optimization on the RIS side with the ML algorithm. By this approach, they sought
    an optimized solution for signal decoding, power allocation, and user clustering
    under QoS constraints while the MISO-NOMA downlink scheme is considered for the
    proposed network. A novel Deep Q-network algorithm is adopted in the regulation
    of the power allocation process and the phase configuration on the RIS side.
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
- en: The advantages of handling clustering techniques with intelligent approaches
    are also studied and discussed in RIS-assisted scenarios by [[246](#bib.bib246)], [[265](#bib.bib265)],
    and [[266](#bib.bib266)]. In an RIS-assisted NOMA communication scheme, [[246](#bib.bib246)]
    optimized the phase configuration using the deep reinforcement learning approach,
    thus aiming to increase the spectrum efficiency by developing a deep reinforcement
    learning approach solution for resource allocation. The authors of this work also
    propose multiple clustering schemes providing by the BS under the dynamic number
    of users assumption for [MISO](#glo.acronym.miso) scheme. A novel Deep-Q network-based
    algorithm is introduced for the phase matrix configuration and power allocation.
    The proposed algorithm is superior to the benchmarks such as traditional RIS-assisted
    orthogonal multiple access ([OMA](#glo.acronym.oma)) systems.
  id: totrans-665
