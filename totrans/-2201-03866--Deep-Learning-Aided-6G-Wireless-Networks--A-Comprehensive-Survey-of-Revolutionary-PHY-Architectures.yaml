    说明了所提出的 block-DNN 检测器优于传统的 block-linear 检测器，并且在假设 $N_{t}=4$, $N_{r}=2$, $N_{p}=2$,
    和 QPSK 调制的情况下，性能与最优的 MLD 检测相似。需要注意的是，与 MLD 相比，所提出的 B-DNN 模型可以在较低的时间复杂度下实现类似的结果。图 [21](#S3.F21
    "图 21 ‣ 3.6 MIMO-DL 实践 ‣ 3 面向新兴 MIMO 系统的 DL ‣ 深度学习辅助的 6G 无线网络：革命性 PHY 架构的全面调查")(b)
    显示了 FVG 类型对 B-DNN 检测器在与前者相同的设置下（除了 BPSK 调制）的 BER 性能的影响。与 [[130](#bib.bib130)]中联合
    FVG 产生最佳性能的模型相比，使用单独 FVG 的 block-DNN 检测器提供了最佳的 BER 性能，而其他 FVG 类型导致在所有 SNR 水平下几乎为
