  type: TYPE_NORMAL
  zh: '我们认为，基于[深度学习](#glo.acronym.dl)的安全研究的有效分类应基于攻击类型。最常见的三种攻击类型（欺骗、干扰和窃听）在图[29](#S6.F29
    "Figure 29 ‣ 6 PHY Security Meets DL ‣ Deep Learning-Aided 6G Wireless Networks:
