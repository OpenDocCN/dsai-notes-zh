- en: 3 DL for Emerging MIMO Systems
  id: totrans-333
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 深度学习在新兴 MIMO 系统中的应用
- en: 'Next-generation wireless communication technologies are expected to bring forth
    a variety of improvements such as extremely high data rate and spectral efficiency.
    The brand new mobile communication technology, 5G, has attracted the attention
    of both academic and industrial circles with the promise of a maximum of 20 Gb/s
    peak data rate along with other major improvements in latency and energy/spectrum
    efficiency. The key enabler of a fully intelligent world, 6G, will introduce even
    higher specs such as a peak data rate of at least 1 Tb/s and a user-experienced
    data rate of 1 Gb/s [[5](#bib.bib5)]. These significant improvements are possible
    with the use of multiple antennas at both transmitter and receiver sides as in
    early standards, which is known as the MIMO technology. MIMO systems can provide
    spatial diversity gain where the transmitted symbols are received from multiple
    paths and the fading effect is mitigated. Alternatively, spatial multiplexing
    gain is obtained by MIMO systems where the capacity of the channel increases linearly
    with the minimum of transmit and receive antennas [[44](#bib.bib44)]. Scaling
    up the conventional MIMO systems with a few hundred antennas that simultaneously
    serve many users, massive multi-user ([MU](#glo.acronym.mu)) MIMO technology has
    become a breakthrough. Massive MU-MIMO utilizes all the benefits of the conventional
    MIMO while eliminating the MU interference to further enhance the transmission
    performance, which can be seen in Fig. [15](#S3.F15 "Figure 15 ‣ 3 DL for Emerging
    MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey
    of Revolutionary PHY Architectures"). Massive MIMO provides 10 times or more capacity
    compared to the conventional MIMO via its powerful spatial multiplexing ability.
    In addition, it enhances the energy efficiency on the order of 100 times via the
    ability of sharp beamforming to the small regions with a large number of antennas [[45](#bib.bib45)].'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: '下一代无线通信技术预计将带来各种改进，如极高的数据传输速率和频谱效率。全新的移动通信技术，5G，以其最高可达20 Gb/s的峰值数据速率以及在延迟和能量/频谱效率方面的其他重大改进，引起了学术界和工业界的关注。作为一个完全智能世界的关键推动者，6G将引入更高规格，如至少1
    Tb/s的峰值数据速率和1 Gb/s的用户体验数据速率[[5](#bib.bib5)]。这些显著的改进得益于在发射端和接收端同时使用多个天线的技术，这被称为MIMO技术。MIMO系统可以提供空间分集增益，通过多路径接收传输的符号，从而减轻衰落效应。另一种情况是，通过MIMO系统获得空间复用增益，其中通道的容量随着发射和接收天线的最小值线性增加[[44](#bib.bib44)]。通过将传统的MIMO系统扩展到同时服务许多用户的几百个天线，巨型多用户（[MU](#glo.acronym.mu)）MIMO技术已成为一种突破。巨型MU-MIMO利用传统MIMO的所有优点，同时消除MU干扰以进一步增强传输性能，这可以在图[15](#S3.F15
    "Figure 15 ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures")中看到。与传统MIMO相比，巨型MIMO通过其强大的空间复用能力提供了10倍或更多的容量。此外，通过对小区域进行锐利波束成形的能力，它在能源效率上提高了约100倍[[45](#bib.bib45)]。'
- en: '![Refer to caption](img/5ee621093306b43d5f274ff5cae9c364.png)'
  id: totrans-335
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/5ee621093306b43d5f274ff5cae9c364.png)'
- en: 'Figure 15: An example massive MU-MIMO scenario with a large antenna array supporting
    multiple users.'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 图15：一个示例巨型MU-MIMO场景，展示了支持多个用户的大型天线阵列。
- en: Although massive MIMO technology brings immense benefits, it comes at some prices.
    The most shining feature of massive MIMO, spatial multiplexing, requires reliable
    channel state information ([CSI](#glo.acronym.csi)). During the downlink transmission
    of conventional MIMO systems such as in the Long Term Evolution (4G) standard,
    the base station ([BS](#glo.acronym.bs)) transmits a pilot sequence so that the
    users estimate the channel responses and feed them back to the BS. Nevertheless,
    this method is not suitable for massive MIMO systems since each user would have
    to estimate a few hundred channel responses which gives rise to a huge feedback
    overhead. Another reason is that pilots should be orthogonal between the antennas
    and this requires a considerable amount of orthogonal resources [[45](#bib.bib45)].
    Another challenge of massive MIMO technology is the number of required radio frequency
    ([RF](#glo.acronym.rf)) chains. When each transmit antenna at the BS is activated
    to transmit a different symbol, the number of required RF chains equals the number
    of transmit antennas and this increases the hardware cost. As a promising solution
    to the inherent problems of MIMO mentioned above, IM appears as a strong candidate
    for next-generation wireless communication technologies. Along with decreasing
    the need for the massive number of RF chain requirements, IM techniques provide
    high energy and spectral efficiency by conveying additional information bits utilizing
    the indices of the building blocks of a communication system [[12](#bib.bib12)].
    One of the most critical shortcomings of IM techniques is the detection complexity.
    The more bits transmitted via IM, the more complex the detector becomes. The optimum
    detector is the maximum likelihood detector ([MLD](#glo.acronym.mld)) and in some
    cases, it is impossible to use it because of its unacceptable level of complexity.
    At this point, linear detectors, such as zero-forcing ([ZF](#glo.acronym.zf))
    and minimum-mean squared error ([MMSE](#glo.acronym.mmse)) detectors, take place
    with the cost of a worse bit error rate ([BER](#glo.acronym.ber)). Thus, there
    is a trade-off between the complexity and the BER performance of currently used
    model-based detectors.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大规模MIMO技术带来了巨大的好处，但也有一些代价。大规模MIMO的最显著特性——空间复用——需要可靠的信道状态信息（[CSI](#glo.acronym.csi)）。在传统MIMO系统的下行传输中，例如在长期演进（4G）标准中，基站（[BS](#glo.acronym.bs)）会发射一个导频序列，以便用户估计信道响应并将其反馈给基站。然而，这种方法不适用于大规模MIMO系统，因为每个用户需要估计几百个信道响应，从而产生巨大的反馈开销。另一个原因是导频应在天线之间正交，这需要大量的正交资源 [[45](#bib.bib45)]。大规模MIMO技术的另一个挑战是所需的射频（[RF](#glo.acronym.rf)）链的数量。当基站的每个发射天线被激活以发射不同的符号时，所需的RF链数量等于发射天线的数量，这会增加硬件成本。作为上述MIMO固有问题的有前景的解决方案，IM技术作为下一代无线通信技术的有力候选者出现。除了减少对大量RF链的需求外，IM技术通过利用通信系统构建块的索引传输附加信息位，从而提供高能量和频谱效率 [[12](#bib.bib12)]。IM技术的一个关键缺点是检测复杂性。通过IM传输的位数越多，检测器的复杂性就越高。最佳检测器是最大似然检测器（[MLD](#glo.acronym.mld)），在某些情况下，由于其不可接受的复杂度，无法使用它。在这种情况下，线性检测器，如零强迫（[ZF](#glo.acronym.zf)）和最小均方误差（[MMSE](#glo.acronym.mmse)）检测器，将以较差的比特误码率（[BER](#glo.acronym.ber)）为代价进行应用。因此，目前使用的基于模型的检测器在复杂性和BER性能之间存在权衡。
- en: '![Refer to caption](img/90c8c31b8962ca969b251996fc540752.png)'
  id: totrans-338
  prefs: []
  type: TYPE_IMG
  zh: '![参考图注](img/90c8c31b8962ca969b251996fc540752.png)'
- en: 'Figure 16: DL applications for the transmitter and receiver sides of a MIMO
    system.'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 图16：MIMO系统发射端和接收端的下行应用。
- en: Preprocessing of transmitting signals, often known as precoding, is another
    vital topic in efficient massive MU-MIMO systems. The BS uses precoding before
    transmission to mitigate the fading channel impact and cancel MU interference.
    However, precoding techniques that currently exist in the standards require high-resolution
    digital-to-analog converters ([DAC](#glo.acronym.dac) s) which bring high complexity
    to the system. Therefore, the design of precoders with low-resolution DACs is
    of interest among the issues of intelligent massive MIMO transmitter design. Within
    the context of intelligent MIMO transmitters, another blooming topic is constellation
    design since the performance of communication systems is highly affected by the
    shape of the constellation. From their infancy to the cutting-edge technology,
    information bits are modulated by a limited number of constellations such as quadrature
    amplitude modulation ([QAM](#glo.acronym.qam)) and phase-shift keying ([PSK](#glo.acronym.psk)).
    Next-generation intelligent MIMO transmitters are expected to modulate information
    bits by using complex-shaped constellations that are optimized for the transmission
    environments. It is the mission of the intelligent black box to find the best
    locations for the constellation points and to optimize the decision boundaries
    for these points [[46](#bib.bib46)]. However, to obtain a performance improvement
    concerning the conventional constellation designs, the receiver must be aware
    of the decision boundaries of the used complex-shaped constellations. Therefore,
    it is mission impossible for the conventional detectors to decode information
    bits without the initial knowledge of the constellation design. This is where
    E2E learning appears as one of the remarkably charming concepts for the next-generation
    wireless communication systems, where the aim is to fully optimize both the transmitter
    and receiver by representing the whole system as an autoencoder ([AE](#glo.acronym.ae)) [[47](#bib.bib47)].
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 传输信号的预处理，通常称为预编码，是高效大规模MU-MIMO系统中的另一个重要话题。基站在传输前使用预编码来减轻衰落信道的影响并取消MU干扰。然而，目前标准中存在的预编码技术需要高分辨率的数模转换器（[DAC](#glo.acronym.dac)），这为系统带来了高复杂度。因此，设计具有低分辨率DAC的预编码器在智能大规模MIMO发射机设计问题中备受关注。在智能MIMO发射机的背景下，另一个蓬勃发展的主题是星座设计，因为通信系统的性能受到星座形状的高度影响。从早期到前沿技术，信息比特通过有限数量的星座进行调制，如正交振幅调制（[QAM](#glo.acronym.qam)）和相位键控（[PSK](#glo.acronym.psk)）。下一代智能MIMO发射机预计将使用优化的复杂形状星座调制信息比特，以适应传输环境。智能黑箱的使命是找到星座点的最佳位置并优化这些点的决策边界[[46](#bib.bib46)]。然而，为了在传统星座设计的基础上获得性能改进，接收机必须了解使用的复杂形状星座的决策边界。因此，对于传统检测器来说，在没有星座设计初始知识的情况下解码信息比特几乎是不可能的。这就是E2E学习成为下一代无线通信系统中一种极具魅力的概念的原因，其目标是通过将整个系统表示为自编码器（[AE](#glo.acronym.ae)）来全面优化发射机和接收机[[47](#bib.bib47)]。
- en: 'DL techniques gleam as a bright solution to those aforementioned drawbacks
    and further needs of next-generation massive MU-MIMO systems thanks to their ability
    to learn a suitable mapping from input to output. Model-based blocks of a conventional
    communication system that depend on optimized mathematical models might be replaced
    by intelligent data-based blocks that are robust to dynamic changes of the transmission
    environment. The ultimate goal is to achieve E2E intelligent communication systems,
    which will, in our opinion, revolutionize next-generation technology. In Fig. [16](#S3.F16
    "Figure 16 ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures"), the applications
    of DL techniques for MIMO systems are given from a high-level perspective with
    a categorization under transmitter and receiver parts. The following subsections
    will shed light on the state-of-the-art research in the literature of DL applications
    for MIMO systems as well as future directions and open issues in this area. Specifically,
    in Subsection III.A, we will demonstrate the use of DL in detection for MIMO systems.
    Subsection III.B investigates DL-based MIMO channel estimation schemes. By combining
    DL-aided MIMO detectors and channel estimators, we discuss intelligent MIMO receivers
    and introduce the real-world datasets that might be a benchmark for future studies
    in Subsection III.C. Subsection III.D describes the intelligent MIMO transmitter
    designs and AEs. DL-based cutting-edge IM technologies are described in Subsection
    III.E. Finally, Subsection III.F demonstrates an example implementation of a DL-based
    IM detector for interested readers.'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: '深度学习技术作为上述缺点和下一代大规模多用户MIMO系统进一步需求的一个光明解决方案，其能力在于从输入到输出学习合适的映射。依赖于优化数学模型的传统通信系统中的模型块，可能会被对传输环境的动态变化具有鲁棒性的智能数据块所取代。最终目标是实现端到端（E2E）智能通信系统，我们认为这将彻底改变下一代技术。在图[16](#S3.F16
    "Figure 16 ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures")中，从高层次的视角给出了深度学习技术在MIMO系统中的应用，并在发射机和接收机部分下进行了分类。接下来的子章节将阐明深度学习应用于MIMO系统的前沿研究以及这一领域的未来方向和开放问题。具体来说，在子章节III.A中，我们将展示深度学习在MIMO系统检测中的应用。子章节III.B研究基于深度学习的MIMO信道估计方案。通过结合深度学习辅助的MIMO检测器和信道估计器，我们讨论了智能MIMO接收机，并在子章节III.C中介绍可能成为未来研究基准的实际数据集。子章节III.D描述了智能MIMO发射机设计和自编码器（AEs）。子章节III.E中描述了基于深度学习的尖端智能制造（IM）技术。最后，子章节III.F展示了一个基于深度学习的IM检测器的示例实现，供感兴趣的读者参考。'
- en: 3.1 Signal Detection for MIMO Systems
  id: totrans-342
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 MIMO系统的信号检测
- en: The primary motivation behind using DL techniques in MIMO detectors is to overcome
    the trade-off between computational complexity and BER performance. The MLD operates
    depending on a strong mathematical model and it is proved that MLD provides the
    optimum BER performance under ideal conditions [[48](#bib.bib48), [49](#bib.bib49)].
    Since DL techniques, especially DNNs, are general function approximators, the
    model of the MLD can be represented by NNs with significantly low complexity.
    These approximations are not expected to outperform MLD. Instead, it is expected
    to reach the performance of MLD without requiring the impractical complexity of
    MLD. In what follows, we reveal and summarize a brief overview of the literature
    in this direction.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 使用深度学习（DL）技术在多输入多输出（MIMO）检测器中的主要动机是克服计算复杂度和比特错误率（BER）性能之间的权衡。最大似然检测（MLD）依赖于强大的数学模型，并且已经证明在理想条件下，MLD提供了最佳的BER性能[[48](#bib.bib48),
    [49](#bib.bib49)]。由于深度学习技术，尤其是深度神经网络（DNNs），是通用的函数逼近器，MLD的模型可以用具有显著较低复杂度的神经网络（NNs）来表示。这些逼近不预期会超越MLD的性能。相反，预期是达到MLD的性能，而不需要MLD的那些不切实际的复杂度。接下来，我们将揭示并总结文献中这一方向的简要概述。
- en: The authors of [[50](#bib.bib50)] and [[51](#bib.bib51)] study a DL-based detector
    called DetNet for a MIMO system. The structure of DetNet is slightly different
    than a well-known DNN, where it is designed based on the iterative projected gradient
    descent algorithm. The BER performance of the DetNet is compared to the state-of-the-art
    detectors, approximate message passing ([AMP](#glo.acronym.amp)), and semidefinite
    relaxation ([SDRX](#glo.acronym.sdrx)) under the assumption of perfect CSI at
    the receiver. As a similar approach to [[50](#bib.bib50)] and [[51](#bib.bib51)],
    the study in [[52](#bib.bib52)] aims to create a model-driven DL-based detector
    for a MIMO system based on the existing iterative detection algorithm, orthogonal
    AMP ([OAMP](#glo.acronym.oamp)). The proposed network, OAMP-Net, wields some additional
    trainable parameters to improve the BER performance of the OAMP detector under
    perfect CSI.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: '[[50](#bib.bib50)]和[[51](#bib.bib51)]的作者研究了一种基于DL的检测器，称为DetNet，适用于MIMO系统。DetNet的结构与传统DNN略有不同，它是基于迭代投影梯度下降算法设计的。DetNet的BER性能与最先进的检测器、近似消息传递（[AMP](#glo.acronym.amp)）以及半正定松弛（[SDRX](#glo.acronym.sdrx)）进行了比较，假设接收端具有完美的CSI。与[[50](#bib.bib50)]和[[51](#bib.bib51)]类似，[[52](#bib.bib52)]中的研究旨在创建一种基于现有迭代检测算法正交AMP（[OAMP](#glo.acronym.oamp)）的模型驱动DL检测器。所提出的网络OAMP-Net具有一些额外的可训练参数，以改善在完美CSI下OAMP检测器的BER性能。'
- en: Another member of model-driven DL-based networks appears in [[53](#bib.bib53)],
    where the authors combine model-based and data-based detectors to create a partial
    learning scheme. An NN detects a portion of the amplitude-phase modulation ([APM](#glo.acronym.apm))
    symbols in a MIMO system as the non-linear data-based part of the detector. The
    rest of the APM symbols are detected by a conventional ZF detector as the linear
    model-based part of the detector. This scheme also requires perfect CSI at the
    receiver.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种模型驱动DL网络的成员出现在[[53](#bib.bib53)]中，作者将基于模型和基于数据的检测器结合，创建了一个部分学习方案。一个NN检测MIMO系统中一部分幅度相位调制（[APM](#glo.acronym.apm)）符号，作为检测器的非线性数据驱动部分。其余APM符号由传统的ZF检测器检测，作为检测器的线性模型驱动部分。此方案也需要接收端具有完美的CSI。
- en: In contrast to the former solutions, a pure data-driven DNN architecture is
    proposed to detect symbols transmitted over a multipath fading channel with bandwidth
    constraints in [[54](#bib.bib54)]. Both flat fading and frequency-selective fading
    channels are implemented to analyze the BER performance of the detector. For a
    range of pilot overhead percentages in the transmitted signal, the proposed detector
    is compared to the theoretical BER of the Rayleigh fading channel and the decision
    feedback equalizer without requiring CSI at the receiver.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 相比于之前的解决方案，提出了一种纯数据驱动的DNN架构，用于检测在带宽受限的多径衰落信道中传输的符号，如[[54](#bib.bib54)]所示。实施了平坦衰落和频率选择性衰落信道，以分析检测器的BER性能。在不同的发射信号导频开销百分比下，所提出的检测器与Rayleigh衰落信道的理论BER以及不需要接收端CSI的决策反馈均衡器进行了比较。
- en: As discussed earlier, DL-based detectors are expected to decrease the complexity
    in MIMO system models with IM techniques. Within this context, data-driven and
    model-driven DNNs are investigated in [[48](#bib.bib48)] and [[49](#bib.bib49)],
    respectively. Instead of a single giant DNN, the work in [[48](#bib.bib48)] suggests
    utilizing data-driven sub-DNNs for the detection process of a MIMO system with
    generalized spatial modulation ([GSM](#glo.acronym.gsm)). The proposed architecture
    performs similarly to the MLD and the single DNN detector with lower complexity
    under the assumption that the fading channel is fixed and the noise is independent
    and identically distributed ([i.i.d.](#glo.acronym.iid)) Gaussian. However, when
    the noise is correlated or has a deviation in its distribution, the sub-DNN architecture
    outperforms the MLD and the single DNN detector. CSI at the receiver is not necessary
    for fixed fading channels, but it is essential for time-varying channels. On the
    other hand, in [[49](#bib.bib49)], the authors propose a model-driven DL-based
    block detector for GSM inspired by linear block detectors such as Block-ZF and
    Block-MMSE detectors. The APM symbol of each active transmit antenna is detected
    by a DNN, assuming that perfect CSI is available at the receiver. The B-DNN model
    outperforms the linear detectors and performs similarly to the MLD with lower
    complexity.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，基于DL的检测器预计将通过IM技术降低MIMO系统模型的复杂性。在这种背景下，[[48](#bib.bib48)]和[[49](#bib.bib49)]分别研究了数据驱动和模型驱动的DNN。[[48](#bib.bib48)]中的工作建议使用数据驱动的子DNN进行MIMO系统的检测过程，该系统具有广义空间调制（[GSM](#glo.acronym.gsm)）。在假设衰落通道固定且噪声独立同分布（[i.i.d.](#glo.acronym.iid)）高斯的情况下，所提架构的性能与MLD和单一DNN检测器相似，但复杂性更低。然而，当噪声相关或其分布存在偏差时，子DNN架构优于MLD和单一DNN检测器。在固定衰落通道下，接收机的CSI并非必要，但在时间变化通道下却是必需的。另一方面，在[[49](#bib.bib49)]中，作者提出了一种基于模型驱动的DL块检测器，该检测器受到了线性块检测器如Block-ZF和Block-MMSE检测器的启发。在假设接收机具有完美CSI的情况下，DNN检测每个活跃发射天线的APM符号。B-DNN模型优于线性检测器，并且在复杂性更低的情况下性能与MLD相似。
- en: The treatises examined so far follow the fundamental principle of DNNs, which
    is stacking the hidden layers to build a deep network and to increase the learning
    ability. However, the authors in [[55](#bib.bib55)] realize that deepening the
    network after a certain number of hidden layers does not considerably improve
    the BER performance. Therefore, they propose a parallel detection network, where
    several DL detection networks perform in parallel to introduce a diversity effect.
    In order to obtain diversity, a special loss function is designed. Detection is
    carried out based on the perfect knowledge of the CSI. Likewise, in [[56](#bib.bib56)],
    a DL-based detector composed of many parallel modified DNNs introduces a diversity
    gain in a MIMO system model. The modified DNNs employ the residual learning principle
    and differ in several ways and introduce diversity to the system. Assuming perfect
    CSI, computer simulations unveil that the proposed detector outperforms the ZF,
    MMSE, and single DNN-based detectors.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，所审查的论文遵循了DNN的基本原则，即堆叠隐藏层以构建深度网络并提高学习能力。然而，[[55](#bib.bib55)]中的作者意识到，经过一定数量的隐藏层后，进一步加深网络并不会显著提高BER性能。因此，他们提出了一种并行检测网络，其中多个DL检测网络并行运行，以引入多样性效应。为了获得多样性，设计了一个特殊的损失函数。检测是基于对CSI的完美知识进行的。同样，在[[56](#bib.bib56)]中，基于DL的检测器由多个并行修改过的DNN组成，在MIMO系统模型中引入了多样性增益。修改后的DNN采用残差学习原则，在多个方面有所不同，并为系统引入了多样性。在假设完美CSI的情况下，计算机模拟揭示了所提出的检测器在性能上优于ZF、MMSE和单一DNN检测器。
- en: The kind of NN employed in DL-based detectors is another key factor that draws
    attention. Within this perspective, the work in [[57](#bib.bib57)] compares DNN-
    and CNN-based detectors to address the issues of robust detection with imperfect
    CSI and efficient DL framework for low-complex detection. This comparison reveals
    that the DNN-based detector performs significantly better in terms of the BER
    performance. In addition, it outperforms the ZF, MMSE, and DetNet [[50](#bib.bib50)], [[51](#bib.bib51)]
    detectors with both perfect and imperfect CSI at the receiver. However, the MLD
    detector has a considerably better BER performance than the proposed detector.
    With a similar approach, DNN-, CNN-, and RNN-based detectors are designed without
    channel dependency and compared to the MLD in [[58](#bib.bib58)]. Computer simulations
    in this study show that the RNN-based approach performs the best, whereas the
    DNN-based approach is the poorest. The fact that DNN-based architecture outperforms
    CNN-based architecture in [[57](#bib.bib57)] but degrades in [[58](#bib.bib58)]
    demonstrates that the optimum DL architecture is dependent on the system model
    and environment.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于DL的检测器中采用的神经网络（NN）类型是另一个引起关注的关键因素。在这一视角下，[[57](#bib.bib57)]的工作比较了基于DNN和CNN的检测器，以解决不完美CSI的鲁棒检测问题和低复杂度检测的高效DL框架。这一比较显示，在比特错误率（BER）性能方面，基于DNN的检测器表现显著更好。此外，它在完美和不完美CSI的接收器下均优于ZF、MMSE和DetNet[[50](#bib.bib50)]、[[51](#bib.bib51)]检测器。然而，MLD检测器的BER性能显著优于所提检测器。采用类似方法，[[58](#bib.bib58)]中设计了不依赖通道的DNN、CNN和RNN基检测器，并与MLD进行了比较。这项研究中的计算机模拟表明，基于RNN的方法表现最佳，而基于DNN的方法表现最差。[[57](#bib.bib57)]中DNN架构优于CNN架构，但在[[58](#bib.bib58)]中表现下降，表明最佳DL架构取决于系统模型和环境。
- en: So far, the suggested detectors have relied on channel assumptions without considering
    real-world conditions. However, according to [[59](#bib.bib59)] and [[60](#bib.bib60)],
    the main issue with the existing DL-based detectors is either unpleasant performance
    over practical spatially correlated channels or a computational burden because
    of retraining for each channel realization. Thus, the authors of [[59](#bib.bib59)]
    focus on a robust DL-based MIMO detector that can optimize itself via online training
    during the transmission over realistic and spatially correlated channel models.
    The proposed detector, called MMNet, is built upon iterative soft-thresholding
    algorithms. Experiments conducted by using a dataset of channel realizations from
    the 3GPP 3D MIMO channel indicate that MMNet outperforms the classical approaches
    such as AMP and SDRX, as well as recent DL techniques like DetNet [[50](#bib.bib50)], [[51](#bib.bib51)],
    and OAMPNet [[52](#bib.bib52)], under the assumption of perfect CSI. The work
    in [[60](#bib.bib60)] introduces an additional NN, a HyperNetwork, that eliminates
    the need for online retraining on top of a modified version of MMNet to create
    the HyperMIMO detector. Computer simulation results reveal that the HyperMIMO
    detector outperforms MMSE and OAMPNet [[52](#bib.bib52)] and performs similarly
    to the MMNet and the MLD with less computing cost under the perfect CSI.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，建议的检测器依赖于通道假设，而未考虑现实世界条件。然而，根据[[59](#bib.bib59)]和[[60](#bib.bib60)]，现有的基于深度学习（DL）的检测器主要存在两个问题：一是对实际空间相关通道的性能不佳，二是由于需要对每个通道实现进行重新训练而造成的计算负担。因此，[[59](#bib.bib59)]的作者关注于一种鲁棒的基于DL的MIMO检测器，该检测器能够通过在实际的空间相关通道模型传输过程中进行在线训练来优化自身。所提出的检测器称为MMNet，基于迭代软阈值算法。使用3GPP
    3D MIMO通道的数据集进行的实验表明，MMNet在完美CSI的假设下优于传统方法如AMP和SDRX，以及近期的DL技术如DetNet[[50](#bib.bib50)]、[[51](#bib.bib51)]和OAMPNet[[52](#bib.bib52)]。[[60](#bib.bib60)]的工作引入了一个额外的神经网络（NN），即超网络（HyperNetwork），它在修改版MMNet的基础上消除了在线重新训练的需求，从而创建了HyperMIMO检测器。计算机模拟结果显示，HyperMIMO检测器在完美CSI下优于MMSE和OAMPNet[[52](#bib.bib52)]，并且与MMNet和MLD在计算成本较低的情况下表现相似。
