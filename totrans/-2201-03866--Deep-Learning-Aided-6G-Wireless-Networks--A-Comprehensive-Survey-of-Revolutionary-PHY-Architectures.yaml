- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: \PARstart
  prefs: []
  type: TYPE_NORMAL
- en: 'Starting with the [3GPP](#glo.acronym.3gpp) (3rd Generation Partnership Project)
    Release-15 standard in March 2017, the brand new 5th generation ([5G](#glo.acronym.5g))
    wireless communication technology has made significant progress worldwide [[1](#bib.bib1)], [[2](#bib.bib2)].
    3GPP completed the Release-17 Stage-2 freeze in June 2021 and is planning the
    next freeze in March 2022 [[3](#bib.bib3)]. As these releases have been proceeding,
    the deployment process of 5G has attained a high level of maturity. According
    to a recent GSA report, 176 operators from 72 countries had launched commercial
    5G networks as of August 2021 [[4](#bib.bib4)]. However, the recent advancements
    in the implementation of 5G have exposed the drawbacks and limitations of this
    technology despite being nominated as the primary enabler of Internet-of-Everything
    ([IoE](#glo.acronym.ioe)) systems [[5](#bib.bib5)]. Even though 5G has introduced
    more flexibility and efficiency to wireless networks by utilizing new technologies
    such as millimeter-wave ([mmWave](#glo.acronym.mmwave)) communication and multi-numerology
    orthogonal frequency division multiplexing ([OFDM](#glo.acronym.ofdm)), the pledged
    revolutionary mobile communication perspective has remained a pipe dream thus
    far [[5](#bib.bib5)], [[6](#bib.bib6)]. Moreover, although 5G systems are ready
    to support data rate-hungry enhanced mobile broadband services and ultra-reliable
    low-latency communications, it is questionable whether they can support future
    IoE applications [[6](#bib.bib6)]. Therefore, researchers have been investigating
    sophisticated communication technologies and developing intriguing concepts for
    6th generation ([6G](#glo.acronym.6g)) wireless networks, which are projected
    to come into life after 2030\. Even if cellular communication systems have advanced
    to a new level with the development of 5G, expectations of the intelligent information
    society of 2030 and beyond will be remarkably compelling. 6G will be the essential
    provider of a highly digital community by connecting everything, enabling almost
    unlimited wireless coverage, establishing full-vertical networks, and supporting
    holographic and high-precision communications for tactile and haptic applications [[7](#bib.bib7)].
    In addition, new IoE services ranging from extended reality applications and flying
    vehicles to space travel and brain-computer interfaces will come to reality with
    6G networks, making 6G the true master of IoE [[5](#bib.bib5)], as illustrated
    in Fig. [1](#S0.F1 "Figure 1 ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures"). However, these new and fascinating
    applications will bring strict and very challenging requirements such as ultra-high
    reliability, low latency, substantially high data rate, high energy and spectral
    efficiency, and dense connectivity. Fig. [2](#S1.F2 "Figure 2 ‣ 1 Introduction
    ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures") compares the specifications of 5G and 6G, elucidating the
    6G expectations [[8](#bib.bib8)]. The developments and expectations on the way
    toward these 6G technologies in the literature have also been comprehensively
    reviewed and discussed by some other research groups [[9](#bib.bib9), [10](#bib.bib10),
    [11](#bib.bib11)].'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/0ff4eb71092a29d4ed0178bd712d3428.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: Comparison of 5G and 6G specifications [[8](#bib.bib8)].'
  prefs: []
  type: TYPE_NORMAL
- en: 'The stringent demands of 6G have driven researchers to look for sophisticated
    physical layer ([PHY](#glo.acronym.phy)) techniques. Beyond using more spectrum
    in upper 100 GHz bands, such as high-frequency mmWave and terahertz bands, 6G
    might incorporate numerous emerging technologies such as scalable artificial intelligence
    ([AI](#glo.acronym.ai)), index modulation ([IM](#glo.acronym.im)) [[12](#bib.bib12)], [[13](#bib.bib13)],
    cell-free massive multiple-input multiple-output ([MIMO](#glo.acronym.mimo)) systems [[14](#bib.bib14)], [[15](#bib.bib15)],
    reconfigurable intelligent surfaces ([RIS](#glo.acronym.ris)) [[6](#bib.bib6)], [[16](#bib.bib16)], [[17](#bib.bib17)],
    PHY security [[18](#bib.bib18)], [[19](#bib.bib19)], advanced waveforms [[20](#bib.bib20)], [[21](#bib.bib21)],
    satellite and non-terrestrial networks [[22](#bib.bib22)], [[23](#bib.bib23)],
    and wireless power transfer [[24](#bib.bib24)], [[5](#bib.bib5)], as shown in
    Fig. [3](#S1.F3 "Figure 3 ‣ 1 Introduction ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures"). Even though all these
    technologies will significantly impact 6G, AI might be the leading innovator of
    6G networks, supporting a completely new outlook for wireless networks, particularly
    in the PHY.'
  prefs: []
  type: TYPE_NORMAL
- en: The aforementioned current technologies optimize several network functions by
    using model-based techniques that provide characteristics of the policy involved.
    These techniques, yet, can be too sophisticated to be implemented physically in
    terms of run time, or they might contain too much abstraction to work in a broad
    environment. Conversely, AI-based solutions may adjust to dynamically changing
    scenarios and localized characteristics by absorbing knowledge of the target communication
    environment. AI can be implemented in a highly configurable infrastructure with
    a wide range of network flexibility. AI has the ability to forecast certain limits
    and handle vast amounts of data so that AI-integrated 6G will assist in processing
    the final volume of metadata with less resources and computational burden.
  prefs: []
  type: TYPE_NORMAL
- en: AI has a long and successful history, dating back to approximately 1940s when
    neural networks ([NN](#glo.acronym.nn)) first appeared in intelligent systems.
    Machine learning ([ML](#glo.acronym.ml)) and deep learning ([DL](#glo.acronym.dl))
    approaches have been proven to be competitive frameworks over the years for challenging
    tasks such as computer vision, robotics, and natural language processing, in which
    building a concrete mathematical model is relatively difficult. For example, although
    it is almost mission impossible to develop an analytical model or robust algorithm
    for detecting handwritten digits (digit recognition) or different objects in an
    image (image segmentation), DL techniques can accomplish these tasks with a performance
    exceeding human level. On the other hand, communication technologies hinge on
    numerous mathematical models and theories requiring expert knowledge, such as
    information theory and channel modeling. Information signals stream from optimal
    transmitter designs with modulation, coding, and signaling schemes over a range
    of mathematically defined channel models to be reliably detected at the receiver,
    in which each block is optimized individually. In addition to this well-defined
    PHY architecture, the ability of secure transmission along with eliminating various
    hardware imperfections makes communications a complicated and mature field. Therefore,
    ML and DL techniques must reach lofty goals to outperform existing technologies
    and provide discernable advantages. Applying DL approaches to optimize the building
    blocks separately, ranging from modulation and coding schemes ([MCS](#glo.acronym.mcs))
    to symbol detection and channel estimation algorithms, would not produce much
    of a change [[25](#bib.bib25)]. End-to-end ([E2E](#glo.acronym.e2e)) optimization
    of communication systems as a whole in complex scenarios, such as unknown channel
    models and ultra-high mobility conditions, is the most fascinating concept that
    we expect to see in 6G, and we call this PHY revolution. Switching from the block
    structure of current PHY communications, where each block is responsible for a
    different signal processing task, to E2E optimization using DL methods represents
    a radical paradigm shift that will entirely transform 6G and beyond wireless communications.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/4dddd2c9a165f1b6abccb73f053feaa5.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 3: An overview of emerging PHY techniques that can dominate the 6G era.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/ae721576751d3f113cbe10d399eb3a27.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4: Four leading research directions in 6G on which this comprehensive
    survey article investigates the DL solutions.'
  prefs: []
  type: TYPE_NORMAL
- en: Researchers have been studying the use of ML and DL techniques to overcome the
    drawbacks of current systems, particularly in the past couple of years. However,
    despite being exceptionally promising, DL methods experience some difficulties
    that restrict their viability in challenging communication scenarios. The highly-parameterized
    architecture of deep NNs ([DNN](#glo.acronym.dnn) s) necessitates massive datasets
    to learn an appropriate mapping from features to desired outcomes, which increases
    the computing complexity and complicates the training process. Thus, utilizing
    solely data-based DNNs as a black box and leaving all predictions to model weights
    is questionable, at least for now, since datasets regarding communications have
    not reached a satisfactory level yet. Due to the limits of model-based and data-based
    methods, model-driven DNNs have emerged, which combine DNNs’ powerful learning
    and mapping abilities with expert knowledge to get the most potential advantage.
    The two most common model-driven DNN strategies are deep unfolded networks, where
    DNN layers replicate iterations of an existing iterative algorithm, and hybrid
    networks, where DNNs help conventional models and enhance efficiency [[26](#bib.bib26)].
    As the DL literature on communication technologies has progressed, the data scarcity
    problem has also become a thing of the past, paving the way for entirely data-based
    DL systems.
  prefs: []
  type: TYPE_NORMAL
- en: 1.1 Contributions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In this comprehensive survey article, we investigate DL applications from the
    perspective of four prominent and innovative 6G concepts in the PHY, including
    massive MIMO systems, advanced multicarrier ([MC](#glo.acronym.mc)) waveforms,
    RIS-empowered systems, and PHY security, as illustrated in Fig. [4](#S1.F4 "Figure
    4 ‣ 1 Introduction ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures"). We thoroughly present the overview
    of the up-to-date literature on DL for PHY design, reveal the progress made so
    far, and compare the considered models in terms of their key characteristics.
    Moreover, considering the limited coverage of and overwhelming need for the implementation
    and programming steps of DL concepts in the literature, we exhibit example implementations
    by providing simple code snippets to enlighten readers interested in this field.
    In this regard, we also hope that our article might be helpful for wireless researchers
    who want to have hands-on experience on DL-based wireless system design. To our
    knowledge, this is the only survey in the literature that focuses on 6G from the
    perspective of PHY architectures and presents a complete guideline to PHY researchers.'
  prefs: []
  type: TYPE_NORMAL
- en: In particular, we first shed light on DL approaches that address the challenges
    in massive MIMO detection and channel estimation in order to overcome the drawbacks
    of traditional methodologies. Combining DL-based detection and channel estimation
    schemes, we present entirely intelligent large-scale MIMO receiver frameworks.
    Furthermore, we analyze how to replace the conventional signal processing blocks
    in a classical massive MIMO transmitter with DL structures to provide optimal
    transmission schemes with low complexity. Our long-term objective for intelligent
    massive MIMO systems is to integrate DL-based transmitters and receivers to develop
    innovative E2E communication systems even in unknown channel models. As a glaring
    enhancement for MIMO systems, IM techniques have attracted huge interest recently.
    Therefore, we also examine how to improve the efficiency of the existing IM techniques
    and present DL-empowered IM 2.0 solutions. We also provide an implementation example
    for a DL-based IM system with simplified code snippets to guide interested readers
    on programming a DL-based MIMO system in Python.
  prefs: []
  type: TYPE_NORMAL
- en: For MC communication systems, we primarily focus on the DL-based transceiver
    design to improve various performance metrics. In most studies, NNs have been
    designed to be implemented in the receiver side of various MC communication systems
    with the purpose of outperforming conventional algorithms. Data-driven DL-based
    receiver designs are introduced to perform channel estimation and signal detection
    tasks. Furthermore, by using expert knowledge, model-driven NNs have been presented
    to further improve the performance and decrease the computational complexity.
    Recent studies have focused on transceiver designs optimizing the transmitter
    and receiver pipeline as a whole by benefiting from the E2E approach, which is
    put forward as a promising direction. Moreover, an extensive literature review
    is provided to amend the weaknesses of OFDM, which is by far the most popular
    waveform in current standards. Particularly, DL techniques utilizing deep unfolding
    stand out as promising solutions to combat major problems of OFDM.
  prefs: []
  type: TYPE_NORMAL
- en: On the side of RIS-assisted communication systems, we investigate DL-based studies
    that present novel frameworks to overcome the existing drawbacks of earlier RIS-based
    systems. We primarily introduce DL approaches constituting intelligent channel
    estimation and signal detection processes. We conclude that employment of DL approaches
    requires less pilots and training overhead than conventional techniques. Furthermore,
    we focus on emerging DL-based NNs eliminating model dependency for phase configuration
    in RIS-assisted schemes. The presented passive beamforming designs prove that
    DL-based processes, which unveil a direct mapping between phase shifts and received
    signal strength, provide robustness in different channel environments with reduced
    computational complexity. We also review the recent studies that present standalone
    operations employing fully passive elements to suit the passive nature of RISs
    and reduce the training overhead. Besides, due to the growing interest in non-orthogonal
    multiple access ([NOMA](#glo.acronym.noma)) solutions for next-generation communication
    systems, we examine DL-based systems improving clustering and power allocation
    performance of RIS-assisted NOMA designs. Thereby, we discuss that the utilization
    of DL approaches provides enhanced flexibility and robust performance under dynamic
    states and the number of users compared to traditional methodologies.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/d389347566ce0d3b6f1f01c5352fc7b8.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5: Organization of the article.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, we focus on DL-assisted PHY security approaches and investigate the
    existing studies in the literature. DL is implemented to PHY security schemes
    from three main perspectives based on the attack type: spoofing, jamming, and
    eavesdropping. Against spoofers, DL is mostly used at receivers to improve authentication
    accuracy. Especially, DL improves the legitimate/illegitimate classification problem
    of the authentication test and brings robustness against unknown and varying environments.
    DL is also implemented for anti-jamming purposes. However, most of the anti-jamming
    methods employ reinforcement learning to avoid jammed frequencies and apply DL
    for the purpose of better Q-functions approximation. Moreover, various secure
    communication systems implemented DL algorithms in their system models to improve
    the secrecy rate against eavesdroppers. Particularly, we reveal that these studies
    employ data-driven models to generate coding or beamforming schemes which minimize
    the leaked information to eavesdropper.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 Organization
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The organization of this article is given in Fig. [5](#S1.F5 "Figure 5 ‣ 1.1
    Contributions ‣ 1 Introduction ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures"). In Section II, we briefly discuss
    the structure of DL and introduce basic DL techniques from both theoretical and
    programming perspectives. We begin our extensive literature review with emerging
    MIMO technologies in Section III and provide an implementation example for a DL-based
    MIMO system model. Section IV presents DL solutions for sophisticated MC waveforms.
    In Section V, we delve into DL-aided RIS communication systems. We discuss how
    DL methods can enable secure communications in Section VI. Finally, we conclude
    the article with Section VII by providing our future perspectives.'
  prefs: []
  type: TYPE_NORMAL
- en: 2 An Overview of DL Techniques
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, we will discuss the general structure of DL models and explain
    the training procedures of NNs to provide a quick overview of DL techniques. We
    will emphasize fundamental concepts and parameters that form DL models to facilitate
    understanding of proposed methods in the literature. We will also dig into the
    details of commonly used DL techniques, namely DNN, convolutional NNs ([CNN](#glo.acronym.cnn)),
    and recurrent NNs ([RNN](#glo.acronym.rnn)), by providing their theoretical background
    and motivations. In addition, we will discuss the applications of each technique
    in wireless networks. We will conclude this section with an image classification
    task using a simple CNN architecture and the well-known CIFAR10 dataset [[27](#bib.bib27)], [[28](#bib.bib28)].
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 DL Architecture at a Glance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'DL is a sub-branch of ML, with multiple stacked processing layers, that enable
    predictions, classifications, or other decisions by learning data representations.
    Given raw data, in contrast to classical ML methods that strongly depend on domain-expert
    features, DL models generate non-linear input-output mappings to execute actions
    on a goal objective. Fig. [6](#S2.F6 "Figure 6 ‣ 2.1 DL Architecture at a Glance
    ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks: A
    Comprehensive Survey of Revolutionary PHY Architectures") illustrates the relationship
    between DL, ML, and AI. Each layer in an NN architecture transforms a representation
    to a higher level, where each transformation unlocks the learning of a more sophisticated
    characteristic of raw data. A model may be shallow or deep depending on the number
    of layers, the depth of an NN, imitating either a simplistic or complicated function
    of raw input data by being sensitive to vital features and insensitive to irrelevant
    changes such as environment or nearby objects. Aside from the input and output
    layers, each layer is a hidden layer consisting of hidden units known as neurons.
    During the representation learning process, hidden neurons in a layer calculate
    a weighted sum of their preceding layer’s inputs and transfer the result to the
    next layer through a non-linear activation function, corresponding to one iteration
    of forward-propagation. Starting with the input layer, which passes the weighted
    sum of raw input data to the first hidden layer, each hidden layer handles its
    computation. In the end, the output layer produces the desired outcomes, which
    might be probabilities, category scores, or any other metric. DL researchers have
    identified several activation functions to introduce a non-linearity effect into
    forward-propagation, such as the rectified linear unit ([ReLU](#glo.acronym.relu)),
    leaky ReLU, tanh, sigmoid, and more. The most popular one is the ReLU function
    and defined as $f(a)=\text{max}(a,0)$ [[29](#bib.bib29)], [[30](#bib.bib30)].'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/5428f1f84180c90fe72e5149f11670da.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 6: Demonstration of the relationship between DL, ML, and AI.'
  prefs: []
  type: TYPE_NORMAL
- en: 'When an NN completes a forward-propagation iteration, the algorithm computes
    a loss function by comparing the output scores with desired labels. This loss
    function represents a model error, which is subsequently utilized to update internal
    parameters, also known as model weights. The update of these adjustable weights
    corresponds to the training of the DL model. During training, the algorithm calculates
    the derivative of the loss function with respect to each weight to observe the
    amount of resultant error when weight was increased or decreased. In the opposite
    direction of forward-propagation, the algorithm computes weight gradients using
    the chain rule [[31](#bib.bib31)], which obtains derivatives going backward, called
    backpropagation. DL model updates its weights by changing them in the reverse
    direction of calculated gradients to decrease the error value after backpropagation [[29](#bib.bib29)].
    The update rule is one of the most critical aspects of DL applications since it
    highly impacts overall learning performance and training time. Thus, researchers
    have developed different optimizers, including momentum [[32](#bib.bib32)], root
    mean square propagation, stochastic gradient descent ([SGD](#glo.acronym.sgd)) [[33](#bib.bib33)],
    adaptive moment estimation ([ADAM](#glo.acronym.adam)) [[34](#bib.bib34)], and
    many more. Recently, Facebook Research has published a new update algorithm, called
    MADGRAD [[35](#bib.bib35)], and the DL world is debating whether this new technique
    can replace the ADAM optimizer. Fig. [7](#S2.F7 "Figure 7 ‣ 2.1 DL Architecture
    at a Glance ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures") demonstrates
    a single run of a training procedure including forward-propagation, loss calculation,
    and backpropagation for a single hidden layer DNN, where the given variables will
    be defined shortly. A typical DL model takes hundreds of millions of these iterations
    to ensure that the model observes a good deal of instances and that the model
    error converges to a reasonable value depending on the application. A testing
    procedure follows training to examine whether the model can generalize to unseen
    occurrences, also known as the compositionality of DL models. The difference between
    training and test loss values represents model variance and indicates that the
    model is overfitting, in which DL model memorizes rather than learning. On the
    other hand, the difference between training and the Bayes error values corresponds
    to model bias and reveals that the model is underfitting, which necessitates more
    training. It is a common mistake to investigate model bias by comparing training
    error with zero error. Indeed, the Bayes error, the known optimal value that can
    be human-level performance or other values, should be the benchmark for bias,
    which is not necessarily zero.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/db75fa474752d048ae05736a5dd144f3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7: Computation graph of a single hidden layer DNN including forward-propagation,
    loss calculation, and backpropagation.'
  prefs: []
  type: TYPE_NORMAL
- en: 'We have provided a brief introduction to DL structures and training procedures,
    including insights of forward-propagation and backpropagation so far. In the following,
    we will go over the theoretical background of three frequently used DL architectures:
    DNN, CNN, and RNN, and present the implementation of a simple image classification
    task.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/80f96f58f8aa982210ef89bca5d63369.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8: Three common DL architectures: (a) DNN, (b) CNN, (c) RNN.'
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Theoretical Foundations of DL
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We will begin by analyzing DNNs, which are by far the most common DL structures
    used in DL applications. A DNN consists of multiple stacked layers, with each
    neuron connected to all neurons in the preceding and the following layers creating
    a fully connected structure. The number of neurons in the input and output layers
    equals the number of features in the raw input data and the number of categories,
    classes, or other targets according to the application, respectively. Fig. [8](#S2.F8
    "Figure 8 ‣ 2.1 DL Architecture at a Glance ‣ 2 An Overview of DL Techniques ‣
    Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures")(a) depicts the architecture of a DNN with two hidden layers
    and three classes. Each link between two neurons represents a real-valued weight
    that forms the basis of the learning mechanism. It is critical to carefully initialize
    model weights to optimize learning performance and avoid vanishing or exploding
    gradients. A widespread initialization method is the random generation of weight
    matrices with uniform or Gaussian distributed elements. Another popular approach
    is Xavier initialization [[36](#bib.bib36)], developed by Xavier Glorot and Yoshua
    Bengio, in which randomly generated weights between layers $[l-1]$ and $[l]$ are
    scaled by $\sqrt{2/(n^{[l-1]}+n^{[l])}}$, where $n^{[l]}$ is the number of neurons
    in the $l^{\text{th}}$ layer. The forward-propagation of the DNN given in Fig. [8](#S2.F8
    "Figure 8 ‣ 2.1 DL Architecture at a Glance ‣ 2 An Overview of DL Techniques ‣
    Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures")(a) for a single instance is given as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\displaystyle\text{Hidden-1: }\mathbf{z}^{[1]}$ | $\displaystyle=\mathbf{W}^{[1]}\mathbf{x}+\mathbf{b}^{[1]},\quad\mathbf{a}^{[1]}=g^{[1]}(\mathbf{z}^{[1]}),$
    |  | (1) |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle\text{Hidden-2: }\mathbf{z}^{[2]}$ | $\displaystyle=\mathbf{W}^{[2]}\mathbf{a}^{[1]}+\mathbf{b}^{[2]},\quad\mathbf{a}^{[2]}=g^{[2]}(\mathbf{z}^{[2]}),$
    |  |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle\text{Output: }\mathbf{z}^{[3]}$ | $\displaystyle=\mathbf{W}^{[3]}\mathbf{a}^{[2]}+\mathbf{b}^{[3]},\quad\hat{\mathbf{y}}=g^{[3]}(\mathbf{z}^{[3]}).$
    |  |'
  prefs: []
  type: TYPE_TB
- en: 'In ([1](#S2.E1 "In 2.2 Theoretical Foundations of DL ‣ 2 An Overview of DL
    Techniques ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey
    of Revolutionary PHY Architectures")), $\mathbf{x}$ and $\hat{\mathbf{y}}$ represent
    $(4\times 1)$-dimensional raw input data and $(3\times 1)$-dimensional class scores,
    respectively, while $\mathbf{W}^{[l]}$, $\mathbf{b}^{[l]}$, $\mathbf{z}^{[l]}$,
    $g^{[l]}$, and $\mathbf{a}^{[l]}$ correspond to $(n^{[l]}\times n^{[l-1]})$-dimensional
    weight matrix, $(n^{[l]}\times 1)$-dimensional bias vector, $(n^{[l]}\times 1)$-dimensional
    weighted sum, the activation function, and $(n^{[l]}\times 1)$-dimensional layer
    output of the $l^{\text{th}}$ layer, respectively. The activation function $g$
    is non-linear since using linear activation functions eliminates the effect of
    stacking multiple layers and results in the same performance as the model with
    a single output layer, as indicated in ([2](#S2.E2 "In 2.2 Theoretical Foundations
    of DL ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures")) where the activation
    function is $g(x)=x$:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\begin{split}\hat{\mathbf{y}}&amp;=\mathbf{W}^{[3]}(\mathbf{W}^{[2]}(\mathbf{W}^{[1]}\mathbf{x}+\mathbf{b}^{[1]})+\mathbf{b}^{[2]})+\mathbf{b}^{[3]}\\
    &amp;=\bar{\mathbf{W}}\mathbf{x}+\bar{\mathbf{b}},\end{split}$ |  | (2) |'
  prefs: []
  type: TYPE_TB
- en: 'where $\bar{\mathbf{W}}=\mathbf{W}^{[3]}\mathbf{W}^{[2]}\mathbf{W}^{[1]}$ and
    $\bar{\mathbf{b}}=\mathbf{W}^{[3]}\mathbf{W}^{[2]}\mathbf{b}^{[1]}+\mathbf{W}^{[3]}\mathbf{b}^{[2]}+\mathbf{b}^{[3]}$.
    As we discussed earlier, ReLU is a suitable option for hidden layers, while the
    output layer employs the softmax activation function, given by ([3](#S2.E3 "In
    2.2 Theoretical Foundations of DL ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")),
    to get output scores:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\mathbf{softmax}(\hat{y}_{i})=\frac{e^{\hat{y}_{i}}}{\sum_{c=1}^{3}e^{\hat{y}_{c}}}.$
    |  | (3) |'
  prefs: []
  type: TYPE_TB
- en: Here, $\hat{y}_{i}$ is the score of $i^{\text{th}}$ class. Yet, a DL network’s
    output layer need not always employ a softmax activation function. This is dependent
    on the work that should be handled using the DL technique, in fact. The addressed
    problem that is being handled shapes the selection of the output’s layer activation
    function. While any regression problem best fits with linear activation function,
    classification problems require different types of activation functions at the
    output layer, such as sigmoid and softmax.
  prefs: []
  type: TYPE_NORMAL
- en: 'When the algorithm obtains the output scores by forward-propagation, it calculates
    the loss value depending on these scores. The loss function might vary according
    to the application, and we will use the categorical cross-entropy loss function
    for this classification model:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $L(\mathbf{y},\hat{\mathbf{y}})=-\sum_{c=1}^{3}y_{c}\text{log}(\hat{y}_{c}),$
    |  | (4) |'
  prefs: []
  type: TYPE_TB
- en: 'where $\mathbf{y}$ is the one-hot vector of the ground truth labels consisting
    of all zeros except one in the index of the correct class. The next step is backpropagation,
    in which the gradients are computed by taking the derivative of the loss function
    with respect to the weights and biases. ([5](#S2.E5 "In 2.2 Theoretical Foundations
    of DL ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures")) provides the calculation
    of the gradients of the first hidden layer’s weight matrix and bias vector, using
    the well-known chain rule:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\displaystyle\frac{\partial L}{\partial\mathbf{W}^{[1]}}$ | $\displaystyle=\frac{\partial
    L}{\partial\hat{\mathbf{y}}}\frac{\partial\hat{\mathbf{y}}}{\partial\mathbf{z}^{[3]}}\frac{\partial\mathbf{z}^{[3]}}{\partial\mathbf{a}^{[2]}}\frac{\partial\mathbf{a}^{[2]}}{\partial\mathbf{z}^{[2]}}\frac{\partial\mathbf{z}^{[2]}}{\partial\mathbf{a}^{[1]}}\frac{\partial\mathbf{a}^{[1]}}{\partial\mathbf{z}^{[1]}}\frac{\partial\mathbf{z}^{[1]}}{\partial\mathbf{W}^{[1]}},$
    |  | (5) |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle\frac{\partial L}{\partial\mathbf{b}^{[1]}}$ | $\displaystyle=\frac{\partial
    L}{\partial\hat{\mathbf{y}}}\frac{\partial\hat{\mathbf{y}}}{\partial\mathbf{z}^{[3]}}\frac{\partial\mathbf{z}^{[3]}}{\partial\mathbf{a}^{[2]}}\frac{\partial\mathbf{a}^{[2]}}{\partial\mathbf{z}^{[2]}}\frac{\partial\mathbf{z}^{[2]}}{\partial\mathbf{a}^{[1]}}\frac{\partial\mathbf{a}^{[1]}}{\partial\mathbf{z}^{[1]}}\frac{\partial\mathbf{z}^{[1]}}{\partial\mathbf{b}^{[1]}}.$
    |  |'
  prefs: []
  type: TYPE_TB
- en: 'The final stage of the single training pass of the DNN model performs the update
    of the model weights and biases. Using the SGD optimization method, the algorithm
    updates the weight matrix and the bias vector of the $l^{\text{th}}$ layer by
    changing them in the opposite direction of their gradients by their gradients
    scaled by a learning constant $\alpha$:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\displaystyle\mathbf{W}^{[l]}$ | $\displaystyle:=\mathbf{W}^{[l]}-\alpha\frac{\partial
    L}{\partial\mathbf{W}^{[l]}},$ |  | (6) |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle\mathbf{b}^{[l]}$ | $\displaystyle:=\mathbf{b}^{[l]}-\alpha\frac{\partial
    L}{\partial\mathbf{b}^{[l]}}.$ |  |'
  prefs: []
  type: TYPE_TB
- en: 'The second well-known DL architecture is CNN, also known as ConvNets. A CNN
    architecture presumes similarity between various areas of a 2D feature vector
    and aims at capturing correlations between these parts, as shown in Fig. [8](#S2.F8
    "Figure 8 ‣ 2.1 DL Architecture at a Glance ‣ 2 An Overview of DL Techniques ‣
    Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures")(b) [[29](#bib.bib29)], [[30](#bib.bib30)], [[37](#bib.bib37)].
    The first key idea underlying the motivation of the CNN architecture is local
    connections. In contrast to DNNs, where each hidden unit links with all hidden
    units of the former and latter layers, CNNs connect a single unit in a convolutional
    layer to a local patch in the previous layer. Raw input data of a CNN model consists
    of multiple 2D feature vectors corresponding to channels. For example, a $28\times
    28$ RGB image comprises three 2D feature vectors representing the pixels in the
    RGB color channels. It is most likely that local regions of an RGB image are correlated,
    and statistics are comparable, which means a pattern appearing in an area might
    also come out of another region, such as two ears of a cat in different parts
    of an image [[29](#bib.bib29)], [[37](#bib.bib37)]. Therefore, it is logical to
    utilize these spatial relationships and link a patch of input data to a hidden
    unit rather than a fully connected structure [[37](#bib.bib37)].'
  prefs: []
  type: TYPE_NORMAL
- en: The second major characteristic that forms the CNN baseline is weight sharing.
    Each local patch in the 2D feature vector connects to a distinct hidden unit in
    the following convolutional layer, where all links use the same weight matrix.
    The motivation behind weight sharing is to decrease the number of learnable parameters.
    The example given in [[37](#bib.bib37)] describes this motivation perfectly. Let
    us assume that we have $482\times 415$ input data with three channels, where the
    input size is $600090$. Considering the dense connection of DNNs, the parameter
    size is approximately $600$K for a single hidden unit in the next layer, increasing
    to more than $600$M for $1000$ hidden units. Many parameters increase the training
    time substantially, crack the available memory, and necessitate powerful regularizers
    to prevent overfitting. On the other hand, a $40\times 40$ shared weight matrix
    spanning local patches provides $4800$ learnable parameters, allowing $125$ hidden
    layers with $1000$ units each against a single hidden layer in the dense connection.
    As a result, the number of parameters and model size reduce significantly along
    with the enhancement of the generalization capacity, preventing memorizing data
    rather than learning.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/f32fe576d403f182a841eb04cb52d1ad.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9: Windowing procedure and the convolution operation of a CNN model.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The primary operation of CNN forward-propagation is convolution, which links
    local regions to hidden units. Specifically, a CNN model calculates the weighted
    sum of a patch in the 2D feature vector by the convolution operation to pass the
    patch’s features to a single hidden unit of the next layer. A single patch represents
    the window of the CNN forward-propagation whose size determines the size of the
    shared weight matrix, and CNN travels across all windows to move on to the following
    layer. These windows might, and most probably, intersect, in which the shifting
    size corresponds to the stride of the current convolutional layer. A simple example
    of this windowing procedure and the convolution operation is given in Fig. [9](#S2.F9
    "Figure 9 ‣ 2.2 Theoretical Foundations of DL ‣ 2 An Overview of DL Techniques
    ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures"). In this example, the $5\times 7$ input data $\mathbf{X}$
    and the $2\times 3$ output data $\mathbf{Y}$ both include a single channel; however,
    they might differ depending on the model architecture. When there are more channels
    in the input data, the $3\times 3$ shared weight spans other channels in the same
    way as shown in Fig. [9](#S2.F9 "Figure 9 ‣ 2.2 Theoretical Foundations of DL
    ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks: A
    Comprehensive Survey of Revolutionary PHY Architectures"). The dimensions of the
    input and output data may dispute according to window size and stride value. Therefore,
    amending a padding layer composed of all zeros to the input data equalizes the
    dimensions, if necessary.'
  prefs: []
  type: TYPE_NORMAL
- en: A pooling layer follows the convolutional layer in a typical CNN model architecture,
    which computes a single statistic, such as the average or the maximum, of the
    input patches [[37](#bib.bib37)]. Pooling layers enable the CNN model to become
    robust to minor distortions without requiring additional learnable parameters [[29](#bib.bib29)], [[37](#bib.bib37)].
    The stride value of a pooling layer is generally as large as the window size.
    The initial stages of a CNN model are typically composed of stacked convolution,
    non-linear activation function, and pooling, followed by further convolutional
    and dense layers [[29](#bib.bib29)]. The loss calculation and backpropagation
    procedures are the same as that of DNNs, where the algorithm computes the gradients
    of the weights by taking the derivative of the loss with respect to the weights.
  prefs: []
  type: TYPE_NORMAL
- en: 'The DL techniques that we have examined so far suffer from a common shortcoming
    of being memoryless, where each layer’s output depends only on its input and the
    corresponding weights without considering the past. This is where RNNs come into
    play for applications including sequential data, such as speech recognition and
    natural language processing, thanks to their ability to utilize previous parts.
    RNNs process an input sequence with correlations between the elements one sample
    at a time, and the outputs not just depend on the input and weights but also the
    past information, as given in Fig. [8](#S2.F8 "Figure 8 ‣ 2.1 DL Architecture
    at a Glance ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures")(c) [[29](#bib.bib29)], [[30](#bib.bib30)], [[38](#bib.bib38)].
    The architecture of an RNN might vary according to the application. For example,
    each layer might yield an output, like in Fig. [8](#S2.F8 "Figure 8 ‣ 2.1 DL Architecture
    at a Glance ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures")(c), for
    a sequence generation application such as image captioning or a single outcome
    for a sequence classification such as assessing the sentiment of a product review
    if it is positive or negative [[38](#bib.bib38)]. For a sequential input data
    $\mathbf{X}$, such as a sentence or a speech, a typical RNN’s hidden layer performs
    the following forward-propagation:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\displaystyle\mathbf{s}^{(t)}$ | $\displaystyle=\text{tanh}(\mathbf{W}_{x}\mathbf{x}^{(t)}+\mathbf{W}_{s}\mathbf{s}^{(t-1)}+\mathbf{b}_{s}),$
    |  | (7) |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle\mathbf{h}^{(t)}$ | $\displaystyle=\mathbf{W}_{h}\mathbf{s}^{(t)}+\mathbf{b}_{h}.$
    |  |'
  prefs: []
  type: TYPE_TB
- en: Here, $\mathbf{s}^{(t)}$ is the internal state of the model at time $t$, which
    forms the memory unit by containing the information about the past elements, $\mathbf{W}_{x}$
    and $\mathbf{W}_{s}$ are the weights that connect the $t^{\text{th}}$ input sample
    $\mathbf{x}^{(t)}$ and the previous state $\mathbf{s}^{(t-1)}$ to the current
    state, respectively, $\mathbf{b}_{s}$ is the bias of $\mathbf{s}^{(t)}$, and $\mathbf{b}_{h}$
    is the bias of the layer output $\mathbf{h}^{(t)}$. Similar to the weight sharing
    procedure in a CNN, the hidden layers of an RNN share the weights and biases,
    which prevent overfitting and decrease the model complexity [[30](#bib.bib30)].
  prefs: []
  type: TYPE_NORMAL
- en: 'The training procedure of an RNN resembles that of DNNs and CNNs, where the
    RNN model serves as a multi-layer feed-forward NN with each layer corresponding
    to a time step, shared weights across these time steps, and single or multiple
    outputs according to the application. Following the loss calculation, the RNN
    model is trained via the backpropagation through time ([BPTT](#glo.acronym.bptt))
    algorithm, which is the SGD unfolded in time [[30](#bib.bib30)], [[38](#bib.bib38)].
    However, the BPTT algorithm is challenging since it causes gradient vanishing
    that inhibits information delivery or exploding that paralyzes the training. The
    reason for this is repeated multiplication with the weight matrix during the backward
    pass. Researchers have suggested several solutions for this problem, such as initializing
    weights from a previously trained model, gradient clipping that prevents gradients
    from exceeding a threshold, and sophisticated optimization techniques like ADAM [[38](#bib.bib38)].
    As a powerful alternative to these solutions, the Long Short-Term Memory ([LSTM](#glo.acronym.lstm))
    networks are designed to address gradient vanishing or exploding issues along
    with providing longer memorization than a classical RNN by enhancing the network
    with explicit memory. Let us consider a language model aiming at predicting the
    upcoming word based on the formers [[39](#bib.bib39)]. RNNs perform well in anticipation
    when the gap between relevant information and the prediction point is narrow:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\displaystyle\textit{The }\underbrace{\textit{\fcolorbox{orange}{table_red}{clouds}
    are in the \text@underline{{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}{sky}}}.}}_{\textbf{{\normalsize{\color[rgb]{0.3515625,0.66015625,0.59375}\definecolor[named]{pgfstrokecolor}{rgb}{0.3515625,0.66015625,0.59375}Small
    Gap}}}}$ |  |'
  prefs: []
  type: TYPE_TB
- en: 'Unfortunately, RNNs can not find the relevant information as the distance increases,
    and it is possible for the distance becomes considerably large. In such cases,
    it is beneficial to employ LSTM networks to learn long-term dependencies:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\displaystyle\textit{I''m from }\underbrace{\textit{\fcolorbox{orange}{table_red}{France}
    and I''m good at speaking fluent \text@underline{{\color[rgb]{1,0,0}\definecolor[named]{pgfstrokecolor}{rgb}{1,0,0}{French}}}.}}_{\textbf{{\normalsize{\color[rgb]{0.97265625,0.64453125,0.53515625}\definecolor[named]{pgfstrokecolor}{rgb}{0.97265625,0.64453125,0.53515625}Large
    Gap}}}}$ |  |'
  prefs: []
  type: TYPE_TB
- en: According to our comprehensive research, DNNs are by far the most popular DL
    architectures used in the PHY design of wireless communications. Specifically,
    DNNs are utilized for signal detection, channel estimation, peak-to-average power
    ratio ([PAPR](#glo.acronym.papr)) reduction in MC waveform designs, and passive
    beamforming designs in RIS-based systems. CNN-based models also have an immense
    role in the literature of DL-based PHY designs. There are use-cases like modulation
    recognition, signal classification, removing cyclic prefix ([CP](#glo.acronym.cp))
    in MC waveform designs, and anti-spoofing & anti-jamming in PHY security schemes.
    It is also worth mentioning that a CNN does not have to utulize 2D feature vectors.
    There are several studies using 1D CNNs in the literature. Particularly, the literature
    in wireless communication widely benefits from 1D CNNs in numerous tasks such
    as network management, traffic analysis so on [[40](#bib.bib40)],[[41](#bib.bib41)],
    [[42](#bib.bib42)].
  prefs: []
  type: TYPE_NORMAL
- en: RNNs find a moderate pace in DL-based PHY methods, with certain applications
    for MC waveform designs under high mobility and for anti-eavesdropping PHY security
    schemes. Considering future wireless networks, DNNs, CNNs, and RNNs have the potential
    to be utilized for modeling multi-attribute mobile data, spatial mobile data analysis,
    and temporal data modeling, respectively [[30](#bib.bib30)]. Once we understand
    the theoretical background and major applications of the most popular DL architectures,
    we may now delve into DL programming with Python. Despite presenting an image
    classification application is not the primary focus of this work, we provide a
    simple example here to illustrate the basics of DL programming.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Autoencoders and Generative Adversarial Networks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We also elaborate and present the studies pursuing end-to-end learning schemes
    in this survey. Since the end-to-end learning concept shows a significant contribution
    to performance enhancement in wireless communication schemes, several studies
    have been published using this still maturing autoencoder approach. An autoencoder
    is a kind of neural network that is trained to pass its input to the output the
    same. The network can be divided into two components:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\displaystyle\mathbf{h}=\mathbf{f(x),}$ |  | (8) |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle\mathbf{\hat{x}}=\mathbf{g(h).}$ |  | (9) |'
  prefs: []
  type: TYPE_TB
- en: 'In ([8](#S2.E8 "In 2.3 Autoencoders and Generative Adversarial Networks ‣ 2
    An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures")), f(x) function defines the encoding
    process where x is the input data to be converted to h code. Also, g(h) function
    in ([9](#S2.E9 "In 2.3 Autoencoders and Generative Adversarial Networks ‣ 2 An
    Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures")) defines the decoding process converts
    this h code to the output $\mathbf{\hat{x}}$ with the g function. The simple architecture
    of an autoencoder is shown in Fig. [10](#S2.F10 "Figure 10 ‣ 2.3 Autoencoders
    and Generative Adversarial Networks ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")(a).
    An autoencoder is not particularly effective if it simply learns the set $\mathbf{g(f(x))=x}$
    all the time. Conversely, autoencoders are made so that they cannot be perfect
    at copying. They are typically regulated so that they can only duplicate input
    that closely resembles the training data and only with some degree of accuracy.
    The model frequently learns beneficial features of the data because it must decide
    which aspects of the input should be duplicated. The concept of an encoder and
    a decoder has been expanded by modern autoencoders to include stochastic mappings
    in addition to deterministic functions.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/08756943a8c10d1629d0286bac2d39c8.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10: An autoencoder scheme (a) mapping the input x to the output x where
    function f and g stands for encoder and decoder, respectively (b) from wireless
    communication perspective'
  prefs: []
  type: TYPE_NORMAL
- en: 'Through a sequence of effective parametric linear algebra operations, autoencoders
    in wireless communication, as shown in Fig. [10](#S2.F10 "Figure 10 ‣ 2.3 Autoencoders
    and Generative Adversarial Networks ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")(b),
    enable the physical layer transmitter and receiver to take the form of essentially
    unconstrained mappings. By attempting to reduce BER corresponding reconstruction
    loss, deep learning allows us to arrive at a solution to the whole communications
    system design challenge. This approach is capable of being applied over a wide
    range of channels and impairment models to provide better-suited solutions. Tailor-made
    waveforms may accomplish innovative and unparagoned performance under challenging
    channel conditions by learning physical layer information (encoder, decoder) and
    representation solutions in this end-to-end manner.'
  prefs: []
  type: TYPE_NORMAL
- en: 'A generative adversarial network (GAN) resembles an inside-out autoencoder
    in appearance. Yet, unlike autoencoders compressing input data, GANs convert their
    low-dimensional input into high-dimensional data at the inner network. Using two
    neural networks in competition with one another (adversarial), GANs are computational
    structures that produce new, artificial instances of data that can be misinterpreted
    for genuine data. They are extensively utilized in the creation of images, videos,
    and voices. The neural network named ”Generator” creates new data instances while
    they are authenticated by another neural network named ”Discriminator” as shown
    in Fig. [11](#S2.F11 "Figure 11 ‣ 2.4 Programming for DL: A Simple Classification
    Example ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures"). Each sample of data
    that is reviewed by the discriminator is evaluated to determine if it is a part
    of the training dataset or not. The primary distinction between Autoencoders and
    GANs is the way that learn. Autoencoders may be thought of as addressing a semi-supervised
    learning issue since they aim to reproduce a picture with the least amount of
    loss possible. In other respects, GAN handles problems involving unsupervised
    learning. The training period for the two approaches could be treated as the most
    significant distinction. The required training time for GAN is longer; nevertheless,
    autoencoders provide less credible results (such as decreased image quality).
    GANs were thus considered and found to be far more stable.'
  prefs: []
  type: TYPE_NORMAL
