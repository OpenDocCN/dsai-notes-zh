  type: TYPE_NORMAL
  zh: •
- en: 'Spoofing: In spoofing attacks, the adversary (Eve) aims to imitate the identity
    of the legitimate transmitter (Alice) such that the receiver (Bob) thinks that
    the message is sent from Alice.'
  id: totrans-701
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 欺骗攻击：在欺骗攻击中，攻击者（Eve）旨在模仿合法发射者（Alice）的身份，使接收者（Bob）认为消息是由Alice发送的。
- en: •
  id: totrans-702
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Jamming: In jamming attacks, Eve aims to block legitimate communication by
    introducing jamming signals to the channel such that Bob obtains highly distorted
    signals.'
  id: totrans-703
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 干扰攻击：在干扰攻击中，Eve 旨在通过向信道引入干扰信号来阻塞合法通信，使 Bob 接收到高度失真的信号。
- en: •
  id: totrans-704
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: 'Eavesdropping: In eavesdropping attacks, Eve seeks to obtain the message sent
    from Alice by simply eavesdropping the channel.'
  id: totrans-705
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 窃听攻击：在窃听攻击中，Eve 试图通过简单地窃听信道来获取从 Alice 发送的消息。
- en: In the rest of this section, [DL](#glo.acronym.dl)-based PHY solutions against
    these three fundamental attacks are presented with comprehensive comparisons.
