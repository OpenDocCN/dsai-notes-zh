- en: 4 DL for Multicarrier Waveform Design
  id: totrans-475
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Waveform, which characterizes the physical shape of information-carrying signals,
    is one of the key components of wireless communication systems [[20](#bib.bib20)].
    Existing waveforms can be categorized into two groups as single-carrier (SC) and
    MC waveforms. In order to increase the data rate in a SC or MC system, symbol
    duration needs to be decreased or equivalently bandwidth occupied for data transmission
    should be increased. However, with the adoption of wider bandwidth, SC waveforms
    suffer from frequency-selective fading that causes inter-symbol interference (ISI)
    since symbol duration is less than the delay spread of the wireless channel. Since
    complex equalization techniques should be applied to reduce ISI, it is very challenging
    to provide high data rates with the existing SC waveforms. In an MC system, the
    frequency band is divided into many sub-bands which are also known as subcarriers [[142](#bib.bib142)].
    These subcarriers are employed in parallel to convey information bits simultaneously.
    The spacing between two consecutive subcarriers is selected such that each of
    them undergoes flat fading in the frequency domain. Hence, a simple single-tap
    equalizer may be utilized to remove the channel effect in MC systems. Consequently,
    MC techniques enable wideband transmission to convey information; therefore, they
    yield higher data rates than SC techniques.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
- en: OFDM appears as the most popular MC waveform and has been used in numerous standards
    such as LTE and the IEEE 802.11 family due to its simple and effective structure.
    Owing to the overlapped orthogonal subcarriers, OFDM is capable of using the spectrum
    efficiently. Moreover, the time frequency grid of OFDM allows the flexible use
    of resource elements. In conventional OFDM systems, modulated data symbols for
    each data subcarrier are determined in the frequency domain by mapping information
    bits to the PSK/QAM constellation. A certain number of subcarriers are allocated
    for the transmission of pilot symbols in order to perform channel estimation at
    the receiver side. These pilot symbols can be inserted into the OFDM symbol with
    block or comb type methods [[143](#bib.bib143)]. Channel coefficients can be estimated
    in the time-domain or frequency-domain and numerous estimation techniques, which
    provide different performance and complexity, have been proposed for these two
    domains [[144](#bib.bib144), [145](#bib.bib145)]. In the frequency domain, the
    channel frequency response is estimated by exploiting pilot symbols and is interpolated
    to obtain the channel frequency response over data symbols. For example, the least
    squares (LS) and the linear minimum mean error square ([LMMSE](#glo.acronym.lmmse))
    are two well-known frequency domain channel estimation methods. After inserting
    pilot symbols, the time domain OFDM signal is obtained by employing the inverse
    fast Fourier transform ([IFFT](#glo.acronym.ifft)). Furthermore, a CP is embedded
    in the beginning or end of the OFDM symbol to eliminate ISI. Additionally, the
    CP allows us to model the frequency selective channel as circular convolution.
    After adding a CP, the OFDM signal is transmitted through the wireless communication
    channel. At the receiver side, the CP is removed and the frequency domain OFDM
    signal is acquired by taking FFT. Channel estimation is performed and equalization
    is applied to remove the effect of the wireless channel. Finally, the signal is
    demodulated to obtain information.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
- en: Although OFDM has several advantages as discussed above, it also has many drawbacks
    such as high PAPR, sensitivity to frequency and timing errors, high out-of-band
    emissions ([OOBE](#glo.acronym.oobe)), and CP&pilot overhead. After IFFT operation,
    the subcarriers are randomly summed up in the time domain and this may cause high
    peaks due to the overlapping of the peak amplitudes of different signals. The
    power amplifier at the transmitter works in the nonlinear region due to these
    high peaks, generating distortion and spectral dispersion. These peaks give rise
    to high PAPR that reduces the efficiency of the power amplifier, analog-to-digital,
    and digital-to-analog converters. Therefore, researchers have designed various
    PAPR reduction techniques for OFDM transmission systems [[146](#bib.bib146)].
    Another drawback of OFDM is sensitivity to intercarrier interference ([ICI](#glo.acronym.ici))
    caused by high mobility, phase noise, timing offset, and carrier frequency offset
    (CFO). The channel in a mobile wireless environment rapidly changes with respect
    to time. This places a strain on the receiver since it must precisely estimate
    the channel prior to coherent detection. The most critical consequence of this
    time variation is the distortion of the orthogonality between subcarriers resulting
    in ICI, whose intensity is determined by the amount of channel time variation.
    Furthermore, ICI may also occur due to the frequency difference between the local
    oscillators of the transmitter and receiver. Since ICI disrupts OFDM subcarriers,
    data detection becomes less accurate, and a single tap equalizer can not provide
    satisfactory performance. Thus, more complicated methods are required to decode
    OFDM symbols. To combat this difficult interference mitigation problem under high
    mobility environments or in the presence of CFO, several decoding algorithms have
    been proposed [[147](#bib.bib147)]. Another important concern with OFDM systems
    is their excessive out-of-band emissions (OOBE) that should be diminished to prevent
    adjacent channel interference. The OFDM signal has a rectangular pulse in the
    time domain, which generates a sinc signal in the frequency domain. The sidelobes
    of the sinc signals at the edge carriers bring tremendous interference; therefore,
    they should be minimized. OOBE decreases through various windowing/filtering methods
    together with guard band allocation to fulfill the spectrum mask criteria of the
    different standards. Nonetheless, spectral efficiency degrades due to the fixed
    guard band allocation. Lastly, in OFDM systems, inserting CP and pilot symbols
    is highly indispensable. However, the spectral efficiency reduces because of reserving
    a considerable number of resources for CP and pilot overhead.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
- en: In recent years, many different and attractive OFDM-based MC waveforms have
    been designed to alleviate the drawbacks of OFDM. Windowed-OFDM ([W-OFDM](#glo.acronym.w-ofdm))
    has been proposed to reduce OOBE by applying windowing operation to classical
    OFDM. Filter bank MC ([FBMC](#glo.acronym.fbmc)) [[148](#bib.bib148)], which implements
    subcarrier-wise filtering operation, has been introduced. FBMC can use the spectrum
    more efficiently and is more resilient under high mobility compared to OFDM in
    the expense of additional signal processing. Generalized frequency division multiplexing
    ([GFDM](#glo.acronym.gfdm)) [[149](#bib.bib149)], which also performs filtering
    at the subcarrier level like FBMC, appears as a remarkably flexible waveform since
    it does not have to meet the orthogonality requirement. Another engaging waveform
    is universal filtered MC ([UFMC](#glo.acronym.ufmc)) that applies filtering to
    subbands instead of subcarriers [[150](#bib.bib150)]. UFMC needs less redundancy
    in comparison to FBMC; however, it is not applicable for very high data rates.
    As mentioned previously, since the orthogonality of its subcarriers is disrupted,
    OFDM is highly susceptible to high Doppler which leads to ICI. Orthogonal time
    frequency space ([OTFS](#glo.acronym.otfs)) modulation appears as a promising
    waveform that brings a clever solution to this disadvantage of OFDM [[151](#bib.bib151)].
    Even in high-Doppler channels, OTFS assures that each transmitted symbol has a
    near-constant channel gain by converting the time-varying multipath channel into
    a two-dimensional delay-Doppler channel. Finally, OFDM with IM ([OFDM-IM](#glo.acronym.ofdm-im))
    emerges as a promising OFDM-based waveform that changes only the modulation/demodulation
    processes of plain OFDM system and offers an additional degree of freedom for
    waveform design thanks to the flexibility of IM [[152](#bib.bib152)]. It is clear
    that all waveforms mentioned above have both some advantages and disadvantages
    over OFDM. Because of its simple structure, OFDM was chosen for also 5G networks,
    and we believe that it will maintain its importance for future wireless systems.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
- en: 'Against this background, DL emerges as an appealing tool to solve challenging
    problems in designing MC transmission systems. For instance, DL can be used to
    improve the subblocks of MC systems such as channel estimation and symbol detection
    or to optimize the whole transmission and reception pipeline jointly. In literature,
    a vast number of interesting DL-based methods are developed to enhance the performance
    of existing MC schemes. Under the subsection of transceiver design, as seen from
    Fig. [22](#S4.F22 "Figure 22 ‣ 4 DL for Multicarrier Waveform Design ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures"),
    we present both DL-based receiver architectures and also joint designs of transmitter
    and receiver. Then, in the second subsection, DL-based techniques, which address
    the shortcomings of OFDM, are investigated. These techniques provide significant
    improvements that encourage us to believe in the feasibility of DL-based solutions
    for future MC systems.'
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/59ff25e50783392bf3e9bf4325a4905b.png)'
  id: totrans-481
  prefs: []
  type: TYPE_IMG
- en: 'Figure 22: DL applications in MC systems.'
