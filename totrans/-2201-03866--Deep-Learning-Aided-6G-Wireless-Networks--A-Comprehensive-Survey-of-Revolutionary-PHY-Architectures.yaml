    Basar received his Ph.D. degree from Istanbul Technical University in 2013\. He
    is currently an Associate Professor with the Department of Electrical and Electronics
    Engineering, Koç University, Istanbul, Turkey and the director of Communications
    Research and Innovation Laboratory (CoreLab). His primary research interests include
    beyond 5G systems, index modulation, intelligent surfaces, waveform design, and
    signal processing for communications. Dr. Basar currently serves as an Editor
    of IEEE Transactions on Communications and Frontiers in Communications and Networks.
