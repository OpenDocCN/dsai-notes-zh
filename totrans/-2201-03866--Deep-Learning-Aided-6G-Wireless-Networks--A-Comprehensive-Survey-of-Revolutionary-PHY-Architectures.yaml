- en: 'Here, we create a chain of layers instead of using the Sequential module for
    each active transmit antenna by a for loop, and combine them to a single Model.
    The BatchNormalization and l2 modules represent the batch normalization layer
    and l2 regularizer, respectively. The next step is defining PHY parameters prior
    to constructing the training data:'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,)1  import  WirelessCommLib  as  wcl2  N_tot  =  wcl.Combination(Nt,  Np)3  ns  =  int(np.floor(np.log2(N_tot)))4  m  =  int(np.log2(M))5  ni  =  Np  *  m6  n_tot  =  ns  +  ni7  N  =  2  **  ns8  is_normalized  =  True9  ss  =  wcl.Constellation(M,  mod_type,  is_normalized)10  TAC_set  =  wcl.OptimalTAC_Set(Nt,  Np,  N)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The WirelessCommLib is our package for PHY-related tasks, in which Combination(a,
    b) function corresponds to the number of picking unordered b items out of a items,
    Constellation returns a symbol set given a modulation level $M$ and modulation
    type, like PSK or QAM. OptimalTAC_Set creates the set of legitimate TACs from
    all possible TACs. Optimality indicates that the TAC set is not created by randomly
    picking some of the TACs, instead TAC set is created so that the number of each
    transmit antenna in the set is either equal or close to each other. Now, we can
    construct the input training data:'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,)1  Ns  =  150000002  FVG_type  =  ”SFVG”3  bit_matrix  =  np.random.randint(2,  size=(n_tot,  Ns))4  for  j  in  range(Ns):5  bit_array  =  bit_matrix[:,  j]6  x  =  wcl.EncodeBits(bit_array,  ss,  TAC_set,  ns,  m,  Nt,  Np)7  H  =  wcl.Channel([Nr,  Nt])8  y  =  np.matmul(H,  x)9  train_input_data[j,  :]  =  np.concatenate((wcl.FVG(y,  FVG_type),  wcl.FVG(H,  FVG_type)))[:,  0]'
  prefs: []
  type: TYPE_NORMAL
- en: 'The number of training instances is equal to $N_{s}$. For input of each training
    data, we first randomly generate a bit array and encode these bits into a transmit
    vector $\mathbf{x}$ by using EncodeBits function. Subsequently, we randomly generate
    a i.i.d. channel matrix $\mathbf{H}$ whose elements follow the complex Gaussian
    distribution $\mathcal{CN}(0,1)$ via Channel function, and multiply it with $\mathbf{x}$.
    The input data is the concatenation of the feature vectors of the received signal
    vector $\mathbf{y}$ and the channel matrix $\mathbf{H}$. The labels for this training
    data are the correct symbols transmitted from all antennas:'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,)1  train_output_data  =  []2  for  i  in  range(Np):3  labels  =  np.zeros((Ns,  M))4  for  j  in  range(Ns):5  start  =  ns  +  i  *  m6  stop  =  ns  +  (i  +  1)  *  m7  bits  =  bit_matrix[start  :  stop,  j]8  labels[j,  wcl.Bin2Dec(bits)]  =  19  train_output_data.append(labels)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here, Bin2Dec function converts the given bit array to the corresponding symbol.
    Once the training data and the model is ready, we can train the model:'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,ICAgIG1vZGVsLmZpdCh0cmFpbl9pbnB1dF9kYXRhLCB0cmFpbl9vdXRwdXRfZGF0YSwgdmFsaWRhdGlvbl9zcGxpdD0wLjI1LCBiYXRjaF9zaXplPTUxMiwgZXBvY2hzPTUwLCBzaHVmZmxlPVRydWUp)1  model.fit(train_input_data,  train_output_data,  validation_split=0.25,  batch_size=512,  epochs=50,  shuffle=True)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The codes, trained models, simulations for testing the B-DNN model and comparisons
    with the conventional linear detectors and MLD, as well as the generated figures
    are available in our online database¹¹1https://github.com/burakozpoyraz/Block-DNN.
    Fig. [21](#S3.F21 "Figure 21 ‣ 3.6 MIMO-DL in Action ‣ 3 DL for Emerging MIMO
    Systems ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of
    Revolutionary PHY Architectures")(a) illustrates that the proposed block-DNN detector
    outperforms the conventional block-linear detectors and performs similar to the
    optimal MLD detection assuming $N_{t}=4$, $N_{r}=2$, $N_{p}=2$, and QPSK modulation.
    It should be noted that, compared to MLD, the proposed B-DNN model can achieve
    similar results with less time complexity. Fig [21](#S3.F21 "Figure 21 ‣ 3.6 MIMO-DL
    in Action ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures")(b) shows the impact
    of FVG type on the BER performance of B-DNN detector under the same setting with
    the former except BPSK modulation. In contrast to the model of [[130](#bib.bib130)],
    where joint FVG produces the best performance, the block-DNN detector that employs
    separate FVG delivers the best BER performance, while the other FVG types cause
    unreliable communication with a BER value of almost 0.5 across all SNR levels.
    Thus, the appropriate FVG type might vary depending on the application, necessitating
    thorough examination during the validation step. Finally, Fig. [21](#S3.F21 "Figure
    21 ‣ 3.6 MIMO-DL in Action ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")(c)
    provides the BER performance of the block-DNN detector under various modulation
    levels, assuming the same antenna settings as before. The block-DNN with BPSK
    obtains the best BER performance, while 16-QAM performs the worst, as expected.
    As a trade-off, increasing the modulation order provides higher bit rates.'
  prefs: []
  type: TYPE_NORMAL
- en: With this striking implementation, we may now end this part and go on to the
