  type: TYPE_NORMAL
- en: 4.1 Transceiver Design
  id: totrans-483
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this subsection, an overview of the studies in the literature review on DL-based
    receiver and transceiver designs, that is the studies that focus on the joint
    optimization of both transmitter and receiver structures, is provided. For the
    receiver design, most studies mainly focus on the implementation of DL-based techniques
    for channel estimation and symbol detection. For the transceiver design, the processing
    blocks at the transmitter and receiver are devised together by using AE-based
    approaches to optimize the system as a whole.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
- en: DL has been implemented for channel estimation and symbol detection in an OFDM
    system for the first time in [[153](#bib.bib153)]. In this study, DNNs have been
    shown to be capable of learning and evaluating wireless channel properties. The
    proposed DNN architecture, which is trained with the simulated OFDM symbols, has
    been designed as data-driven and fully-connected. When the number of pilots is
    reduced or CP is completely removed, the proposed DNN-based receiver outperforms
    the traditional algorithms such as LS and MMSE in terms of error performance.
    Moreover, the DNN-based receiver provides better error performance than LS and
    MMSE in the presence of clipping noise. In [[154](#bib.bib154)], a low complexity
    DNN called SimNet with simple architecture and shorter training has been designed
    to perform channel estimation. A meta-learning-based NN called robust channel
    estimation with meta NNs, RoemNet, is also introduced [[155](#bib.bib155)]. Since
    it leverages meta-learner, RoemNet can tackle new channel learning problems with
    a minimal number of pilots. DeepRx, which improves the channel estimation and
    symbol detection performance significantly by adjusting the inputs of NN in a
    clever way, is another DL-based data-driven approach [[156](#bib.bib156)]. Since
    it supports 5G frame structure including different modulation schemes or pilot
    configurations, DeepRx is compatible with 5G communication systems. The output
    of DeepRx has been determined such that various QAM schemes can be supported by
    training only a single NN. The authors investigated both coded and uncoded error
    performance of DeepRx and compared it to the well-known LMMSE receiver. It is
    indicated that DeepRx outperforms LMMSE for different pilot configurations. Additionally,
    DeepRx has superiority over LMMSE in the presence of Doppler shift and inter-cell
    interference. The aforementioned NNs work with real-valued tensors and this can
    cause DNN to have more complexity and a decrease in their performance. In [[157](#bib.bib157)],
    a deep complex-valued convolutional network, that works in complex fields and
    decodes bits from time domain OFDM signals without requiring any IFFT/FFT operation,
    has been proposed.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
- en: A model-driven approach called ComNet [[158](#bib.bib158)], which designs two
    different DNNs for channel estimation and symbol detection blocks, has been proposed
    instead of performing channel estimation and symbol detection jointly in [[153](#bib.bib153)].
    These two DNNs are initialized by conventional wireless communication solutions.
    Thanks to the benefit of expert knowledge, it becomes possible to reduce the need
    for training data and converge faster with the model-driven method compared to
    data driven one [[153](#bib.bib153)]. Additionally, simulation results have shown
    that ComNet outperforms rival channel estimation and symbol detection algorithms
    such as LMMSE channel estimation, fully-connected DNN [[153](#bib.bib153)], MMSE
    symbol detection. The mismatch between the channel model for offline training
    and the real environment, which causes a performance gap between the simulation
    and the over-the-air test, is detected in [[159](#bib.bib159)]. To overcome this
    problem, a novel online training system called SwitchNet receiver is designed
    to catch channel characteristics that were neglected during offline training.
    SwitchNet pretrains multiple channel estimation RefineNet of ComNet with diverse
    channel conditions and selects the network by online learning. Another model-driven
    approach is DeepWiPHY [[160](#bib.bib160)], a DL-based OFDM receiver that is completely
    compatible with the newest Wi-Fi standard IEEE 802.11ax. In contrast to above
    mentioned designs, DeepWiPHY receiver is trained with not only a synthetic data
    set but also a real-world data set created by using universal software radio peripheral
    ([USRP](#glo.acronym.usrp)) modules. Finally, a model-driven technique, that divides
    channel estimation into three CNN-based networks, is also proposed [[161](#bib.bib161)].
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/3882f66c9e47a0879728d2a7658e6a5c.png)'
  id: totrans-487
  prefs: []
  type: TYPE_IMG
- en: 'Figure 23: Representation of the time-frequency grid as a 2D image [[162](#bib.bib162)].'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
- en: 'Authors of [[163](#bib.bib163), [162](#bib.bib162), [164](#bib.bib164), [165](#bib.bib165),
    [166](#bib.bib166), [167](#bib.bib167), [168](#bib.bib168), [169](#bib.bib169),
    [170](#bib.bib170)] have considered the time frequency response of wireless channel
    as a 2D image as in Fig. [23](#S4.F23 "Figure 23 ‣ 4.1 Transceiver Design ‣ 4
    DL for Multicarrier Waveform Design ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures") where LR and HR stand
    for low resolution and high resolution, respectively. In [[163](#bib.bib163)],
    the channel response at the pilot positions is regarded as low resolution image
    and the estimated channel is a high resolution image. A DL-based receiver called
    ChannelNet including two different CNNs, super-resolution CNN [[171](#bib.bib171)]
    and denoising CNN [[172](#bib.bib172)], which improves the resolution of low resolution
    image and eliminates the effect of noise, respectively, is designed. In [[162](#bib.bib162)],
    inspired from the image super resolution technique [[173](#bib.bib173)] and conditioned
    image synthesis technology [[174](#bib.bib174)], two cascaded NNs, channel estimation
    network and channel conditional recovery network, have been used to estimate the
    channel and detect the signal. In [[164](#bib.bib164)], a DL-based channel estimation
    method, that does not need for training, has been introduced for multidimensional
    OFDM signals. Another channel estimation technique, that combines the conventional
    LS estimator with fast super resolution CNN, FSRCNN, [[175](#bib.bib175)] to increase
    the estimation performance, has been presented [[166](#bib.bib166)]. A deep residual
    channel estimation network, ReEsNet, whose architecture is optimized by taking
    advantage of residual learning, [[165](#bib.bib165)] is introduced to outperform
    ChannelNet [[163](#bib.bib163)]. A CNN-based NN architecture called FreqTimeNet [[168](#bib.bib168),
    [169](#bib.bib169)], that performs learning in both time and frequency domain,
    is introduced for channel estimation. FreqTimeNet decreases the complexity by
    facilitating the orthogonality between two domains. Comprehensive simulation results
    have indicated that FreqTimeNet outperforms ChannelNet and ReEsNet. Furthermore,
    another NN design called AttenFreqTimeNet, that includes a widely used DL technique
    called attention mechanism, has been presented. Since it employs SNR information,
    AttenFreqTimeNet outperforms FreqTimeNet. A CNN-based DL structure called dual
    CNN, that takes advantage of both angle-delay domain and spatial-frequency domain,
    is introduced. Moreover, another novel network called HyperNet is proposed to
    further enhance the robustness. In [[170](#bib.bib170)], a GAN-based NN called
    SRGAN is exploited for super resolution to obtain the whole channel response.
    Due to the employment of discriminator, the proposed channel estimator has superiority
    over ReEsNet and traditional techniques such as LMMSE.'
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
- en: It is also possible to implement DL-based techniques at both transmitter and
    receiver sides. Thus, the whole OFDM transceiver pipeline can be optimized jointly
    by utilizing the AE-based structure. In [[176](#bib.bib176)], authors have shown
    that it is possible to integrate the E2E system into an OFDM system. Furthermore,
    for wireless picture transmission across multipath fading channels with nonlinear
    disstortion, a DL-based joint source-channel coding technique is given [[177](#bib.bib177)].
    Lastly, in [[178](#bib.bib178)], a DL-based MC system called MC-AE, that optimizes
    modulation and demodulation operations jointly to maximize coding and diversity
    gain, is presented. This MC-AE system is explained in the following subsection
    in detail.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, various NNs have been designed for channel estimation and
    symbol detection in OFDM-IM-based schemes. In [[179](#bib.bib179)], a fully-connected
    DNN, called DeepIM, is used for symbol detection of OFDM-IM. The efficiency of
    the DNN in signal detection of OFDM-IM is demonstrated in terms of both error
    performance and decoding complexity. A preprocessing based on domain knowledge
    is applied to the received signal before inputting it to DeepIM. CNN-based receiver
    has also been proposed where the received symbols are converted to polar coordinates
    to ease the decoding of information bits transmitted by active subcarriers [[180](#bib.bib180)].
    To enhance the performance of channel estimation and symbol detection for pilot-assisted
    OFDM-IM, complex DNN and complex CNN have been exploited [[181](#bib.bib181)].
    Additionally, a detector called DeepDM that includes both a DNN and a CNN is introduced
    for an OFDM-IM-based scheme, dual-mode OFDM-IM (DM-OFDM-IM) [[182](#bib.bib182)].
    In DeepDM, CNN and DNN are used to detect index bits and QAM/PSK modulated bits,
    respectively. Another receiver called IMNet is also proposed to detect IM-aided
    MIMO-OFDM, IM-MIMO-OFDM, signals [[183](#bib.bib183)]. Finally, the performance
    of DNN-based receiver is investigated for sparse vector coding OFDM which can
    also be considered as a member of OFDM-IM family [[184](#bib.bib184)].
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
- en: DNN-based receivers have been designed for also other waveforms such as UFMC,
    FBMC, GFDM, and OTFS. In [[185](#bib.bib185)], for two-stage index modulated UFMC
    system, a DL-based signal detector called TSIMNet, is proposed over multipath
    underwater acoustic channels. DNN-based and ResNet-DNN based receivers have been
    presented for channel estimation and symbol detection of FBMC systems in [[186](#bib.bib186),
    [187](#bib.bib187)], respectively. Moreover, in [[188](#bib.bib188)], a damped
    generalized approximation message passing method is suggested to minimize receiver
    complexity in OTFS systems, with the damping factors tuned using DL approaches.
    A data-driven DNN-based method [[189](#bib.bib189)], another low-complexity DNN-based
    technique [[190](#bib.bib190)] that equalizes received signal at the symbol level,
    and 2D CNN-based design [[191](#bib.bib191)] have been proposed for the equalization
    task at the OTFS receiver. Additionally, in [[192](#bib.bib192)], authors have
    presented a novel DNN-based framework for the equalization of both SISO and MIMO-OTFS
    systems. DNN-based transceiver architectures have also been introduced for the
    detection of OTFS signals under IQ imbalance [[193](#bib.bib193)] and PAPR reduction
    [[194](#bib.bib194)]. Lastly, DL-aided receivers are presented for GFDM and GFDM-IM
    systems [[195](#bib.bib195), [196](#bib.bib196)].
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
- en: 'In Table [5](#S4.T5 "Table 5 ‣ 4.1 Transceiver Design ‣ 4 DL for Multicarrier
    Waveform Design ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey
    of Revolutionary PHY Architectures") and [6](#S4.T6 "Table 6 ‣ 4.1 Transceiver
    Design ‣ 4 DL for Multicarrier Waveform Design ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures"), we demonstrate
    DL-based channel estimation and symbol detection methods with their respective
    NN techniques for OFDM and OFDM-based alternative waveforms such as FBMC and GFDM.
    Here, we note that SD and CE represent symbol detection and channel estimation,
    respectively. It can be seen from Table [5](#S4.T5 "Table 5 ‣ 4.1 Transceiver
    Design ‣ 4 DL for Multicarrier Waveform Design ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures") that CNN
    is more frequently exploited particularly for channel estimation due to its ability
    to learn the correlation in a time-frequency grid.'
