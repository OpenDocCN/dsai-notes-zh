- en: '4.2 DL-Based OFDM 2.0: Overcoming Drawbacks of Classical OFDM'
  id: totrans-537
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this subsection, an overview of the literature on DL-based techniques to
    deal with the main disadvantages of OFDM is given. By enjoying particularly deep
    unfolding approach, numerous DL-based schemes are proposed to improve the performance
    of classical OFDM systems.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
- en: In [[197](#bib.bib197)], a novel PAPR reduction network, PRNet, is proposed
    where PAPR and BER performance are jointly optimized thanks to its AE-based architecture.
    Furthermore, a low-complex real-valued NN is presented to reduce PAPR and minimize
    BER at the same time [[198](#bib.bib198)]. Since the proposed method in [[198](#bib.bib198)]
    is implemented in the time domain unlike PRNet, it can provide a reduction in
    complexity. Nonetheless, optimizing different metrics increases the computational
    complexity considerably. Motivated from model-driven approach, A DL-based tone
    reservation network, namely TRNet, is proposed to improve only the PAPR performance
    to increase the training speed [[199](#bib.bib199)]. TRNet improves the performance
    of the classical tone reservation method and in contrast to PRNet, it is applied
    only at the transmitter side. Another tone reservation-based DL method called
    DL-TR is introduced in [[200](#bib.bib200)] where conventional tone reservation
    method is unfolded to design a DNN. Moreover, in [[201](#bib.bib201)], a model-driven
    DL-based tone reservation technique, which yields low-complexity due to its clever
    design, is proposed by unfolding an iterative tone reservation scheme as a layer
    of DNN. In [[202](#bib.bib202)], the usage of residual NNs with soft-clipping
    is presented as a novel PAPR reduction approaches. Authors of [[203](#bib.bib203)]
    have proposed to employ a DNN at the transmitter to develop a high-dimensional
    modulation method that enables regulation of both the PAPR and adjacent channel
    leakage ratio. Another NN is implemented at the receiver side to decode information
    bits. Finally, an AE-based PAPR reduction method is introduced for pre-coded OFDM
    signals without reducing the OOBE performance [[204](#bib.bib204)].
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
- en: In order to remove the CP in OFDM systems, a model-driven DL technique based
    on orthogonal approximate message passing (DL-OAMP) is presented [[205](#bib.bib205),
    [206](#bib.bib206)]. The channel estimation module of ComNet [[158](#bib.bib158)]
    and the OAMP detection NN, OAMP-Net, that merges the OAMP method and DL by incorporating
    a few trainable parameters, are included in the DL-OAMP receiver. Authors have
    shown that the complexity of DL-OAMP is lower than ComNet and DL-OAMP is capable
    of adapting time-varying channels. In [[206](#bib.bib206)], the performance of
    OAMP-NET is investigated not only by extensive simulation and also by employing
    a real communication system. Another model-driven DL method based on OAMP algorithm
    has also been proposed for CP removal in MIMO-OFDM systems [[207](#bib.bib207)].
    Although CP is inserted to time-domain OFDM signal to avoid ICI, its length may
    not be long enough in some practical scenarios. In case of insufficient CP, model-driven
    DL-based receivers are designed for the detection of SISO-OFDM [[208](#bib.bib208)]
    and MIMO-OFDM [[209](#bib.bib209)] signals. In addition to CP, pilot overhead
    needs to be considered in OFDM systems to increase spectral efficiency. In [[210](#bib.bib210)],
    firstly, the number of pilot symbols is removed partially without a decrease in
    error performance. Secondly, by using an AE-based NN, pilots are completely removed
    along with a learned constellation or superimposed pilots. In order to increase
    the throughput considerably, authors of [[211](#bib.bib211)] addressed both CP
    and pilot reduction issues and demonstrated that it is possible to eliminate CP
    and pilot entirely by exploiting E2E learning. In [[212](#bib.bib212)], for frequency
    division duplex massive MIMO-OFDM systems, an NN-based combined downlink pilot
    design and channel estimation approach is presented. An efficient pilot reduction
    approach is also suggested for reducing pilot overhead and saving time-frequency
    resources for data transmission by progressively pruning less important neurons
    from dense layers. Lastly, to solve the channel estimation problem, a pilotless
    AE-based E2E learning technique is presented in [[213](#bib.bib213)] where a CNN
    and two DNN are implemented in the transmitter and receiver side, respectively.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned earlier, high mobility causes ICI in OFDM signals and this ICI
    disrupts the orthogonality between subcarriers and makes the detection process
    considerably challenging. DL emerges as an interesting tool to be able to detect
    OFDM signals in fast time varying environment. In [[214](#bib.bib214)], a channel
    estimation network, ChanEstNet, which exploits a CNN and a RNN, is introduced
    for channel estimation in the high speed mobile scenarios. Moreover, this idea
    is extended to MIMO systems [[215](#bib.bib215)]. DL-based cascaded structures
    called ICINet [[216](#bib.bib216)] and Cascade-Net [[217](#bib.bib217)] are also
    proposed for channel estimation and symbol detection for rapidly time varying
    channels. Lastly, AE-based DL technique is also developed to cope with complex
    and fast varying environments in marine communications [[218](#bib.bib218)].
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
