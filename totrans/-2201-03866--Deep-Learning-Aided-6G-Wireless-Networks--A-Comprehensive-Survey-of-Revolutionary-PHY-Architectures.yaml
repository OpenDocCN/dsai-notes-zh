- en: 'Here, we create a chain of layers instead of using the Sequential module for
    each active transmit antenna by a for loop, and combine them to a single Model.
    The BatchNormalization and l2 modules represent the batch normalization layer
    and l2 regularizer, respectively. The next step is defining PHY parameters prior
    to constructing the training data:'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们创建了一个层链，而不是对每个活跃发射天线使用Sequential模块，通过for循环将它们组合成一个模型。BatchNormalization和l2模块分别表示批量归一化层和l2正则化器。下一步是在构造训练数据之前定义PHY参数：
- en: '[⬇](data:text/plain;base64,)1  import  WirelessCommLib  as  wcl2  N_tot  =  wcl.Combination(Nt,  Np)3  ns  =  int(np.floor(np.log2(N_tot)))4  m  =  int(np.log2(M))5  ni  =  Np  *  m6  n_tot  =  ns  +  ni7  N  =  2  **  ns8  is_normalized  =  True9  ss  =  wcl.Constellation(M,  mod_type,  is_normalized)10  TAC_set  =  wcl.OptimalTAC_Set(Nt,  Np,  N)'
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)1  import  WirelessCommLib  as  wcl2  N_tot  =  wcl.Combination(Nt,  Np)3  ns  =  int(np.floor(np.log2(N_tot)))4  m  =  int(np.log2(M))5  ni  =  Np  *  m6  n_tot  =  ns  +  ni7  N  =  2  **  ns8  is_normalized  =  True9  ss  =  wcl.Constellation(M,  mod_type,  is_normalized)10  TAC_set  =  wcl.OptimalTAC_Set(Nt,  Np,  N)'
- en: 'The WirelessCommLib is our package for PHY-related tasks, in which Combination(a,
    b) function corresponds to the number of picking unordered b items out of a items,
    Constellation returns a symbol set given a modulation level $M$ and modulation
    type, like PSK or QAM. OptimalTAC_Set creates the set of legitimate TACs from
    all possible TACs. Optimality indicates that the TAC set is not created by randomly
    picking some of the TACs, instead TAC set is created so that the number of each
    transmit antenna in the set is either equal or close to each other. Now, we can
    construct the input training data:'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: WirelessCommLib是我们用于PHY相关任务的软件包，其中Combination(a, b)函数对应从a个项目中选取b个无序项目的数量，Constellation返回给定调制级别$M$和调制类型（如PSK或QAM）的符号集。OptimalTAC_Set从所有可能的TAC中创建合法的TAC集合。Optimality表示TAC集合不是通过随机选择TAC创建的，而是创建TAC集合使得集合中每个发射天线的数量相等或接近。现在，我们可以构造输入训练数据：
- en: '[⬇](data:text/plain;base64,)1  Ns  =  150000002  FVG_type  =  ”SFVG”3  bit_matrix  =  np.random.randint(2,  size=(n_tot,  Ns))4  for  j  in  range(Ns):5  bit_array  =  bit_matrix[:,  j]6  x  =  wcl.EncodeBits(bit_array,  ss,  TAC_set,  ns,  m,  Nt,  Np)7  H  =  wcl.Channel([Nr,  Nt])8  y  =  np.matmul(H,  x)9  train_input_data[j,  :]  =  np.concatenate((wcl.FVG(y,  FVG_type),  wcl.FVG(H,  FVG_type)))[:,  0]'
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: '[⬇](data:text/plain;base64,)1  Ns  =  150000002  FVG_type  =  ”SFVG”3  bit_matrix  =  np.random.randint(2,  size=(n_tot,  Ns))4  for  j  in  range(Ns):5  bit_array  =  bit_matrix[:,  j]6  x  =  wcl.EncodeBits(bit_array,  ss,  TAC_set,  ns,  m,  Nt,  Np)7  H  =  wcl.Channel([Nr,  Nt])8  y  =  np.matmul(H,  x)9  train_input_data[j,  :]  =  np.concatenate((wcl.FVG(y,  FVG_type),  wcl.FVG(H,  FVG_type)))[:,  0]'
- en: 'The number of training instances is equal to $N_{s}$. For input of each training
    data, we first randomly generate a bit array and encode these bits into a transmit
    vector $\mathbf{x}$ by using EncodeBits function. Subsequently, we randomly generate
    a i.i.d. channel matrix $\mathbf{H}$ whose elements follow the complex Gaussian
    distribution $\mathcal{CN}(0,1)$ via Channel function, and multiply it with $\mathbf{x}$.
    The input data is the concatenation of the feature vectors of the received signal
    vector $\mathbf{y}$ and the channel matrix $\mathbf{H}$. The labels for this training
    data are the correct symbols transmitted from all antennas:'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 训练实例的数量等于 $N_{s}$。对于每个训练数据的输入，我们首先随机生成一个比特数组，并通过 EncodeBits 函数将这些比特编码成传输向量 $\mathbf{x}$。随后，我们通过
    Channel 函数随机生成一个 i.i.d. 通道矩阵 $\mathbf{H}$，其元素遵循复杂的高斯分布 $\mathcal{CN}(0,1)$，并将其与
    $\mathbf{x}$ 相乘。输入数据是接收信号向量 $\mathbf{y}$ 和通道矩阵 $\mathbf{H}$ 的特征向量的拼接。这些训练数据的标签是从所有天线发射的正确符号：
- en: '[⬇](data:text/plain;base64,)1  train_output_data  =  []2  for  i  in  range(Np):3  labels  =  np.zeros((Ns,  M))4  for  j  in  range(Ns):5  start  =  ns  +  i  *  m6  stop  =  ns  +  (i  +  1)  *  m7  bits  =  bit_matrix[start  :  stop,  j]8  labels[j,  wcl.Bin2Dec(bits)]  =  19  train_output_data.append(labels)'
