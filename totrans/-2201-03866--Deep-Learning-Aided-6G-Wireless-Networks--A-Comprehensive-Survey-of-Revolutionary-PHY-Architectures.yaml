- en: In OFDM transmission systems, DL can be also used to combat other impairments
    such as phase noise and synchronization errors. For example, a DL-based receiver
    called HybridDeepRx is introduced to detect nonlinearly distorted OFDM signals [[219](#bib.bib219)].
    Additionally, in order to alleviate nonlinear distortion in a MIMO-OFDM system,
    authors of [[220](#bib.bib220)] have designed both model and data-driven DL-based
    receivers. Furthermore, to mitigate the phase noise in channel estimation and
    symbol detection in both GFDM and OFDM systems, a DL-based method including DNN
    and CNN, has been devised [[221](#bib.bib221)]. In [[222](#bib.bib222)], LSTM
    and DNN-based technique has been utilized to diminish multi-tone interference
    in a polar coded OFDM system. In [[223](#bib.bib223)], an enhanced version of
    FC-DNN [[153](#bib.bib153)] is presented to perform channel estimation and symbol
    detection in the presence of timing synchronization error. Finally, under the
    restriction of one-bit complex quantization, authors of [[224](#bib.bib224)] explore
    innovative DL-based techniques for an OFDM receiver.
  prefs: []
  type: TYPE_NORMAL
- en: 'In Table [7](#S4.T7 "Table 7 ‣ 4.2 DL-Based OFDM 2.0: Overcoming Drawbacks
    of Classical OFDM ‣ 4 DL for Multicarrier Waveform Design ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures"),
    we provide a summary of the reviewed studies that focus on DL-based designs to
    overcome some important drawbacks of classical OFDM, such as high PAPR and CP
    overhead. Particularly, deep unfolding comes into view as a significant concept
    to deal with the challenging impairments of OFDM by unfolding conventional algorithms.
    For PAPR reduction, AE-based NNs are advantageous since they can still improve
    the error performance while reducing PAPR.'
  prefs: []
  type: TYPE_NORMAL
- en: Although the DL-based methods show great promise, there are still limitations
    and drawbacks related to the application of DL-based solutions for MC waveforms.
    One of the most important limitations is the fact that most studies focus on optimizing
    only one performance metric such as BER and PAPR. Unfortunately, the performance
    of MC systems relies on multiple key performance indicators, which should be considered
    in the design process. Implementation of these indicators to DL model design is
    a challenging task and has not been addressed in the literature. Also, the design
    process requires the involvement of various 6G applications such as eMBB, URLLC,
    mMTC, and their possible combinations. These applications require specific challenges
    that need to be considered in the DL model design.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 An Example AE-Based OFDM System
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Refer to caption](img/31b8ea32080899654bf54281efe21132.png)'
  prefs: []
