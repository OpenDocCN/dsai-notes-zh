  type: TYPE_TB
- en: '| Fritschek et al. [[295](#bib.bib295)] | [AE](#glo.acronym.ae) | One-hot-encoded
    message vector | Provides a trade-off between secrecy and [BER](#glo.acronym.ber),
    Eve has [DL](#glo.acronym.dl) abilities | Bob has a better channel than Eve, signal
