  type: TYPE_IMG
  zh: '![参考图注](img/5428f1f84180c90fe72e5149f11670da.png)'
- en: 'Figure 6: Demonstration of the relationship between DL, ML, and AI.'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6：展示了 DL、ML 和 AI 之间的关系。
- en: 'When an NN completes a forward-propagation iteration, the algorithm computes
    a loss function by comparing the output scores with desired labels. This loss
    function represents a model error, which is subsequently utilized to update internal
    parameters, also known as model weights. The update of these adjustable weights
    corresponds to the training of the DL model. During training, the algorithm calculates
    the derivative of the loss function with respect to each weight to observe the
    amount of resultant error when weight was increased or decreased. In the opposite
    direction of forward-propagation, the algorithm computes weight gradients using
    the chain rule [[31](#bib.bib31)], which obtains derivatives going backward, called
    backpropagation. DL model updates its weights by changing them in the reverse
    direction of calculated gradients to decrease the error value after backpropagation [[29](#bib.bib29)].
    The update rule is one of the most critical aspects of DL applications since it
    highly impacts overall learning performance and training time. Thus, researchers
    have developed different optimizers, including momentum [[32](#bib.bib32)], root
    mean square propagation, stochastic gradient descent ([SGD](#glo.acronym.sgd)) [[33](#bib.bib33)],
    adaptive moment estimation ([ADAM](#glo.acronym.adam)) [[34](#bib.bib34)], and
    many more. Recently, Facebook Research has published a new update algorithm, called
    MADGRAD [[35](#bib.bib35)], and the DL world is debating whether this new technique
    can replace the ADAM optimizer. Fig. [7](#S2.F7 "Figure 7 ‣ 2.1 DL Architecture
    at a Glance ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless
    Networks: A Comprehensive Survey of Revolutionary PHY Architectures") demonstrates
    a single run of a training procedure including forward-propagation, loss calculation,
    and backpropagation for a single hidden layer DNN, where the given variables will
    be defined shortly. A typical DL model takes hundreds of millions of these iterations
    to ensure that the model observes a good deal of instances and that the model
    error converges to a reasonable value depending on the application. A testing
    procedure follows training to examine whether the model can generalize to unseen
    occurrences, also known as the compositionality of DL models. The difference between
    training and test loss values represents model variance and indicates that the
    model is overfitting, in which DL model memorizes rather than learning. On the
    other hand, the difference between training and the Bayes error values corresponds
    to model bias and reveals that the model is underfitting, which necessitates more
    training. It is a common mistake to investigate model bias by comparing training
    error with zero error. Indeed, the Bayes error, the known optimal value that can
    be human-level performance or other values, should be the benchmark for bias,
    which is not necessarily zero.'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 当神经网络完成一次前向传播迭代时，算法通过将输出分数与期望标签进行比较来计算损失函数。这个损失函数表示模型错误，随后用于更新内部参数，也称为模型权重。这些可调节权重的更新对应于深度学习模型的训练。在训练过程中，算法计算损失函数相对于每个权重的导数，以观察权重增加或减少时结果误差的变化。在与前向传播相反的方向，算法使用链式法则[[31](#bib.bib31)]计算权重梯度，这个过程称为反向传播。深度学习模型通过将权重调整为计算出的梯度的反向方向来更新权重，从而在反向传播后减少误差值[[29](#bib.bib29)]。更新规则是深度学习应用中最关键的方面之一，因为它对整体学习性能和训练时间有很大影响。因此，研究人员开发了不同的优化器，包括动量优化[[32](#bib.bib32)]、均方根传播、随机梯度下降
    ([SGD](#glo.acronym.sgd))[[33](#bib.bib33)]、自适应矩估计 ([ADAM](#glo.acronym.adam))[[34](#glo.acronym.adam)]
    等。最近，Facebook Research 发布了一种新的更新算法，称为 MADGRAD [[35](#bib.bib35)]，深度学习界正在讨论这种新技术是否可以取代
    ADAM 优化器。图 [7](#S2.F7 "图 7 ‣ 2.1 深度学习架构一览 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的 6G 无线网络：革命性 PHY
    架构的全面调查") 展示了一次训练过程的单次运行，包括前向传播、损失计算和针对单层隐藏层 DNN 的反向传播，其中给定的变量将很快被定义。一个典型的深度学习模型需要进行数亿次这样的迭代，以确保模型观察到足够多的实例，并使模型误差根据应用收敛到合理的值。测试过程紧随其后，用于检查模型是否能够推广到未见过的情况，这也被称为深度学习模型的组合性。训练和测试损失值之间的差异表示模型方差，指示模型出现过拟合，即模型记住而不是学习。另一方面，训练损失和贝叶斯误差值之间的差异对应于模型偏差，并揭示模型欠拟合，这需要更多的训练。通过将训练误差与零误差进行比较来研究模型偏差是一个常见的错误。实际上，贝叶斯误差，即已知的最优值，可以是人类水平的性能或其他值，应作为偏差的基准，这不一定是零。
