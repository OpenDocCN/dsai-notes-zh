    "Table 3 ‣ 3.2 Channel Estimation for MIMO Systems ‣ 3 DL for Emerging MIMO Systems
    ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures")中最引人注目的观察结果是，几乎所有的基于DL的估计器都适用于上行链路大规模MIMO场景。大多数方法能够实现使用更少导频进行DL信道估计器的动机，这是一个令人满意的结果。同时，需要指出的是，尽管仍然不足，但在DL信道估计器的框架内，实际信道场景变得越来越常见。下一小节结合了基于DL的检测器和信道估计器，构建一个智能接收机框架，并提供对实际数据集的洞察。'
