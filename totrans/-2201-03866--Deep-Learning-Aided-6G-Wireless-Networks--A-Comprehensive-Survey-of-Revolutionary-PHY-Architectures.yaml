  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 图8：三种常见的深度学习架构：(a) DNN，(b) CNN，(c) RNN。
- en: 2.2 Theoretical Foundations of DL
  id: totrans-257
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 深度学习的理论基础
- en: 'We will begin by analyzing DNNs, which are by far the most common DL structures
    used in DL applications. A DNN consists of multiple stacked layers, with each
    neuron connected to all neurons in the preceding and the following layers creating
    a fully connected structure. The number of neurons in the input and output layers
    equals the number of features in the raw input data and the number of categories,
    classes, or other targets according to the application, respectively. Fig. [8](#S2.F8
    "Figure 8 ‣ 2.1 DL Architecture at a Glance ‣ 2 An Overview of DL Techniques ‣
    Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures")(a) depicts the architecture of a DNN with two hidden layers
    and three classes. Each link between two neurons represents a real-valued weight
    that forms the basis of the learning mechanism. It is critical to carefully initialize
    model weights to optimize learning performance and avoid vanishing or exploding
    gradients. A widespread initialization method is the random generation of weight
    matrices with uniform or Gaussian distributed elements. Another popular approach
    is Xavier initialization [[36](#bib.bib36)], developed by Xavier Glorot and Yoshua
    Bengio, in which randomly generated weights between layers $[l-1]$ and $[l]$ are
    scaled by $\sqrt{2/(n^{[l-1]}+n^{[l])}}$, where $n^{[l]}$ is the number of neurons
    in the $l^{\text{th}}$ layer. The forward-propagation of the DNN given in Fig. [8](#S2.F8
    "Figure 8 ‣ 2.1 DL Architecture at a Glance ‣ 2 An Overview of DL Techniques ‣
    Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures")(a) for a single instance is given as follows:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从分析DNN开始，DNN是目前深度学习应用中最常见的结构。DNN由多个堆叠的层组成，每个神经元都与前一层和后一层的所有神经元相连，形成完全连接的结构。输入层和输出层的神经元数量分别等于原始输入数据中的特征数量和根据应用需求的类别、类或其他目标的数量。图[8](#S2.F8
    "图8 ‣ 2.1 深度学习架构一瞥 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的6G无线网络：革命性物理架构的全面调查")(a)展示了一个具有两个隐藏层和三个类别的DNN架构。两个神经元之间的每条连接代表一个实值权重，形成学习机制的基础。仔细初始化模型权重对于优化学习性能和避免梯度消失或爆炸至关重要。一种广泛使用的初始化方法是随机生成均匀分布或高斯分布的权重矩阵。另一种流行的方法是Xavier初始化[[36](#bib.bib36)]，由Xavier
    Glorot和Yoshua Bengio提出，其中在层$[l-1]$和$[l]$之间随机生成的权重会被缩放为$\sqrt{2/(n^{[l-1]}+n^{[l]})}$，其中$n^{[l]}$是第$l$层中的神经元数量。图[8](#S2.F8
    "图8 ‣ 2.1 深度学习架构一瞥 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的6G无线网络：革命性物理架构的全面调查")(a)给出了单个实例的DNN前向传播过程如下：
- en: '|  | $\displaystyle\text{Hidden-1: }\mathbf{z}^{[1]}$ | $\displaystyle=\mathbf{W}^{[1]}\mathbf{x}+\mathbf{b}^{[1]},\quad\mathbf{a}^{[1]}=g^{[1]}(\mathbf{z}^{[1]}),$
    |  | (1) |'
  id: totrans-259
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\text{隐藏层-1: }\mathbf{z}^{[1]}$ | $\displaystyle=\mathbf{W}^{[1]}\mathbf{x}+\mathbf{b}^{[1]},\quad\mathbf{a}^{[1]}=g^{[1]}(\mathbf{z}^{[1]}),$
    |  | (1) |'
- en: '|  | $\displaystyle\text{Hidden-2: }\mathbf{z}^{[2]}$ | $\displaystyle=\mathbf{W}^{[2]}\mathbf{a}^{[1]}+\mathbf{b}^{[2]},\quad\mathbf{a}^{[2]}=g^{[2]}(\mathbf{z}^{[2]}),$
    |  |'
  id: totrans-260
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\text{隐藏层-2: }\mathbf{z}^{[2]}$ | $\displaystyle=\mathbf{W}^{[2]}\mathbf{a}^{[1]}+\mathbf{b}^{[2]},\quad\mathbf{a}^{[2]}=g^{[2]}(\mathbf{z}^{[2]}),$
    |  |'
- en: '|  | $\displaystyle\text{Output: }\mathbf{z}^{[3]}$ | $\displaystyle=\mathbf{W}^{[3]}\mathbf{a}^{[2]}+\mathbf{b}^{[3]},\quad\hat{\mathbf{y}}=g^{[3]}(\mathbf{z}^{[3]}).$
    |  |'
  id: totrans-261
  prefs: []
  type: TYPE_TB
  zh: '|  | $\displaystyle\text{输出: }\mathbf{z}^{[3]}$ | $\displaystyle=\mathbf{W}^{[3]}\mathbf{a}^{[2]}+\mathbf{b}^{[3]},\quad\hat{\mathbf{y}}=g^{[3]}(\mathbf{z}^{[3]}).$
    |  |'
- en: 'In ([1](#S2.E1 "In 2.2 Theoretical Foundations of DL ‣ 2 An Overview of DL
    Techniques ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey
    of Revolutionary PHY Architectures")), $\mathbf{x}$ and $\hat{\mathbf{y}}$ represent
    $(4\times 1)$-dimensional raw input data and $(3\times 1)$-dimensional class scores,
    respectively, while $\mathbf{W}^{[l]}$, $\mathbf{b}^{[l]}$, $\mathbf{z}^{[l]}$,
    $g^{[l]}$, and $\mathbf{a}^{[l]}$ correspond to $(n^{[l]}\times n^{[l-1]})$-dimensional
    weight matrix, $(n^{[l]}\times 1)$-dimensional bias vector, $(n^{[l]}\times 1)$-dimensional
    weighted sum, the activation function, and $(n^{[l]}\times 1)$-dimensional layer
    output of the $l^{\text{th}}$ layer, respectively. The activation function $g$
    is non-linear since using linear activation functions eliminates the effect of
    stacking multiple layers and results in the same performance as the model with
    a single output layer, as indicated in ([2](#S2.E2 "In 2.2 Theoretical Foundations
    of DL ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures")) where the activation
    function is $g(x)=x$:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ([1](#S2.E1 "在 2.2 深度学习的理论基础 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的 6G 无线网络：革命性 PHY 结构的综合调查中")),
    $\mathbf{x}$ 和 $\hat{\mathbf{y}}$ 分别表示 $(4\times 1)$ 维原始输入数据和 $(3\times 1)$ 维类别评分，而
    $\mathbf{W}^{[l]}$、$\mathbf{b}^{[l]}$、$\mathbf{z}^{[l]}$、$g^{[l]}$ 和 $\mathbf{a}^{[l]}$
    分别对应于 $(n^{[l]}\times n^{[l-1]})$ 维权重矩阵、$(n^{[l]}\times 1)$ 维偏置向量、$(n^{[l]}\times
    1)$ 维加权和、激活函数和第 $l^{\text{th}}$ 层的 $(n^{[l]}\times 1)$ 维输出。激活函数 $g$ 是非线性的，因为使用线性激活函数会消除堆叠多个层的效果，并导致与具有单个输出层的模型相同的性能，如
    ([2](#S2.E2 "在 2.2 深度学习的理论基础 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的 6G 无线网络：革命性 PHY 结构的综合调查中"))
    所示，其中激活函数为 $g(x)=x$：
- en: '|  | $\begin{split}\hat{\mathbf{y}}&amp;=\mathbf{W}^{[3]}(\mathbf{W}^{[2]}(\mathbf{W}^{[1]}\mathbf{x}+\mathbf{b}^{[1]})+\mathbf{b}^{[2]})+\mathbf{b}^{[3]}\\
    &amp;=\bar{\mathbf{W}}\mathbf{x}+\bar{\mathbf{b}},\end{split}$ |  | (2) |'
  id: totrans-263
  prefs: []
  type: TYPE_TB
  zh: '|  | $\begin{split}\hat{\mathbf{y}}&amp;=\mathbf{W}^{[3]}(\mathbf{W}^{[2]}(\mathbf{W}^{[1]}\mathbf{x}+\mathbf{b}^{[1]})+\mathbf{b}^{[2]})+\mathbf{b}^{[3]}\\
    &amp;=\bar{\mathbf{W}}\mathbf{x}+\bar{\mathbf{b}},\end{split}$ |  | (2) |'
- en: 'where $\bar{\mathbf{W}}=\mathbf{W}^{[3]}\mathbf{W}^{[2]}\mathbf{W}^{[1]}$ and
    $\bar{\mathbf{b}}=\mathbf{W}^{[3]}\mathbf{W}^{[2]}\mathbf{b}^{[1]}+\mathbf{W}^{[3]}\mathbf{b}^{[2]}+\mathbf{b}^{[3]}$.
    As we discussed earlier, ReLU is a suitable option for hidden layers, while the
    output layer employs the softmax activation function, given by ([3](#S2.E3 "In
    2.2 Theoretical Foundations of DL ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")),
    to get output scores:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，$\bar{\mathbf{W}}=\mathbf{W}^{[3]}\mathbf{W}^{[2]}\mathbf{W}^{[1]}$，$\bar{\mathbf{b}}=\mathbf{W}^{[3]}\mathbf{W}^{[2]}\mathbf{b}^{[1]}+\mathbf{W}^{[3]}\mathbf{b}^{[2]}+\mathbf{b}^{[3]}$。正如我们之前讨论的那样，ReLU
    是隐藏层的适当选择，而输出层则采用 softmax 激活函数，由 ([3](#S2.E3 "在 2.2 深度学习的理论基础 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的
    6G 无线网络：革命性 PHY 结构的综合调查中")) 给出，以获得输出评分：
- en: '|  | $\mathbf{softmax}(\hat{y}_{i})=\frac{e^{\hat{y}_{i}}}{\sum_{c=1}^{3}e^{\hat{y}_{c}}}.$
    |  | (3) |'
  id: totrans-265
  prefs: []
  type: TYPE_TB
  zh: '|  | $\mathbf{softmax}(\hat{y}_{i})=\frac{e^{\hat{y}_{i}}}{\sum_{c=1}^{3}e^{\hat{y}_{c}}}.$
    |  | (3) |'
- en: Here, $\hat{y}_{i}$ is the score of $i^{\text{th}}$ class. Yet, a DL network’s
    output layer need not always employ a softmax activation function. This is dependent
    on the work that should be handled using the DL technique, in fact. The addressed
    problem that is being handled shapes the selection of the output’s layer activation
    function. While any regression problem best fits with linear activation function,
    classification problems require different types of activation functions at the
    output layer, such as sigmoid and softmax.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，$\hat{y}_{i}$ 是第 $i^{\text{th}}$ 类的评分。然而，DL 网络的输出层并不总是使用 softmax 激活函数。实际上，这取决于应使用
    DL 技术处理的工作。被处理的问题塑造了选择输出层激活函数的方式。尽管任何回归问题都最适合使用线性激活函数，但分类问题在输出层需要不同类型的激活函数，例如
    sigmoid 和 softmax。
- en: 'When the algorithm obtains the output scores by forward-propagation, it calculates
    the loss value depending on these scores. The loss function might vary according
    to the application, and we will use the categorical cross-entropy loss function
    for this classification model:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 当算法通过前向传播获得输出评分时，它根据这些评分计算损失值。损失函数可能因应用而异，并且我们将为这个分类模型使用分类交叉熵损失函数：
- en: '|  | $L(\mathbf{y},\hat{\mathbf{y}})=-\sum_{c=1}^{3}y_{c}\text{log}(\hat{y}_{c}),$
    |  | (4) |'
  id: totrans-268
  prefs: []
  type: TYPE_TB
  zh: '|  | $L(\mathbf{y},\hat{\mathbf{y}})=-\sum_{c=1}^{3}y_{c}\text{log}(\hat{y}_{c}),$
    |  | (4) |'
- en: 'where $\mathbf{y}$ is the one-hot vector of the ground truth labels consisting
    of all zeros except one in the index of the correct class. The next step is backpropagation,
    in which the gradients are computed by taking the derivative of the loss function
    with respect to the weights and biases. ([5](#S2.E5 "In 2.2 Theoretical Foundations
    of DL ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures")) provides the calculation
    of the gradients of the first hidden layer’s weight matrix and bias vector, using
    the well-known chain rule:'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\mathbf{y}$ 是地面真实标签的一热编码向量，该向量除正确类别的索引外其他全为零。下一步是反向传播，其中通过对损失函数关于权重和偏差的导数来计算梯度。
    ([5](#S2.E5 "在 2.2 深度学习的理论基础 ‣ 2 深度学习技术概述 ‣ 深度学习辅助的 6G 无线网络：革命性 PHY 架构的综合调查"))
    提供了第一隐藏层的权重矩阵和偏差向量的梯度计算，使用了著名的链式法则：
- en: '|  | $\displaystyle\frac{\partial L}{\partial\mathbf{W}^{[1]}}$ | $\displaystyle=\frac{\partial
    L}{\partial\hat{\mathbf{y}}}\frac{\partial\hat{\mathbf{y}}}{\partial\mathbf{z}^{[3]}}\frac{\partial\mathbf{z}^{[3]}}{\partial\mathbf{a}^{[2]}}\frac{\partial\mathbf{a}^{[2]}}{\partial\mathbf{z}^{[2]}}\frac{\partial\mathbf{z}^{[2]}}{\partial\mathbf{a}^{[1]}}\frac{\partial\mathbf{a}^{[1]}}{\partial\mathbf{z}^{[1]}}\frac{\partial\mathbf{z}^{[1]}}{\partial\mathbf{W}^{[1]}},$
    |  | (5) |'
  id: totrans-270
