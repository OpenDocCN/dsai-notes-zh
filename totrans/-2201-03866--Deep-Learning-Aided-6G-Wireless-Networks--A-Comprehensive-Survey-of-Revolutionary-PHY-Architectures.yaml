- en: 3.3 Combined Signal Detection and Channel Estimation & Real-World Datasets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After examining DL-based detectors and channel estimators, we can now integrate
    them in a single algorithm to get a completely intelligent receiver architecture,
    which will lead us to our ultimate objective of E2E intelligent communication
    systems. In [[86](#bib.bib86)], a single DNN jointly executes channel estimation
    and symbol detection for a MIMO-Alamouti system, a unique case of space-time block
    codes with two transmit antennas. The four-layer DNN takes the real and imaginary
    parts of the received signal as the input and generates the probabilities of the
    possible transmit symbol combinations, without explicitly estimating the channel.
    The recommended network has 1 dB signal-to-noise ratio ([SNR](#glo.acronym.snr))
    loss compared to MLD detection with perfect CSI and 3 dB SNR gain compared to
    MLD detection with imperfect CSI, at the same BER.
  prefs: []
  type: TYPE_NORMAL
- en: The authors of [[87](#bib.bib87)] direct their research towards intelligent
    receiver for spatial modulation ([SM](#glo.acronym.sm)) considering time-variant
    dynamic channels. The suggested network, called DeepSM, consists of two parallel
    DNNs, with the upper DNN updating the CSI and the lower one detecting the transmitted
    symbols at each time slot. The initial CSI is computed using the LS technique
    utilizing a pilot signal with a length equal to the number of transmit antennas.
    DeepSM is compared to the conventional model-based and data-driven DNN-based receivers
    over both time-variant and time-invariant channel models. Both benchmarks implement
    LS channel estimation and assume that the channel is invariant during the whole
    simulation. Subsequently, the conventional model-based receiver employs MLD detection,
    whereas the data-driven DNN-based receiver detects the transmitted symbols by
    a DNN. Extensive computer simulations reveal that DeepSM outperforms the benchmark
    schemes in all scenarios. Similar to the iterative architecture of DeepSM, the
    work in [[88](#bib.bib88)] proposes a model-driven DL-based joint channel estimation
    and symbol detection network, OAMP-Net2, by unfolding the existing iterative algorithm
    OAMP. OAMP-Net2 performs initial pilot-based channel estimation and detects information
    symbols afterward. Following that, data-aided channel estimation and symbol detection
    processes take place iteratively. The recommended approach outperforms the AMP,
    OAMP, MMSE, MMSE-SIC, DetNet [[50](#bib.bib50)], [[51](#bib.bib51)], and OAMP-Net [[52](#bib.bib52)]
    in different MIMO setups and modulation orders. MLD and SPD detectors, on the
    other hand, outclass OAMP-Net2 with their significantly larger complexity. In
    addition, OAMP-Net2 is specifically compared with OAMP-Net [[52](#bib.bib52)]
    in various MIMO setups and modulation orders considering both i.i.d. and correlated
    channel scenarios, in which OAMP-Net2 beats the predecessor in all situations.
    Furthermore, the authors examine OAMP-Net2 under the practical Quadriga 3GPP 3D
    MIMO channel model [[84](#bib.bib84)], [[85](#bib.bib85)].
  prefs: []
  type: TYPE_NORMAL
- en: The authors of [[89](#bib.bib89)] propose two DL-based receiver structures for
    uplink MU-MIMO systems. The first technique, FullCon, is a data-driven DNN-based
    algorithm and detects the information bits by the received signal directly without
    explicitly executing channel estimation. MdNet, on the other hand, separates the
    channel estimation and symbol detection phases. DNN-based channel estimation follows
    the LS estimation in the first stage, while the DL-based detector comes after
    ZF detection in the second stage. Both receiver algorithms are tested using various
    MIMO configurations and the number of hidden layers and neurons inside the layers.
    In addition, they are compared to two conventional receiver structures first of
    which consists of LS channel estimation and MMSE detection, while the second one
    includes LS channel estimation and projected gradient iterative detection. According
    to computer simulation results, both FullCon and MdNet outperform traditional
    techniques in $2\times 2$ and $4\times 4$ MIMO setups. One notable outcome of
    computer simulations is that FullCon has superior performance than MdNet in $2\times
    2$ MIMO, whereas MdNet takes the lead in $4\times 4$ MIMO.
  prefs: []
  type: TYPE_NORMAL
- en: 'As investigated so far, the literature of DL-based receiver architectures has
    grown to maturity. However, to incorporate them into real-world systems and standards,
    it is necessary to examine the feasibility of these designs using real-world datasets.
    It is also critical to have a sufficiently big dataset to reproduce the results
    of existing algorithms in the literature, create benchmarks, and compare different
    algorithms based on universal data [[74](#bib.bib74)]. As seen from Tables [2](#S3.T2
    "Table 2 ‣ 3.1 Signal Detection for MIMO Systems ‣ 3 DL for Emerging MIMO Systems
    ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures") and [3](#S3.T3 "Table 3 ‣ 3.2 Channel Estimation for MIMO
    Systems ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures"), the popularity of
    practical datasets is not satisfying, which motivates researchers to focus on
    generating datasets using real-world scenarios. In [[74](#bib.bib74)] and [[75](#bib.bib75)],
    a generic dataset, dubbed DeepMIMO, for mmWave and massive MIMO systems is proposed.
    The DeepMIMO channels are generated based on accurate ray-tracing data collected
    from Remcom Wireless InSite software [[90](#bib.bib90)]. Therefore, this dataset
    includes the geometry of the surroundings as well as the transmitter and receiver
    positions. In addition, the data creation process is parametric, allowing researchers
    to fine-tune parameters based on the desired scenario. Similarly, [[91](#bib.bib91)]
    and [[92](#bib.bib92)] present a parametric and scalable data production framework
    for vision-aided wireless communications based on the 3D modeling and ray-tracing
    provided by [[90](#bib.bib90)]. The objective is the co-existence of visual and
    wireless data, with visual data, such as that collected from LiDAR (light detection
    and ranging) sensors or cameras, assisting wireless communication systems that
    function in the same device or area. Quadriga, which stands for quasi deterministic
    radio channel generator, is a tool for simulating practical MIMO radio channels
    for networks such as indoor environments and satellite communications [[84](#bib.bib84)], [[85](#bib.bib85)].
    As stated in [[85](#bib.bib85)], Quadriga facilitates the creation of channel
    models given by entities such as 3GPP. It can also be considered as an application
    of the well-known WINNER model with modifications for satellite communications
    via its geometry-based stochastic approach. It extends the terrestrial snapshot-based
    simulation system to produce complex-valued baseband time series. The work in [[93](#bib.bib93)]
    provides a procedure for creating realistic channel environments for various 5G
    scenarios by combining a vehicle traffic simulator and a ray-tracing simulator.
    By producing propagation channel data, the goal is to aid DL-based solutions to
    challenges linked to the PHY of mmWave MIMO in 5G. To sum up, the analyzed studies
    that propose real-world datasets for MIMO communications are summarized in Fig. [17](#S3.F17
    "Figure 17 ‣ 3.3 Combined Signal Detection and Channel Estimation & Real-World
    Datasets ‣ 3 DL for Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures"). In the next subsection,
    we will discuss DL-aided algorithms within the context of smart MIMO transmitters
    and E2E communications.'
  prefs: []
  type: TYPE_NORMAL
