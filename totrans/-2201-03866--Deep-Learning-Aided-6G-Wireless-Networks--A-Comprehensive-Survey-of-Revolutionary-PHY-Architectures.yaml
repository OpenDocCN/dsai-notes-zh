- en: 5 DL-aided Communication Systems Through RIS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Communication through [RIS](#glo.acronym.ris) s, emerges as a new and promising
    technology for next-generation communication systems due to its numerous advantages
    such as enabling smart radio environments with low cost and high efficiency. The
    RIS technology, which provides environmentally friendly solutions while increasing
    wireless communication performance, offers attractive advantages at low cost and
    complexity due to its passive reflective architecture. Thus, the RIS technology
    has started to be seen as a strong candidate to be an indispensable part of next-generation
    systems, as an alternative to massive MIMO systems [[6](#bib.bib6)].
  prefs: []
  type: TYPE_NORMAL
- en: 'An RIS interacts intelligently with incoming signals, aiming to expand energy
    efficiency and coverage in radio communication systems. The mentioned controlled
    interaction is realized with the adaptive meta elements on intelligent surfaces.
    It is aimed to obtain the optimum phase configuration and to optimize the wireless
    communication performance by manipulating the incoming signals thanks to these
    meta elements. Here, the incoming signals from the BS are controlled over-the-air
    in real-time and reflected to the receivers. Intelligent surfaces aim to increase
    the signal level at the receiver side as well as extend the signal coverage as
    illustrated in Fig. [26](#S5.F26 "Figure 26 ‣ 5 DL-aided Communication Systems
    Through RIS ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey
    of Revolutionary PHY Architectures"). Here, we consider the scenario of coverage
    expansion for multiple users having no line-of-sight path to the BS thanks to
    intelligent reflection phase configuration by an RIS coated on a building. To
    put it another way, RIS technologies enable intelligent wireless communication
    environments using software control methodologies. Thanks to their flexible mechanism,
    it is possible to work in different frequency bands such as terahertz communication
    with RISs [[225](#bib.bib225)] where it is crucial to establish mass communication
    and reduce interference between users.'
  prefs: []
  type: TYPE_NORMAL
- en: An RIS, along with offering energy-efficient signal modulation at low cost in
    intelligent radio environments, takes an active role in secure and MU communication [[226](#bib.bib226)].
    RIS-assisted beamforming techniques can ensure the secrecy of communication in
    the presence of a potential eavesdropper. The fact that it can be used for wireless
    energy transfer in low-energy applications such as wireless sensors, where continuous
    energy supply is required, induces us to see RISs frequently in areas such as
    the IoT. Smart surfaces, which are capable of directing electromagnetic ([EM](#glo.acronym.em))
    waves thanks to their unique structure and free-working nature, might be influential
    players in energy transfer [[227](#bib.bib227)]. Intelligent surfaces that act
    as reflective relays in the communication environment affected by poor environmental
    conditions are also used to improve the [QoS](#glo.acronym.qos).
  prefs: []
  type: TYPE_NORMAL
- en: All these advantages of RIS architectures and the success of passive beamforming
    techniques show a solid commitment to channel knowledge [[228](#bib.bib228)].
    The acquisition of multi-hop communication channel information in RIS-assisted
    communication schemes is more complicated than in traditional massive MIMO systems
    and can be addressed as an issue that needs to be studiedThere beside, phase optimization
    algorithms show a strong commitment to the presence of the perfect channel information
    at the BS. Yet, acquiring this channel information can also become challenging
    due to hardware limitations, especially in RIS scenarios with passive reflective
    elements [[229](#bib.bib229)].
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/194e39ce28274ab5137f6213a2c067d2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 26: RIS-assisted wireless communication for multiple users.'
  prefs: []
  type: TYPE_NORMAL
- en: New scenarios brought by RISs for next-generation communication technologies
    will create new requirements that existing architectures will not be able to meet.
    Apart from the aforementioned challenges, the optimization of energy consumption
    of next-generation systems and providing storage options to meet the high training
    load of complex systems are some of the issues that need to be addressed by researchers.
    Adaptation performance of RISs to EM signals in radio environments is one of the
    major issues that are open to improvementsFor instance, in RIS-assisted [IoT](#glo.acronym.iot)
    applications, the number of wireless devices connected to the intelligent surface
    can be vast. In such cases, the number of parameters required for system optimization
    will increase to the same extent [[230](#bib.bib230)].
  prefs: []
  type: TYPE_NORMAL
- en: Advanced information processing techniques are essential in the response performance
    of smart surfaces to EM signals. This will require additional resources in terms
    of computation time and storage, as well as additional energy and bandwidth [[231](#bib.bib231)].
    The biggest obstacle in adapting existing systems to new communication technologies
    is that analytical models limit the working flexibility. Analytical modeling applies
    not only to network planning in the first stage in scenarios using RISs but also
    to resource management and network control where the adaptive approach is used.
    The complexity of RIS systems raises the possibility that existing traditional
    analytical models may become dysfunctional for them
  prefs: []
  type: TYPE_NORMAL
- en: Considering the situations mentioned above, uncertainties arising from RIS system
    configurations and channel dynamics complicate the system design [[232](#bib.bib232)].
    Although signal processing techniques utilized by conventional RIS models provide
    solutions to many communication problems, their dependence on hypothetical mathematical
    models causes certain drawbacks. Model-independent solutions such as [DL](#glo.acronym.dl)
    stand out as a convenient solution to combat the aforementioned uncertainties.
    In RIS scenarios, the rapid change of the radio scattering and the hardware impairments
    result in certain mismatches, such that signal processing performance deteriorates.
    Thanks to its ability to process raw data and make it meaningful, DL can make
    a model-independent mapping by training with learnable parameters [[228](#bib.bib228)].
    DL approaches yield more efficient and flexible results compared to traditional
    analytical model-dependent methods that are capable of working under only certain
    conditions. In other words, it would not be right to talk about the actual concept
    of ”smart surfaces” in a communication environment where DL or [AI](#glo.acronym.ai)
    approaches are not implemented [[17](#bib.bib17)].
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/b237b279c9e0fb6995e62b01bcbee23c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 27: DL applications for RIS-assisted MIMO systems.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In pursuit of the aforementioned advantages of DL-based approaches, many novel
    studies have been carried out in recent years using DL techniques in the field
    of RIS-assisted communication. This section is fictionalized on channel estimation
    and signal detection solutions, passive beamforming design scenarios, and resource
    allocation in NOMA techniques for RIS-aided DL-based systems. In Fig. [27](#S5.F27
    "Figure 27 ‣ 5 DL-aided Communication Systems Through RIS ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures"),
    the major applications of DL solutions in RIS-assisted systems are categorized
    from the perspective of receiver optimizations and RIS-side phase configurations.
    Finally, we discuss the actions that need to be taken to compensate for potential
    drawbacks of current applications.'
  prefs: []
  type: TYPE_NORMAL
- en: 5.1 Channel Estimation and Signal Detection for RIS-assisted DL-based Systems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Since the number of reflecting meta-elements increases in RIS-assisted massive
    MIMO systems, the channel acquisition process becomes more challenging due to
    the increased number of channels. In other respects, reliable and accurate channel
    acquisition carries critical importance for 6G and beyond technologies. The main
    inspiration behind DL-based solutions is balancing the trade-off between system
    complexity and achievable rate performance. Therefore, as can be seen in Table [8](#S5.T8
    "Table 8 ‣ 5.1 Channel Estimation and Signal Detection for RIS-assisted DL-based
    Systems ‣ 5 DL-aided Communication Systems Through RIS ‣ Deep Learning-Aided 6G
    Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures"),
    several studies are present in the literature on channel estimation and signal
    detection.'
  prefs: []
  type: TYPE_NORMAL
- en: The biggest motivation for combining DL techniques with RIS-assisted wireless
    communication is the acquisition of mapping methods that can be unveiled without
    linear mathematical models. In this regard, [[233](#bib.bib233)] performed a non-linear
    mapping between the sent and the received signals and optimized signal detection
    with a DL approach. A DL solution for signal detection proffered by [[233](#bib.bib233)],
    which contains individual learned models for each user. The foremost advantage
    of this scheme is that no channel estimation algorithm is required. Nonetheless,
    this system needs either beamforming optimization on the BS side or phase shift
    optimization directly by the RIS to improve the BER performance of users.
  prefs: []
  type: TYPE_NORMAL
- en: On the side of channel acquisition, [[228](#bib.bib228)] and [[234](#bib.bib234)]
    combined channel estimation scenarios with the DL approach and performed channel
    estimation for both reflected and direct paths. The proposed channel estimation
    technique, which employs the [CNN](#glo.acronym.cnn) architecture, is highly dataset
    dependent. The diversity of data sets influences performance efficiency, which
    can sometimes limit the performance to local dimensions. This causes high training
    overhead during channel estimation learning. To overcome this problem, [[235](#bib.bib235)]
    created the architecture of deep denoising NNs, that reduces the training load.
    In this model, the intelligent surface contains both active and passive elements
    concurrently. This architecture combines compressed sensing and DL approaches
    to achieve greater efficiency than either approach alone. However, the presence
    of active elements increases hardware complexity. Assuming that one of the main
    purposes is to reduce complexity in traditional mmWave massive MIMO architecture,
    this can be regarded as an issue that must be addressed.
