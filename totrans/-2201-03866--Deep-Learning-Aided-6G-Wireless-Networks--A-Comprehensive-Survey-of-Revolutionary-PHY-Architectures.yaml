- en: 'As shown in Fig. [20](#S3.F20 "Figure 20 ‣ 3.6 MIMO-DL in Action ‣ 3 DL for
    Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures"), the block-DNN detector consists of
    two stages: FVG and feed-forward DNN. In the first stage, the FVG generates the
    input feature vector $\mathbf{d}_{i}$ of the feed-forward DNN by processing the
    raw data composed of the received signal vector $\mathbf{y}$ and the channel matrix
    $\mathbf{H}_{I}$ corresponding to the $i^{\text{th}}$ legitimate TAC. As described
    in [[130](#bib.bib130)], the selected FVG type significantly impacts model performance,
    and the joint FVG results in the best performance among the other FVG types for
    the model suggested in [[130](#bib.bib130)]. Hence, the authors of [[49](#bib.bib49)]
    explore the influence of FVG type on detection reliability and evaluate the BER
    performance of the block-DNN detector for three FVG kinds described in [[130](#bib.bib130)]:
    separate FVG, joint FVG, and conventional FVG. Combining the feature vectors of
    all legitimate TACs, the FVG creates the feature matrix $\mathbf{D}$ and feeds
    it to the feed-forward DNN. In the second stage, the DNN yields a $\hat{\mathbf{s}}_{I}$
    for each $\mathbf{d}_{i}$. The feed-forward DNN contains $N_{p}$ sub-DNNs to estimate
    the QAM symbol corresponding to each active transmit antenna. Finally, the block-DNN
    detector employs ([13](#S3.E13 "In 3.6 MIMO-DL in Action ‣ 3 DL for Emerging MIMO
    Systems ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of
    Revolutionary PHY Architectures")) to obtain the selected TAC and QAM symbols.
    We reproduce some of the figures in [[49](#bib.bib49)] using the network and training
    parameters given in Table [4](#S3.T4 "Table 4 ‣ 3.6 MIMO-DL in Action ‣ 3 DL for
    Emerging MIMO Systems ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures") and share some portion of example
    codes. The training procedure of any block-DNN detector ignores the GSM scheme
    at the transmitter, assuming all transmit antennas are active, which makes sense
    since DNN is only responsible for detecting QAM symbols given a TAC. In addition,
    the received signal does not experience AWGN during the training. Here is an example
    model creation of a DNN with separate FVG for QPSK transmission, which is another
    version of model definition in Keras different than what we provided in Section
    II-B:'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,)1  from  tensorflow.keras  import  Input,  Model2  from  tensorflow.keras.layers  import  Dense,  BatchNormalization3  from  tensorflow.keras.optimizers  import  SGD4  from  tensorflow.keras.regularizers  import  l25  y_lst,  l_lst,  m_lst  =  [],  [],  []6  M,  Nt,  Np,  Nr  =  4,  2,  2,  27  n_x,  n_y  =  2  *  Nr  +  2  *  Nr  *  Np,  M8  x  =  Input(shape=(n_x,))9  for  i  in  range(Np):10  h1  =  Dense(256,  kernel_regularizer=l2(l=0.001),  activation=”relu”,  name=”D”  +  str(i)  +  ”1”)(x)11  b1  =  BatchNormalization(name=”BN”  +  str(i)  +  ”1”)(h1)12  h2  =  Dense(128,  kernel_regularizer=l2(l=0.001),  activation=”relu”,  name=”D”  +  str(i)  +  ”2”)(b1)13  b2  =  BatchNormalization(name=”BN”  +  str(i)  +  ”2”)(h2)14  h3  =  Dense(64,  kernel_regularizer=l2(l=0.001),  activation=”relu”,  name=”D”  +  str(i)  +  ”3”)(b2)15  b3  =  BatchNormalization(name=”BN”  +  str(i)  +  ”3”)(h3)16  y  =  Dense(n_y,  kernel_regularizer=l2(l=0.001),  activation=”softmax”,  name=”O”  +  str(i))(b3)17  y_lst.append(y)18  l_lst.append(”categorical_crossentropy”)19  m_lst.append(”accuracy”)20  model  =  Model(inputs=x,  outputs=y_lst)21  SGD_opt  =  SGD(lr=0.005,  nesterov=True)22  model.compile(optimizer=SGD_opt,  loss=l_lst,  metrics=m_lst)![Refer
    to caption](img/5839a991a5455ba7bd6fe78ce92ac18b.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 21: BER comparisons for the B-DNN detector (a) Conventional detectors
    vs B-DNN detector, (b) B-DNN detector with various FVG types, (c) B-DNN detector
    under various modulation levels.'
