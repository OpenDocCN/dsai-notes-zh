  type: TYPE_IMG
  zh: '![参见说明](img/db75fa474752d048ae05736a5dd144f3.png)'
- en: 'Figure 7: Computation graph of a single hidden layer DNN including forward-propagation,
    loss calculation, and backpropagation.'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：包括前向传播、损失计算和反向传播的单隐藏层深度神经网络计算图。
- en: 'We have provided a brief introduction to DL structures and training procedures,
    including insights of forward-propagation and backpropagation so far. In the following,
    we will go over the theoretical background of three frequently used DL architectures:
    DNN, CNN, and RNN, and present the implementation of a simple image classification
    task.'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经提供了深度学习结构和训练过程的简要介绍，包括前向传播和反向传播的见解。接下来，我们将介绍三种常用的深度学习架构：DNN、CNN和RNN，并展示一个简单的图像分类任务的实现。
- en: '![Refer to caption](img/80f96f58f8aa982210ef89bca5d63369.png)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/80f96f58f8aa982210ef89bca5d63369.png)'
