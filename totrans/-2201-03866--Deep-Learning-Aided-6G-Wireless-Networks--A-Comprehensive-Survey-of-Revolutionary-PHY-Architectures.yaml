- en: '[![[Uncaptioned image]](img/529a414d7f089f4f9f3f89d8b01db1e8.png)]Burak Ozpoyraz
    received his B.Sc. degree from Electronics and Communication Engineering Department
    of Istanbul Technical University, Istanbul, Turkey, in 2019, and M.Sc. degree
    from Electrical and Electronics Engineering Department of Koc University, Istanbul,
    Turkey, in 2022\. He is currently a Ph.D. student, and working as a research and
    teaching assistant in the Faculty of Electrical Engineering and Information Technology
    in RWTH Aachen University. His research interests include physical layer security,
    index modulation, massive multiple-input multiple-output systems, deep learning
    applications in the physical layer of wireless communications, and universal software
    defined peripherals.'
