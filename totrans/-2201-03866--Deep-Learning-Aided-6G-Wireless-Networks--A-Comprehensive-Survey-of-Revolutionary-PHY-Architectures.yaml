- en: Abstract
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Deep learning (DL) has proven its unprecedented success in diverse fields such
    as computer vision, natural language processing, and speech recognition by its
    strong representation ability and ease of computation. As we move forward to a
    thoroughly intelligent society with 6G wireless networks, new applications and
    use cases have been emerging with stringent requirements for next-generation wireless
    communications. Therefore, recent studies have focused on the potential of DL
    approaches in satisfying these rigorous needs and overcoming the deficiencies
    of existing model-based techniques. The main objective of this article is to unveil
    the state-of-the-art advancements in the field of DL-based physical layer methods
    to pave the way for fascinating applications of 6G. In particular, we have focused
    our attention on four promising physical layer concepts foreseen to dominate next-generation
    communications, namely massive multiple-input multiple-output systems, sophisticated
    multi-carrier waveform designs, reconfigurable intelligent surface-empowered communications,
    and physical layer security. We examine up-to-date developments in DL-based techniques,
    provide comparisons with state-of-the-art methods, and introduce a comprehensive
    guide for future directions. We also present an overview of the underlying concepts
    of DL, along with the theoretical background of well-known DL techniques. Furthermore,
    this article provides programming examples for a number of DL techniques and the
    implementation of a DL-based multiple-input multiple-output by sharing user-friendly
    code snippets, which might be useful for interested readers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习 (DL) 通过其强大的表示能力和计算便利性在计算机视觉、自然语言处理和语音识别等多个领域取得了前所未有的成功。随着我们迈向全面智能的 6G 无线网络社会，新的应用和用例正在出现，对下一代无线通信提出了严格的要求。因此，近期的研究聚焦于
    DL 方法在满足这些严格需求和克服现有基于模型的技术不足方面的潜力。本文的主要目标是揭示基于 DL 的物理层方法领域的最前沿进展，为 6G 的迷人应用铺平道路。特别是，我们关注了四个有望主导下一代通信的有前景的物理层概念，即大规模多输入多输出系统、复杂的多载波波形设计、可重构智能表面赋能通信和物理层安全。我们考察了基于
    DL 的技术的最新发展，提供了与最先进方法的比较，并介绍了未来方向的全面指南。我们还概述了 DL 的基本概念，并介绍了著名 DL 技术的理论背景。此外，本文提供了多种
    DL 技术的编程示例，并通过分享用户友好的代码片段实现了基于 DL 的多输入多输出，这可能对感兴趣的读者有所帮助。
