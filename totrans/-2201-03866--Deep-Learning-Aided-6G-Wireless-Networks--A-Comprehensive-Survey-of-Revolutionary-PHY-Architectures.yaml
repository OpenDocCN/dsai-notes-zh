- en: 'The stringent demands of 6G have driven researchers to look for sophisticated
    physical layer ([PHY](#glo.acronym.phy)) techniques. Beyond using more spectrum
    in upper 100 GHz bands, such as high-frequency mmWave and terahertz bands, 6G
    might incorporate numerous emerging technologies such as scalable artificial intelligence
    ([AI](#glo.acronym.ai)), index modulation ([IM](#glo.acronym.im)) [[12](#bib.bib12)], [[13](#bib.bib13)],
    cell-free massive multiple-input multiple-output ([MIMO](#glo.acronym.mimo)) systems [[14](#bib.bib14)], [[15](#bib.bib15)],
    reconfigurable intelligent surfaces ([RIS](#glo.acronym.ris)) [[6](#bib.bib6)], [[16](#bib.bib16)], [[17](#bib.bib17)],
    PHY security [[18](#bib.bib18)], [[19](#bib.bib19)], advanced waveforms [[20](#bib.bib20)], [[21](#bib.bib21)],
    satellite and non-terrestrial networks [[22](#bib.bib22)], [[23](#bib.bib23)],
    and wireless power transfer [[24](#bib.bib24)], [[5](#bib.bib5)], as shown in
    Fig. [3](#S1.F3 "Figure 3 ‣ 1 Introduction ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures"). Even though all these
    technologies will significantly impact 6G, AI might be the leading innovator of
    6G networks, supporting a completely new outlook for wireless networks, particularly
    in the PHY.'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 6G 的严格要求促使研究人员寻找复杂的物理层（[PHY](#glo.acronym.phy)）技术。除了使用更高频段的频谱，如高频毫米波和太赫兹频段，6G
    可能会结合许多新兴技术，如可扩展的人工智能（[AI](#glo.acronym.ai)）、索引调制（[IM](#glo.acronym.im)）[[12](#bib.bib12)]、[[13](#bib.bib13)]、无小区的大规模多输入多输出（[MIMO](#glo.acronym.mimo)）系统[[14](#bib.bib14)]、[[15](#bib.bib15)]、可重构智能表面（[RIS](#glo.acronym.ris)）[[6](#bib.bib6)]、[[16](#bib.bib16)]、[[17](#bib.bib17)]、物理层安全[[18](#bib.bib18)]、[[19](#bib.bib19)]、先进波形[[20](#bib.bib20)]、[[21](#bib.bib21)]、卫星和非地面网络[[22](#bib.bib22)]、[[23](#bib.bib23)]，以及无线电力传输[[24](#bib.bib24)]、[[5](#bib.bib5)]，如图
    [3](#S1.F3 "图 3 ‣ 1 引言 ‣ 深度学习辅助的 6G 无线网络：革命性 PHY 架构的综合调查")所示。尽管这些技术都会对 6G 产生重大影响，但人工智能可能是
    6G 网络的主要创新者，为无线网络，尤其是物理层，提供全新的视角。
- en: The aforementioned current technologies optimize several network functions by
    using model-based techniques that provide characteristics of the policy involved.
    These techniques, yet, can be too sophisticated to be implemented physically in
    terms of run time, or they might contain too much abstraction to work in a broad
    environment. Conversely, AI-based solutions may adjust to dynamically changing
    scenarios and localized characteristics by absorbing knowledge of the target communication
    environment. AI can be implemented in a highly configurable infrastructure with
    a wide range of network flexibility. AI has the ability to forecast certain limits
    and handle vast amounts of data so that AI-integrated 6G will assist in processing
    the final volume of metadata with less resources and computational burden.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 前述当前技术通过使用基于模型的技术来优化多个网络功能，这些技术提供了所涉及策略的特征。然而，这些技术可能过于复杂而难以在实际运行中实施，或者它们可能包含过多的抽象，难以在广泛环境中使用。相反，基于人工智能的解决方案可以通过吸收目标通信环境的知识来适应动态变化的场景和本地特征。人工智能可以在高度可配置的基础设施中实现，提供广泛的网络灵活性。人工智能能够预测某些限制并处理大量数据，因此，集成人工智能的
    6G 将有助于以更少的资源和计算负担处理最终的大量元数据。
- en: AI has a long and successful history, dating back to approximately 1940s when
    neural networks ([NN](#glo.acronym.nn)) first appeared in intelligent systems.
    Machine learning ([ML](#glo.acronym.ml)) and deep learning ([DL](#glo.acronym.dl))
    approaches have been proven to be competitive frameworks over the years for challenging
    tasks such as computer vision, robotics, and natural language processing, in which
    building a concrete mathematical model is relatively difficult. For example, although
    it is almost mission impossible to develop an analytical model or robust algorithm
    for detecting handwritten digits (digit recognition) or different objects in an
    image (image segmentation), DL techniques can accomplish these tasks with a performance
    exceeding human level. On the other hand, communication technologies hinge on
    numerous mathematical models and theories requiring expert knowledge, such as
    information theory and channel modeling. Information signals stream from optimal
    transmitter designs with modulation, coding, and signaling schemes over a range
    of mathematically defined channel models to be reliably detected at the receiver,
    in which each block is optimized individually. In addition to this well-defined
    PHY architecture, the ability of secure transmission along with eliminating various
    hardware imperfections makes communications a complicated and mature field. Therefore,
    ML and DL techniques must reach lofty goals to outperform existing technologies
    and provide discernable advantages. Applying DL approaches to optimize the building
    blocks separately, ranging from modulation and coding schemes ([MCS](#glo.acronym.mcs))
    to symbol detection and channel estimation algorithms, would not produce much
    of a change [[25](#bib.bib25)]. End-to-end ([E2E](#glo.acronym.e2e)) optimization
    of communication systems as a whole in complex scenarios, such as unknown channel
    models and ultra-high mobility conditions, is the most fascinating concept that
    we expect to see in 6G, and we call this PHY revolution. Switching from the block
    structure of current PHY communications, where each block is responsible for a
    different signal processing task, to E2E optimization using DL methods represents
    a radical paradigm shift that will entirely transform 6G and beyond wireless communications.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能有着悠久且成功的历史，可以追溯到大约1940年代，当时神经网络（[NN](#glo.acronym.nn)）首次出现在智能系统中。多年来，机器学习（[ML](#glo.acronym.ml)）和深度学习（[DL](#glo.acronym.dl)）方法已被证明是解决计算机视觉、机器人技术和自然语言处理等挑战性任务的有效框架，在这些任务中建立一个具体的数学模型相对困难。例如，尽管几乎是不可能为手写数字（数字识别）或图像中的不同对象（图像分割）开发出分析模型或鲁棒算法，但DL技术可以完成这些任务，并且其性能超过了人类水平。另一方面，通信技术依赖于大量数学模型和理论，这些模型和理论需要专业知识，如信息理论和信道建模。信息信号通过具有调制、编码和信令方案的最优发射器设计，从一系列数学定义的信道模型中可靠地传输到接收端，每个模块都经过单独优化。除了这种明确定义的PHY架构外，安全传输能力以及消除各种硬件缺陷使得通信成为一个复杂而成熟的领域。因此，ML和DL技术必须达到崇高的目标，以超越现有技术并提供显著的优势。将DL方法应用于分别优化构建模块，从调制和编码方案（[MCS](#glo.acronym.mcs)）到符号检测和信道估计算法，可能不会带来太大变化[[25](#bib.bib25)]。在复杂场景中，如未知信道模型和超高移动条件下，通信系统的端到端（[E2E](#glo.acronym.e2e)）优化是我们期待在6G中看到的最引人注目的概念，我们称之为PHY革命。从当前PHY通信的块结构（每个块负责不同的信号处理任务）转向使用DL方法的E2E优化，代表了一个彻底的范式转变，这将彻底改变6G及以后的无线通信。
- en: '![Refer to caption](img/4dddd2c9a165f1b6abccb73f053feaa5.png)'
  id: totrans-230
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/4dddd2c9a165f1b6abccb73f053feaa5.png)'
- en: 'Figure 3: An overview of emerging PHY techniques that can dominate the 6G era.'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：可以主导6G时代的新兴PHY技术概述。
- en: '![Refer to caption](img/ae721576751d3f113cbe10d399eb3a27.png)'
  id: totrans-232
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/ae721576751d3f113cbe10d399eb3a27.png)'
- en: 'Figure 4: Four leading research directions in 6G on which this comprehensive
    survey article investigates the DL solutions.'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：本文综合调查的6G四个主要研究方向以及在这些方向上探讨的DL解决方案。
- en: Researchers have been studying the use of ML and DL techniques to overcome the
    drawbacks of current systems, particularly in the past couple of years. However,
    despite being exceptionally promising, DL methods experience some difficulties
    that restrict their viability in challenging communication scenarios. The highly-parameterized
    architecture of deep NNs ([DNN](#glo.acronym.dnn) s) necessitates massive datasets
    to learn an appropriate mapping from features to desired outcomes, which increases
    the computing complexity and complicates the training process. Thus, utilizing
    solely data-based DNNs as a black box and leaving all predictions to model weights
    is questionable, at least for now, since datasets regarding communications have
    not reached a satisfactory level yet. Due to the limits of model-based and data-based
    methods, model-driven DNNs have emerged, which combine DNNs’ powerful learning
    and mapping abilities with expert knowledge to get the most potential advantage.
    The two most common model-driven DNN strategies are deep unfolded networks, where
    DNN layers replicate iterations of an existing iterative algorithm, and hybrid
    networks, where DNNs help conventional models and enhance efficiency [[26](#bib.bib26)].
    As the DL literature on communication technologies has progressed, the data scarcity
    problem has also become a thing of the past, paving the way for entirely data-based
    DL systems.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员一直在研究使用机器学习（ML）和深度学习（DL）技术来克服当前系统的缺陷，尤其是在过去几年中。然而，尽管DL方法具有极大的潜力，但它们在具有挑战性的通信场景中面临一些限制这些限制影响了它们的可行性。深度神经网络（[DNN](#glo.acronym.dnn)）的高度参数化架构需要大量数据集来学习从特征到期望结果的适当映射，这增加了计算复杂性并使训练过程变得复杂。因此，单纯依赖基于数据的DNN作为黑箱，并将所有预测留给模型权重，目前来看是有疑问的，因为关于通信的数据集尚未达到令人满意的水平。由于模型驱动和数据驱动方法的局限性，出现了模型驱动的DNN，这些DNN结合了DNN强大的学习和映射能力与专家知识，以获得最大的潜在优势。最常见的两种模型驱动DNN策略是深度展开网络，其中DNN层重复现有迭代算法的迭代，以及混合网络，其中DNN帮助传统模型并提高效率[[26](#bib.bib26)]。随着DL在通信技术领域文献的发展，数据稀缺问题也成为过去，铺平了完全基于数据的DL系统的道路。
- en: 1.1 Contributions
  id: totrans-235
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 贡献
- en: 'In this comprehensive survey article, we investigate DL applications from the
    perspective of four prominent and innovative 6G concepts in the PHY, including
    massive MIMO systems, advanced multicarrier ([MC](#glo.acronym.mc)) waveforms,
    RIS-empowered systems, and PHY security, as illustrated in Fig. [4](#S1.F4 "Figure
    4 ‣ 1 Introduction ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures"). We thoroughly present the overview
    of the up-to-date literature on DL for PHY design, reveal the progress made so
    far, and compare the considered models in terms of their key characteristics.
    Moreover, considering the limited coverage of and overwhelming need for the implementation
    and programming steps of DL concepts in the literature, we exhibit example implementations
    by providing simple code snippets to enlighten readers interested in this field.
    In this regard, we also hope that our article might be helpful for wireless researchers
    who want to have hands-on experience on DL-based wireless system design. To our
    knowledge, this is the only survey in the literature that focuses on 6G from the
    perspective of PHY architectures and presents a complete guideline to PHY researchers.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '在这篇全面的调查文章中，我们从物理层（PHY）四个突出且创新的6G概念的角度探讨了深度学习（DL）的应用，包括大规模MIMO系统、先进的多载波（[MC](#glo.acronym.mc)）波形、RIS赋能系统以及物理层安全，如图[4](#S1.F4
    "Figure 4 ‣ 1 Introduction ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures")所示。我们全面呈现了有关PHY设计的最新DL文献概述，揭示了迄今为止取得的进展，并比较了所考虑模型的关键特征。此外，考虑到文献中对DL概念实施和编程步骤的覆盖有限和需求巨大，我们通过提供简单的代码片段来展示示例实现，以启发对该领域感兴趣的读者。在这方面，我们也希望我们的文章对希望获得基于DL的无线系统设计实践经验的无线研究人员有所帮助。据我们所知，这是文献中唯一一篇从PHY架构的角度聚焦于6G的调查文章，并为PHY研究人员提供了完整的指南。'
- en: In particular, we first shed light on DL approaches that address the challenges
    in massive MIMO detection and channel estimation in order to overcome the drawbacks
    of traditional methodologies. Combining DL-based detection and channel estimation
    schemes, we present entirely intelligent large-scale MIMO receiver frameworks.
    Furthermore, we analyze how to replace the conventional signal processing blocks
    in a classical massive MIMO transmitter with DL structures to provide optimal
    transmission schemes with low complexity. Our long-term objective for intelligent
    massive MIMO systems is to integrate DL-based transmitters and receivers to develop
    innovative E2E communication systems even in unknown channel models. As a glaring
    enhancement for MIMO systems, IM techniques have attracted huge interest recently.
    Therefore, we also examine how to improve the efficiency of the existing IM techniques
    and present DL-empowered IM 2.0 solutions. We also provide an implementation example
    for a DL-based IM system with simplified code snippets to guide interested readers
    on programming a DL-based MIMO system in Python.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是，我们首先阐明了针对大规模MIMO检测和信道估计挑战的深度学习（DL）方法，以克服传统方法的缺点。结合基于DL的检测和信道估计方案，我们提出了完全智能的大规模MIMO接收框架。此外，我们分析了如何用DL结构替代传统大规模MIMO发射机中的信号处理模块，以提供低复杂度的最佳传输方案。我们对智能大规模MIMO系统的长期目标是整合基于DL的发射机和接收机，开发创新的端到端（E2E）通信系统，即使在未知信道模型中也是如此。作为MIMO系统的一项显著增强，IM技术最近引起了极大关注。因此，我们还考察了如何提高现有IM技术的效率，并提出了DL赋能的IM
    2.0解决方案。我们还提供了一个基于DL的IM系统的实现示例，并附有简化的代码片段，以指导有兴趣的读者在Python中编程构建基于DL的MIMO系统。
- en: For MC communication systems, we primarily focus on the DL-based transceiver
    design to improve various performance metrics. In most studies, NNs have been
    designed to be implemented in the receiver side of various MC communication systems
    with the purpose of outperforming conventional algorithms. Data-driven DL-based
    receiver designs are introduced to perform channel estimation and signal detection
    tasks. Furthermore, by using expert knowledge, model-driven NNs have been presented
    to further improve the performance and decrease the computational complexity.
    Recent studies have focused on transceiver designs optimizing the transmitter
    and receiver pipeline as a whole by benefiting from the E2E approach, which is
    put forward as a promising direction. Moreover, an extensive literature review
    is provided to amend the weaknesses of OFDM, which is by far the most popular
    waveform in current standards. Particularly, DL techniques utilizing deep unfolding
    stand out as promising solutions to combat major problems of OFDM.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 对于MC通信系统，我们主要关注基于DL的收发器设计，以改进各种性能指标。在大多数研究中，神经网络（NNs）被设计用于各种MC通信系统的接收端，以超越传统算法。引入了数据驱动的基于DL的接收器设计，以执行信道估计和信号检测任务。此外，通过利用专家知识，提出了基于模型的神经网络，以进一步提高性能并减少计算复杂度。最近的研究集中在优化发射机和接收机整体管道的收发器设计上，借助端到端（E2E）方法，这被提出作为一个有前景的方向。此外，我们提供了一个广泛的文献综述，以改进OFDM的弱点，OFDM迄今为止是当前标准中最受欢迎的波形。特别地，利用深度展开的DL技术在应对OFDM的主要问题方面表现出有前景的解决方案。
- en: On the side of RIS-assisted communication systems, we investigate DL-based studies
    that present novel frameworks to overcome the existing drawbacks of earlier RIS-based
    systems. We primarily introduce DL approaches constituting intelligent channel
    estimation and signal detection processes. We conclude that employment of DL approaches
    requires less pilots and training overhead than conventional techniques. Furthermore,
    we focus on emerging DL-based NNs eliminating model dependency for phase configuration
    in RIS-assisted schemes. The presented passive beamforming designs prove that
    DL-based processes, which unveil a direct mapping between phase shifts and received
    signal strength, provide robustness in different channel environments with reduced
    computational complexity. We also review the recent studies that present standalone
    operations employing fully passive elements to suit the passive nature of RISs
    and reduce the training overhead. Besides, due to the growing interest in non-orthogonal
    multiple access ([NOMA](#glo.acronym.noma)) solutions for next-generation communication
    systems, we examine DL-based systems improving clustering and power allocation
    performance of RIS-assisted NOMA designs. Thereby, we discuss that the utilization
    of DL approaches provides enhanced flexibility and robust performance under dynamic
    states and the number of users compared to traditional methodologies.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在RIS辅助通信系统方面，我们调查了基于深度学习的研究，这些研究提出了新颖的框架，以克服早期RIS系统的现有缺陷。我们主要介绍了包含智能信道估计和信号检测过程的深度学习方法。我们得出结论，采用深度学习方法所需的导频和训练开销比传统技术少。此外，我们关注于新兴的深度学习基础的神经网络，消除了RIS辅助方案中的相位配置模型依赖。所展示的被动波束成形设计证明了深度学习过程揭示了相位变化与接收信号强度之间的直接映射，在不同的信道环境中提供了鲁棒性，同时减少了计算复杂性。我们还回顾了最近的研究，这些研究展示了采用完全被动元件的独立操作，以适应RIS的被动特性并减少训练开销。此外，鉴于对下一代通信系统中非正交多址（[NOMA](#glo.acronym.noma)）解决方案的兴趣不断增长，我们检查了基于深度学习的系统，这些系统改善了RIS辅助NOMA设计的聚类和功率分配性能。因此，我们讨论了深度学习方法在动态状态和用户数量下提供的灵活性和鲁棒性，相较于传统方法具有更好的性能。
- en: '![Refer to caption](img/d389347566ce0d3b6f1f01c5352fc7b8.png)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/d389347566ce0d3b6f1f01c5352fc7b8.png)'
- en: 'Figure 5: Organization of the article.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：文章的组织结构。
- en: 'Finally, we focus on DL-assisted PHY security approaches and investigate the
    existing studies in the literature. DL is implemented to PHY security schemes
    from three main perspectives based on the attack type: spoofing, jamming, and
    eavesdropping. Against spoofers, DL is mostly used at receivers to improve authentication
    accuracy. Especially, DL improves the legitimate/illegitimate classification problem
    of the authentication test and brings robustness against unknown and varying environments.
    DL is also implemented for anti-jamming purposes. However, most of the anti-jamming
    methods employ reinforcement learning to avoid jammed frequencies and apply DL
    for the purpose of better Q-functions approximation. Moreover, various secure
    communication systems implemented DL algorithms in their system models to improve
    the secrecy rate against eavesdroppers. Particularly, we reveal that these studies
    employ data-driven models to generate coding or beamforming schemes which minimize
    the leaked information to eavesdropper.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们关注于深度学习（DL）辅助的物理层（PHY）安全方法，并调查现有的文献研究。深度学习从三种主要攻击类型的角度实现到物理层安全方案中：欺骗、干扰和窃听。针对欺骗者，深度学习主要用于接收端，以提高认证准确性。特别是，深度学习改善了认证测试中的合法/非法分类问题，并在未知和变化的环境下提供了鲁棒性。深度学习也用于抗干扰目的。然而，大多数抗干扰方法使用强化学习来避开干扰频率，并将深度学习用于更好的Q函数近似。此外，各种安全通信系统在其系统模型中实现了深度学习算法，以提高对窃听者的保密率。特别是，我们揭示这些研究采用数据驱动模型生成编码或波束成形方案，以最小化泄漏给窃听者的信息。
- en: 1.2 Organization
  id: totrans-243
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 组织结构
- en: 'The organization of this article is given in Fig. [5](#S1.F5 "Figure 5 ‣ 1.1
    Contributions ‣ 1 Introduction ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures"). In Section II, we briefly discuss
    the structure of DL and introduce basic DL techniques from both theoretical and
    programming perspectives. We begin our extensive literature review with emerging
    MIMO technologies in Section III and provide an implementation example for a DL-based
    MIMO system model. Section IV presents DL solutions for sophisticated MC waveforms.
    In Section V, we delve into DL-aided RIS communication systems. We discuss how
    DL methods can enable secure communications in Section VI. Finally, we conclude
    the article with Section VII by providing our future perspectives.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '本文的组织结构见图[5](#S1.F5 "Figure 5 ‣ 1.1 Contributions ‣ 1 Introduction ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")。在第二节中，我们简要讨论深度学习的结构，并从理论和编程的角度介绍基本的深度学习技术。我们将在第三节开始我们的广泛文献综述，讨论新兴的MIMO技术，并提供一个基于深度学习的MIMO系统模型的实现示例。第四节介绍了复杂的MC波形的深度学习解决方案。在第五节中，我们深入探讨深度学习辅助的RIS通信系统。第六节讨论了深度学习方法如何实现安全通信。最后，我们在第七节总结了我们的未来展望。'
- en: 2 An Overview of DL Techniques
  id: totrans-245
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 深度学习技术概述
- en: In this section, we will discuss the general structure of DL models and explain
    the training procedures of NNs to provide a quick overview of DL techniques. We
    will emphasize fundamental concepts and parameters that form DL models to facilitate
    understanding of proposed methods in the literature. We will also dig into the
    details of commonly used DL techniques, namely DNN, convolutional NNs ([CNN](#glo.acronym.cnn)),
    and recurrent NNs ([RNN](#glo.acronym.rnn)), by providing their theoretical background
    and motivations. In addition, we will discuss the applications of each technique
    in wireless networks. We will conclude this section with an image classification
    task using a simple CNN architecture and the well-known CIFAR10 dataset [[27](#bib.bib27)], [[28](#bib.bib28)].
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将讨论深度学习（DL）模型的一般结构，并解释神经网络（NNs）的训练过程，以快速概述深度学习技术。我们将重点强调构成深度学习模型的基本概念和参数，以便于理解文献中提出的方法。我们还将深入探讨常用的深度学习技术，即深度神经网络（DNN）、卷积神经网络（[CNN](#glo.acronym.cnn)）和递归神经网络（[RNN](#glo.acronym.rnn)），提供它们的理论背景和动机。此外，我们将讨论每种技术在无线网络中的应用。最后，我们将通过使用简单的CNN架构和著名的CIFAR10数据集 [[27](#bib.bib27)], [[28](#bib.bib28)]完成图像分类任务，结束本节。
- en: 2.1 DL Architecture at a Glance
  id: totrans-247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 深度学习架构一瞥
- en: 'DL is a sub-branch of ML, with multiple stacked processing layers, that enable
    predictions, classifications, or other decisions by learning data representations.
    Given raw data, in contrast to classical ML methods that strongly depend on domain-expert
    features, DL models generate non-linear input-output mappings to execute actions
    on a goal objective. Fig. [6](#S2.F6 "Figure 6 ‣ 2.1 DL Architecture at a Glance
    ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks: A
    Comprehensive Survey of Revolutionary PHY Architectures") illustrates the relationship
    between DL, ML, and AI. Each layer in an NN architecture transforms a representation
    to a higher level, where each transformation unlocks the learning of a more sophisticated
    characteristic of raw data. A model may be shallow or deep depending on the number
    of layers, the depth of an NN, imitating either a simplistic or complicated function
    of raw input data by being sensitive to vital features and insensitive to irrelevant
    changes such as environment or nearby objects. Aside from the input and output
    layers, each layer is a hidden layer consisting of hidden units known as neurons.
    During the representation learning process, hidden neurons in a layer calculate
    a weighted sum of their preceding layer’s inputs and transfer the result to the
    next layer through a non-linear activation function, corresponding to one iteration
    of forward-propagation. Starting with the input layer, which passes the weighted
    sum of raw input data to the first hidden layer, each hidden layer handles its
    computation. In the end, the output layer produces the desired outcomes, which
    might be probabilities, category scores, or any other metric. DL researchers have
    identified several activation functions to introduce a non-linearity effect into
    forward-propagation, such as the rectified linear unit ([ReLU](#glo.acronym.relu)),
    leaky ReLU, tanh, sigmoid, and more. The most popular one is the ReLU function
    and defined as $f(a)=\text{max}(a,0)$ [[29](#bib.bib29)], [[30](#bib.bib30)].'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: DL 是 ML 的一个子分支，具有多个堆叠的处理层，通过学习数据表示来实现预测、分类或其他决策。与强烈依赖领域专家特征的经典 ML 方法相比，DL 模型生成非线性的输入输出映射以执行目标任务。图[6](#S2.F6
    "图 6 ‣ 2.1 DL 架构概览 ‣ 2 DL 技术概述 ‣ 深度学习辅助的 6G 无线网络：革命性 PHY 架构的全面调查")展示了 DL、ML 和
    AI 之间的关系。神经网络架构中的每一层将表示转化为更高的层次，每次转化解锁了对原始数据更复杂特征的学习。模型可以是浅层或深层的，具体取决于层的数量和神经网络的深度，通过对关键特征敏感和对环境或附近物体等无关变化不敏感来模仿原始输入数据的简单或复杂函数。除了输入层和输出层外，每一层都是一个由称为神经元的隐藏单元组成的隐藏层。在表示学习过程中，隐藏层中的隐藏神经元计算其前一层输入的加权和，并通过非线性激活函数将结果传递到下一层，这对应于一次前向传播的迭代。从输入层开始，它将原始输入数据的加权和传递到第一个隐藏层，每个隐藏层处理其计算。最后，输出层产生所需的结果，这些结果可能是概率、类别得分或其他度量。DL
    研究人员已确定了几种激活函数以在前向传播中引入非线性效果，例如整流线性单元（[ReLU](#glo.acronym.relu)）、泄漏 ReLU、tanh、sigmoid
    等。最受欢迎的是 ReLU 函数，其定义为 $f(a)=\text{max}(a,0)$ [[29](#bib.bib29)]，[[30](#bib.bib30)]。
- en: '![Refer to caption](img/5428f1f84180c90fe72e5149f11670da.png)'
  id: totrans-249
