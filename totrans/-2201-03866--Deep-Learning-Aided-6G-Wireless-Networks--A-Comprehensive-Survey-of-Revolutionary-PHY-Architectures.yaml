- en: Thanks to the reward mechanism in Deep reinforcement learning, [[266](#bib.bib266)]
    used a structure that can adapt to the dynamic number of users presented by [[246](#bib.bib246)]
    to learn the channel behaviour. [[266](#bib.bib266)] proposed a long-term stochastic
    optimization technique aiming to maximize the sum rate for multiple user NOMA
    downlink communication. They aimed at joint optimization of phase configuration
    on RIS side and user clustering. The proposed DDPG-based optimization is also
    capable of taking optimal action for dynamic states by various scenarios. This
    makes it possible to learn and apply long-term policy for configuring phase shifting
    as well as user clustering. The presented algorithm has optimized the sum data
    rate of mobile users, outperforming the results of traditional OMA technologies.
    However, compared to conventional OMA solutions, the high system complexity and
    high training load created by NOMA schemes are an issue that needs to be addressed. [[265](#bib.bib265)]
    proposed the relaxation-then-quantization method that addresses the problem of
    optimizing the balance between system complexity and performance. This study combined
    the over-the-air federated learning algorithm with a RIS-assisted hybrid network
    and developed a flexible method that can adapt to different channel conditions.
    The presented study performs resource allocation by optimizing the transmitter
    power and phase configuration on the RIS side while meeting different QoS requirements.
    It is aimed to maximize the potential hybrid rate by performing these joint optimizations.
  prefs: []
  type: TYPE_NORMAL
- en: High training overhead created by NOMA schemes is also addressed by [[267](#bib.bib267)]
    aiming to optimize total system capacity for the absence of CSI, using an approach
    similar to other downstream NOMA schemes. It is intended to learn the optimum
    phase configuration of the RIS, where the Deep reinforcement learning approach
    is involved in phase prediction and tuning, with the lowest possible training
    data load. In the same breath, as mentioned before in this survey, the performance
    degradation of imperfect SIC on the user data rate was studied. As a result of
    the parametric study, it was determined that the SIC imperfection rate grew ten
    times causing the decline of the system performance by 10
  prefs: []
  type: TYPE_NORMAL
- en: When the current RIS-aided NOMA literature is considered, it is evident that
    the existing studies are insufficient in terms of system complexity, energy efficiency
    and adaptation capability to different channel conditions required by 6G and beyond
    communication technologies. In particular, the high complexity of the systems
    and optimization problems has pushed the current practical studies to single antenna
    system assumption. Therefore, performance improvement of the RIS-assisted NOMA
    in MIMO systems emerges as a subject that needs to be addressed. In RIS-NOMA scenarios,
    imperfect SIC adoption is the main factor that degrades system performance and
    limits the number of users. Considering the current literature, it is evident
    that SIC techniques using conventional optimization algorithms are insufficient
    to obtain adequate performance. For this reason, novel grouping techniques have
    been developed and applied such as [[242](#bib.bib242)]. However, the development
    of advanced interference cancellation processes seems as a bright future for next-generation
    NOMA architecture. Advanced DL approaches for SIC optimization will undoubtedly
    increase the performance of RIS-assisted NOMA systems.
  prefs: []
  type: TYPE_NORMAL
- en: 6 PHY Security Meets DL
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In this section, we present an overview of [DL](#glo.acronym.dl)-based PHY
    security studies. For this purpose, firstly, the PHY security concept will be
    briefly introduced and [DL](#glo.acronym.dl)-based PHY security methods will be
    categorized for their attack type: spoofing, jamming, and eavesdropping. In each
    subsection, our investigation results will be presented with explanations and
    comparisons.'
  prefs: []
  type: TYPE_NORMAL
- en: Wireless communication is highly vulnerable to malicious attacks at [PHY](#glo.acronym.phy)
    as a result of the open nature of the wireless channel. Since the channel is accessible
    by any party, an adversary can easily interfere with legitimate communication
    at [PHY](#glo.acronym.phy). Traditionally, a countermeasure for PHY attacks is
    designed at upper layers, e.g., network or transport layers. However, traditional
    methods are often resource-inefficient or might have limited protection in 6G
    networks or emerging [IoT](#glo.acronym.iot) applications. Therefore, providing
    effective countermeasures against PHY attacks is an open problem.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the past years, many researchers focused on PHY security methods to tackle
    this problem. These methods are essentially based on exploiting [PHY](#glo.acronym.phy)
    attributes for security purposes. Although PHY security shows great promise, it
    also holds significant challenges for practical implementations. With the emergence
    of [DL](#glo.acronym.dl) networks, researchers sought [DL](#glo.acronym.dl)-based
    PHY solutions to overcome existing challenges or further improve security performance.
    Readers are referred to Table [11](#S6.T11 "Table 11 ‣ 6 PHY Security Meets DL
    ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey of Revolutionary
    PHY Architectures") for a list of related survey papers in this field.'
