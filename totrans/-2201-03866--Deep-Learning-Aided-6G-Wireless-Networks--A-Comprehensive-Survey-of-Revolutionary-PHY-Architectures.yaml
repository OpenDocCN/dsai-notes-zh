- en: '2.4 Programming for DL: A Simple Classification Example'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We have analyzed the theoretical foundations of DNNs, CNNs, and RNNs so far.
    The programming stage of a DL application is as important as building the DL-based
    system since the feasibility of the considered method requires thorough examination
    via extensive computer simulations. Thus, we will provide the coding stage of
    a basic CNN architecture using Python and Keras [[43](#bib.bib43)]. We will build
    a CNN-based image classifier model with training using the CIFAR10 dataset [[27](#bib.bib27)], [[28](#bib.bib28)].
    CIFAR10 consists of $60000$ $(32\times 32)$ RGB images including $10$ categories
    as given in Table [1](#S2.T1 "Table 1 ‣ 2.3 Autoencoders and Generative Adversarial
    Networks ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures"). $50000$ images correspond
    to the training data while the rest $10000$ images construct the test data. We
    will begin with calling the necessary modules:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/3cf078cc199b80057bb82305e2519205.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 11: A generative adversarial network scheme.'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,)1  from  tensorflow.keras.preprocessing.image  import  img_to_array2  from  tensorflow.keras.datasets.cifar10  import  load_data3  from  tensorflow.keras.layers  import  Conv2D,  MaxPooling2D4  from  tensorflow.keras.layers  import  Dense,  Flatten5  from  tensorflow.keras.models  import  Sequential6  from  PIL  import  Image7  import  numpy  as  np'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here, the img_to_array module converts an image to the corresponding 3D pixel
    array, load_data module fetches the CIFAR10 dataset, Conv2D, MaxPooling2D, Dense,
    and Flatten represent the convolutional and pooling layers of a CNN, dense layer
    of a DNN, and flattening layer which squashes its input, respectively. The Sequential
    module creates a DL model by adding the layers consecutively. The Image module
    is useful to process an image and numpy is the well-known scientific computing
    module. Now, we can import the CIFAR10 data and preprocess it by normalizing each
    pixel to (0-255) range:'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,ICAgICh4X3RyYWluLCB5X3RyYWluKSwgKHhfdGVzdCwgeV90ZXN0KSA9IGxvYWRfZGF0YSgpCiAgICB4X3RyYWluID0geF90cmFpbi5hc3R5cGUoImZsb2F0MzIiKSAvIDI1NQogICAgeF90ZXN0ID0geF90ZXN0LmFzdHlwZSgiZmxvYXQzMiIpIC8gMjU1)1  (x_train,  y_train),  (x_test,  y_test)  =  load_data()2  x_train  =  x_train.astype(”float32”)  /  2553  x_test  =  x_test.astype(”float32”)  /  255'
  prefs: []
  type: TYPE_NORMAL
- en: 'The astype function converts data to ”float32” data type. The first ten images
    in the training data and their labels with corresponding descriptions are given
    in Fig. [12](#S2.F12 "Figure 12 ‣ 2.4 Programming for DL: A Simple Classification
    Example ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures"). After preprocessing
    and manually observing the data, we can now build the CNN model. We use a simple
    architecture to keep the model complexity and training time moderate, which can
    be created as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/90f74231ef67af18475557d2e560b3c7.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 12: First ten images in the CIFAR10 training data with their labels
    and corresponding descriptions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,)1  model  =  Sequential([2  Conv2D(32,  3,  input_shape=(32,  32,  3),  activation=”relu”),3  Conv2D(32,  3,  activation=”relu”),4  MaxPooling2D(2,  2),5  Conv2D(64,  3,  activation=”relu”),6  Conv2D(64,  3,  activation=”relu”),7  MaxPooling2D(2,  2),8  Flatten(),9  Dense(64,  activation=”relu”),10  Dense(10,  activation=”softmax”)11  ])12  model.compile(loss=”sparse_categorical_crossentropy”,  optimizer=”adam”,  metrics=[”accuracy”])'
  prefs: []
  type: TYPE_NORMAL
- en: 'We use sparse_categorical_crossentropy loss function to calculate the loss
    value which performs exactly the same as the typical categorical cross-entropy
    loss function given in ([4](#S2.E4 "In 2.2 Theoretical Foundations of DL ‣ 2 An
    Overview of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive
    Survey of Revolutionary PHY Architectures")). However, in this case the ground
    truth label is a single digit from 0 to 9 representing the correct label instead
    of a one-hot vector. Subsequently, we train our CNN model to observe train/test
    loss and accuracy values:'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,ICAgIGhpc3RvcnkgPSBtb2RlbC5maXQoeF90cmFpbiwgeV90cmFpbiwgdmFsaWRhdGlvbl9zcGxpdD0wLjEsIGJhdGNoX3NpemU9MTI4LCBlcG9jaHM9NTAp)1  history  =  model.fit(x_train,  y_train,  validation_split=0.1,  batch_size=128,  epochs=50)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here, the validation_split represents the percentage of the train data to be
    utilized as validation data to observe the loss and accuracy changes of the unseen
    data during the training. The batch_size is the number of images that train the
    model in a single iteration, where a single epoch is composed of training all
    batches. The history variable includes the loss and accuracy values corresponding
    to the train and validation data for each epoch, which is shown in Fig. [13](#S2.F13
    "Figure 13 ‣ 2.4 Programming for DL: A Simple Classification Example ‣ 2 An Overview
    of DL Techniques ‣ Deep Learning-Aided 6G Wireless Networks: A Comprehensive Survey
    of Revolutionary PHY Architectures"). The graph indicates that the train loss
    and accuracy decrease and increase smoothly, where the train accuracy converges
    to nearly $97\%$. Therefore there is almost no bias and the model does not underfit.
    However, the validation loss rises after almost the tenth iteration and the validation
    accuracy converges to approximately $72\%$. Thus, there is a considerable variance
    and the model strongly overfits to the training data. This can also be observed
    by evaluating the trained model on the test data:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/561d3a252fb7b9dfdda7714322b90a27.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 13: The loss and accuracy graphs of the train and validation data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,ICAgIF8sIGFjY3VyYWN5ID0gbW9kZWwuZXZhbHVhdGUoeF90ZXN0LCB5X3Rlc3QpCiAgICBwcmludCgiQWNjdXJhY3k6ICUuMmYiJShhY2N1cmFjeSAqIDEwMCkp)1  _,  accuracy  =  model.evaluate(x_test,  y_test)2  print(”Accuracy:␣%.2f”%(accuracy  *  100))'
  prefs: []
  type: TYPE_NORMAL
- en: $\gg$
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Accuracy: 71.10'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'As a result, this model requires a hyperparameter tuning to improve its generalization
    ability, which is out of our scope. As the last operation, we can try explicit
    images to predict their categories:'
  prefs: []
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,ICAgIGltYWdlID0gSW1hZ2Uub3BlbignLy4uL2ltYWdlJykKICAgIGRpc3BsYXkoaW1hZ2UpCiAgICBpbWFnZSA9IGltYWdlLnJlc2l6ZSgoMzIsIDMyKSkKICAgIGltZ19hcnJheSA9IGltZ190b19hcnJheShpbWFnZSkKICAgIGltZ19hcnJheSA9IGltZ19hcnJheS5yZXNoYXBlKC0xLCAzMiwgMzIsIDMpCiAgICBjID0gbnAuYXJnbWF4KG1vZGVsLnByZWRpY3QoaW1nX2FycmF5KSk=)1  image  =  Image.open(’/../image’)2  display(image)3  image  =  image.resize((32,  32))4  img_array  =  img_to_array(image)5  img_array  =  img_array.reshape(-1,  32,  32,  3)6  c  =  np.argmax(model.predict(img_array))'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here, we first import the image and resize it to make it suitable for our model.
    Thereafter, we convert the image to the corresponding 3D pixel array. Since we
    feed the model with a train data including 50000 instances, the input of the model
    has the dimension of (N, 32, 32, 3). Thus, we reshape the 3D pixel array to have
    1 as the first dimension and predict the class of the image by taking the maximum
    index of the output array. Fig. [14](#S2.F14 "Figure 14 ‣ 2.4 Programming for
    DL: A Simple Classification Example ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")
    shows the predictions of our model on four explicit images that the model has
    never seen before. The model correctly recognizes the cat and the truck, while
    it classifies the given dog and frog as a truck and a ship, which supports the
    low validation accuracy in Fig. [13](#S2.F13 "Figure 13 ‣ 2.4 Programming for
    DL: A Simple Classification Example ‣ 2 An Overview of DL Techniques ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures").'
  prefs: []
  type: TYPE_NORMAL
- en: 'We have covered the basics of DL architectures, introduced an overview of the
    three mostly used DL techniques: DNN, CNN, and RNN, and provided the programming
    stage of an image classification task. In the following, we will begin our investigations
    of DL applications on PHY technologies with MIMO systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/1f50ac4a1df79100af5c0134fddff7bf.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 14: Predictions of the trained CNN model on the unseen images.'
