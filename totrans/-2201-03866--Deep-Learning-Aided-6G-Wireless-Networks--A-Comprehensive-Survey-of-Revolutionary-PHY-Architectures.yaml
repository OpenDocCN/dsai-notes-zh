- en: 'The final stage of the single training pass of the DNN model performs the update
    of the model weights and biases. Using the SGD optimization method, the algorithm
    updates the weight matrix and the bias vector of the $l^{\text{th}}$ layer by
    changing them in the opposite direction of their gradients by their gradients
    scaled by a learning constant $\alpha$:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: DNN 模型单次训练过程的最后阶段执行模型权重和偏差的更新。使用 SGD 优化方法，算法通过将权重矩阵和偏差向量在梯度方向的反方向上进行更新，并按学习常数
    $\alpha$ 对其梯度进行缩放：
- en: '|  | $\displaystyle\mathbf{W}^{[l]}$ | $\displaystyle:=\mathbf{W}^{[l]}-\alpha\frac{\partial
    L}{\partial\mathbf{W}^{[l]}},$ |  | (6) |'
