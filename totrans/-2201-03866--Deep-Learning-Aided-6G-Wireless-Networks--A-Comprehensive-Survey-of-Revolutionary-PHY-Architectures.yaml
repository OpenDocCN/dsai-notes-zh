- en: 'In traditional communication systems, authentication algorithms are widely
    employed as a countermeasure against spoofing attacks. The authentication algorithm
    relies on the fact that Alice owns a prior information that indicates her authenticity.
    On the receiving side, Bob uses an algorithm (a detection/classification process)
    to check if Alice has this information. Although traditional methods are very
    effective at classifying non-authorized users, delivering prior information to
    Alice securely or keeping it secure is a highly vulnerable step. In PHY security
    methods, the role of prior information is transferred to channel or device characteristics
    that are unique to the location, time, or device. As a result, PHY authentication
    methods are able to catch attackers even if Alice’s credentials are leaked. However,
    selecting practical features from the channel and designing the detection process
    is a challenging task. Recently, [DL](#glo.acronym.dl) networks are implemented
    to overcome these challenges and improve detection accuracy. A list of the [DL](#glo.acronym.dl)-based
    PHY authentication methods is given in Table [12](#S6.T12 "Table 12 ‣ 6.1 Anti-Spoofing
    Solutions ‣ 6 PHY Security Meets DL ‣ Deep Learning-Aided 6G Wireless Networks:
    A Comprehensive Survey of Revolutionary PHY Architectures") with their pros and
    cons.'
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: '在传统的通信系统中，认证算法被广泛用于对抗伪造攻击。认证算法依赖于这样一个事实：爱丽丝拥有指示其真实性的先验信息。在接收端，鲍勃使用一种算法（检测/分类过程）来检查爱丽丝是否拥有这些信息。尽管传统方法在分类未授权用户方面非常有效，但将先验信息安全地传递给爱丽丝或保持其安全是一个高度脆弱的步骤。在物理层安全方法中，先验信息的角色转移到独特于位置、时间或设备的通道或设备特征上。因此，物理层认证方法即使在爱丽丝的凭证泄露的情况下也能够捕捉到攻击者。然而，从通道中选择实际的特征并设计检测过程是一项具有挑战性的任务。最近，[DL](#glo.acronym.dl)
    网络被实施以克服这些挑战并提高检测准确性。[DL](#glo.acronym.dl) 基于的物理层认证方法的列表以及它们的优缺点见于表格 [12](#S6.T12
    "Table 12 ‣ 6.1 Anti-Spoofing Solutions ‣ 6 PHY Security Meets DL ‣ Deep Learning-Aided
    6G Wireless Networks: A Comprehensive Survey of Revolutionary PHY Architectures")。'
- en: '[ML](#glo.acronym.ml)-aided PHY authentication is first introduced by Xiao
    et al. in [[280](#bib.bib280)]. The study considers a common PHY authentication
    scenario where the receiver applies a binary hypothesis test based on the received
    signal strength indicator ([RSSI](#glo.acronym.rssi)) values. The decision mechanism
    first calculates the test statistics, i.e., the normalized distance between the
    received [RSSI](#glo.acronym.rssi) value and a reference one. Secondly, test statistics
    are compared with a threshold to decide if the signal is spoofed or not. Here,
    the selection of the threshold is a critical step that directly affects the detection
    performance. As the main contribution, the authors propose a Q-learning-based
    threshold selection algorithm. The algorithm basically searches the action and
    state planes to find the threshold that maximizes the Q-function²²2Q-function
    calculates the expected reward of an action in Q-learning algorithms. Q-learning
    or other reinforcement learning algorithms optimize their objective by maximizing
    a reward value. The reward values are calculated by trial-and-error since the
    system is unsupervised (i.e., labeled data does not exist). In larger problems,
    Q-function is often approximated with [DL](#glo.acronym.dl) algorithms.. The authors
    also investigate the performance of the proposed algorithm using [USRP](#glo.acronym.usrp)
    modules. Test results indicate that a dynamic threshold selection with Q-learning
    outperforms fixed threshold selection. In [[281](#bib.bib281)], the authors extend
    their previous work in [[280](#bib.bib280)] to include Dyna-Q learning method.
    In addition to the results of [[280](#bib.bib280)], experiments reveal that Dyna-Q
    model can improve both learning speed and authentication performance compared
    to Q-learning. The authors also consider the [MIMO](#glo.acronym.mimo) scenario
    in [[282](#bib.bib282)] by extending the algorithms given in [[281](#bib.bib281)].
    The results show that both using reinforcement learning and increasing the number
    of antennas improve the detection performance.'
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习](#glo.acronym.ml)辅助的物理层认证首次由肖等人提出于 [[280](#bib.bib280)]。该研究考虑了一个常见的物理层认证场景，其中接收器基于接收到的信号强度指示器（[RSSI](#glo.acronym.rssi)）值应用二元假设检验。决策机制首先计算测试统计量，即接收到的[RSSI](#glo.acronym.rssi)值与参考值之间的标准化距离。其次，将测试统计量与阈值进行比较，以决定信号是否被伪造。这里，阈值的选择是一个关键步骤，直接影响检测性能。作为主要贡献，作者提出了一种基于Q学习的阈值选择算法。该算法基本上是在动作和状态空间中搜索，以找到最大化Q函数的阈值²²2Q函数计算Q学习算法中一个动作的预期奖励。Q学习或其他强化学习算法通过最大化奖励值来优化其目标。由于系统是无监督的（即，没有标签数据），奖励值是通过试错法计算的。在更大的问题中，Q函数通常用[深度学习](#glo.acronym.dl)算法进行逼近。作者还使用[USRP](#glo.acronym.usrp)模块研究了所提算法的性能。测试结果表明，使用Q学习进行动态阈值选择优于固定阈值选择。在 [[281](#bib.bib281)]中，作者将其在 [[280](#bib.bib280)]中的工作扩展到包括Dyna-Q学习方法。除了 [[280](#bib.bib280)]的结果外，实验表明，Dyna-Q模型在学习速度和认证性能方面相比于Q学习都有所改善。作者还在 [[282](#bib.bib282)]中通过扩展 [[281](#bib.bib281)]中给出的算法来考虑[MIMO](#glo.acronym.mimo)场景。结果显示，使用强化学习和增加天线数量都能提高检测性能。'
- en: The most significant drawback of [[280](#bib.bib280), [281](#bib.bib281), [282](#bib.bib282)]
    is that the receiver is assumed to know reference [RSSI](#glo.acronym.rssi) values
    for the detection mechanism. This assumption is dropped in [[283](#bib.bib283)]
    by generating a decision result with logistic regression. Specifically, the receiver
    uses previous RSSI information to train a logistic regression model and estimates
    the authenticity of the current RSSI value. As a result, the proposed method is
    able to detect spoofers successfully without prior RSSI information, even under
    dynamic and unknown channel models. On the other hand, the study considers a network
    where the receiver obtains RSSI information from multiple spatially distributed
    nodes (landmarks) with multiple antennas to improve detection performance. In [[284](#bib.bib284)],
    the authors extend their work by reducing the computational overhead of the regression
    model. [USRP](#glo.acronym.usrp) experiments verify that the logistic regression-based
    decision mechanism can successfully detect spoofers under unknown channel models.
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: '[[280](#bib.bib280), [281](#bib.bib281), [282](#bib.bib282)] 的最大缺点是接收器需要知道参考[RSSI](#glo.acronym.rssi)值才能进行检测。在[[283](#bib.bib283)]中，这一假设被取消，通过生成逻辑回归的决策结果来解决。具体而言，接收器利用先前的RSSI信息来训练逻辑回归模型，并估计当前RSSI值的真实性。因此，提出的方法能够在没有先前RSSI信息的情况下成功检测伪造者，即使在动态和未知的信道模型下也能有效检测。另一方面，该研究考虑了一个网络，其中接收器从多个空间分布的节点（标志物）获得RSSI信息，并使用多个天线来提高检测性能。在[[284](#bib.bib284)]中，作者通过减少回归模型的计算开销来扩展了他们的工作。[USRP](#glo.acronym.usrp)实验验证了基于逻辑回归的决策机制能够在未知信道模型下成功检测伪造者。'
- en: '[DL](#glo.acronym.dl) is introduced to PHY authentication by the authors of [[273](#bib.bib273),
    [274](#bib.bib274), [275](#bib.bib275), [276](#bib.bib276)] simultaneously and
    independently in 2019\. Also, another independent study [[277](#bib.bib277)] was
    published in 2020\. In [[273](#bib.bib273)], a MU mobile edge network where a
    node aims to authenticate packets coming from multiple users is considered. The
    authentication system exploits past [CSI](#glo.acronym.csi) values that are obtained
    with pilot transmission to discriminate unauthorized nodes. Instead of applying
    a traditional hypothesis test, the decision task is given to a [CNN](#glo.acronym.cnn).
    As a challenging task, the receiver requires that the authentication of a node
    should be within the coherence time of the last [CSI](#glo.acronym.csi) that is
    used in the training process. When the coherence window expires, the receiver
    updates its [CNN](#glo.acronym.cnn) parameters with a new training process. The
    authors present a comprehensive investigation of the proposed method where various
    algorithms are tested for their training speed. Simulation results show successful
    detection rates even with very small training data sizes. Also, simulation results
    are verified with [USRP](#glo.acronym.usrp) modules in a real-world test environment.'
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: '[DL](#glo.acronym.dl)在2019年由[[273](#bib.bib273), [274](#bib.bib274), [275](#bib.bib275),
    [276](#bib.bib276)]的作者同时且独立地引入到PHY认证中。此外，另一项独立研究[[277](#bib.bib277)]于2020年发布。在[[273](#bib.bib273)]中，考虑了一个MU移动边缘网络，其中一个节点旨在认证来自多个用户的数据包。认证系统利用通过导频传输获得的过去[CSI](#glo.acronym.csi)值来区分未授权节点。与其应用传统假设检验，不如将决策任务交给一个[CNN](#glo.acronym.cnn)。作为一项挑战任务，接收器要求节点的认证应在用于训练过程的最后一个[CSI](#glo.acronym.csi)的相干时间内完成。当相干窗口过期时，接收器通过新的训练过程更新其[CNN](#glo.acronym.cnn)参数。作者对提出的方法进行了全面的研究，测试了各种算法的训练速度。模拟结果显示，即使在训练数据量非常小的情况下也能成功检测。此外，模拟结果在实际测试环境中通过[USRP](#glo.acronym.usrp)模块得到验证。'
- en: Similar to [[273](#bib.bib273)], the authors of [[274](#bib.bib274)] and [[275](#bib.bib275)]
    consider a PHY authentication method where the receiver node obtains packets coming
    from multiple nodes. These studies are mainly based on the same idea and differ
    from each other in terms of [CNN](#glo.acronym.cnn) structure and performance
    analysis. In [[274](#bib.bib274)], staying in a coherence window is not considered.
    Instead, the study focuses on the impact of the PHY attributes that are used to
    extract features. Also, the study includes [SNR](#glo.acronym.snr) investigation
    and lacks practical implementation. In [[275](#bib.bib275)], the authors implement
    a [DNN](#glo.acronym.dnn), a [CNN](#glo.acronym.cnn) and a preprocessing added
    [CNN](#glo.acronym.cnn) model. The study gives a complete investigation of these
    three models in terms of computational complexity, training time, transmitter
    number, hidden layer number, antenna number, and authentication accuracy. Although
    [DNN](#glo.acronym.dnn) model gives the best authentication rates, the proposed
    preprocessing added [CNN](#glo.acronym.cnn) model achieves close results with
    less computational complexity. Also, the study presents [USRP](#glo.acronym.usrp)
    implementations to verify the practical feasibility of the proposed models.
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于[[273](#bib.bib273)]，[[274](#bib.bib274)]和[[275](#bib.bib275)]的作者考虑了一种PHY认证方法，其中接收节点获取来自多个节点的数据包。这些研究主要基于相同的思路，在[CNN](#glo.acronym.cnn)结构和性能分析方面有所不同。在[[274](#bib.bib274)]中，没有考虑保持一致性窗口，而是研究了用于提取特征的PHY属性的影响。此外，该研究包括了[SNR](#glo.acronym.snr)调查，但缺乏实际实现。在[[275](#bib.bib275)]中，作者实现了一个[DNN](#glo.acronym.dnn)模型、一个[CNN](#glo.acronym.cnn)模型和一个添加了预处理的[CNN](#glo.acronym.cnn)模型。该研究在计算复杂性、训练时间、发射器数量、隐藏层数量、天线数量和认证准确性方面对这三种模型进行了完整调查。尽管[DNN](#glo.acronym.dnn)模型提供了最佳认证率，但提出的预处理添加的[CNN](#glo.acronym.cnn)模型以较低的计算复杂性实现了接近的结果。此外，该研究展示了[USRP](#glo.acronym.usrp)实现以验证所提模型的实际可行性。
- en: The authors of [[276](#bib.bib276)] consider a three-node network that includes
    a transmitter, a receiver, and an eavesdropper. Similar to [[273](#bib.bib273)]
    and [[274](#bib.bib274)], this study exploits wireless channel features as input
    of a [DNN](#glo.acronym.dnn) in order to identify spoofers. This study distinguishes
    from [[273](#bib.bib273)] and [[274](#bib.bib274)] by thoroughly implementing
    and investigating [CNN](#glo.acronym.cnn), [RNN](#glo.acronym.rnn) and convolutional
    RNN models. The [RNN](#glo.acronym.rnn) model is shown to be able to capture the
    spectral dependencies and improve detection performance. Moreover, the convolutional
    RNN model can further improve the detection performance by cascading [CNN](#glo.acronym.cnn)
    and [RNN](#glo.acronym.rnn) models. This work also proves the superiority of [DL](#glo.acronym.dl)
    on PHY authentication with numerical comparisons to traditional Neyman-Pearson
    hypothesis testing.
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: '[[276](#bib.bib276)]的作者考虑了一个包括发射器、接收器和窃听者的三节点网络。类似于[[273](#bib.bib273)]和[[274](#bib.bib274)]，该研究利用无线信道特征作为[DNN](#glo.acronym.dnn)的输入以识别伪造者。这项研究通过全面实施和调查[CNN](#glo.acronym.cnn)、[RNN](#glo.acronym.rnn)和卷积RNN模型区别于[[273](#bib.bib273)]和[[274](#bib.bib274)]。研究表明，[RNN](#glo.acronym.rnn)模型能够捕捉谱依赖性并提高检测性能。此外，卷积RNN模型通过级联[CNN](#glo.acronym.cnn)和[RNN](#glo.acronym.rnn)模型，进一步提高了检测性能。这项工作还通过与传统的Neyman-Pearson假设检验的数值比较，证明了[DL](#glo.acronym.dl)在PHY认证中的优越性。'
- en: In [[277](#bib.bib277)], another [DL](#glo.acronym.dl)-based PHY authentication
    method is proposed. Similar to [[276](#bib.bib276)], this model consists of a
    single legitimate transmitter and exploits channel characteristics. Also, this
    study considers adding newly obtained [CSI](#glo.acronym.csi) data to the training
    dataset as used in [[276](#bib.bib276)]. In simulations, this adaptive approach
    is compared with a non-adaptive scenario (i.e., new data is not added to the training
    set). The results prove the superiority of the adaptive approach. This work differs
    from [[276](#bib.bib276)] by its [DNN](#glo.acronym.dnn) structure and its investigation
    of non-line-of-sight scenarios.
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[277](#bib.bib277)]中，提出了一种基于[DL](#glo.acronym.dl)的PHY认证方法。类似于[[276](#bib.bib276)]，该模型由一个合法的发射器组成，利用通道特征。此外，这项研究考虑了将新获得的[CSI](#glo.acronym.csi)数据添加到训练数据集中，如[[276](#bib.bib276)]中所用。在模拟中，将这种自适应方法与非自适应场景（即新数据未添加到训练集中）进行了比较。结果证明了自适应方法的优越性。这项工作与[[276](#bib.bib276)]的不同之处在于其[DNN](#glo.acronym.dnn)结构及对非视距场景的调查。
- en: 'In [[278](#bib.bib278)], the authors consider a mmWave [MIMO](#glo.acronym.mimo)
    scenario where channel characteristics are highly sensitive to spatial location.
    For this purpose, the authors propose a novel channel feature to improve the detection
    accuracy of mmWave [MIMO](#glo.acronym.mimo) networks. The proposed channel feature
    is used in two spoofing detection mechanisms: i) traditional Neyman-Pearson hypothesis
    testing, ii) feed-forward NN. Hypothesis testing is considered for static channels
    that have constant channel correlation. The feed-forward NN is considered for
    dynamic channels with varying channel correlations. It has been shown that the
    proposed new channel feature can improve detection performance for both static
    and dynamic channel models. This work differs from previous [DL](#glo.acronym.dl)-based
    approaches by its novel channel feature and its focus on the channel correlation
    level.'
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[278](#bib.bib278)]中，作者考虑了一个毫米波[ MIMO](#glo.acronym.mimo)场景，其中信道特性对空间位置非常敏感。为此，作者提出了一种新型信道特性，以提高毫米波[
    MIMO](#glo.acronym.mimo)网络的检测准确率。提出的信道特性用于两种欺骗检测机制：i) 传统的Neyman-Pearson假设检验，ii)
    前馈神经网络（NN）。假设检验用于具有恒定信道相关性的静态信道。前馈NN用于具有变化的信道相关性的动态信道。已证明，提出的新信道特性可以提高静态和动态信道模型的检测性能。这项工作通过其新型信道特性和对信道相关水平的关注，与之前的[DL](#glo.acronym.dl)基于方法有所不同。
- en: Although we can not compare the models of [[273](#bib.bib273), [274](#bib.bib274),
    [275](#bib.bib275), [276](#bib.bib276), [277](#bib.bib277), [278](#bib.bib278)]
    with the same system parameters, the authors of these works state that their methods
    can achieve $97\%$ detection accuracy rates at their peak training time.
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们无法将[[273](#bib.bib273)、[274](#bib.bib274)、[275](#bib.bib275)、[276](#bib.bib276)、[277](#bib.bib277)、[278](#bib.bib278)]的模型与相同系统参数进行比较，这些工作的作者表示，他们的方法在峰值训练时间可以达到$97\%$的检测准确率。
- en: One of the biggest drawbacks of [DL](#glo.acronym.dl)-based models is the requirement
    of large datasets. It is a known fact that the performance of [DL](#glo.acronym.dl)
    models can significantly drop with limited data. In order to overcome this problem,
    data augmentation methods have been proposed in [DL](#glo.acronym.dl) literature.
    Data augmentation techniques are mainly based on generating artificial data from
    the existing dataset. The limited data problem of PHY security [DL](#glo.acronym.dl)
    networks has been considered by Liao et al. in [[279](#bib.bib279)]. Liao et al.
    previously worked on [DL](#glo.acronym.dl)-assisted PHY authentication in [[275](#bib.bib275)].
    In [[279](#bib.bib279)], the authors argue that wireless networks are especially
    vulnerable to limited data as a result of channel coherence time. Hence, the authors
    propose three data augmentation methods to improve the training speed and authentication
    accuracy. Also, the authors perform experiments on real-world datasets to verify
    their results.
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: 基于[DL](#glo.acronym.dl)的模型最大的缺点之一是需要大量的数据集。众所周知，当数据有限时，[DL](#glo.acronym.dl)模型的性能可能会显著下降。为了克服这个问题，[DL](#glo.acronym.dl)文献中提出了数据增强方法。数据增强技术主要基于从现有数据集中生成人工数据。Liao等人在[[279](#bib.bib279)]中考虑了PHY安全[DL](#glo.acronym.dl)网络的数据有限问题。Liao等人之前在[[275](#bib.bib275)]中研究了[DL](#glo.acronym.dl)辅助的PHY认证。在[[279](#bib.bib279)]中，作者认为无线网络由于信道相干时间的原因特别容易受到数据有限的影响。因此，作者提出了三种数据增强方法来提高训练速度和认证准确率。此外，作者在实际数据集上进行了实验以验证他们的结果。
- en: The majority of studies in the literature consider the application of [DL](#glo.acronym.dl)
    at the legitimate side (i.e., to improve security). In [[285](#bib.bib285)], the
    authors take the opposite view and investigate [DL](#glo.acronym.dl)-assisted
    spoofing attacks. In particular, this study focuses on [OFDM](#glo.acronym.ofdm)
    systems that are deemed secure against spoofing attacks. Simulation results show
    that data-driven spoofing attacks are able to effectively disrupt [OFDM](#glo.acronym.ofdm)
    systems that are traditionally considered secure.
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 文献中的大多数研究考虑了[DL](#glo.acronym.dl)在合法方面的应用（即，提高安全性）。在[[285](#bib.bib285)]中，作者持相反观点，研究了[DL](#glo.acronym.dl)辅助的欺骗攻击。特别是，本研究重点关注被认为对欺骗攻击安全的[OFDM](#glo.acronym.ofdm)系统。仿真结果显示，数据驱动的欺骗攻击能够有效地干扰那些传统上被认为安全的[OFDM](#glo.acronym.ofdm)系统。
- en: DL-based anti-spoofing methods are proved to be highly beneficial when compared
    to traditional threshold-based detection mechanisms. DL models learn the best
    decision mechanism from data when traditional methods suffer from the problem
    of threshold selection. An inaccurate threshold selection in a mathematical detection
    model can easily lead to high miss detection or false alarm rates. Moreover, DL-based
    methods in the literature are able to deal with large networks where authentication
    of multiple nodes is required. Creating a DL model that classifies multiple nodes
    simultaneously is possible. On the other hand, the greatest challenge of DL-based
    anti-spoofing methods is to obtain information on the spoofer. DL-based methods
    require training data to generate a model that can distinguish between a spoofer
    and a legitimate user. However, including any information from the spoofer to
    the training data is not practical. Unfortunately, current studies include the
    spoofer’s channel in the training process to train their models. This assumption
    is a critical drawback on implementing DL-based methods in real scenarios.
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 基于DL的反欺骗方法相较于传统的基于阈值的检测机制被证明具有很高的效益。DL模型从数据中学习最佳决策机制，而传统方法则面临阈值选择的问题。在数学检测模型中，不准确的阈值选择很容易导致高漏检或误报率。此外，文献中的基于DL的方法能够处理需要验证多个节点的大型网络。创建一个同时分类多个节点的DL模型是可能的。另一方面，基于DL的反欺骗方法面临的最大挑战是获取有关欺骗者的信息。基于DL的方法需要训练数据来生成一个可以区分欺骗者和合法用户的模型。然而，将任何来自欺骗者的信息纳入训练数据是不实际的。不幸的是，目前的研究在训练过程中包括了欺骗者的通道以训练他们的模型。这种假设是实施基于DL的方法在实际场景中的一个关键缺陷。
