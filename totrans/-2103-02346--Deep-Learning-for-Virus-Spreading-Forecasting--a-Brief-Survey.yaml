- en: 'Table 1: Features of the models: Spatial Data (S): spatial or geographical
    data ; Explainabile (E); Code available (C); Open Data (OD): data are publicly
    available; Multiple Countries/Regions (MR): the model considers multiple regions
    and countries; Data Augmentation (DA); Contextual/exogenous information (X): the
    model is integrated with input not directly related to the learning task, but
    that affect the outcome of the prediction.'
  prefs: []
  type: TYPE_NORMAL
- en: 5 Discussion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the previous sections, we have outlined two trends in the creation of epidemiological
    DL-based predictive models. We observed a group of methods that adopt pure DL
    methods, using either a conservative (i.e., vanilla) application of ANNs or more
    sophisticated implementations combining different models to target varying aspects
    in the data. The other trend is focused on hybrid DL models. These methods focus
    on finding ways to combine traditional techniques of predictive epidemiology,
    namely autoregression and compartmental dynamic systems, with ANNs.
  prefs: []
  type: TYPE_NORMAL
- en: Both approaches seem to be effective to solve the task at hand (i.e. epidemic
    spreading forecasting), however, we would like to point out some of the main advantages
    and disadvantages of these methodological strategies.
  prefs: []
  type: TYPE_NORMAL
- en: The flexibility and the abstraction provided by deep ANNs generate accurate
    models, which proved themselves capable of capturing at least the general trend
    of the epidemic. Moreover, the learning process requires minimal assumptions on
    the problem at hand and almost no human intervention during the training process.
    This can be extremely helpful in case of new and unexplored situations, such as
    COVID-19, where we want to analyze the phenomenon without biases. Pure Deep Learning
    approaches can also adapt naturally to evolving conditions, such as changes in
    the mobility patterns and daily routines emerging as a reaction to the pandemic.
  prefs: []
  type: TYPE_NORMAL
- en: 'We have also observed how these models can be improved consistently in two
    ways: first, by adding contextual information such as seasonal or urban-environment
    features, and second, developing more sophisticated approaches, which, for instance,
    combine different types of networks. This is especially useful when dealing with
    spatial and temporal data, as each sub-network can deal with a particular aspect
    of the data, in a way decomposing the overall problem.'
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, beyond the more classical applications of RNNs and CNNs, we identified
    new possible approaches to build epidemiological predictive systems. In particular,
    we have briefly discussed the deployment of TCNs and GNNs and they could lead
    to an improvement of the forecasting accuracy. Unfortunately, these areas have
    been relatively understudied so far, and we reckon that there lies a great potential
    ripe to be exploited; we hope that future research will explore these directions.
    Above all, we believe GNNs could allow us to formulate the learning task in a
    way that is suited to represent epidemiological scenarios, and represent spatio-temporal
    data, as well as mimicking the processes underlying the spreading of a virus.
  prefs: []
  type: TYPE_NORMAL
- en: Pure DL methodologies do not provide the possibility of exploiting the domain
    knowledge available in the field of predictive epidemiology. Moreover, these models
    are lacking in terms of interpretability of the results, which might be a crucial
    aspect, especially if the predictions are the basis for a decision process; broadly
    speaking, the possibility to interpret and explain the predictions is a mandatory
    requirement wherever human health is concerned Ahmad et al. ([2018](#bib.bib2)).
  prefs: []
  type: TYPE_NORMAL
- en: To this end, hybrid models tend to be more effective at incorporating well-established
    practices and provide interpretable results. In particular, the integration of
    compartmental models and DL seems to be one of the most promising research directions
    to explore. These models allow to obtain explainable predictions, based on simple
    and known principles of epidemiology. However they might also inherit some of
    the assumptions and rigidity of the classical approaches (e.g., a limited amount
    of compartments to describe the epidemic), therefore they might require some further
    elaboration to be adapted to a specific disease. Fortunately, compartmental models
    are highly customizable Giordano et al. ([2020](#bib.bib9)), therefore easy to
    mold on the virus under scrutiny.
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, the integration of domain-specific methods into the learning process
    might help generalize the model beyond the training data, proving to be quite
    useful in presence of scarce information on the epidemic. For this reason, we
    believe that hybrid models could be more suited to support specific containment
    policies and provide the means to evaluate different scenarios relative to multiple
    intervention plans.
  prefs: []
  type: TYPE_NORMAL
- en: An important area of open research, where little progress has been currently
    made , involves how to best take into account the effect of containment measures
    on the spread of an epidemic. This ability is a key requirement to support decision-makers
    in the identification of the best approach for managing the trade-off between
    health, societal, and economic costs. Taking into account these factors in primarily
    data-driven methods can be very challenging, since data about containment measures
    is generally scarce (especially at the beginning of an epidemic), and data about
    historical epidemics may not be entirely reliable when a new pathogen appears.
  prefs: []
  type: TYPE_NORMAL
- en: 6 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The recent outbreak of coronavirus has proved our unpreparedness relatively
    to unexpected scenarios. In this context, the availability of accurate predictive
    models capable of forecasting the virus spreading in space and time is crucial
    to make informed and scientifically proved decisions to stem the virus. The use
    of DL to solve this problem has widely increased, showing interesting improvements
    w.r.t. more classical approaches. Given the current situation, this class of methods
    will be increasingly applied to tackle this problem in the coming years. For this
    reason, we have attempted to outline the main trends in this field, hoping to
    provide a starting point for readers approaching this challenge.
  prefs: []
  type: TYPE_NORMAL
