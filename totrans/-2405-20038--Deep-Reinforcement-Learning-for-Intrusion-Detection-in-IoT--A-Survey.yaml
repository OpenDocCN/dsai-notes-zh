    KDD’ 99 的最新版本，相对于 KDD’ 99，该数据集的优势如下：（1）排除了训练集中冗余的记录，（2）提出的测试集不包含重复记录。KDD 训练集中攻击的原始记录为
    3925650，正常记录为 972781，而 KDD 测试集中的攻击原始记录为 250436，正常记录为 60591。该数据集包含用户到根（U2R）和远程到本地（R2L）攻击。
