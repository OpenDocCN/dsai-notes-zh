    tools, in order to produce attacks. Fuzzers, analysis, backdoors, denial of service
    (DoS), exploits, generic, reconnaissance, shell code, and worms are among the
    nine attack categories in this dataset. There are two million and 540044 records
    overall in the UNSW-NB15 dataset.'
