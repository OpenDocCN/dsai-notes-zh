- en: 'NSL-KDD ¹¹1[https://www.unb.ca/cic/datasets/nsl.html](https://www.unb.ca/cic/datasets/nsl.html):
    This dataset is the newest version of KDD’ 99, the advantages of this dataset
    over the KDD’ 99 are as follows: (1) It excludes redundant records in the train
    set, (2) The proposed test sets include no duplicate records. The original records
    of attacks in the KDD train set is 3925650 and the normal record is 972781, while,
    the original records in the KDD test set is 250436 in terms of attacks and 60591
    in terms of normal original records. This dataset contains user-to-root (U2R)
    and remote-to-local (R2L) attacks.'
