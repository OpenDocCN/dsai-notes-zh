- en: III-E Other DRL-based IDS applications
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-E 其他基于DRL的IDS应用
- en: The paper [[22](#bib.bib22)] describes a unique technique to intrusion detection
    in energy-efficient IoT devices. The researchers address the problem of detecting
    intrusions while taking into account the energy limits of IoT devices. They propose
    a DDPG based method for balancing intrusion detection accuracy and energy usage.
    Through continuous interactions with the environment, the algorithm learns an
    effective policy for IDS. The performance of the proposed technique demonstrates
    its effectiveness in detecting intrusions while utilizing the least amount of
    energy. The results indicate that the proposed DDPG-based algorithm has the ability
    to achieve effective and energy-efficient intrusion detection in green IoT systems
    through multiple factors like precision, TPR, FPR and F1-score. Moving on, the
    reference [[23](#bib.bib23)] highlights the increasing number of malware targeting
    IoT devices and the limitations of traditional intrusion detection approaches
    in IoT networks. The proposed defense system utilizes SDN and network function
    virtualization (NFV) [[24](#bib.bib24)] to enhance network security. The core
    component of the system is a DRL agent that evaluates the risks of potential attacks
    and takes optimal actions to mitigate them. Another reference [[21](#bib.bib21)]
    examines the challenge of intrusion detection in IoT systems and provides an online
    intrusion detection framework. To successfully identify intrusions in real-time,
    the system integrates full bayesian possibilistic clustering (FBPC) with ensembled
    fuzzy classifiers, to divide IoT data into clusters based on membership degrees.
    This allows the representation of data patterns to be flexible and granular. The
    data inside each cluster is then classified as normal or intrusive thanks to ensembled
    fuzzy classifiers.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 论文[[22](#bib.bib22)]描述了一种用于能源高效物联网设备的入侵检测独特技术。研究人员解决了在考虑物联网设备能源限制的情况下检测入侵的问题。他们提出了一种基于DDPG的方法，以平衡入侵检测的准确性和能源使用。通过与环境的持续互动，该算法学习了一种有效的IDS策略。所提出的技术的性能证明其在检测入侵时能够有效利用最少的能源。结果表明，所提出的基于DDPG的算法能够通过精度、TPR、FPR和F1分数等多个因素在绿色物联网系统中实现有效且节能的入侵检测。接下来，参考文献[[23](#bib.bib23)]强调了针对物联网设备的恶意软件数量不断增加以及传统入侵检测方法在物联网网络中的局限性。所提出的防御系统利用SDN和网络功能虚拟化（NFV）[[24](#bib.bib24)]来增强网络安全。系统的核心组件是一个DRL代理，该代理评估潜在攻击的风险并采取最佳行动以缓解这些风险。另一个参考文献[[21](#bib.bib21)]考察了物联网系统中入侵检测的挑战，并提供了一个在线入侵检测框架。为了成功实时识别入侵，系统将完全贝叶斯可能性聚类（FBPC）与集成模糊分类器结合，以根据成员资格程度将物联网数据划分为多个簇。这使得数据模式的表示具有灵活性和细粒度。每个簇中的数据随后通过集成模糊分类器被分类为正常或入侵。
