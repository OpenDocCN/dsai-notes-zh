  type: TYPE_NORMAL
  zh: III-D 基于 DRL 的 IDS 在医疗保健中的应用
- en: 'Kamble and Gawade [[19](#bib.bib19)] focus on the digital transformation of
    healthcare via the use of IoT technology and cryptographic encryption to protect
    against many types of intrusions, such as DoS and man-in-middle (MIM) attacks.
    The authors determine how IoT devices might be integrated into healthcare systems
    to improve patient monitoring, data collecting, and communication and offer a
    scheme to safeguard the transmitted data. Zhang and their colleagues in [[20](#bib.bib20)]
    propose a federated reinforcement learning (FRL)-based IDS to address security
    challenges in IoT-enabled healthcare systems. Furthermore, the authors raised
    the existing dangers in IoT devices as well as the necessity of protecting sensitive
    healthcare data, they introduce an FDRL, where DRL algorithms are used to educate
    IDS models on distributed IoT devices locally. The models learn and exchange information
    collectively while protecting data privacy. By exploiting the collective intelligence
    of distributed IoT devices, the recommended IDS improves the system’s capacity
    to detect and avoid intrusions. Figure [5](#S3.F5 "Figure 5 ‣ III-D Application
    of DRL-based IDS in healthcare ‣ III DRL-based IDS in an IoT environment ‣ Deep
    Reinforcement Learning for Intrusion Detection in IoT: A Survey") illustrates
    the overall architecture of the proposed scheme in [[20](#bib.bib20)].'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 'Kamble 和 Gawade [[19](#bib.bib19)] 通过使用物联网技术和密码加密来保护免受多种类型的入侵，如 DoS 和中间人 (MIM)
    攻击，重点关注医疗保健的数字化转型。作者确定了物联网设备如何集成到医疗系统中，以改善患者监测、数据收集和通信，并提出了一种保护传输数据的方案。张及其同事在
