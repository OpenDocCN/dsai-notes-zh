- en: I Introduction
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: The Internet of things (IoT) has evolved significantly in the past few years,
    allowing the interconnection of multiple devices as well as improving communication
    and data exchange. IoT has become increasingly integral to modern daily life through
    enhancing connection, efficiency, and comfort in numerous domains. IoT transforms
    the way we interact with our surroundings, by simply linking devices, sensors,
    and systems. It has affected users’ daily lives in many ways like industrial control
    systems (ICSs) which are used to connect, monitor, and control physical processes
    in industrial environments such as manufacturing, smart grid, smart transportation,
    and connected agriculture. IoT has brought healthcare and tele-medicine opportunities
    by advancing and perfecting services. IoT devices are vulnerable to plenty of
    cyber threats, including intrusion and illegal access, thus this interconnection
    also brings up severe security and privacy concerns [[1](#bib.bib1)]. IoT environments
    are threatened by many attacks and malicious activities that might affect the
    integrity and security of connected devices and networks. In this context, IDSs
    become particularly crucial because of their importance in mitigating threats.
    An IDS is software that continually scans the network for activities that might
    indicate an impending assault [[2](#bib.bib2)]. IDSs serve an essential role in
    protecting IoT networks by detecting and mitigating attacks and responding to
    threats in real-time [[3](#bib.bib3), [2](#bib.bib2)]. The IDSs are commonly created
    with AI methods like machine learning (ML) and data mining (DM) approaches [[1](#bib.bib1)].
    One such approach of ML is the utilization of reinforcement learning (RL). In
    order to develop efficient IDSs in IoT environments, deep reinforcement learning
    (DRL), a sub-field of ML, has emerged as a potential method. DRL combines the
    strengths of DL which enables the model to learn complex representations and patterns
    and allows the system to make sequential choices.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）在过去几年中发生了显著的演变，实现了多设备之间的互联，并改善了通信和数据交换。物联网通过提升连接性、效率和舒适性，已成为现代日常生活中越来越重要的一部分。物联网通过简单地连接设备、传感器和系统，改变了我们与环境互动的方式。它以多种方式影响了用户的日常生活，例如工业控制系统（ICSs），这些系统用于连接、监控和控制工业环境中的物理过程，如制造业、智能电网、智能交通和连接农业。物联网通过推进和完善服务，带来了医疗保健和远程医疗的机会。物联网设备易受到各种网络威胁，包括入侵和非法访问，因此，这种互联也带来了严重的安全和隐私问题[[1](#bib.bib1)]。物联网环境受到许多攻击和恶意活动的威胁，这些活动可能影响连接设备和网络的完整性和安全性。在这种背景下，入侵检测系统（IDSs）变得尤为重要，因为它们在缓解威胁方面至关重要。IDS是持续扫描网络的软体，以检测可能表明即将发生攻击的活动[[2](#bib.bib2)]。IDSs在保护物联网网络方面发挥着重要作用，通过实时检测和缓解攻击以及响应威胁[[3](#bib.bib3),
    [2](#bib.bib2)]。IDSs通常使用AI方法，如机器学习（ML）和数据挖掘（DM）方法[[1](#bib.bib1)]。其中一种机器学习方法是强化学习（RL）。为了在物联网环境中开发高效的IDS，深度强化学习（DRL），作为机器学习的一个子领域，已经成为一种潜在的方法。DRL结合了深度学习（DL）的优势，使模型能够学习复杂的表示和模式，并允许系统进行顺序选择。
- en: DRL has a huge effect on the intrusion detection field, where it is able to
    adapt and learn from the changing dynamics of IoT networks. DRL-based IDSs also
    can autonomously make decisions on whether network activities are normal or indicative
    of intrusion attempts. The benefits of using RL in IDS include the adaptability
    to evolving attack patterns, real-time decision-making capabilities, and proficiency
    in handling complex threats. The integration of RL into IDS holds the potential
    to considerably improve their efficacy, precision, and responsiveness in identifying
    and countering cyber threats.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 深度强化学习（DRL）对入侵检测领域产生了巨大影响，能够适应和学习物联网网络变化的动态。基于DRL的IDS还可以自主决定网络活动是否正常或是否表明有入侵尝试。使用RL进行IDS的好处包括适应不断变化的攻击模式、实时决策能力和处理复杂威胁的能力。将RL整合到IDS中具有显著提高其效能、精确度和应对网络威胁能力的潜力。
- en: Many suggested state-of-the-art (SOTA) techniques of RL/DRL-based IDS algorithms
    for IoT are discussed in-depth in this survey.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本调查深入讨论了许多建议的最先进（SOTA）RL/DRL基于IDS算法。
- en: I-A Related Work
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: I-A 相关工作
- en: Various IoT environments and WSNs have been taken into consideration in IDS
    research. In [[4](#bib.bib4)], a brief overview of IDS in cloud computing (CC)
    is provided. The authors review the challenges and risks linked to CC environments.
    They discuss various IDS’s approaches and their ability to identify and mitigate
    intrusions. Moving on, valuable details about IDSs were discussed in [[5](#bib.bib5)].
    The paper covered a review of IDS approaches using both ML, and DL in cloud environments
    where the authors explore multiple IDS techniques in this area. A comprehensive
    review of rule learning-based IDS and their potential applications in the context
    of smart grids (SGs) are presented in [[6](#bib.bib6)]. The paper examines multiple
    elements related to IDS, such as techniques for feature selection, evaluation
    metrics, and rule development. It underlines how much is important the rule learning-based
    IDS in identifying and mitigating security threats in SGs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: 'In this survey, we aim to provide an overview of the research contributions
    made in the field of IDSs in IoT environments. The paper focuses on analyzing
    and highlighting the importance of using DRL to create IDS models and discover
    attacks in order to protect IoT networks. This survey also opens the opportunity
    to take a look at the latest research and continue the challenges in the field.
    The papers considered in our study were chosen regarding their quality as academic
    articles (indexed at least in the Scopus database) in IoT IDS, as well as the
    year they were published (between 2018 and 2022). Table [I](#S1.T1 "TABLE I ‣
    I-A Related Work ‣ I Introduction ‣ Deep Reinforcement Learning for Intrusion
    Detection in IoT: A Survey") summarizes the comparison of our proposed review
    against some existing surveys. It is obvious that the proposed review has addressed
    all the fields, including the application of DRL-based IDS, datasets description,
    metrics, the taxonomy of IDS, the taxonomy of RL, and future directions, While
    the majority of other investigations have either disregarded these domains or
    only partially addressed them.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'This survey is structured as follows: Section [II](#S2 "II Preliminaries ‣
    Deep Reinforcement Learning for Intrusion Detection in IoT: A Survey") gives preliminaries
    that contain standard benchmark datasets and several metrics. Section [III](#S3
    "III DRL-based IDS in an IoT environment ‣ Deep Reinforcement Learning for Intrusion
    Detection in IoT: A Survey") reviews the existing SOTA methods for DRL-based IDS
    in IoT environments. Sections [IV](#S4 "IV Future direction ‣ Deep Reinforcement
    Learning for Intrusion Detection in IoT: A Survey"), and [V](#S5 "V Conclusion
    ‣ Deep Reinforcement Learning for Intrusion Detection in IoT: A Survey") covered
    future direction and conclusion, respectively.'
  id: totrans-25
