  zh: 图2：强化学习中的主要分类法。
- en: III DRL-based IDS in an IoT environment
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: III IoT环境中基于DRL的IDS
- en: 'DR-based IDS for IoT is divided in the literature into different categories,
    which are surveyed thoroughly in this section. Table [II](#S3.T2 "TABLE II ‣ III-D
    Application of DRL-based IDS in healthcare ‣ III DRL-based IDS in an IoT environment
    ‣ Deep Reinforcement Learning for Intrusion Detection in IoT: A Survey") summarizes
    the performance, the advantages and/or disadvantages of the cited methods for
    different categories.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 'IoT中基于DR的入侵检测系统在文献中被分为不同的类别，在本节中进行了全面的调查。[表格II](#S3.T2 "TABLE II ‣ III-D Application
    of DRL-based IDS in healthcare ‣ III DRL-based IDS in an IoT environment ‣ Deep
    Reinforcement Learning for Intrusion Detection in IoT: A Survey")总结了引用方法在不同类别中的性能、优点和/或缺点。'
- en: III-A DRL-based IDS for WSN
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III-A 基于DRL的无线传感器网络（WSN）的入侵检测系统
- en: The work in [[10](#bib.bib10)] presents a new approach to enhance security in
    WSN and IoT by using DRL. The authors address the limitations of traditional IDS
    by introducing the formalism of MDP to improve performance such as surveying,
    controlling data networks in real-time, and increasing the quality of surveillance.
    The researchers also use the deep Q-network and the NSL-KDD dataset to boost their
    aims in WSN and IoT. Furthermore, they compared the method against ML k-nearest
    neighbors (KNN) algorithm. In terms of detection accuracy rate and FPR, the experimental
    evaluation shows that the DRL-IDS surpasses traditional IDS techniques, it works
    well in detecting various types of attacks such as DoS, DDoS, and intrusion attempts.
    In [[11](#bib.bib11)] explain an innovative approach to intrusion detection in
    WSNs that combines generative adversarial networks (GANs) and acro-critic in RL
    strategies. The authors use GANs and RL algorithms in order to find solutions
    to the challenging problems of detecting and reducing intrusions and attacks in
    WSNs. The GAN model produces authentic network traffic data, and an RL agent is
    used to distinguish between normal and malicious activity. The GAN-generated data
    is employed to supplement the training dataset, which boosts detection accuracy.
    The findings show that the GAN-RL-based IDS is capable of properly detecting and
    mitigating intrusions in WSNs. The proposed model was compared with a convolution
    neural network (CNN), back-propagation (BP), and support vector machine (SVM).
    The proposed GANs with RL strategies has been found to have great potential in
    enhancing security measures in WSNs among the other compared methods. The article
    [[12](#bib.bib12)] discusses the problem of intruder tracking in energy-efficient
    sensor networks. It provides a unique sensor scheduling approach to reduce the
    consumption of energy while promising excellent intrusion detection. The authors
    offer a dynamic sensor scheduling system that intelligently selects a subset of
    sensors to activate based on the anticipated position of the intruder. The proposed
    strategy tries to decrease overall network energy usage while retaining adequate
    coverage to follow the intruder correctly by carefully arranging sensor activations.
    The framework proposed in [[13](#bib.bib13)] proposes a combined approach that
    utilizes RL for intrusion detection and cuckoo search technique (CST) for improving
    the optimal route in WSNs. The cuckoo search algorithm was introduced in this
    work as an effective optimization technique to improve routing path optimization
    in WSN. The suggested RLID technique was compared to the BTMA, this technique
    detects and isolates the intrusion, reducing the latency and has a lower FPR.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [[10](#bib.bib10)] 中提出了一种通过使用 DRL 来增强 WSN 和 IoT 安全的新方法。作者通过引入 MDP 的形式化来解决传统
    IDS 的局限性，从而改进性能，例如实时监控、控制数据网络以及提高监控质量。研究人员还使用了深度 Q 网络和 NSL-KDD 数据集，以提高在 WSN 和
    IoT 中的目标。此外，他们还将该方法与 ML k 最近邻（KNN）算法进行了比较。在检测准确率和假阳性率（FPR）方面，实验评估显示 DRL-IDS 超越了传统的
    IDS 技术，它在检测各种攻击类型（如 DoS、DDoS 和入侵尝试）方面表现良好。在 [[11](#bib.bib11)] 中解释了一种创新的 WSN 入侵检测方法，该方法结合了生成对抗网络（GANs）和强化学习（RL）策略中的临界策略。作者使用
    GANs 和 RL 算法来寻找解决 WSN 中检测和减少入侵及攻击的挑战性问题的方法。GAN 模型生成真实的网络流量数据，RL 代理用于区分正常活动和恶意活动。GAN
    生成的数据用于补充训练数据集，从而提高检测准确率。研究结果表明，基于 GAN-RL 的 IDS 能够正确检测和减轻 WSN 中的入侵。该模型与卷积神经网络（CNN）、反向传播（BP）和支持向量机（SVM）进行了比较。与其他比较方法相比，结合
    GANs 和 RL 策略的提议方法在提高 WSN 安全措施方面具有很大潜力。文章 [[12](#bib.bib12)] 讨论了在节能传感器网络中入侵者追踪的问题。它提供了一种独特的传感器调度方法，以减少能量消耗，同时承诺优秀的入侵检测。作者提供了一种动态传感器调度系统，根据入侵者的预期位置智能地选择要激活的传感器子集。所提出的策略试图通过仔细安排传感器激活来减少整体网络能量使用，同时保持足够的覆盖以正确跟踪入侵者。框架
    [[13](#bib.bib13)] 提出了一个综合方法，利用 RL 进行入侵检测，并结合布谷鸟搜索技术（CST）来改善 WSN 中的最优路径。此工作引入了布谷鸟搜索算法作为一种有效的优化技术，以改进
    WSN 中的路由路径优化。提出的 RLID 技术与 BTMA 进行了比较，这种技术可以检测和隔离入侵，减少延迟并具有更低的 FPR。
- en: '![Refer to caption](img/3955eea9bf7a90c995c44c1f47a58105.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/3955eea9bf7a90c995c44c1f47a58105.png)'
