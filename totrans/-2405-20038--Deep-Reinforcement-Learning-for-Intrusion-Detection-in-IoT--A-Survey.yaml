- en: II-B Detection metrics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The DRL-based IDS researchers’ community has utilized numerous metrics, many
    of which have also been employed in other deep learning applications [[7](#bib.bib7),
    [8](#bib.bib8)]. These metrics include:'
  prefs: []
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Accuracy and F1-score: Is a metric which measures the ability of a system to
    detect normal traffic and harmful traffic. It is calculated using the Equation
    [1](#S2.E1 "In 1st item ‣ II-B Detection metrics ‣ II Preliminaries ‣ Deep Reinforcement
    Learning for Intrusion Detection in IoT: A Survey").'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '|  | $\small\mathrm{Acc}=\mathrm{\frac{TP+TN}{TP+FP+TN+FN}}$ |  | (1) |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: 'Where, true positive (TP), refers to an accurate IDS, and true negative (TN)
    represents normal traffic. False positives (FP) are the detections that interpret
    normal traffic as attacks. False negative (FN), indicates a failure to reveal
    an intrusion. A robust F1 score could suggest low FP and low FN predictions since
    it combines precision and recall. It is expressed in Equation [2](#S2.E2 "In 1st
    item ‣ II-B Detection metrics ‣ II Preliminaries ‣ Deep Reinforcement Learning
    for Intrusion Detection in IoT: A Survey"):'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '|  | $\small\mathrm{F1-Score}=\mathrm{2\times\frac{Precision\times Recall}{Precision+Recall}}$
    |  | (2) |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Recall(Sensitivity, Detection rate): The detection rate is defined as a parameter
    that is used to detect correctly the behavior manners that indicate intrusive
    actions. It can be expressed using the following formula [3](#S2.E3 "In 2nd item
    ‣ II-B Detection metrics ‣ II Preliminaries ‣ Deep Reinforcement Learning for
    Intrusion Detection in IoT: A Survey"):'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '|  | $\small\mathrm{Rc}=\mathrm{\frac{TP}{TP+FN}}$ |  | (3) |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Precision: Defined as the percentage of records correctly recognizing dangers
    compared to the total number of estimated records. It is calculated using the
    Formula [4](#S2.E4 "In 3rd item ‣ II-B Detection metrics ‣ II Preliminaries ‣
    Deep Reinforcement Learning for Intrusion Detection in IoT: A Survey"):'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '|  | $\small\mathrm{Pr}=\mathrm{\frac{TP}{TP+FP}}$ |  | (4) |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'False negative rate: Indicates anomalous activities recognized as typical sensor
    behaviors. It is given by the Formula [5](#S2.E5 "In 4th item ‣ II-B Detection
    metrics ‣ II Preliminaries ‣ Deep Reinforcement Learning for Intrusion Detection
    in IoT: A Survey"):'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '|  | $\small\mathrm{FNR}=\mathrm{\frac{FN}{FN+TP}}$ |  | (5) |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'False positive rate: Is a ratio calculated by dividing the total number of
    normal records by the number of records that were wrongly rejected. It is specified
    as follows in the Formula [6](#S2.E6 "In 5th item ‣ II-B Detection metrics ‣ II
    Preliminaries ‣ Deep Reinforcement Learning for Intrusion Detection in IoT: A
    Survey"):'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '|  | $\small\mathrm{FPR}=\mathrm{\frac{FP}{FP+TN}}$ |  | (6) |'
  prefs:
  - PREF_IND
  type: TYPE_TB
- en: II-C Taxonomy of IDS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'IDSs are categorized into three main types as represented in Figure [1](#S2.F1
    "Figure 1 ‣ II-C Taxonomy of IDS ‣ II Preliminaries ‣ Deep Reinforcement Learning
    for Intrusion Detection in IoT: A Survey"). Anomaly-based analyze network traffic
    and system behavior to identify changes from normal patterns and alert for malicious
    activities. Signature-based compare network traffic or system activities with
    a database of known attack signatures triggering alerts upon finding a match.
    Specification-based aims to detect known and unknown attacks, but relies on accurate
    specifications for optimal effectiveness.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/81cbf5130aa1a4fca92600ea4c6c10a3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: Taxonomy of the main categories in IDS.'
  prefs: []
  type: TYPE_NORMAL
- en: II-D Taxonomy of RL
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'RL encompasses a wide range of approaches, as shown in Figure [2](#S2.F2 "Figure
    2 ‣ II-D Taxonomy of RL ‣ II Preliminaries ‣ Deep Reinforcement Learning for Intrusion
    Detection in IoT: A Survey"), which represents a subset of these techniques discussed
    in our review. Q-learning is a model-free RL technique that seeks to determine
    the best possible reward $(r)$ resulting from taking a specific action $(a)$ in
    a given state $(s)$. The Q-table acts as the core of RL, summarizing all potential
    outcomes $r_{i}(a_{i},s_{i})$. By exploring various actions and gradually exploiting
    knowledge, the agent learns to select actions that maximize cumulative rewards
    within a Markov decision process (MDP) environment. Deep Q-network (DQN) is an
    advancement of Q-learning that replaces the Q-table with a deep neural network
    (DNN) model to meet real-time requirements. Double deep Q-network (DDQN) represents
    a progressive evolution of DQN, employing a paired DNN architecture. Deep deterministic
    policy gradient (DDPG) is an algorithm that combines DQN and policy gradient (PG)
    methods, as detailed in [[9](#bib.bib9)]. This algorithm empowers IDSs to make
    informed decisions and improve their capability to detect complex and evolving
    cyber threats effectively. Federated reinforcement learning (FRL) is a technique
    that amalgamates the principles of both RL and federated learning (FL). IDSs utilize
    this technique to enhance threat detection. Agents learn from distributed data
    sources, leading to improved accuracy and adaptability in dynamic environments.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/9452e7a84d219b90d5f0e6d02a445243.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: Taxonomy of the main categories in RL.'
  prefs: []
  type: TYPE_NORMAL
- en: III DRL-based IDS in an IoT environment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'DR-based IDS for IoT is divided in the literature into different categories,
    which are surveyed thoroughly in this section. Table [II](#S3.T2 "TABLE II ‣ III-D
    Application of DRL-based IDS in healthcare ‣ III DRL-based IDS in an IoT environment
    ‣ Deep Reinforcement Learning for Intrusion Detection in IoT: A Survey") summarizes
    the performance, the advantages and/or disadvantages of the cited methods for
    different categories.'
  prefs: []
  type: TYPE_NORMAL
- en: III-A DRL-based IDS for WSN
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The work in [[10](#bib.bib10)] presents a new approach to enhance security in
    WSN and IoT by using DRL. The authors address the limitations of traditional IDS
    by introducing the formalism of MDP to improve performance such as surveying,
    controlling data networks in real-time, and increasing the quality of surveillance.
    The researchers also use the deep Q-network and the NSL-KDD dataset to boost their
    aims in WSN and IoT. Furthermore, they compared the method against ML k-nearest
    neighbors (KNN) algorithm. In terms of detection accuracy rate and FPR, the experimental
    evaluation shows that the DRL-IDS surpasses traditional IDS techniques, it works
    well in detecting various types of attacks such as DoS, DDoS, and intrusion attempts.
    In [[11](#bib.bib11)] explain an innovative approach to intrusion detection in
    WSNs that combines generative adversarial networks (GANs) and acro-critic in RL
    strategies. The authors use GANs and RL algorithms in order to find solutions
    to the challenging problems of detecting and reducing intrusions and attacks in
    WSNs. The GAN model produces authentic network traffic data, and an RL agent is
    used to distinguish between normal and malicious activity. The GAN-generated data
    is employed to supplement the training dataset, which boosts detection accuracy.
    The findings show that the GAN-RL-based IDS is capable of properly detecting and
    mitigating intrusions in WSNs. The proposed model was compared with a convolution
    neural network (CNN), back-propagation (BP), and support vector machine (SVM).
    The proposed GANs with RL strategies has been found to have great potential in
    enhancing security measures in WSNs among the other compared methods. The article
    [[12](#bib.bib12)] discusses the problem of intruder tracking in energy-efficient
    sensor networks. It provides a unique sensor scheduling approach to reduce the
    consumption of energy while promising excellent intrusion detection. The authors
    offer a dynamic sensor scheduling system that intelligently selects a subset of
    sensors to activate based on the anticipated position of the intruder. The proposed
    strategy tries to decrease overall network energy usage while retaining adequate
    coverage to follow the intruder correctly by carefully arranging sensor activations.
    The framework proposed in [[13](#bib.bib13)] proposes a combined approach that
    utilizes RL for intrusion detection and cuckoo search technique (CST) for improving
    the optimal route in WSNs. The cuckoo search algorithm was introduced in this
    work as an effective optimization technique to improve routing path optimization
    in WSN. The suggested RLID technique was compared to the BTMA, this technique
    detects and isolates the intrusion, reducing the latency and has a lower FPR.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/3955eea9bf7a90c995c44c1f47a58105.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 3: Proposed scheme for improving the WSN and IoT based DRL-IDS [[10](#bib.bib10)].'
  prefs: []
  type: TYPE_NORMAL
- en: III-B Deep Q-Network-based IDS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Ramana, M et al. [[14](#bib.bib14)] provide an ambient intelligence approach
    to improving decision performance in IDSs, when using the IoT. To identify possible
    attacks, the suggested solution uses the capabilities of IoT devices to collect
    and examine data from various sources. The authors used DRL with deep Q-neural
    network in binary attacks and multi-attack classification. In addition, this work
    contains two steps, the first is to employ the RL approach for initial learning,
    and the second one is for attack detection and classification. Metrics like accuracy
    rate, DR, and false alarm rate (FAR) are used by the authors to assess the decision
    performance of an IDS. The proposed model was compared with five ML algorithms
    namely: DQN, MLP, cascade ANN, PCA_GWO, and GMM-KF, using different datasets.
    The proposed approach demonstrates the effectiveness of the ambient intelligence
    approach in achieving improved real-time decision performance compared to traditional
    IDSs. Another suggested approach in [[15](#bib.bib15)] proposes deep monitoring,
    a unique traffic monitoring solution that utilizes FDRL, to address the problem
    of successfully detecting cybercrimes in IoT networks. To collect data on traffic
    flow, deep monitor employs software-defined networking (SDN) in IoT networks.
    The suggested approach dynamically controls flow rules in SDN switches to maximize
    traffic flow statistic details while avoiding flow table overflow. To enable the
    deep monitor agents to learn and make decisions in real time depending on the
    current traffic situation, the authors use DRL algorithms, notably the DDQN. The
    FL approach enhances the learning performance of the DDQN algorithm by enabling
    decentralized collaboration across agents in order to handle the heterogeneity
    and scalability of IoT systems. Studies done in an SDN simulation environment
    show how well deep monitor protects edge devices from the overflow problem and
    offers fine-grained traffic monitoring capability. Kalnoor et al. in their study
    [[16](#bib.bib16)] IDS performance evaluation using a MDP-based model is described
    in detail, where the use of MDP forms the core of a new framework that accurately
    captures how an IDS behaves dynamically when it detects and responds to intrusions.
    Multiple factors are taken into account, including accuracy in identifying threats
    along with rates of incorrect predictions, when evaluating the efficacy of the
    IDS. By simulating several attack scenarios, the authors illustrate the utility
    of their MDP-based approach in measuring the performance of the IDS and adjusting
    its parameters. The findings offer valuable insights into the design and evaluation
    of IDS in IoT networks, as well as recommendations for improving their performance.
    The proposed MDP was compared to CNN and MLP algorithms.'
  prefs: []
  type: TYPE_NORMAL
- en: III-C Hybrid
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Otoum and Nayak [[17](#bib.bib17)] offer a new approach to IDS in the environment
    of IoT. In this work, the authors deploy a new anomaly and signature based IDS
    (AS-IDS) system, which combines anomaly-based and signature-based methodologies
    to improve IoT network security. To discover odd behaviors or patterns in IoT
    materials, the AS-IDS technique applies anomaly detection, which employs deep
    Q-learning (DQL). The system also includes signature-based detection which compared
    observed network traffic to known threat signatures. They thoroughly explain the
    design and implementation of the AS-IDS system, highlighting its ability to detect
    five types of attacks in IoT environments. The evaluation of the performance of
    AS-IDS has been conducted using accuracy and FPR, they also work with NSL-KDD
    dataset. The experimental results demonstrate the effectiveness of the AS-IDS
    system in detecting intrusions and protecting IoT networks. Another hybrid scheme
    proposed by Tharewal et al. [[18](#bib.bib18)] discusses the security concerns
    posed by the industrial internet of things (IIoT) by employing an IDS based on
    DRL using proximal policy optimization algorithm (PPO2) and rectified linear unit
    (ReLU) as an activation function as depicted in Figure 3\. This method combines
    deep learning’s observation capability with DRL, to develop an IDS capable of
    detecting and reducing intrusions in IIoT networks. The proposed methodology was
    compared to ML algorithms such as CNN, LSTM, RNN and to other DRL methods such
    as DDQN and DQN. The experimental findings and performance assessment data demonstrate
    how successful the IDS is at detecting intrusions in IIoT networks compared to
    SOTA methods.
