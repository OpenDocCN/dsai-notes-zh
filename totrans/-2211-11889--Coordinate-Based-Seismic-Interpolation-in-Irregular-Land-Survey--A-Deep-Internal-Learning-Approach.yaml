- en: 'Experiment I: A synthetic data set of an irregular acquisition from a cross-spread
    grid using the acoustic forward modeling operator from DEVITO [[44](#bib.bib44),
    [45](#bib.bib45)] to propagate the seismic wavefield was used in this experiment.
    The cross-spread comprises $m=900$ time samples, $n=101$ receivers and $k=14$
    shots. The interval samplings are $dt=1$ ms, $dg=25$ m, respectively for time
    and receivers. For this experiment, 5 shots (S4, S6, S8, S11, and S13) were removed
    from the data set, and interpolated using the proposed CoBSI method. Figure [6](#S5.F6
    "Figure 6 ‣ V Simulations and Results ‣ Coordinate-Based Seismic Interpolation
    in Irregular Land Survey: A Deep Internal Learning Approach") depicts the irregular
    interval in shot sampling, where the 5 missing shots are represented by black
    dots. Note that the removed shots account for different distance intervals among
    known data.'
