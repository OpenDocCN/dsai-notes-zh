- en: 'For instance, SBI fails in interpolating the events signaled by arrows in Figure [10](#S5.F10
    "Figure 10 ‣ V Simulations and Results ‣ Coordinate-Based Seismic Interpolation
    in Irregular Land Survey: A Deep Internal Learning Approach"), located close to
    receiver index 25 and in the time samples 300 and 500, respectively, because it
    does not have enough neighboring shot information to estimate the correct temporal
    position of the events. Moreover, CoBSI provides a stronger denoised signal enhancing
    and highlighting the seismic events in the shot. As in the previous case, the
    results for Experiment II in Table [II](#S5.T2 "TABLE II ‣ V Simulations and Results
    ‣ Coordinate-Based Seismic Interpolation in Irregular Land Survey: A Deep Internal
    Learning Approach") show that CoBSI-Exp interpolation provides more accurate results
    compared to DMSSA, MSSA SGK and SBI, for both metrics. The improvements in this
    experiment go up to 0.521 (SSIM) and 6.421 dB (PSNR), for the averaged results
    of all shots.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Experiment III: The data set used in this experiment is a part of the SEAM
    Phase II Foothills model. The acquisition is an orthogonal survey over a complex
    geological model simulating the Llanos Foothills of the Andes Mountains in Colombia,
    one of the most challenging regions of active land exploration [[27](#bib.bib27)],
    mainly because of complex seismic events with abrupt changes in amplitude caused
    by the topography. The data set comprises $m=128$ time samples, $n=128$ receivers
    and $k=7$ shots. The interval samplings are dt=8 ms, dg = 50 m and ds = 50 m for
    time, receivers and shots, respectively. In this experiment we evaluate the performance
    of CoBSI in regular acquisitions. Thus, shots S2 and S4 were removed from the
    survey, and the interpolated shots are illustrated in Figure [11](#S5.F11 "Figure
    11 ‣ V Simulations and Results ‣ Coordinate-Based Seismic Interpolation in Irregular
    Land Survey: A Deep Internal Learning Approach"). It can be seen that CoBSI with
    $\Gamma_{551}$ in linear sampling reconstructs the events preserving the tilt
    and polarities, while SBI method yields to events with low amplitude, as well
    as artifacts in the main reflection events located in the center of the shot.
    Further, due to the complexity of the distribution of the reflection events, the
    competing interpolation methods fail in correctly reconstructing the low amplitude
    signals, this can be seen in the error images, with larger error values distributed
    throughout the shot, while in CoBSI the errors occur mostly at the bottom of the
    shot gather. Therefore, in this scenario CoBSI exhibits higher accuracy as it
    is able to highlight the main seismic reflection events in the shot gathers. The
    results for this experiment in Table [II](#S5.T2 "TABLE II ‣ V Simulations and
    Results ‣ Coordinate-Based Seismic Interpolation in Irregular Land Survey: A Deep
    Internal Learning Approach") verify this behavior with gains of up to 0.592 (SSIM)
    and 7.311 dB (PSNR) in the average results.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/4c927cbabdfed31dca18b281e2aca33a.png)'
  prefs: []
