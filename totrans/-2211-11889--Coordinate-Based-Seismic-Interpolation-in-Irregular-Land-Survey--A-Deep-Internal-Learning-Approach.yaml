- en: VI Discussion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In general, the previous results demonstrate that CoBSI interpolation outperforms
    DMSSA, MSSA SGK and SBI for all experiments, providing adequate representations
    of the typical characteristics of a seismic shot such as smoothness and continuity
    in the events, noise reduction, and amplitude compensation. The following sub-sections
    discuss the advantages and limitations of CoBSI related to seismic neural representation
    and computational costs.
  prefs: []
  type: TYPE_NORMAL
- en: VI-1 Seismic Neural Representation
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'This work aims to show that a complete and continuous representation of seismic
    data can be obtained by coupling the anisotropic positional encoding and the MLP,
    despite the simplicity of the neural network, as it has been previously shown
    for other computational imaging problems [[25](#bib.bib25), [34](#bib.bib34)].
    Further, it should be noted that the CoBSI formulation is flexible, so that other,
    more complex neural network architectures can be employed instead of the MLP,
    at the expense of their inherent computational complexity. One of the main advantages
    of CoBSI is that once the seismic neural representation is obtained from the available
    incomplete data, it is possible to estimate the response of the continuous field
    at any arbitrary coordinate within the analysis domain, so that complete missing
    shot gathers can be accurately estimated. In addition, compared to other interpolation
    or reconstruction methods where parameter tuning must be done, in CoBSI the number
    of frequencies in the mapping function is closely related to the dimensionality
    of the seismic data. Therefore, the hyperparameters $M,N,K$ from Equation ([4](#S4.E4
    "In IV-A Anisotropic Positional Encoding ‣ IV Coordinate-based Seismic Shot Interpolation
    ‣ Coordinate-Based Seismic Interpolation in Irregular Land Survey: A Deep Internal
    Learning Approach")) can be found by analyzing the type of seismic acquisition
    survey. Specifically, with few seismic sources in a cross-spread array, the signal
    variation will be mainly focused in the receiver direction (in-line), because
    more spatial information exists. On the other hand, dealing with inline-offset
    spread or marine data, where the density of shots is high, the greatest variation
    of the signal occurs in the source direction (Xline).'
  prefs: []
  type: TYPE_NORMAL
- en: VI-2 Computational cost
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'As shown in Table [I](#S5.T1 "TABLE I ‣ V Simulations and Results ‣ Coordinate-Based
    Seismic Interpolation in Irregular Land Survey: A Deep Internal Learning Approach"),
    there are fewer than one million trainable parameters in CoBSI. To provide a comparison
    with respect to more complex network architectures employed in seismic reconstruction,
    Table [IV](#S6.T4 "TABLE IV ‣ VI-2 Computational cost ‣ VI Discussion ‣ Coordinate-Based
    Seismic Interpolation in Irregular Land Survey: A Deep Internal Learning Approach")
    presents the number of trainable parameters (NTP) of convolutional neural networks
    such as U-Net [[22](#bib.bib22), [46](#bib.bib46)] and autoencoders [[47](#bib.bib47),
    [48](#bib.bib48), [49](#bib.bib49)] under supervised learning schemes, as well
    as an ordinary convolutional neural network CNN [[35](#bib.bib35)]. It is worth
    noting that these methods focus on interpolating receivers in 2D and 3D seismic
    data. In contrast, CoBSI aims to estimate complete missing shots, which is substantially
    a more complex task. Further, it is able to obtain such interpolations employing
    a simpler network (MLP), entailing less computational resources in an unsupervised
    strategy, as only the weights and bias of the MLP are learned. While [[35](#bib.bib35)]
    is an unsupervised learning approach, it only considers missing trace reconstruction
    for uniform subsampling, which is unrealistic for field applications.'
