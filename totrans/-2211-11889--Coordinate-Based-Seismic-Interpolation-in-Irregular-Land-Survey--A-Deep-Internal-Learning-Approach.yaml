- en: 'Table [II](#S5.T2 "TABLE II ‣ V Simulations and Results ‣ Coordinate-Based
    Seismic Interpolation in Irregular Land Survey: A Deep Internal Learning Approach")
    summarizes CoBSI-Exp interpolation results compared with those from DMSSA, MSSA
    SGK and SBI. It can be seen that the proposed approach outperforms the evaluated
    counterparts in both metrics. Figure [9](#S5.F9 "Figure 9 ‣ V Simulations and
    Results ‣ Coordinate-Based Seismic Interpolation in Irregular Land Survey: A Deep
    Internal Learning Approach") shows that unlike the comparison methods, where most
    of the reconstruction errors occur in the reflection events, CoBSI shows a small
    distribution of errors towards the edges of the shot gather, thus, exhibiting
    a high reconstruction accuracy in the first arrivals, as well as in linear and
    hyperbolic events. Moreover, considering the averaged results, CoBSI outperforms
    the comparative methods in up to 0.786 (SSIM) and 22.018 dB (PSNR).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Experiment II: The seismic data set employed for this experiment is the Stratton
    survey [[26](#bib.bib26)], a real 3D land swath acquisition project from South
    Texas, which was rearranged as a cross-spread using a geometric analysis based
    on the survey characteristics. A subset of 1001 time samples, 90 receivers, and
    10 sources, with a gap between the fifth and sixth shots, as illustrated in Figure [8](#S5.F8
    "Figure 8 ‣ V Simulations and Results ‣ Coordinate-Based Seismic Interpolation
    in Irregular Land Survey: A Deep Internal Learning Approach"). The goal of this
    experiment is to evaluate the ability of the proposed method to deal with real
    more complex data. To this end, we removed shots S3 and S6, such that two different
    gap lengths are considered. The interpolation challenge in these real data is
    to determine the correct position of the seismic reflection event in the vertical
    axis (time axis). In this case, the number of frequencies for the positional encoding
    were fixed at 9 for the time axis, 5 for receivers and 8 for shots, i.e., $\Gamma_{958}$.'
