    the Department of Computer Science & Engineering, Washington University in St. Louis,
    St. Louis, MO 63130, USA.U. S. Kamilov is with the Department of Electrical &
    System Engineering and the Department of Computer Science & Engineering, Washington
    University in St. Louis, St. Louis, MO 63130, USA.B. Wohlberg is with Theoretical
