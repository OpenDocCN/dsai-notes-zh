- en: '[2211.11889] Coordinate-Based Seismic Interpolation in Irregular Land Survey:
    A Deep Internal Learning Approach'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://ar5iv.labs.arxiv.org/html/2211.11889](https://ar5iv.labs.arxiv.org/html/2211.11889)
