  prefs: []
  type: TYPE_NORMAL
- en: Abstract
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Physical and budget constraints often result in irregular sampling, which complicates
    accurate subsurface imaging. Pre-processing approaches, such as missing trace
    or shot interpolation, are typically employed to enhance seismic data in such
    cases. Recently, deep learning has been used to address the trace interpolation
    problem at the expense of large amounts of training data to adequately represent
    typical seismic events. Nonetheless, most research in this area has focused on
    trace reconstruction, with little attention having been devoted to shot interpolation.
    Furthermore, existing methods assume regularly spaced receivers/sources failing
    in approximating seismic data from real (irregular) surveys. This work presents
    a novel shot gather interpolation approach which uses a continuous coordinate-based
    representation of the acquired seismic wavefield parameterized by a neural network.
    The proposed unsupervised approach, which we call coordinate-based seismic interpolation
    (CoBSI), enables the prediction of specific seismic characteristics in irregular
    land surveys without using external data during neural network training. Experimental
    results on real and synthetic 3D data validate the ability of the proposed method
    to estimate continuous smooth seismic events in the time-space and frequency-wavenumber
    domains, improving sparsity or low-rank-based interpolation methods.
  prefs: []
  type: TYPE_NORMAL
- en: 'Index Terms:'
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'Seismic shot interpolation, deep internal learning, irregular land surveys,
    positional encodings.^†^†footnotetext: ^∗ denotes equal contributions.'
  prefs: []
  type: TYPE_NORMAL
- en: I Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Interpolation is of great importance within the seismic data processing workflow
    because environmental or topographic restrictions usually result in incomplete
    and irregular receiver and source sampling. Some limitations include natural and
    anthropological factors such as water bodies, and infrastructure, as well as equipment
    errors [[1](#bib.bib1)]. The most common seismic interpolation approach involves
    recovering missing traces of a shot gather. A more complex approach focuses on
    estimating complete missing shot gathers, entailing greater economic, environmental,
    and implementation benefits. Nonetheless, most of the work reported in the literature
    deals with trace interpolation, with limited consideration having been given to
    shot interpolation. Thus, this work focuses on interpolating missing seismic shots
    in irregularly sampled land surveys.
  prefs: []
  type: TYPE_NORMAL
- en: Shot interpolation has typically been addressed by convex optimization, aiming
    at inverting the acquisition model using a regularizer that imposes prior knowledge
    about the data such as sparsity in domains like wavelet, curvelet, shearlet and
    learned dictionaries [[2](#bib.bib2), [3](#bib.bib3), [4](#bib.bib4)]. More recently[[5](#bib.bib5)],
    sparse regularization has been jointly integrated with implicit regularization
    provided by denoising algorithms by using the plug and play priors and consensus
    equilibrium framework [[6](#bib.bib6), [7](#bib.bib7), [8](#bib.bib8)]. The versatility
    of deep learning has also been explored to solve the shot interpolation problem
    in a supervised fashion [[9](#bib.bib9)], specifically with a residual network
    architecture trained on data samples generated with bicubic interpolation of the
    incomplete data set.
  prefs: []
  type: TYPE_NORMAL
- en: A key aspect of supervised deep learning approaches for seismic data interpolation
    is that they employ external data sets. For instance, a number of authors [[10](#bib.bib10),
    [11](#bib.bib11), [12](#bib.bib12), [13](#bib.bib13), [14](#bib.bib14)] employ
    convolutional neural networks (CNN) following an end-to-end training strategy
    that requires large training data sets. Alternatively, deep internal learning
    approaches that exploit the structural redundancy of the field data itself, rather
    than employing vast training data sets, have been proposed for seismic trace interpolation
    [[15](#bib.bib15), [16](#bib.bib16)], using deep image priors (DIP) [[17](#bib.bib17),
    [18](#bib.bib18)] and recurrent neural networks (RNN) [[19](#bib.bib19)]. Further,
    a combination of internal and external learning for trace interpolation has been
    studied[[20](#bib.bib20)]. Although all these works have explored deep learning-based
    solutions for irregular sub-sampling schemes [[21](#bib.bib21), [22](#bib.bib22)],
    they implicitly require a binning process to rearrange irregularly sampled seismic
    data onto a regular grid with missing entries (traces).
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, this work presents a deep internal learning approach to estimate
    complete missing shot gathers in an irregular land survey bypassing the binning
    step. The proposed method takes advantage of a recent branch of work in computer
    graphics, coordinate-based neural representations, which allows the encoding of
    a continuous spatial field into the weights of a multilayer perceptron (MLP) by
    mapping coordinates to pixel values, in an unsupervised manner [[23](#bib.bib23),
    [24](#bib.bib24), [25](#bib.bib25)]. Specifically, the proposed coordinate-based
    seismic interpolation (CoBSI) method learns a continuous mapping from the spatial
    and temporal coordinates of the (incomplete) acquired seismic data to the underlying
    recorded field. The continuous nature of the neural representation can model irregular
    sampling scenarios without a binning process and is not constrained to have a
    spatial resolution, reducing memory costs compared with discrete representations.
    Furthermore, in contrast to current state-of-the-art methods, the proposed approach
    enables seismic shot interpolation for both regular and irregular 3D land surveys,
    in an unsupervised fashion, i.e., without additional training data. The proposed
    approach is validated using 3D seismic data from orthogonal grids such as cross-spreads,
    focusing specially on randomly subsampled regular and irregular grids with acoustic
    synthetic data, Stratton survey [[26](#bib.bib26)] and SEAM Phase II Foothills
    model [[27](#bib.bib27)]. The results show that CoBSI outperforms the multichannel
    singular spectrum analysis (MSSA), damped-MSAA (DMSSA), sequential generalized
    K-means (SGK), and sparsity-based shot reconstruction methods.
  prefs: []
  type: TYPE_NORMAL
- en: II Background
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Coordinate-based neural representations have been successfully applied to unsupervised
    generation of highly realistic views of scenes with complicated geometries and
    appearance [[25](#bib.bib25), [28](#bib.bib28)], and implicit neural representations
    of signals for solving boundary value problems [[24](#bib.bib24)]. In the same
    line of work, the coordinate-based internal learning (CoIL) approach in [[23](#bib.bib23)]
    extrapolated these ideas to solve imaging inverse problems by modeling a continuous
    measurement field from a subsampled and noisy set of measurements, using geometry
    parameters of a tomographic imaging system. Since a seismic acquisition can be
    described in terms of a coordinate system, resembling the continuous field modeling
    from the computer vision area, this work explores a coordinate-based modeling
    to address the seismic shot interpolation problem in a deep internal learning
    approach. It is worth pointing out that CoBSI addresses a substantially more complex
    interpolation than that in [[23](#bib.bib23)], since the seismic wavefield we
    want to interpolate contains different responses from reflected, refracted, and
    surface waves.
  prefs: []
  type: TYPE_NORMAL
- en: This approach consists of two main processing blocks, a positional encoder and
    a multilayer perceptron (MLP). The positional encoding maps help to preserve high-frequency
    information through the encoding of coordinate positions [[29](#bib.bib29)], while
    the MLP works as an interpolator from the encoded coordinates to the signal amplitude.
    For instance, [[28](#bib.bib28)] shows that passing input points through a simple
    Fourier feature mapping enables a MLP to learn high-frequency functions in low-dimensional
    problem domains. It is worth noting that the seismic interpolation task with MLP
    relies on a low-dimensional problem as explained below.
  prefs: []
  type: TYPE_NORMAL
- en: III 3D Seismic Acquisition Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Ideal seismic surveys are orthogonal grids with uniformly spaced receivers
    and sources (i.e. pre–plot design). In practice however, environmental and topographic
    restrictions induce irregularities that result in non-uniform spatial intervals,
    as illustrated by the cross-spread acquisition example in Figure [1](#S3.F1 "Figure
    1 ‣ III 3D Seismic Acquisition Model ‣ Coordinate-Based Seismic Interpolation
    in Irregular Land Survey: A Deep Internal Learning Approach")(a-b), where missing
    shots are depicted in red. Data from cross-spread surveys is modeled as cubes
    of $k$ stacked shot gathers $\mathbf{F}_{i}\in\mathbb{R}^{m\times n},$ with $m$
    time samples and $n$ receivers. Thus, the whole data set can be denoted as a tensor
    $\mathcal{F}=\{\mathbf{F}_{i}\}_{i=1}^{k}\in\mathbb{R}^{m\times n\times k}$. Figure
     [1](#S3.F1 "Figure 1 ‣ III 3D Seismic Acquisition Model ‣ Coordinate-Based Seismic
    Interpolation in Irregular Land Survey: A Deep Internal Learning Approach")(c)
    shows a survey with missing shot gathers $\mathbf{F}_{3}$ and $\mathbf{F}_{k-1}$.
    Letting $\mathbf{f}\in\mathbb{R}^{mnk}$ be the vector representation of the full
    cross-spread seismic survey $\mathcal{F}$, the acquisition model can be written
    as the linear system'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\mathbf{r}=\mathbf{\Phi}\mathbf{f}+\omega\,,$ |  | (1) |'
  prefs: []
  type: TYPE_TB
- en: with $\mathbf{\Phi}$ as the matrix modeling the sampling process, $\omega$ the
    acquisition noise, and $\mathbf{r}\in\mathbb{R}^{mn(k-s)}$ is the incomplete acquired
    data (seismic response). Specifically, the acquisition operator $\mathbf{\Phi}\in\mathbb{R}^{mn(k-s)\times
    mnk}$ is defined as $\mathbf{\Phi}=\mathbf{S}\otimes\mathbf{I}_{mn}$, where $\otimes$
    represents the Kronecker product[[30](#bib.bib30)], $\mathbf{I}_{mn}$ is a $mn\times
    mn$ identity matrix, $\mathbf{S}\in\mathds{R}^{k-s\times k}$ is an identity matrix
    modeling the subsampling effect by setting to zero the $s$ rows that correspond
    to the linear indices of the missing sources.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/b126ba732c0000bccc8bc5ec67634674.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: Cross-spread geometry in irregular survey with missing shots $\mathbf{F}_{3}$
    and $\mathbf{F}_{k-1}$ in red. (a) Perspective view. (b) Plan view and (c) Seismic
    data in tensor representation $\mathcal{F}$.'
  prefs: []
  type: TYPE_NORMAL
- en: Previous works have shown that the underlying seismic data $\mathbf{f}$ can
    be estimated from the incomplete acquisition $\mathbf{y}$, following either optimization
    or data-driven approaches. Specifically, optimization methods consider that seismic
    signals are sparse in some transformation domain $\mathbf{\Psi}$, such that they
    can be represented as $\mathbf{\Psi}\mathbf{f}=\alpha$, where $\alpha$ corresponds
    to the coefficients in the transformed domain [[5](#bib.bib5), [2](#bib.bib2),
    [3](#bib.bib3), [31](#bib.bib31), [32](#bib.bib32)]. Using such a sparsity prior,
    it is possible to estimate $\mathbf{f}$ by solving the optimization problem given
    by
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\mathbf{f}^{*}=\operatorname*{arg\,min}_{\mathbf{f}}\;(1/2)\left\&#124;\mathbf{r}-\mathbf{\Phi}\mathbf{f}\right\&#124;_{2}^{2}+\lambda\left\&#124;\mathbf{\Psi}\mathbf{f}\right\&#124;_{1}\,,$
    |  | (2) |'
  prefs: []
  type: TYPE_TB
- en: 'where $\lambda>0$ is a regularization parameter weighting the sparsity term
    in the solution. On the other hand, missing seismic data can be recovered using
    data-driven approaches, such as convolutional neural networks that learn internal
    structures of extensive seismic data sets [[11](#bib.bib11), [10](#bib.bib10),
    [12](#bib.bib12)]. Nonetheless, all these methods rely on the sensing matrix $\mathbf{\Phi}$,
    which accounts for indexed sampling positions. Thus, it assumes a regular sampling
    grid, as illustrated in Figure [2](#S3.F2 "Figure 2 ‣ III 3D Seismic Acquisition
    Model ‣ Coordinate-Based Seismic Interpolation in Irregular Land Survey: A Deep
    Internal Learning Approach")(a), i.e., it cannot model irregularly-spaced sources.
    Therefore, reconstruction methods still face limitations in providing accurate
    seismic estimates for irregular surveys, as the one depicted in Figure [2](#S3.F2
    "Figure 2 ‣ III 3D Seismic Acquisition Model ‣ Coordinate-Based Seismic Interpolation
    in Irregular Land Survey: A Deep Internal Learning Approach")(b), where the distance
    between sources is not fixed.'
  prefs: []
  type: TYPE_NORMAL
- en: To address this problem, [[33](#bib.bib33)] incorporated a non-equispaced curvelet
    transform within a sparsity-promoting prior, and [[4](#bib.bib4)] used interpolation
    operators on the irregular grid before applying reconstruction algorithms with
    a binning pre-processing step to cast the irregularly sampled data into a regular
    grid. The main drawback of these approaches is that the interpolator assumes linear
    continuity, since it is applied only in the shots direction, which in 3D acquisitions
    does not allow interpolation of the two-dimensional wavefield. For this reason,
    the approach in [[4](#bib.bib4)] is limited to 2D shots in split-spread geometries.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/ded1dd441960ae4a3f311e4dbac5d6a6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: Source sampling with (a) uniform and regular interval with distance
    $d$ and, (b) irregular interval with variable distance. Black dots represent missing
    shots to be interpolated.'
  prefs: []
  type: TYPE_NORMAL
- en: IV Coordinate-based Seismic Shot Interpolation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Unlike state of the art interpolation methods that rely on index-based modeling
    of the survey, the proposed coordinate-based seismic interpolation (CoBSI) method
    employs a coordinate-based deep internal learning approach for modeling the seismic
    survey in a more realistic fashion. The core idea of the proposed approach is
    motivated by recent computational imaging works in neural interpolation [[23](#bib.bib23),
    [34](#bib.bib34), [24](#bib.bib24), [25](#bib.bib25), [35](#bib.bib35), [28](#bib.bib28)],
    and consists in representing the acquired response of the wavefield $r\in\mathbb{R}$
    from a given coordinate $\boldsymbol{v}=[x,y,z]\in\mathbb{R}^{3}$, where $x,y,z$
    respectively denote the time, receiver and source positions, with a neural network
    $\mathcal{M}_{\boldsymbol{\theta}}$ with parameters ${\boldsymbol{\theta}}$. The
    goal of this neural network is to map input coordinates to the sampled wavefield
    responses, i.e., $r=\mathcal{M}_{\boldsymbol{\theta}}(\boldsymbol{v})$. Based
    on this representation, we can model the acquired cross-spread $\mathbf{r}$ from
    Equation ([1](#S3.E1 "In III 3D Seismic Acquisition Model ‣ Coordinate-Based Seismic
    Interpolation in Irregular Land Survey: A Deep Internal Learning Approach")) by
    querying $\mathcal{M}_{\boldsymbol{\theta}}$ using the corresponding coordinates
    of the acquired response (see Figure [3](#S4.F3 "Figure 3 ‣ IV Coordinate-based
    Seismic Shot Interpolation ‣ Coordinate-Based Seismic Interpolation in Irregular
    Land Survey: A Deep Internal Learning Approach")).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/9909a646a896840ba47f0c813c121cc4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 3: Illustration of the coordinate-based representations $\boldsymbol{v}$
    in a single cross-spread grid for seismic acquisition (blue dots), with $x,y,z$
    denoting receiver, time, and source coordinates, respectively. Coordinates $\boldsymbol{v}^{*}$
    belong to the desired shot gathers to interpolate (black dots).'
  prefs: []
  type: TYPE_NORMAL
- en: The proposed neural network $\mathcal{M}_{\boldsymbol{\theta}}$ is the composition
    of a high dimensional mapping $\gamma$, and a multilayer perceptron (MLP) $\mathcal{N}_{\boldsymbol{\theta}}$
    such that $\mathcal{M}_{\boldsymbol{\theta}}(\boldsymbol{v})=\mathcal{N}_{\boldsymbol{\theta}}(\gamma(\boldsymbol{v}))$.
    Recent works have demonstrated that this separation mitigates the performance
    degradation observed in MLP to represent high frequency variations [[28](#bib.bib28),
    [34](#bib.bib34), [36](#bib.bib36)], such as those measured in seismic data due
    to abrupt changes in the continuity of reflection events, or coherent noise such
    as head waves and ground roll. The following subsections present the details of
    the mapping function $\gamma$ and the MLP $\mathcal{N}_{\boldsymbol{\theta}}$
    architecture.
  prefs: []
  type: TYPE_NORMAL
- en: IV-A Anisotropic Positional Encoding
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To address the problem of representing high frequency components of natural
    images, [[28](#bib.bib28)] proposed to employ a positional encoding $\gamma$ as
    high dimensional mapping, given by
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\gamma_{U}(\boldsymbol{v})=[\cos(\omega_{1}\boldsymbol{v}),\sin(\omega_{1}\boldsymbol{v}),...,\cos(\omega_{i}\boldsymbol{v}),\sin(\omega_{i}\boldsymbol{v}),...,\\
    \cos(\omega_{U}\boldsymbol{v}),\sin(\omega_{U}\boldsymbol{v})]^{\mathrm{T}}\,,\hskip
    2.84544pt$ |  | (3) |'
  prefs: []
  type: TYPE_TB
- en: 'where $U$ is the total number of components, $\{\omega_{i}\}_{i=1}^{U}$, the
    frequency mappings are given by $\omega_{i}=i\pi/2$ or $\omega_{i}=\pi 2^{i-1}$
    in the linear and exponential sampling, respectively, and $\boldsymbol{v}$ is
    some arbitrary coordinate normalized to lie in $[0,1]^{3}$. Note that the positional
    encoding defined in Equation ([3](#S4.E3 "In IV-A Anisotropic Positional Encoding
    ‣ IV Coordinate-based Seismic Shot Interpolation ‣ Coordinate-Based Seismic Interpolation
    in Irregular Land Survey: A Deep Internal Learning Approach")) expands the input
    coordinates as the combination of different frequency components and, all coordinates
    are mapped to the same number of frequencies.'
  prefs: []
  type: TYPE_NORMAL
- en: However, in the particular case of seismic data, each signal coordinate represents
    substantially different features (sources, receivers and time samples), which
    should not be equally encoded to preserve the structure of the data. Therefore,
    this work proposes to employ an anisotropic positional encoding, in which a different
    number of frequency components is used for each axis direction. Thus, for the
    particular three dimensional case of seismic data, the anisotropic positional
    encoding is defined as
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\Gamma_{MNK}(\boldsymbol{v})=[\gamma_{M}(x),\gamma_{N}(y),\gamma_{K}(z)]^{T}\hskip
    2.84544pt,$ |  | (4) |'
  prefs: []
  type: TYPE_TB
- en: 'where $M,N,K$ are the number of frequency components associated with $x$ (time),
    $y$ (receiver) and $z$ (shot) axes as shown in Figure [3](#S4.F3 "Figure 3 ‣ IV
    Coordinate-based Seismic Shot Interpolation ‣ Coordinate-Based Seismic Interpolation
    in Irregular Land Survey: A Deep Internal Learning Approach"). Figure [4](#S4.F4
    "Figure 4 ‣ IV-A Anisotropic Positional Encoding ‣ IV Coordinate-based Seismic
    Shot Interpolation ‣ Coordinate-Based Seismic Interpolation in Irregular Land
    Survey: A Deep Internal Learning Approach") illustrates an example of the anisotropic
    positional encoding for $M=8$, $N=5$ and $K=8$, where the horizontal axis for
    all encoding maps represents the normalized coordinate values lying in $[0,1]$,
    the vertical axis represents the number of encoding frequencies, and the output
    $\Gamma$ lies in $[-1,1]$. The number of frequency components for each coordinate
    $M,N,K$ is found via parameter tuning.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/1cff3a0a59e97d46973c6d7cbdc7caa2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4: Conceptual example of anisotropic positional encoding maps with linear
    sampling with $M=8$, $N=5$ and $K=8$ number of frequencies. The matrices on the
    left represent the $\gamma$ functions for each coordinate, respectively. The vectors
    in the middle represent the corresponding mapping for a given coordinate $x$,
    $y$ and $z$. Finally, the vector in the right $\Gamma_{858}(\boldsymbol{v})$ illustrates
    the final mapping of the proposed anistropic positional encoding.'
  prefs: []
  type: TYPE_NORMAL
- en: IV-B Network Architecture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A multilayer perceptron (MLP) is here used to approximate the function $\mathcal{N}_{\theta}$.
    This architecture is modeled as the nested functions
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\mathcal{N}_{\boldsymbol{\theta}}(\boldsymbol{v})=f_{L}\left(f_{L-1}\left(\cdots
    f_{2}(f_{1}(\boldsymbol{v}))\right)\right)\,,$ |  | (5) |'
  prefs: []
  type: TYPE_TB
- en: where $L$ is the number of layers or depth of the MLP, and $f_{i}(\boldsymbol{v}_{i})=\phi\left(\mathbf{W}_{i}\boldsymbol{v}_{i}+\mathbf{b}_{i}\right)$
    is the $i^{\mathrm{th}}$ layer of the MLP, which is an affine transformation represented
    by the matrix $\mathbf{W}_{i}$ and bias $\mathbf{b}_{i}$, followed by a non-linear
    activation function $\phi$. This work adopts the rectified linear unit (ReLU)
    as activation function, which is one of the most widely employed in modern neural
    networks [[37](#bib.bib37)]. Moreover, since seismic data are normalized in the
    range $[0,1]$, the sigmoid activation function has been selected for the output
    layer.
  prefs: []
  type: TYPE_NORMAL
- en: 'The overview of the proposed coordinate-based neural network is depicted in
    Figure [5](#S4.F5 "Figure 5 ‣ IV-B Network Architecture ‣ IV Coordinate-based
    Seismic Shot Interpolation ‣ Coordinate-Based Seismic Interpolation in Irregular
    Land Survey: A Deep Internal Learning Approach") with a fully-connected block
    of $\mathrm{NN}$ neurons and $L$ layers, and a single-neuron output layer. Note
    that it can be seen as a regression problem, such that we can simply employ a
    mean squared error (MSE) loss function to find the optimal network parameters,
    $\boldsymbol{\theta^{*}}$. The MSE loss function can be written as'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\mathcal{L}(\boldsymbol{\theta})=\frac{1}{mn(k-s)}\sum_{i}^{mn(k-s)}(r_{i}-\mathcal{N}_{\boldsymbol{\theta}}(\Gamma_{MNK}(\boldsymbol{{v}}_{i})))^{2}\,,$
    |  | (6) |'
  prefs: []
  type: TYPE_TB
- en: 'where $s$ and $k$ are the number of missing and total shots, respectively;
    $\boldsymbol{v}_{i}=[x_{i},y_{i},z_{i}]$ is the $i^{\mathrm{th}}$ element of the
    set of coordinates $\mathcal{V}$, and $r_{i}$ is the $i$-th entry of the acquired
    amplitude values $\mathbf{r}$ from Equation ([1](#S3.E1 "In III 3D Seismic Acquisition
    Model ‣ Coordinate-Based Seismic Interpolation in Irregular Land Survey: A Deep
    Internal Learning Approach")).'
  prefs: []
  type: TYPE_NORMAL
- en: We remark here that training data from additional seismic surveys are not necessary
    because we just employ the available discrete samples of the acquisition of interest
    for training the network.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/d47305b3d116a19f6653de680be7cf1c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5: Coordinate-based neural network $\mathcal{M}_{\boldsymbol{\theta}}$
    with anisotropic Positional Encoding (P.E) and interpolation neural network $\mathcal{N}_{\boldsymbol{\theta}}$'
  prefs: []
  type: TYPE_NORMAL
- en: IV-C Interpolation Algorithm
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The anisotropic positional encoding and MLP from sections [IV-A](#S4.SS1 "IV-A
    Anisotropic Positional Encoding ‣ IV Coordinate-based Seismic Shot Interpolation
    ‣ Coordinate-Based Seismic Interpolation in Irregular Land Survey: A Deep Internal
    Learning Approach") and [IV-B](#S4.SS2 "IV-B Network Architecture ‣ IV Coordinate-based
    Seismic Shot Interpolation ‣ Coordinate-Based Seismic Interpolation in Irregular
    Land Survey: A Deep Internal Learning Approach") are combined as the CoBSI method
    decribed in Algorithm [1](#alg1 "Algorithm 1 ‣ IV-C Interpolation Algorithm ‣
    IV Coordinate-based Seismic Shot Interpolation ‣ Coordinate-Based Seismic Interpolation
    in Irregular Land Survey: A Deep Internal Learning Approach"). Specifically, the
    inputs of the algorithm are:'
  prefs: []
  type: TYPE_NORMAL
- en: i)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The set of coordinates of the available (acquired) data $\mathcal{V}=\left\{\boldsymbol{v}_{i}\right\}_{i=1}^{mn(k-s)}$,
    with $\boldsymbol{v}_{i}=[x_{i},y_{i},z_{i}]$
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ii)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The corresponding amplitude values of the acquired data $\mathbf{r}=[r_{1},\cdots,r_{i},\cdots,r_{mn(k-s)}]$
    from Eq. ([1](#S3.E1 "In III 3D Seismic Acquisition Model ‣ Coordinate-Based Seismic
    Interpolation in Irregular Land Survey: A Deep Internal Learning Approach")).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: iii)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The set of coordinates of the missing data $\mathcal{V}^{*}=\left\{\boldsymbol{v}_{i}^{*}\right\}_{i=1}^{mns}$
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'In step 1, the anisotropic positional encoding of each point $\boldsymbol{v}_{i}$
    is calculated using Eq. 4\. Then, in lines $3-10$ the positional encodings and
    the amplitude values are used to train the MLP $\mathcal{N}_{\theta}$ in an end-to-end
    fashion, to obtain the optimized network parameters $\boldsymbol{\theta^{*}}$,
    as in step $11$ of Algorithm [1](#alg1 "Algorithm 1 ‣ IV-C Interpolation Algorithm
    ‣ IV Coordinate-based Seismic Shot Interpolation ‣ Coordinate-Based Seismic Interpolation
    in Irregular Land Survey: A Deep Internal Learning Approach"). In lines $12-14$,
    the network with optimal parameters is used to estimate the amplitude values of
    the missing shots by querying $\mathcal{M}_{\boldsymbol{\theta}}$, using the corresponding
    coordinates $\mathcal{V}^{*}=\{\boldsymbol{v}_{i}^{*}\}_{i=1}^{mns}$ of the $s$
    missing shot-gathers, as long as the input coordinates are in the same acquisition
    domain. Specifically, note that in terms of seismic surveys, the acquisition domain
    is related to the maximum coverage in receiver and source lines as shown in Figure[3](#S4.F3
    "Figure 3 ‣ IV Coordinate-based Seismic Shot Interpolation ‣ Coordinate-Based
    Seismic Interpolation in Irregular Land Survey: A Deep Internal Learning Approach").
    In Line $15$, these amplitudes are concatenated to the known data amplitudes,
    and rearranged as 2D structures corresponding to the seismic shots (Line $16$).
    Thus, a full seismic data cube $\mathcal{F}$ is obtained.'
  prefs: []
  type: TYPE_NORMAL
- en: Algorithm 1 Seismic shot interpolation using CoBSI method
  prefs: []
  type: TYPE_NORMAL
- en: '1:$\mathcal{V}$: Set of coordinates; $\mathbf{r}$: Data amplitude values corresponding
    to each coordinate. $\mathcal{V}^{*}$: Set of coordinates for the missing shots.
    $\mathrm{N}_{\mathrm{E}}$: Number of iterations.2:Calculate set $\mathcal{P}=\left\{\Gamma_{MNK}(\boldsymbol{v}_{i})\right\}_{i=1}^{mn(k-s)}$
    using Eq. 4 and $\boldsymbol{v}_{i}\in\mathcal{V}$ .3:Initialize $\boldsymbol{\theta}$
    randomly4:for  $i=1....\mathrm{N}_{\mathrm{E}}$ do5:Draw $\mathcal{P}_{t}\subset\mathcal{P}$,
    $\mathbf{r}_{t}$ from $\mathbf{r}$  $\triangleright$ Draw data batch6:     for each
    $\Gamma_{MNK}(\boldsymbol{v}_{j})\in\mathcal{P}_{t}$, $\mathbf{r}_{j}$ from $\mathbf{r}_{t}$
     do7:         $\hat{{r}}_{j}\leftarrow\mathcal{N}_{\theta}(\Gamma_{MNK}(\boldsymbol{v}_{j}))$  $\triangleright$
    Estimate the seismic response8:Compute MSE loss $\mathcal{L}(\boldsymbol{\theta})$
    using $\hat{{r}}_{j},r_{j}$, and Eq. 6\.9:Update $\boldsymbol{\theta}$ using ADAM
    optimizer10:     end for11:end for12:Get the optimal parameter $\boldsymbol{\theta}^{*}$
    from last iteration13:for each $\boldsymbol{v}_{i}^{*}\in\mathcal{V}^{*}$ do14:     $\hat{{r}}_{i}^{*}\leftarrow\mathcal{N}_{\boldsymbol{\theta}^{*}}(\Gamma_{MNK}(\boldsymbol{v}_{i}^{*}))$  $\triangleright$
    Estimate the seismic responses for missing shots15:end for16:$\mathbf{f}\leftarrow[\hat{\mathbf{r}}^{*},\mathbf{r}]$  $\triangleright$
    Concatenate acquired and interpolated seismic response17:$\mathcal{F}\in\mathbb{R}^{m\times
    n\times k}\leftarrow\text{reshape}(\mathbf{f}\in\mathbb{R}^{mnk})$  $\triangleright$
    Rearrange vector to tensor representation18:Output: $\mathcal{F}$ complete seismic
    data'
  prefs: []
