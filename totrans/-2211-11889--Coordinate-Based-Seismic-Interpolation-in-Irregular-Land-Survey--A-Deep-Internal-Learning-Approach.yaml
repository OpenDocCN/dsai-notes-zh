- en: 'Besides evaluating the ability of CoBSI to interpolate seismic shots from a
    synthetic irregular data set, this experiment aims at analyzing the behavior of
    linear and exponential frequency mappings in the anisotropic positional encoding.
    Table [III](#S5.T3 "TABLE III ‣ V Simulations and Results ‣ Coordinate-Based Seismic
    Interpolation in Irregular Land Survey: A Deep Internal Learning Approach") summarizes
    the CoBSI interpolation metrics for the 5 missing shots. Specifically, as a result
    of parameter tuning, the number of frequencies were fixed at 1 for time and shots,
    and 2 for receivers, i.e., $\Gamma_{121}$. The attained results show small variations
    in the metrics obtained with the two types of sampling for the anisotropical positional
    encoding function. Figure [7](#S5.F7 "Figure 7 ‣ V Simulations and Results ‣ Coordinate-Based
    Seismic Interpolation in Irregular Land Survey: A Deep Internal Learning Approach")
    presents the interpolation results of shot S6, which exhibits discontinued seismic
    events highlighted by the arrows, that are not fully interpolated by CoBSI with
    exponential sampling. On the other hand, with linear sampling, CoBSI is able to
    smooth the entire signal by estimating more continuous events throughout the shot.'
