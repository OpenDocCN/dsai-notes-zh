    h^{i},g^{i}=Net_{R}(h^{i-1\uparrow},f^{i};\theta_{R})\\'
  prefs: []
  type: TYPE_NORMAL
- en: L^{i}=Net_{D}(g^{i};\theta_{D})\\
  prefs: []
  type: TYPE_NORMAL
