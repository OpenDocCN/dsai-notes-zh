- en: Appendix B Catalogue description
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The full catalogue was made applying the selection criteria established at the
    beginning of subsection 2.1.1 in S-PLUS Data Release 3\. On the other hand, the
    catalogue separated for the training contained galaxies with Petrosian magnitude
    up to 17, thus we separated the full catalog into two groups. The first one is
    the DR3-Blind containing 46763 objects with $r_{petro}<17$ and the second is the
    DR3-Extended that incorporates all the 161635 objects separated by the selection
    criteria with $r_{petro}<18$.
  prefs: []
  type: TYPE_NORMAL
- en: The catalogue has 47 columns in total from which ID, RA, DEC can be used to
    identify the correspondent objects in DR3\. In case any other column is desired
    one can use these columns to make a match using the Splus Cloud Website. It also
    contains information about 5 broad bands $\{u,g,r,i,z\}$ together with the photometric
    redshift which is also available in S-PLUS data.
  prefs: []
  type: TYPE_NORMAL
- en: Concerning the classification of those objects we count with 9 columns containing
    important information from the model calculations. We have 4 columns with the
    probability estimated by the LTG/ETG Model and the Reliable Stamp Model, together
    with 4 additional columns with the correspondent binary probability for those
    columns. The binary probability is given in terms of the threshold selected, so
    if the value in column ProbLTG is greater than $0.6001742$ the column ProbLTG_bin
    will be equal to 1 and so on. With the binary probability we made the column Classification
    that separates the objects into the classes LTG, ETG, AMB1 and AMB0 discussed
    through this work. See table [2](#A2.T2 "Table 2 ‣ Appendix B Catalogue description
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3") for more details concerning the selections
    made in the probabilities for the classification. It’s worth mentioning that the
    Classification column is made only using the LTG/ETG binary probabilities, so
    it has reliable and not reliable stamps in it. If only the reliable stamps are
    desired they can be easily selected using the ProbRel_bin column.
