    Survey Data Release 3")) of being both ETG and LTG. Galaxies that have a high
    probability of being both ETG and LTG are designated here as Amb1. This brings
    an interesting ambiguity to the model that can be explored to make the classification
    more gradual: a galaxy now can be classified as neither ETG nor LTG, and will
    be ascribed to class Amb0.'
