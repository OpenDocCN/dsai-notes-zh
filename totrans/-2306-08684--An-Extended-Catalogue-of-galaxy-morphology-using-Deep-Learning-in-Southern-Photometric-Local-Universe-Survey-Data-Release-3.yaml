- en: 4.5 Morphology as a probe of galaxy evolution and large scale structure formation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Galaxies evolve through time via different mechanisms: major and minor mergers,
    secular evolution, harassment, stripping, and strangulation Gunn & Gott ([1972](#bib.bib51));
    Aragón-Salamanca ([2008](#bib.bib5)); Quilis et al. ([2000](#bib.bib94)); Kronberger
    et al. ([2008](#bib.bib62)); Byrd & Valtonen ([1990](#bib.bib20)); Bournaud et al.
    ([2005](#bib.bib15)). Many of these processes are environment-dependent, i.e.,
    they can occur only in clusters of galaxies (strangulation), or they are more
    likely in the field or groups (e.g., mergers). In general, it is now believed
    that minor mergers are more common than major mergers and that they are the main
    responsible for mass build-up in galaxies (Bournaud et al., [2007](#bib.bib16)).
    Different evolutionary scenarios leave specific imprints on the galaxy morphology;
    i.e. major mergers tend to disrupt the stellar orbits, resulting in pressure dominated
    systems, characterized by an elliptical shape. On the other hand, secular processes,
    or environmentally driven mechanisms, as ram-pressure stripping, affect more the
    gaseous component, chasing the star formation. Moreover, a morphology-density
    relation had been proven in the last decades (Dressler et al., [1997](#bib.bib40);
    Dressler, [1980](#bib.bib39); Cappellari et al., [2011](#bib.bib22); Buitrago
    et al., [2013](#bib.bib18)), where ETG inhabit the densest regions of the Universe,
    while spiral and irregular galaxies are more common in the fields. Galaxy morphologies
    are a powerful proof of galaxy evolution as well as structure formation, as we
    will discuss in the next subsections. In here we use only objects classified as
    reliable stamps with $photo_{z}$ $odds>0.4$ and $r<17$ mag. The magnitude have
    been corrected for galactic extinction using the Clayton, Cardelli and Mathis
    (Cardelli et al., [1989](#bib.bib23)) dust law.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.5.1 Correlation between morphology and colors
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Figure [16](#S4.F16 "Figure 16 ‣ 4.5.1 Correlation between morphology and colors
    ‣ 4.5 Morphology as a probe of galaxy evolution and large scale structure formation
    ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") shows the color-magnitude
    diagram (g-r colour vs r-band absolute magnitude), color coded according to the
    galaxies’ morphologies. The left panel presents the dual classification, where
    elliptical galaxies are shown in orange and spiral galaxies, in light-blue, while
    in the right panel the colour scale shows the probability of being a spiral galaxy.
    It can be seen that elliptical (quiescent) galaxies inhabit the red sequence while
    spiral (star-forming) galaxies are mostly found in the ’blue cloud’ as expected
    according to their dominant stellar populations (see, for example, Wong et al.,
    [2012](#bib.bib123); Lima-Dias et al., [2021](#bib.bib67); Khanday et al., [2022](#bib.bib60)).
    Interestingly, in the right panels it is possible to see that the probability
    of being spiral increases nearly from 0 to 1, going from the red cloud to the
    blue sequence, in a continuous manner. The intermediate region, where the probabilities
    range around $0.5$, is known as Green Valley (see, for example, Zibetti et al.,
    [2007](#bib.bib127)) and it has been largely studied as a region of transition,
    where late-type galaxies could be quenching their star formation, turning into
    late-type galaxies, or early-type galaxies could be ’rejuvenating’, due to some
    interaction with other galaxies or accretion of gas (Smethurst et al., [2015](#bib.bib103)).
    The morphology seems to be reflecting this transformation since the quenching
    is ’removing’ the spiral arms, decreasing the probability of being a spiral galaxy.
    On the other side, a sparkle of star formation in an early-type galaxy could create
    clumps, or star-forming regions, that would increase the probability of being
    a spiral galaxy.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/2e54b8f126d0084c99b23c77cd169b7a.png)![Refer to caption](img/39dd90af4a2aef83847a47bdb1002bfe.png)'
