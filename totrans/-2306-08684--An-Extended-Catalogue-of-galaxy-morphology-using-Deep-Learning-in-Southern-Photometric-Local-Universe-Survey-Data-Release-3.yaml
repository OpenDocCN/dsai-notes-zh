- en: Appendix A Comparison with VF2021
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this study, we crossmatch the ETG classification from this work with the
    classification as robust late or early-type galaxies ($FLAG_{LTG}=5$ and $FLAG_{LTG}=4$,
    respectively) from Vega-Ferrero et al. ([2021](#bib.bib114)). There are 27450
    objects in common ($12\leq mag_{r}\leq 18$), of which 12295 are classified as
    reliable stamps in this work.
  prefs: []
  type: TYPE_NORMAL
- en: Figure [22](#A1.F22 "Figure 22 ‣ Appendix A Comparison with VF2021 ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3") (top panel) present a comparison of objects classified
    as robust LTG in Vega-Ferrero et al. ([2021](#bib.bib114)), dark blue histogram,
    for different magnitudes bins and for reliable and not reliable stamps. The light
    blue and orange histograms classify those objects as late and early-type galaxies
    respectively, as obtained in this work. Figure [22](#A1.F22 "Figure 22 ‣ Appendix
    A Comparison with VF2021 ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3") present
    the same comparison for objects classified as robust ETG in Vega-Ferrero et al.
    ([2021](#bib.bib114)). The mismatch (number of objects classified differently
    by the two methods) is lower for reliable stamps in both magnitude bins and for
    both classifications (early and late types). Since in this work the probability
    of being early and late-type galaxies is obtained independently and does not always
    sum up to one, it is possible to notice that the mismatch is slightly higher for
    ETG, i.e. objects classified as early types in Vega-Ferrero et al. ([2021](#bib.bib114))
    and as late types in this work. Implications from these findings are discussed
    in Section [5](#S5 "5 Discussion and concluding remarks ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3").
  prefs: []
  type: TYPE_NORMAL
