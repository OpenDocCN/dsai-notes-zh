- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Galaxy structure was one of the first properties of galaxies that was ever directly
    observed and studied. Initially thought to be ‘nebulae’, it soon became evident
    that these objects showed distinct structural features like spiral arms or a smooth
    elliptical envelope (Zwicky, [1940](#bib.bib128); Vaucouleurs, [1959](#bib.bib112);
    Herschel, [1864](#bib.bib54); van den Bergh, [1998](#bib.bib130)). Decades of
    studying galaxy shapes and structures thus resulted in several classification
    schemes, among which the ‘Hubble tuning fork’ system of classifying galaxies based
    on their observed visual characteristics has been widely used. Collectively known
    as galaxy ‘morphologies’, galaxies can broadly be divided into two main categories
    namely early and late type galaxies. Late type galaxies are formed by spiral (S)
    and irregular/peculiar (Irr) galaxies. The spiral galaxies’ branch, bifurcates
    into barred and un-barred systems. The early type galaxies are composed of elliptical
    and lenticular galaxies. Elliptical galaxies display an increasing ellipticity,
    from round (E0) to flat (E7) systems. Lenticular galaxies lie at the apex of the
    Hubble tuning fork due to their hybrid strucure, presenting a bulge and a disk,
    as spiral galaxies, but without spiral arms.
  prefs: []
  type: TYPE_NORMAL
- en: Such morphological diversity often reflects the presence of different and composite
    stellar populations (Sánchez et al., [2007](#bib.bib96)) and kinematics (Edelen,
    [1969](#bib.bib41); Wang et al., [2020](#bib.bib118)). For example, S galaxies
    are characterized by the presence of a star-forming disk with blue spiral arms,
    which indicate rotationally supported stellar kinematics. E galaxies have, in
    general, more smooth featureless morphologies resulting from a lack of star formation.
    E galaxies present a range of kinematic profiles, being the E0 pressure-supported
    systems or slow rotators, while intermediate elliptical galaxies (E1/E7) present
    and increasing contribution of rotation to the total kinematic budjet (Cappellari
    et al., [2011](#bib.bib22); Bernardi et al., [2019](#bib.bib10)).
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, galaxy morphologies are found to be tightly correlated to the color
    bimodality observed in galaxy populations, thereby resulting in the existence
    of the younger blue star-forming galaxies with late-type (S) morphologies, and
    the older red passively evolving galaxies with early-type (E/S0) morphologies
    (Baldry et al., [2004](#bib.bib7)). However, we are increasingly discovering that
    several sub-populations of galaxies do not neatly follow this dichotomy, i.e.
    red spirals and blue ellipticals exist (Bamford et al., [2009](#bib.bib9)), and
    likely arise from a variety of physical processes, some of which may be environmentally
    driven (e.g., Vulcani et al., [2015](#bib.bib116)).
  prefs: []
  type: TYPE_NORMAL
- en: Thus, the evolution of galaxy morphology has always been in tandem with the
    growth of galaxies’ large-scale environment and their masses over cosmic time
    (Desai et al., [2007](#bib.bib37); Calvi et al., [2012](#bib.bib21); Crossett
    et al., [2014](#bib.bib34); Sarkar & Pandey, [2020](#bib.bib98); Wu, [2020](#bib.bib124)).
    Indeed, using a dichotomous ’bulge/disk’ definition for the Hubble-type morphologies,
    the redshift range $1<z<2$ is found to be abundant with bulge+disk systems (e.g.
    Margalef-Bentabol et al., [2016](#bib.bib75)), while massive galaxies in the local
    universe are majorly bulge-dominated (Buitrago et al., [2013](#bib.bib18)).
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, higher redshift galaxies predominantly show peculiar/disturbed/irregular
    morphologies deviant from the classical morphologies observed at the Local Universe
    (e.g. Mortlock et al., [2013](#bib.bib82)), suggesting that galaxies have undergone
    remarkable structural transformation over cosmic time (see also review by Conselice,
    [2014](#bib.bib31)). Undeniably, galaxy morphology is a crucial evolutionary key
    in tracing and understanding galaxy evolution throughout cosmic times (e.g. Shao
    et al. [2015](#bib.bib100)).
  prefs: []
  type: TYPE_NORMAL
- en: Ample opportunities are now being presented to investigate galaxy morphologies
    through multi-band sky surveys, giving us hundreds of thousands of galaxies while
    exploring large volumes of the sky at the same time (e.g., SDSS; York et al.,
    [2000](#bib.bib125)). The diverse methods employed by such sky surveys vary from
    human classification of specialists (Nair & Abraham, [2010](#bib.bib83); Ann et al.,
    [2015](#bib.bib4)), to citizen science (Lintott et al., [2008](#bib.bib69), [2010](#bib.bib70);
    Willett et al., [2013](#bib.bib121); Simmons et al., [2017](#bib.bib101)), or
    from numerically estimating morphology from galaxy properties (Spiekermann, [1992](#bib.bib105);
    Storrie-Lombardi et al., [1992](#bib.bib106); Walmsley et al., [2020](#bib.bib117))
    to novel techniques like Principal Component Analysis (PCA; Kelly & McKay, [2004](#bib.bib59);
    Wjeisinghe et al., [2010](#bib.bib122)), most of which heavily rely on image quality
    either due to resolution and/or sensitivity of the observations (e.g., Pović et al.,
    [2015](#bib.bib93)). However, migrating to automated methods of classifying galaxies
    is now necessary to deal with the huge data volumes resulting from such current
    and upcoming surveys e.g., the Legacy Survey of Space and Time (LSST; Tyson, [2002](#bib.bib111);
    Axelrod, [2006](#bib.bib6)) by the Vera C. Rubin Observatory & sky surveys with
    the Nancy Grace Roman Space Telescope (Gehrels & and, [2015](#bib.bib45)).
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning (ML) is a powerful automated tool for extracting useful information
    from complex and varied imaging data sets, and assist in decision-making processes
    such as classification trees. The use of ML thus is limited not only for galaxy
    morphologies (Tohill et al., [2023](#bib.bib110)) but also to detect gravitational
    lenses, interacting galaxies, to classify quasars (Freeman et al., [2013](#bib.bib44);
    Shamir et al., [2013](#bib.bib99); Holincheck et al., [2016](#bib.bib55); Bom
    et al., [2017](#bib.bib12); Ostrovski et al., [2017](#bib.bib87); Ma et al., [2019](#bib.bib73);
    Knabel et al., [2020](#bib.bib61); Zaborowski et al., [2022](#bib.bib126)), and
    more recently to detect outliers in astronomical images (Margalef-Bentabol et al.,
    [2020](#bib.bib76)). These applications highlight the wide-ranging capabilities
    of ML in astrophysical research, enabling researchers to explore and understand
    diverse phenomena in the cosmos. In the last decade, a sub-field of ML known as
    Deep Learning (DL) has emerged as the main technique for computer vision applications
    (Lu et al., [2017](#bib.bib72); Abdel-Hamid et al., [2014](#bib.bib2); Vecchiotti
    et al., [2018](#bib.bib113)), music classification (Choi et al., [2017](#bib.bib29)),
    and medical prognostics & diagnostics (Li et al., [2018](#bib.bib66); Hannun et al.,
    [2019](#bib.bib52)).
  prefs: []
  type: TYPE_NORMAL
- en: DL is applied model development for processing complex, minimally reduced (or
    even raw) data from different sources, and extract relevant features that can
    then be effectively linked to other properties of interest. In particular, Deep
    Neural Networks (DNNs) are high-performance data-driven models that are capable
    of exceeding humans in classification tasks (Metcalf et al., [2019](#bib.bib78)).
    In astronomy, several recent works have exploited this to show that DNNs can indeed
    be successfully used to identify not only the morphological features in raw images
    with minimal human intervention (Glazebrook et al., [2017](#bib.bib46); Lanusse
    et al., [2018](#bib.bib64); Jacobs et al., [2019](#bib.bib56); Madireddy et al.,
    [2019](#bib.bib74); Cheng et al., [2019](#bib.bib26); Petrillo et al., [2017](#bib.bib89),
    [2019b](#bib.bib91), [2019a](#bib.bib90); Farias et al., [2020](#bib.bib42); Hausen
    & Robertson, [2020](#bib.bib53); Bom et al., [2022](#bib.bib14)),but also outliers
    in astronomical images (Margalef-Bentabol et al., [2020](#bib.bib76)).
  prefs: []
  type: TYPE_NORMAL
- en: In this paper, we present the morphological classification of galaxies into
    LT and ET, using the new Southern Photometric Local Universe Survey DR3 (S-PLUS;
    Mendes de Oliveira et al. [2019](#bib.bib77)). As a follow-up to Bom et al. ([2021](#bib.bib13))
    hereafter BOM21, our main aim is to apply a high-performance DL algorithm to the
    imaging data, to obtain a novel and reliable morphological catalogue in the Southern
    Hemisphere, with a complementary coverage to other morphological catalogues. Furthermore,
    we also develop the first Deep Network to evaluate the quality of the stamps and
    clean spurious detections. Finally, we take advantage of the high precision photometric
    redshifts derived using the 12 bands in S-PLUS to explore the dependence of morphology
    on the environment and color, used as a proxy for the galaxy stellar population
    properties. We compare the classification presented in this work with Vega-Ferrero
    et al. ([2021](#bib.bib114)), and we discuss the implications arising by studying
    differently classified objects on the current understanding of galaxy morphological
    categories.
  prefs: []
  type: TYPE_NORMAL
- en: This paper is organized as follows, in section [2](#S2 "2 Data ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3") we describe the data from iDR3 used in this work,
    the sample selection, and auxiliary data used, such as the photometric redshift.
    In section 3, we present the Deep Learning method used for galaxy morphology classification,
    and the novel- ties in its implementation since S-PLUS DR1 morphology paper (BOM21,
    Bom et al., [2021](#bib.bib13)). In section 4, we present the results of the model,
    including deep learning performance. We also show the relation between environmental
    density and morphology, and we analyse the distribution of the different morphological
    classes in a (g-r) colour versus $M_{r}$ absolute magnitude diagram. In section
    5, we present our summary and discuss the results.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Data
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 2.1 Southern Photometric Local Universe Survey
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Refer to caption](img/aba6af8d0fbe0d884010c21d5d8c31b9.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: S-PLUS DR3 footprint (used in this work) and the footprint of some
    recent galaxies morphology catalogues available in the literature.'
  prefs: []
  type: TYPE_NORMAL
- en: The Southern Photometric Local Universe Survey (S-PLUS) is performed with a
    robotic 86-cm telescope located at the Cerro Tololo Interamerican Observatory
    to cover $\sim 9300{\rm\ deg}^{2}$ of the sky in 12 optical bands. S-PLUS uses
    a wide field optical camera with a field-of-view of 2 deg² and a plate scale of
    0.55″ pixel^(-1). The optical filters (the so-called Javalambre filter system,
    with 5 SDSS-like bands and 7 narrow bands Cenarro et al., [2019](#bib.bib25))
    are quite unique for the southern hemisphere and are optimal for source classification,
    given its better definition of the spectral energy distribution of the observed
    objects, than the usual 4 or 5-band systems. The narrow bands are designed to
    be centered on important stellar features, for instance, the OII line, Ca H+K,
    H$\delta$ and H$\alpha$. The survey reaches a typical limiting magnitude of r$<$21
    AB mag for the broad bands and r$<$20 AB mag for the narrow bands (Mendes de Oliveira
    et al., [2019](#bib.bib77)).
  prefs: []
  type: TYPE_NORMAL
- en: The third public data release of S-PLUS (DR3) covers $\sim 2000{\rm\ deg}^{2}$
    over the Southern Sky. It includes the areas covered in the previous Data Releases
    such as the Stripe 82\. However, the images were reprocessed, with a new reduction
    and calibration of the data being done from DR2 to DR3, as described in Almeida-Fernandes
    et al. ([2022](#bib.bib3)). In figure [1](#S2.F1 "Figure 1 ‣ 2.1 Southern Photometric
    Local Universe Survey ‣ 2 Data ‣ An Extended Catalogue of galaxy morphology using
    Deep Learning in Southern Photometric Local Universe Survey Data Release 3") we
    present the area covered by DR3 in comparison with other surveys with available
    morphological catalogues. The area of the Stripe 82 (at the equator) has overlaps
    with a number of surveys, in optical and other wavelengths, and it has been used
    as a benchmark for checking the data reduction and calibration procedures. Other
    important area covered by the DR3 is the Hydra supercluster (the long vertical
    red rectangle at the far left of Figure [1](#S2.F1 "Figure 1 ‣ 2.1 Southern Photometric
    Local Universe Survey ‣ 2 Data ‣ An Extended Catalogue of galaxy morphology using
    Deep Learning in Southern Photometric Local Universe Survey Data Release 3")).
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.1 Sample selection
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'We use the full DR3 catalogue containing $\sim$ $50$ millions of sources. During
    the DR1 morphological classification, we selected the objects only by Petrosian
    magnitude in $r$ band (${\rm r}_{\rm petro})<17~{}{\rm AB~{}mag}$ and probability
    of being a galaxy ${\rm prob}_{\rm gal}\geq 0.6$ (for further information see
    Nakazono et al., [2021a](#bib.bib84)). However, we had a visual inspection phase
    to remove undesired spurious detection (see BOM21). The current catalogue covers
    an area of $1800$ deg², which makes the visual inspection unfeasible in a reasonable
    time scale with limited human resources. Therefore, we define more stringent cuts
    and include four extra constraints compared to BOM21\. Additionally, we added
    an automated selection phase by Neural Network that is detailed in Section [3](#S3
    "3 Deep Learning classification ‣ An Extended Catalogue of galaxy morphology using
    Deep Learning in Southern Photometric Local Universe Survey Data Release 3").
    Thus, we apply the following selection criteria to define our galaxy sample from
    the full catalogue of the S-PLUS DR3:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\displaystyle{\rm r}_{\rm petro}<18~{}{\rm AB~{}mag}$ |  | (1) |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle{\rm prob}_{\rm gal}\geq 0.7$ |  | (2) |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle 0<={\rm photoflag}_{\rm r}<=3$ |  | (3) |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle{\rm BrightStarFlag}=0$ |  | (4) |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle{\rm R_{Kron}}>=3$ |  | (5) |'
  prefs: []
  type: TYPE_TB
- en: '|  | $\displaystyle{\rm FWHM_{n}}>=1.5$ |  | (6) |'
  prefs: []
  type: TYPE_TB
- en: where ${\rm photoflag}_{\rm r}r$ is a photometry quality flag from SExtractor
    (Bertin & Arnouts, [1996](#bib.bib11)), ${\rm R_{Kron}}$ is the Kron radius, i.e.
    the first moment of the surface brightness light profile, ${\rm FWHM_{n}}$ is
    the Full Width at half maximum of the object divided by the median FWHM of all
    bright non-saturated stellar objects of the field. All those features are available
    and described in the SPLUS catalogue. The probability of being a galaxy, ${\rm
    prob}_{\rm gal}$ (Nakazono et al., [2021b](#bib.bib85)), and the flag indicating
    a presence of a bright star nearby, ${\rm BrightStarFlag}$, are listed in the
    ’star-galaxy-quasar’ and ’masks’ Value Added Catalogues (VAC; see SPLUS.cloud
    for further details  ¹¹1 [https://splus.cloud/catalogtools](https://splus.cloud/catalogtools)).
    Specifically, $0<={\rm photoflag}_{\rm r}r<=3$ ensure the goodness of Sextractor
    fit in most of the cases of interest. The $BrightStarFlag$ parameter is very effective
    in removing bright stars, and allow to clean the few stars which are erroneously
    assigned a probability higher than $0.7$ of being galaxies by the star-galaxy-quasar
    classification (Nakazono et al., [2021b](#bib.bib85)). The conditions ${\rm Kron_{Radius}}>=3$
    and ${\rm FWHM_{n}}>=1.5$ are included to select resolved objects (the average
    $FWHM_{seeing}\simeq 1.2&quot;$).
  prefs: []
  type: TYPE_NORMAL
- en: 'Following these selection criteria, we obtained a final catalogue of 164314
    objects, for which we created image stamps in the 12 bands, with a size of 200$\times$200
    pixels²²²2The image cutout tasks can be found in this GitHub repository: [https://github.com/lucatelli/splus-tools](https://github.com/lucatelli/splus-tools)..
    The final catalogue is mostly composed of reliable stamps, i.e. stamps centered
    on a galaxy, complete up to $r_{petro}<18$. Further improvement on the sample
    selection are described in Section [3.2](#S3.SS2 "3.2 Non reliable Stamps ‣ 3
    Deep Learning classification ‣ An Extended Catalogue of galaxy morphology using
    Deep Learning in Southern Photometric Local Universe Survey Data Release 3").'
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.2 Samples definition
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The supervised Deep Learning (DL) assessment requires to be trained on a sample
    of objects with known classification, i.e. a labeled set (Training/Validation
    and Test Set - I), sharing as much as possible, the same properties of the sample
    where the algorithm will be applied in a second moment (Blind Set - II). In this
    section we describe the characteristics of the two samples, but we refer to Section
    [3](#S3 "3 Deep Learning classification ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3") for more details on the DL algorithm and its performance.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/1ef7556f10e8a0cc2784298bed179fbc.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: Distribution of the r-petrosian magnitudes (r[petro]) for the whole
    sample, i.e. up to magnitude r${}_{\rm petro}\leq 18$ (top) and a normalised histogram
    of the magnitude distribution of I (Training/Validation set) and II (Blind set)
    up to r${}_{\rm petro}\leq 17$ bottom, i.e. the limiting magnitude of I - the
    training sample.'
  prefs: []
  type: TYPE_NORMAL
- en: We used the same objects presented in training and validation and the test scheme
    used in BOM21, which used Galaxy Zoo 1 unbiased morphological classification into
    elliptical and spiral galaxies (Lintott et al., [2008](#bib.bib69); Bamford et al.,
    [2009](#bib.bib9); Lintott et al., [2010](#bib.bib70)) as true label. Such choice
    was possible since S-PLUS DR1 is included in S-PLUS DR3\. It is important to note,
    though, that since the reduction pipeline has been improved between the two data
    releases, new stamps were created using the novel images, to ensure the homogeneity
    of the two data sets (I and II). Another relevant difference between the data
    from DR1 and DR3 is the new photometric calibration applied for the S-PLUS DR3\.
    This calibration consists of fitting synthetic stellar templates to well-known
    data from other surveys, deriving precise zero-points and magnitudes that were
    tested on 170 STRIPE82 fields (see Almeida-Fernandes et al., [2022](#bib.bib3),
    for a detailed description of the method). We obtained the stamps for each object
    in the 12 bands from the DR3 data access, for both samples.
  prefs: []
  type: TYPE_NORMAL
- en: In total, there are $4232$ objects in training sample I, while set II is composed
    of $164314$ objects. As presented in the top panel of Figure [2](#S2.F2 "Figure
    2 ‣ 2.1.2 Samples definition ‣ 2.1 Southern Photometric Local Universe Survey
    ‣ 2 Data ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern
    Photometric Local Universe Survey Data Release 3"), the training sample, i.e.
    sample I, is approximately complete only up to $r_{petro}<17$³³3This magnitude
    limit is required in Galaxy Zoo 1 in order to perform the debiasing process, which
    requires spectroscopic redshifts, see Bamford et al. ([2009](#bib.bib9)) for more
    details. As described in Section [2.1.1](#S2.SS1.SSS1 "2.1.1 Sample selection
    ‣ 2.1 Southern Photometric Local Universe Survey ‣ 2 Data ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3") in this work we select objects up to $r_{petro}<18$. The
    implications of this choice in the DL performance are discussed in Section [4](#S4
    "4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3"). Both the samples
    I & II show similar distribution of $R_{petro}$ for magnitudes $<17$ (bottom panel
    of Figure [2](#S2.F2 "Figure 2 ‣ 2.1.2 Samples definition ‣ 2.1 Southern Photometric
    Local Universe Survey ‣ 2 Data ‣ An Extended Catalogue of galaxy morphology using
    Deep Learning in Southern Photometric Local Universe Survey Data Release 3"))
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.3 Photometric redshifts
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The S-PLUS DR3 photometric redshifts catalogue uses a DL model based on a Bayesian
    Mixture Density Network architecture. This specific configuration allows single-point
    estimates while also providing probability distribution functions (PDFs) for each
    galaxy. This network is trained on 12-band photometry from S-PLUS, cross-matched
    with the unWISE (Wide-field Infrared Survey Explorer, Lang, [2014](#bib.bib63)),
    GALEX (Galaxy Evolution Explorer, Niemack et al., [2009](#bib.bib86)), and 2MASS
    (The Two Micron All Sky Survey, Skrutskie et al., [2006](#bib.bib102)) catalogs
    (W1/W2, NUV/FUV, and J/H/K magnitudes, respectively). Spectroscopic redshift targets
    are compiled from various surveys, including SDSS DR16, 2dFRGS, 2dFLenS, 6dFGS,
    and others. A total of 262,521 objects are used for training/validation, and an
    independent test set.
  prefs: []
  type: TYPE_NORMAL
- en: Due to its unique filter system with a set of broad- and narrow-band photometry,
    the current model is capable of providing accurate photometric redshifts, while
    also maintaining low bias and negligible outlier fraction. In fact, within the
    magnitude range of interest of the present work, $r_{petro}\in[14,18]$, the median
    normalized bias stands $\sim-0.0015$, the scatter is $\sim 0.015$, and the outlier
    fraction is below $1\%$. The catalog not only includes single point estimates
    but also well-calibrated probability distribution functions, enabling users to
    evaluate the uncertainties associated with each estimate. Further information
    regarding the methodology and resulting findings can be found in Lima et al. ([2022](#bib.bib68))⁴⁴4The
    S-PLUS public data, including the photometric redshifts are also available in
    [splus.cloud](splus.cloud). Figure [3](#S2.F3 "Figure 3 ‣ 2.1.3 Photometric redshifts
    ‣ 2.1 Southern Photometric Local Universe Survey ‣ 2 Data ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3") shows the distribution of the photometric redshift for
    samples I and II. Specifically, II is divided into the whole sample, with $r_{petro}<18$
    and a sub-sample with $r_{petro}<17$, sharing the same magnitude limit as the
    training sample.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/415dd603e125b90dd9ff9f3ea93a9d2b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 3: Distribution of the Photometric Redshift for the training and blind
    sample. On top of the distribution only for the blind sample up to r${}_{\rm petro}<18$.
    On the bottom is the normalized distribution for both blind and training samples
    up to r${}_{\rm petro}<17$'
  prefs: []
  type: TYPE_NORMAL
