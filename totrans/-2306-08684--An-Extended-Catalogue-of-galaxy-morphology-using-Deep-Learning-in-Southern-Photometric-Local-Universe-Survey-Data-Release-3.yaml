- en: 3 Deep Learning classification
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 3.1 Training, Validation and Test sample
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We split the cross-match data between S-PLUS DR3 and Galaxy Zoo I STRIPE82,
    i.e., Dataset I, into Training-Validation-Test sets. Dataset I contains unbiased
    classification only (Lintott et al., [2008](#bib.bib69); Bamford et al., [2009](#bib.bib9);
    Lintott et al., [2010](#bib.bib70)). The data presents an 80 percent threshold
    on the probability of being a galaxy as true labels distributed in 29 percent
    of early-type galaxies (ETG) and 71 percent of late-type galaxies (LTG). This
    distribution reflects the proportion between the two classes, in the local Universe
    ($0<z<0.2$) as reported by (Lintott et al., [2010](#bib.bib70)).
  prefs: []
  type: TYPE_NORMAL
- en: 'We split the DR3-Training dataset in $7$ folds. These folds are subsamples
    of the training set used to perform a cross-validation procedure (Moreno-Torres
    et al., [2012](#bib.bib81)). We have evaluated other choices for a number of folds.
    However, with more folds the validation set is smaller, the validation loss starts
    to be more unstable, and we found a good trade-off with $7$ folds. Thus, as shown
    in figure [4](#S3.F4 "Figure 4 ‣ 3.1 Training, Validation and Test sample ‣ 3
    Deep Learning classification ‣ An Extended Catalogue of galaxy morphology using
    Deep Learning in Southern Photometric Local Universe Survey Data Release 3"),
    we define $7$ different training and validations sets, each containing $\sim 85\%$
    and $\sim 15\%$ of the data, respectively. This separation is made so there is
    no match between the validation sample for every fold. Additionally, this method
    guarantees that each object will be used at least once in the test set. We use
    $599$ objects as a test set for performance evaluation, these are not used for
    training. As in BOM21, the training set based on debiased GZ1 contains $71\%$
    of LTG and $29\%$ ETGs, and thus is an imbalanced dataset. Therefore, in order
    to train the Neural Network to prevent our model of being biased towards the most
    abundant class, we adopt the same data treatment scheme presented in BOM21, applying
    weights to each class. For a set of $N$ objects in the training set and if the
    number of objects in the class $\alpha$ is $N_{\alpha}$, we define the weights
    as :'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $w_{\alpha}=\frac{N}{mN_{\alpha}},$ |  | (7) |'
  prefs: []
  type: TYPE_TB
- en: where $m$ is the total number of classes. This is a standard procedure in ML
    field ⁵⁵5see, e.g., [https://www.tensorflow.org/tutorials/structured_data/imbalanced_data](https://www.tensorflow.org/tutorials/structured_data/imbalanced_data).
    The weights defined in Equation [7](#S3.E7 "In 3.1 Training, Validation and Test
    sample ‣ 3 Deep Learning classification ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3") are then applied in the objective or loss function minimized during the training
    phase. This procedure enables each of the classes to have the same impact on the
    loss function.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/9ba72ad4957eef3ffebb2e6027edba72.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4: In this figure we show the cross validation k-fold method applied
    to the training of the LTG / ETG model. Each fold is separated into training,
    validation and test. That process is made in a way that there is no match between
    each validation. Additionally, the training for each fold is slightly different,
    which reduces a possible bias concerning the selection of the objects that composes
    it. Considering that the technique will define an architecture with certain weights
    for each fold, the metrics in each training stage can be used to evaluate which
    fold has the best training set configuration. The numbers at the bottom indicate
    the size of the training, validation, and test sets in each fold.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Non reliable Stamps
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the DR1 catalog from BOM21, all the stamps were visually inspected prior
    to the analysis with the DL algorithm aiming to prevent biases in the classification
    process caused by spurious objects. This became no longer feasible due to the
    size of the current and future S-PLUS data releases. Therefore, in this study,
    in order to generate a more robust catalog, we implemented a new DL model to separate
    reliable from non-reliable stamps. To this end, we use stamps that were excluded
    as non-reliable from the DR1 classification as a training sample for this new
    DL model. This approach is advantageous to avoid spurious classifications such
    as faint galaxies in the same field of nearby saturated stars whose spikes can
    affect the accuracy of the magnitude estimation of that galaxy. Given the considerable
    extent of the dataset used in this study, other undesirable objects might include
    artifacts and problematic stamps in general. Therefore, it is essential to count
    with a robust method of distinguishing good images from low-quality images to
    use as an input for the main ETG/LTG DL model.
  prefs: []
  type: TYPE_NORMAL
