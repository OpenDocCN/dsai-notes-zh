    late types in this work and as early types in Vega-Ferrero et al. ([2021](#bib.bib114)).'
  prefs: []
  type: TYPE_NORMAL
- en: Figures [23](#A1.F23 "Figure 23 ‣ Appendix A Comparison with VF2021 ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3") and [24](#A1.F24 "Figure 24 ‣ Appendix A Comparison
    with VF2021 ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") show examples of objects
    classified as reliable ETG in this work and as robust late types in Vega-Ferrero
    et al. ([2021](#bib.bib114)), and the opposite case, respectively. As expected,
    some spiral galaxies might be classified as ETG as seen through the T80 telescope,
    due to the lack of resolution (especially for small objects) and depth (for faint
    outer spiral arms) in comparison with DES data. Another interesting case of mismatch
    is low surface brightness galaxies and merging systems.
  prefs: []
  type: TYPE_NORMAL
- en: For the opposite case, for objects classified as late types in this work and
    early types in Vega-Ferrero et al. ([2021](#bib.bib114)), the majority of cases
    are edge-on objects, red spiral galaxies (Bamford et al., [2009](#bib.bib9); Sodré
    et al., [2013](#bib.bib104)), and disk lenticular galaxies. Several cases of disturbed,
    merging systems are also present.
  prefs: []
