- en: 4 Results
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 4.1 Training
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The training process was performed with a Rectified Adam (RADAM, Liu et al.,
    [2019](#bib.bib71)) optimizer and the loss function is a traditional cross-entropy
    (Goodfellow et al., [2016](#bib.bib49)). In Figure [6](#S3.F6 "Figure 6 ‣ 3.3
    Deep Learning Model ‣ 3 Deep Learning classification ‣ An Extended Catalogue of
    galaxy morphology using Deep Learning in Southern Photometric Local Universe Survey
    Data Release 3") we show the Loss and Accuracy achieved in the training procedure
    considering all 7 folds. The darkest line in the center corresponds to the mean
    value of those quantities for each epoch and the shaded area corresponds to the
    standard deviation between folds. In the top of Figure [6](#S3.F6 "Figure 6 ‣
    3.3 Deep Learning Model ‣ 3 Deep Learning classification ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3") we present the results for ETG/LTG model using $3$ broad-bands
    as input, similar to BOM21\. The training converges fast, around the third-fifth
    epoch with high accuracy $\sim 0.9$. The additional degree of freedom added compared
    to BOM21, i.e., the probability of being LTG or ETG set to be independent, does
    not seem to affect the performance significantly. Considering the errorbars, we
    did not find significant overfitting over the entire range. However, towards the
    end of the training, around the $15$th epoch the figure suggests the beginning
    of slight overfitting. Furthermore, by evaluating the loss function, the reliable/non
    reliable model, that uses the $12$ band set as the input, presents a more unstable
    behavior: the convergence is slower, around the epoch $15$. The validation presents
    some spikes that might be related to a regularization method present in the network.
    We also notice a tendency of overfitting from epoch $\sim 19$ onwards. The validation
    accuracy does not reach $0.9$ consistently. However, it is worth noticing that,
    differently from the $12$ band model ETG/LTG presented in BOM21, the $12$ band
    model for reliable/non reliable stamps has significant smaller errorbars suggesting
    that the model is robust, although the overall performance compared to ETG/LTG
    model as a classifier is expected to be lower.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Performance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As outlined in the previous section, the cross-validation approach establishes
    a unique network configuration for each fold. Therefore, we may assess our model’s
    performance on every individual fold. For both ETG/LTG or Reliable Stamp Model
    classification, we applied these individual folds to the test subsample.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.1 ETG/LTG Model
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: We evaluate the performance of our model by evaluating the trade-off of a precision
    x recall. For a given threshold $t$ that defines which is our ETG if the predicted
    probability is higher than the $t$, precision or purity measures how many correct
    predictions were made out of all positive predictions, and recall or completeness
    presents how many true positives were found among all the actual positives. In
    the bottom of Figure [7](#S4.F7 "Figure 7 ‣ 4.2.1 ETG/LTG Model ‣ 4.2 Performance
    ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") we present the median
    precision-recall for $t$ in the range $[0,1[$ for all folds and its respective
    standard deviation. Later, we define the best theshold $t_{B}$ as the $t$ in the
    precision-recall curve closest to the the point (1,1) which would represent a
    perfect classifiers, i.e. with both purity and completeness equal to 1\. This
    threshold $t_{B}$ is set to $\sim 0.60$. To understand the performance outcome
    with this choice we made use of a confusion matrix at the bottom of Figure [7](#S4.F7
    "Figure 7 ‣ 4.2.1 ETG/LTG Model ‣ 4.2 Performance ‣ 4 Results ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3"). This performance assessment shows the number of correct
    and incorrect predictions, grouped by each class and therefore presents model
    performance in a classification task by revealing where it gets confused and makes
    mistakes. The model demonstrates correct classifications with over $\sim 94\%$
    of both ETG and LTG classifications. It is worth mentioning that for this specific
    performance assessment, we had to assign each galaxy to one category unambiguously.
    Hence, for this specific analysis we did not take advantage of the fact that the
    model assign independent probabilities of ETG/LTG. In Figure [8](#S4.F8 "Figure
    8 ‣ 4.2.1 ETG/LTG Model ‣ 4.2 Performance ‣ 4 Results ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3") top we present the probability distribution of the DR3-Blind
    set. We notice that the distribution for ETG and LTG classification are well separable
    with a strong peak around $\sim 0$ and $\sim 1.0$ as one should expect to a two-class
    classification.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/e54a5fe8b2d8fdf7b7caca0075f01574.png)![Refer to caption](img/b575242034059c8362f63e2f20e242fa.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7: Performance in the $DR3$-Test sample for the ETG/LTG model. (Top)
    The Precision x Recall considering all folds. The purple line was made with the
    median value for every fold. (Bottom) The confusion matrix for the best fold.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/1289f38de7046a940d1ad54275266c68.png)![Refer to caption](img/28b0a5d8c08eb8e1ae7302d9c180f531.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8: Probability distributions for the classification of the blind set.
    On top of the distribution for the Late-type and Early-type classification. On
    the bottom the distribution of being a reliable stamp. In both cases, the dashed
    line represents the threshold used for the classification itself.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/b756a89a3aadfed49dcaa4f0bacf61a6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9: r-band apparent magnitude distribution for different Photometric
    Redshift bind distribution f blind sample (filled line), and for the training
    sample (dashed line), for Elliptical (yellow/red) and Spiral (blue/cyan) galaxies.
    Note that in the first magnitude bin the training sample is not present ($z<\leq
    0.02$), since we used Galaxy Zoo data for the training, which are missing in this
    low mag bin (Lintott et al., [2008](#bib.bib69), [2010](#bib.bib70); Bamford et al.,
    [2009](#bib.bib9))'
  prefs: []
  type: TYPE_NORMAL
- en: We present in Figure [9](#S4.F9 "Figure 9 ‣ 4.2.1 ETG/LTG Model ‣ 4.2 Performance
    ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") a comparison of the
    distribution of the photometric redshifts (see Section [2.1.3](#S2.SS1.SSS3 "2.1.3
    Photometric redshifts ‣ 2.1 Southern Photometric Local Universe Survey ‣ 2 Data
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3")) of early (orange/red) and late (cyan/blue)
    type galaxies for the DR3-Blind/DR3-Training sample, respectively. It is noticeable
    that, against expectations, the number of early type galaxies seems to be larger
    at higher redshifts than the number of late type galaxies, both for the training
    and blind data-sets. In fact, Buitrago et al. ([2013](#bib.bib18)) does not finds
    any strong evolution between the fraction or density of spheroid and disk galaxies
    for $M_{*}>11$ $M_{\odot}$ between $0<z<0.2$. We visually inspected galaxies classified
    as early type at $z>0.15$ to verify whether the classification is affected by
    the lack of resolution of the spiral arms. We conclude that the classification
    is overall correct (see Sections [5.1](#S5.SS1 "5.1 Comparison to other surveys
    ‣ 5 Discussion and concluding remarks ‣ An Extended Catalogue of galaxy morphology
    using Deep Learning in Southern Photometric Local Universe Survey Data Release
    3") where we compare with the morphological classification performed by Cheng
    et al. ([2020](#bib.bib27)) and Vega-Ferrero et al. ([2021](#bib.bib114))) and
    that the lack of spiral galaxies at high redshift is related to the pre-selection
    of the stamps since high z spirals tend to have low surface brightness. The training
    sample used in this work is taken from The Galaxy Zoo project (Lintott et al.,
    [2008](#bib.bib69); Bamford et al., [2009](#bib.bib9); Lintott et al., [2010](#bib.bib70)),
    which provides a debiased morphological classification Bamford et al. ([2009](#bib.bib9))
    for galaxies in a redshift range between $z\geq 0.03$ and $z<0.88$, where the
    lower limit is dictated by the incompleteness at low redshift, while the higher
    redshift is caused by the loss of objects fainter than $M_{r}<-20.25$.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.2 Reliable Stamp Classification
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: We used the same analysis scheme to analyze the Reliable Stamp model. The bottom
    part of Figure [8](#S4.F8 "Figure 8 ‣ 4.2.1 ETG/LTG Model ‣ 4.2 Performance ‣
    4 Results ‣ An Extended Catalogue of galaxy morphology using Deep Learning in
    Southern Photometric Local Universe Survey Data Release 3") presents the Reliable
    stamp probability distribution. By comparing the probability distribution of both
    models we noticed that the reliable model presents wider peaks, which suggests
    the distribution is not as well separated as in the ETG/LTG model. This conclusion
    is also indicated by the loss optimization as discussed in Section [3.3](#S3.SS3
    "3.3 Deep Learning Model ‣ 3 Deep Learning classification ‣ An Extended Catalogue
    of galaxy morphology using Deep Learning in Southern Photometric Local Universe
    Survey Data Release 3").
  prefs: []
  type: TYPE_NORMAL
- en: In figure [10](#S4.F10 "Figure 10 ‣ 4.2.2 Reliable Stamp Classification ‣ 4.2
    Performance ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3") we show
    the confusion matrix for the best fold and the precision vs recall plot considering
    all folds. The overall shape in the precision x recall curve is similar to the
    ETG/LTG model, however, the total area under the curve of the Reliable stamp model
    is smaller compared to the ETG/LTG model. The confusion matrix presents $\sim
    90\%$ true positives, which is also interesting since there is a vast variability
    of what is a non reliable stamp. Additionally, by making a visual assessment over
    the objects classified as non reliable we can find some interesting objects that
    we believe are worth investigating. We discuss this with more detail in section
    [4.4](#S4.SS4 "4.4 Extraordinary Non Reliable Stamps (NRS) ‣ 4 Results ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3").
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/181bcd8da3cc47ebc5351610acaf5d50.png)![Refer to caption](img/57aabe1ed59412af4ab621184e64be96.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10: Performance in the $DR3$-R-Test concerning the Reliable/Non Reliable
    model. (Top) the Precision x Recall plot considering all folds. The purple line
    was made with the mean value for every fold. (Bottom) The confusion matrix for
    the best fold.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Early-Type and Late-Type Galaxies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Galaxies present a wide range of morphologies (e.g., Buta, [2011](#bib.bib19);
    van den Bergh, [1998](#bib.bib130)), from almost spherical ellipticals to grand
    design spiral galaxies (Grosbøl & Dottori, [2012](#bib.bib50)), with the increasing
    importance of the disk component along the Hubble sequence. At the vertex of the
    Hubble tuning fork, lie the lenticular galaxies, which present bulge and disk
    components as spiral galaxies, but lack spiral arms and relevant star-forming
    regions. Moreover, the gallery of galaxy types also encompasses irregular galaxies.
    Elliptical and lenticular galaxies are classified as ’early-type’, while spirals
    and irregulars are called ’late-type’ galaxies (here ETG and LTG, respectively).
  prefs: []
  type: TYPE_NORMAL
- en: 'In a binary classification (early or late-type galaxies), though, we are forcing
    the galaxies into one of two classes, while the classification could be more gradual,
    reflecting the complexity of galaxy shapes, such as when using the Numerical Hubble
    types. To account for this, the network architecture in this work was slightly
    changed when compared to the one used in BOM21, in order to make the probabilities
    of ETG or LTG not complementary, i.e. not necessarily summing to one. In fact,
    these probabilities are generated independently in a way that a galaxy can have
