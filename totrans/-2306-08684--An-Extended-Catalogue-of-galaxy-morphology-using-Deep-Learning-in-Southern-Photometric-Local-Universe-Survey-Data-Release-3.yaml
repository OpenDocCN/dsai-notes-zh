- en: 4.5.2 Morphology-density relation
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: There is a connection between the environment a galaxy live in and its morphology
    (Dressler, [1980](#bib.bib39)), but both the galaxy stellar population and environment
    evolve with time. While the galaxy stellar population is related to the galaxy
    mass (more massive galaxies are more metal rich at a given time, Leaman et al.
    ([2013](#bib.bib65)) and gas content, the morphology is more related to the environment
    (spiral galaxies tend to live in low density environment, ellipticals in the center
    of galaxy clusters). Yet, a merger, whose probability is dictated by the environment
    a galaxy lives in, would affect both the galaxy mass and stellar population. Note
    that 20% of high mass ($M_{*}$ $\geq$ $10^{9.5}$ $M_{\odot}$) galaxies have experienced
    a major merger since $z\simeq 6$ (Ventou et al., [2017](#bib.bib115)) and minor
    mergers, accretions, fly-bys are very common in the history of the Universe.
  prefs: []
  type: TYPE_NORMAL
- en: 'We use a K-Nearest Neighbor method, with $k=4,5,10$ (Baldry et al., [2010](#bib.bib8)),
    to recover the projected density of the environment a galaxy live in, where $k=4,5$
    refers to local environments, while $k=10$ is related to larger scales. Specifically,
    the density ($\Sigma_{k}$) at any given k is:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\Sigma_{k}=\frac{k}{\pi D^{2}_{k}}\frac{1}{\psi(D))},$ |  | (8) |'
  prefs: []
  type: TYPE_TB
- en: where $k$ is the $k$ nearest neighbour, D is the comoving distance and $\psi(D)$
    is a selection function to correct for the Malmquist bias (e.g. Santana-Silva
    et al., [2020](#bib.bib97)). Figure [17](#S4.F17 "Figure 17 ‣ 4.5.2 Morphology-density
    relation ‣ 4.5 Morphology as a probe of galaxy evolution and large scale structure
    formation ‣ 4 Results ‣ An Extended Catalogue of galaxy morphology using Deep
    Learning in Southern Photometric Local Universe Survey Data Release 3") presents
    the number density of late ($Prob_{latetype}>0.9$) and early type ($Prob_{earlytype}>0.9$)
    galaxies for increasing $k=4$ density measures. The left panel of Figure [17](#S4.F17
    "Figure 17 ‣ 4.5.2 Morphology-density relation ‣ 4.5 Morphology as a probe of
    galaxy evolution and large scale structure formation ‣ 4 Results ‣ An Extended
    Catalogue of galaxy morphology using Deep Learning in Southern Photometric Local
    Universe Survey Data Release 3"), presents all galaxies with magnitude $r\leq
    17$, while the right panel split them into magnitude bins (represented by different
    line shapes, see Figure legend). Early-type galaxies are identified by orange/red
    lines, while late-type galaxies are shown as cyan/blue lines. The morphological
    classification provided in this work clearly reflects the morphology density relation,
    with early-type galaxies occupying the densest regions, and late-type galaxies
    being the dominant population in the field/low-density regions, see left panel
    in Figure [17](#S4.F17 "Figure 17 ‣ 4.5.2 Morphology-density relation ‣ 4.5 Morphology
    as a probe of galaxy evolution and large scale structure formation ‣ 4 Results
    ‣ An Extended Catalogue of galaxy morphology using Deep Learning in Southern Photometric
    Local Universe Survey Data Release 3"). When looking at the magnitude dependence
    of the morphology-density relation, we see that it holds for different magnitudes
    bins, where the number density of early-type galaxies increases with increasing
    densities, while the opposite trend is found for late-type galaxies. Finally,
    we observe that the crossover density is lower for more luminous objects, indicating
    a correlation between lower densities and higher luminosities.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/0f7b91d71edede4ddaf2920528735599.png)![Refer to caption](img/a03290e45d3d8bb88398e7b04154bdf0.png)![Refer
