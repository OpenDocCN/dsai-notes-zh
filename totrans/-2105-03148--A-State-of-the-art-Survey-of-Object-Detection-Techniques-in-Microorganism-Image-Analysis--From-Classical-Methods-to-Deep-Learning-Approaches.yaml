- en: 3.2.4 Summary
  id: totrans-168
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.4 总结
- en: 'Based on the above analysis of relevant studies on the use of classification
    methods for microorganism detection, we can find the that:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 基于对使用分类方法进行微生物检测的相关研究的上述分析，我们可以发现：
- en: •
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: The microorganism detection using classification methods has a development history
    of more than 30 years. Geometric features have been used as classification feature
    for microorganism detection in [Fukuda-1989-ESD](#bib.bib38) as early as 1989.
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用分类方法进行微生物检测已有超过30年的发展历史。早在1989年，[Fukuda-1989-ESD](#bib.bib38)就已经将几何特征作为微生物检测的分类特征。
- en: •
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Shape features and geometric features are widely chosen for microorganism detection
    due to their simplicity of calculation and ease of use.
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 形状特征和几何特征因其计算简单和易于使用而广泛用于微生物检测。
- en: •
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Using a combination of multiple features can achieve better detection results
    than a single feature.
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用多种特征的组合可以比单一特征获得更好的检测结果。
- en: 3.3 Table Analysis
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 表格分析
- en: In the past four decades, classical image processing methods for microorganism
    detection are continuously developed. All related works can be grouped into segmentation
    based methods and classification based methods. For better statistical related
    works, Tab.LABEL:tab:4 is designed, where the publication date, literature links,
    research objects and its domains, main methods and evaluation indicators are presented.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去四十年中，用于微生物检测的经典图像处理方法不断发展。所有相关工作可以分为基于分割的方法和基于分类的方法。为了更好地统计相关工作，设计了Tab.LABEL:tab:4，其中展示了出版日期、文献链接、研究对象及其领域、主要方法和评估指标。
