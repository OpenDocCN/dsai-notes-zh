- en: 4 Traditional Machine Learning Based Methods
  id: totrans-250
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 传统机器学习方法
- en: 'Traditional machine learning, a popular research domain in recent decades,
    achieves good results in many computer vision tasks. Methods based on traditional
    machine learning are extensively tried for object detection. In this section,
    related works on microorganism detection based on traditional machine learning
    are introduced in chronological order in Sect.[4.1](#S4.SS1 "4.1 Related Works
    ‣ 4 Traditional Machine Learning Based Methods ‣ A State-of-the-art Survey of
    Object Detection Techniques in Microorganism Image Analysis: From Classical Methods
    to Deep Learning Approaches"). After that, to show the progress of this researches
    more clearly in recent years, a concise table is prepared in Sect.[4.2](#S4.SS2
    "4.2 Summary ‣ 4 Traditional Machine Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches").'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '传统机器学习是近年来一个受欢迎的研究领域，在许多计算机视觉任务中取得了良好的结果。基于传统机器学习的方法在物体检测中被广泛尝试。本节按时间顺序介绍了基于传统机器学习的微生物检测相关工作。随后，为了更清晰地展示近年来这些研究的进展，在Sect.[4.2](#S4.SS2
    "4.2 Summary ‣ 4 Traditional Machine Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches")中准备了一个简洁的表格。'
- en: 4.1 Related Works
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 相关工作
- en: In this subsection, related works based on traditional machine learning are
    introduced, including motivation, main methods, experimental data and results.
    In addition, some flowcharts are inserted to illustrate some of the research ideas
    better.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 在本小节中，介绍了基于传统机器学习的相关工作，包括动机、主要方法、实验数据和结果。此外，还插入了一些流程图，以更好地说明一些研究思路。
- en: In [Yin-2009-RMF](#bib.bib147) , for detecting bacteria in vegetables, a recognition
    algorithm based on Back Propagation Neural Network (BPNN) is proposed. The first
    step is image segmentation based on iterative thresholds. The second step is to
    eliminate noise and extract object. Based on the extracted object, multiple morphological
    features of bacteria are obtained. At last, BPNN is applied for bacteria recognition
    by taking obtained feature data as input. The accuracy of presented algorithm
    is judged by comparison with the results of the conventional plate counting method.
    Experiment shows that in the test of 75 different vegetable samples, the correlation
    between the results of the two methods is 99.87$\%$.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 在[尹-2009-RMF](#bib.bib147)中，为了检测蔬菜中的细菌，提出了一种基于反向传播神经网络（BPNN）的识别算法。第一步是基于迭代阈值的图像分割。第二步是去除噪声和提取对象。基于提取的对象，获得了细菌的多个形态特征。最后，通过将获得的特征数据作为输入，应用BPNN进行细菌识别。所提出算法的准确性通过与传统平板计数方法的结果进行比较来判断。实验表明，在75种不同蔬菜样本的测试中，两种方法的结果相关性为99.87$\%$。
- en: In [Ochoa-2010-AIO](#bib.bib148) , an automatic identification method for C.
    elegans in population images is presented. A ridge segmentation method [Steger-1998-AUD](#bib.bib149)
    is applied for image segmentation in the first step. Shape and appearance data
    are then obtained by applying the open contour. At last, a probabilistic classifier
    is employed for C. elegans recognition. 687 C. elegans in 2000 linear objects
    are prepared for testing. Result shows that the best TP is 95$\%$.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Ochoa-2010-AIO](#bib.bib148) 中，提出了一种用于群体图像中*秀丽隐杆线虫*的自动识别方法。第一步应用了一个脊线分割方法
    [Steger-1998-AUD](#bib.bib149) 进行图像分割。然后通过应用开放轮廓获得形状和外观数据。最后，采用概率分类器进行*秀丽隐杆线虫*的识别。准备了
    2000 个线性物体中的 687 个*秀丽隐杆线虫*进行测试。结果显示最佳的真正率为 95$\%$。
- en: In [Osman-2010-AGA](#bib.bib42) , a Genetic Algorithm-Neural Network (GA-NN)
    algorithm is proposed to assist pathologists in TB diagnosis. The first step is
    image segmentation, including color filter, moving $k$-means clustering and region
    growing. The second step is feature extraction based on Hu moment invariant technique
    and feature selection based on GA. The last step is classification using Neural
    Network (NN). 120 samples totally containing 360 TB and 600 possible TB are prepared.
    Among them, 200 TB and 200 possible TB are for training set. The others are equally
    grouped into the validation set and the test set. Result shows that the highest
    testing accuracy is 88.57$\%$.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Osman-2010-AGA](#bib.bib42) 中，提出了一种遗传算法-神经网络（GA-NN）算法，以协助病理学家进行结核病诊断。第一步是图像分割，包括颜色过滤、移动
    $k$-均值聚类和区域生长。第二步是基于胡矩不变量技术的特征提取和基于遗传算法的特征选择。最后一步是使用神经网络（NN）进行分类。总共准备了 120 个样本，其中包含
    360 个结核病和 600 个可能的结核病样本。其中，200 个结核病和 200 个可能的结核病样本用于训练集。其他样本被均等分配到验证集和测试集中。结果显示最高测试准确率为
    88.57$\%$。
- en: 'In [White-2010-RAA](#bib.bib150) , a hierarchical approach is presented o measure
    the number of embryos, larvae and adults in an image. The proposed method is composed
    of four layers, which are respectively for finding the area of interesting, filtering
    and segmentation, breaking regions into object parts and object categorization,
    seen in Fig.[20](#S4.F20 "Figure 20 ‣ 4.1 Related Works ‣ 4 Traditional Machine
    Learning Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques
    in Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches").
    More than 1700 images of C. elegans are prepared. Precision and recall for the
    segmentation and labelling of each developmental stage are evaluated.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '在 [White-2010-RAA](#bib.bib150) 中，提出了一种分层方法，用于测量图像中胚胎、幼虫和成虫的数量。所提出的方法由四个层组成，分别用于查找感兴趣的区域、过滤和分割、将区域分解为对象部分以及对象分类，见图。[20](#S4.F20
    "Figure 20 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches")。准备了超过 1700 张*秀丽隐杆线虫*的图像。评估了每个发育阶段的分割和标注的精确度和召回率。'
- en: '![Refer to caption](img/f91c882fc314c2ea30b8883b871bcd47.png)'
  id: totrans-258
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/f91c882fc314c2ea30b8883b871bcd47.png)'
- en: 'Figure 20: The overview of proposed method mentioned in [White-2010-RAA](#bib.bib150)
    . The figure corresponds to Fig.2 in the original paper.'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20：在 [White-2010-RAA](#bib.bib150) 中提到的所提出方法的概述。该图对应于原文中的图 2。
- en: In [Osman-2010-DOM](#bib.bib86) , for identification of TB in ZN-stained tissue
    image, an automatic method is described. The first step is initial filter to remove
    all the colour range except red. The second step is segmentation using moving
    $k$-mean clustering. In step three, moment invariant feature is extracted. The
    last step is detection by applying Hybrid Multilayered Perceptron (HMLP) Network.
    15 slides are prepared for experiment, each of which produces 30 to 50 images.
    Experiment results suggest that the proposed method achieve a accuracy of 98.07$\%$
    and a specificity of 96.19$\%$.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Osman-2010-DOM](#bib.bib86) 中，为了在 ZN 染色组织图像中识别结核病，描述了一种自动化方法。第一步是初始过滤，去除所有颜色范围外的颜色，只保留红色。第二步是使用移动
    $k$-均值聚类进行分割。在第三步中，提取了矩不变量特征。最后一步是通过应用混合多层感知器（HMLP）网络进行检测。为实验准备了 15 张切片，每张切片产生
    30 到 50 张图像。实验结果表明，所提出的方法达到 98.07$\%$ 的准确率和 96.19$\%$ 的特异性。
- en: In [Kumar-2010-RDO](#bib.bib151) , for identify pathogens in foods, an automatic
    and rapid detection method is proposed. The first step is background correction
    and isolating each cell of the treated image into the individual image. The second
    step is selecting the regions of interesting. After that, various geometrical,
    optical, and textural parameters of processed images are obtained. At last, the
    Probabilistic Neural Network (PNN) is designed and built for classifying the microorganisms.
    In the test on 155 images, PNN can classify the microorganisms using the nine
    best classification parameters with 100$\%$ accuracy.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Kumar-2010-RDO](#bib.bib151)中，为了识别食品中的病原体，提出了一种自动快速检测方法。第一步是背景校正，并将处理后的图像中的每个细胞分离成独立的图像。第二步是选择感兴趣的区域。之后，获取处理图像的各种几何、光学和纹理参数。最后，设计并建立了**概率神经网络**（PNN）用于对微生物进行分类。在对155张图像的测试中，PNN能够使用九个最佳分类参数以100$\%$的准确率对微生物进行分类。
- en: 'In [Khutlang-2010-ADO](#bib.bib152) , for TB detection, an automatic and reliable
    detection method is presented. For detecting possible bacillus, one-class pixel
    classifier is employed in stage one, where outputs images with color of object.
    Results of the mixture of Gaussian pixel classifier is shown in Fig.[21](#S4.F21
    "Figure 21 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"). The purpose of
    stage two is further segmenting image obtained in stage one. Eight samples containing
    1064 positive objects and 1157 negative objects are prepared for test. Experiment
    result shows that the mixture of Gaussians classifiers performs best with the
    accuracy of 93.47$\%$.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '在[Khutlang-2010-ADO](#bib.bib152)中，为了检测结核病，提出了一种自动可靠的检测方法。为了检测可能的杆菌，第一阶段采用了一类像素分类器，该分类器输出带有物体颜色的图像。高斯混合像素分类器的结果如图[21](#S4.F21
    "Figure 21 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches")所示。第二阶段的目的是进一步分割第一阶段获得的图像。准备了八个样本，其中包含1064个正样本和1157个负样本用于测试。实验结果表明，高斯混合分类器表现最佳，准确率为93.47$\%$。'
- en: '![Refer to caption](img/f9112b40bcce83b03c2201004b8520aa.png)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/f9112b40bcce83b03c2201004b8520aa.png)'
- en: 'Figure 21: The detection results of proposed method in [Khutlang-2010-ADO](#bib.bib152)
    . The figure corresponds to Fig.1 in the original paper.'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 图21：在[Khutlang-2010-ADO](#bib.bib152)中提出方法的检测结果。该图对应于原文中的图1。
- en: In [Zhang-2010-AOS](#bib.bib153) , an efficient detection method is proposed
    to automatically detect bacterial in foods. The first step is preprocessing, including
    subtraction between original image and background image, median filtering, gray-level
    histogram equalization. The second step is binarization on Otsu algorithm. The
    third step is filling the hollow area by morphological algorithm. At last, a support
    vector machine (SVM) classifier is applyed to classify the objects into the three
    categories. 50 images of the first category, 30 images of the second category
    and 20 images of the third category are prepared as training samples. Result shows
    that the relative error of results between proposed method and visual counts is
    less than 3$\%$.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Zhang-2010-AOS](#bib.bib153)中，提出了一种高效的检测方法，用于自动检测食品中的细菌。第一步是预处理，包括原始图像与背景图像之间的减法、中值滤波、灰度直方图均衡化。第二步是基于Otsu算法的二值化。第三步是通过形态学算法填充空洞区域。最后，应用支持向量机（SVM）分类器将对象分类为三个类别。准备了50张第一类图像、30张第二类图像和20张第三类图像作为训练样本。结果显示，所提方法与视觉计数结果之间的相对误差小于3$\%$。
- en: 'In [Hiremath-2010-DIA](#bib.bib83) , to detection different kinds of cocci
    bacterial cells, an automatic method is proposed with low time-consuming and high
    accuracy. The first step is converting the original image into grayscale image
    and adjusting intensity values. The second step is image segmentation by active
    contour. The third step is labelling the segment image and computing geometric
    shape features for each labelled segment. The last step is applying 3$\sigma$
    classifier, $k$-Nearest Neighbor ($k$-NN) classifier and NN classifier to the
    feature set and outputting the classification of identified cells. 100 color images
    of each phase of bacilli bacterial cell are prepared for testing. Samples of test
    images are shown in Fig.[22](#S4.F22 "Figure 22 ‣ 4.1 Related Works ‣ 4 Traditional
    Machine Learning Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches"). Result shows that the NN classifier yields 98$\%$ to 100$\%$ accuracy.
    In [Hiremath-2010-AIA](#bib.bib154) , the same method is used by the same research
    group used for identifying and classifying the bacterial growth phases of bacilli
    cells. In addition, the Fuzzy classifier is also applied for this experiment.
    Result shows that the Fuzzy classifier yields 98$\%$ to 100$\%$ accuracy while
    the NN classifier yields 95$\%$ to 100$\%$ accuracy.'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '在 [Hiremath-2010-DIA](#bib.bib83) 中，针对不同类型的球菌细胞，提出了一种低时间消耗且高精度的自动检测方法。第一步是将原始图像转换为灰度图像，并调整强度值。第二步是通过主动轮廓进行图像分割。第三步是对分割图像进行标记，并计算每个标记区域的几何形状特征。最后一步是将3$\sigma$分类器、$k$-最近邻（$k$-NN）分类器和NN分类器应用于特征集，并输出识别细胞的分类。准备了100张每个阶段的细菌细胞的彩色图像用于测试。测试图像样本如图[22](#S4.F22
    "Figure 22 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches") 所示。结果显示，NN分类器的准确率为98$\%$至100$\%$。在
    [Hiremath-2010-AIA](#bib.bib154) 中，相同的研究小组使用相同的方法对细菌细胞的生长阶段进行识别和分类。此外，模糊分类器也应用于本实验。结果显示，模糊分类器的准确率为98$\%$至100$\%$，而NN分类器的准确率为95$\%$至100$\%$。'
- en: '![Refer to caption](img/919d11a355f33d4a6e23600a3001e0ad.png)'
  id: totrans-267
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/919d11a355f33d4a6e23600a3001e0ad.png)'
- en: 'Figure 22: The tested objects in [Hiremath-2010-AIA](#bib.bib154) . The figure
    corresponds to Fig.2 in the original paper.'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: '图22: [Hiremath-2010-AIA](#bib.bib154) 中测试的对象。该图对应于原始论文中的图2。'
- en: 'In [Kemmler-2011-DOM](#bib.bib116) , which is already mentioned in Sect.[3.1](#S3.SS1
    "3.1 Segmentation Based Methods ‣ 3 Classical Image Processing Based Methods ‣
    A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"), a segment-based
    classification using Conditional Random Fields (CRFs) is proposed. A database
    including five different microbe species with 40 up to 470 microbes per class
    is prepared for testing.'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '在 [Kemmler-2011-DOM](#bib.bib116) 中，已经在第[3.1节](#S3.SS1 "3.1 Segmentation Based
    Methods ‣ 3 Classical Image Processing Based Methods ‣ A State-of-the-art Survey
    of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches") 提到，提出了一种基于条件随机场（CRFs）的分段分类方法。为测试准备了一个包含五种不同微生物物种的数据库，每个类别有40到470个微生物样本。'
- en: 'In [Mansoor-2011-ARS](#bib.bib155) , for automatic detection four types of
    cyanobacteria genera of freshwater tropical Putrajaya Lake, an artificial neural
    network (ANN) based system is proposed. Steps of automatic algae recognition system
    are shown in Fig.[23](#S4.F23 "Figure 23 ‣ 4.1 Related Works ‣ 4 Traditional Machine
    Learning Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques
    in Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches").
    400 samples of 4 cyanobacteria genera, namely Microcystis, Oscillatoria, Anabaena
    and Chroococcus, are prepared for experiment. Each genus has 100 samples that
    80 samples for training and 20 samples for testing. The results illustrate as
    more than 95$\%$ success in identifying and classification the input samples of
    4 genera of cyanobacteria.'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '在 [Mansoor-2011-ARS](#bib.bib155) 中，针对淡水热带布特拉贾亚湖的四种蓝藻属的自动检测，提出了一种基于人工神经网络（ANN）系统的方法。自动藻类识别系统的步骤如图[23](#S4.F23
    "Figure 23 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches") 所示。准备了400个样本，涵盖四种蓝藻属，即微囊藻（Microcystis）、螺旋藻（Oscillatoria）、诺卡氏菌（Anabaena）和球藻（Chroococcus），每个属有100个样本，其中80个用于训练，20个用于测试。结果表明，对这四种蓝藻属的输入样本的识别和分类成功率超过95$\%$。'
- en: '![Refer to caption](img/dde33e24e2f0de95130cd3499e4420e1.png)'
  id: totrans-271
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/dde33e24e2f0de95130cd3499e4420e1.png)'
- en: 'Figure 23: The overview of proposed method mentioned in [Mansoor-2011-ARS](#bib.bib155)
    . The figure corresponds to Fig.2 in the original paper.'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 图23：在[Mansoor-2011-ARS](#bib.bib155)中提到的提出的方法概述。该图对应于原文中的图2。
- en: 'In [Osman-2011-TBD](#bib.bib156) , for improving the detection performance
    and avoiding making false decision of computer-aided TB diagnosis system, an effective
    classifier is designed. The first step is image segmentation and $k$-means clustering
    algorithm based TB extraction. The second step is post-processing, including median
    filter, region growing and area based denoising. At last, a set of six affine
    moment invariants are calculated for every segmented region and are then fed into
    the Single Hidden Layer Feedforward Neural Network (SLFNN) for classifying the
    segmented regions into three classes: ‘TB’, ‘overlapped TB’ and ‘non-TB’. 1603
    objects combined of ‘TB’, ‘overlapped TB’ or ‘non-TB’ in 500 images are used for
    experiment (seen in Fig.[24](#S4.F24 "Figure 24 ‣ 4.1 Related Works ‣ 4 Traditional
    Machine Learning Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches")), where 1000 objects are for training and 603 objects are for testing.
    Result shows that the SLFNN trained with the standard Extreme Learning Machine
    (ELM) method yields a high accuracy of 75.46$\%$.'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Osman-2011-TBD](#bib.bib156)中，为了提高检测性能并避免计算机辅助结核病诊断系统的错误决策，设计了一种有效的分类器。第一步是图像分割和基于$k$-均值聚类算法的TB提取。第二步是后处理，包括中值滤波、区域生长和基于面积的去噪。最后，为每个分割区域计算一组六个仿射矩不变量，并将其输入到单隐藏层前馈神经网络（SLFNN）中，将分割区域分类为三类：“TB”、“重叠TB”和“非TB”。实验中使用了500张图像中的1603个‘TB’、‘重叠TB’或‘非TB’对象（见图[24](#S4.F24
    "图24 ‣ 4.1 相关工作 ‣ 4 传统机器学习方法 ‣ 微生物图像分析中对象检测技术的最新综述：从经典方法到深度学习方法")），其中1000个对象用于训练，603个对象用于测试。结果表明，使用标准极限学习机（ELM）方法训练的SLFNN达到了75.46$\%$的高准确度。
- en: In [Osman-2011-CSH](#bib.bib157) , a SLFNN trained using the standard ELM algorithm
    is compared with Compact-SLFNN ( C-SLFNN). Result shows that the classification
    accuracy of standard ELM is better than that of C-SLFN. However, standard ELM
    requires more hidden nodes than C-SLFN. In [Osman-2011-HMP](#bib.bib158) , the
    classification performance of Modified Recursive Prediction Error-ELM (MRPE-ELM)
    trained HMLP Network, MRPE trained HMLP Network and ELM trained SLFNN are compared
    together. Results suggest that MRPE-ELM has a better classification performance
    compared to MRPE algorithm.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Osman-2011-CSH](#bib.bib157)中，使用标准ELM算法训练的SLFNN与Compact-SLFNN（C-SLFNN）进行了比较。结果显示，标准ELM的分类准确度优于C-SLFN。然而，标准ELM需要比C-SLFN更多的隐藏节点。在[Osman-2011-HMP](#bib.bib158)中，比较了修改递归预测误差-ELM（MRPE-ELM）训练的HMLP网络、MRPE训练的HMLP网络和ELM训练的SLFNN的分类性能。结果表明，MRPE-ELM的分类性能优于MRPE算法。
- en: In [Hiremath-2012-SBC](#bib.bib159) , to detect different kinds of spiral bacteria,
    an automatic method is proposed with low time-consuming and high accuracy. The
    first step is converting the original image into grayscale image and adjusting
    intensity values. The second step is image segmentation by active contour. The
    third step is labelling the segment image and computing geometric shape features
    for all marked objects. The last step is applying 3$\sigma$ classifier, $k$-NN
    classifier, NN and the Neuro Fuzzy classifier to the feature set and outputting
    the classification of identified cells. 300 color samples with three kinds of
    bacterial are prepares. Result shows that NN classifier as well as Neuro Fuzzy
    classifier yields a satisfied accuracy of 100$\%$ on prepared data.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Hiremath-2012-SBC](#bib.bib159)中，提出了一种低时间消耗且高准确度的自动化方法来检测不同类型的螺旋细菌。第一步是将原始图像转换为灰度图像并调整强度值。第二步是通过主动轮廓进行图像分割。第三步是标记分割图像并计算所有标记对象的几何形状特征。最后一步是将3$\sigma$分类器、$k$-NN分类器、NN和神经模糊分类器应用于特征集并输出识别细胞的分类。准备了300个三种细菌的颜色样本。结果显示，NN分类器和神经模糊分类器在准备的数据上都达到了100$\%$的满意准确度。
- en: '![Refer to caption](img/cd36b9c6027604fc3bfe416419accc54.png)![Refer to caption](img/1f2f7b350399dd158e97134d4be036d0.png)![Refer
    to caption](img/dd0ae5bd64d99e1f35f7048fd11e3830.png)'
  id: totrans-276
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/cd36b9c6027604fc3bfe416419accc54.png)![参考说明](img/1f2f7b350399dd158e97134d4be036d0.png)![参考说明](img/dd0ae5bd64d99e1f35f7048fd11e3830.png)'
- en: 'Figure 24: The tested objects in [Osman-2011-TBD](#bib.bib156) . The figure
    corresponds to Fig.3 in the original paper.'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 图24：[Osman-2011-TBD](#bib.bib156)中测试的物体。该图对应于原始论文中的图3。
- en: In [Ding-2012-RDB](#bib.bib160) , a rapid detection system with low detection
    costs is designed to meet the demand for rapid detection of E. coli. The first
    step is preprocessing, including creating a new memory area, grayscale the image,
    median filter denoising and threshold segmentation. Feature parameters are then
    extracted, including shape and color feature parameters. At last, Principal Component
    Neural Network (PCNN) is constructed and applied for E. coli detection. The results
    suggest that PCNN achieves a prediction accuracy of 91.33$\%$ on non-training
    samples.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Ding-2012-RDB](#bib.bib160)中，设计了一种低成本快速检测系统，以满足大肠杆菌的快速检测需求。第一步是预处理，包括创建一个新的内存区域，灰度化图像，中值滤波去噪和阈值分割。然后提取特征参数，包括形状和颜色特征参数。最后，构建并应用主成分神经网络（PCNN）进行大肠杆菌的检测。结果表明，PCNN在非训练样本上实现了91.33％的预测准确率。
- en: In [Mosleh-2012-APS](#bib.bib161) , by combining image processing and ANN, an
    automatic approach for detecting some special freshwater algae genera is proposed.
    The first step is image preprocessing, including image resizing, image enhancement
    and noise removing. The second step is image segmentation based on Canny edge
    detection. In step three, shape and texture features are extracted and then normalized
    by applying principal component analysis. At last, Multilayered Perceptron (MLP)
    trained with back propagation error algorithm ANN is employed for classification.
    Experiment shows that the proposed method successfully detects 93 of 100 prepared
    samples.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Mosleh-2012-APS](#bib.bib161)中，通过结合图像处理和人工神经网络（ANN），提出了一种用于检测某些特殊淡水藻类的自动化方法。第一步是图像预处理，包括图像调整大小，图像增强和噪声去除。第二步是基于Canny边缘检测的图像分割。在第三步中，提取形状和纹理特征，然后通过应用主成分分析进行归一化处理。最后，使用反向传播误差算法训练的多层感知器（MLP）ANN用于分类。实验证明，该方法成功检测到了100个准备样本中的93个。
- en: 'In [Chang-2012-ATD](#bib.bib162) , for detecting TB automatically, an algorithm
    with high accuracy is proposed, which is consisted of candidate TB identification
    step, feature representation step and discriminative classification step. Fig.[25](#S4.F25
    "Figure 25 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches") shows the block
    diagram of designed algorithm. Experts mark TB objects in 92 of the 296 positive
    TB images, resulting in 1597 positive TB-objects. Each of the candidate objects
    is classified by an intersection kernel (IK)SVM, yielding an average precision
    of 91.3$\%$.'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Chang-2012-ATD](#bib.bib162)中，提出了一种具有高准确性的自动检测TB的算法，该算法由候选TB识别步骤、特征表示步骤和判别分类步骤组成。图[25](#S4.F25
    "图25 ‣ 4.1 相关工作 ‣ 4 传统机器学习方法 ‣ 从经典方法到深度学习方法的显微生物图像分析中物体检测技术的最新综述")显示了设计算法的框图。专家在296个阳性TB图像中标记了92个TB物体，得到了1597个阳性TB物体。候选物体通过交集核心（IK）支持向量机（SVM）进行分类，平均精度为91.3％。
- en: '![Refer to caption](img/323895ca624bf6f3257e3f7f3526b7e6.png)'
  id: totrans-281
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/323895ca624bf6f3257e3f7f3526b7e6.png)'
- en: 'Figure 25: The overview of proposed method mentioned in [Chang-2012-ATD](#bib.bib162)
    . The figure corresponds to Fig.3 in the original paper.'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 图25：[Chang-2012-ATD](#bib.bib162)中提到的方法概述。该图对应于原始论文中的图3。
- en: 'In [Verikas-2012-PCD](#bib.bib163) , a new technique is presented for detecting
    P. minimum species. In the first step, image edges is enhancement by applying
    phase congruency-based enhancement of image edges [Kovesi-2000-PCA](#bib.bib164)
    . The second step is stochastic optimization-based object contour determination.
    At last, an automatic detection system combined of a Gaussian kernel SVM and a
    RF classifier is designed. Fig.[26](#S4.F26 "Figure 26 ‣ 4.1 Related Works ‣ 4
    Traditional Machine Learning Based Methods ‣ A State-of-the-art Survey of Object
    Detection Techniques in Microorganism Image Analysis: From Classical Methods to
    Deep Learning Approaches") exhibits the final detection result, where all P. minimum
    cells are detected. Experiment on 2088 P. minimum in 114 images shows that the
    proposed system achieves an detection accuracy of 93.2$\%$.'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '在 [Verikas-2012-PCD](#bib.bib163) 中，提出了一种新的检测P. minimum物种的技术。在第一步中，通过应用基于相位一致性的图像边缘增强方法
    [Kovesi-2000-PCA](#bib.bib164) 来增强图像边缘。第二步是基于随机优化的物体轮廓确定。最后，设计了一个结合了高斯核SVM和RF分类器的自动检测系统。图[26](#S4.F26
    "Figure 26 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches") 展示了最终的检测结果，其中所有P.
    minimum细胞都被检测到。在114张图像中的2088个P. minimum上的实验表明，所提系统实现了93.2$\%$的检测准确率。'
- en: In [Zhai-2012-ROM](#bib.bib165) , to reduce the workload of doctors in diagnosing
    TB, a color and gradient feature based image segmentation and recognition algorithm
    is proposed. The algorithm mainly consists of two steps. One is image segmentation,
    including pre-segmentation, adaptive segmentation and fusion segmentation. The
    other is image classification. Firstly, two gradient features and five shape features
    are extracted. Feature vector is then generated based on obtained features. At
    last, a Bayesian classifier is applied for classification. Experimental result
    shows that the object recognition rate of this algorithm can reach 91$\%$ on 100
    images from different tuberculosis patients.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Zhai-2012-ROM](#bib.bib165) 中，为了减轻医生在结核病诊断中的工作负担，提出了一种基于颜色和梯度特征的图像分割和识别算法。该算法主要包括两个步骤。一个是图像分割，包括预分割、自适应分割和融合分割。另一个是图像分类。首先，提取两个梯度特征和五个形状特征。然后基于获得的特征生成特征向量。最后，应用贝叶斯分类器进行分类。实验结果显示，该算法在来自不同结核病患者的100张图像上，物体识别率可以达到91$\%$。
- en: In [Li-2013-AMA](#bib.bib166) , for recognition of environmental microorganisms
    (EMs), a framework of content-based image analysis is proposed with low cost and
    low time consumption. The first step is image segmentation. By comparing results
    of six segmentation approaches and considering the actual work needs, a semi-automatic
    segmentation approach employing Sobel edge detector is finally selected for the
    first step. The second step is shape feature description based on edge histograms,
    fourier descriptors, extended geometrical features, as well as internal structure
    histograms. At last, a multi-class SVM is applied for classification based on
    above features. The experiment is tested on a dataset with ten classes of EMs
    containing 20 images each. Ten samples from each class are for training, and the
    left 10 are for testing. Result shows that the best classification rate is 89.7$\%$.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Li-2013-AMA](#bib.bib166) 中，为了识别环境微生物（EMs），提出了一个低成本、低时间消耗的内容基图像分析框架。第一步是图像分割。通过比较六种分割方法的结果，并考虑实际工作需求，最终选择了采用Sobel边缘检测器的半自动分割方法作为第一步。第二步是基于边缘直方图、傅里叶描述符、扩展几何特征以及内部结构直方图的形状特征描述。最后，基于上述特征应用多类SVM进行分类。实验在一个包含10个类别，每类20张图像的数据集上进行。每个类别的十个样本用于训练，剩下的10个样本用于测试。结果显示最佳分类率为89.7$\%$。
- en: '![Refer to caption](img/af1cf6b2b1700b5dbbf04b2b972c4ef1.png)'
  id: totrans-286
  prefs: []
  type: TYPE_IMG
  zh: '![参考标题](img/af1cf6b2b1700b5dbbf04b2b972c4ef1.png)'
- en: 'Figure 26: The detection result of proposed method in [Verikas-2012-PCD](#bib.bib163)
    . The figure corresponds to Fig.12 in the original paper.'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 图26：在 [Verikas-2012-PCD](#bib.bib163) 中提出的方法的检测结果。该图对应于原始论文中的图12。
- en: In [Santiago-2013-AAS](#bib.bib167) , an automatic screening systems is designed
    to detect agent in samples and make comprehensive decisions about subjects (e.g.
    ill/healthy) based on these tests. The system mainly consists of two stages. One
    is a classification stage. First, image is divided into many patches, which are
    then selected based on minimum green-color. Second, Canny edge detection is used
    for image segmentation. Third, a set of rotation and translation invariant features
    are extracted from each candidate object. At last, patches are classified by applying
    a SVM classifier. The other is a comprehensive decisions stage by applying a Bayesian
    methodology. The training set contains 34 TB-negative subjects and 11 TB-positive
    subjects while the test set contains 15 TB-negative subjects and 13 TB-positive
    subjects. Experiment result shows that the sensitivity of TB classifier is 73.53$\%$.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Santiago-2013-AAS](#bib.bib167) 中，设计了一种自动筛查系统，用于检测样本中的病原体，并根据这些测试对受试者（例如病态/健康）做出综合决策。该系统主要包括两个阶段。第一个是分类阶段。首先，将图像划分为许多补丁，然后基于最小绿色颜色选择补丁。接着，使用Canny边缘检测进行图像分割。然后，从每个候选对象中提取一组旋转和平移不变特征。最后，通过应用SVM分类器对补丁进行分类。另一个阶段是通过应用贝叶斯方法进行综合决策。训练集包含34个TB阴性受试者和11个TB阳性受试者，而测试集包含15个TB阴性受试者和13个TB阳性受试者。实验结果表明，TB分类器的灵敏度为73.53$\%$。
- en: In [Xu-2014-DOT](#bib.bib168) , to improve the efficiency of doctor diagnosis,
    a computer image processing based algorithm of TB detection is proposed. The first
    step is preprocessing based on $k$-means algorithm. The second step is feature
    extraction. At last, Gaussian mixture model is trained with maximum expectation
    algorithm and then applied for classifying samples. The classification results
    of all data show that the classification sensitivity is 66.7$\%$, and the accuracy
    is 96.2$\%$.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Xu-2014-DOT](#bib.bib168) 中，为了提高医生诊断的效率，提出了一种基于计算机图像处理的TB检测算法。第一步是基于$k$-均值算法的预处理。第二步是特征提取。最后，使用最大期望算法训练高斯混合模型，然后应用于样本分类。所有数据的分类结果显示，分类灵敏度为66.7$\%$，准确率为96.2$\%$。
- en: In [Zetsche-2014-IDH](#bib.bib169) , a system combined DHM and imaging-in-flow
    is described for the detection and classification of planktonic organisms. The
    first step is object localization from phase images, including classical threshold
    based XY-localization, robust refocusing criterion based Z-localization and re-segmentation
    based refinement of XY-coordinates. The second step is feature extraction containing
    texture features from both intensity images and phase images and morphological
    features from phase images. The last step is classification based on an SVM classifier.
    Results suggest that the correct prediction rate over all test data is 92.4$\%$.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Zetsche-2014-IDH](#bib.bib169) 中，描述了一个结合了DHM和成像流系统的检测和分类浮游生物的系统。第一步是从相位图像中进行对象定位，包括经典的基于阈值的XY定位、基于稳健重聚焦准则的Z定位和基于重新分割的XY坐标精炼。第二步是特征提取，包括来自强度图像和相位图像的纹理特征以及来自相位图像的形态特征。最后一步是基于SVM分类器的分类。结果表明，所有测试数据的正确预测率为92.4$\%$。
- en: 'In [Promdaen-2014-AMI](#bib.bib170) , a new method is proposed to detect 12
    common microalgae in water resources of Thailand automatically. The first step
    is Sobel and Canny edge detection. Then, processed images are classified into
    rod-shaped and non-rod-shaped by sequential minimal optimization (SMO) classifier
    based on features of the axial ratio, the convex area and the area ratio. For
    rod-shaped algae image, the multi-resolution edge detection method is applied
    to re-segment. At last, SMO classifier is used for final classification. Experiment
    is performed on the data set that includes twelve genera of microalgae (seen in
    Fig.[27](#S4.F27 "Figure 27 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning
    Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches")), 60 images
    for each genus (45 for training, 15 for testing). Experiment results suggest that
    proposed algorithm yields an accuracy of 97.22$\%$.'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '在[Promdaen-2014-AMI](#bib.bib170)中，提出了一种新方法来自动检测泰国水资源中的12种常见微藻。第一步是Sobel和Canny边缘检测。然后，处理后的图像通过基于轴比、凸区域和面积比的特征的序列最小优化（SMO）分类器被分类为杆状和非杆状。对于杆状藻类图像，应用多分辨率边缘检测方法进行重新分割。最后，使用SMO分类器进行最终分类。实验在包含十二个微藻属的数据集上进行（见图[27](#S4.F27
    "Figure 27 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches")），每个属60张图像（45张用于训练，15张用于测试）。实验结果表明，提出的算法的准确率为97.22$\%$。'
- en: '![Refer to caption](img/27879218344756ee1a294cfac0a52731.png)'
  id: totrans-292
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/27879218344756ee1a294cfac0a52731.png)'
- en: 'Figure 27: The tested objects in [Promdaen-2014-AMI](#bib.bib170) . The figure
    corresponds to Fig.1 in the original paper.'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 图27：在[Promdaen-2014-AMI](#bib.bib170)中测试的对象。该图对应于原始论文中的图1。
- en: In [Yang-2014-SCO](#bib.bib171) , for recognition of EMs, a framework of content-based
    image analysis is proposed with low cost and low time consumption. In addition,
    a novel 2-D feature descriptor is especially introduced for EM shapes. The first
    step is image segmentation by employing a Sobel edge detector. In the second step,
    the designed shape descriptor is applied for feature extraction. At last, a multi-class
    SVM is used for classification. The experiment is tested on a dataset with ten
    classes of EMs containing 20 images each. Ten samples from each class are for
    training, and the left 10 are for testing. Based on proposed feature descriptor,
    the overall classification rate increases by 2.8$\%$ from 89.7$\%$.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Yang-2014-SCO](#bib.bib171)中，为了识别EMs，提出了一种低成本、低时间消耗的基于内容的图像分析框架。此外，特别引入了一种新型2-D特征描述符用于EM形状。第一步是通过使用Sobel边缘检测器进行图像分割。在第二步中，设计的形状描述符用于特征提取。最后，使用多类别SVM进行分类。实验在包含10类EMs的数据集上测试，每类20张图像。每类10张样本用于训练，剩余10张用于测试。基于提出的特征描述符，整体分类率从89.7$\%$提高了2.8$\%$。
- en: In [Verikas-2014-AIA](#bib.bib77) , an integrated approach is proposed for P.
    minimum detection. Firstly, histogram-based image binarization technique is applied
    to process the original images. Then, features for classification are determined,
    categorized and computed. At last, a committee combined of SVM and RF is applied
    to make a decision. The proposed method is performed on 158 images with 920 P.
    minimum cells. Result shows that the proposed method yields an overall recognition
    rate of 97$\%$ for P. minimum cells.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Verikas-2014-AIA](#bib.bib77)中，提出了一种用于P. minimum检测的综合方法。首先，应用基于直方图的图像二值化技术处理原始图像。然后，确定、分类和计算分类所需的特征。最后，结合SVM和RF的委员会进行决策。该方法在158张图像（包含920个P.
    minimum细胞）上进行。结果表明，该方法对P. minimum细胞的整体识别率为97$\%$。
- en: In [Nugroho-2015-FEA](#bib.bib172) , for detection of malaria parasite cell,
    a method based on image processing is proposed. The first step is image enhancement,
    which contains contrast stretching and median filter. The second step is image
    segmentation based on $k$-means algorithm. Histogram-based texture is then extracted
    for the last step, in where multilayer perceptron backpropagation algorithm is
    applied for final classification. The prepared data set contains of 60 images
    which are grouped into trophozoite, schizont and gametocyte. The results suggest
    that this algorithm achieves a good detection performance in the prepared data
    with accuracy of 87.8$\%$ and specificity of 90.8$\%$.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Nugroho-2015-FEA](#bib.bib172)中，提出了一种基于图像处理的疟原虫细胞检测方法。第一步是图像增强，包括对比度拉伸和中值滤波。第二步是基于$k$-均值算法的图像分割。最后一步中提取基于直方图的纹理特征，并应用多层感知器反向传播算法进行最终分类。准备的数据集包含60张图像，分为滋养体、裂殖体和配子体。结果表明，该算法在准备的数据中实现了良好的检测性能，准确率为87.8$\%$，特异性为90.8$\%$。
- en: 'In [Li-2015-EMC](#bib.bib173) , an EMs classification method is described,
    which solves the problem of small training data sets and noisy images. The presented
    algorithm contains three steps as following: sparse coding features extraction,
    region-based (RB)SVM designing and final localization and classification. Fig.[28](#S4.F28
    "Figure 28 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches") shows the comparison
    of basic and improved RBSVM. The database contains 15 classes of microbes, each
    with 20 images (10 for training, 10 for testing). Mean of average precisions (MAP)
    is chosen as the evaluation measure. Result shows that the MAP of (RBSVM$+$NNSC)
    is also higher than that of (RBSVM$+$BoVW).'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: '在[Li-2015-EMC](#bib.bib173)中，描述了一种EMs分类方法，解决了小训练数据集和噪声图像的问题。所提出的算法包含三个步骤如下：稀疏编码特征提取、基于区域（RB）SVM设计和最终的定位与分类。图[28](#S4.F28
    "Figure 28 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches")显示了基本RBSVM和改进RBSVM的比较。数据库包含15类微生物，每类20张图像（10张用于训练，10张用于测试）。选择平均精度均值（MAP）作为评价指标。结果显示，(RBSVM$+$NNSC)的MAP也高于(RBSVM$+$BoVW)。'
- en: '![Refer to caption](img/ca16f9e3346a71734167b58142a063f4.png)'
  id: totrans-298
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/ca16f9e3346a71734167b58142a063f4.png)'
- en: 'Figure 28: The architecture of RBSVM mentioned in [Li-2015-EMC](#bib.bib173)
    . The figure corresponds to Fig.2 in the original paper.'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 图28：在[Li-2015-EMC](#bib.bib173)中提到的RBSVM架构。该图对应于原始论文中的图2。
- en: In [Shan-2015-ATF](#bib.bib174) , an anisotropic tubular filtering (ATF) based
    algorithm is proposed for automatic detection of TB. Firstly, ATF is employed
    for image enhancement, which is mainly increasing the contrast between objects
    and background. The possible acid-fast bacillis (AFBs) are then segmented based
    on color threshold. Fourier descriptors and Hu’s moment of each candidate AFB
    are then calculated. Finally, a region-based function (RBF)SVM is employed to
    classify each candidate AFB according to calculated features. Among 300 samples,
    161 are marked as positive and the other 139 are marked as negative by experts.
    In addition, 180 images are grouped into training set while others are grouped
    into testing set. Comparative result shows that proposed method with Fourier descriptor
    has the highest sensitivity, F1-Score and accuracy.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Shan-2015-ATF](#bib.bib174)中，提出了一种基于各向异性管状滤波（ATF）的算法，用于自动检测结核病。首先，ATF用于图像增强，主要是增加物体和背景之间的对比度。然后，根据颜色阈值对可能的抗酸杆菌（AFBs）进行分割。接着，计算每个候选AFB的傅里叶描述符和Hu矩。最后，采用基于区域函数（RBF）SVM对每个候选AFB进行分类。300个样本中，有161个被专家标记为阳性，另外139个被标记为阴性。此外，180张图像被分为训练集，其余的分为测试集。比较结果显示，提出的方法在傅里叶描述符下具有最高的灵敏度、F1分数和准确性。
- en: In [Dannemiller-2015-ANM](#bib.bib175) , a new method based on Retinex and SVM
    is presented for the segmentation of alga images. The proposed algorithm mainly
    contains two steps. One is improving image quality by applying the Retinex filtering
    technique. The other is segmenting algae in the image based on SVM. In addition,
    100 samples containing only algae and 100 samples containing only background are
    obtained from prepared 32 images. Result shows that presented algorithm yields
    an overall detection rate of over 95$\%$.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Dannemiller-2015-ANM](#bib.bib175)中，提出了一种基于Retinex和SVM的藻类图像分割新方法。该算法主要包含两个步骤。一个是通过应用Retinex滤波技术提高图像质量。另一个是基于SVM对图像中的藻类进行分割。此外，从准备好的32张图像中获得了100个仅含藻类的样本和100个仅含背景的样本。结果显示，所提出的算法的总体检测率超过95$\%$。
- en: In [Sajedi-2019-ASR](#bib.bib176) , for detecting actinobacterial species, an
    algorithms based on principle component analysis (PCA) and MLP is presented. The
    first step is data augmentation by applying Gaussian blurring. In the second step,
    feature vector is generated, including wavelet transform and dimension reduction.
    At last, feature vectors obtained above are classified by MLP. The experiment
    is performed on the database, named UTMC.V2.DB. In addition, classes with less
    than eight images are not considered. Results suggest that the accuracy is about
    80.5$\%$.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Sajedi-2019-ASR](#bib.bib176)中，为了检测放线菌物种，提出了一种基于主成分分析（PCA）和MLP的算法。第一步是通过应用高斯模糊进行数据增强。第二步，生成特征向量，包括小波变换和降维。最后，使用MLP对上述获得的特征向量进行分类。实验在名为UTMC.V2.DB的数据库上进行。此外，少于八张图像的类别未被考虑。结果表明，准确率约为80.5$\%$。
- en: 'In [Dhindsa-2020-AEM](#bib.bib177) , for identification of algae in water bodies,
    some classification algorithms are used, separately. Firstly, the gray scale images
    are subjected to the pixel clustering. Boundaries of the microbes are then extracted
    by using Otsu method and Kirsch filter. Thirdly, the object features corresponding
    to different classifiers are extracted. At last, the following classifiers are
    used for final classification: comparing Classification and Regression Trees (CART),
    $k$-NN, Gaussian Naive Bayes, Linear Regression, Linear discriminant analysis
    and SVM. The experiment to test the performance of the classifiers is carried
    out on 10 kinds of algae. Experimental evaluation and classification algorithm
    research show that the CART algorithm is the most suitable.'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Dhindsa-2020-AEM](#bib.bib177)中，为了识别水体中的藻类，分别使用了一些分类算法。首先，对灰度图像进行像素聚类。然后，使用Otsu方法和Kirsch滤波器提取微生物的边界。第三，提取与不同分类器对应的对象特征。最后，使用以下分类器进行最终分类：比较分类和回归树（CART）、$k$-NN、高斯朴素贝叶斯、线性回归、线性判别分析和SVM。对10种藻类进行分类器性能测试实验。实验评估和分类算法研究表明，CART算法是最适合的。
- en: 4.2 Summary
  id: totrans-304
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 总结
