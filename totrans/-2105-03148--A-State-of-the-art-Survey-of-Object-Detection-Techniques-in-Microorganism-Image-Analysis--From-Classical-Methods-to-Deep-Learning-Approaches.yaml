- en: 1.3 Paper Retrieval and Screening
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We specifically searched for papers in the field of microbiology. Therefore,
    according to the definition of microorganisms (tiny organisms with independent
    living), some excellent articles are not analyzed and discussed in this article
    due to the non-compliant research fields, such as [Aubreville-2017-AGS](#bib.bib46)
    for histology cell, [Chen-2021-GAM](#bib.bib49) for gastric histopathology image,
    [Liu-2021-ITA](#bib.bib50) for cytopathology cell and [Hu-2022-GAN](#bib.bib51)
    for gastric histopathology image.
  prefs: []
  type: TYPE_NORMAL
- en: 'The retrieval and screening flow of papers involved in this review is shown
    in Fig.[3](#S1.F3 "Figure 3 ‣ 1.3 Paper Retrieval and Screening ‣ 1 Introduction
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"). In retrieving
    stage, we first search for random combinations of the following phrases in Google
    Scholar: microbe, detection, recognition, classification, image analysis, image
    processing, where 575 papers are collected. Then, based on the references of collected
    papers, we accumulated extra 1326 papers. Therefore, a total 1901 papers are obtained
    in the retrieving stage. In screening stage, we mainly removing papers by three
    steps. Firstly, we screen paper by checking whether the paper is duplicated. 96
    papers are removed. Among retained papers, 1325 papers’ abstract or title are
    not related to our review and then removed. At last, 335 of remaining papers are
    removed after reading through them carefully. In brief, 142 papers are remained
    and analysed in our review. Among them, 65 papers are related to classical image
    processing; 34 papers are related to traditional machine learning; 13 papers are
    related to deep learning; one is related to both classical image processing and
    traditional machine learning; one is related to both traditional machine learning
    and deep learning; 28 papers are related to potential methods, including visual
    transformer-based methods.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/518c382aa4f92bdfb8b28c3854bfea8c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 3: The retrieval and screening flow of involved papers.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.4 Structure of This Review
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this paper, microorganism detection is summarized according to different
    detection methods. Firstly, the existing microorganism detection methods are classified.
    Then, each class is described and analyzed respectively. In addition, the research
    motivation, basic knowledge of object detection and evaluation criteria of different
    methods are introduced. For some critical methods, flow charts or sample diagrams
    are shown to deepen understanding.
  prefs: []
  type: TYPE_NORMAL
- en: 'The rest of this review is structured as follows: In Sect.[2](#S2 "2 Overview
    of Microorganism Detection ‣ A State-of-the-art Survey of Object Detection Techniques
    in Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches"),
    we have introduced the basic knowledge of object detection and some commonly used
    evaluation indicators. Then, in Sect.[3](#S3 "3 Classical Image Processing Based
    Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"), Sect.[4](#S4
    "4 Traditional Machine Learning Based Methods ‣ A State-of-the-art Survey of Object
    Detection Techniques in Microorganism Image Analysis: From Classical Methods to
    Deep Learning Approaches") and Sect.[5](#S5 "5 Deep Learning Based Methods ‣ A
    State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches") we have introduced
    classical image processing-based methods, traditional machine learning-based methods
    and deep learning-based methods,respectively. After, the three categories of methods
    mentioned above are summarized in Sect.[6](#S6 "6 Methodology Analysis ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"). In addition, potential methods are analysed.
    Finally, Sect.[7](#S7 "7 Conclusion and Future Work ‣ A State-of-the-art Survey
    of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches") summarizes the whole work with potential
    future work. With the structure, relevant researchers can have a better understand
    of the related works.'
  prefs: []
  type: TYPE_NORMAL
- en: 2 Overview of Microorganism Detection
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Prior to an overview of microorganism detection approaches, we review the basic
    knowledge of object detection. Next, depending on the form of the test results
    detection results, the history of microorganism detection is grouped into the
    early phase and current phase. We will outline the early and current phases of
    microorganism detection development in chronological order.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Basic Knowledge of Object Detection
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Object detection is a long-term and challenging task in computer vision [Fischler-1973-TRA](#bib.bib52)
    . As one of the primary tasks of computer vision, the ultimate goal of object
    detection is to give the classes and locations of objects. Therefore, object detection
    is the basis for many other computer vision tasks, such as object tracking [Son-2017-MTW](#bib.bib53)
    and scene understanding [Pan-2017-SAD](#bib.bib54) . Detection methods are evolving
    all the time since object detection is proposed. In this section, we comprehensively
    summarize the development of object detection methods over the past twenty years
    and group object detection methods into traditional manual features-based methods
    and deep learning-based methods [Zou-2019-ODI](#bib.bib55) . Among them, deep
    learning-based methods include one-stage methods and two-stage methods according
    to different processing flows. Fig.[4](#S2.F4 "Figure 4 ‣ 2.2 The Early Phase
    of Microorganism Detection ‣ 2 Overview of Microorganism Detection ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches") shows the development of detection methods
    over the past two decades. Methods involved in Fig.[4](#S2.F4 "Figure 4 ‣ 2.2
    The Early Phase of Microorganism Detection ‣ 2 Overview of Microorganism Detection
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches") are as follows:
    Viola-Jones(VJ) [Viola-2001-ROD](#bib.bib56) , Histograms of Oriented Griented
    gradients(HOG) [Dalal-2005-HOO](#bib.bib57) , Deformable Parts Model (DPM) [Felzenszwalb-2008-ADT](#bib.bib58)
    , R-CNN [Girshick-2014-RFH](#bib.bib59) , Spatial Pyramid Pooling Networks(SPPNet)
    [He-2015-SPP](#bib.bib60) , Fast R-CNN [Girshick-2015-FR](#bib.bib61) , Faster
    R-CNN[Ren-2016-FRT](#bib.bib62) , Pyramid Networks [Lin-2017-FPN](#bib.bib63)
    , Mask R-CNN [He-2017-MR](#bib.bib64) , OverFeat [Sermanet-2013-OIR](#bib.bib65)
    , You Only Look Once (YOLO) [Redmon-2016-YOLO](#bib.bib66) , Single Shot MultiBox
    Detector (SSD) [Liu-2016-SSS](#bib.bib67) , YOLO9000 [Redmon-2017-YBF](#bib.bib68)
    , Retina-Net [Lin-2017-FLF](#bib.bib69) , YOLOv3 [Redmon-2018-YAI](#bib.bib70)
    , YOLOv4 [Bochkovskiy-2020-YOS](#bib.bib71) , Vision Transformer-Faster RCNN (ViT-FRCNN)
    [Beal-2020-TTO](#bib.bib48) , DEtection TRansformer (DETR) [Carion-2020-EOD](#bib.bib72)
    , Pointformer [Pan-2020-3OD](#bib.bib73) , Deformable DETR [Zhu-2021-DDD](#bib.bib74)
    and Swin Transformer [Liu-2021-STH](#bib.bib75) .'
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 The Early Phase of Microorganism Detection
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In the early phase of microorganism detection, the primary purpose is to determine
    whether the object exists or not. At this phase, microorganism detection is closely
    related to microorganism segmentation. Fig.[5](#S2.F5 "Figure 5 ‣ 2.2 The Early
    Phase of Microorganism Detection ‣ 2 Overview of Microorganism Detection ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches") shows an example of segmentation-based detection.
    In [Bloem-1995-FAD](#bib.bib39) , the detection of soil bacterium is based on
    the combination of segmented binary and grayscale. In [Rachna-2013-DOT](#bib.bib76)
    , $k$-means clustering and Otsu threshold are respectively employed to segment
    mycobacterium tuberculosis images for mycobacterium tuberculosis detection. In
    addition, microorganism detection is also closely related to classification. In
    [Lenseigne-2007-SVM](#bib.bib41) , the automatic detection of mycobacterium tuberculosis
    is based on SVM classifier. In [Verikas-2014-AIA](#bib.bib77) , SVM as well as
    random forest (RF) classifiers is used for distinguishing prorocentrum minimum
    (P. minimum) cells and other objects.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/d21b74b54649151dfb83a3291cc66e94.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4: The development of detection methods over the past two decades.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/1fbd58a807a4a4b1b26d7a84f3389772.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5: Examples of segmentation-based detection.'
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 The Current Phase of Microorganism Detection
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Unlike the early phase of microorganism detection, the current phase of microorganism
    detection precisely gives the classes and locations of objects. At this stage,
    the detection results include several bounding boxes surrounding each detected
    objects with respective class labels. Microorganism detection at this stage is
    mainly based on deep learning methods [Lecun-2015-DL](#bib.bib78) . An example
    of a deep learning-based detection result is shown in Fig.[6](#S2.F6 "Figure 6
    ‣ 2.3 The Current Phase of Microorganism Detection ‣ 2 Overview of Microorganism
    Detection ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches").'
  prefs: []
  type: TYPE_NORMAL
- en: 'Deep learning has a long history of development. In 1943, the emergence of
    McCulloch-Pitts (MCP) model, which is also regarded as original version of the
    artificial neural model (ANN), means the initial realization of deep learning
    [Mcculloch-1943-ALC](#bib.bib79) . After MCP, deep learning field has a long period
    of stable development until the problem caused by hardware limitations is resolved.
    After 2014, thanks to the powerful computing power of graphics processing unit
    (GPU) and implementation of CNN models, deep learning has been able to develop
    rapidly, especially in object detection task. In fact, Faster R-CNN, a typical
    model of two-stage object detector not proposed until 2016\. As for YOLO, a typical
    model of one-stage object detector, it is proposed even five months later than
    Faster R-CNN. It is only after the relative maturity of deep learning techniques
    that it is applied to microorganism detection. Therefore, while deep learning
    is widely used for object detection, few research studies are based on deep learning
    for microorganism detection. However, it can be seen from Fig.[1](#S1.F1 "Figure
    1 ‣ 1.2 Motivation ‣ 1 Introduction ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches") that deep learning in the field of microorganism detection has developed
    rapidly, although it started late. After consulting a lot of materials, we have
    found 13 researches that are related to deep learning. In [Hung-2017-AFR](#bib.bib80)
    , Faster R-CNN is firstly applied for cell detection in brightfield microscopy
    images of malaria-infected blood. In [Ruiz-2020-SVI](#bib.bib44) , Mask R-CNN
    is for the first time used for detecting diatoms in images, where include many
    diatom shells.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/316fdce94e810a35d30abe297ac6507c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 6: Example of deep learning-based detection.'
  prefs: []
  type: TYPE_NORMAL
- en: 2.4 Evaluation Criteria
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In order to evaluate the effectiveness of microorganism detectors, some proper
    criteria are given in different related work. It is observed that there is no
    widely accepted evaluation criteria for evaluating detection performance. Different
    criteria are applied in different research scenarios. For detection work in counting,
    the main criterion is the correlation with the expert counting results or real
    number, such as [Ogawa-2005-MDI](#bib.bib81) , [Hung-2017-AFR](#bib.bib80) . When
    using this kind of criterion, the expert counting results or actual number is
    regarded as the baseline. Therefore, the closer the detection results are to the
    reference baseline, the better. In [Jan-2015-DOT](#bib.bib82) , the effectiveness
    of detection result for tubercle bacillus(TB) is evaluated by the number of objects
    in sample image and the number of detected objects, shown in Equation [1](#S2.E1
    "In 2.4 Evaluation Criteria ‣ 2 Overview of Microorganism Detection ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches").'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $Accuracy=\rm\frac{No.objects\ in\ sample\ image}{No.detected\ TB\ bacteria}\
    $ |  | (1) |'
  prefs: []
