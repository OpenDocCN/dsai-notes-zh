  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：IoU计算的示意图。
- en: 'Based on the four criteria in Tab.[1](#S2.T1 "Table 1 ‣ 2.4 Evaluation Criteria
    ‣ 2 Overview of Microorganism Detection ‣ A State-of-the-art Survey of Object
    Detection Techniques in Microorganism Image Analysis: From Classical Methods to
    Deep Learning Approaches"), the calculation methods of accuracy, sensitivity,
    specificity and precision are shown in Tab.[2](#S2.T2 "Table 2 ‣ 2.4 Evaluation
    Criteria ‣ 2 Overview of Microorganism Detection ‣ A State-of-the-art Survey of
    Object Detection Techniques in Microorganism Image Analysis: From Classical Methods
    to Deep Learning Approaches"). Some studies only used accuracy [Hiremath-2010-DIA](#bib.bib83)
    or sensitivity [Verikas-2012-AIA](#bib.bib84) as evaluation metrics. However,
    few works considered multiple of them, such as sensitivity and specificity [Shah-2016-ADA](#bib.bib85)
    , and accuracy, sensitivity and specificity [Osman-2010-DOM](#bib.bib86) .'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '基于表[1](#S2.T1 "Table 1 ‣ 2.4 Evaluation Criteria ‣ 2 Overview of Microorganism
    Detection ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches")中的四个标准，准确性、敏感度、特异性和精度的计算方法见表[2](#S2.T2
    "Table 2 ‣ 2.4 Evaluation Criteria ‣ 2 Overview of Microorganism Detection ‣ A
    State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches")。一些研究仅使用了准确性[Hiremath-2010-DIA](#bib.bib83)或敏感度[Verikas-2012-AIA](#bib.bib84)作为评价指标。然而，少数研究考虑了多个指标，如敏感度和特异性[Shah-2016-ADA](#bib.bib85)，以及准确性、敏感度和特异性[Osman-2010-DOM](#bib.bib86)。'
- en: 'Table 2: Formula of accuracy, sensitivity, precision and specificity.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 表2：准确性、敏感度、精度和特异性的公式。
- en: '|  | Accuracy | Sensitivity | Specificity | Precision |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '|  | 准确性 | 敏感度 | 特异性 | 精度 |'
- en: '| Formula |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 公式 |'
- en: '&#124; $\frac{TP+TN}{TP+TN+FP+FP}$ &#124;'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; $\frac{TP+TN}{TP+TN+FP+FP}$ &#124;'
- en: '|'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '&#124; $\frac{TP}{TP+FN}$ &#124;'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
