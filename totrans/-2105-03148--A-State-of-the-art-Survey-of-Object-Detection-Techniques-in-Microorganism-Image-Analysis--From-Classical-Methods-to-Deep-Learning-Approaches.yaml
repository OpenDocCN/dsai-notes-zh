  prefs: []
  type: TYPE_NORMAL
  zh: 图31：所提出模型的架构，提到的文献为[Akintayo-2016-AEC](#bib.bib183)。该图对应原论文中的图3。
- en: 'In [Hung-2017-AFR](#bib.bib80) , a faster region-convoluational neural network
    (Faster R-CNN) is firstly employed for detecting cell in blood and determining
    their stages. Firstly, a traditional segmentation method and machine learning
    are employed for this task. Based on their performance, the baseline is established.
    After that, a two-stage detection and classification approach is selected, seen
    in Fig.[32](#S5.F32 "Figure 32 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"). In stage one,
    Faster R-CNN is applied for classifying bounding boxes around objects as red blood
    cell (RBC) or non-RBC. In stage two, non-RBCs detected in stage one are sent to
    AlexNet for further classification. 1300 images containing around 100000 single
    labelled cell is prepared. Experiment results suggest that the two-stage algorithm
    yields a total accuracy of 98$\%$.'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Hung-2017-AFR](#bib.bib80)中，首先采用更快的区域卷积神经网络（Faster R-CNN）检测血液中的细胞并确定其阶段。首先，采用传统分割方法和机器学习进行此任务。根据其性能，建立了基线。之后，选择了两阶段的检测和分类方法，如图[32](#S5.F32
    "图32 ‣ 5.2 相关工作 ‣ 5 基于深度学习的方法 ‣ 微生物图像分析中的目标检测技术：从经典方法到深度学习方法的前沿综述")所示。在第一阶段，应用Faster
    R-CNN对物体周围的边界框进行红细胞（RBC）或非RBC分类。在第二阶段，将第一阶段检测到的非RBC送至AlexNet进行进一步分类。准备了包含约100000个单标签细胞的1300张图像。实验结果表明，两阶段算法的总准确率为98$\%$。
- en: '![Refer to caption](img/8daac062f55d04c5e9ca989fd27c7846.png)'
