- en: '|'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '&#124; $\frac{TN}{FP+TN}$ &#124;'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; $\frac{TN}{FP+TN}$ &#124;'
- en: '|'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '&#124; $\frac{TP}{TP+FP}$ &#124;'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; $\frac{TP}{TP+FP}$ &#124;'
- en: '|'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 'In addition to the common criteria mentioned above, F-score, mean average precision(mAP),
    true accept rate (TAR), false accept rate (FAR), false reject rate (FRR) and detection
    accuracy are also used. Tab.[3](#S2.T3 "Table 3 ‣ 2.4 Evaluation Criteria ‣ 2
    Overview of Microorganism Detection ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches") shows the mathematical expression of them. For the calculation of
    F-score, recall is the same as sensitive mentioned before. For mAP, AP means the
    mean of precision-values for each class and $m$ means how many classes detected.
    The value of AP is determined by the precision-sensitivity curve.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '除了上述常见的标准外，还使用了F-score、平均精度均值(mAP)、真正接受率(TAR)、错误接受率(FAR)、错误拒绝率(FRR)和检测准确率。表[3](#S2.T3
    "Table 3 ‣ 2.4 Evaluation Criteria ‣ 2 Overview of Microorganism Detection ‣ A
    State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches")展示了它们的数学表达式。对于F-score的计算，召回率与之前提到的敏感度相同。对于mAP，AP指每个类别的精度值均值，$m$表示检测的类别数量。AP的值由精度-敏感度曲线确定。'
- en: 'Table 3: Formula of mAP, TAR, FAR , FPR and F-score.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 表3：mAP、TAR、FAR、FPR和F-score的公式。
