- en: 'Figure 8: The overview of proposed method mentioned in [Wang-2003-3AO](#bib.bib92)
    . The figure corresponds to Fig.8 in the original paper.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '图8: [Wang-2003-3AO](#bib.bib92)中提到的提出方法的概览。该图对应于原文中的图8。'
- en: In [Wang-2003-3BO](#bib.bib93) , a low computational complexity and robust method
    for 3-D biological object detection and labelling is described. The first step
    is extracting the nuclei from the observed image. In this step, the image is divided
    into regular non overlapped cubes. Each cube is then inspected based on defined
    criteria. The cube identified as the nucleus is setting to white. At last, all
    white cubes in the same cell are merged into a whole by an iterative merging algorithm.
    Several experiments are performed on real image data to demonstrate the applicability.
    439 nuclei are detected in the experiments.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Wang-2003-3BO](#bib.bib93)中，描述了一种低计算复杂度且稳健的3-D生物对象检测与标记方法。第一步是从观察图像中提取细胞核。在这一步中，图像被划分为规则的不重叠的立方体。然后根据定义的标准检查每个立方体。被识别为细胞核的立方体被设置为白色。最后，通过迭代合并算法将同一细胞中的所有白色立方体合并成一个整体。通过对真实图像数据进行多次实验来验证其适用性。实验中检测到439个细胞核。
- en: 'In [Qing-2006-AOM](#bib.bib94) , a method for identifying and counting algae
    microscopic color images is proposed. This method sequentially performs the following
    operations on the image: image smoothing by median filtering, threshold segmentation
    based on the hue saturation and intensity (HSI) color space characteristics of
    the image, seed filling, noise elimination based on the noise region threshold
    segmentation, refinement and the final step of the total calculation quantity.
    The experiment compares the performance of the proposed system with manual statistics
    on 40 images of algae cells containing Chlamydomonas and Chlamydomonas bicuspidata.
    The result shows that compared with manual recognition method, the recognition
    rate of proposed system is greater than 90$\%$, indicating that this method is
    feasible.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Qing-2006-AOM](#bib.bib94)中，提出了一种识别和计数藻类显微色彩图像的方法。该方法依次对图像执行以下操作：通过中值滤波进行图像平滑，基于图像的色调饱和度和亮度（HSI）颜色空间特征进行阈值分割，种子填充，基于噪声区域阈值分割的噪声消除，精细化和最终的总计算量步骤。实验将提出的系统与人工统计在包含眼虫和双叉眼虫的40张藻类细胞图像上的表现进行了比较。结果表明，与人工识别方法相比，提出的系统的识别率超过90$\%$，表明该方法是可行的。
- en: For improving the accuracy of traditional image segmentation and image enhancement
    algorithms, in [Li-2007-EDO](#bib.bib95) , an image edge detection method based
    on histogram equalization and soft mathematical morphology is proposed. This method
    is on the basis of combining traditional image enhancement and image segmentation.
    The first step is preprocessing, including histogram equalization and histogram
    specification. The second step is flexible morphological operations, including
    corrosion and expansion. The last step is edge detection based on the degree of
    gray value change. Based on this method, the detection accuracy can be improved
    and the edge details can be protected well.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高传统图像分割和图像增强算法的准确性，在 [Li-2007-EDO](#bib.bib95) 中，提出了一种基于直方图均衡化和软数学形态学的图像边缘检测方法。该方法基于结合传统图像增强和图像分割。第一步是预处理，包括直方图均衡化和直方图规格化。第二步是灵活的形态学操作，包括腐蚀和扩展。最后一步是基于灰度值变化程度的边缘检测。基于该方法，可以提高检测准确性并较好地保护边缘细节。
- en: In [Costa-2008-AIO](#bib.bib96) , in order to reduce the labor workload of clinician
    while diagnosing tuberculosis and the cost of the patient, an automatic detection
    algorithm is proposed for TB. Firstly, a difference image (R channel minus G channel)
    from red green and blue (RGB) color format is obtained. Secondly, a global adaptive
    threshold operation is applied for TB segmentation. At last, several filtering
    operations are used for separating the bacilli from artifacts. About 50 images
    are analysed in the experiment, and the number recognized by experts is regarded
    as a reference standard. Experiment result shows that the proposed algorithm yields
    the highest sensitivity of 76.65$\%$ and the best FP rate of 12$\%$.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Costa-2008-AIO](#bib.bib96) 中，为了减少临床医生在诊断结核病时的劳动负担和患者的费用，提出了一种用于结核病的自动检测算法。首先，从红绿蓝
    (RGB) 彩色格式中获得差异图像（R 通道减去 G 通道）。其次，应用全局自适应阈值操作进行结核病分割。最后，使用几种过滤操作将分枝杆菌从伪影中分离出来。实验中分析了约
    50 张图像，专家识别的数量被视为参考标准。实验结果显示，所提出的算法具有最高的灵敏度 76.65$\%$ 和最佳的假阳性率 12$\%$。
- en: In [Zhang-2008-AAB](#bib.bib97) , for improving the counting efficiency of bacterial
    colonies, a fully automatic and cost-effective bacterial colony counter is introduced.
    First, original images are classified into color images and non-color images.
    For all images, Otsu threshold is applied for segmenting foreground object region,
    which is named as the dish/plate area. After that, for color image, Otsu threshold
    is applied for further objects segmenting from dish/plate area. Watershed algorithm
    is employed for final segmentation of object with more than one colony. For non-color
    image, the further objects segmenting from dish/plate area is based on a statistic
    method. The final detection number is calculated by adding the number detected
    in the color image to the number detected in the non-color image. For testing
    experiment, 100 chromatic and achromatic images are prepared. In addition, Otsu’s
    method is employed for a controlled experiment. Result shows that the presented
    algorithm has better performance with a satisfaction rate of 96$\%$ compared to
    Otsu’s method.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Zhang-2008-AAB](#bib.bib97) 中，为了提高细菌菌落的计数效率，介绍了一种完全自动化且成本效益高的细菌菌落计数器。首先，将原始图像分类为彩色图像和非彩色图像。对于所有图像，应用
    Otsu 阈值进行前景对象区域的分割，称为盘子/碟子区域。随后，对于彩色图像，应用 Otsu 阈值进一步从盘子/碟子区域分割出对象。对具有多个菌落的对象采用分水岭算法进行最终分割。对于非彩色图像，从盘子/碟子区域进一步分割对象则基于统计方法。最终检测数量通过将彩色图像中检测到的数量与非彩色图像中检测到的数量相加得出。实验测试中，准备了
    100 张彩色和非彩色图像。此外，还进行了受控实验，使用了 Otsu 方法。结果显示，与 Otsu 方法相比，所提出的算法具有更好的性能，满意率为 96$\%$。
- en: In [Wang-2008-MMT](#bib.bib98) , an automatic method is introduced to track
    motile microorganism. Microorganisms in motion are tracked through the movement
    of the XY platform. The main image processing method used in this work is multiple
    thresholds based object recognition. For the binary image, the centroid of the
    target mask is regard as the coordinates to calculate the speed and direction
    of the target movement in the time series image. The tracking control system is
    tested on the unicellular photosynthetic alga Chlamydomonas reinhardtii. Experiment
    result shows that combined with proposed microorganism detection method, the system
    can continuously track cells in motion for up to 300 seconds.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Wang-2008-MMT](#bib.bib98) 中，介绍了一种用于追踪运动微生物的自动方法。通过 XY 平台的运动来追踪运动中的微生物。这项工作的主要图像处理方法是基于多重阈值的对象识别。对于二值图像，目标掩模的质心被视为计算目标在时间序列图像中运动的速度和方向的坐标。跟踪控制系统在单细胞光合作用藻类
    Chlamydomonas reinhardtii 上进行了测试。实验结果表明，结合提出的微生物检测方法，该系统可以连续追踪运动细胞长达 300 秒。
- en: In [Fernandez-2006-MDI](#bib.bib99) ; [Fernandez-2008-MVA](#bib.bib100) , an
    automatic machine vision based method is presented for micro-organism oocysts
    detection, which can not only provide satisfactory detection results, but also
    require very little time. Two detection methods are mentioned in this system.
    The first method is threshold twice. Firstly, the brighter and darker components
    of the image are respectively processed by threshold. After that, an or operation
    and denoising are performed on two images processed. At last, the objects are
    detected by employing Danielsson circle detection method. The other method is
    based on independent red color space and green color space. Based on the green
    plane, the wall and cell nucleus of Cryptosporidium are detected. Based on the
    red plane, only the nucleus are detected. The number of nuclei is obtained from
    the red image. The number of cell walls is obtained by subtracting the two. Experiment
    result shows that the proposed method achieve a successful detection rate of 100$\%$.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Fernandez-2006-MDI](#bib.bib99) ; [Fernandez-2008-MVA](#bib.bib100) 中，提出了一种基于自动机器视觉的方法用于微生物囊体的检测，该方法不仅能提供令人满意的检测结果，还需要很少的时间。系统中提到了两种检测方法。第一种方法是两次阈值处理。首先，对图像的亮度和暗度部分分别进行阈值处理。之后，对处理后的两个图像进行或操作和去噪处理。最后，通过使用
    Danielsson 圆检测方法来检测对象。另一种方法基于独立的红色和绿色颜色空间。在绿色平面上，检测 Cryptosporidium 的壁和细胞核。在红色平面上，仅检测细胞核。从红色图像中获得核的数量。通过两者相减获得细胞壁的数量。实验结果表明，该方法成功检测率达到了100$\%$。
- en: In [Coltelli-2007-RMA](#bib.bib101) , for measuring the velocity of moving objects
    in microscopic images, a novel digital system is proposed. The first step is a
    subtraction operation between two successive frames. Based on this step, moving
    objects in video are detected while stationary objects are eliminated. The difference
    images are then stored. The third step is automatic labelization of the cells
    moving. At last, the variation of area is calculated and regarded as a measure
    of speed. 10-images time sequence (400 msec) are used for test. The test data
    shows that the speed of Dunaliella cells is about 100 $\rm\mu$/sec, which is similar
    to the speed of Dunaliella cells of 100 $\rm\mu$/sec reported in previous studies
    [Rose-1974-VHA](#bib.bib102) . This means the proposed system can accurately measure
    the speed of moving object.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Coltelli-2007-RMA](#bib.bib101) 中，提出了一种新型数字系统用于测量微观图像中运动物体的速度。第一步是对两个连续帧进行减法操作。基于这一操作，视频中的运动物体被检测出来，而静止物体被排除。然后存储差异图像。第三步是自动标记运动中的细胞。最后，计算面积变化并将其作为速度的度量。测试使用了10幅图像的时间序列（400毫秒）。测试数据表明，
    Dunaliella 细胞的速度约为 100 $\rm\mu$/秒，这与之前研究 [Rose-1974-VHA](#bib.bib102) 报告的 Dunaliella
    细胞速度 100 $\rm\mu$/秒 相似。这意味着该系统可以准确测量运动物体的速度。
- en: For providing the doctors a faster way to diagnose tuberculosis and allowing
    patients to spend less, in [Sotaquira-2009-DAQ](#bib.bib103) , a image processing
    techniques based method is described. This method can perform bacterial segmentation
    and cluster detection for TB diagnosis purposes. First, color space of the original
    image in RGB is converted into YCbCr and Lab color spaces. Then Cr plane of YCbCr
    color space and a plane of Lab color space are then respectively segmented by
    threshold calculated. At last, two segmented images are combined for final detection.
    1400 images of 14 patients are used for testing this method, which takes the ratio
    of correctly segmented objects to the total number of objects detected in the
    image as standard. Experiment results suggest that method proposed in this work
    yields a good detection performance with an average efficiency of 96.3$\%$.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供医生一种更快速的结核病诊断方法，并减少患者开支，[Sotaquira-2009-DAQ](#bib.bib103)中描述了一种基于图像处理技术的方法。该方法可以进行细菌分割和聚类检测，以用于结核病诊断。首先，将原始图像的RGB颜色空间转换为YCbCr和Lab颜色空间。然后分别对YCbCr颜色空间中的Cr平面和Lab颜色空间中的一个平面进行阈值分割。最后，将两个分割的图像合并进行最终检测。使用了1400张来自14名患者的图像来测试该方法，以图像中检测到的物体总数与正确分割的物体数的比例作为标准。实验结果表明，该方法在检测性能方面表现良好，平均效率为96.3$\%$。
- en: 'In [Vallotton-2010-SOD](#bib.bib104) , a novel detection method is proposed
    for characterizing bacteria, that is from high resolution phase contrast image.
    The first step is boundary detection by Marr Hildreth edge detector. The second
    step is selecting features for detecting splitting, including the image contrast
    at a particular candidate point, a constriction at the septum, feature provided
    by a probabilistic model and angular feature. After that, the normalization operator
    is then employed in four features selected above to make them between zero and
    one and then multiply. Finally, segmentation is performed according to the values
    obtained in step three and preset threshold. Result shows that the system not
    only achieves slightly better results than manual counting, but also provides
    reliable information of the bacteria shape. Fig.[9](#S3.F9 "Figure 9 ‣ 3.1 Segmentation
    Based Methods ‣ 3 Classical Image Processing Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches") shows an example of segmentation result.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '在[Vallotton-2010-SOD](#bib.bib104)中，提出了一种用于表征细菌的新型检测方法，该方法基于高分辨率相位差图像。第一步是通过Marr
    Hildreth边缘检测器进行边界检测。第二步是选择用于检测分裂的特征，包括在特定候选点的图像对比度、隔膜处的收缩、由概率模型提供的特征和角度特征。之后，使用归一化算子对上述四个选择的特征进行归一化，使其值介于零和一之间，然后进行相乘。最后，根据第三步获得的值和预设阈值进行分割。结果表明，该系统不仅比人工计数略有更好的结果，还提供了细菌形状的可靠信息。图。[9](#S3.F9
    "Figure 9 ‣ 3.1 Segmentation Based Methods ‣ 3 Classical Image Processing Based
    Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches")显示了分割结果的示例。'
- en: '![Refer to caption](img/17d7b6a3c53b1ebb0e7a6f7b86cc566c.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/17d7b6a3c53b1ebb0e7a6f7b86cc566c.png)'
- en: 'Figure 9: The detection result of proposed method in [Vallotton-2010-SOD](#bib.bib104)
    . The figure corresponds to Fig.5 in the original paper.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图9：在[Vallotton-2010-SOD](#bib.bib104)中提出方法的检测结果。该图对应于原始论文中的图5。
- en: In [Mukti-2010-DAC](#bib.bib105) , a method for detecting and counting Mycobacterium
    TB is proposed. Through this method, a threshold suitable for the image can be
    obtained. On this basis, the main goals of color threshold and image segmentation
    can be achieved. The first step is image segmentation by color threshold method.
    Counter is then used for counting out number of black Mycobacterium TB cells based
    on resulting binary image. By employing the method, the patient’s disease grade
    determined by the number of TB cells can be accurately judged.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Mukti-2010-DAC](#bib.bib105)中，提出了一种检测和计数结核分枝杆菌的方法。通过该方法，可以获得适合图像的阈值。在此基础上，可以实现颜色阈值和图像分割的主要目标。第一步是通过颜色阈值方法进行图像分割。然后，使用计数器根据结果的二值图像计数黑色结核分枝杆菌细胞的数量。通过采用该方法，可以准确判断患者的疾病等级。
- en: In [Verikas-2012-AIA](#bib.bib84) , in order to protect the environment better,
    the system of detecting P. minimum automatically is proposed, which can get the
    quantitative concentration estimates of object. Firstly, an object image is created
    by segmenting Lab image. The center and contour of circular objects are then determined,
    respectively. After that, circular noise is eliminated based on the area threshold.
    For images with more than one object, the method takes a sequential detection
    method that removes each detection object. The developed algorithm is tested with
    114 images recorded by a color camera. According to the test results, the introduced
    algorithms makes a good detection performance with a detection rate of 93.25$\%$.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Verikas-2012-AIA](#bib.bib84) 中，为了更好地保护环境，提出了一种自动检测 P. minimum 的系统，该系统能够获取目标的定量浓度估计。首先，通过对
    Lab 图像进行分割创建目标图像。然后分别确定圆形目标的中心和轮廓。之后，根据面积阈值去除圆形噪声。对于多个目标的图像，该方法采用顺序检测方法，逐个去除检测到的目标。开发的算法在114张由彩色相机记录的图像上进行了测试。根据测试结果，引入的算法在检测率为93.25$\%$的情况下表现良好。
- en: 'In [Raof-2011-ISO](#bib.bib106) , for handling with large number of TB cases,
    a TB image segmentation method is proposed with the same accuracy as manual diagnosis
    and higher efficiently. The main idea includes two steps. One is image enhancement
    that involves adjusting image brightness, contrast, and color operations. The
    other is achieved by using color threshold technique. At this step, the color
    information is collected for TB pixels detection. An example of segmentation result
    is shown in Fig.[10](#S3.F10 "Figure 10 ‣ 3.1 Segmentation Based Methods ‣ 3 Classical
    Image Processing Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches"). The final images suggest that TB in the original images can be detected
    accurately based on proposed method.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '在 [Raof-2011-ISO](#bib.bib106) 中，为处理大量结核病（TB）病例，提出了一种结核病图像分割方法，其准确性与手动诊断相同但效率更高。主要包括两个步骤。一是图像增强，涉及调整图像的亮度、对比度和颜色操作。另一个步骤是通过使用颜色阈值技术实现的。在这一阶段，收集颜色信息用于结核病像素的检测。图中展示了分割结果的示例见图[10](#S3.F10
    "Figure 10 ‣ 3.1 Segmentation Based Methods ‣ 3 Classical Image Processing Based
    Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches")。最终图像表明，基于所提出的方法，可以准确检测原始图像中的结核病。'
- en: '![Refer to caption](img/812d5ceb19a38a08481325b79c950736.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/812d5ceb19a38a08481325b79c950736.png)'
- en: 'Figure 10: The segmentation result of proposed method in [Raof-2011-ISO](#bib.bib106)
    . The figure corresponds to Fig.6 in the original paper.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图10：在 [Raof-2011-ISO](#bib.bib106) 中提出的方法的分割结果。该图对应于原论文中的图6。
- en: In [Shi-2012-FBA](#bib.bib107) , to improve the efficiency of counting the total
    number of colonies, an automatic detection method of bacteria with high practical
    value is proposed. The main idea is to design a circular filter based on the features
    of low brightness around the live bacteria and high brightness in the center for
    detection. By comparing the results of manual detection and machine detection,
    it is shown that the recognition error of this system is within 10$\%$.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Shi-2012-FBA](#bib.bib107) 中，为提高计数总菌落数量的效率，提出了一种具有高实际价值的细菌自动检测方法。其主要思想是设计一种基于活细菌周围低亮度和中心高亮度特征的圆形滤波器进行检测。通过比较手动检测和机器检测的结果，表明该系统的识别误差在10$\%$以内。
- en: In [Rachna-2013-DOT](#bib.bib76) , an algorithm based on image processing is
    developed for identification of TB bacteria in sputum, which can reduce the workload
    of doctors in diagnosing tuberculosis. The first step is preprocessing. Then a
    global threshold is employed to remove tissue and background. After that, $k$-means
    clustering approach and Otsu threshold approach are respectively applied to detect
    TB for comparing their performances. At last, region growth is applied to mark
    and remove noise and large areas of excessive pollution after objects extracted
    by $k$-means clustering approach or Otsu threshold approach. The fully automatic
    TB bacilli segmentation method is tested on 25 positive tissue slides. The test
    result shows that the proposed method yields a satisfactory performance in TB
    segmentation with an accuracy of 98.00$\%$.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Rachna-2013-DOT](#bib.bib76) 中，开发了一种基于图像处理的算法用于识别痰中的结核菌，这可以减少医生在诊断结核病时的工作量。第一步是预处理。然后，应用全局阈值去除组织和背景。之后，分别应用
    $k$-均值聚类方法和 Otsu 阈值方法来检测结核菌，以比较它们的性能。最后，应用区域生长方法标记和去除噪声及 $k$-均值聚类方法或 Otsu 阈值方法提取的对象中的大量过度污染区域。完全自动化的结核菌分割方法在
    25 个阳性组织切片上进行了测试。测试结果显示，该方法在结核菌分割中表现出令人满意的性能，准确率为 98.00$\%$。
- en: In [Matuszewski-2013-PDA](#bib.bib108) , for detection and tracking small objects
    in video streams, a set of spatial filters are designed. The first step is to
    calculate the Fourier transformation for the sample image. The second step is
    creating a binary filter by the values above the threshold parameter. Thirdly,
    the input image is transformed to the frequency domain and its spectrum is multiplied
    by the filter. After that, the inverse Fourier transformation of the result is
    calculated and a very blurred image is obtained. At last, other threshold value
    is applied to the output picture. Experiments show that the presented method fits
    for detecting and tracking known objects.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Matuszewski-2013-PDA](#bib.bib108) 中，为了在视频流中检测和跟踪小物体，设计了一组空间滤波器。第一步是计算样本图像的傅里叶变换。第二步是通过高于阈值参数的值创建一个二值滤波器。第三步，将输入图像转换到频率域，并将其频谱与滤波器相乘。之后，计算结果的逆傅里叶变换，得到一幅非常模糊的图像。最后，对输出图像应用其他阈值。实验表明，所提出的方法适合检测和跟踪已知物体。
- en: In [Kowalski-2014-ASL](#bib.bib109) , an effective nematode extraction method
    is proposed for obtaining more informations about nematode behavior. First, the
    grayscale image is binarized using the adaptive threshold method. Second, a globle
    threshold is applied for extracting reference labels from original image. The
    XOR operation are then employed between the binary image obtained in first step
    and the binary image with extracted markers. At last, the position of nematode
    detected is determined by the center of the largest blob. Based on this method,
    the location of the nematode can be accurately determined. At the same time, with
    the aid of this method, it is possible to better track the nematodes.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Kowalski-2014-ASL](#bib.bib109) 中，提出了一种有效的线虫提取方法，以获得更多关于线虫行为的信息。首先，使用自适应阈值方法将灰度图像二值化。其次，应用全局阈值从原始图像中提取参考标签。然后，在第一步获得的二值图像与提取标记的二值图像之间进行异或操作。最后，通过最大斑点的中心确定检测到的线虫的位置。基于该方法，线虫的位置可以准确确定。同时，借助该方法，可以更好地跟踪线虫。
- en: 'In [Wang-2013-IFT](#bib.bib110) , in order to replace manual observation with
    automatic observation based on machine vision, this paper proposes an edge detection
    method that is more suitable for low-contrast images. Canny operator is firstly
    employed for segmenting the low-contrast image while mathematical morphology is
    also applied in the backup image for the same motivation. Then two segmented images
    resulting from two method respectively are fused by employing wavelet transform.
    Experiment shows that the segmented image after fusion has better results than
    the previous image segmented based on a single method. It can be seen from Fig.[11](#S3.F11
    "Figure 11 ‣ 3.1 Segmentation Based Methods ‣ 3 Classical Image Processing Based
    Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches") that the
    fused segmentation image can reflect the object feature more completely and clearly.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '在[Wang-2013-IFT](#bib.bib110)中，为了用基于机器视觉的自动观察替代人工观察，本文提出了一种更适合低对比度图像的边缘检测方法。首先，使用Canny算子对低对比度图像进行分割，同时在备份图像中也应用了数学形态学以实现相同的目的。然后，分别用两种方法得到的两个分割图像通过小波变换进行融合。实验表明，融合后的分割图像比基于单一方法分割的图像效果更佳。从图[11](#S3.F11
    "Figure 11 ‣ 3.1 Segmentation Based Methods ‣ 3 Classical Image Processing Based
    Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches")中可以看出，融合的分割图像能够更完整、清晰地反映物体特征。'
- en: '![Refer to caption](img/d46e464f2e7f05842ec892b6dc0c273c.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![参见标题](img/d46e464f2e7f05842ec892b6dc0c273c.png)'
- en: 'Figure 11: The segmentation results of proposed method in [Wang-2013-IFT](#bib.bib110)
    . The figure corresponds to Fig.1-Fig.4 in the original paper.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图11：在[Wang-2013-IFT](#bib.bib110)中提出的方法的分割结果。该图对应于原文中的图1-图4。
- en: In [Kurtulmucs-2014-DOD](#bib.bib111) , a new method using computer vision to
    detect and count the deaths of Heterobacter elegans from microscope images is
    proposed for better controlling agricultural pests and improving the detection
    efficiency of Heterobacter elegans. The first step is obtaining smooth medial
    axes of the nematode worms by a median filter, Otsu threshold, a morphological
    operation of area opening and filling operation. The overlapped nematode worms
    are then separated by a skeleton analysis. Finally, two different path analysis
    methods are used for detection of dead nematodes, which are both based on the
    standard error of the mean. A dataset containing total 685 images is prepared
    for verifying the performance of proposed methods, which includes 935 live worms
    and 780 dead one. The experiment result shows that the proposed algorithm can
    achieve a good performance with a detection rate of 85$\%$.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Kurtulmucs-2014-DOD](#bib.bib111)中，提出了一种利用计算机视觉检测和计数显微镜图像中**Heterobacter elegans**死亡的新方法，以更好地控制农业害虫并提高**Heterobacter
    elegans**的检测效率。第一步是通过中值滤波器、Otsu阈值、面积开运算和填充运算获得线虫的光滑中轴线。然后通过骨架分析将重叠的线虫分开。最后，使用两种不同的路径分析方法来检测死亡的线虫，这两种方法都基于均值的标准误差。为了验证所提方法的性能，准备了一个包含总共685张图像的数据集，其中包括935条活线虫和780条死线虫。实验结果表明，该算法能以85$\%$的检测率获得良好的性能。
- en: In [Farahi-2015-ASO](#bib.bib112) , in order to better diagnose visceral leishmaniasis,
    a method of segmenting leishman bodies is proposed. The first step is preprocessing
    by a linear contrast stretching transformation. In order to improve the performance
    of final segmentation, all small oval objects in image are extracted by applying
    morphological closing. In this step, objects, including leishman bodies and other
    shape-like objects are extracted. To extract boundary of objects detected, CV
    level set is employed. Finally, to remove the influence of other shape-like objects,
    a local threshold is applied. Experiment results suggest that the proposed method
    yields a mean of segmentation error of 9.76$\%$.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Farahi-2015-ASO](#bib.bib112)中，为了更好地诊断内脏利什曼病，提出了一种分割利什曼体的方法。第一步是通过线性对比度拉伸变换进行预处理。为了提高最终分割的性能，通过应用形态学闭运算提取图像中的所有小椭圆对象。在此步骤中，提取了包括利什曼体在内的其他形状类似的对象。为了提取检测到的对象的边界，采用了CV水平集方法。最后，为了去除其他形状类似对象的影响，应用了局部阈值。实验结果表明，该方法的平均分割误差为9.76$\%$。
- en: In [Goyal-2015-ADO](#bib.bib113) , for improving the efficiency of tuberculosis
    diagnosis, a reliable method is presented. The first step is converting the color
    space of input image into gray space. After that, in order to improve the performance
    of TB segmentation, tubeness filtering is employed for highlighting objects. The
    third step is roughly extracting bacteria based on Otsu global threshold. After
    labelling the extracted bacteria, all the other noise are removed. When compared
    to expert manual detection, the automatic detection algorithm presented in this
    work obtains a count of bacteria that shows a strong correlation with manual results.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Goyal-2015-ADO](#bib.bib113) 中，为提高结核病诊断的效率，提出了一种可靠的方法。第一步是将输入图像的颜色空间转换为灰度空间。之后，为了提高结核病分割的性能，采用了
    tubeness 滤波来突出显示目标。第三步是基于 Otsu 全局阈值粗略提取细菌。对提取出的细菌进行标记后，去除所有其他噪声。与专家手动检测相比，本工作提出的自动检测算法获得的细菌计数与手动结果有较强的相关性。
- en: In [Shah-2016-ADA](#bib.bib85) , to improve the sensitivity and specificity
    of tuberculosis testing, an automatic detection method used on smart-phones is
    introduced. The first step is preprocessing that involves grayscale conversion
    and contrast enhancement. The second step is to binarize the image based on the
    threshold to separate the bacteria from the background. Morphological closing
    and filling are then performed. In step four, artifactas are removed based on
    geometric features. Finally, overlapping (touching) bacilli are segmented and
    separated by the watershed algorithm, after labelling TB. Total 30 images from
    smart-phone are prepared. One half is TB positive, the other half is TB negative.
    Experiment result shows that the presented method achieves a sensitivity of 93.3$\%$
    and a specificity of 87$\%$.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Shah-2016-ADA](#bib.bib85) 中，为提高结核病检测的敏感性和特异性，介绍了一种在智能手机上使用的自动检测方法。第一步是预处理，包括灰度转换和对比度增强。第二步是基于阈值对图像进行二值化，以将细菌与背景分离。然后进行形态学闭运算和填充。在第四步中，基于几何特征去除伪影。最后，通过分水岭算法对重叠（接触的）分枝杆菌进行分割和分离，并对结核病进行标记。准备了
    30 张来自智能手机的图像，其中一半为结核阳性，另一半为结核阴性。实验结果表明，该方法实现了 93.3$\%$ 的敏感性和 87$\%$ 的特异性。
- en: In [Zhou-2016-MCE](#bib.bib114) , a microbial contour extraction method is proposed
    to extract object contours from sewage microscopic images. First, the Sobel operator
    is used for to calculating the gradient of the image. Based on the calculated
    values, four adaptive thresholds are then employed for obtaining better object
    edges. After that, the extracted edges are connected based on the edge connection
    method designed. Finally, the outermost contour edge is then extracted from the
    image after processing of edge connection. Experiment shows that compared with
    traditional edge detection algorithms, the proposed method can extract higher
    quality of microbial contours.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Zhou-2016-MCE](#bib.bib114) 中，提出了一种微生物轮廓提取方法，用于从污水显微图像中提取目标轮廓。首先，使用 Sobel
    算子计算图像的梯度。基于计算得出的值，采用四个自适应阈值来获得更好的目标边缘。之后，基于设计的边缘连接方法连接提取出的边缘。最后，从经过边缘连接处理的图像中提取最外层轮廓边缘。实验表明，与传统的边缘检测算法相比，该方法可以提取出更高质量的微生物轮廓。
- en: In [Payasi-2017-DAC](#bib.bib115) , for improving the efficiency of tuberculosis
    diagnosis, a feasible algorithm is proposed. The first step is converting the
    image color space from RGB to HSI. The second step is segmenting the Hue component
    image. After denoising based on the area threshold, the holes are also filled.
    Finally, object is segmented from the processed image and the area and perimeter
    of object are calculated. Experiment results on prepared data show that the proposed
    method yields a high accuracy of over 90$\%$ in TB detection.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Payasi-2017-DAC](#bib.bib115) 中，为提高结核病诊断的效率，提出了一种可行的算法。第一步是将图像的颜色空间从 RGB
    转换为 HSI。第二步是对色调（Hue）组件图像进行分割。经过基于区域阈值的去噪处理后，还填补了孔洞。最后，从处理后的图像中分割出目标，并计算目标的面积和周长。对准备好的数据进行的实验结果表明，该方法在结核病检测中取得了超过
    90$\%$ 的高准确率。
- en: In [Kemmler-2011-DOM](#bib.bib116) , for reducing the workload of labelling
    and counting bacteria in bright field microscopes, several semantic segmentation
    techniques are compared. One of introduced methods is region-based level set segmentation
    method. A database including five different microbe species with 40 up to 470
    microbes per class is prepared for testing. The average recognition rate is employed
    for evaluating the detection performance. Other methods involved in this paper
    are explained in the corresponding chapters of their category.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Kemmler-2011-DOM](#bib.bib116) 中，为了减少在明场显微镜中标记和计数细菌的工作量，对几种语义分割技术进行了比较。引入的方法之一是基于区域的水平集分割方法。为测试准备了一个包含五种不同微生物物种的数据库，每个类别的微生物数量从
    40 直到 470 不等。采用平均识别率来评估检测性能。本文涉及的其他方法在其类别的对应章节中进行了说明。
- en: 3.2 Classification Based Methods
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 基于分类的方法
- en: 'In this subsection, related works that use classification methods for microorganism
    detection are introduced. To present this works more clearly, we decide to introduce
    the involved methods separately according to their adopted features. Features
    commonly used in traditional image classification, as shown in Fig.[12](#S3.F12
    "Figure 12 ‣ 3.2 Classification Based Methods ‣ 3 Classical Image Processing Based
    Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"), include
    shape features, geometric features, color features, texture features, statistical
    features, etc.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '在本小节中，介绍了使用分类方法进行微生物检测的相关工作。为了更清晰地呈现这些工作，我们决定根据采用的特征分别介绍所涉及的方法。传统图像分类中常用的特征，如图
    [12](#S3.F12 "Figure 12 ‣ 3.2 Classification Based Methods ‣ 3 Classical Image
    Processing Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques
    in Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches")
    所示，包括形状特征、几何特征、颜色特征、纹理特征、统计特征等。'
- en: '![Refer to caption](img/111d706bd7c5e8faed11669b460c568b.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/111d706bd7c5e8faed11669b460c568b.png)'
- en: 'Figure 12: Features commonly used in traditional image classification.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '图 12: 传统图像分类中常用的特征。'
- en: 3.2.1 Classification Based Methods with Shape Features
  id: totrans-134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 基于形状特征的分类方法
- en: Shape features are commonly used in traditional image detection methods, which
    mainly contain contour features and area features. More specifically, it include
    feature parameters such as squareness, angular, roundness, invariant moment, eccentricity,
    polygon description, and curve description.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 形状特征在传统图像检测方法中被广泛使用，主要包括轮廓特征和面积特征。更具体地，它包括如方形度、角度、圆度、不变矩、离心率、多边形描述和曲线描述等特征参数。
- en: 'In [Dubuisson-1994-SAC](#bib.bib117) ; [Javidi-2006-RA3](#bib.bib118) ; [Yeom-2006-R3S](#bib.bib119)
    ; [Liu-2014-AOI](#bib.bib120) ; [Liu-2014-VID](#bib.bib121) , contour feature,
    as a type of shape feature, is employed for microorganism detection. In [Dubuisson-1994-SAC](#bib.bib117)
    , contour feature is extracted by Canny edge detector and threshold segmentation.
    Based on contour feature, Methanospirillum hungatei and Methanosarcina mazei are
    successfully distinguished and detected. Specific process of described algorithm
    is shown in Fig.[13](#S3.F13 "Figure 13 ‣ 3.2.1 Classification Based Methods with
    Shape Features ‣ 3.2 Classification Based Methods ‣ 3 Classical Image Processing
    Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"). In [Javidi-2006-RA3](#bib.bib118)
    ; [Yeom-2006-R3S](#bib.bib119) , contour feature is combined with rigid graph
    matching (RGM) method to segment and detect biological microorganism in 3-D image.
    The segmentation results and detection results are respectively exhibited in Fig.[14](#S3.F14
    "Figure 14 ‣ 3.2.1 Classification Based Methods with Shape Features ‣ 3.2 Classification
    Based Methods ‣ 3 Classical Image Processing Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"). In [Liu-2014-AOI](#bib.bib120) ; [Liu-2014-VID](#bib.bib121)
    , an optofluidic imaging system,which obtains contour feature and other informations
    by the image processing software called ImageJ, is proposed. In [Liu-2014-AOI](#bib.bib120)
    , the system is used for detecting E. coli, Shigella flexneri and Vibrio cholera.
    In [Liu-2014-VID](#bib.bib121) , it is proposed to detect flu virus by the same
    research group with [Liu-2014-AOI](#bib.bib120) . Experiments in [Liu-2014-AOI](#bib.bib120)
    ; [Liu-2014-VID](#bib.bib121) show that all the prepared microorganisms can be
    effectively detected and classified with proposed system.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Dubuisson-1994-SAC](#bib.bib117)；[Javidi-2006-RA3](#bib.bib118)；[Yeom-2006-R3S](#bib.bib119)；[Liu-2014-AOI](#bib.bib120)；[Liu-2014-VID](#bib.bib121)中，轮廓特征作为一种形状特征用于微生物检测。在[Dubuisson-1994-SAC](#bib.bib117)中，轮廓特征通过Canny边缘检测器和阈值分割提取。基于轮廓特征，成功区分和检测了Methanospirillum
    hungatei和Methanosarcina mazei。描述算法的具体过程见图[13](#S3.F13 "图13 ‣ 3.2.1 基于形状特征的分类方法
    ‣ 3.2 分类方法 ‣ 3 经典图像处理方法 ‣ 微生物图像分析中的目标检测技术的最新综述：从经典方法到深度学习方法")。在[Javidi-2006-RA3](#bib.bib118)；[Yeom-2006-R3S](#bib.bib119)中，轮廓特征与刚性图匹配（RGM）方法结合，用于在3-D图像中分割和检测生物微生物。分割结果和检测结果分别展示在图[14](#S3.F14
    "图14 ‣ 3.2.1 基于形状特征的分类方法 ‣ 3.2 分类方法 ‣ 3 经典图像处理方法 ‣ 微生物图像分析中的目标检测技术的最新综述：从经典方法到深度学习方法")中。在[Liu-2014-AOI](#bib.bib120)；[Liu-2014-VID](#bib.bib121)中，提出了一种光流体成像系统，该系统通过名为ImageJ的图像处理软件获取轮廓特征和其他信息。在[Liu-2014-AOI](#bib.bib120)中，该系统用于检测大肠杆菌、志贺氏菌和霍乱弧菌。在[Liu-2014-VID](#bib.bib121)中，同一研究小组提出使用该系统检测流感病毒。实验结果表明，所有准备的微生物均可以有效地检测和分类。
