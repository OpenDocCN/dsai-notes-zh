  type: TYPE_IMG
- en: 'Figure 24: The tested objects in [Osman-2011-TBD](#bib.bib156) . The figure
    corresponds to Fig.3 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Ding-2012-RDB](#bib.bib160) , a rapid detection system with low detection
    costs is designed to meet the demand for rapid detection of E. coli. The first
    step is preprocessing, including creating a new memory area, grayscale the image,
    median filter denoising and threshold segmentation. Feature parameters are then
    extracted, including shape and color feature parameters. At last, Principal Component
    Neural Network (PCNN) is constructed and applied for E. coli detection. The results
    suggest that PCNN achieves a prediction accuracy of 91.33$\%$ on non-training
    samples.
  prefs: []
  type: TYPE_NORMAL
- en: In [Mosleh-2012-APS](#bib.bib161) , by combining image processing and ANN, an
    automatic approach for detecting some special freshwater algae genera is proposed.
    The first step is image preprocessing, including image resizing, image enhancement
    and noise removing. The second step is image segmentation based on Canny edge
    detection. In step three, shape and texture features are extracted and then normalized
    by applying principal component analysis. At last, Multilayered Perceptron (MLP)
    trained with back propagation error algorithm ANN is employed for classification.
    Experiment shows that the proposed method successfully detects 93 of 100 prepared
    samples.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Chang-2012-ATD](#bib.bib162) , for detecting TB automatically, an algorithm
    with high accuracy is proposed, which is consisted of candidate TB identification
    step, feature representation step and discriminative classification step. Fig.[25](#S4.F25
    "Figure 25 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches") shows the block
    diagram of designed algorithm. Experts mark TB objects in 92 of the 296 positive
    TB images, resulting in 1597 positive TB-objects. Each of the candidate objects
    is classified by an intersection kernel (IK)SVM, yielding an average precision
    of 91.3$\%$.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/323895ca624bf6f3257e3f7f3526b7e6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 25: The overview of proposed method mentioned in [Chang-2012-ATD](#bib.bib162)
    . The figure corresponds to Fig.3 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Verikas-2012-PCD](#bib.bib163) , a new technique is presented for detecting
    P. minimum species. In the first step, image edges is enhancement by applying
    phase congruency-based enhancement of image edges [Kovesi-2000-PCA](#bib.bib164)
    . The second step is stochastic optimization-based object contour determination.
    At last, an automatic detection system combined of a Gaussian kernel SVM and a
    RF classifier is designed. Fig.[26](#S4.F26 "Figure 26 ‣ 4.1 Related Works ‣ 4
    Traditional Machine Learning Based Methods ‣ A State-of-the-art Survey of Object
    Detection Techniques in Microorganism Image Analysis: From Classical Methods to
    Deep Learning Approaches") exhibits the final detection result, where all P. minimum
    cells are detected. Experiment on 2088 P. minimum in 114 images shows that the
    proposed system achieves an detection accuracy of 93.2$\%$.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Zhai-2012-ROM](#bib.bib165) , to reduce the workload of doctors in diagnosing
    TB, a color and gradient feature based image segmentation and recognition algorithm
    is proposed. The algorithm mainly consists of two steps. One is image segmentation,
    including pre-segmentation, adaptive segmentation and fusion segmentation. The
    other is image classification. Firstly, two gradient features and five shape features
    are extracted. Feature vector is then generated based on obtained features. At
    last, a Bayesian classifier is applied for classification. Experimental result
    shows that the object recognition rate of this algorithm can reach 91$\%$ on 100
    images from different tuberculosis patients.
  prefs: []
  type: TYPE_NORMAL
- en: In [Li-2013-AMA](#bib.bib166) , for recognition of environmental microorganisms
    (EMs), a framework of content-based image analysis is proposed with low cost and
    low time consumption. The first step is image segmentation. By comparing results
    of six segmentation approaches and considering the actual work needs, a semi-automatic
    segmentation approach employing Sobel edge detector is finally selected for the
    first step. The second step is shape feature description based on edge histograms,
    fourier descriptors, extended geometrical features, as well as internal structure
    histograms. At last, a multi-class SVM is applied for classification based on
    above features. The experiment is tested on a dataset with ten classes of EMs
    containing 20 images each. Ten samples from each class are for training, and the
    left 10 are for testing. Result shows that the best classification rate is 89.7$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/af1cf6b2b1700b5dbbf04b2b972c4ef1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 26: The detection result of proposed method in [Verikas-2012-PCD](#bib.bib163)
    . The figure corresponds to Fig.12 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Santiago-2013-AAS](#bib.bib167) , an automatic screening systems is designed
    to detect agent in samples and make comprehensive decisions about subjects (e.g.
    ill/healthy) based on these tests. The system mainly consists of two stages. One
    is a classification stage. First, image is divided into many patches, which are
    then selected based on minimum green-color. Second, Canny edge detection is used
    for image segmentation. Third, a set of rotation and translation invariant features
    are extracted from each candidate object. At last, patches are classified by applying
    a SVM classifier. The other is a comprehensive decisions stage by applying a Bayesian
    methodology. The training set contains 34 TB-negative subjects and 11 TB-positive
    subjects while the test set contains 15 TB-negative subjects and 13 TB-positive
    subjects. Experiment result shows that the sensitivity of TB classifier is 73.53$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: In [Xu-2014-DOT](#bib.bib168) , to improve the efficiency of doctor diagnosis,
    a computer image processing based algorithm of TB detection is proposed. The first
    step is preprocessing based on $k$-means algorithm. The second step is feature
    extraction. At last, Gaussian mixture model is trained with maximum expectation
    algorithm and then applied for classifying samples. The classification results
    of all data show that the classification sensitivity is 66.7$\%$, and the accuracy
    is 96.2$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: In [Zetsche-2014-IDH](#bib.bib169) , a system combined DHM and imaging-in-flow
    is described for the detection and classification of planktonic organisms. The
    first step is object localization from phase images, including classical threshold
    based XY-localization, robust refocusing criterion based Z-localization and re-segmentation
    based refinement of XY-coordinates. The second step is feature extraction containing
    texture features from both intensity images and phase images and morphological
    features from phase images. The last step is classification based on an SVM classifier.
    Results suggest that the correct prediction rate over all test data is 92.4$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Promdaen-2014-AMI](#bib.bib170) , a new method is proposed to detect 12
    common microalgae in water resources of Thailand automatically. The first step
    is Sobel and Canny edge detection. Then, processed images are classified into
    rod-shaped and non-rod-shaped by sequential minimal optimization (SMO) classifier
    based on features of the axial ratio, the convex area and the area ratio. For
    rod-shaped algae image, the multi-resolution edge detection method is applied
    to re-segment. At last, SMO classifier is used for final classification. Experiment
    is performed on the data set that includes twelve genera of microalgae (seen in
    Fig.[27](#S4.F27 "Figure 27 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning
    Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches")), 60 images
    for each genus (45 for training, 15 for testing). Experiment results suggest that
    proposed algorithm yields an accuracy of 97.22$\%$.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/27879218344756ee1a294cfac0a52731.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 27: The tested objects in [Promdaen-2014-AMI](#bib.bib170) . The figure
    corresponds to Fig.1 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Yang-2014-SCO](#bib.bib171) , for recognition of EMs, a framework of content-based
    image analysis is proposed with low cost and low time consumption. In addition,
    a novel 2-D feature descriptor is especially introduced for EM shapes. The first
    step is image segmentation by employing a Sobel edge detector. In the second step,
    the designed shape descriptor is applied for feature extraction. At last, a multi-class
    SVM is used for classification. The experiment is tested on a dataset with ten
    classes of EMs containing 20 images each. Ten samples from each class are for
    training, and the left 10 are for testing. Based on proposed feature descriptor,
    the overall classification rate increases by 2.8$\%$ from 89.7$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: In [Verikas-2014-AIA](#bib.bib77) , an integrated approach is proposed for P.
    minimum detection. Firstly, histogram-based image binarization technique is applied
    to process the original images. Then, features for classification are determined,
    categorized and computed. At last, a committee combined of SVM and RF is applied
    to make a decision. The proposed method is performed on 158 images with 920 P.
    minimum cells. Result shows that the proposed method yields an overall recognition
    rate of 97$\%$ for P. minimum cells.
  prefs: []
  type: TYPE_NORMAL
- en: In [Nugroho-2015-FEA](#bib.bib172) , for detection of malaria parasite cell,
    a method based on image processing is proposed. The first step is image enhancement,
    which contains contrast stretching and median filter. The second step is image
    segmentation based on $k$-means algorithm. Histogram-based texture is then extracted
    for the last step, in where multilayer perceptron backpropagation algorithm is
    applied for final classification. The prepared data set contains of 60 images
    which are grouped into trophozoite, schizont and gametocyte. The results suggest
    that this algorithm achieves a good detection performance in the prepared data
    with accuracy of 87.8$\%$ and specificity of 90.8$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Li-2015-EMC](#bib.bib173) , an EMs classification method is described,
    which solves the problem of small training data sets and noisy images. The presented
    algorithm contains three steps as following: sparse coding features extraction,
    region-based (RB)SVM designing and final localization and classification. Fig.[28](#S4.F28
    "Figure 28 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches") shows the comparison
    of basic and improved RBSVM. The database contains 15 classes of microbes, each
    with 20 images (10 for training, 10 for testing). Mean of average precisions (MAP)
    is chosen as the evaluation measure. Result shows that the MAP of (RBSVM$+$NNSC)
    is also higher than that of (RBSVM$+$BoVW).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/ca16f9e3346a71734167b58142a063f4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 28: The architecture of RBSVM mentioned in [Li-2015-EMC](#bib.bib173)
    . The figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Shan-2015-ATF](#bib.bib174) , an anisotropic tubular filtering (ATF) based
    algorithm is proposed for automatic detection of TB. Firstly, ATF is employed
    for image enhancement, which is mainly increasing the contrast between objects
    and background. The possible acid-fast bacillis (AFBs) are then segmented based
    on color threshold. Fourier descriptors and Hu’s moment of each candidate AFB
    are then calculated. Finally, a region-based function (RBF)SVM is employed to
    classify each candidate AFB according to calculated features. Among 300 samples,
    161 are marked as positive and the other 139 are marked as negative by experts.
    In addition, 180 images are grouped into training set while others are grouped
    into testing set. Comparative result shows that proposed method with Fourier descriptor
    has the highest sensitivity, F1-Score and accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: In [Dannemiller-2015-ANM](#bib.bib175) , a new method based on Retinex and SVM
    is presented for the segmentation of alga images. The proposed algorithm mainly
    contains two steps. One is improving image quality by applying the Retinex filtering
    technique. The other is segmenting algae in the image based on SVM. In addition,
    100 samples containing only algae and 100 samples containing only background are
    obtained from prepared 32 images. Result shows that presented algorithm yields
    an overall detection rate of over 95$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: In [Sajedi-2019-ASR](#bib.bib176) , for detecting actinobacterial species, an
    algorithms based on principle component analysis (PCA) and MLP is presented. The
    first step is data augmentation by applying Gaussian blurring. In the second step,
    feature vector is generated, including wavelet transform and dimension reduction.
    At last, feature vectors obtained above are classified by MLP. The experiment
    is performed on the database, named UTMC.V2.DB. In addition, classes with less
    than eight images are not considered. Results suggest that the accuracy is about
    80.5$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Dhindsa-2020-AEM](#bib.bib177) , for identification of algae in water bodies,
    some classification algorithms are used, separately. Firstly, the gray scale images
    are subjected to the pixel clustering. Boundaries of the microbes are then extracted
    by using Otsu method and Kirsch filter. Thirdly, the object features corresponding
    to different classifiers are extracted. At last, the following classifiers are
    used for final classification: comparing Classification and Regression Trees (CART),
    $k$-NN, Gaussian Naive Bayes, Linear Regression, Linear discriminant analysis
    and SVM. The experiment to test the performance of the classifiers is carried
    out on 10 kinds of algae. Experimental evaluation and classification algorithm
    research show that the CART algorithm is the most suitable.'
  prefs: []
  type: TYPE_NORMAL
