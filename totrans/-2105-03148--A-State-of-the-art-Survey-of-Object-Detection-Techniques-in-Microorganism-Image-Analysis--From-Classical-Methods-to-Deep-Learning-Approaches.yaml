- en: 2.5 Summary
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Microorganism detection methods have changed dramatically over the decades.
    In terms of expressions, microorganism detection develops from simple counting
    to the realization of localization and classification. In implementation techniques,
    microorganism detection develops from direct observation with a microscope to
    more efficient methods using modern image processing techniques. With the continuous
    improvement of detection methods, the corresponding evaluation criteria are also
    designed.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Classical Image Processing Based Methods
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In this section, classical image processing based methods for microorganism
    detection are grouped into segmentation based methods and classification based
    methods respectively introduced in Sect.[3.1](#S3.SS1 "3.1 Segmentation Based
    Methods ‣ 3 Classical Image Processing Based Methods ‣ A State-of-the-art Survey
    of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"), Sect.[3.2](#S3.SS2 "3.2 Classification
    Based Methods ‣ 3 Classical Image Processing Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"). After that, a concise table is prepared
    in Sect.[3.3](#S3.SS3 "3.3 Table Analysis ‣ 3 Classical Image Processing Based
    Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"). In Tab.LABEL:tab:4,
    the publication date, literature links, research objects and its domains, main
    methods and evaluation indicators of related works are presented.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Segmentation Based Methods
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this subsection, related works that used segmentation methods for microorganism
    detection are introduced.
  prefs: []
  type: TYPE_NORMAL
- en: In [Sieracki-1985-DEA](#bib.bib87) , for alleviating subjectivity of manual
    counting, a novel method based on a epifluorescence microscope and image analyzer
    is proposed. The first step is image enhancement, including setting small bright
    dots next to each detected object and bright enhancement covering the entire detected
    area of each object. The second step is using a light pen manually for distinguishing
    the object from other regions. The last step is object counting with the general
    analysis software provided by Artek Systems Corp. The effectiveness of proposed
    system is analysed by comparing counts of image analysis with visual counts. Experiment
    result shows that the proposed system can achieve the same accuracy with visual
    counts in bacterial detection.
  prefs: []
  type: TYPE_NORMAL
- en: In order to analyze the characterization of mycelial morphology, in [Adams-1988-TUO](#bib.bib88)
    , a semi-automated image analysis is introduced. The first step is preprocessing
    by a mean operator and an edge enhancement operator for denoising and sharpening
    the image. The second step is segmentation and skeletonization. After that, the
    light pen is used to identify the branches manually. Finally the length of the
    main hyphae is determine based on the software supplied with the Magiscan 2A.
    The experiment is performed on five samples. The result shows that compared with
    the traditional digitizing-table method, semi-automatic image analysis has the
    advantages of short time-consuming and high convenience.
  prefs: []
  type: TYPE_NORMAL
- en: In [Packer-1990-MMO](#bib.bib89) , a fully automatic system is developed for
    morphological measurements on filamentous microorganisms, in which speed is gained.
    The first step is to binarize the image based on the preset gray value. The second
    step is eliminating objects in processed image other than microorganisms such
    as dust, media particles by a circularity test. Each objects in the resulting
    image is then skeletonized. Subsequently, the processed binary image is divided
    into an image containing measurable microorganisms and an image containing clumped
    (or aggregated) material. Finally, the processed image are measured. Experiment
    is performed on eight samples of about 100 microorganisms. The result shows that
    the fully automatic method is marginally faster than the manual image analysis
    method and much faster than the digitizing method.
  prefs: []
  type: TYPE_NORMAL
- en: In [Masuko-1991-ANM](#bib.bib90) , a novel anultra-high-sensitivity TV camera
    based method for enumeration of bacteria is proposed. The first step is using
    a anultra-high-sensitivity TV camera for enumerating small objects that emit light
    in a photon-counting image. After colony growth, a luminous image of the membrane
    filter is obtained. Finally, the accuracy of counting is judged by comparing the
    photon-counting image with the luminous image of the membrane filter. Experiment
    result shows that the for proposed algorithm is reliable for detecting single
    bacteria with light.
  prefs: []
  type: TYPE_NORMAL
- en: In [Bloem-1995-FAD](#bib.bib39) , for counting cell numbers and calculating
    some geometric parameters of bacteria in soil smears, a fully automatic image
    processing method is proposed. Firstly, convolution, morphological erosion and
    dilation to remove noise are used for smoothing grey images. Holes in the image
    are then filled for background equalization. By applying two top hat transforms,
    the background is eliminated. At last, an image sharpening operation is done for
    better detention. Particles that have a higher threshold than a fixed one are
    detected. In addition, the cells number is determined by number of detected particles
    with maximum gray scale. The proposed method has high efficiency for detecting
    about 1500 cells within 30 min. In addition, the detection result of proposed
    method is similar to the manual detection result.
  prefs: []
  type: TYPE_NORMAL
- en: In [Baillieul-1998-ODO](#bib.bib91) , an image analysis system is described
    for measuring the average velocity of many simultaneously moving similar objects.
    First, the operator manually locates an active window on the image to focus on
    the area of interest. The second step is setting the object to one and the background
    to zero based on a fixed threshold value. At last, by collecting the trajectories
    in real-time over a series of frames, average velocity of the objects are calculated.
    Three groups of 25 daphnids are tested on this experiment. Result shows that the
    system is a useful tool for the objective quantification of velocity.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Wang-2003-3AO](#bib.bib92) , a statistical, non-parametric framework based
    method is proposed for three-dimensional (3-D) object detection and labelling.
    The first step is extracting the nuclei from the observed image. In this step,
    the image is segmented into regular non overlapped cubes. Each cube is then inspected
    based on defined criteria. The cubes identified as the nucleus are setting to
    white. At last, all white cubes in the same cell are merged into a whole by an
    iterative merging algorithm. Fig.[8](#S3.F8 "Figure 8 ‣ 3.1 Segmentation Based
    Methods ‣ 3 Classical Image Processing Based Methods ‣ A State-of-the-art Survey
    of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches") indicates the results obtained based on
    proposed method. Experiment suggests that proposed method achieves a fast cell
    detection on prepared data within 148 seconds.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/771969496cc65680a3bb56bcfb6d1d08.png)'
  prefs: []
  type: TYPE_IMG
- en: (a) Germs detection
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/a80311ec67a402e8c671494682699bb1.png)'
  prefs: []
  type: TYPE_IMG
- en: (b) Nuclei labelling
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/1b1f4befb50037202502669ac3d72602.png)'
  prefs: []
