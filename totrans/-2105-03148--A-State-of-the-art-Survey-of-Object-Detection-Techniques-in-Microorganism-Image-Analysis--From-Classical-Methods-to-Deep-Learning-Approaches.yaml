- en: 6.3 Potential Application Fields
  id: totrans-497
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3 潜在应用领域
- en: After an in-depth study of microorganism detection methods, the reviewed methods
    can be applied to some other fields, such as ecosystem monitoring [Coppin-2004-RAC](#bib.bib227)
    , on-road vehicle detection [Sun-2006-OVD](#bib.bib228) , fabric defect detection[Ngan-2011-AFD](#bib.bib229)
    , crack detection [Mohan-2018-CDU](#bib.bib230) , forest fire detection [Alkhatib-2014-ARO](#bib.bib231)
    , pedestrian detection [Enzweiler-2008-MPD](#bib.bib232) , object detection in
    optical remote sensing images [Cheng-2016-ASO](#bib.bib233) , remote sensing digital
    image analysis [Richards-1999-RSD](#bib.bib234) , histopathological image analysis
    [Ai-2021-ASR](#bib.bib235) ; [Chen-2022-IAI](#bib.bib236) ; [Li-2022-ACR](#bib.bib237)
    ; [Li-2021-ACRO](#bib.bib238) ; [Xue-2020-APO](#bib.bib239) ; [Zhou-2020-ACR](#bib.bib240)
    ; [Li-2020-ARF](#bib.bib241) ; [Li-2019-CHI](#bib.bib242) ; [Sun-2020-GHI](#bib.bib243)
    , cytopathological image analysis [Rahaman-2021-DAD](#bib.bib244) ; [Rahaman-2020-ASF](#bib.bib245)
    ; [Li-2017-FCA](#bib.bib246) , video analysis [Chen-2022-SDA](#bib.bib247) ; [Li-2020-FFF](#bib.bib248)
    ; [Shen-2015-ITO](#bib.bib249) and COVID-19 image analysis [Rahaman-2020-IOC](#bib.bib250)
    ; [Li-2020-ASM](#bib.bib251) . In general, the analyzed methods presented in this
    article provide new research ideas and better detection results for many other
    research fields involving detection.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 对微生物检测方法进行深入研究后，所回顾的方法可以应用于其他一些领域，如生态系统监测 [Coppin-2004-RAC](#bib.bib227)、公路车辆检测
    [Sun-2006-OVD](#bib.bib228)、织物缺陷检测 [Ngan-2011-AFD](#bib.bib229)、裂纹检测 [Mohan-2018-CDU](#bib.bib230)、森林火灾检测
    [Alkhatib-2014-ARO](#bib.bib231)、行人检测 [Enzweiler-2008-MPD](#bib.bib232)、光学遥感图像中的目标检测
    [Cheng-2016-ASO](#bib.bib233)、遥感数字图像分析 [Richards-1999-RSD](#bib.bib234)、组织病理图像分析
    [Ai-2021-ASR](#bib.bib235)； [Chen-2022-IAI](#bib.bib236)； [Li-2022-ACR](#bib.bib237)；
    [Li-2021-ACRO](#bib.bib238)； [Xue-2020-APO](#bib.bib239)； [Zhou-2020-ACR](#bib.bib240)；
    [Li-2020-ARF](#bib.bib241)； [Li-2019-CHI](#bib.bib242)； [Sun-2020-GHI](#bib.bib243)，细胞病理图像分析
    [Rahaman-2021-DAD](#bib.bib244)； [Rahaman-2020-ASF](#bib.bib245)； [Li-2017-FCA](#bib.bib246)，视频分析
    [Chen-2022-SDA](#bib.bib247)； [Li-2020-FFF](#bib.bib248)； [Shen-2015-ITO](#bib.bib249)
    和 COVID-19 图像分析 [Rahaman-2020-IOC](#bib.bib250)； [Li-2020-ASM](#bib.bib251)。总体而言，本文分析的方法为许多其他涉及检测的研究领域提供了新的研究思路和更好的检测结果。
- en: 7 Conclusion and Future Work
  id: totrans-499
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论与未来工作
- en: 'This review presents a state-of-the-art survey for object detection technologies
    in microorganism image analysis: from classical image processing and traditional
    machine learning to current deep learning and potential visual transformer methods.
    First, we introduce the basic information of microorganism detection in Sect.[1](#S1
    "1 Introduction ‣ A State-of-the-art Survey of Object Detection Techniques in
    Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches"),
    including research motivation and research status. Second, we outline the development
    of early and current stages of microorganism detection methods in chronological
    order, including standard evaluation criteria in Sect.[2](#S2 "2 Overview of Microorganism
    Detection ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"). Third, we
    have summarized related works in classical image processing, traditional machine
    learning and deep learning-based methods in Sect.[3](#S3 "3 Classical Image Processing
    Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"), Sect.[4](#S4
    "4 Traditional Machine Learning Based Methods ‣ A State-of-the-art Survey of Object
    Detection Techniques in Microorganism Image Analysis: From Classical Methods to
    Deep Learning Approaches") and Sect.[5](#S5 "5 Deep Learning Based Methods ‣ A
    State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"), respectively.
    For each category of detection methods, we present the relevant research in chronological
    order. For some of the outstanding research, we show its flowchart or result diagram
    to better understand. Finally, Sect.[6](#S6 "6 Methodology Analysis ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches") is the method analysis part, where we analyze
    all the three categories of methods mentioned above and further analyze the advantages
    and disadvantages of some of the methods based on performance. Potential methods
    in microorganism detection are also introduced. Among them, methods based on visual
    transformer show great potential in microorganism detection.'
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: '本综述介绍了微生物图像分析中目标检测技术的最新进展：从经典图像处理和传统机器学习到当前的深度学习和潜在的视觉变换器方法。首先，我们在第[1](#S1
    "1 Introduction ‣ A State-of-the-art Survey of Object Detection Techniques in
    Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches")节中介绍了微生物检测的基本信息，包括研究动机和研究现状。其次，我们按照时间顺序概述了微生物检测方法的早期和当前阶段的发展，包括第[2](#S2
    "2 Overview of Microorganism Detection ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches")节中的标准评价标准。第三，我们在第[3](#S3 "3 Classical Image Processing Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches")、第[4](#S4 "4 Traditional
    Machine Learning Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches")和第[5](#S5 "5 Deep Learning Based Methods ‣ A State-of-the-art Survey
    of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches")节中总结了经典图像处理、传统机器学习和基于深度学习的方法的相关工作。对于每一类检测方法，我们按时间顺序展示了相关研究。对于一些突出的研究，我们展示了其流程图或结果图，以便更好地理解。最后，第[6](#S6
    "6 Methodology Analysis ‣ A State-of-the-art Survey of Object Detection Techniques
    in Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches")节是方法分析部分，我们分析了上述三类方法，并进一步基于性能分析了一些方法的优缺点。同时，还介绍了微生物检测中的潜在方法。其中，基于视觉变换器的方法在微生物检测中显示出了巨大潜力。'
- en: Based on the analysis of the development of microorganism detection methods,
    the future development trend and challenges are predicted. The most promising
    development in this field can be the combination of existing detection models
    and visual transformer. Due to the successful applications of transformer in natural
    language processing, many researchers are trying to apply visual transformer to
    multiple computer vision tasks. Therefore, methods by combining visual transformer
    and others have the potential to yield good performance in the field of microorganism
    detection. One of the challenges can be real-time detection. With the development
    of related technologies, the requirements for detection speed are getting higher
    and higher. In many aspects such as microbial tracking, pathogen detection and
    wild microbial monitoring, the detection speed will significantly affect its practical
    application. Moreover, the difficulty of obtaining good quality microorganism
    data and high processing costs leads to obtaining insufficient dataset with poor
    quality, which encounters the experimental results. The problem of insufficient
    data sets and poor quality is a major challenge for microorganism detection. However,
    the Environmental Microorganism Image Dataset Seventh Version (EMDS-7) is available
    publicly [Yang-2021-EEM](#bib.bib252) . This dataset has 41 types of environmental
    microorganisms. As a multi-object dataset, it has 13216 objects in 2365 images.
    Furthermore, all 2365 images have corresponding labeling files in “.XML”. Considering
    the huge development prospect in the field of microorganism detection, it is believed
    that more and more teams will produce high quality databases like EMDS-7.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 基于对微生物检测方法发展的分析，预测了未来的发展趋势和挑战。该领域最有前景的发展可能是现有检测模型与视觉变换器的结合。由于变换器在自然语言处理中的成功应用，许多研究人员正在尝试将视觉变换器应用于多个计算机视觉任务。因此，将视觉变换器与其他方法结合的方式有潜力在微生物检测领域取得良好表现。一个挑战可能是实时检测。随着相关技术的发展，对检测速度的要求越来越高。在微生物追踪、病原体检测和野生微生物监测等许多方面，检测速度将显著影响其实际应用。此外，获取优质微生物数据的困难和高处理成本导致数据集质量不足，从而影响实验结果。数据集不足和质量差的问题是微生物检测的一大挑战。然而，环境微生物图像数据集第七版（EMDS-7）已公开[Yang-2021-EEM](#bib.bib252)。该数据集包含41种环境微生物。作为一个多对象数据集，它在2365张图像中有13216个对象。此外，所有2365张图像都有对应的“.XML”标注文件。考虑到微生物检测领域的巨大开发前景，相信越来越多的团队将生产类似EMDS-7的高质量数据库。
