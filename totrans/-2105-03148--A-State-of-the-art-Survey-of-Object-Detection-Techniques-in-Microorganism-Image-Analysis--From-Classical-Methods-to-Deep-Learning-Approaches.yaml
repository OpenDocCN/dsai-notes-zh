- en: 5.2 Related Works
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this subsection, related works based on deep learning are introduced, including
    motivation, main methods, experimental data and results. In addition, some flowcharts
    are inserted to illustrate some of the research ideas better.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Akintayo-2016-AEC](#bib.bib183) , a new selective autoencoder algorithm
    based on deep convolutional networks is designed to detect soybean cyst nematode
    eggs. Firstly, the proposed deep convolutional network is trained with training
    patches, where error back-propagation algorithm is applied. secondly, the trained
    network is tested with test patches and then outputs test results. Convolutional
    autoencoder architecture for two alternative model structures are shown in Fig.[31](#S5.F31
    "Figure 31 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"). The bounding box of every soybean cyst
    nematode egg in 644 images are extracted and stored for experiment, of which 80$\%$
    are used for training and 20$\%$ are used for verification. Result shows that
    the average detection accuracy of proposed approach is 94.33$\%$.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/e0d126e01a1ac97afca2d69548f6f644.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 31: The architecture of proposed model mentioned in [Akintayo-2016-AEC](#bib.bib183)
    . The figure corresponds to Fig.3 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Hung-2017-AFR](#bib.bib80) , a faster region-convoluational neural network
    (Faster R-CNN) is firstly employed for detecting cell in blood and determining
    their stages. Firstly, a traditional segmentation method and machine learning
    are employed for this task. Based on their performance, the baseline is established.
    After that, a two-stage detection and classification approach is selected, seen
    in Fig.[32](#S5.F32 "Figure 32 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"). In stage one,
    Faster R-CNN is applied for classifying bounding boxes around objects as red blood
    cell (RBC) or non-RBC. In stage two, non-RBCs detected in stage one are sent to
    AlexNet for further classification. 1300 images containing around 100000 single
    labelled cell is prepared. Experiment results suggest that the two-stage algorithm
    yields a total accuracy of 98$\%$.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/8daac062f55d04c5e9ca989fd27c7846.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 32: The overview and detection result of proposed method mentioned in
    [Hung-2017-AFR](#bib.bib80) . The figure corresponds to Fig.4 in the original
    paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Tahir-2018-AFS](#bib.bib184) , a CNN-based approach for detecting fungus
    and distinguishing different types of fungus is proposed. In addition, a novel
    fungus dataset consisting of five different types of fungus spores and dirt is
    developed. The proposed CNN architecture for detecting fungus is summarized in
    Fig.[33](#S5.F33 "Figure 33 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"). The presented
    method is trained with 30000 images (5000 images for each class) and test on 10,800
    images (1800 images for each class). Result shows that the accuracy of proposed
    method is 94.8$\%$.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/e8765244e8ecab0a6749e88353723789.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 33: The architecture of CNN mentioned in [Tahir-2018-AFS](#bib.bib184)
    . The figure corresponds to Fig.5 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Panicker-2018-ADO](#bib.bib185) , for detecting TB in microscopic sputum
    smear images, a CNN-based detection method is presented. The proposed method mainly
    consists of two stages. One is an image binarization stage by using Otsu threshold
    algorithm. The other is a pixel classification stage by applying CNN to determine
    the class of regions extracted from stage one. 22 microscopic images containing
    high-density and low density images are prepared. Segmentation and classification
    results of TB shown in Fig.[34](#S5.F34 "Figure 34 ‣ 5.2 Related Works ‣ 5 Deep
    Learning Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques
    in Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches")suggest
    that the presented method yields a recall of 97.13$\%$, a precision of 78.4$\%$
    and a F-score of 86.76$\%$.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/d4c8ed9f7c6b016c30f2ec80ff91211c.png)![Refer to caption](img/94b9d7521a4c0a2c3950f1921e14a987.png)![Refer
    to caption](img/1c4893b450835fc3a945c357f6ffbc25.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 34: The detection results of proposed method in [Panicker-2018-ADO](#bib.bib185)
    . The figure corresponds to Fig.5 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Treebupachatsakul-2019-BCU](#bib.bib186) , a CNN based system for bacteria
    detection is proposed to reduce the analysis time and increase the accuracy of
    diagnostic process. 400 sample images of Staphylococcus aureus (S. aureus) and
    400 sample images of Lactobacillus delbrueckii (L. delbruekii) are collected.
    Each type images are separated into 20$\%$ training datasets and 80$\%$ test datasets.
    Result shows that the best validation accuracy is 96$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Pedraza-2018-LAP](#bib.bib187) , the performance of R-CNN and you only
    look once (YOLO) in diatom detection is compared. The R-CNN based method consists
    of four fundamental steps as following, generating edge boxes for region proposal,
    rejecting proposed regions, classification of regions and box merging. The YOLO
    based detection method also contains four steps. Firstly, the input image is divided
    into a cell matrix and each cell proposes a fixed number of candidate regions.
    The second step is moving each box to fit to a candidate object. After that, each
    box is classified and provided with a confidence score. At last, most of boxes
    are rejected using a threshold. The two methods are test on 11000 images from
    the 10 species. Detection results of RCNN and YOLO are shown in Fig.[35](#S5.F35
    "Figure 35 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"). Result shows that YOLO has better performance
    in diatom detection with a top F-measure of 84$\%$ compared to R-CNN.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/1c94703e0f4a51198a06f83c4be743f8.png)![Refer to caption](img/802721adda1c5d82030cc67e2af07bbf.png)![Refer
    to caption](img/c95df19f7f7f42d8874d88990f233b77.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 35: The detection results of proposed method in [Pedraza-2018-LAP](#bib.bib187)
    . The figure corresponds to Fig.6 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Sajedi-2019-ASR](#bib.bib176) , two deep learning based method is proposed
    to detect actinobacterial species on solid culture plates. In the first method,
    CNN is applied for actinobacterial strains detection. The second method consists
    of two steps. One is a data augmentation step, including blurring, cropping, and
    horizontal rotation. The other is a classification step based on ResNet, which
    training mechanism is transfer learning. Two dataset respectively named UTMC.V1.DB
    and UTMC.V2.DB are prepared. UTMC.V1.DB contains 703 images from 55 different
    classes. UTMC.V2.DB contains 1303 images from 97 different classes. Result shows
    that the first method achieves up to 80.81$\%$ and 84.81$\%$ accuracy on UTMC.V1.DB
    and UTMC.V1.DB, respectively. The second method yields a accuracy of 90.24$\%$
    in UTMC.V1.DB and a accuracy of 85.96$\%$ in UTMC.V2.DB.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Viet-2019-PWE](#bib.bib43) , to detect parasite eggs, an automatic algorithm
    by applying Faster R-CNN is proposed. Fig.[36](#S5.F36 "Figure 36 ‣ 5.2 Related
    Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches") displays the architecture of Faster R-CNN. In addition, the decision
    metric of bounding box regression is that the intersection over union must be
    greater than 70$\%$. Images obtained from stool samples of patients are prepared
    for testing. Result shows that the mAP of Faster R-CNN based detection is very
    high with 97.67$\%$.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Zhou-2019-DWI](#bib.bib188) , an automatic detection system is proposed
    for diatoms classification. For the proposed method, a GoogLeNet Inception V3
    architecture is applied and trained to identify diatoms. The architecture of employed
    model is shown in Fig.[37](#S5.F37 "Figure 37 ‣ 5.2 Related Works ‣ 5 Deep Learning
    Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"). The sensitivity
    and specificity are employed to evaluate the performance of proposed method. In
    this experiment, 43 slide images are collected for training and 10 slide images
    are collected for validation. Result shows that the successfully identification
    rate of region of interesting (ROI) reaches 89.6$\%$.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/55cbf1afd2cab5417d448e06a9bd3b45.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 36: The architecture of Faster R-CNN mentioned in [Viet-2019-PWE](#bib.bib43)
    . The figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/cdaf389b15c70219fcc1c7da076b4243.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 37: The architecture of Inception V3 mentioned in [Zhou-2019-DWI](#bib.bib188)
    . The figure corresponds to Fig.1 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Qian-2020-MDL](#bib.bib189) , an automatic method based on Faster R-CNN
    is presented for algal detection. The proposed framework is depicted in Fig.[39](#S5.F39
    "Figure 39 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"). As seen in Fig.[38](#S5.F38 "Figure 38
    ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art Survey
    of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"), the origin Faster R-CNN is extended based
    on adding extra classification branches. A data set containing 1859 samples of
    37 algae in six biological categories as well as annotations of genera and classes
    is prepared. In this experiment, algae no more than 10 images are all classified
    as other genus. Therefore, 27 genera of algae is applied. 80$\%$ images of each
    genera is grouped into training set, while the remaining images is grouped into
    testing set. Result shows that the proposed method achieve 74.64$\%$ mAP on detection
    at genus level, and 81.17$\%$ mAP at class level.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/97363f0cf87b0ff06b51bc17786c6f0f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 38: The architecture of model mentioned in [Qian-2020-MDL](#bib.bib189)
    . The figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Baek-2020-IAE](#bib.bib190) , a Fast R-CNN and CNN based system is deigned
    to detect five cyanobacteria. The proposed system combines with classification
    part and counting part. The overview of proposed method in algae detection is
    shown in Fig.[39](#S5.F39 "Figure 39 ‣ 5.2 Related Works ‣ 5 Deep Learning Based
    Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"). Two hundred
    images are obtained for each of the five cyanobacteria (Microcystis aeruginosa,
    Microcystis wesenbergii, Dolichospermum, Oscillatoria, and Aphanizomenon). The
    precision–recall index is applied for evaluating classification performance, while
    the coefficient of determination and root-meansquared error are selected to determine
    the accuracy of the cell counting performance. Results show that the proposed
    model yields the highest AP values of 0.973 on Microcystis wesenbergii of five
    cyanobacteria.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/175e1baeeda6f897c1bc9a3fca110d83.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 39: The overview of proposed method mentioned in [Baek-2020-IAE](#bib.bib190)
    . The figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Kang-2020-SCO](#bib.bib191) , a hybrid deep learning framework named as
    “Fusion-Net” is proposed for foodborne pathogens detection, consisting of long-short
    term memory network, ResNet and 1D-CNN. The Fusion-Net is generated by hyperparameter
    optimization, multiple deep learning architecture selection, and Fusion-Net construction.
    The framework of Fusion-Net is shown in Fig.[40](#S5.F40 "Figure 40 ‣ 5.2 Related
    Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches"). 5000 bacterial cells of five common foodborne bacterial cultures
    are prepared, which are randomly grouped into training dataset (72$\%$), validation
    dataset (18$\%$) and test dataset (10$\%$). Based on Fusion-Net, the classification
    accuracy is improved up to 98.4$\%$.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/086529c3bb9179c8d21f067b471784db.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 40: The architecture of Fusion-Net mentioned in [Kang-2020-SCO](#bib.bib191)
    . The figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Salido-2020-ALA](#bib.bib192) , for choosing the most suitable algorithm
    for diatom detection, the performances of YOLO and SegNet are compared. The prepared
    dataset contains 80 species of diatoms, each of which contains dozens to hundreds
    of images. Through comprehensive comparison and analysis of the specificity, sensitivity
    and precision of the detection results of the two models, The YOLO model is finally
    selected and integrated into the microscope software to provide a live diatom
    detection.
  prefs: []
  type: TYPE_NORMAL
- en: In [Ruiz-2020-SVI](#bib.bib44) , the performances of semantic segmentation and
    instance segmentation in detecting diatom are compared. SegNet is selected as
    the semantic segmentation model to detect diatom. Mask R-CNN is selected as instance
    segmentation model. A total of 126 images of ten different taxa are analysed.
    Among them, 105 samples are for training and others are for validation. Compare
    with semantic segmentation method, the proposed instance segmentation achieves
    a better performance with a sensitivity of 85$\%$ and a specificity of 91$\%$.
    In addition, without taking into account the reduction in specificity and precision,
    semantic segmentation achieves an average sensitivity of 95$\%$.
  prefs: []
  type: TYPE_NORMAL
