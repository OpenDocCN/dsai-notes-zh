  type: TYPE_NORMAL
  zh: 图47：在[Carion-2020-EOD](#bib.bib72)中提到的DETR架构。该图对应于原文中的图2。
- en: 'In [Pan-2020-3OD](#bib.bib73) , a Transformer backbone designed for 3-D point
    clouds called Pointformer is presented, which has the ability of learning features
    effectively. Fig.[48](#S6.F48 "Figure 48 ‣ 6.2.1 Potential Visual Transformer
    Methods ‣ 6.2 Potential Methods for Microorganism Detection ‣ 6 Methodology Analysis
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches") shows the backbone
    of Pointformer, which is consisted of a Local Transformer, a Local-Global Transformer
    and a Global Transformer. The experiment result of detection models with Pointformer
    show significant performance improvements. This suggests that with the assistance
    of Pointformer, the performance of 3-D microorganism detection is possible to
    improve.'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: '在[Pan-2020-3OD](#bib.bib73)中，提出了一种为3-D点云设计的Transformer骨干网，称为Pointformer，该骨干网具有有效学习特征的能力。图[48](#S6.F48
    "Figure 48 ‣ 6.2.1 Potential Visual Transformer Methods ‣ 6.2 Potential Methods
    for Microorganism Detection ‣ 6 Methodology Analysis ‣ A State-of-the-art Survey
    of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches")展示了Pointformer的骨干网，包括一个局部Transformer、一个局部-全局Transformer和一个全局Transformer。使用Pointformer的检测模型的实验结果显示了显著的性能提升。这表明，借助Pointformer，3-D微生物检测的性能有可能得到改善。'
