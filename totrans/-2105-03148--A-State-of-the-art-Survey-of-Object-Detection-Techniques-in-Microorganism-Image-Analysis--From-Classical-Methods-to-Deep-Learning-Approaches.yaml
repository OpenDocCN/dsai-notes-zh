- en: 1 Introduction
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: 1.1 Knowledge of Microorganism
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 微生物知识
- en: Microorganisms have a unique ability to adapt to extreme conditions. They are
    found in every environment imaginable. Microorganisms refer to tiny organisms
    with independent living functions, which means they can absorb energy, grow and
    reproduce by themselves. The modern classification of microorganisms are in a
    three-domain system. The system consists of Archaea, Eucarya, and Bacteria [Pepper-2011-EM](#bib.bib1)
    . Bacteria, along with actinomycetes and cyanobacteria (blue-green algae) belongs
    to the prokaryotes. Eukaryotes or eukarya includes fungi protozoa, algae, plant,
    and tiny animal. Viruses are obligate intracellular parasites that belong to neither
    of these two groups [Bitton-2005-WM](#bib.bib2) . Microorganisms play a very important
    role in human life, for better or worse. For example, the presence of plant growth-promoting
    rhizobacteria can encourage beneficial effects on plant health and growth. It
    can also suppress disease-causing microbes [Babalola-2010-BBOA](#bib.bib3) . Deleterious
    rhizobacteria can inhibit plants growth through the production of phytotoxins [Nehl-1997-DRB](#bib.bib4)
    . Lactic acid bacteria can affect humans in many aspects, such as the regulation
    of gastrointestinal flora, the normal operation of human metabolism, and the inhibition
    of the reproduction of harmful bacteria [Masood-2011-BEO](#bib.bib5) . Severe
    acute respiratory syndrome coronavirus 2 (SARS-CoV-2) can cause fever, discomfort,
    dry cough, shortness of breath and even death in severe case [Hui-2020-TC2](#bib.bib6)
    . In summary, the work of microorganism analysis is of great significance for
    the human being.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 微生物具有适应极端条件的独特能力。它们存在于每一个可以想象的环境中。微生物指的是具有独立生活功能的微小生物，这意味着它们能够自行吸收能量、成长和繁殖。现代微生物分类采用三域系统。该系统包括古细菌（Archaea）、真核生物（Eucarya）和细菌（Bacteria）[Pepper-2011-EM](#bib.bib1)。细菌、放线菌和蓝绿藻（青藻）属于原核生物。真核生物（eukarya）包括真菌、原生动物、藻类、植物和微小动物。病毒是强制性细胞内寄生物，既不属于这两组中的任何一种[Bitton-2005-WM](#bib.bib2)。微生物在人的生活中扮演着非常重要的角色，无论好坏。例如，植物生长促进根际细菌的存在可以对植物健康和生长产生有益影响。它也可以抑制致病微生物[Babalola-2010-BBOA](#bib.bib3)。有害根际细菌可以通过产生植物毒素来抑制植物生长[Nehl-1997-DRB](#bib.bib4)。乳酸菌可以从多个方面影响人类，例如调节胃肠道菌群、正常进行人类代谢以及抑制有害细菌的繁殖[Masood-2011-BEO](#bib.bib5)。严重急性呼吸综合症冠状病毒2型（SARS-CoV-2）可以导致发热、不适、干咳、呼吸急促，严重情况下甚至死亡[Hui-2020-TC2](#bib.bib6)。总之，微生物分析工作对人类具有重要意义。
- en: Observation under a microscope is a common and important method in microorganism
    analysis. A stereo scan electron microscopy uses microorganism in soil analysis [Gray-1967-SEM](#bib.bib7)
    . In [Daley-1975-DCO](#bib.bib8) , a modified epifluorscence technique based on
    a microscope is used for aquatic bacteria counting. In [Collins-1993-AOE](#bib.bib9)
    , environmental scanning electron microscopy is used for microorganism analysis.
    However, those microscopic methods have some disadvantages. Firstly, there are
    many types of microorganisms. Estimated in [Locey-2016-SLP](#bib.bib10) , Earth
    is inhabited by $10^{11}$-$10^{12}$ microbial species. Thus the knowledge of experts
    is always inadequate. When experts use this method for microorganism analysis,
    they often have to consult a great deal of literature. Secondly, the training
    cycle for researchers and overall detection time need much time. For example,
    the counting of phytoplankton with traditional microscopic method requires much
    time. Besides, an operator needs to master a great deal of professional knowledge [Embleton-2003-ACO](#bib.bib11)
    . Thirdly, the microorganisms to be analyzed are often of large orders of magnitude.
    It is difficult for microscopic methods to deal with the analysis problem with
    a large amount of data. Large sample size will affect the analysis accuracy of
    operators [Van-2002-OTC](#bib.bib12) . Because of these disadvantages of the microscopic
    method, we need a more efficient method for microorganism analysis. For example,
    computer image analysis is a feasible method.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在显微镜下观察是一种常见且重要的微生物分析方法。立体扫描电子显微镜用于土壤中的微生物分析 [Gray-1967-SEM](#bib.bib7)。在 [Daley-1975-DCO](#bib.bib8)
    中，基于显微镜的改良荧光技术用于水生细菌计数。在 [Collins-1993-AOE](#bib.bib9) 中，环境扫描电子显微镜用于微生物分析。然而，这些显微镜方法有一些缺点。首先，微生物种类繁多。根据 [Locey-2016-SLP](#bib.bib10)
    的估计，地球上存在$10^{11}$-$10^{12}$种微生物。因此，专家的知识总是有限的。当专家使用这种方法进行微生物分析时，他们通常需要查阅大量文献。其次，研究人员的培训周期和整体检测时间需要很长时间。例如，传统显微镜方法对浮游植物的计数需要很长时间。此外，操作员需要掌握大量的专业知识 [Embleton-2003-ACO](#bib.bib11)。第三，待分析的微生物通常数量级较大。显微镜方法难以处理大数据量的分析问题。大样本量会影响操作员的分析准确性 [Van-2002-OTC](#bib.bib12)。由于显微镜方法的这些缺点，我们需要一种更高效的微生物分析方法。例如，计算机图像分析是一种可行的方法。
- en: 1.2 Motivation
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 动机
- en: Computer image analysis is part of both computer vision and image processing.
    Typically, image analysis is used for gaining insight into the raw image and extracting
    the information we need [Umbaugh-2005-CID](#bib.bib13) . In terms of microorganism
    analysis, using image analysis has many advantages over the microscopic method.
    Firstly, image analysis does not care about the number of microbial species. Computers
    can store and remember more information about different kinds of microorganisms
    than experts. The Ribosomal Database Project stores 2460 different species. As
    information is entered, the number will continue to increase [Maidak-2000-TRD](#bib.bib14)
    . Secondly, image analysis takes less time. With the help of image analysis, phytoplankton
    analysis just needs 30 to 40 minutes [Embleton-2003-ACO](#bib.bib11) . Thirdly,
    for image analysis, the task of microorganism analysis of large orders of magnitude
    does not pose any difficulties. Fourthly, the operation of image analysis is simple.
    When using image analysis, necessary operations usually only include import data
    and a few simple steps, such as the Center for Microbial Ecology Image Analysis
    System [Dazzo-2015-UOC](#bib.bib15) . Based on the above reasons, it is feasible
    to apply computer-aided image analysis in microorganism analysis.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机图像分析是计算机视觉和图像处理的一部分。通常，图像分析用于深入了解原始图像并提取所需的信息 [Umbaugh-2005-CID](#bib.bib13)。就微生物分析而言，使用图像分析相对于显微镜方法有许多优势。首先，图像分析不关心微生物种类的数量。计算机能够存储和记住比专家更多的不同微生物信息。核糖体数据库项目存储了2460种不同的物种。随着信息的录入，这个数量将继续增加 [Maidak-2000-TRD](#bib.bib14)。其次，图像分析所需的时间较少。在图像分析的帮助下，浮游植物分析只需30到40分钟 [Embleton-2003-ACO](#bib.bib11)。第三，对于图像分析，大量级的微生物分析任务不会造成任何困难。第四，图像分析的操作简单。在使用图像分析时，通常只需要进行数据导入和几个简单步骤，例如微生物生态图像分析系统 [Dazzo-2015-UOC](#bib.bib15)。基于以上原因，将计算机辅助图像分析应用于微生物分析是可行的。
- en: At present, many people are conducting researches in this field, such as microorganism
    segmentation [Kulwa-2019-ASO](#bib.bib16) , microorganism clustering [Li-2020-AROC](#bib.bib17)
    , microorganism classification [Li-2019-ASF](#bib.bib18) , microorganism counting [Li-2021-ACR](#bib.bib19)
    , etc. However, there is no specific review of microorganism detection. To have
    a comprehensive overview of the existing microorganism detection research, we
    discuss many materials. According to our search, some reviews involve microorganism
    detection. In [Benfield-2007-RRO](#bib.bib20) , the development of plankton-imaging
    systems and advances in extracting information from image data sets timely are
    summarized, where twelve papers involve microorganism detection among all 56 references.
    In [Schaap-2012-LOA](#bib.bib21) , a review of the current status of lab on a
    chip technologies in the context of algae detection and monitoring is presented.
    In this work, there are twenty four papers related to algae detection mentioned
    among all 81 references. In [Gopinath-2014-BDF](#bib.bib22) , a review for existing
    bacterial detection methods is proposed, where methods from manual microscope
    detection to smartphone-based detection are analysed. Twelve papers in this survey
    are related to bacterial detection among all 126 references. One review focuses
    on using computer image analysis to examine the microscopic objects [Puchkov-2016-IAI](#bib.bib23)
    . In this work, twenty-two papers are related to microorganism detection among
    all 102 references. In [Li-2019-ASF](#bib.bib18) , the development history of
    microorganism classification using content-based microscopic image analysis approaches
    is reviewed, where twenty-four papers relate to microorganism detection among
    all 317 references. In [Zhou-2020-RAI](#bib.bib24) , the development of diatom
    testing over the decades is reviewed and a new method of deep learning for diatom
    detection is discussed. In this work, two papers are related to diatom detection
    among all 34 references. Hence, none of these surveys conducts a comprehensive
    study on object detection in microorganism image analysis. In fact, the analysis
    of microorganism detection methods can facilitate development in other microorganism
    image analysis fields, such as microorganism image classification [Zhao-2021-ACO](#bib.bib25)
    ; [Kulwa-2021-ANP](#bib.bib26) ; [Li-2021-EEM](#bib.bib27) ; [Xu-2020-AEF](#bib.bib28)
    ; [Li-2019-ASF](#bib.bib18) ; [Kosov-2018-EMC](#bib.bib29) ; [Li-2016-EMA](#bib.bib30)
    ; [Li-2015-AOC](#bib.bib31) , microorganism image segmentation [Zhang-2021-ACR](#bib.bib32)
    ; [Zhang-2021-LAN](#bib.bib33) ; [Zhang-2020-AMC](#bib.bib34) ; [Kulwa-2019-ASS](#bib.bib35)
    and microorganism image retrieval [Zou-2016-EMI](#bib.bib36) ; [Zou-2017-CIR](#bib.bib37)
    .
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，许多人在这个领域进行研究，例如微生物分割 [Kulwa-2019-ASO](#bib.bib16) 、微生物聚类 [Li-2020-AROC](#bib.bib17)
    、微生物分类 [Li-2019-ASF](#bib.bib18) 、微生物计数 [Li-2021-ACR](#bib.bib19) 等。然而，目前没有关于微生物检测的具体综述。为了全面了解现有的微生物检测研究，我们讨论了许多材料。根据我们的搜索，一些综述涉及微生物检测。在 [Benfield-2007-RRO](#bib.bib20)
    中，总结了浮游生物成像系统的发展和从图像数据集中提取信息的进展，其中在所有56篇参考文献中有十二篇涉及微生物检测。在 [Schaap-2012-LOA](#bib.bib21)
    中，提供了当前芯片实验室技术在藻类检测和监测中的现状综述。在这项工作中，所有81篇参考文献中提到有二十四篇与藻类检测相关。在 [Gopinath-2014-BDF](#bib.bib22)
    中，提出了现有细菌检测方法的综述，其中分析了从手动显微镜检测到基于智能手机的检测的方法。在这项调查中，所有126篇参考文献中有十二篇与细菌检测相关。一项综述专注于使用计算机图像分析来检查显微镜下的物体
    [Puchkov-2016-IAI](#bib.bib23) 。在这项工作中，所有102篇参考文献中有二十二篇与微生物检测相关。在 [Li-2019-ASF](#bib.bib18)
    中，回顾了基于内容的显微图像分析方法在微生物分类中的发展历史，其中所有317篇参考文献中有二十四篇与微生物检测相关。在 [Zhou-2020-RAI](#bib.bib24)
    中，回顾了几十年来硅藻检测的发展，并讨论了用于硅藻检测的新型深度学习方法。在这项工作中，所有34篇参考文献中有两篇与硅藻检测相关。因此，这些综述都没有对微生物图像分析中的物体检测进行全面研究。事实上，微生物检测方法的分析可以促进其他微生物图像分析领域的发展，如微生物图像分类
    [Zhao-2021-ACO](#bib.bib25) ; [Kulwa-2021-ANP](#bib.bib26) ; [Li-2021-EEM](#bib.bib27)
    ; [Xu-2020-AEF](#bib.bib28) ; [Li-2019-ASF](#bib.bib18) ; [Kosov-2018-EMC](#bib.bib29)
    ; [Li-2016-EMA](#bib.bib30) ; [Li-2015-AOC](#bib.bib31) 、微生物图像分割 [Zhang-2021-ACR](#bib.bib32)
    ; [Zhang-2021-LAN](#bib.bib33) ; [Zhang-2020-AMC](#bib.bib34) ; [Kulwa-2019-ASS](#bib.bib35)
    和微生物图像检索 [Zou-2016-EMI](#bib.bib36) ; [Zou-2017-CIR](#bib.bib37) 。
- en: 'As shown in Fig.[1](#S1.F1 "Figure 1 ‣ 1.2 Motivation ‣ 1 Introduction ‣ A
    State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"), for microorganism
    detection, the early work is mainly based on classsical image processing methods,
    such as image segmentation [Fukuda-1989-ESD](#bib.bib38) and binarization [Bloem-1995-FAD](#bib.bib39)
    . With the development of the field of machine learning, researches used traditional
    machine learning methods appear gradually, such as artificial neural network (ANN)
    [Widmer-2005-UOA](#bib.bib40) , support vector machine (SVM) [Lenseigne-2007-SVM](#bib.bib41)
    and genetic algorithm-neural network (GA-NN) [Osman-2010-AGA](#bib.bib42) . In
    recent years, deep learning-based methods become very popular, such as faster
    region-convolutional neural networks (Faster R-CNN) [Viet-2019-PWE](#bib.bib43)
    and Mask R-CNN [Ruiz-2020-SVI](#bib.bib44) . In addition, many new methods can
    be applied in microorganism detection, such as single shot detector (SSD) [Liu-2016-SSM](#bib.bib45)
    . Moreover, visual transformer-based methods have a more robust global information
    representation capability than the current famous CNNs, which means they can eliminate
    the problem of microorganism structure described in the complete image. Therefore,
    the field of visual transformer has developed rapidly in recent years. In fact,
    visual transformer has been applied to cell detection with satisfactory results [Aubreville-2017-AGS](#bib.bib46)
    . However, visual transformer have not yet been applied to microorganism detection,
    although visual transformer based methods show great potential for application
    in microorganism detection, such as squeezeand-excitation (SE) [Hu-2018-SN](#bib.bib47)
    , Vision Transformer-Faster RCNN (ViT-FRCNN) [Beal-2020-TTO](#bib.bib48) . The
    number of related works is rising steadily. The data in Fig. [1](#S1.F1 "Figure
    1 ‣ 1.2 Motivation ‣ 1 Introduction ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches") shows that microorganism object detection has a good development
    trend and a great development potential. Thus we decide writing a survey of object
    detection technologies for microorganism image analysis, where we summarize about
    142 related works for a comprehensive survey. Methods mentioned in these works
    are mainly grouped into classical image processing based methods, traditional
    machine learning based methods, deep learning based methods and potential methods,
    as shown in Fig. [2](#S1.F2 "Figure 2 ‣ 1.2 Motivation ‣ 1 Introduction ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches").'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[1](#S1.F1 "图 1 ‣ 1.2 动机 ‣ 1 介绍 ‣ 微生物图像分析中的目标检测技术的前沿调研：从经典方法到深度学习方法")所示，早期的微生物检测工作主要基于经典的图像处理方法，如图像分割 [福田-1989-ESD](#bib.bib38)
    和二值化 [布鲁姆-1995-FAD](#bib.bib39)。随着机器学习领域的发展，逐渐出现了传统机器学习方法，如人工神经网络（ANN） [维德默-2005-UOA](#bib.bib40)，支持向量机（SVM） [伦塞恩-2007-SVM](#bib.bib41)
    和遗传算法-神经网络（GA-NN） [奥斯曼-2010-AGA](#bib.bib42)。近年来，基于深度学习的方法变得非常流行，如更快的区域卷积神经网络（Faster
    R-CNN） [维特-2019-PWE](#bib.bib43) 和Mask R-CNN [鲁伊斯-2020-SVI](#bib.bib44)。此外，许多新方法也可以应用于微生物检测，如单次检测器（SSD）
    [刘-2016-SSM](#bib.bib45)。此外，视觉变换器基的方法比当前著名的卷积神经网络（CNNs）具有更强的全局信息表示能力，这意味着它们可以消除在完整图像中描述的微生物结构问题。因此，视觉变换器领域近年来发展迅速。事实上，视觉变换器已被应用于细胞检测并取得了令人满意的结果 [奥布雷维尔-2017-AGS](#bib.bib46)。然而，视觉变换器尚未应用于微生物检测，尽管基于视觉变换器的方法显示出在微生物检测中的巨大应用潜力，如挤压与激励（SE） [胡-2018-SN](#bib.bib47)
    和Vision Transformer-Faster RCNN（ViT-FRCNN） [比尔-2020-TTO](#bib.bib48)。相关工作的数量稳步上升。图[1](#S1.F1
    "图 1 ‣ 1.2 动机 ‣ 1 介绍 ‣ 微生物图像分析中的目标检测技术的前沿调研：从经典方法到深度学习方法")中的数据表明，微生物目标检测具有良好的发展趋势和巨大的发展潜力。因此，我们决定编写一份关于微生物图像分析目标检测技术的调研报告，其中总结了约142项相关工作。文中提到的方法主要分为经典图像处理方法、传统机器学习方法、深度学习方法和潜在方法，如图[2](#S1.F2
    "图 2 ‣ 1.2 动机 ‣ 1 介绍 ‣ 微生物图像分析中的目标检测技术的前沿调研：从经典方法到深度学习方法")所示。
