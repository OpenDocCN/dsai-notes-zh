  type: TYPE_IMG
  zh: '![参见标题](img/e8765244e8ecab0a6749e88353723789.png)'
- en: 'Figure 33: The architecture of CNN mentioned in [Tahir-2018-AFS](#bib.bib184)
    . The figure corresponds to Fig.5 in the original paper.'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 图33：在[Tahir-2018-AFS](#bib.bib184)中提到的CNN架构。该图对应原文中的图5。
- en: 'In [Panicker-2018-ADO](#bib.bib185) , for detecting TB in microscopic sputum
    smear images, a CNN-based detection method is presented. The proposed method mainly
    consists of two stages. One is an image binarization stage by using Otsu threshold
    algorithm. The other is a pixel classification stage by applying CNN to determine
    the class of regions extracted from stage one. 22 microscopic images containing
    high-density and low density images are prepared. Segmentation and classification
    results of TB shown in Fig.[34](#S5.F34 "Figure 34 ‣ 5.2 Related Works ‣ 5 Deep
    Learning Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques
    in Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches")suggest
    that the presented method yields a recall of 97.13$\%$, a precision of 78.4$\%$
    and a F-score of 86.76$\%$.'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: '在[Panicker-2018-ADO](#bib.bib185)中，为了在显微镜下的痰涂片图像中检测结核病，提出了一种基于CNN的检测方法。该方法主要包括两个阶段。一个是使用Otsu阈值算法的图像二值化阶段。另一个是应用CNN对从第一阶段提取的区域进行像素分类的阶段。准备了22张包含高密度和低密度图像的显微镜图像。结核病的分割和分类结果如图[34](#S5.F34
    "Figure 34 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches")所示，表明该方法的召回率为97.13$\%$，精确率为78.4$\%$，F值为86.76$\%$。'
- en: '![Refer to caption](img/d4c8ed9f7c6b016c30f2ec80ff91211c.png)![Refer to caption](img/94b9d7521a4c0a2c3950f1921e14a987.png)![Refer
    to caption](img/1c4893b450835fc3a945c357f6ffbc25.png)'
