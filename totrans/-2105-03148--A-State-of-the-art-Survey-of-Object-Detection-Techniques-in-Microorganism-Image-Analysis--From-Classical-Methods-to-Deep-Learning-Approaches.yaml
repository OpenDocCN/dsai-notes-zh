  zh: 图14：在[Javidi-2006-RA3](#bib.bib118)中提出方法的检测结果。该图对应原始论文中的图6和图10。
- en: 'In [Rizvandi-2008-SAO](#bib.bib122) ; [Huang-2008-ADA](#bib.bib123) ; [Rizvandi-2008-ELB](#bib.bib124)
    ; [Rizvandi-2008-AID](#bib.bib125) ; [Zhou-2008-UMV](#bib.bib126) , some similar
    methods based on angular features are proposed to detect C. elegans nematode worms.
    This methods contain several similar steps. The first step is preprocessing, including
    image binarization, small hole filling, skeleton and pruning. The second step
    is splitting skeleton into independent branches by processing specific pixels.
    Then, all the individual skeletons are reconstructed by applying branch merging
    method. At last, angular features extracted from proposed skeletons are used for
    C. elegans nematode worms detection. An outcome of experiment in [Rizvandi-2008-ELB](#bib.bib124)
    is shown in Fig.[15](#S3.F15 "Figure 15 ‣ 3.2.1 Classification Based Methods with
    Shape Features ‣ 3.2 Classification Based Methods ‣ 3 Classical Image Processing
    Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"). Related
    result shows that the best percentage of correctly detected worms is about 83$\%$.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '在[Rizvandi-2008-SAO](#bib.bib122) ; [Huang-2008-ADA](#bib.bib123) ; [Rizvandi-2008-ELB](#bib.bib124)
    ; [Rizvandi-2008-AID](#bib.bib125) ; [Zhou-2008-UMV](#bib.bib126)中，提出了一些基于角度特征的相似方法来检测秀丽隐杆线虫。这些方法包含几个相似的步骤。第一步是预处理，包括图像二值化、小孔填充、骨架提取和修剪。第二步是通过处理特定像素将骨架分割成独立的分支。然后，通过应用分支合并方法重建所有独立的骨架。最后，使用从提出的骨架中提取的角度特征进行秀丽隐杆线虫的检测。[Rizvandi-2008-ELB](#bib.bib124)中实验的结果如图[15](#S3.F15
    "Figure 15 ‣ 3.2.1 Classification Based Methods with Shape Features ‣ 3.2 Classification
    Based Methods ‣ 3 Classical Image Processing Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches")所示。相关结果表明，正确检测到的线虫的最佳百分比约为83$\%$。'
- en: '![Refer to caption](img/7d243b77195fc70397bf0062897c98c5.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/7d243b77195fc70397bf0062897c98c5.png)'
- en: 'Figure 15: The detection results of proposed method in [Rizvandi-2008-ELB](#bib.bib124)
    . The figure corresponds to Fig.5 in the original paper.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图15：在[Rizvandi-2008-ELB](#bib.bib124)中提出方法的检测结果。该图对应于原论文中的图5。
- en: 'In [Zhai-2010-AIO](#bib.bib127) ; [Hiremath-2011-SAI](#bib.bib128) ; [Badsha-2013-ACA](#bib.bib129)
    , roundness feature is especially employed for detecting microorganisms that are
    approximately circular in shape. Method presented in [Zhai-2010-AIO](#bib.bib127)
    includes image segmentation and bacilli detection by roundness and roughness.
    Among them, roundness is used for distinguishing Single-bacillus objects and touching-bacillus
    objects. The experiment is carried out on 100 images. Result shows that 95$\%$
    of total prepared samples yield a good detection accuracy of over 80$\%$. In [Hiremath-2011-SAI](#bib.bib128)
    , after several preprocessing operator, such as grayscale conversion, image intensity
    values adjusting and binarized, roundness data is obtained from binarized objects.
    At last, all Rotavirus-A particles are identified based on roundness and pre-set
    rule. 50 images are prepared for test the performance of presented algorithm.
    Experiment result shows that the identification rate of presented algorithm is
    98$\%$. In [Badsha-2013-ACA](#bib.bib129) , roundness combined with eccentricity
    is applied for detecting Cryptosporidium and Giardia (oo)cysts. The corresponding
    detection process is shown in Fig.[16](#S3.F16 "Figure 16 ‣ 3.2.1 Classification
    Based Methods with Shape Features ‣ 3.2 Classification Based Methods ‣ 3 Classical
    Image Processing Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches"). 40 images containing Cryptosporidium and Giardia (oo)cysts are prepared
    for testing the performance of described method. Performance is evaluated by nucleus
    counting rates. In addition, in order to evaluate the performance of the method
    more objectively, its results are compared with manual counts. Experiment results
    indicate that proposed method achieves a detection rate of 97$\%$.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Zhai-2010-AIO](#bib.bib127) ；[Hiremath-2011-SAI](#bib.bib128) ；[Badsha-2013-ACA](#bib.bib129)
    中，圆度特征被特别用于检测大致呈圆形的微生物。[Zhai-2010-AIO](#bib.bib127) 中提出的方法包括图像分割和通过圆度和粗糙度检测杆菌。其中，圆度用于区分单杆菌对象和相互接触的杆菌对象。实验使用了100张图片。结果显示，95%的样品总共有超过80%的良好检测准确率。在[Hiremath-2011-SAI](#bib.bib128)
    中，经过多种预处理算子，比如灰度转换，图片强度值调整和二值化，从二值化对象中得到了圆度数据。最后，所有轮状病毒-A颗粒根据圆度和预设规则进行了识别。准备了50张图片来测试所提出算法的性能。实验结果表明，所提出算法的识别率为98%。在[Badsha-2013-ACA](#bib.bib129)
    中，圆度结合离心率用于检测隐孢子虫和贾第鞭毛虫（子）囊。相应的检测过程在图[16](#S3.F16 "图16 ‣ 3.2.1 基于形状特征的分类方法 ‣ 3.2
    基于分类的方法 ‣ 3 经典图像处理的方法 ‣ 微生物图像分析中目标检测技术的最新调查：从经典方法到深度学习方法")中展示。准备了40张包含隐孢子虫和贾第鞭毛虫（子）囊的图片来测试所描述方法的性能。通过核计数率评估性能。此外，为了更客观地评估该方法的性能，将其结果与手动计数进行比较。实验结果表明，所提出方法达到了97%的检测率。
- en: '![Refer to caption](img/5bf0f1c188e73bf651c3a1f7be9c13ca.png)'
