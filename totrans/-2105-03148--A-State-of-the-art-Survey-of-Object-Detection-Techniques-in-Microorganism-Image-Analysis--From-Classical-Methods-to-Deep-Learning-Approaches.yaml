- en: In [Salido-2020-ALA](#bib.bib192) , for choosing the most suitable algorithm
    for diatom detection, the performances of YOLO and SegNet are compared. The prepared
    dataset contains 80 species of diatoms, each of which contains dozens to hundreds
    of images. Through comprehensive comparison and analysis of the specificity, sensitivity
    and precision of the detection results of the two models, The YOLO model is finally
    selected and integrated into the microscope software to provide a live diatom
    detection.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Salido-2020-ALA](#bib.bib192)中，为选择最适合的硅藻检测算法，对YOLO和SegNet的性能进行了比较。准备的数据集中包含80种硅藻，每种硅藻包含几十到几百张图像。通过对两种模型的检测结果的特异性、敏感性和精度进行全面比较和分析，最终选择YOLO模型并将其集成到显微镜软件中，以提供实时硅藻检测。
- en: In [Ruiz-2020-SVI](#bib.bib44) , the performances of semantic segmentation and
    instance segmentation in detecting diatom are compared. SegNet is selected as
    the semantic segmentation model to detect diatom. Mask R-CNN is selected as instance
    segmentation model. A total of 126 images of ten different taxa are analysed.
    Among them, 105 samples are for training and others are for validation. Compare
    with semantic segmentation method, the proposed instance segmentation achieves
    a better performance with a sensitivity of 85$\%$ and a specificity of 91$\%$.
    In addition, without taking into account the reduction in specificity and precision,
    semantic segmentation achieves an average sensitivity of 95$\%$.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Ruiz-2020-SVI](#bib.bib44) 中，比较了语义分割和实例分割在检测硅藻方面的性能。选择了SegNet作为语义分割模型来检测硅藻，Mask
    R-CNN作为实例分割模型。共分析了126张来自十个不同分类的图像，其中105张用于训练，其余用于验证。与语义分割方法相比，所提出的实例分割方法在敏感度为85$\%$和特异性为91$\%$的情况下取得了更好的性能。此外，在不考虑特异性和精确度降低的情况下，语义分割方法的平均敏感度为95$\%$。
