- en: 5 Deep Learning Based Methods
  id: totrans-342
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 基于深度学习的方法
- en: Recently, deep learning develops rapidly and achieves a series of excellent
    results in image analysis. In this section, we first introduce the advantages
    of deep learning methods. Then, works related to microorganism detection based
    on deep learning are summarized. After that, a concise table is designed to show
    the progress of deep learning in microorganism detection more clearly.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，深度学习迅速发展，在图像分析方面取得了一系列优异的结果。在本节中，我们首先介绍深度学习方法的优势。然后，总结基于深度学习的微生物检测相关工作。之后，设计了一个简明的表格，以更清晰地展示深度学习在微生物检测中的进展。
- en: 5.1 Advantages of Deep Learning Methods
  id: totrans-344
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 深度学习方法的优势
- en: Compared with traditional machine learning methods, deep learning methods have
    a wide range of applications and strong applicability. Deep learning methods build
    its network framework by combining multiple simple but nonlinear modules, which
    enables it to design corresponding module combinations to achieve function mapping
    according to different problems [Lecun-2015-DP](#bib.bib178) . In addition, In
    the feature extraction step of detection processing, traditional machine learning
    methods apply handcrafted feature engineering methods, which is labor-intensive
    and time-consuming. Deep learning methods cannot only achieve automatic learning
    of features through its advanced network structure, but also learn complex features
    from simple features. Next, the advantages of deep learning for object detection
    are better represented by introducing some backbones of deep learning networks.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 相较于传统的机器学习方法，深度学习方法具有广泛的应用范围和强大的适应性。深度学习方法通过结合多个简单但非线性的模块构建其网络框架，使其能够设计相应的模块组合以根据不同问题实现功能映射
    [Lecun-2015-DP](#bib.bib178) 。此外，在检测处理的特征提取步骤中，传统机器学习方法应用手工特征工程方法，这既费力又耗时。深度学习方法不仅能够通过其先进的网络结构实现特征的自动学习，还能够从简单特征中学习复杂特征。接下来，将通过介绍一些深度学习网络的主干来更好地展示深度学习在目标检测中的优势。
- en: 'In [Simonyan-2014-VDC](#bib.bib179) , the VGG backbone is proposed, which has
    two structures: VGG-16 and VGG-19\. The deepening of network layers enables VGG
    to obtain larger feature maps. In addition, the superposition of multiple small
    convolution kernels enhances the feature learning ability of VGG. Relevant comparative
    experiments show that VGG can learn more complex and more feature information
    than the previous traditional machine learning. VGG is the backbone of single
    shot detector (SSD) [Liu-2016-SSS](#bib.bib67) , a object detection model with
    high speed and high accuracy. In [Szegedy-2015-GDW](#bib.bib180) , GoogLeNet is
    presented, which is based on Inception modules shown in Fig.[29](#S5.F29 "Figure
    29 ‣ 5.1 Advantages of Deep Learning Methods ‣ 5 Deep Learning Based Methods ‣
    A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"). The feasibility
    of obtaining optimal sparse structure with ready-made dense building blocks is
    confirmed by GoogLeNet. GoogLeNet not only deepens the depth and width of the
    network, but also reduces the amount of parameters. In [He-2016-DRL](#bib.bib181)
    , a residual learning framework called ResNet is proposed to solve the problem
    that training difficulty will increase with the deepening of network layer. By
    employing residual block, shown in Fig.[30](#S5.F30 "Figure 30 ‣ 5.1 Advantages
    of Deep Learning Methods ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"), the problem of gradient disappearance that
    occurs when training deeper network layers is well solved. With the backbone of
    ResNet, both Faster R-CNN [Ren-2015–FRT](#bib.bib182) and Mask R-CNN [He-2017-MR](#bib.bib64)
    achieve great detection results.'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: '在[Simonyan-2014-VDC](#bib.bib179)中，提出了VGG骨干网络，该网络有两个结构：VGG-16和VGG-19。网络层的加深使得VGG能够获得更大的特征图。此外，多小卷积核的叠加增强了VGG的特征学习能力。相关的对比实验表明，VGG能够比以往传统机器学习方法学习到更复杂和更多的特征信息。VGG是单次检测器（SSD）[Liu-2016-SSS](#bib.bib67)的骨干网络，这是一种具有高速度和高准确率的目标检测模型。在[Szegedy-2015-GDW](#bib.bib180)中，提出了基于Inception模块的GoogLeNet，如图[29](#S5.F29
    "Figure 29 ‣ 5.1 Advantages of Deep Learning Methods ‣ 5 Deep Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches")所示。GoogLeNet确认了利用现成的稠密构建块获得最优稀疏结构的可行性。GoogLeNet不仅加深了网络的深度和宽度，还减少了参数量。在[He-2016-DRL](#bib.bib181)中，提出了一种称为ResNet的残差学习框架，以解决网络层数加深时训练难度增加的问题。通过使用残差块，如图[30](#S5.F30
    "Figure 30 ‣ 5.1 Advantages of Deep Learning Methods ‣ 5 Deep Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches")所示，有效解决了训练更深网络层时出现的梯度消失问题。基于ResNet骨干网络，Faster
    R-CNN [Ren-2015–FRT](#bib.bib182)和Mask R-CNN [He-2017-MR](#bib.bib64)均取得了优异的检测结果。'
