- en: 'For detection work in classification, accuracy, sensitivity, specificity and
    precision are widely used as the criteria. To better explain how to calculate
    these evaluation criteria, we illustrate four fundamental concepts in Tab.[1](#S2.T1
    "Table 1 ‣ 2.4 Evaluation Criteria ‣ 2 Overview of Microorganism Detection ‣ A
    State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"). Positive and negative
    represent the judgement results of the model. True and false indicate whether
    the model’s decision is correct or not. By combining positive, negative, true
    and false, we can get true positive (TP), false positive (FP), true negative (TN)
    and false negative (FN). In addition, to judge whether the actual detection result
    belongs to TP, FP, TN or FN, not only the detection category but also the Intersection
    over Union (IoU) must be considered. In practice, IoU is used to evaluate the
    distance between the output box and the ground-truth. The calculation method of
    IoU is shown in Fig.[7](#S2.F7 "Figure 7 ‣ 2.4 Evaluation Criteria ‣ 2 Overview
    of Microorganism Detection ‣ A State-of-the-art Survey of Object Detection Techniques
    in Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches"),
    where box 1 and box 2 respectively represent real box and prediction result, the
    light blue area and the dark blue area represent the intersection and union of
    the predicted box and the actual box in turn. Finally, IoU is calculated by intersection
    ratio union.'
  prefs: []
  type: TYPE_NORMAL
