- en: 5.2 Related Works
  id: totrans-351
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 相关工作
- en: In this subsection, related works based on deep learning are introduced, including
    motivation, main methods, experimental data and results. In addition, some flowcharts
    are inserted to illustrate some of the research ideas better.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了基于深度学习的相关工作，包括动机、主要方法、实验数据和结果。此外，还插入了一些流程图，以更好地说明部分研究思想。
- en: 'In [Akintayo-2016-AEC](#bib.bib183) , a new selective autoencoder algorithm
    based on deep convolutional networks is designed to detect soybean cyst nematode
    eggs. Firstly, the proposed deep convolutional network is trained with training
    patches, where error back-propagation algorithm is applied. secondly, the trained
    network is tested with test patches and then outputs test results. Convolutional
    autoencoder architecture for two alternative model structures are shown in Fig.[31](#S5.F31
    "Figure 31 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"). The bounding box of every soybean cyst
    nematode egg in 644 images are extracted and stored for experiment, of which 80$\%$
    are used for training and 20$\%$ are used for verification. Result shows that
    the average detection accuracy of proposed approach is 94.33$\%$.'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Akintayo-2016-AEC](#bib.bib183)中，设计了一种基于深度卷积网络的新型选择性自编码器算法，用于检测大豆囊肿线虫卵。首先，用训练补丁训练所提出的深度卷积网络，应用了误差反向传播算法。其次，使用测试补丁对训练好的网络进行测试，并输出测试结果。图[31](#S5.F31
    "图31 ‣ 5.2 相关工作 ‣ 5 基于深度学习的方法 ‣ 微生物图像分析中的目标检测技术：从经典方法到深度学习方法的前沿综述")显示了两种备选模型结构的卷积自编码器架构。在644张图像中提取并存储了每个大豆囊肿线虫卵的边界框，其中80$\%$用于训练，20$\%$用于验证。结果显示，所提出方法的平均检测准确率为94.33$\%$。
- en: '![Refer to caption](img/e0d126e01a1ac97afca2d69548f6f644.png)'
  id: totrans-354
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/e0d126e01a1ac97afca2d69548f6f644.png)'
- en: 'Figure 31: The architecture of proposed model mentioned in [Akintayo-2016-AEC](#bib.bib183)
    . The figure corresponds to Fig.3 in the original paper.'
