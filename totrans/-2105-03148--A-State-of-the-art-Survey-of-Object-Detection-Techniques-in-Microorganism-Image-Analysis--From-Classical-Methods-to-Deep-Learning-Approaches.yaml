- en: 4 Traditional Machine Learning Based Methods
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Traditional machine learning, a popular research domain in recent decades,
    achieves good results in many computer vision tasks. Methods based on traditional
    machine learning are extensively tried for object detection. In this section,
    related works on microorganism detection based on traditional machine learning
    are introduced in chronological order in Sect.[4.1](#S4.SS1 "4.1 Related Works
    ‣ 4 Traditional Machine Learning Based Methods ‣ A State-of-the-art Survey of
    Object Detection Techniques in Microorganism Image Analysis: From Classical Methods
    to Deep Learning Approaches"). After that, to show the progress of this researches
    more clearly in recent years, a concise table is prepared in Sect.[4.2](#S4.SS2
    "4.2 Summary ‣ 4 Traditional Machine Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches").'
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Related Works
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this subsection, related works based on traditional machine learning are
    introduced, including motivation, main methods, experimental data and results.
    In addition, some flowcharts are inserted to illustrate some of the research ideas
    better.
  prefs: []
  type: TYPE_NORMAL
- en: In [Yin-2009-RMF](#bib.bib147) , for detecting bacteria in vegetables, a recognition
    algorithm based on Back Propagation Neural Network (BPNN) is proposed. The first
    step is image segmentation based on iterative thresholds. The second step is to
    eliminate noise and extract object. Based on the extracted object, multiple morphological
    features of bacteria are obtained. At last, BPNN is applied for bacteria recognition
    by taking obtained feature data as input. The accuracy of presented algorithm
    is judged by comparison with the results of the conventional plate counting method.
    Experiment shows that in the test of 75 different vegetable samples, the correlation
    between the results of the two methods is 99.87$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: In [Ochoa-2010-AIO](#bib.bib148) , an automatic identification method for C.
    elegans in population images is presented. A ridge segmentation method [Steger-1998-AUD](#bib.bib149)
    is applied for image segmentation in the first step. Shape and appearance data
    are then obtained by applying the open contour. At last, a probabilistic classifier
    is employed for C. elegans recognition. 687 C. elegans in 2000 linear objects
    are prepared for testing. Result shows that the best TP is 95$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: In [Osman-2010-AGA](#bib.bib42) , a Genetic Algorithm-Neural Network (GA-NN)
    algorithm is proposed to assist pathologists in TB diagnosis. The first step is
    image segmentation, including color filter, moving $k$-means clustering and region
    growing. The second step is feature extraction based on Hu moment invariant technique
    and feature selection based on GA. The last step is classification using Neural
    Network (NN). 120 samples totally containing 360 TB and 600 possible TB are prepared.
    Among them, 200 TB and 200 possible TB are for training set. The others are equally
    grouped into the validation set and the test set. Result shows that the highest
    testing accuracy is 88.57$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [White-2010-RAA](#bib.bib150) , a hierarchical approach is presented o measure
    the number of embryos, larvae and adults in an image. The proposed method is composed
    of four layers, which are respectively for finding the area of interesting, filtering
    and segmentation, breaking regions into object parts and object categorization,
    seen in Fig.[20](#S4.F20 "Figure 20 ‣ 4.1 Related Works ‣ 4 Traditional Machine
    Learning Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques
    in Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches").
    More than 1700 images of C. elegans are prepared. Precision and recall for the
    segmentation and labelling of each developmental stage are evaluated.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/f91c882fc314c2ea30b8883b871bcd47.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 20: The overview of proposed method mentioned in [White-2010-RAA](#bib.bib150)
    . The figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Osman-2010-DOM](#bib.bib86) , for identification of TB in ZN-stained tissue
    image, an automatic method is described. The first step is initial filter to remove
    all the colour range except red. The second step is segmentation using moving
    $k$-mean clustering. In step three, moment invariant feature is extracted. The
    last step is detection by applying Hybrid Multilayered Perceptron (HMLP) Network.
    15 slides are prepared for experiment, each of which produces 30 to 50 images.
    Experiment results suggest that the proposed method achieve a accuracy of 98.07$\%$
    and a specificity of 96.19$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: In [Kumar-2010-RDO](#bib.bib151) , for identify pathogens in foods, an automatic
    and rapid detection method is proposed. The first step is background correction
    and isolating each cell of the treated image into the individual image. The second
    step is selecting the regions of interesting. After that, various geometrical,
    optical, and textural parameters of processed images are obtained. At last, the
    Probabilistic Neural Network (PNN) is designed and built for classifying the microorganisms.
    In the test on 155 images, PNN can classify the microorganisms using the nine
    best classification parameters with 100$\%$ accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Khutlang-2010-ADO](#bib.bib152) , for TB detection, an automatic and reliable
    detection method is presented. For detecting possible bacillus, one-class pixel
    classifier is employed in stage one, where outputs images with color of object.
    Results of the mixture of Gaussian pixel classifier is shown in Fig.[21](#S4.F21
    "Figure 21 ‣ 4.1 Related Works ‣ 4 Traditional Machine Learning Based Methods
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"). The purpose of
    stage two is further segmenting image obtained in stage one. Eight samples containing
    1064 positive objects and 1157 negative objects are prepared for test. Experiment
    result shows that the mixture of Gaussians classifiers performs best with the
    accuracy of 93.47$\%$.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/f9112b40bcce83b03c2201004b8520aa.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 21: The detection results of proposed method in [Khutlang-2010-ADO](#bib.bib152)
    . The figure corresponds to Fig.1 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Zhang-2010-AOS](#bib.bib153) , an efficient detection method is proposed
    to automatically detect bacterial in foods. The first step is preprocessing, including
    subtraction between original image and background image, median filtering, gray-level
    histogram equalization. The second step is binarization on Otsu algorithm. The
    third step is filling the hollow area by morphological algorithm. At last, a support
    vector machine (SVM) classifier is applyed to classify the objects into the three
    categories. 50 images of the first category, 30 images of the second category
    and 20 images of the third category are prepared as training samples. Result shows
    that the relative error of results between proposed method and visual counts is
    less than 3$\%$.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Hiremath-2010-DIA](#bib.bib83) , to detection different kinds of cocci
    bacterial cells, an automatic method is proposed with low time-consuming and high
    accuracy. The first step is converting the original image into grayscale image
    and adjusting intensity values. The second step is image segmentation by active
    contour. The third step is labelling the segment image and computing geometric
    shape features for each labelled segment. The last step is applying 3$\sigma$
    classifier, $k$-Nearest Neighbor ($k$-NN) classifier and NN classifier to the
    feature set and outputting the classification of identified cells. 100 color images
    of each phase of bacilli bacterial cell are prepared for testing. Samples of test
    images are shown in Fig.[22](#S4.F22 "Figure 22 ‣ 4.1 Related Works ‣ 4 Traditional
    Machine Learning Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches"). Result shows that the NN classifier yields 98$\%$ to 100$\%$ accuracy.
    In [Hiremath-2010-AIA](#bib.bib154) , the same method is used by the same research
    group used for identifying and classifying the bacterial growth phases of bacilli
    cells. In addition, the Fuzzy classifier is also applied for this experiment.
    Result shows that the Fuzzy classifier yields 98$\%$ to 100$\%$ accuracy while
    the NN classifier yields 95$\%$ to 100$\%$ accuracy.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/919d11a355f33d4a6e23600a3001e0ad.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 22: The tested objects in [Hiremath-2010-AIA](#bib.bib154) . The figure
    corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Kemmler-2011-DOM](#bib.bib116) , which is already mentioned in Sect.[3.1](#S3.SS1
    "3.1 Segmentation Based Methods ‣ 3 Classical Image Processing Based Methods ‣
    A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"), a segment-based
    classification using Conditional Random Fields (CRFs) is proposed. A database
    including five different microbe species with 40 up to 470 microbes per class
    is prepared for testing.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Mansoor-2011-ARS](#bib.bib155) , for automatic detection four types of
    cyanobacteria genera of freshwater tropical Putrajaya Lake, an artificial neural
    network (ANN) based system is proposed. Steps of automatic algae recognition system
    are shown in Fig.[23](#S4.F23 "Figure 23 ‣ 4.1 Related Works ‣ 4 Traditional Machine
    Learning Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques
    in Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches").
    400 samples of 4 cyanobacteria genera, namely Microcystis, Oscillatoria, Anabaena
    and Chroococcus, are prepared for experiment. Each genus has 100 samples that
    80 samples for training and 20 samples for testing. The results illustrate as
    more than 95$\%$ success in identifying and classification the input samples of
    4 genera of cyanobacteria.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/dde33e24e2f0de95130cd3499e4420e1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 23: The overview of proposed method mentioned in [Mansoor-2011-ARS](#bib.bib155)
    . The figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Osman-2011-TBD](#bib.bib156) , for improving the detection performance
    and avoiding making false decision of computer-aided TB diagnosis system, an effective
    classifier is designed. The first step is image segmentation and $k$-means clustering
    algorithm based TB extraction. The second step is post-processing, including median
    filter, region growing and area based denoising. At last, a set of six affine
    moment invariants are calculated for every segmented region and are then fed into
    the Single Hidden Layer Feedforward Neural Network (SLFNN) for classifying the
    segmented regions into three classes: ‘TB’, ‘overlapped TB’ and ‘non-TB’. 1603
    objects combined of ‘TB’, ‘overlapped TB’ or ‘non-TB’ in 500 images are used for
    experiment (seen in Fig.[24](#S4.F24 "Figure 24 ‣ 4.1 Related Works ‣ 4 Traditional
    Machine Learning Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches")), where 1000 objects are for training and 603 objects are for testing.
    Result shows that the SLFNN trained with the standard Extreme Learning Machine
    (ELM) method yields a high accuracy of 75.46$\%$.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Osman-2011-CSH](#bib.bib157) , a SLFNN trained using the standard ELM algorithm
    is compared with Compact-SLFNN ( C-SLFNN). Result shows that the classification
    accuracy of standard ELM is better than that of C-SLFN. However, standard ELM
    requires more hidden nodes than C-SLFN. In [Osman-2011-HMP](#bib.bib158) , the
    classification performance of Modified Recursive Prediction Error-ELM (MRPE-ELM)
    trained HMLP Network, MRPE trained HMLP Network and ELM trained SLFNN are compared
    together. Results suggest that MRPE-ELM has a better classification performance
    compared to MRPE algorithm.
  prefs: []
  type: TYPE_NORMAL
- en: In [Hiremath-2012-SBC](#bib.bib159) , to detect different kinds of spiral bacteria,
    an automatic method is proposed with low time-consuming and high accuracy. The
    first step is converting the original image into grayscale image and adjusting
    intensity values. The second step is image segmentation by active contour. The
    third step is labelling the segment image and computing geometric shape features
    for all marked objects. The last step is applying 3$\sigma$ classifier, $k$-NN
    classifier, NN and the Neuro Fuzzy classifier to the feature set and outputting
    the classification of identified cells. 300 color samples with three kinds of
    bacterial are prepares. Result shows that NN classifier as well as Neuro Fuzzy
    classifier yields a satisfied accuracy of 100$\%$ on prepared data.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/cd36b9c6027604fc3bfe416419accc54.png)![Refer to caption](img/1f2f7b350399dd158e97134d4be036d0.png)![Refer
    to caption](img/dd0ae5bd64d99e1f35f7048fd11e3830.png)'
