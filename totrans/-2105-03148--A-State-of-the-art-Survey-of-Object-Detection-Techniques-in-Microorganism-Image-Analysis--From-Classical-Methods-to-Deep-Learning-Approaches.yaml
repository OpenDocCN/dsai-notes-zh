- en: 'In [Kang-2020-SCO](#bib.bib191) , a hybrid deep learning framework named as
    “Fusion-Net” is proposed for foodborne pathogens detection, consisting of long-short
    term memory network, ResNet and 1D-CNN. The Fusion-Net is generated by hyperparameter
    optimization, multiple deep learning architecture selection, and Fusion-Net construction.
    The framework of Fusion-Net is shown in Fig.[40](#S5.F40 "Figure 40 ‣ 5.2 Related
    Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches"). 5000 bacterial cells of five common foodborne bacterial cultures
    are prepared, which are randomly grouped into training dataset (72$\%$), validation
    dataset (18$\%$) and test dataset (10$\%$). Based on Fusion-Net, the classification
    accuracy is improved up to 98.4$\%$.'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: '在[Kang-2020-SCO](#bib.bib191)中，提出了一种名为“Fusion-Net”的混合深度学习框架，用于检测食品中的病原菌，包含了长短期记忆网络、ResNet和1D-CNN。Fusion-Net通过超参数优化、多个深度学习架构选择和Fusion-Net构建生成。Fusion-Net的框架如图[40](#S5.F40
    "Figure 40 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches")所示。准备了5000个细菌细胞，涵盖五种常见食品病原菌，这些细胞被随机分为训练数据集（72%）、验证数据集（18%）和测试数据集（10%）。基于Fusion-Net，分类准确率提高到98.4%。'
