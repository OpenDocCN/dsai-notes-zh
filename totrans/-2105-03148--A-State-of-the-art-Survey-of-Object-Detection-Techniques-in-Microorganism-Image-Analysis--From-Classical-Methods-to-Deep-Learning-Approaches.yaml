- en: '| Formula | $\frac{1}{n}*\sum\limits_{i=1}^{n}AP_{i}$ | $\frac{TA}{TA+FA+FR}$
    | $\frac{FA}{TA+FA+FR}$ | $\frac{FR}{TA+FA+FR}$ | $\left(1+\beta^{2}\right)*\frac{Precision*Recall}{\beta^{2}*Precision+Recall}$
    |'
