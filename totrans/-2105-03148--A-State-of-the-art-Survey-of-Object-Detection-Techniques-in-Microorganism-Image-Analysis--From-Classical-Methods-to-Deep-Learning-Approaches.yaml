- en: 'In [Baek-2020-IAE](#bib.bib190) , a Fast R-CNN and CNN based system is deigned
    to detect five cyanobacteria. The proposed system combines with classification
    part and counting part. The overview of proposed method in algae detection is
    shown in Fig.[39](#S5.F39 "Figure 39 ‣ 5.2 Related Works ‣ 5 Deep Learning Based
    Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"). Two hundred
    images are obtained for each of the five cyanobacteria (Microcystis aeruginosa,
    Microcystis wesenbergii, Dolichospermum, Oscillatoria, and Aphanizomenon). The
    precision–recall index is applied for evaluating classification performance, while
    the coefficient of determination and root-meansquared error are selected to determine
    the accuracy of the cell counting performance. Results show that the proposed
    model yields the highest AP values of 0.973 on Microcystis wesenbergii of five
    cyanobacteria.'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '在[Baek-2020-IAE](#bib.bib190)中，设计了一种基于Fast R-CNN和CNN的系统，用于检测五种蓝藻。该系统结合了分类部分和计数部分。用于藻类检测的建议方法概述如图[39](#S5.F39
    "Figure 39 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches")所示。为每种蓝藻（Microcystis aeruginosa, Microcystis
    wesenbergii, Dolichospermum, Oscillatoria, 和Aphanizomenon）获取了200张图像。使用精度-召回指数评估分类性能，同时选择决定系数和均方根误差来确定细胞计数性能的准确性。结果表明，所提出的模型在五种蓝藻中的Microcystis
    wesenbergii上获得了最高的AP值0.973。'
