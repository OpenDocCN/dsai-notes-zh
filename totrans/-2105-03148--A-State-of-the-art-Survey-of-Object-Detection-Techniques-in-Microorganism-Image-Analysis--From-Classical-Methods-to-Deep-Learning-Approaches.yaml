- en: 3.2.2 Classification Based Methods with Geometric Features
  id: totrans-154
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 基于几何特征的分类方法
- en: Geometric features generally refer to the position and direction of object in
    image, as well as the perimeter, area, distance and other characteristics of objects.
    Geometric features are more intuitive and simple, and can play a good role in
    object detection.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 几何特征通常指图像中对象的位置和方向，以及对象的周长、面积、距离和其他特征。几何特征更直观和简单，可以在目标检测中发挥良好作用。
- en: 'In [Fang-2008-AIO](#bib.bib130) ; [Liu-2014-AOI](#bib.bib120) ; [Liu-2014-VID](#bib.bib121)
    ; [Yu-2014-DOI](#bib.bib131) , areas of objects are chosen as an important feature
    for accurate detection. In [Fang-2008-AIO](#bib.bib130) , area and Neural Network
    (NN) are applied for automatically identifying TB in Acid-Fast stain sputum smears.
    Experiments on 44 Acid-Fast stain microscopic images with 533 TB show that the
    Perceptron has 100$\%$ sensitivity and 39.8$\%$ specificity; the feed-forward
    backpropagation has 97.8$\%$ sensitivity and 72.4$\%$ specificity. In [Liu-2014-AOI](#bib.bib120)
    ; [Liu-2014-VID](#bib.bib121) , not only the shape features mentioned in the previous
    subsection [3.2.1](#S3.SS2.SSS1 "3.2.1 Classification Based Methods with Shape
    Features ‣ 3.2 Classification Based Methods ‣ 3 Classical Image Processing Based
    Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches") is applied,
    but also area feature. Results indicate that method proposed in this research
    performs well in detecting a wide range of bacteria by combining shape features
    and area feature. In [Yu-2014-DOI](#bib.bib131) , area is considered as an important
    indicator to detect the presence of bacteriophage and to estimate the number of
    bacteriophage. In [Coltelli-2013-AAR](#bib.bib132) , centroid distance spectrum
    extracted from processed image is selected for microalgae detection. This methodology
    achieves a high accuracy of 96.6$\%$ in 3423 samples, which contain 24 kinds of
    microalgae. In [Mader-2015-IST](#bib.bib133) , an image-analysis scheme using
    width information is presented to detect fungal infection. 415 images are prepared
    for evaluating the performance of proposed method with 194 positive samples and
    221 negative one. Experimental results indicate that the proposed method yields
    a sensitivity of 83$\%$ and a specificity of 79$\%$ on prepared data.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '在 [Fang-2008-AIO](#bib.bib130) ; [Liu-2014-AOI](#bib.bib120) ; [Liu-2014-VID](#bib.bib121)
    ; [Yu-2014-DOI](#bib.bib131) 中，物体的面积被选为准确检测的重要特征。在 [Fang-2008-AIO](#bib.bib130)
    中，面积和神经网络（NN）用于自动识别酸快染色痰涂片中的结核分枝杆菌。对44张含533个结核分枝杆菌的酸快染色显微镜图像进行实验显示，感知机的灵敏度为100%且特异性为39.8%；前馈反向传播网络的灵敏度为97.8%且特异性为72.4%。在
    [Liu-2014-AOI](#bib.bib120) ; [Liu-2014-VID](#bib.bib121) 中，不仅应用了前一小节提到的形状特征 [3.2.1](#S3.SS2.SSS1
    "3.2.1 Classification Based Methods with Shape Features ‣ 3.2 Classification Based
    Methods ‣ 3 Classical Image Processing Based Methods ‣ A State-of-the-art Survey
    of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches")，还应用了面积特征。结果表明，本研究提出的方法通过结合形状特征和面积特征，在检测各种细菌方面表现良好。在
    [Yu-2014-DOI](#bib.bib131) 中，面积被认为是检测噬菌体存在和估计噬菌体数量的重要指标。在 [Coltelli-2013-AAR](#bib.bib132)
    中，从处理图像中提取的质心距离谱被选用于微藻检测。该方法在3423个样本中达到了96.6%的高准确率，这些样本包含24种微藻。在 [Mader-2015-IST](#bib.bib133)
    中，提出了一种使用宽度信息的图像分析方案来检测真菌感染。准备了415张图像用于评估所提方法的性能，其中194个为阳性样本，221个为阴性样本。实验结果表明，该方法在准备的数据上具有83%的灵敏度和79%的特异性。'
- en: 'In fact, the combination of several suitable geometric features selected for
    different microorganisms can achieve better detection. In [Fukuda-1989-ESD](#bib.bib38)
    ; [Forero-2003-AIT](#bib.bib134) ; [Kumar-2008-GAO](#bib.bib135) ; [Coltelli-2013-AAR](#bib.bib132)
    ; [Mader-2015-IST](#bib.bib133) ; [Jan-2015-DOT](#bib.bib82) ; [Perner-2004-ROA](#bib.bib136)
    ; [Sklarczyk-2007-IAA](#bib.bib137) , they achieve accurate and efficient detection
    of different microorganisms by using different combinations of geometric features.
    In [Fukuda-1989-ESD](#bib.bib38) , a novel approach that considers a complete
    microbial individual as an individual composed of several basic shapes is proposed.
    Based on this basic shape’s length and area features, the system matches the image
    with prepared data base. The identification experiment on three kind of microorganisms
    shows that the best detection performance is yielded in Nitzschia Fonticola with
    a detection rate of 90$\%$. In [Forero-2003-AIT](#bib.bib134) , many geometric
    features are randomly combined and tested for choosing the most suitable combination
    of features. At last, the combination of length, width and mahalanobis distance
    with a classification tree achieves the best result in bacilli detection. In [Perner-2004-ROA](#bib.bib136)
    ; [Sklarczyk-2007-IAA](#bib.bib137) , the area-to-length ratio is applied for
    determining how close the target is to prepared template. The whole system architecture
    is shown in Fig.[17](#S3.F17 "Figure 17 ‣ 3.2.2 Classification Based Methods with
    Geometric Features ‣ 3.2 Classification Based Methods ‣ 3 Classical Image Processing
    Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"). Six different
    airborne fungi spores (shown in Fig.[18](#S3.F18 "Figure 18 ‣ 3.2.2 Classification
    Based Methods with Geometric Features ‣ 3.2 Classification Based Methods ‣ 3 Classical
    Image Processing Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches")) are tested with proposed method. The highest recognition rate can
    be achieved for Scopulariopsis Brevicaulis with 98.2$\%$. In [Kumar-2008-GAO](#bib.bib135)
    , some geometric features of the region of interesting (ROI) are obtained by Image-Pro
    Plus for exploring a reliable and automatic microorganism detection technique,
    including width, length, area, perimeter and aspect ratio. In [Jan-2015-DOT](#bib.bib82)
    , a method that applies area and bounding box is presented for greatly improving
    the efficiency of doctor diagnosis of tuberculosis. After color space conversion,
    several morphological operations and edge detection, data about area and bounding
    box are obtained. Experiments on 100 positive samples and 10 negative samples
    show that it achieves a high accuracy rate of 90$\%$.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，针对不同微生物选择的几种合适的几何特征的组合可以实现更好的检测。在 [Fukuda-1989-ESD](#bib.bib38) ; [Forero-2003-AIT](#bib.bib134)
    ; [Kumar-2008-GAO](#bib.bib135) ; [Coltelli-2013-AAR](#bib.bib132) ; [Mader-2015-IST](#bib.bib133)
    ; [Jan-2015-DOT](#bib.bib82) ; [Perner-2004-ROA](#bib.bib136) ; [Sklarczyk-2007-IAA](#bib.bib137)
    中，通过使用不同的几何特征组合，实现了对不同微生物的准确而高效的检测。在 [Fukuda-1989-ESD](#bib.bib38) 中，提出了一种新方法，将完整的微生物个体视为由几个基本形状组成的个体。基于这些基本形状的长度和面积特征，系统将图像与预先准备的数据库进行匹配。对三种微生物的识别实验表明，在Nitzschia
    Fonticola中，最佳检测性能的检测率为90$\%$。在 [Forero-2003-AIT](#bib.bib134) 中，许多几何特征被随机组合并测试，以选择最适合的特征组合。最后，长度、宽度和马氏距离与分类树的组合在杆菌检测中取得了最佳结果。在
    [Perner-2004-ROA](#bib.bib136) ; [Sklarczyk-2007-IAA](#bib.bib137) 中，应用了面积与长度比率来确定目标与准备模板的接近程度。整个系统架构如图
    [17](#S3.F17 "图 17 ‣ 3.2.2 基于几何特征的分类方法 ‣ 3.2 分类方法 ‣ 3 经典图像处理方法 ‣ 微生物图像分析中物体检测技术的前沿综述：从经典方法到深度学习方法")
    所示。使用提出的方法对六种不同的空气传播真菌孢子（见图 [18](#S3.F18 "图 18 ‣ 3.2.2 基于几何特征的分类方法 ‣ 3.2 分类方法
    ‣ 3 经典图像处理方法 ‣ 微生物图像分析中物体检测技术的前沿综述：从经典方法到深度学习方法")）进行了测试。Scopulariopsis Brevicaulis的识别率最高，达到了98.2$\%$。在
    [Kumar-2008-GAO](#bib.bib135) 中，通过 Image-Pro Plus 获取了一些区域兴趣（ROI）的几何特征，以探索一种可靠且自动的微生物检测技术，包括宽度、长度、面积、周长和长宽比。在
    [Jan-2015-DOT](#bib.bib82) 中，提出了一种应用面积和边界框的方法，大大提高了医生对结核病的诊断效率。在颜色空间转换、若干形态学操作和边缘检测之后，获得了关于面积和边界框的数据。对100个阳性样本和10个阴性样本的实验表明，该方法达到了90$\%$的高准确率。
