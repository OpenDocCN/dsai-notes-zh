- en: 3.2.3 Classification Based Methods with Color, Texture or Statistical Features
  id: totrans-162
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.3 基于颜色、纹理或统计特征的分类方法
- en: Color features can describe the surface properties of the corresponding scene
    in the image or image area. Color features description can be divided into color
    histogram, color distribution, color set, etc. In [Ogawa-2005-MDI](#bib.bib81)
    , a novel multi-colour detection method is described for bacteria detection and
    metabolic activity assessment. Result shows that when compared to expert manual
    detection, the automatic detection algorithm presented in this work gains a count
    of bacteria that shows a strong correlation with manual results. In [Tripathi-2007-DAI](#bib.bib138)
    , for detection and identification of individual bacterial cells and spores, a
    method based on Raman chemical imaging microscopy and color features is proposed.
    Result shows that Raman chemical imaging microscopy can distinguish a mixture
    of Gram-positive Bacillus atrophaeus spores and Gram-negative E. coli cells. In
    addition, color features are usually combined with other features for better detection
    performance. In [Kumar-2008-GAO](#bib.bib135) ; [Coltelli-2013-AAR](#bib.bib132)
    , color feature and geometric feature together constitute the feature parameters
    of the object. In [Forero-2003-AIT](#bib.bib134) ; [Fang-2008-AIO](#bib.bib130)
    , color features are regarded as the criteria for the initial screening of regions.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色特征可以描述图像或图像区域中对应场景的表面属性。颜色特征的描述可以分为颜色直方图、颜色分布、颜色集合等。在[Ogawa-2005-MDI](#bib.bib81)中，描述了一种用于细菌检测和代谢活动评估的新型多色检测方法。结果显示，与专家手动检测相比，本研究中提出的自动检测算法获得的细菌计数与手动结果具有较强的相关性。在[Tripathi-2007-DAI](#bib.bib138)中，提出了一种基于拉曼化学成像显微镜和颜色特征的方法，用于检测和识别单个细菌细胞和孢子。结果表明，拉曼化学成像显微镜能够区分革兰氏阳性Bacillus
    atrophaeus孢子和革兰氏阴性E. coli细胞。此外，颜色特征通常与其他特征结合以获得更好的检测性能。在[Kumar-2008-GAO](#bib.bib135)；[Coltelli-2013-AAR](#bib.bib132)中，颜色特征和几何特征一起构成了对象的特征参数。在[Forero-2003-AIT](#bib.bib134)；[Fang-2008-AIO](#bib.bib130)中，颜色特征被视为初步筛选区域的标准。
- en: Texture features can reflect the slowly changing surface organization structure
    arrangement properties of the surface of objects. In [Thiel-1995-TAD](#bib.bib139)
    , texture features are employed for detecting and distinguishing Anabaena and
    Oscillatoria. In this work, 14 Anabaena cylindrica and 20 Oscillatoria agardhii
    are prepared as the test group. The exoeriment result shows that the method distinguishes
    between Anabaena and Oscillatoria with an accuracy of over 90$\%$. In [Javidi-2005-TIA](#bib.bib140)
    , a real-time microorganism detection method by applying texture feature and RGM
    method is presented. Experiment result shows that the proposed method has strong
    performance on moving objects and different conditions. In addition, in [Zhai-2010-AIO](#bib.bib127)
    , texture features are combined with shape features for TB detection.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 纹理特征可以反映对象表面组织结构排列属性的缓慢变化。在[Thiel-1995-TAD](#bib.bib139)中，纹理特征被用于检测和区分Anabaena和Oscillatoria。在这项工作中，准备了14个Anabaena
    cylindrica和20个Oscillatoria agardhii作为测试组。实验结果表明，该方法以超过90$\%$的准确率区分了Anabaena和Oscillatoria。在[Javidi-2005-TIA](#bib.bib140)中，提出了一种通过应用纹理特征和RGM方法进行实时微生物检测的方法。实验结果显示，该方法在移动物体和不同条件下表现出强大的性能。此外，在[Zhai-2010-AIO](#bib.bib127)中，纹理特征与形状特征结合用于TB检测。
- en: 'Statistical features include mean, variance, energy, succession, etc. Statistical
    features are simple to compute and insensitive to the exact spatial distribution
    of color pixels. In [Moon-2010-ATM](#bib.bib141) ; [Javidi-2010-DIA](#bib.bib142)
    , a method based on statistical sampling methods is proposed for automated 3-D
    sensing and recognition of biological microorganisms. The specific steps are shown
    in Fig.[19](#S3.F19 "Figure 19 ‣ 3.2.3 Classification Based Methods with Color,
    Texture or Statistical Features ‣ 3.2 Classification Based Methods ‣ 3 Classical
    Image Processing Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches"). The test result shows that by comparing the variances, biological
    microorganisms can be accurately detected. In [Daneshpanah-2010-3HI](#bib.bib143)
    , escape-force measurement [Schaa-l2009-MCD](#bib.bib144) is combined with other
    cell identifications for detecting, classifying and controlling microorganisms
    and cells. In [Shin-2010-OSF](#bib.bib145) , a system, which consists of a microfluidic
    device, a digital holographic microscope and relevant statistical recognition
    algorithms, is described for 3-D sensing and detection of microorganisms. Firstly,
    microorganisms are provided by the microfluidic device for the system to process.
    The Fresnel diffraction pattern of microorganisms is then optically recorded as
    a digital hologram. Thirdly, sampling segment features are randomly extracted
    from the reconstructed wavefront data. At last, statistical recognition algorithm
    is applied for cell identification. Microorganisms used in the experiments are
    Euglena acus and Chilomanas. Experimental results suggest that the optical fluid
    3-D sensing and recognition method is feasible. In [Yourassowsky-2014-HTH](#bib.bib146)
    , a system consisting of a Digital Holographic Microscope (DHM) and a partial
    coherent source is proposed for detecting and extracting objects in prepared samples.
    First, a non-zero complex amplitude is applied for determining whether the object
    exists. After that, the inverse Fourier transform and threshold operation are
    performed to obtain the location of the object. To assess the performance of DHM,
    tests are performed with a Giardia lamblia cysts image. Experiments show that
    the obtained phase and intensity images can be used for detection and classification.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '统计特征包括均值、方差、能量、序列等。统计特征计算简单，对颜色像素的确切空间分布不敏感。在[Moon-2010-ATM](#bib.bib141)；[Javidi-2010-DIA](#bib.bib142)中，提出了一种基于统计采样方法的自动化
    3-D 传感和生物微生物识别方法。具体步骤如图[19](#S3.F19 "Figure 19 ‣ 3.2.3 Classification Based Methods
    with Color, Texture or Statistical Features ‣ 3.2 Classification Based Methods
    ‣ 3 Classical Image Processing Based Methods ‣ A State-of-the-art Survey of Object
    Detection Techniques in Microorganism Image Analysis: From Classical Methods to
    Deep Learning Approaches")所示。测试结果表明，通过比较方差，可以准确检测到生物微生物。在[Daneshpanah-2010-3HI](#bib.bib143)中，结合[Schaa-l2009-MCD](#bib.bib144)的逃逸力测量与其他细胞识别方法，用于检测、分类和控制微生物和细胞。在[Shin-2010-OSF](#bib.bib145)中，描述了一个由微流控设备、数字全息显微镜和相关统计识别算法组成的系统，用于微生物的
    3-D 传感和检测。首先，微流控设备提供微生物供系统处理。然后，微生物的菲涅尔衍射图样被光学记录为数字全息图。接着，从重建的波前数据中随机提取采样段特征。最后，应用统计识别算法进行细胞识别。实验中使用的微生物为绿藻和钩虫。实验结果表明，光学流体
    3-D 传感和识别方法是可行的。在[Yourassowsky-2014-HTH](#bib.bib146)中，提出了一个由数字全息显微镜 (DHM) 和部分相干光源组成的系统，用于检测和提取准备样本中的物体。首先，应用非零复幅度来确定物体是否存在。之后，进行逆傅里叶变换和阈值操作以获得物体的位置。为了评估DHM的性能，使用了贾第虫囊体图像进行测试。实验表明，获得的相位和强度图像可用于检测和分类。'
