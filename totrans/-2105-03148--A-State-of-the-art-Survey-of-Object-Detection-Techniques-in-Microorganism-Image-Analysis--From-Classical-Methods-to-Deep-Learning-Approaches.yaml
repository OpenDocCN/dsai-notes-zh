- en: 'In [Qian-2020-MDL](#bib.bib189) , an automatic method based on Faster R-CNN
    is presented for algal detection. The proposed framework is depicted in Fig.[39](#S5.F39
    "Figure 39 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"). As seen in Fig.[38](#S5.F38 "Figure 38
    ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art Survey
    of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"), the origin Faster R-CNN is extended based
    on adding extra classification branches. A data set containing 1859 samples of
    37 algae in six biological categories as well as annotations of genera and classes
    is prepared. In this experiment, algae no more than 10 images are all classified
    as other genus. Therefore, 27 genera of algae is applied. 80$\%$ images of each
    genera is grouped into training set, while the remaining images is grouped into
    testing set. Result shows that the proposed method achieve 74.64$\%$ mAP on detection
    at genus level, and 81.17$\%$ mAP at class level.'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: '在[钱-2020-MDL](#bib.bib189)中，提出了一种基于Faster R-CNN的自动化方法用于藻类检测。所提出的框架如图[39](#S5.F39
    "Figure 39 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches")所示。如图[38](#S5.F38 "Figure 38 ‣ 5.2 Related
    Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches")所示，原始的Faster R-CNN通过增加额外的分类分支进行了扩展。准备了一个包含1859个样本的藻类数据集，涵盖六个生物类别，并标注了属和类。在这个实验中，少于10张图像的藻类被全部分类为其他属。因此，使用了27个藻类属。每个属80$\%$的图像被分组为训练集，其余图像被分组为测试集。结果显示，该方法在属级检测中实现了74.64$\%$的mAP，在类级检测中实现了81.17$\%$的mAP。'
