  zh: 图34：在[Panicker-2018-ADO](#bib.bib185)中提出的方法的检测结果。该图对应原文中的图5。
- en: In [Treebupachatsakul-2019-BCU](#bib.bib186) , a CNN based system for bacteria
    detection is proposed to reduce the analysis time and increase the accuracy of
    diagnostic process. 400 sample images of Staphylococcus aureus (S. aureus) and
    400 sample images of Lactobacillus delbrueckii (L. delbruekii) are collected.
    Each type images are separated into 20$\%$ training datasets and 80$\%$ test datasets.
    Result shows that the best validation accuracy is 96$\%$.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Treebupachatsakul-2019-BCU](#bib.bib186)中，提出了一种基于CNN的细菌检测系统，以减少分析时间并提高诊断过程的准确性。收集了400张金黄色葡萄球菌（S.
    aureus）样本图像和400张乳酸菌（L. delbrueckii）样本图像。每种类型的图像被分为20$\%$的训练数据集和80$\%$的测试数据集。结果显示，最佳验证准确率为96$\%$。
- en: 'In [Pedraza-2018-LAP](#bib.bib187) , the performance of R-CNN and you only
    look once (YOLO) in diatom detection is compared. The R-CNN based method consists
    of four fundamental steps as following, generating edge boxes for region proposal,
    rejecting proposed regions, classification of regions and box merging. The YOLO
    based detection method also contains four steps. Firstly, the input image is divided
    into a cell matrix and each cell proposes a fixed number of candidate regions.
    The second step is moving each box to fit to a candidate object. After that, each
    box is classified and provided with a confidence score. At last, most of boxes
    are rejected using a threshold. The two methods are test on 11000 images from
    the 10 species. Detection results of RCNN and YOLO are shown in Fig.[35](#S5.F35
    "Figure 35 ‣ 5.2 Related Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art
    Survey of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"). Result shows that YOLO has better performance
    in diatom detection with a top F-measure of 84$\%$ compared to R-CNN.'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Pedraza-2018-LAP](#bib.bib187)中，比较了R-CNN和YOLO在硅藻检测中的表现。基于R-CNN的方法包括四个基本步骤：生成边缘框用于区域提议，拒绝提议区域，区域分类和框合并。YOLO基于的方法也包含四个步骤。首先，将输入图像划分为单元矩阵，每个单元提出固定数量的候选区域。第二步是将每个框移动以适应候选对象。之后，每个框被分类并提供置信度分数。最后，大多数框根据阈值被拒绝。这两种方法在来自10个物种的11000张图像上进行测试。RCNN和YOLO的检测结果如图[35](#S5.F35
    "图35 ‣ 5.2 相关工作 ‣ 5 深度学习方法 ‣ 微生物图像分析中的目标检测技术：从经典方法到深度学习方法的前沿综述")所示。结果表明，与R-CNN相比，YOLO在硅藻检测中的表现更好，最高F-measure达到84$\%$。
- en: '![Refer to caption](img/1c94703e0f4a51198a06f83c4be743f8.png)![Refer to caption](img/802721adda1c5d82030cc67e2af07bbf.png)![Refer
