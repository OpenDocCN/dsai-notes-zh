- en: 6 Methodology Analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, A deep analysis of classical image processing based methods,
    traditional machine learning based methods and deep learning based methods are
    respectively compiled in this section. Then, methods that are not limited to the
    visual transformer can be employed directly or indirectly in microorganism detection.
    After that, other research fields, where detection methods mentioned in this review
    have potential to be employed in, are introduced and analysed. Finally a small
    summary of this section is presented.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1 Analysis of Common Methods
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this subsection, further analysis of classical image processing based methods,
    traditional machine learning based methods and deep learning based methods are
    compiled. For each category of methods, a summary chart is equipped to illustrate
    the commonly used methods.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1.1 Analysis of Classical Image Processing Based Methods
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'According to the survey on classical image processing based methods for microorganism
    detection, the detection process of this methods mainly includes four steps: preprocessing,
    segmentation, post-processing and classification. Fig.[41](#S6.F41 "Figure 41
    ‣ 6.1.2 Analysis of Traditional Machine Learning Based Methods ‣ 6.1 Analysis
    of Common Methods ‣ 6 Methodology Analysis ‣ A State-of-the-art Survey of Object
    Detection Techniques in Microorganism Image Analysis: From Classical Methods to
    Deep Learning Approaches") shows the main processing flow and the commonly used
    algorithms. The most widely used segmentation algorithm for detection is threshold
    segmentation, which has simple calculation and high computational efficiency.
    The papers involved in based on threshold are [Bloem-1995-FAD](#bib.bib39) , [Baillieul-1998-ODO](#bib.bib91)
    , [Qing-2006-AOM](#bib.bib94) , [Costa-2008-AIO](#bib.bib96) , [Zhang-2008-AAB](#bib.bib97)
    , [Rizvandi-2008-ELB](#bib.bib124) , [Rizvandi-2008-SAO](#bib.bib122) , [Huang-2008-ADA](#bib.bib123)
    , [Rizvandi-2008-AID](#bib.bib125) , [Zhou-2008-UMV](#bib.bib126) , [Wang-2008-MMT](#bib.bib98)
    , [Fernandez-2008-MVA](#bib.bib100) , [Sotaquira-2009-DAQ](#bib.bib103) , [Zhai-2010-AIO](#bib.bib127)
    , [Raof-2011-ISO](#bib.bib106) , [Shi-2012-FBA](#bib.bib107) , [Badsha-2013-ACA](#bib.bib129)
    , [Kowalski-2014-ASL](#bib.bib109) , [Payasi-2017-DAC](#bib.bib115) , [Javidi-2005-TIA](#bib.bib140)
    , [Fernandez-2006-MDI](#bib.bib99) . There are many types of thresholds to choose
    from [Sezgin-2004-SOI](#bib.bib193) . The more commonly used threshold selection
    method is Otsu threshold. Its main idea is selecting an optimal threshold automatically
    from a gray level histogram by a discriminant criterion [Otsu-1979-ATS](#bib.bib194)
    . The papers involved in based on Otsu threshold are [Zhang-2008-AAB](#bib.bib97)
    , [Badsha-2013-ACA](#bib.bib129) , [Rachna-2013-DOT](#bib.bib76) , [Kurtulmucs-2014-DOD](#bib.bib111)
    , [Goyal-2015-ADO](#bib.bib113) .'
  prefs: []
  type: TYPE_NORMAL
- en: The calculation process of the Otsu threshold is simple and has strong generality
    [Otsu-1979-ATS](#bib.bib194) . Moreover, satisfactory results can be obtained
    by employing the Otsu threshold, even if the pixel values of two classes is close
    [Sezgin-2004-SOI](#bib.bib193) . However, when the object area is much smaller
    than the background area, the Otsu threshold cannot provide a good segmentation
    result [Lee-1990-COA](#bib.bib195) . The large variances of the object and the
    background intensities and the small mean difference are responsible for the Otsu
    threshold to degrade its performance [Lee-1990-ACP](#bib.bib196) .
  prefs: []
  type: TYPE_NORMAL
- en: 6.1.2 Analysis of Traditional Machine Learning Based Methods
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Common traditional machine learning method includes SVM, CRF, perceptron, $k$-NN,
    decision tree and logistic regression model. The main processing flow, widely
    used features and classification algorithms are shown in Fig.[42](#S6.F42 "Figure
    42 ‣ 6.1.2 Analysis of Traditional Machine Learning Based Methods ‣ 6.1 Analysis
    of Common Methods ‣ 6 Methodology Analysis ‣ A State-of-the-art Survey of Object
    Detection Techniques in Microorganism Image Analysis: From Classical Methods to
    Deep Learning Approaches"). According to the survey on traditional machine learning
    methods for microorganism detection, the most widely applied classification model
    is SVM, mentioned in [White-2010-RAA](#bib.bib150) , [Khutlang-2010-ADO](#bib.bib152)
    , [Chang-2012-ATD](#bib.bib162) , [Verikas-2012-PCD](#bib.bib163) , [Li-2013-AMA](#bib.bib166)
    , [Zetsche-2014-IDH](#bib.bib169) , [Santiago-2013-AAS](#bib.bib167) , [Li-2015-EMC](#bib.bib173)
    , [Verikas-2014-AIA](#bib.bib77) , [Shan-2015-ATF](#bib.bib174) . SVM is a computer
    algorithm that learns to assign labels to objects by example [Boser-1992-ATA](#bib.bib197)
    . It constructs an optimal separating hyperplane in a higher dimensional space
    mapped the data into [Suykens-1999-LSS](#bib.bib198) . In addition, the most widely
    extracted feature is shape feature, used in [Ochoa-2010-AIO](#bib.bib148) , [Kumar-2010-RDO](#bib.bib151)
    , [Zhang-2010-AOS](#bib.bib153) , [Hiremath-2010-DIA](#bib.bib83) , [Mansoor-2011-ARS](#bib.bib155)
    , [Kemmler-2011-DOM](#bib.bib116) , [Osman-2011-TBD](#bib.bib156) , [Hiremath-2012-SBC](#bib.bib159)
    , [Ding-2012-RDB](#bib.bib160) , [Chang-2012-ATD](#bib.bib162) , [Mosleh-2012-APS](#bib.bib161)
    , [Verikas-2012-PCD](#bib.bib163) , [Zhai-2012-ROM](#bib.bib165) , [Zetsche-2014-IDH](#bib.bib169)
    , [Verikas-2014-AIA](#bib.bib77) . In fact, shape feature is regarded as the most
    useful traditional feature in the detection of most microorganisms.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/684315f11618622876c70da6a8d29a39.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 41: Main processing flow and commonly used algorithms of the first category
    of detection methods.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/87242b045de12e2d99cd09059f01f4c1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 42: Main processing flow and widely used features ang classification
    algorithms of the second category of detection methods.'
  prefs: []
  type: TYPE_NORMAL
- en: SVM can effectively use smaller training samples. This enables SVM to achieve
    higher classification accuracy on a smaller training set [Mercier-2003-SVM](#bib.bib199)
    . In addition, the idea of selecting the best hyperplane makes SVM have excellent
    generalization ability [Tzotsos-2008-SVM](#bib.bib200) . However, SVM is not suitable
    for solving multi-classification tasks [Noble-2006-WIA](#bib.bib201) . Moreover,
    SVM is sensitive to the selection of parameters and kernel functions [Chang-2011-LAL](#bib.bib202)
    . This means that different choices will have a great impact on the final classification
    accuracy of SVM.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1.3 Analysis of Deep Learning Based Methods
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Deep learning is good at handling more complex tasks such as image recognition,
    object detection, speech recognition, and trend prediction. Fig.[43](#S6.F43 "Figure
    43 ‣ 6.1.3 Analysis of Deep Learning Based Methods ‣ 6.1 Analysis of Common Methods
    ‣ 6 Methodology Analysis ‣ A State-of-the-art Survey of Object Detection Techniques
    in Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches")
    shows deep learning models used in microorganism detection and the publication
    year of each model. As one of the classical deep learning models, CNN and its
    derivative models are often used in the task of microorganism detection, such
    as CNN mentioned in [Panicker-2018-ADO](#bib.bib185) , [Tahir-2018-AFS](#bib.bib184)
    , [Sajedi-2019-ASR](#bib.bib176) , R-CNN mentioned in [Pedraza-2018-LAP](#bib.bib187)
    , Faster R-CNN mentioned in [Hung-2017-AFR](#bib.bib80) , [Viet-2019-PWE](#bib.bib43)
    , [Baek-2020-IAE](#bib.bib190) , [Qian-2020-MDL](#bib.bib189) , YOLO mentioned
    in [Pedraza-2018-LAP](#bib.bib187) , [Salido-2020-ALA](#bib.bib192) , Mask R-CNN
    mentioned in [Ruiz-2020-SVI](#bib.bib44) . Among them, Faster R-CNN is the most
    commonly used method. Compared to Fast R-CNN, Faster R-CNN is combined with region
    proposal network (RPN) to break through the bottleneck of regional proposal calculation
    [Ren-2016-FRT](#bib.bib62) .'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/070041e3f2df1c7b4221f2e3d4f95d66.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 43: Deep learning models used in microorganism detection. The horizontal
    arrow in the middle is the timeline. Models above time line is one-stage detection
    model, and the following is two-Stage detection model.'
  prefs: []
  type: TYPE_NORMAL
- en: The use of RPN enables Faster R-CNN to not only improve the overall detection
    efficiency and accuracy, but also truly realize end-to-end detection [Ren-2016-FRT](#bib.bib62)
    . Although the detection performance of Faster R-CNN is very good, it cannot perform
    real-time detection of object. In addition, there is a deviation in the mapping
    between the feature map of Faster R-CNN and the original image, which is solved
    by RoIAlign layer in Mask R-CNN [He-2017-MR](#bib.bib64) . Moreover, the RPN-based
    region proposal extraction method requires a large amount of calculation.
  prefs: []
  type: TYPE_NORMAL
- en: 6.2 Potential Methods for Microorganism Detection
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The subsection pays attention to some new methods that have not been used in
    microorganism detection but have the potential. In Sect.[6.2.1](#S6.SS2.SSS1 "6.2.1
    Potential Visual Transformer Methods ‣ 6.2 Potential Methods for Microorganism
    Detection ‣ 6 Methodology Analysis ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches"), the visual transformer is firstly briefly introduced, which has
    received much attention from computer vision. Moreover, the feasibility of applying
    computer vision to microorganism detection is analysed. In Sect.[6.2.2](#S6.SS2.SSS2
    "6.2.2 Other Potential Methods ‣ 6.2 Potential Methods for Microorganism Detection
    ‣ 6 Methodology Analysis ‣ A State-of-the-art Survey of Object Detection Techniques
    in Microorganism Image Analysis: From Classical Methods to Deep Learning Approaches"),
    other potential methods are introduced and analysed.'
  prefs: []
  type: TYPE_NORMAL
- en: 6.2.1 Potential Visual Transformer Methods
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The transformer is firstly employed in natural language processing [Devlin-2018-BPO](#bib.bib203)
    . Considering the series of achievements made by the transformer architecture
    in natural language processing, transformer is tried to be applied to computer
    vision. In fact, due to have a more robust ability of global information representation
    than the CNNs, it can replace the role of CNNs in vision applications. It turns
    out that visual transformer methods have achieved good results in many fields
    of computer vision, such as image segmentation [Chen-2021-TTM](#bib.bib204) ;
    [Liang-2020-PDP](#bib.bib205) , image classification [Chen-2021-CCM](#bib.bib206)
    ; [Liu-2020-AUR](#bib.bib207) , image detection [Aubreville-2017-AGS](#bib.bib46)
    ; [Sun-2021-RTS](#bib.bib208) . Although visual transformer methods show great
    potential, it have not yet been applied to the field of microorganism detection.
    Next, some Transformers that have potential applications in microorganism detection
    will be introduced and analyzed.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Hu-2018-SN](#bib.bib47) , a new block called squeezeand-excitation (SE)
    based on channel domain attention mechanism is designed to recalibrate channel-wise
    feature responses, shown in Fig.[44](#S6.F44 "Figure 44 ‣ 6.2.1 Potential Visual
    Transformer Methods ‣ 6.2 Potential Methods for Microorganism Detection ‣ 6 Methodology
    Analysis ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"). Based on
    SE block, a SENet is proposed with great generalization. Experiment result shows
    that SE is able to provide significant performance improvements for existing deep
    architectures with minimal additional computational cost.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/5a4493cf19939755d1fa172a13f7d7e6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 44: The architecture of mentioned in [Hu-2018-SN](#bib.bib47) . The
    figure corresponds to Fig.1 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Jaderberg-2015-STN](#bib.bib209) , a new learn-able module called spatial
    transformer based on spatial domain attention mechanism is proposed, which can
    perform explicit spatial transformations of features in NN. The spatial transformer
    module can provide an appropriate spatial transformation to each input sample.
    The architecture of a spatial transformer module is shown in Fig.[45](#S6.F45
    "Figure 45 ‣ 6.2.1 Potential Visual Transformer Methods ‣ 6.2 Potential Methods
    for Microorganism Detection ‣ 6 Methodology Analysis ‣ A State-of-the-art Survey
    of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"). Experimental result demonstrates that the
    participation of spatial transformer can effectively improve the detection performance
    of the CNNs tested. Based on this, spatial transformer is possible to improve
    the performance of CNNs in microorganism detection.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/77c8e724120fbc6e88e0bd7310565d8c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 45: The architecture of a spatial transformer module mentioned in [Jaderberg-2015-STN](#bib.bib209)
    . The figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Devries-2017-DAI](#bib.bib210) , a dataset augmentation method is proposed,
    which has nothing to do with domain. The key idea of is constructing a feature
    space by sequence auto-encoder and then transforming the encoded data by adding
    noise, interpolating or extrapolating. Experiment result shows that extrapolation
    is well suited for dataset augmentation in feature space. In addition, the method
    provides an idea of data augmentation in microorganism detection
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Beal-2020-TTO](#bib.bib48) , a Vision Transformer-Faster RCNN (ViT-FRCNN)
    is proposed to confirm the feasibility of Vision Transformer to perform object
    detection tasks. The key idea of ViT-FRCNN is that ViT is firstly applied to generate
    a a spatial feature map, which is then fed to Faster R-CNN for final detection.
    The architecture of ViT-FRCNN is depicted in Fig.[46](#S6.F46 "Figure 46 ‣ 6.2.1
    Potential Visual Transformer Methods ‣ 6.2 Potential Methods for Microorganism
    Detection ‣ 6 Methodology Analysis ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches"). Experiment results on COCO 2017 validation set suggest that ViT-FRCNN
    can achieve reliable performance on the detection task. This means that ViT-FRCNN
    cannot only be used for microorganism detection, but also hope to achieve good
    results.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/fe940cff4227de7197385f38c6e42547.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 46: The architecture of ViT-FRCNN mentioned in [Beal-2020-TTO](#bib.bib48)
    .The figure corresponds to Fig.1 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Woo-2018-CCB](#bib.bib211) , a convolutional block attention module (CBAM)
    based on both channel and spatial domain attention mechanism is presented. After
    obtaining a feature map, CBAM respectively infers attention maps on both channel
    and spatial domain, which are then delivered to the input feature map. Results
    suggest that CBAM cannot only integrate into any CNN architectures easily, but
    also improve the detection performances.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Carion-2020-EOD](#bib.bib72) , a novel framework called DEtection TRansformer
    (DETR) is proposed to achieve end-to-end object detection. The main architecture
    of DETR consists of a CNN backbone for feature extraction, an encoder-decoder
    transformer and a detection prediction network based on feed forward network.
    The specific framework of DETR is shown in the Fig.[47](#S6.F47 "Figure 47 ‣ 6.2.1
    Potential Visual Transformer Methods ‣ 6.2 Potential Methods for Microorganism
    Detection ‣ 6 Methodology Analysis ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches"). Experiment results on COCO indicate that the results of DETR and
    Faster R-CNN are comparable. It means DETR has the potential to be employed in
    microorganism detection.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/acc2bacc3123c60d5fd3922a8bdfe002.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 47: The architecture of DETR mentioned in [Carion-2020-EOD](#bib.bib72)
    . The figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Pan-2020-3OD](#bib.bib73) , a Transformer backbone designed for 3-D point
    clouds called Pointformer is presented, which has the ability of learning features
    effectively. Fig.[48](#S6.F48 "Figure 48 ‣ 6.2.1 Potential Visual Transformer
    Methods ‣ 6.2 Potential Methods for Microorganism Detection ‣ 6 Methodology Analysis
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches") shows the backbone
    of Pointformer, which is consisted of a Local Transformer, a Local-Global Transformer
    and a Global Transformer. The experiment result of detection models with Pointformer
    show significant performance improvements. This suggests that with the assistance
    of Pointformer, the performance of 3-D microorganism detection is possible to
    improve.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/a7566d22da19712a528a449d8280840e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 48: The architecture of mentioned in [Pan-2020-3OD](#bib.bib73) . The
    figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Zhu-2021-DDD](#bib.bib74) , to overcome the limitations of DETR’s slow
    convergence and limited feature spatial resolution when processing image features,
    a Deformable DETR is presented. The framework of Deformable DETR is shown in Fig.[49](#S6.F49
    "Figure 49 ‣ 6.2.1 Potential Visual Transformer Methods ‣ 6.2 Potential Methods
    for Microorganism Detection ‣ 6 Methodology Analysis ‣ A State-of-the-art Survey
    of Object Detection Techniques in Microorganism Image Analysis: From Classical
    Methods to Deep Learning Approaches"). As an end-to-end object detector, the attention
    modules of Deformable DETR only focuses on a small set of key sampling points.
    This makes Deformable DETR more efficient than DETR. Experiment results on the
    COCO indicate that Deformable DETR is reliable in object detection. Therefore,
    DETR is able to be applied in microorganism detection with good performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/170bc2a13c0555352b20d4f8443950ac.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 49: The architecture of Deformable DETR mentioned in [Zhu-2021-DDD](#bib.bib74)
    . The figure corresponds to Fig.1 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Liu-2021-STH](#bib.bib75) , a noval transformer named Swin Transformer
    is designed to better employ transformers applied in language field in computer
    vision field. Fig.[50](#S6.F50 "Figure 50 ‣ 6.2.1 Potential Visual Transformer
    Methods ‣ 6.2 Potential Methods for Microorganism Detection ‣ 6 Methodology Analysis
    ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches") illustrates the
    structure of a Swin Transformer (Swin-T) and two Swin Transformer blocks in detail.
    By designing a hierarchical feature calculated by Shifted windows, Swin Transformer
    can efficiently solve the problem of large size and high resolution of images.
    Experiments show that this method achieves excellent detection results on the
    COCO test-dev set. In [Yang-2021-FSF](#bib.bib212) , a better transformer called
    Focal Transformer is proposed, which has similar structure to Swin Transformer.
    Unlike Swin Transformer, Focal Transformer replaces self-attention with Focal
    self-attention. This enables the Focal Transformer to achieve as many attention
    regions as the Swim Transformer at a lower cost. In addition, Focal self-attention
    can combine local information and global information more efficiently. Comparative
    experiments show that Focal Transformer can achieve better detection results than
    Swin Transformer.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/3be5c13b0c8583514443ab24564fd5c9.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 50: Model architecture of a Swin Transformer (Swin-T) and two Swin Transformer
    blocks mentioned in [Liu-2021-STH](#bib.bib75) . The figure corresponds to Fig.3
    in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/8386e89ef4090e5b167e40d8b6d6bc1e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 51: The architecture of Focal Transformer mentioned in [Yang-2021-FSF](#bib.bib212)
    . The figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Dai-2021-DHU](#bib.bib213) , for unifying object detection heads with attentions,
    a dynamic head framework based on combining scale-aware, spatial-aware, and task-aware
    attentions is proposed. The detailed implementation of dynamic head can be seen
    in Fig.[52](#S6.F52 "Figure 52 ‣ 6.2.1 Potential Visual Transformer Methods ‣
    6.2 Potential Methods for Microorganism Detection ‣ 6 Methodology Analysis ‣ A
    State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"). As a network module,
    the dynamic head can be easily combined with existing detection models to obtain
    better detection results.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/c5897001c77828efe818c86c189f4c48.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 52: The detailed implementation of dynamic head mentioned in [Dai-2021-DHU](#bib.bib213)
    . The figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 6.2.2 Other Potential Methods
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: For each related methods, a brief introduction is firstly made and the feasibility
    of used in microorganism detection is then analysed. Finally, a summary table
    of methods mentioned in this subsection is presented in Tab.LABEL:tab:7, where
    the publish date, reference links, categories, main methods and potential contribution
    of relate works are displayed.
  prefs: []
  type: TYPE_NORMAL
- en: In [Dai-2016-ROD](#bib.bib214) , an accurate and reliable object detection model
    is proposed, which is a region-based, fully convolutional networks (R-FCN). R-FCN
    is an improved design on the basis of ResNet-101\. Compared to previous region-based
    detectors, R-FCN is fully convolutional, which means all required computation
    is shared on the entire image. The proposed method is tested on the PASCAL VOC
    2007 datasets with 83.6$\%$ mAP. In addition, R-FCN requires far less detection
    time than Faster R-CNN. It means R-FCN has the potential to reduce the time of
    microorganism detection.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Liu-2016-SSM](#bib.bib45) , SSD is proposed for object detection. The network
    architecture of SSD is shown in the Fig.[53](#S6.F53 "Figure 53 ‣ 6.2.2 Other
    Potential Methods ‣ 6.2 Potential Methods for Microorganism Detection ‣ 6 Methodology
    Analysis ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"). Compared
    to Faster R-CNN, the detection efficiency of SSD is higher after eliminating the
    process of bounding box candidate and feature up-sampling. Experimental result
    shows that SSD can reduce the detection time under the condition that the detection
    accuracy is not lower than that of Faster R-CNN. Therefore, SSD is possible to
    realize high precision and high efficiency detection of microorganisms.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/677a4d66728eb3628646c700e4299249.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 53: The architecture of SSD mentioned in [Liu-2016-SSM](#bib.bib45)
    . The figure corresponds to Fig.2.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Shrivastava-2016-TRO](#bib.bib215) , an on-line hard example mining (OHEM)
    algorithm is proposed to train region-based ConvNet detectors, such as Faster
    R-CNN, Mask R-CNN. The key ides of OHEM to simplify training is automatically
    selecting hard examples, eliminating several common heuristics and hyper parameters.
    Result shows that OHEM can effectively improve the convergence of training and
    the final detection accuracy. With the assistance of OHEM, the performance of
    existing region-based ConvNet detectors in microorganism detection is able to
    improve.
  prefs: []
  type: TYPE_NORMAL
- en: In [Li-2017-FFF](#bib.bib216) , a novel feature fusion single shot multibox
    detector (FSSD) on the basic of SSD is prooposed. Compared to SSD, FSSD enables
    to fuse the features easily from different scales while SSD cannot. In the feature
    fusion stage, FSSD makes features from different layers with different scales
    concatenate together. Results on the PASCAL VOC 2007 suggest that the performance
    of FSSD is not only superior to SSD but also superior to Faster R-CNN and YOLO.
    FSSD offers the possibility of obtaining better microorganism detection results.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Wen-2017-IF](#bib.bib217) , a symmetrical identity inception fully convolution
    network (II-FCN) is designed to detect Lesion in Dermoscopy image, which is low
    contrast image. The network architecture of II-FCN is shown in Fig.[54](#S6.F54
    "Figure 54 ‣ 6.2.2 Other Potential Methods ‣ 6.2 Potential Methods for Microorganism
    Detection ‣ 6 Methodology Analysis ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches"). Results suggest that II-FCN is able to provide a accurate segmentation
    result even with low contrast image. It means II-FCN has the potential to improve
    the performance of microorganism detection for some low contrast image.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/f0775d697e00ed785ca96d0a33643208.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 54: The architecture of II-FCN mentioned in [Wen-2017-IF](#bib.bib217)
    . The figure corresponds to Fig.2 in the original paper.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Coletta-2019-CCA](#bib.bib218) , a meaningful image detector to detect new
    classes that is not labelled is designed. The proposed detector is an iterative
    one by combining SVM and clustering algorithms. Results suggest that the presented
    detector has the ability of detecting new classes over time using unlabelled instances.
    Therefore, it provides a new idea in the detection new classes of microorganism.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Mittal-2019-AE](#bib.bib219) , a reliable edge detection algorithm based
    on multiple threshold approaches (B-Edge) is introduced for overcoming edge connectivity
    and edge thickness in edge detection. B-Edge mainly consists of three phases:
    graythresh and threshold computation phase, intensity adjustment phase and grayscale
    conversion phase. Result shows that B-Edge can detect thin edges with less noise
    proportion. With the assistance of B-Edge, improving the detection accuracy of
    microorganism is possible.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Sert-2019-BTS](#bib.bib220) , an approach called neutrosophic set-expert
    maximum fuzzy-sure entropy (NS-EMFSE) is proposed to for Glioblastoma, which is
    the most difficult in brain tumor segmentation. Experiment results prove that
    the performance of NS-EMFSE is batter than others. It means NS-EMFSE has the potential
    to improve the performance of microorganism detection by improving the accuracy
    of segmentation.
  prefs: []
  type: TYPE_NORMAL
- en: In [Liu-2020-STS](#bib.bib221) , an automatic small traffic sign detection method
    in large traffic scenes is proposed based on a deconvolution region-based-CNN
    (DR-CNN). Experimental result shows that DR-CNN can well cope with the challenge
    of detecting small objects in a large scene. It means when the area of the target
    microorganism is much smaller than the microscopic image in which it is located,
    the difficulty of microorganism detection can be solved by referring to the idea
    of DR-CNN.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Xu-2020-AEF](#bib.bib28) , an enhanced framework of generative adversarial
    networks (EF-GANs) is proposed to deal with image augmentation problem of small
    datasets. EF-GANs mainly consists three steps: color space augmentation, GANs
    and image rotation. The experimental results suggest that the classification accuracy
    of corresponding classifier is improved to different degrees based on EF-GANs
    data expansion. This means that it is possible for EF-GANs to solve the problem
    of too few training samples encountered in microorganism detection, which is also
    a common problem in this field.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Abdel-2020-OED](#bib.bib222) , an optimized edge detection technique is
    presented by applying a genetic algorithm. First, the image features are improved
    by balance contrast enhancement technique. After that, the fine edges is detected
    by combining proposed genetic algorithm and a appropriate training dataset. Through
    comparative experiments, the performance of the proposed method in magnetic resonance
    image edge detection is proved to be superior to the classical edge detection
    techniques. It means when applying this method in microorganism detection, it
    is possible to provide a better edge detection result.
  prefs: []
  type: TYPE_NORMAL
- en: In [Nsaif-2021-FCF](#bib.bib223) , a Faster R-CNN with Gabor filters and naive
    Bayes (FRCNN-GNB) model is proposed to improve the accuracy of eye detection.
    Compared to existing methods, the proposed model can solve the problem of occlusion
    or reflections from glass in eye detection. Faster R-CNN is employed to detect
    the initial bounding boxes of the eye region. Among this bounding boxes, Gabor
    filters and the naïve Bayes model are then used for determining which of them
    belongs to the eye region. Results suggest that the introduced algorithm is able
    to detect eyes with high accuracy. The idea of this method is possible to improve
    the accuracy of microorganism detection.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Qiao-2021-DDO](#bib.bib224) , DetectoRS, a detector with improvements at
    both macro and micro levels, is proposed. Recursive Feature Pyramid is employed
    in macro level for extracting features from images that are more suitable for
    object detection. In addition, the employing of Switchable Atrous Convolution
    in micro levels enables DetectoRS to choose the training scale more flexibly and
    effectively. The structures of Recursive Feature Pyramid and Switchable Atrous
    Convolution are shown in Fig.[55](#S6.F55 "Figure 55 ‣ 6.2.2 Other Potential Methods
    ‣ 6.2 Potential Methods for Microorganism Detection ‣ 6 Methodology Analysis ‣
    A State-of-the-art Survey of Object Detection Techniques in Microorganism Image
    Analysis: From Classical Methods to Deep Learning Approaches"). Results on COCO
    dataset indicate that DetectoRS yields a high box AP of 55.7$\%$ box AP for object
    detection.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/1827ec058c4c3e581ac5519da5b39500.png)![Refer to caption](img/351cc4001a51fc0e70fdfc8bf37610ce.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 55: (a):Recursive Feature Pyramid; (b): Switchable Atrous Convolution.
    The figure corresponds to Fig.1 in [Qiao-2021-DDO](#bib.bib224) .'
  prefs: []
  type: TYPE_NORMAL
- en: So far, only YOLO in the YOLO series is employed in microorganism detection
    with good results. Compared with YOLO, YOLO9000 [Redmon-2017-YBF](#bib.bib68)
    can predict more accurately and identify more objects on the basis of ensuring
    that the processing speed does not decrease by applying multi-dataset joint training,
    new backbone network (DarkNet19) and $k$-means clustering algorithm to generate
    anchor box. YOLOv3 [Redmon-2018-YAI](#bib.bib70) achieves a more accurate detection
    with a slight loss of detection speed by applying multi-level feature fusion and
    new backbone network (DarkNet53), compared with YOLO9000\. YOLOv4 [Bochkovskiy-2020-YOS](#bib.bib71)
    not only achieves fast and accurate detection, but also requires less performance
    on the GPU during training and use. In [Ge-2021-YEY](#bib.bib225) , YOLOX is proposed
    as an excellent detector. Compared with previous detectors in the YOLO series,
    YOLOX adopts decoupled head to speed up convergence and increase AP value of detection
    results. YOLOR is proposed in [Wang-2021-YOL](#bib.bib226) with a novel improvement
    perspective of combining explicit knowledge learning with implicit knowledge learning.
    The experimental results show that the introduction of implicit knowledge learning
    can improve the detection accuracy by a small margin. According to the performances
    of all YOLO series in addition to the original YOLO, it all have the potential
    to improve the performance of microorganism detection.
  prefs: []
  type: TYPE_NORMAL
