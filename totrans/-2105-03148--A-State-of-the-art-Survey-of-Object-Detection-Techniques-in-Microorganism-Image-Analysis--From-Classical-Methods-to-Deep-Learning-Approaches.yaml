  prefs: []
  type: TYPE_NORMAL
  zh: 图35：在[Pedraza-2018-LAP](#bib.bib187)中提出方法的检测结果。该图对应于原始论文中的图6。
- en: In [Sajedi-2019-ASR](#bib.bib176) , two deep learning based method is proposed
    to detect actinobacterial species on solid culture plates. In the first method,
    CNN is applied for actinobacterial strains detection. The second method consists
    of two steps. One is a data augmentation step, including blurring, cropping, and
    horizontal rotation. The other is a classification step based on ResNet, which
    training mechanism is transfer learning. Two dataset respectively named UTMC.V1.DB
    and UTMC.V2.DB are prepared. UTMC.V1.DB contains 703 images from 55 different
    classes. UTMC.V2.DB contains 1303 images from 97 different classes. Result shows
    that the first method achieves up to 80.81$\%$ and 84.81$\%$ accuracy on UTMC.V1.DB
    and UTMC.V1.DB, respectively. The second method yields a accuracy of 90.24$\%$
    in UTMC.V1.DB and a accuracy of 85.96$\%$ in UTMC.V2.DB.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Sajedi-2019-ASR](#bib.bib176)中，提出了两种基于深度学习的方法，用于检测固体培养板上的放线菌物种。第一种方法应用CNN进行放线菌株检测。第二种方法包含两个步骤。一个是数据增强步骤，包括模糊、裁剪和水平旋转。另一个是基于ResNet的分类步骤，其训练机制为迁移学习。分别命名为UTMC.V1.DB和UTMC.V2.DB的两个数据集被准备好。UTMC.V1.DB包含来自55个不同类别的703张图像。UTMC.V2.DB包含来自97个不同类别的1303张图像。结果显示，第一种方法在UTMC.V1.DB和UTMC.V2.DB上的准确率分别达到80.81$\%$和84.81$\%$。第二种方法在UTMC.V1.DB上获得了90.24$\%$的准确率，在UTMC.V2.DB上获得了85.96$\%$的准确率。
- en: 'In [Viet-2019-PWE](#bib.bib43) , to detect parasite eggs, an automatic algorithm
    by applying Faster R-CNN is proposed. Fig.[36](#S5.F36 "Figure 36 ‣ 5.2 Related
    Works ‣ 5 Deep Learning Based Methods ‣ A State-of-the-art Survey of Object Detection
    Techniques in Microorganism Image Analysis: From Classical Methods to Deep Learning
    Approaches") displays the architecture of Faster R-CNN. In addition, the decision
    metric of bounding box regression is that the intersection over union must be
    greater than 70$\%$. Images obtained from stool samples of patients are prepared
    for testing. Result shows that the mAP of Faster R-CNN based detection is very
    high with 97.67$\%$.'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Viet-2019-PWE](#bib.bib43)中，为了检测寄生虫卵，提出了一种应用Faster R-CNN的自动算法。图[36](#S5.F36
    "图36 ‣ 5.2 相关工作 ‣ 5 深度学习方法 ‣ 微生物图像分析中的目标检测技术：从经典方法到深度学习方法的前沿综述")展示了Faster R-CNN的架构。此外，边界框回归的决策指标是交并比必须大于70$\%$。从患者粪便样本中获得的图像被准备进行测试。结果显示，基于Faster
    R-CNN的检测的mAP非常高，达到了97.67$\%$。
- en: 'In [Zhou-2019-DWI](#bib.bib188) , an automatic detection system is proposed
    for diatoms classification. For the proposed method, a GoogLeNet Inception V3
    architecture is applied and trained to identify diatoms. The architecture of employed
    model is shown in Fig.[37](#S5.F37 "Figure 37 ‣ 5.2 Related Works ‣ 5 Deep Learning
    Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches"). The sensitivity
    and specificity are employed to evaluate the performance of proposed method. In
    this experiment, 43 slide images are collected for training and 10 slide images
    are collected for validation. Result shows that the successfully identification
    rate of region of interesting (ROI) reaches 89.6$\%$.'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: '在[周-2019-DWI](#bib.bib188)中，提出了一种用于硅藻分类的自动检测系统。对于该方法，采用并训练了GoogLeNet Inception
    V3架构以识别硅藻。所使用模型的架构见图[37](#S5.F37 "Figure 37 ‣ 5.2 Related Works ‣ 5 Deep Learning
    Based Methods ‣ A State-of-the-art Survey of Object Detection Techniques in Microorganism
    Image Analysis: From Classical Methods to Deep Learning Approaches")。灵敏度和特异性被用于评估该方法的性能。在这个实验中，收集了43张幻灯片图像用于训练，10张幻灯片图像用于验证。结果显示，感兴趣区域（ROI）的成功识别率达到了89.6$\%$。'
