  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，[DMLP](#glo.main.dmlp) 通常适用于分类问题，因此它是大多数金融应用领域的常见选择。然而，由于它是其浅层对应物 [MLP](#glo.main.mlp)
