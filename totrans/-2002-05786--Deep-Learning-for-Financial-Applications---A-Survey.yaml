  zh: '[2002.05786] 深度学习在金融应用中的应用：综述'
- en: 来源：[https://ar5iv.labs.arxiv.org/html/2002.05786](https://ar5iv.labs.arxiv.org/html/2002.05786)
  id: totrans-5
