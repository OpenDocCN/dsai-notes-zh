- en: IV-A Incentive based Real-Time DR Algorithm for Smart Grids
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The necessary activity required for soothing the power grids are balancing the
    generation of electricity and its consumption. There will be an increase in the
    cost for the producer and consumer if there is any discrepancy in between supply
    and demand. Several models have been developed so far to balance the energy variation
    and enhance the grid authenticity.
  prefs: []
  type: TYPE_NORMAL
- en: The first project is an incentive based real time DR algorithm proposed for
    SG energy systems using DNN algorithm and reinforcement learning. The aim of this
    algorithm is to provide assistance to the service provider to buy energy resources
    from its registered customers in order to stabilize the energy fluctuations and
    improve the authenticity of the grid [[101](#bib.bib101)]. A DNN algorithm is
    used to forecast the undisclosed prices and the demand for energy. Reinforcement
    learning is applied to acquire the best incentive cost for various customers by
    examining the net profit of both customers and service providers. The service
    providers are able to acquire the cost from the electricity market and demand
    for energy from various customers only in the need of the hour because of the
    intrinsic behaviour of the hierarchical electricity market. To solve these kinds
    of future unpredictability, DNN is applied to forecast the undisclosed price and
    demand for energy. The DNN collects new rate and energy demands and predicts the
    future rate and demand for energy. This activity is repeated many times till the
    end of the particular day. Further, along with the predicted future rate and energy
    demands, reinforcement learning is applied to acquire the best incentive rates
    for various customers by analysing the profits of service providers and customers.
    The advantages of application of reinforcement learning have several benefits
    such as model-free, adaptive nature and preciseness. The service provider finds
    the best incentive price by learning from customers directly and it need not require
    any prior expertise or predetermined rule on selection of incentive prices. The
    service providers can obtain the incentive prices independently in an online method
    remodelled to various customers. Further it considers the flexibility’s and uncertainties
    of the energy system. The entire calculation part of the reinforcement algorithm
    is dependent on a mapping table and it is very easy to implement this in several
    real world applications. The results prove that the proposed algorithm instigates
    the participation from the demand side, improves the profit of service providers
    and customers and enhances the reliability of the system by stabilizing the energy
    resources. In future, the incentive based algorithm can be expanded to extensive
    capacity resource market framework including the Grid operators and several service
    providers.
  prefs: []
  type: TYPE_NORMAL
- en: IV-B Load Forecasting Framework for Residential Areas
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The next DL project related to SG is short-term load forecasting for residential
    areas. In order to improve the efficiency of the electrical power system, DR in
    residential area is essential. The basic task in DR system is forecasting the
    short-term load accurately. Several research work has been done on short term
    forecasting of accumulated load data. But forecasting load for single residential
    users is challenging because of its stochastic and dynamic nature of power consumption
    behaviour of individual users. To address this issue, a framework for STLF for
    residential area was proposed using spatio-temporal correlation in load data and
    by the application of DL algorithms [[12](#bib.bib12)]. STLF helps to forecast
    the demand of the users in the forthcoming future and also provides recommendations
    on DR in residential area. It also fulfils the electricity demand of the users
    and minimizes the danger of outages. The spatio-temporal correlation applied in
    this framework defines the spatio correlation amidst the power consumption practices
    of various kinds of devices and the temporal correlation among the archival power
    consumption practices and future power consumption practices. In this framework,
    the spatio temporal correlation between various kinds of power consumption practices
    were explored to enhance the SLTF’s performance. Several time series analyses
    were conducted in order to define the power consumption practices of various applications
    and also their spatio temporal interrelations. A method using DL algorithm with
    iterative ResBlocks for STLF was proposed to find the correlation between the
    utilization behaviours. The iterative ResBlocks based method was applied to acquire
    knowledge in deep and shallow features of input data. The proposed framework constitutes
    four steps which includes data collection, preprocessing, training and load forecasting.
    The data collection step gathers units from smart meters which provides information
    about power consumption of various devices for each customer. Data preprocessing
    step performs data cleaning, integration and transformation in order to enhance
    the data quality of STLF framework. Training step applies a DL algorithm with
    an iterative ResBlock method to find the spatio-temporal correlation between various
    power consumption practices. Finally after performing preprocessing and training
    steps, the proposed model computes the forecast values of individual users.
  prefs: []
  type: TYPE_NORMAL
- en: IV-C Optimal Demand Response in Multi-zone Official Building
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Another interesting DL use case on DR is finding optimal DR of heating, ventilating,
    and air-conditioning (HVAC) system in multi-zone official buildings. HVAC loads
    constitute nearly 30% of the power consumed by an official building. Several steps
    have been taken by distribution system operators for DR projects to manage the
    electricity input of HVAC systems indirectly and directly using electricity rate
    variations and communication links respectively. Many studies have been done on
    DR for HVAC systems. The developed models consist of several factors to be gathered
    from parameter estimation methods and it is a time consuming process. To overcome
    the problem of time consuming models and parameter tuning, ML algorithms have
    been used in DR for HVAC systems. A new approach for optimal DR of HVAC systems
    in a multi zone commercial building was proposed using supervised learning methods
    [[102](#bib.bib102)]. The data obtained from normal building operating circumstances
    were applied to train ANN. The ANN with time delayed input data, feedback loops,
    various activation functions and several hidden layers was applied to find the
    variation in temperature in each zone when there is change in the power supply
    of the HVAC system. In the supervised learning algorithms, the ANNs are modelled
    and trained using the past data gathered. The ANN methods are iterated using linear
    equations and combined to form an optimization problem for rate based DR systems.
    The issue is resolved for several building thermal situations and electricity
    rates. The obtained solutions are applied to train a DNN model in order to find
    the optimal DR method namely supervised learning aided meta prediction (SLAMP).
    The SLAMP method schedules the input power of the HVAC system directly for building
    thermal conditions and electricity rates for the next 24 hours. This helps to
    reduce the time for computation and provides a curve for rate and optimal demand
    helping the distribution system operator to optimize the load for HVAC through
    power pricing.
  prefs: []
  type: TYPE_NORMAL
- en: IV-D Demand Response Management of Interruptible Load using DRL
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Another promising DL project is DR management of IL. Conventional DR systems
    need manpower to operate the machinery or fix the operating parameters manually.
    This does not guarantee the response pace of the users and reliability of implementation
    of DR. Automatic DR is one of the powerful technologies of SG and it implements
    the DR system with the help of automatic systems for scheduling the load and to
    increase the efficiency of energy. Several DR models have been developed and are
    categorized into incentive based and price based models. Price based DR models
    refers to the user behaviour with respect to the modification in electricity consumption
    rates. Incentive based DR models represent the behaviour in order to acquire profitable
    incentives. The important task of incentive DR is interruptible user load in peak
    load situations or in case of emergencies to achieve a fast response and enhanced
    demand side strength. Model based optimization methods associated with IL needs
    physical and mathematical model explicitly and it leads to difficulty in adapting
    to practical operating circumstances. Therefore a model free method based on DRL
    was designed with a DDQN in order to optimize the management of DR of IL for time
    of use tariff and changing power utilization patterns [[16](#bib.bib16)]. An architecture
    for DDQN based automatic DR was constructed initially to provide a solution for
    practical applications of DR. The problem of management of DR in IL is described
    as a Markov decision process to acquire utmost long term profit. The DDQN based
    DRL algorithm helps to solve the problem of Markov decision process with utmost
    progressive reward. The actual grid state is directly mapped to the DR management
    policy in the proposed DDQN based DRL algorithm and attains the aim of regulation
    of voltage and minimization of overall operation rate of distribution system operators
    under changing power consumption patterns.
  prefs: []
  type: TYPE_NORMAL
- en: V Challenges, Open Issues, and Future Directions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The SG technology has made its remarkable effort in alleviating the major problems
    faced by the traditional electric grids and the conventional way of electricity
    distribution. SG technology utilizes the ML techniques and more specifically,
    its subset, the DL approaches for handling high-dimensional data and ensuring
    effectiveness in data transactions throughout the energy supply chain. Also, SG
    technology focuses mainly on consumer satisfaction, thereby making the consumer
    a prosumer (producer and consumer) by effectively managing the power consumption
    of consumers and enabling energy sharing facilities. SG technology accomplishes
    this by allowing the bidirectional communication between the consumer and the
    utility instead of uni-directional communication as in traditional power grids.
    Though SG technology solved the major problems in conventional electricity, it
    has many challenges in handling varied stakeholders, data synchronization in the
    energy supply chain, regulatory requirements, and so. Furthermore, it has some
    open issues in load DR management and future challenges for the betterment of
    future electricity needs. This section presents the various research challenges,
    available issues and future directions in SG technology by utilizing DL approaches.
  prefs: []
  type: TYPE_NORMAL
- en: V-A Challenges
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The various challenges in a SG namely uncertainty in different types of energy
    sources (like solar and wind), security and stability of large scale power systems,
    load forecasting during peak time, decision control problems, DR based load decomposition
    and balancing (during peak and off-peak period), equipment health monitoring systems,
    energy management in microgrids and microgrid coordination, EVs management and
    malicious data injection require mandate attention for effective utilization of
    SG technology. Some of the challenges and feasible technical solutions are presented
    here.
  prefs: []
  type: TYPE_NORMAL
- en: V-A1 Dynamic pricing for demand response in microgrids
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'A microgrid is a local electricity source connected to the SG environment,
    which can operate autonomously. Micro-grid adopts the dynamic pricing technique
    where the service provider will act as an intermediary (brokerage) between the
    consumer and the utility company by selling the electricity purchased from the
    utility company to the consumer. Though the service provider uses dynamic pricing
    to manage microgrids, the uncertainties in microgrids and inaccurate customer
    details (consumer load demand level, customer purchase pattern and usage patterns),
    makes it more challenging to determine the pricing based on consumer’s future
    behaviour. On the other hand, consumers face the problem of energy consumption
    scheduling incurred through uncertainties in electricity price and their usage.
    RL based multi-agent model was proposed in [[103](#bib.bib103)] to learn both
    the consumer’s energy consumption and the service provider’s dynamic pricing based
    on future behaviour. Also, they have used the post-decision state learning algorithm
    to enhance the consumer’s learning rate of minimizing their energy cost. Load
    flexibility analysis on the demand side: The most challenging task in DR is to
    predict the energy flexibility on the consumer side. Non-intrusive load monitoring
    is used to determine the energy consumption of the individual appliances at the
    consumer end and helps to analyze the consumers’ energy consumption behaviour
    in real-time [[104](#bib.bib104)]. The major problem with this appliance/device
    energy consumption analysis is randomness and partially observed results. DL methods
    are used in the literature for load prediction to assist DR. RNN is used for consumer
    classification based on their energy consumption pattern [[105](#bib.bib105)].
    Device-based RL technique was proposed in [[106](#bib.bib106)] to determine the
    energy consumption of device clusters. Based on the energy consumption profile
    obtained from the device level, DR problem of energy consumption scheduling at
    the aggregated level is resolved. Q-learning algorithms are used for online scheduling
    of resources in residential DR [[107](#bib.bib107)], and CNN is used to determine
    the DR problem with partial observability [[108](#bib.bib108)].'
  prefs: []
  type: TYPE_NORMAL
- en: V-A2 Load forecasting in smart grids
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The energy flexibility analysis can be done effectively through accurate prediction
    of future load, i.e., the future energy demand of consumers based on their previous
    usage. This will ensure sustainable energy systems with minimal waste and fair
    pricing. This energy prediction depends on various factors like climatic changes
    and transition probability. Furthermore, a minute load forecasting error may cause
    huge economic loss. Therefore an effective load forecasting in SG is challenging
    and should be addressed efficiently. DNN algorithm (namely long short term memory
    architecture) and ANN-based time series models can be used for accurate prediction
    of energy in residential and commercial buildings [[109](#bib.bib109)]. Stochastic
    models for building energy prediction developed in [[110](#bib.bib110)] outperforms
    the existing ANN and DNN models. Though the stochastic models provide an accurate
    prediction of aggregated power consumption, the overall performance can be improved
    by tuning the learning rate. Bayesian DL based model was developed in [[63](#bib.bib63)]
    to predict the load by quantifying uncertainties among different customer groups.
    The model also uses a clustering-based pooling method to avoid overfitting and
    improving prediction performance. Furthermore, an aggregated model obtained by
    integrating forecasting results of load dispatch model and power load and PV output
    model in community microgrid was developed in [[71](#bib.bib71)] to stimulate
    supply-demand balance. PSO algorithm is used for the optimization of load dispatch
    between the grid and the connected community grid. The aggregated model has shown
    more remarkable improvement in reliability and costs. Therefore, aggregation of
    DL models with optimization techniques provide better forecasting results.
  prefs: []
  type: TYPE_NORMAL
- en: V-A3 Equipment health monitoring
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: SG technology sources its information from diversified pieces of equipment (inclusive
    of devices used for power consumption meters and power generators). Monitoring
    the status of the equipment in a large scale power system is a vital need for
    the effective functioning of the system and easier maintenance. The faults detected
    earlier will avoid unwanted chaos in electricity distribution and ensure satisfied
    consumers. Consequently, this has a greater impact on retail electricity pricing.
    Technical fault detection in wind turbines demanding impulsive maintenance is
    essential. DL approaches were analyzed in [[111](#bib.bib111)] for wind turbine
    condition monitoring by detecting the faults at earlier stages. From the literature,
    they suggest that unsupervised learning algorithms are more prevalent for fault
    detection than supervised algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: V-A4 Cyber attacks in bidirectional energy trading
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: SG technology enables bi-directional communication between the consumer and
    the utility company thus focusing on prosumer instead of the consumer. The bi-directional
    communication handles different types of sensitive data between the two entities.
    A SG uses information and communication technology for most of its activities
    which makes it vulnerable to various cyber-attacks. Also, the intruder to steal
    the energy or to deceive the consumer energy profile can induce multiple cyber
    attacks. False data injection is one of the sombre threat to SCADA which an embedded
    system that allows the business organizations to control the industrial processes
    locally as well as remotely with GUI (enabling human to interact directly with
    various devices). A DL approach namely, conditional DBN was employed in [[112](#bib.bib112)]
    to detect the false data injection attacks in real-time based on the historical
    data and live features captured for detecting the electricity theft. A DL based
    defence mechanism for cyber attacks was proposed in [[113](#bib.bib113)]. The
    cyber attack model is designed based on a different state of the system as the
    attack patterns vary depending on the energy consumed to deceive the information.
    The model can effectively detect the anomaly states of the system. Deepcoin, an
    RNN based intrusion detection system to detect fraudulent transactions and network
    attacks blockchain-based energy trading[[97](#bib.bib97)] using hash functions
    and short signatures. Deepcoin avoids the double-spending attack, denial of service
    attacks, false data injection and brute force attack. DL based cyber-physical
    system for identifying and mitigating false data injection attack in SGs was proposed
    in [[114](#bib.bib114)]. Wide and deep CNN was designed in [[115](#bib.bib115)]
    to detect electricity theft based on abnormal energy consumption pattern of malicious
    consumers. The centralized SDN based SGs was in [[116](#bib.bib116)] developed
    for deep packet inspection. The DL models are used for classifying the cyber attacks
    by their family using deep packet injection. The models can successfully classify
    insider attacks, ransomware attacks and denial of service attacks.
  prefs: []
  type: TYPE_NORMAL
- en: 'V-A5 Energy management with EVs: EV scheduling'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Electric motor services are emerging, and these services need greater attention
    in the automobile industry. EV is a distributed energy source that can be used
    as an alternative for the internal combustion engine for electricity transportation.
    EVs are used in a vehicle to grid (V2G) and vehicle to home(V2H) communications
    of smart grid technology. The integration of EVs with the electric grid will increase
    its power quality, efficiency and performance specifically during peak hours.
    Some of the services offered by EVs are peak power shaving (balancing load during
    demand), spinning reserve (increasing power generating capacity), power grid regulations
    and load levelling [[117](#bib.bib117)]. Recharging the EV batteries impose a
    greater challenge in maintaining EVs (because of more number of uncertainties).
    Sometimes charging of EVs will be very frequent and may consume more time. Scheduling
    the charging time for EVs should be highly focused on providing a balanced load
    in all the EVs without collision (simultaneous charging of more EVs at one particular
    time may exhaust the power system). DNN was employed in [[118](#bib.bib118)] to
    make real-time decisions on charging EVs (during the connection) to reduce the
    vehicle power cost based on the historical data on the connections. A decision
    is based on various parameters such as demand series, environment and pricing.
    Furthermore, the EV charging load was predicted based on the traffic flow forecast
    in [[119](#bib.bib119)] using CNN and scheduled using the queuing model. The arrival
    rates of EVs are calculated based on the traffic flow intervals and historical
    data. ML algorithms were employed in [[120](#bib.bib120)], select a charging station
    with optimal waiting time and faster-charging ports at charging stations. Of various
    DL techniques for EV load forecasting, LSTM provides better results with less
    forecasting error [[121](#bib.bib121)] Therefore, while designing a prediction
    system for the smart grid, the challenges, as mentioned above, should be considered
    to provide the sustainability and attack free energy trading.
