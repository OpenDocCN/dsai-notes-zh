- en: 'To estimate the grid state, most of the time pseudo-measurements from PV-generation
    estimates and standard-load-profiles are used. If one wants to increase the accuracy
    of the grid state estimation, more measurement units can be introduced into the
    grid. A near-optimal placement of the measurements is vital for cost-effective
    operation of the grid. The authors in [[81](#bib.bib81)] used various meter placement
    schemes to reduce investments and improve the estimation accuracy on a German
    distribution grid. The effectiveness of the placement schemes on the estimation
    accuracy are compared and benchmarked with respect to the computational efficiency
    in this study. We summarize the existing works on state estimation in SG in Table [III](#S3.T3
    "TABLE III ‣ III-B State Estimation in Smart Grids ‣ III State-of-the-Art DL Approaches
    for Demand Response and Smart Grids ‣ Deep Learning for Intelligent Demand Response
    and Smart Grids: A Comprehensive Survey").'
