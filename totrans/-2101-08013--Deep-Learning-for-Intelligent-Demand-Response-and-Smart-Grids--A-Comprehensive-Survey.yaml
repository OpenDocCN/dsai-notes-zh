    capable of examining a single time series, aimed to identify electricity theft
    | Multidimensional novel detection approach | Demonstrated a multidimensional
    novel detection approach and architecture for the early detection of tampered
    with electricity meters by comparing a set of various energy demand time series
    |'
  prefs: []
