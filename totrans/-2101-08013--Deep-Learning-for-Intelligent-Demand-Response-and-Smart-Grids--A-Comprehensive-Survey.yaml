- en: 'Unlike other commodities like oil, food, etc. electricity cannot be stored
    for future supply. It has to be dispersed to the consumers immediately as it is
    produced. The electric grid, in short, grid, is a network of electricity generating
    stations, transmission lines that carry the electricity to the customers. With
    the rapid growth of population and increased number of industries, it has become
    a difficult task for the grids to manage the demand of the electricity for household
    purposes and industrial purposes. The increased demand of electricity at particular
    hours of the day lead to several problems like short circuits, failure of transformers.
    To address these issues of transmission of electricity through traditional grids,
    there is a necessity to predict the consumption patterns of the customers to effectively
    deliver the electricity. In this context, the concept of smart grids (SG) has
    been introduced. A SG can intelligently predict the demands of electricity and
    hence can transmit the electricity based on the predicted demand. A SG through
    its intelligent sensing and prediction can address several issues of the traditional
    grids such as demand forecasting, reduction of power consumption, reducing the
    risks of short circuits thereby saving the loss of lives and properties [[1](#bib.bib1),
    [2](#bib.bib2), [3](#bib.bib3)]. The advancements in technologies such as the
    Internet of Things (IoT) [[4](#bib.bib4)], fifth-generation (5G) wireless networks
    and beyond [[5](#bib.bib5)], big data analytics [[6](#bib.bib6)] and machine learning
    (ML), have realized the true potential of SGs [[7](#bib.bib7)]. SG has several
    stakeholders and it can be connected with several other smart areas such as smart
    vehicles, smart buildings, smart power plants, smart city, etc. as depicted in
    Fig. [1](#S1.F1 "Figure 1 ‣ I Introduction ‣ Deep Learning for Intelligent Demand
    Response and Smart Grids: A Comprehensive Survey").'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/076ec499d6c305b663640a0c09723468.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: Integration of Smart Grid with other Smart Areas.'
  prefs: []
  type: TYPE_NORMAL
- en: Demand response (DR), one of the most important concepts in SG, encourages the
    customers to offload non-essential consumption of electricity during the peak
    hours of the day. DR can effectively manage the supply of electricity in a balanced
    way during peak hours. By integrating the recent technologies such as ML, IoT
    and big data analytics with SG, the electricity demand of the customers can be
    predicted and the DR can be automated [[8](#bib.bib8), [9](#bib.bib9), [10](#bib.bib10)].
    As the amount of data generated from the SG network is vast, deep learning (DL)
    based models can be used to learn the patterns from the data and predict the demand
    of electricity and peak hours. In the literature, several researchers have investigated
    the DL concepts for DR in SG. Wen *et al.* [[11](#bib.bib11)] used a DL model
    based on recurrent neural networks (RNN) to identify the uncertainties in the
    SG networks, optimal rates of electricity for each hour, power load. Hong *et
    al.* [[12](#bib.bib12)] presented a load forecasting mechanism for residential
    purposes through DL. Wen *et al.* [[13](#bib.bib13)] proposed a DL based model
    to predict hourly load demand of electricity for residential buildings in Austin,
    Texas, USA. Hafeez *et al.* [[14](#bib.bib14)] proposed a factored conditional
    restricted Boltzmann machine model based on DL to predict hourly electricity load.
    Ruan *et al.* [[15](#bib.bib15)] proposed a neural-network-based lagrange multiplier
    selection model to optimize the number of iterations in neural networks for predicting
    DR in SG. Wang *et al.* [[16](#bib.bib16)] proposed a DRL method integrated with
    duelling deep Q network to optimize the DR management in SG. Zhang *et al.* [[17](#bib.bib17)]
    proposed edge-cloud integrated solution for DR in SG using reinforcement learning.
  prefs: []
  type: TYPE_NORMAL
- en: Many researchers have conducted comprehensive reviews on the applications of
    DL for addressing security issues, load and price forecasting, energy harvesting,
    smart metering in SG [[18](#bib.bib18), [19](#bib.bib19), [20](#bib.bib20), [21](#bib.bib21),
    [22](#bib.bib22), [23](#bib.bib23), [24](#bib.bib24), [25](#bib.bib25), [26](#bib.bib26)].
    For example, the reviews on cybersecurity (e.g., false data injection attacks
    and denial-of-service attacks) in SG systems can be found in [[18](#bib.bib18),
    [19](#bib.bib19), [20](#bib.bib20), [21](#bib.bib21), [22](#bib.bib22), [23](#bib.bib23)].
    Mollah *et al.* [[24](#bib.bib24)] discussed the use of blockchain in addressing
    various security issues that are caused by the growing number of connections in
    the centralized SG systems. Hu *et al.* [[25](#bib.bib25)] presented a contemporary
    review on various aspects of SG-wireless powered communication (WPC) systems,
    including utilization, redistribution, trading, and planning of the harvested
    energy. This work also revealed the application of mathematical tools (e.g., convex
    and Lyapunov optimization) in optimizing SG-WPC systems along with potential directions
    in beyond 5G systems. We can observe that a comprehensive review on the use of
    DL for DR in SG is still missing as the existing surveys focused on particular
    topics such as security and application. Moreover, DL has been recently/widely
    utilized for intelligent solutions in SG and DR systems, but the recent developments
    may not be included in the existing surveys. Motivated by these observations,
    in this paper, we provide a comprehensive survey on applications of DL for DR
    and SG systems. The primary motivation of the current review is to educate the
    readers on the state-of-the-art on DL, DR, applications of DL in DR and SG.
