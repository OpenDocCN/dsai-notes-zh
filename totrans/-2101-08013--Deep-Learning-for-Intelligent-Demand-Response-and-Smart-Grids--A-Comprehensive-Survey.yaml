- en: III-B State Estimation in Smart Grids
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Estimation of state variables is necessary in order to have a complete, real
    time and accurate solution for any power system. State variables include voltages,
    angles, etc. Inputs to the state estimators are just these imperfectly defined
    state variables. State estimation suppresses faulty measurements and produces
    the best estimate for any particular power system. The online state-of-health
    estimation shows low accuracy and also affects the accuracy level of state-of-charge
    estimation. In order to overcome one of such low accuracy issues of state variables,
    Song *et al.* [[72](#bib.bib72)] demonstrated a joint lithium-ion battery state
    estimation approach which makes use of data-driven least-square SVM and model-based
    unscented-particle-filter. The direct mapping models involved omit identification
    of parameters and updation in complex operating conditions. This correction of
    state-of-health in state-of-charge estimation gave rise to the joint estimation
    with different time scales. Experiments revealed that the estimated error of maximum
    state-of-charge life cycle is not more than 2% and the state-of-health’s root-mean-square-error
    estimation is not more than 4%. Results of the implemented model by the authors
    showed that both state-of-health and state-of-charge can be evaluated with notable
    accuracy using this demonstrated hybrid estimation procedure. Dynamic state estimation
    is generally used to give real-time and proper management for the operation of
    SG.
  prefs: []
  type: TYPE_NORMAL
- en: Chen *et al.* [[73](#bib.bib73)] proposed a new online based method to detect
    data injection cyber attacks on dynamic state estimation in SG. The conventional
    data injection attack properly escaped the bad data detection (BDD). In this work,
    an imperfect data injection attack directed at kalman filter’s state variables
    is considered. They designed a new methodology to select these targeted state
    variables and then by solving an ideal model related to the PSO algorithm, their
    values determined. Numerical experiments by the authors show the robustness of
    the proposed detection method and it is also possible to get the complex attack
    mechanisms of various attacks. This work can be extended by collaborating with
    various cyber-attacks and perform feature modeling.
  prefs: []
  type: TYPE_NORMAL
- en: 'ANN gives notable accuracy for nonlinear alternating current (AC) state estimation
    (SE) in SG over conventional methods. But, research claimed that some adversarial
    examples can trick ANN easily. Liu *et al.* [[74](#bib.bib74)] presented a study
    on adversarial false data injection (FDI) attack against AC SE with ANN: by injecting
    a conscious attack vector into measurements, while remaining undetected the accuracy
    of ANN SE can be declined by the attacker. To create attack vectors, the authors
    proposed a gradient-based and population-based algorithm. The productiveness of
    algorithms implemented are checked using simulations on IEEE 9-bus, 30-bus and
    14-bus systems under multiple attack layouts. The results from simulations confirm
    that DE is more effective than SLSQP on all simulation scenarios. The examples
    of attacks that use the DE algorithm properly declined the accuracy of ANN SE
    at a very notable probability.'
  prefs: []
  type: TYPE_NORMAL
- en: Zhou *et al.* [[75](#bib.bib75)] addressed and studied the challenges of estimating
    the distribution of harmonic voltages and locating harmonic sources using unbalanced
    3-phase power distribution systems. They developed a model for harmonic state
    estimation that uses two different types of measurements from distribution-level
    PMUs (DPMUs) and smart meters. This model needs fewer DPMUs than nodes which makes
    it a notable application to distribution grids. The authors showed the robustness
    of the implemented model using immense numerical simulations on an IEEE test feeder.
    They also probed how the performance of their state estimator could get affected
    by distributed energy resources’ increased penetration.
  prefs: []
  type: TYPE_NORMAL
- en: Mestav *et al.* [[76](#bib.bib76)] addressed the challenges of state estimation
    for unobservable distribution systems. For real-time applications, they implemented
    a model to Bayesian state estimation using a DL approach. This procedure is made
    up of a Monte Carlo technique in order to train a DNN for state estimation, distribution
    learning of stochastic power injection, and a Bayesian bad-data detection and
    filtering algorithm. Experimental simulations showed the effectiveness of Bayesian
    state estimation for unobservable systems. Direct Bayesian state estimation using
    DL neural networks surpasses the conventional benchmarks when compared to pseudo-measurement
    techniques.
  prefs: []
  type: TYPE_NORMAL
- en: Along with an increase in phasor measurement units (PMU) that is being used
    by utilities for proper and safe tracking of power systems, risk of various cyber-attacks
    is also increasing. The authors in [[77](#bib.bib77)] studied FDI attacks (FDIA)
    that aims to change PMU measurements which results in false state estimation.
    They extracted multi-variate time-series signals from PMU data packets aggregated
    in phasor data concentrators related to various events such as generation and
    load fluctuations, line faults and trips, shunt disconnections and FDIA prior
    to every cycle of SE. To check and prove the PMU data, they proposed a CNN data
    filter with categorical cross entropy loss and Nesterov Adam gradient descent.
    This CNN-based filter showed notable accuracy compared to all other classifiers.
    All experimental simulations were done on IEEE-118 bus and IEEE-30 bus systems.
  prefs: []
  type: TYPE_NORMAL
- en: The schemes such as power system state estimation (PSSE) have become more expensive
    with emerging applications. To overcome such challenges, Zhang *et al.* [[78](#bib.bib78)]
    proposed a DNN based model for tracking power systems. On making an iterative
    solver that was actually made use of an exact ac model, a new model-specific DNN
    was implemented for real-time PSSE that needs only reduced tuning effort and offline
    training. Numerical tests revealed the superiority of the proposed DNN-based approaches
    when compared to conventional methods. Experimental results on the IEEE 118-bus
    prove that the DNN-based PSSE scheme performs better than the existing methods
    like widely used Gauss–Newton PSSE solver. When there is no noise, PSSE is just
    equal to solving a system of quadratic equations which also corresponds to analysis
    of power flow is NP-hard in general.
  prefs: []
  type: TYPE_NORMAL
- en: Following assumptions like the availability of all power flow and voltage magnitude
    measurements, Wang *et al.* [[79](#bib.bib79)] suggest a general algebraic method
    to convert the power flows into rank-one measurements. They developed a perfect
    proximal-linear algorithm based on composite optimization. They also implemented
    conditions on l1 based loss function such that perfect recovery and quadratic
    convergence of the proposed method are promised. Experimentally simulated tests
    using various IEEE benchmark systems under multiple settings supported their theoretical
    developments, also the effectiveness of their methods.
  prefs: []
  type: TYPE_NORMAL
- en: The authors in [[80](#bib.bib80)] addressed the challenges of distribution system
    state estimation using smart meters and reduced supervisory control and data acquisition
    (SCADA) measurement units. To overcome the hurdle of limited measurements, they
    determined a Bayesian state estimator that uses DL. This method consists of two
    steps. Firstly, a deep generative adversarial network is trained to learn the
    distribution of net power injections at the loads. Then, to obtain minimum mean-squared
    error (MMSE) estimate of the system state, a deep regression network is trained
    on samples obtained from the generative network. The simulation results showed
    that the accuracy as well as the online computation cost of the method are notable
    when compared to already existing methodologies.
