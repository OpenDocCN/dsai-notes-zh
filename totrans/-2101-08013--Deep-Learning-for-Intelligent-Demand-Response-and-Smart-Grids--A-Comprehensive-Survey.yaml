- en: III-C Energy Theft Detection
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Energy theft refers to stealing of electricity and also changing of one’s electric
    power data in order to minimise his or her power bill. It is considered as one
    of the largest crimes in the United States. There are several ways of electricity
    theft in a SG. Some of the techniques are erasing logged events, tampered stored
    demand, tampered meter, disconnection of the meter, etc. as depicted in Fig. [5](#S3.F5
    "Figure 5 ‣ III-B State Estimation in Smart Grids ‣ III State-of-the-Art DL Approaches
    for Demand Response and Smart Grids ‣ Deep Learning for Intelligent Demand Response
    and Smart Grids: A Comprehensive Survey"). Previously, power utilities used to
    send groups to investigate power equipment depending on public reports. The increase
    in advancement of metering infrastructure made it easier to detect energy theft
    using data available from smart meters. This gave rise to advanced metering infrastructures
    (AMI) [[82](#bib.bib82)]. However, there are many disadvantages that are introduced
    by AMIs such as being able to manipulate meter readings. This led to the contribution
    towards feature engineering framework especially to detect theft in smart electricity
    grids.'
  prefs: []
  type: TYPE_NORMAL
- en: Razavi *et al.* [[83](#bib.bib83)] proposed a structure that combines a genetic
    programming algorithm and finite mixture model clustering for customer segmentation.
    This aimed to generate feature set which conveys the significance of demand over
    time. Also comparison among similar households made it reliable in detecting abnormal
    behaviour and fraud. A wide range of ML algorithms were used. The outcome is outstanding
    as this method is computationally very practical. With reference to classification
    algorithm, the Gradient Boosting Machines exceeded all other ML classification
    models that are used before. This has vital practical signs for electric utilities
    and can be surveyed better in further research.
  prefs: []
  type: TYPE_NORMAL
- en: Non-technical loss (NTL) in SGs is defined as energy that is distributed but
    if it is not billed or paid because of energy theft. This has become a major issue
    in the power supply industry worldwide. In order to detect bypassing of the meter
    and NTL of meter manipulating at the same time, Kim *et al.* [[84](#bib.bib84)]
    proposed power distribution network based model, called as, the intermediate monitor
    meter (IMM). This model divides the network into finest and independent networks
    to examine the power flow properly and effectively detect the NTL. An NTL detection
    algorithm is proposed in order to solve linear system of equations (LSE) that
    is developed by examining the balance of energy with IMMs and the collector. The
    authors also stated the hardware architecture of IMMs. This architecture was efficient
    in terms of time and was able to withstand an accurate detection of at least 95%
    accuracy. It was also verified that it finds the morality of consumers and the
    loss of energy from bypassing that was difficult through traditional detection
    methodologies
  prefs: []
  type: TYPE_NORMAL
- en: To overcome the loopholes of existing ML based detection methods, Chen *et al.*
    [[85](#bib.bib85)] proposed a new detection method called electricity theft detection
    using deep bidirectional RNN (ETD-DBRNN), which is used in capturing the internal
    characteristics and the external association by examining the energy consumption
    records. Experimenting on the real world data indicated the proof of this method.
    Compared with already existing methods, it was found that this method captures
    the information of the electricity usage records and the internal features between
    the normal and abnormal electricity usage patterns. The fact is that the value
    of electricity theft loss should be more associated to the meter readings of energy
    thieves than to those of moral consumers. Influenced by this fact, Biswas *et
    al.* [[86](#bib.bib86)] methodically created the problem of electricity theft
    identifying as a time-series correlation analysis problem. They defined two coefficients
    to test the doubtful level of the individual consumer’s reported energy usage
    pattern. Experiments showed that this method improved the pinpointing accuracy
    when compared to other recent existing methods.
  prefs: []
  type: TYPE_NORMAL
- en: The IoT and AI are two important base technologies making it possible for smart
    cities. Yao *et al.* [[87](#bib.bib87)] proposed an energy theft detection scheme
    using energy privacy preservation in the SG. They used CNNs to detect anomalous
    characteristics of the metering data from examining a long-period pattern. They
    also employed paillier algorithm as a security protection for energy privacy.
    This method showed that data privacy and authentication are achieved together.
    These results from experimentation demonstrated that the altered CNN model was
    successful in detecting abnormal behaviours at a high accuracy which up to 92.67%
    [[87](#bib.bib87)].
  prefs: []
  type: TYPE_NORMAL
- en: Liu *et al.* [[88](#bib.bib88)] presented a hidden electricity theft (HET) attack
    by utilizing the emerging multiple pricing (MP) scheme. They proposed an optimization
    problem which aims at increasing the attack profits while avoiding current detection
    methods to construct the HET attack. They also designed two algorithms to for
    attacking the smart meters. The authors disclosed and utilized many new vulnerabilities
    of smart meters in order to illustrate the possibility of HET attacks. The authors
    proposed several defense and detection measures such as limiting the attack cycle,
    selective protection on smart meters, and updating the billing mechanism to protect
    SGs against HET attacks. The proposed countermeasures were able to decrease the
    attack’s impact at a low cost.
  prefs: []
  type: TYPE_NORMAL
- en: The authors in [[89](#bib.bib89)] proposed a new thorough solution to self-learn
    the characteristics and behaviour to detect abnormalities and cheating in smart
    meters with the help of a hybrid DNN. This model is a combination of a multi-layer
    perceptrons network and a LSTM network. The results showed that the hybrid neural
    network performs effectively when compared with the most recent classifiers as
    well as old DL architectures used in NTL detection. Real smart meter data of Endesa,
    which is the largest electricity utility in Spain, is used for training and testing
    of the proposed model. The AMI networks are prone to cyber-attacks where fraud
    consumers report incorrect electricity consumption which is low in order to reduce
    their electricity bills in an unauthorized way. To overcome these challenges,
    the authors in [[90](#bib.bib90)] proposed a privacy-preserving electricity theft
    detection (PPETD) methodology for the AMI network. Experimentation on real time
    datasets was done to evaluate the performance and the security of the PPETD. The
    results proved the superiority of the proposed model when compared to the existing
    state-of-the-art to detect fake consumers with privacy preservation, acceptable
    computation and communication overhead.
  prefs: []
  type: TYPE_NORMAL
- en: 'The authors in [[91](#bib.bib91)] modelled energy theft making use of a soft
    computing approach: swarm algorithm and fuzzy cognitive map (FCM). To design cognitive
    maps for energy theft parameters, fuzzy logic was used and to illustrate the weights
    and concepts’ values, swarm algorithm was used. After being tested using experts’
    judgements, it was noted that this model performed satisfactorily better when
    compared with evolutionary-based FCM. They presented a cost-effective and successful
    remote detection and identification architecture in order to detect unauthorized
    consumption of energy. This method detects the fraud consumers in real time by
    extensive analysis of a large amount of data collected. Large-scale simulations
    using Simulink were performed in order to prove the superiority of the proposed
    method. Also, three microcontroller-based meters and Simulink environment were
    used to simulate hardware-in-the-loop simulation. All these experiments proved
    that the proposed method can efficiently detect false users[[92](#bib.bib92)].'
  prefs: []
  type: TYPE_NORMAL
- en: In the total electricity production of India, more than one fifth of it is lost
    because of energy theft. Razavi *et al.* [[93](#bib.bib93)] made use of district-level
    data from Uttar Pradesh state of India, over a period of seven years (2006–2012),
    and examined the socio-economic predictors of electrical energy theft patterns.
    Theye deployed a series of advanced ML regression models and explored the temporal-spatial
    correlation of electricity theft across all the respective districts. The results
    illustrate that making use of a random forest regression model, 87% of the variability
    of loss rate was explained by the existing socio-economic attributes considered
    in this particular research. They also proved the strength of temporal-spatial
    correlations of electricity theft across some districts while the average correlation
    was 0.39 to closest districts and just 0.14 to remote districts.
  prefs: []
  type: TYPE_NORMAL
- en: The exploitation of information and communication technology (ICT) in electricity
    grid infrastructures enabled growth in energy transmission, generation, and distribution.
    Because of costs involved, utility suppliers are only embedding ICT in parts of
    the grid which gave rise to partial SG infrastructures. Jindhal *et al.* [[94](#bib.bib94)]
    argued that making use of the partial SG data deployments can still be effective
    in solving various challenges such as energy theft detection. They focused on
    many data-driven techniques to identify energy theft in power grid networks. This
    technology employed can indicate various forms of energy theft. They also presented
    case studies to validate successful working of the approach.
  prefs: []
  type: TYPE_NORMAL
- en: Many challenges, such as electricity theft, were introduced again due to digitalization
    of power meters which required modern detection schemes and architecture using
    data analysis, ML and forecasting. Hock *et al.* [[95](#bib.bib95)] demonstrated
    a multidimensional novel detection approach and architecture to detect tampering
    of the electricity meters at an early stage by comparing a set of various energy
    demand time series. This method complemented and enhanced recent monitoring systems
    which are generally capable of examining a single time series. They aimed to identify
    electricity theft and presented three data pre-processing methods. This method
    showed that the metric is vigorous against manipulated data sources. Having more
    than 90% detection rates, the authors showed the main reason for using multiple
    data sources simultaneously while when used individually, it provided smaller
    value in anomaly detection. This method also showed that different households
    can be used as data sources to compare avoiding grouping the households based
    on similarities first.
