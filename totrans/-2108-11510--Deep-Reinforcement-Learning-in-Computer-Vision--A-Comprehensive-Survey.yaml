  zh: åœ¨æœ¬èŠ‚ä¸­ï¼Œæˆ‘ä»¬é‡ç‚¹è®¨è®º RL é—®é¢˜å¦‚ä½•è¢«å½¢å¼åŒ–ä¸ºä¸€ä¸ªèƒ½å¤Ÿåœ¨ç¯å¢ƒä¸­åšå‡ºå†³ç­–ä»¥ä¼˜åŒ–åœ¨å¥–åŠ±å‡½æ•°ä¸‹å‘ˆç°çš„ä¸€äº›ç›®æ ‡çš„ä»£ç†ã€‚RL çš„ä¸€äº›å…³é”®æ–¹é¢æ˜¯ï¼š(i) è§£å†³åºåˆ—å†³ç­–é—®é¢˜ï¼›(ii)
