  type: TYPE_NORMAL
  zh: å…ƒDRLï¼šå¦‚å‰æ‰€è¿°ï¼ŒDRLç®—æ³•æ¶ˆè€—å¤§é‡ç»éªŒæ¥å­¦ä¹ ä¸ªåˆ«ä»»åŠ¡ï¼Œå¹¶ä¸”æ— æ³•å°†å­¦ä¹ åˆ°çš„ç­–ç•¥æ¨å¹¿åˆ°æ–°çš„é—®é¢˜ã€‚ä¸ºäº†è§£å†³æ•°æ®æŒ‘æˆ˜ï¼ŒMeta-RLç®—æ³•[[330](#bib.bib330)]ã€[[380](#bib.bib380)]çš„ç ”ç©¶ä½¿å¾—æ™ºèƒ½ä½“èƒ½å¤Ÿä»å°‘é‡ç»éªŒä¸­å­¦ä¹ æ–°æŠ€èƒ½ã€‚æœ€è¿‘ï¼Œmeta
    RL [[271](#bib.bib271)]ã€[[119](#bib.bib119)]ã€[[322](#bib.bib322)]ã€[[303](#bib.bib303)]ã€[[229](#bib.bib229)]çš„ç ”ç©¶å…´è¶£é€æ¸å¢åŠ ï¼Œæ¯ç§æ–¹æ³•ä½¿ç”¨ä¸åŒçš„æ–¹æ³•ã€‚ä¸ºäº†å¯¹meta
    RLç®—æ³•è¿›è¡ŒåŸºå‡†æµ‹è¯•å’Œè¯„ä¼°ï¼Œ[[415](#bib.bib415)]æå‡ºäº†Meta-worldï¼Œè¿™æ˜¯ä¸€ç§åŒ…å«50ä¸ªä¸åŒæœºå™¨äººæ“ä½œä»»åŠ¡çš„å¼€æºæ¨¡æ‹Ÿå™¨ã€‚
