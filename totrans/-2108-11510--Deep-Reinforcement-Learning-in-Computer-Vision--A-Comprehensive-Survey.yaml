  zh: å¼ºåŒ–å­¦ä¹ çš„ç›®æ ‡æ˜¯ä¸ºä»£ç†æ‰¾åˆ°æœ€ä¼˜ç­–ç•¥ $\pi^{*}$ï¼Œè¯¥ç­–ç•¥æœ€å¤§åŒ–ç´¯ç§¯å¥–åŠ±ï¼Œè¿™è¢«ç§°ä¸ºå›æŠ¥ã€‚å¯¹äºæ¯ä¸ªå›åˆï¼Œå›æŠ¥è¢«å®šä¹‰ä¸ºå³æ—¶å¥–åŠ±çš„åŠ æƒå’Œï¼š
