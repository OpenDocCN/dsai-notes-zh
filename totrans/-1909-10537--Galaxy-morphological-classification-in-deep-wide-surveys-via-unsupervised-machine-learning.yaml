- en: Abstract
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要
- en: Galaxy morphology is a fundamental quantity, that is essential not only for
    the full spectrum of galaxy-evolution studies, but also for a plethora of science
    in observational cosmology (e.g. as a prior for photometric-redshift measurements
    and as contextual data for transient lightcurve classifications). While a rich
    literature exists on morphological-classification techniques, the unprecedented
    data volumes, coupled, in some cases, with the short cadences of forthcoming ‘Big-Data’
    surveys (e.g. from the LSST), present novel challenges for this field. Large data
    volumes make such datasets intractable for visual inspection (even via massively-distributed
    platforms like Galaxy Zoo), while short cadences make it difficult to employ techniques
    like supervised machine-learning, since it may be impractical to repeatedly produce
    training sets on short timescales. Unsupervised machine learning, which does not
    require training sets, is ideally suited to the morphological analysis of new
    and forthcoming surveys. Here, we employ an algorithm that performs clustering
    of graph representations, in order to group image patches with similar visual
    properties and objects constructed from those patches, like galaxies. We implement
    the algorithm on the Hyper-Suprime-Cam Subaru-Strategic-Program Ultra-Deep survey,
    to autonomously reduce the galaxy population to a small number (160) of ‘morphological
    clusters’, populated by galaxies with similar morphologies, which are then benchmarked
    using visual inspection. The morphological classifications (which we release publicly)
    exhibit a high level of purity, and reproduce known trends in key galaxy properties
    as a function of morphological type at $z<1$ (e.g. stellar-mass functions, rest-frame
    colours and the position of galaxies on the star-formation main sequence). Our
    study demonstrates the power of unsupervised machine learning in performing accurate
    morphological analysis, which will become indispensable in this new era of deep-wide
    surveys.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 银河形态学是一个基础量，不仅对于完整的银河演化研究范围至关重要，而且对于观测宇宙学中的众多科学（例如，作为光度红移测量的先验和作为瞬态光曲线分类的背景数据）也至关重要。虽然关于形态分类技术的文献非常丰富，但前所未有的数据量，加上在某些情况下即将到来的“大数据”调查（例如来自LSST）的短时间间隔，为这个领域提出了新的挑战。大量数据使得这些数据集在视觉检查中难以处理（即使通过像Galaxy
    Zoo这样的大规模分布平台），而短时间间隔使得使用像监督机器学习这样的技术变得困难，因为在短时间内重复产生训练集可能是不切实际的。无监督机器学习不需要训练集，非常适合对新的和即将到来的调查进行形态学分析。在这里，我们使用一种执行图形表示聚类的算法，以便将具有相似视觉特征的图像块以及由这些图像块构建的对象（如银河）分组。我们在Hyper-Suprime-Cam
    Subaru-Strategic-Program Ultra-Deep调查中实现了该算法，以自主地将银河种群减少到少量（160）个“形态学簇”，这些簇由具有相似形态的银河组成，然后通过视觉检查进行基准测试。我们公开发布的形态学分类展现了高水平的纯度，并且重现了在$z<1$的关键银河属性（如恒星质量函数、休息框架颜色和银河在星形成主序列上的位置）作为形态学类型的函数的已知趋势。我们的研究展示了无监督机器学习在进行准确形态学分析中的强大能力，这在深宽调查的新纪元中将变得不可或缺。
