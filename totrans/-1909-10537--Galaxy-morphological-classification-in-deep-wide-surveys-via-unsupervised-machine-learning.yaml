- en: 6 Summary
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Morphology is a fundamental quantity that encodes the principal mechanisms that
    drive the evolution of individual galaxies. Essential for the full spectrum of
    galaxy-evolution studies, morphology is an important parameter for an array of
    topics in astrophysics, e.g. as a prior in photometric redshift pipelines and
    as contextual data in transient lightcurve classifications. A rich literature
    exists on morphological-classification techniques, with methods ranging from automated
    classification (e.g. via parametric and non-parametric reductions of galaxy images
    and machine-learning techniques) to direct visual classification by human classifiers,
    which is typically used to benchmark automated algorithms.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: Notwithstanding the array of techniques on offer, the forthcoming era of ‘Big
    Data’ deep-wide surveys poses unique challenges for measuring galaxy morphologies.
    The sheer volume of data expected from surveys like LSST and Euclid makes visual
    classification intractable for such datasets (even via massively-distributed systems
    like Galaxy Zoo) and makes some degree of automation essential for this exercise.
    The short cadence of surveys like LSST presents an additional challenge, because
    repeatedly producing training sets, that are required for supervised machine-learning
    techniques, on short timescales may be impractical.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: Unsupervised machine-learning (UML) offers an attractive solution to these problems
    and an ideal route for the morphological classification of galaxies in next-generation
    surveys. An effective UML algorithm can autonomously compress an arbitrarily large
    galaxy population into a small set of morphological clusters whose members have
    similar morphology. If the number of clusters is small enough (e.g in the hundreds
    or less), then this makes it tractable to benchmark them using visual classification
    by individual researchers. The resultant classifications can thus combine both
    the speed of automation and the accuracy of visual classification.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
- en: Here, we have employed such a UML algorithm, which automatically identifies
    distinct groups of galaxy types from survey pixel data, to separate galaxies in
    the HSC-SSP DR1 Ultradeep layer into 160 morphological clusters. This technique
    extracts sub-image patches from multi-band HSC data, each of which are transformed
    into a rotationally-invariant representation of a small region of the survey data,
    efficiently encoding colour, intensity and spatial frequency information. Utilising
    growing neural gas and hierarchical clustering algorithms, it then groups patches
    into a library of patch types, based on their similarity, and assembles feature
    vectors for each object, which describe the frequency of each patch type. A $k$-means
    algorithm is then used to separate objects into morphological clusters, based
    on the similarity of their feature vectors.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
- en: 'We have visually inspected a representative sample of objects in each morphological
    cluster to classify them into three broad morphological types: elliptical galaxies,
    S0/Sa galaxies and spiral galaxies. We also provide finer morphological information
    e.g. the type of spiral morphology (Sb, Sc, Sd) and noteworthy colour or structural
    features (e.g. when spirals appear unusually red or show clumpy structure, or
    when elliptical galaxies appear unusually blue). To test the robustness of the
    classifications, we have shown that galaxies in different morphological classes
    reproduce known trends in key galaxy properties as a function of morphological
    types at $z<1$, e.g. stellar mass functions, rest-frame magnitudes and colours
    and the position of galaxies on the star formation main sequence.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
- en: Our study demonstrates the potential of UML in the morphological analysis of
    forthcoming deep-wide surveys. The combination of initial UML-driven automation,
    followed by benchmarking via visual classification, is likely to become an optimal
    tool for the morphological analysis of surveys like LSST. While this study has
    focused on bright galaxies at $z<1$, it is worth noting that a significant fraction
    of objects, especially at low masses, inhabit the low-surface-brightness (LSB)
    Universe (e.g. Martin et al., [2019](#bib.bib74)). In forthcoming work, we will
    optimize the algorithm for the morphological classification of LSB galaxies and
    the detection of LSB structures, such as faint merger-induced tidal features,
    which will be routinely detectable in future surveys like those from the LSST.
    Furthermore, while our morphological classifications are limited to $z<1$, due
    to the ground-based nature of the HSC images, implementation of this UML algorithm
    on forthcoming higher-resolution data, e.g. from Euclid, will enable virtually
    all-sky morphological classification of galaxies out to high redshift.
  id: totrans-199
