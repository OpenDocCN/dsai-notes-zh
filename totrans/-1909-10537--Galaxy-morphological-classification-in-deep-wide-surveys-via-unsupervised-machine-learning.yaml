- en: 'Figure 11: Morphological clusters as a function of various parameters. Contiguous
    hexagonal bins with the same colour indicate regions in the parameter space which
    share the same dominant group. We show the most frequent morphological clusters
    in colour-colour (a), colour-magnitude (b), magnitude-magnitude (c) and stellar
