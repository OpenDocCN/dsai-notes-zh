- en: 4.2 Star-galaxy separation
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 星系与星体分离
- en: '![Refer to caption](img/be6a95ee005d5471eb6e6584b65abd70.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![参见图注](img/be6a95ee005d5471eb6e6584b65abd70.png)'
- en: 'Figure 4: The positions of ellipticals (red), spirals (blue), S0/Sa galaxies
    (green) and stars (orange) in the rest-frame $g-r$ vs $r-i$ plane. The black contour
    contains 95 per cent of objects classified as not extended in the HSC-SSP catalogue.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：在休息帧 $g-r$ 与 $r-i$ 平面中，椭圆星系（红色）、螺旋星系（蓝色）、透镜星系（绿色）和星体（橙色）的分布。黑色轮廓包含了 HSC-SSP
    目录中95%的未扩展对象。
- en: Figure [4](#S4.F4 "Figure 4 ‣ 4.2 Star-galaxy separation ‣ 4 Morphological catalogue
    ‣ Galaxy morphological classification in deep-wide surveys via unsupervised machine
    learning") presents a colour-colour diagram, showing the $g-r$ and $r-i$ colours
    for spirals (blue), S0/Sa galaxies (green), ellipticals (red) and stars (orange).
    The stellar locus is clearly delineated, occupying a distinct region of colour-colour
    space compared to spirals, ellipticals and S0/Sa galaxies. The objects that are
    morphologically identified as stars by the graph-clustering algorithm occupy the
    same region as objects that are identified as being not extended by the HSC pipeline
    (as defined in Section [4.1](#S4.SS1 "4.1 Benchmarking of morphological clusters
    via visual classification ‣ 4 Morphological catalogue ‣ Galaxy morphological classification
    in deep-wide surveys via unsupervised machine learning")). The region of colour-colour
    space containing objects that are not extended is indicated by a black contour,
    which contains 95 per cent of all such objects in our sample.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [4](#S4.F4 "图 4 ‣ 4.2 星系与星体分离 ‣ 4 形态学目录 ‣ 深度广域调查中的星系形态学分类通过无监督机器学习") 展示了一个颜色-颜色图，显示了螺旋星系（蓝色）、透镜星系（绿色）、椭圆星系（红色）和星体（橙色）的
    $g-r$ 和 $r-i$ 颜色。星体的位置被清晰地划分，与螺旋星系、椭圆星系和透镜星系的颜色-颜色空间相比，星体处于不同的区域。图形聚类算法在形态学上识别为星体的对象与
    HSC 管道识别为非扩展的对象（如第 [4.1](#S4.SS1 "4.1 通过视觉分类对形态簇的基准测试 ‣ 4 形态学目录 ‣ 深度广域调查中的星系形态学分类通过无监督机器学习")
    节定义）处于相同区域。颜色-颜色空间中包含未扩展对象的区域由黑色轮廓表示，该区域包含了我们样本中95%的此类对象。
- en: It is worth noting that optical colours alone may not encode sufficient information
    to effectively separate stars from galaxies (Fadely et al., [2012](#bib.bib33)).
    However, the algorithm employed here is able to distinguish between stars and
    resolved galaxies, even within the region where they share the same colours, because
    resolved galaxies and unresolved stars do not share the same (spatial) power spectra
    or distribution of patch types, and therefore, do not fall into the same morphological
    clusters.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，仅仅依靠光学颜色可能不足以有效地区分星体和星系（Fadely 等， [2012](#bib.bib33)）。然而，所采用的算法能够区分星体和已解析星系，即使在它们具有相同颜色的区域，因为已解析星系和未解析星体不具有相同的（空间）功率谱或补丁类型分布，因此不会落入相同的形态簇中。
- en: We note that the relatively simple method used in Eisenstein et al. ([2001](#bib.bib31))
    (as described in Section [4.1](#S4.SS1 "4.1 Benchmarking of morphological clusters
    via visual classification ‣ 4 Morphological catalogue ‣ Galaxy morphological classification
    in deep-wide surveys via unsupervised machine learning")) to determine extendedness
    is not always a good proxy for stellarity. Although star-galaxy separation has
    traditionally used purely morphometric information to classify stars and galaxies
    in optical survey data (e.g. Kron, [1980](#bib.bib60); Eisenstein et al., [2001](#bib.bib31);
    Henrion et al., [2011](#bib.bib40)), new ground-based deep-wide surveys, which
    contain many more unresolved galaxies than stars at faint apparent magnitudes
    (Fadely et al., [2012](#bib.bib33); Soumagnac et al., [2015](#bib.bib103)), represent
    an emerging challenge. Further work is therefore needed in order to determine
    whether the algorithm can effectively distinguish faint, unresolved galaxies from
    stars in very deep images. We note, however, that this does not affect the analysis
    in this study, since we are focused on bright objects.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Completeness of the UML-classified galaxy sample
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Refer to caption](img/fe1539e90b69d9d758a05c6189aed160.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5: The $i$-band apparent-magnitude distribution in the HSC-SSP Ultradeep
    catalogue (dashed grey histogram) and the distribution of the subset of these
    sources that has been matched and classified by the graph-clustering algorithm
    (solid dark-blue histogram). Light-blue, red and green histograms indicate the
    distribution of objects that are identified as spirals, ellipticals or S0/Sa galaxies
    respectively. The black solid line indicates the completeness as a function of
    apparent magnitude (with values indicated on the $y$-axis) and the grey hatching
    indicates the region where the completeness falls below 50 per cent.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: In Fig [5](#S4.F5 "Figure 5 ‣ 4.3 Completeness of the UML-classified galaxy
    sample ‣ 4 Morphological catalogue ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning"), we compare the distribution of $i$-band
    magnitudes from the HSC-SSP DR1 Ultradeep survey (grey) and the distribution for
    objects that are large enough to be classified by the graph-clustering algorithm
    and then successfully matched to the HSC-SSP DR1 Ultradeep catalogue (dark blue).
    The black line indicates the completeness, i.e. the fraction of all galaxies in
    each magnitude bin that can be classified by the algorithm and then matched to
    the HSC-SSP. The completeness values are indicated by the right-hand $y$-axis.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: While the completeness of the full sample only begins to decline significantly
    around $m_{i}>27$ mag, a magnitude cut of $m_{i}<22.5$ mag ensures that a majority
    (i.e. more than 50 per cent) of objects in the Ultradeep survey have large enough
    sizes for robust morphological classification using the graph-clustering algorithm.
    We note that this cut appears to vary as a function of galaxy morphology, as demonstrated
    by the brighter limiting magnitudes for some morphologies, particularly for ellipticals.
    This is likely the result of different average projected sizes, with ellipticals
    being typically more compact than spiral galaxies that have similar magnitudes,
    particularly at low luminosities (e.g. Lange et al., [2015](#bib.bib63)). In the
    subsequent figures in this section, we consider galaxies brighter than this $m_{i}=22.5$ mag
    threshold. We also show that the size criterion imposed by the algorithm does
    not produce biased galaxy populations as a result of the classification and matching
    procedure.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然完整样本的完整性仅在$m_{i}>27$ mag时显著下降，但$ m_{i}<22.5$ mag的亮度切割确保了Ultradeep调查中大多数（即超过50%）的对象具有足够大的尺寸，以便使用图形聚类算法进行稳健的形态分类。我们注意到，这一切割似乎因银河系的形态而异，如某些形态特别是椭圆星系的亮度限制较亮所示。这可能是由于不同的平均投影尺寸所致，椭圆星系通常比类似亮度的螺旋星系更紧凑，尤其是在低亮度下（例如Lange等人，[2015](#bib.bib63)）。在本节的后续图中，我们考虑了亮度高于$m_{i}=22.5$
    mag的银河系。我们还展示了算法施加的尺寸标准不会由于分类和匹配过程而产生偏倚的银河系群体。
- en: '![Refer to caption](img/ba199e4137d8684465fb9b69357e236f.png)![Refer to caption](img/94d232a70aaf980008ef7e6db86f3302.png)![Refer
    to caption](img/ab30253f4a3eb017e58ca27068b93478.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明文字](img/ba199e4137d8684465fb9b69357e236f.png)![参见说明文字](img/94d232a70aaf980008ef7e6db86f3302.png)![参见说明文字](img/ab30253f4a3eb017e58ca27068b93478.png)'
- en: 'Figure 6: Distributions of galaxy properties ((a) mizuki photometric redshifts,
    (b): stellar masses, (c): SFRs) in the full HSC-SSP Ultradeep catalogue (grey)
    and for the subset of galaxies that has been matched and classified by the algorithm
    (blue). Dotted blue and grey lines show the distributions for galaxies with $m_{i}<22.5$ mag.
    Bottom: The fraction of matched and classified objects with $m_{i}<22.5$ mag as
    a function of photometric redshift.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：银河系属性的分布（（a）mizuki光度红移，（b）：恒星质量，（c）：SFRs）在完整的HSC-SSP Ultradeep目录（灰色）和经过算法匹配和分类的银河系子集（蓝色）中。虚线蓝色和灰色线条显示了$m_{i}<22.5$
    mag的银河系的分布。底部：$m_{i}<22.5$ mag的匹配和分类对象的比例与光度红移的关系。
- en: Fig [6](#S4.F6 "Figure 6 ‣ 4.3 Completeness of the UML-classified galaxy sample
    ‣ 4 Morphological catalogue ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning") shows the distribution of photometric
    redshifts derived using the mizuki code, for the full Ultradeep catalogue (grey)
    and the matched catalogue from the algorithm (dark blue). Dotted grey and dark
    blue lines show the same for all galaxies with $i$-band absolute magnitudes brighter
    than 22.5 mag for the full and matched samples respectively. The lower panel shows
    the fraction of galaxies with $m_{i}<22.5$ mag that are matched as a function
    of photometric redshift. As might be expected, the matched sample, the magnitude
    limited matched sample and the full magnitude limited sample all share similar
    distributions, but the matched sample falls off more quickly compared to the full
    sample, as their projected sizes increase with redshift, making more objects unclassifiable.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图[6](#S4.F6 "Figure 6 ‣ 4.3 Completeness of the UML-classified galaxy sample
    ‣ 4 Morphological catalogue ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning")展示了使用mizuki代码导出的光度红移分布，涵盖了完整的Ultradeep目录（灰色）和算法匹配的目录（深蓝色）。虚线灰色和深蓝色线条显示了完整样本和匹配样本中所有$i$-波段绝对星等亮度大于22.5
    mag的银河系的分布。下方面板展示了$m_{i}<22.5$ mag的匹配银河系的比例与光度红移的关系。正如预期的那样，匹配样本、亮度限制的匹配样本和完整的亮度限制样本都具有类似的分布，但匹配样本相比完整样本下降得更快，因为随着红移的增加，它们的投影尺寸变大，导致更多对象无法分类。
- en: Figs [6](#S4.F6 "Figure 6 ‣ 4.3 Completeness of the UML-classified galaxy sample
    ‣ 4 Morphological catalogue ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning") and [6](#S4.F6 "Figure 6 ‣ 4.3 Completeness
    of the UML-classified galaxy sample ‣ 4 Morphological catalogue ‣ Galaxy morphological
    classification in deep-wide surveys via unsupervised machine learning") show the
    corresponding analyses for stellar masses and SFRs respectively. Again, the histograms
    show the distributions of stellar masses and SFRs for the full HSC-SSP Ultradeep
    catalogue (grey), the distribution for matched objects only (dark blue) and the
    full and matched distributions for $m_{i}<22.5$ mag (shown using grey and blue
    dotted lines). The lower panels again show the fraction of galaxies with $m_{i}<22.5$ mag
    that are matched as a function of photometric redshift. While the redshift distributions
    of objects is influenced by the size cut, for objects brighter than the magnitude
    cut, the full and matched samples have very similar distributions of physical
    properties. This indicates that the size cut does not introduce any bias in such
    galaxy properties (e.g. high SFRs), so that a comparison of average properties
    as a function of redshift is possible.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [6](#S4.F6 "图 6 ‣ 4.3 UML 分类星系样本的完整性 ‣ 4 形态学目录 ‣ 通过无监督机器学习进行深度广域调查的星系形态学分类")
    和 [6](#S4.F6 "图 6 ‣ 4.3 UML 分类星系样本的完整性 ‣ 4 形态学目录 ‣ 通过无监督机器学习进行深度广域调查的星系形态学分类")
    分别展示了恒星质量和 SFR 的相应分析。直方图显示了 HSC-SSP Ultradeep 目录（灰色）、仅匹配对象的分布（深蓝色）以及 $m_{i}<22.5$
    mag 的完整和匹配分布（使用灰色和蓝色虚线表示）的恒星质量和 SFR 的分布。下部面板再次显示了 $m_{i}<22.5$ mag 的星系中，与光度红移匹配的比例。尽管对象的红移分布受到大小限制的影响，但对于比亮度限制更亮的对象，完整和匹配样本的物理属性分布非常相似。这表明，大小限制不会在这些星系属性（例如高
    SFR）中引入偏差，因此可以比较红移作为函数的平均属性。
- en: 4.4 Released data products
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 发布的数据产品
- en: The released data products for the HSC-SSP DR1 are contained in two tables.
    The first table comprises a list of morphological clusters with their associated
    visual classifications and median values of key galaxy properties within the cluster
    (surface-brightness, stellar mass, specific SFR, rest-frame $(g-r)$ colour and
    absolute $r$-band magnitude). This table is presented in its entirety in Appendix
    [B](#A2 "Appendix B Released data products - lists of morphological clusters and
    individual galaxy properties ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning"). The second table is a list of individual
    HSC-SSP galaxies with their associated morphological cluster number and useful
    ancillary information, including their coordinates, HSC-SSP DR1 ID, extendedness,
    size in pixels and silhouette score. Note that some morphological clusters can
    have some contamination from stars. Users should discard objects which are classified
    as not extended and which are, therefore, likely to be stars. The first ten rows
    of this table is presented in Table [6](#A2.T6 "Table 6 ‣ Appendix B Released
    data products - lists of morphological clusters and individual galaxy properties
    ‣ Galaxy morphological classification in deep-wide surveys via unsupervised machine
    learning") of Appendix [B](#A2 "Appendix B Released data products - lists of morphological
    clusters and individual galaxy properties ‣ Galaxy morphological classification
    in deep-wide surveys via unsupervised machine learning").
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: HSC-SSP DR1 发布的数据产品包含在两个表格中。第一个表格列出了形态学簇及其相关的视觉分类和簇内主要星系属性的中位值（表面亮度、恒星质量、特定的SFR、静态
    $(g-r)$ 颜色和绝对 $r$-波段亮度）。该表格的完整内容见附录 [B](#A2 "附录 B 发布的数据产品 - 形态学簇和单个星系属性的列表 ‣ 通过无监督机器学习进行深度广域调查的星系形态学分类")。第二个表格列出了单个
    HSC-SSP 星系及其相关的形态学簇编号和有用的附加信息，包括它们的坐标、HSC-SSP DR1 ID、扩展性、像素大小和轮廓分数。请注意，一些形态学簇可能会受到星体的污染。用户应丢弃被分类为非扩展的对象，这些对象因此可能是星体。该表格的前十行见附录
    [B](#A2 "附录 B 发布的数据产品 - 形态学簇和单个星系属性的列表 ‣ 通过无监督机器学习进行深度广域调查的星系形态学分类") 的表格 [6](#A2.T6
    "表格 6 ‣ 附录 B 发布的数据产品 - 形态学簇和单个星系属性的列表 ‣ 通过无监督机器学习进行深度广域调查的星系形态学分类")。
- en: 'Both tables are available at the following URL: [https://github.com/garrethmartin/HSC_UML](https://github.com/garrethmartin/HSC_UML).'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 两个表格可以在以下网址获取：[https://github.com/garrethmartin/HSC_UML](https://github.com/garrethmartin/HSC_UML)。
- en: 4.4.1 HSC-SSP DR2 release
  id: totrans-150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.4.1 HSC-SSP DR2 发布
- en: More comprehensive data products will be made available for the newer HSC-SSP
    DR2 UDEEP/DEEP data release at the same URL ([https://github.com/garrethmartin/HSC_UML](https://github.com/garrethmartin/HSC_UML)).
    We will provide multiple catalogues for different numbers of clusters (values
    of $k$ from 2 - 10, then increasing in increments of 10 up to 200). We will give
    average silhouette scores for each catalogue as a whole, in order to allow users
    to select the optimal number of clusters if desired, as well as provide diagnostic
    and silhouette plots for each cluster. We will provide the feature vectors for
    each galaxy with code for performing searches on these feature vectors to find
    similar objects (i.e. a ‘similarity search’, Hocking et al., [2018](#bib.bib43))
    as well as code to run the entire algorithm on other data if desired.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 对于更新的 HSC-SSP DR2 UDEEP/DEEP 数据发布，将在同一网址提供更全面的数据产品（[https://github.com/garrethmartin/HSC_UML](https://github.com/garrethmartin/HSC_UML)）。我们将提供不同数量的簇的多个目录（$k$
    从 2 到 10，然后每增加 10 直到 200）。我们将为每个目录提供平均轮廓分数，以便用户在需要时选择最佳的簇数量，并为每个簇提供诊断和轮廓图。我们将提供每个星系的特征向量，并附带代码用于在这些特征向量上执行相似性搜索（即‘相似性搜索’，Hocking
    et al., [2018](#bib.bib43)），以及在其他数据上运行整个算法的代码（如有需要）。
- en: 5 Galaxy properties as a function of morphological type
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 星系属性与形态类型的关系
- en: In this section, we explore the robustness of the morphological classifications
    produced by our algorithm. We study the distributions of key galaxy properties
    (e.g. stellar masses, star formation rates, rest-frame colours) as a function
    of morphological type, as a test of the veracity of our classifications. We demonstrate
    that the distributions of such galaxy properties in well-known morphological groups
    follow expected trends from studies using traditional visual morphological classification
    methods (e.g Menanteau et al., [2006](#bib.bib75); Kelvin et al., [2014](#bib.bib56);
    Khim et al., [2015](#bib.bib57); Willett et al., [2017](#bib.bib117)).
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们探讨了我们的算法所生成的形态分类的鲁棒性。我们研究了关键星系属性（例如星际质量、星形成率、休息框架颜色）作为形态类型的函数分布，以测试我们分类的真实性。我们展示了这些星系属性在众所周知的形态学组中的分布遵循了使用传统视觉形态分类方法的研究预期趋势（例如
    Menanteau et al., [2006](#bib.bib75)；Kelvin et al., [2014](#bib.bib56)；Khim et
    al., [2015](#bib.bib57)；Willett et al., [2017](#bib.bib117)）。
- en: 5.1 Sample selection and methodology
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 样本选择与方法论
- en: 5.1.1 Redshift binning
  id: totrans-155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.1.1 红移分箱
- en: '![Refer to caption](img/7a973ce2823b2238f0dfeb31056552b4.png)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/7a973ce2823b2238f0dfeb31056552b4.png)'
- en: 'Figure 7: Main panel: The redshift and stellar mass distributions of our sample
    for $m_{i}<22.5$ mag. The $x$- and $y$-axes indicate the median redshift and stellar
    mass respectively, derived from the mizuki fits to the optical SED of each object.
    Error bars indicate corresponding $1\sigma$ errors on the medians in each of the
    redshift bins. Inset: the unweighted redshift distribution of our sample. The
    thickness of the line indicates the $2\sigma$ confidence interval, calculated
    using 10,000 draws from the redshift probability distribution of each galaxy,
    assuming a two-sided Gaussian error around the median value. Red, orange and green
    hatched regions indicate the three redshift bins used.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7：主面板：我们样本的红移和星际质量分布，$m_{i}<22.5$ mag。$x$-轴和$y$-轴分别表示从每个物体的光学 SED 的 Mizuki
    拟合得到的中位红移和星际质量。误差条表示每个红移箱中中位数的对应 $1\sigma$ 误差。插图：我们样本的未加权红移分布。线条的厚度表示 $2\sigma$
    置信区间，使用从每个星系的红移概率分布中抽取的 10,000 次样本计算，假设在中位值周围有双侧高斯误差。红色、橙色和绿色阴影区域表示使用的三个红移箱。
- en: 'We first bin our galaxies into three redshift ranges: $0.3<z<0.5$, $0.5<z<0.7$
    and $0.7<z<0.9$. A minimum redshift of $z=0.3$ is chosen to ensure that the 3.5
    deg² Ultradeep footprint encompasses a cosmological co-moving area greater than
    $85~{}\mathrm{Mpc}\times 85~{}\mathrm{Mpc}$ in the lowest redshift bin, so that
    our galaxy populations are large enough to be statistically representative, and
    unlikely to be significantly biased by large-scale structure. For completeness,
    we do additionally consider a lower redshift bin ($0.1<z<0.3$) when studying stellar
    mass functions in Section [5.2](#S5.SS2 "5.2 Stellar mass distributions as a function
    of morphological type ‣ 5 Galaxy properties as a function of morphological type
    ‣ Galaxy morphological classification in deep-wide surveys via unsupervised machine
    learning"), but this bin is likely to be strongly affected by cosmic variance.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: Fig [7](#S5.F7 "Figure 7 ‣ 5.1.1 Redshift binning ‣ 5.1 Sample selection and
    methodology ‣ 5 Galaxy properties as a function of morphological type ‣ Galaxy
    morphological classification in deep-wide surveys via unsupervised machine learning")
    presents a scatter plot showing the distribution of median stellar masses of individual
    galaxies as a function of their median redshifts. Points are colour coded by their
    redshift bin. Open circles with error bars indicate the central redshift and median
    stellar mass of each redshift bin and the $1\sigma$ error of these quantities
    in each bin. The inset shows the redshift distribution of galaxies. The thickness
    of the line indicates the $2\sigma$ confidence interval, derived using 10,000
    draws from the redshift probability distribution, which assumes a two-sided Normal
    error around the median redshift, with a standard deviation equal to the upper
    and lower redshift errors.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: 5.1.2 $1/V_{max}$ weighting and simulation of uncertainties
  id: totrans-160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'In order to correct for Malmquist bias (Malmquist, [1922](#bib.bib71)), we
    weight galaxy counts using $1/V_{max}$, the inverse of the maximum volume in which
    it would be possible to detect an object of a given luminosity (e.g. Schmidt,
    [1968](#bib.bib95); Weigel et al., [2016](#bib.bib115)). We do this by first making
    10,000 random draws from the redshift probability distribution for each object.
    We assume that the probability density function (PDF) follows a two-sided Normal
    distribution, with a central value equal to the median mizuki redshift, $\langle
    z\rangle$, but with different standard deviations ($\sigma_{upper}$ and $\sigma_{lower}$)
    on either side of the central value. Each redshift, $z_{draw}$, is therefore drawn
    from the following distribution:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $z_{draw}\sim\begin{cases}\mathcal{N}(z\ &#124;\ \langle z\rangle,\sigma^{2}_{lower})\
    \textrm{if}\ z\leq\langle z\rangle\\ \mathcal{N}(z\ &#124;\ \langle z\rangle,\sigma^{2}_{upper})\times(\sigma_{lower}/\sigma_{upper})\
    \textrm{if}\ z>\langle z\rangle\end{cases}$ |  | (4) |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
- en: where $\mathcal{N}(z\ |\ \mu,\sigma^{2})$ is a Normal distribution with a central
    value equal to the median mizuki redshift, $\langle z\rangle$, and a variance
    of $\sigma^{2}$. $\sigma_{upper}$ is the 84th percentile of the redshift PDF,
    and $\sigma_{lower}$ is the 16th percentile of the redshift PDF. The factor of
    $\sigma_{lower}/\sigma_{upper}$ ensures that the distribution remains continuous.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $\mathcal{N}(z\ |\ \mu,\sigma^{2})$ 是一个均值为中位 Mizuki 红移 $\langle z\rangle$
    和方差为 $\sigma^{2}$ 的正态分布。$\sigma_{upper}$ 是红移 PDF 的第84百分位，$\sigma_{lower}$ 是红移
    PDF 的第16百分位。$\sigma_{lower}/\sigma_{upper}$ 的因子确保了分布保持连续。
- en: 'In the mizuki fitting, the dominant source of uncertainty in the inferred stellar
    mass and absolute magnitude is the luminosity distance, rather than the model
    template weights or dust attenuation. The equivalent absolute magnitude, $M_{i,draw}$,
    and stellar mass, $M_{\star,draw}$, at a given redshift can therefore be well
    approximated by only varying their values by the square of the ratio of the luminosity
    distance, $D_{L}(z)$, at the redshift of the draw and the median redshift. We
    can therefore calculate the new stellar mass for each drawn redshift as follows:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Mizuki 拟合中，推断出的恒星质量和绝对星等的不确定性主要来源于光度距离，而不是模型模板权重或尘埃衰减。因此，在给定红移下，相应的绝对星等 $M_{i,draw}$
    和恒星质量 $M_{\star,draw}$ 可以通过仅变化光度距离 $D_{L}(z)$ 的比值平方来很好地近似。我们可以按以下方式计算每个抽取红移的新的恒星质量：
- en: '|  | $M_{\star,draw}\approx\langle M_{\star}\rangle\big{[}D_{L}(z_{draw})/D_{L}(\langle
    z\rangle)\big{]}^{2}$ |  | (5) |'
  id: totrans-165
  prefs: []
  type: TYPE_TB
  zh: '|  | $M_{\star,draw}\approx\langle M_{\star}\rangle\big{[}D_{L}(z_{draw})/D_{L}(\langle
    z\rangle)\big{]}^{2}$ |  | (5) |'
- en: 'and similarly for the absolute magnitude:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 对于绝对星等，同样适用：
- en: '|  | $M_{i,draw}\approx\langle M_{i}\rangle\big{[}D_{L}(z_{draw})/D_{L}(\langle
    z\rangle)\big{]}^{2}.$ |  | (6) |'
  id: totrans-167
  prefs: []
  type: TYPE_TB
  zh: '|  | $M_{i,draw}\approx\langle M_{i}\rangle\big{[}D_{L}(z_{draw})/D_{L}(\langle
    z\rangle)\big{]}^{2}.$ |  | (6) |'
- en: We then find the maximum redshift, $z_{max}$ at which an object with absolute
    magnitude $M_{i,draw}$ will fall below the detection limit (the redshift where
    the distance modulus, $\mu$, is equal to $m_{lim,i}-M_{i,draw}$) and thus obtain
    $V_{max}$, which is proportional to the co-moving volume out to $z_{max}$.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们找出在绝对星等 $M_{i,draw}$ 下，物体会低于检测极限的最大红移 $z_{max}$（即距离模数 $\mu$ 等于 $m_{lim,i}-M_{i,draw}$
    的红移），从而得到 $V_{max}$，它与到 $z_{max}$ 的共动体积成正比。
- en: '|  | $V_{max}\propto D_{c}(z_{max})^{3},$ |  | (7) |'
  id: totrans-169
  prefs: []
  type: TYPE_TB
  zh: '|  | $V_{max}\propto D_{c}(z_{max})^{3},$ |  | (7) |'
- en: where $D_{c}(z)$ is the comoving distance at $z$.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $D_{c}(z)$ 是 $z$ 处的共动距离。
- en: Note that the minimum size (15 pixels) that we impose influences the limiting
    apparent magnitude. Since the average size of objects at a given magnitude varies
    between morphological types, we use different values of $m_{lim,i}$ when calculating
    $z_{max}$, corresponding to the limiting magnitude found for the morphological
    type in question (e.g. as in Fig [5](#S4.F5 "Figure 5 ‣ 4.3 Completeness of the
    UML-classified galaxy sample ‣ 4 Morphological catalogue ‣ Galaxy morphological
    classification in deep-wide surveys via unsupervised machine learning")). Since
    we are primarily interested in the relative distribution of galaxy properties
    between morphological types, rather than the exact normalisation of the number
    density, we do not take into account the area of the survey when calculating $V_{max}$.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，我们强加的最小尺寸（15 像素）会影响限制的视星等。由于在给定星等下的物体的平均尺寸在不同形态类型之间有所不同，因此在计算 $z_{max}$ 时，我们使用不同的
    $m_{lim,i}$ 值，分别对应于特定形态类型找到的限制星等（例如，如图 [5](#S4.F5 "Figure 5 ‣ 4.3 Completeness
    of the UML-classified galaxy sample ‣ 4 Morphological catalogue ‣ Galaxy morphological
    classification in deep-wide surveys via unsupervised machine learning") 所示）。由于我们主要关心的是不同形态类型之间的星系属性的相对分布，而不是数密度的确切归一化，因此在计算
    $V_{max}$ 时，我们不考虑调查的区域。
- en: Following the method of weighting and simulating uncertainties described above,
    we take 10,000 draws from the redshift distribution for individual objects in
    each morphological type. For each of the 10,000 draws, we calculate new stellar
    masses and $i$ band absolute magnitudes and thus the value of $V_{max}$ for each
    galaxy. After binning our sample into four redshift bins, based on the draws from
    the redshift distribution (with central redshifts of 0.2 0.4, 0.6 and 0.8), we
    use $1/V_{max}$ weighted univariate Gaussian kernel density estimation (e.g. Klein
    & Moeschberger, [2006](#bib.bib58)) with a kernel bandwidth of 0.1 dex to produce
    a galaxy stellar mass function for each redshift bin. We use the median value
    and 1 and 2 $\sigma$ dispersions (defined by the central 68 and 95 per cent of
    values around the median) to characterise the galaxy stellar mass function and
    its uncertainty for each morphological type.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 按照上述加权和模拟不确定性的方法，我们从每种形态类型的红移分布中抽取10,000个样本。对于每一个抽样，我们计算新的恒星质量和$i$波段绝对星等，从而得到每个星系的$V_{max}$值。在将样本分为四个红移区间后（中心红移为0.2、0.4、0.6和0.8），我们使用$1/V_{max}$加权的单变量高斯核密度估计（例如，Klein
    & Moeschberger，[2006](#bib.bib58)），核带宽为0.1 dex，为每个红移区间生成星系恒星质量函数。我们使用中位值及1和2 $\sigma$离散度（由中位值周围68%和95%的值定义）来描述每种形态类型的星系恒星质量函数及其不确定性。
- en: 5.2 Stellar mass distributions as a function of morphological type
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 恒星质量分布与形态类型的关系
- en: '![Refer to caption](img/e1f7662224118542b73bd41152547200.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/e1f7662224118542b73bd41152547200.png)'
- en: 'Figure 8: Left: Galaxy stellar mass functions for spirals (blue), S0/Sa galaxies
    (green) and ellipticals (red) in four redshift bins with arbitrary normalisation.
    Light and dark coloured regions indicate the $1\sigma$ and $2\sigma$ confidence
    intervals respectively, based on 10,000 draws from the redshift distribution of
    each galaxy. To enable comparison between the stellar mass functions at various
    redshifts, the pale dashed lines show the stellar mass function for the $0.3<z<0.5$
    bin, normalised to the mass function in each redshift bin. Right: The evolution
    of the spiral, S0/Sa and elliptical fractions between $z=0.1$ and $z=0.9$. Blue,
    green and red lines show the fraction of galaxies that are spirals, S0/Sa and
    ellipticals, calculated from the galaxy stellar mass functions on the left. Light
    and dark coloured regions indicate the $1\sigma$ and $2\sigma$ confidence intervals
    respectively, based on 10,000 draws from the redshift distribution of each galaxy.
    Fractions are only plotted up to the point where the stellar mass function remains
    complete. Lighter dotted lines in the second to top panel indicate the elliptical,
    S0/Sa and spiral fractions from Kelvin et al. ([2014](#bib.bib56), Fig 3) at $z<0.06$.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 图8：左图：四个红移区间中螺旋星系（蓝色）、S0/Sa星系（绿色）和椭圆星系（红色）的恒星质量函数，归一化为任意值。浅色和深色区域分别表示$1\sigma$和$2\sigma$置信区间，基于每个星系的10,000个红移抽样。为了比较不同红移下的恒星质量函数，浅色虚线表示$0.3<z<0.5$区间的恒星质量函数，相对于每个红移区间的质量函数进行归一化。右图：$z=0.1$到$z=0.9$之间螺旋、S0/Sa和椭圆星系的演化。蓝色、绿色和红色线条分别表示螺旋星系、S0/Sa星系和椭圆星系的比例，这些比例是从左图的星系恒星质量函数计算得出的。浅色和深色区域分别表示$1\sigma$和$2\sigma$置信区间，基于每个星系的10,000个红移抽样。比例仅绘制到恒星质量函数保持完整的位置。第二至顶部面板中的浅色虚线表示Kelvin等人（[2014](#bib.bib56)，图3）在$z<0.06$下的椭圆、S0/Sa和螺旋星系比例。
- en: Fig [8](#S5.F8 "Figure 8 ‣ 5.2 Stellar mass distributions as a function of morphological
    type ‣ 5 Galaxy properties as a function of morphological type ‣ Galaxy morphological
    classification in deep-wide surveys via unsupervised machine learning") shows
    the evolution of the galaxy stellar mass function (left-hand column) and the evolution
    of the morphological fractions (right-hand column) as a function of redshift.
    We include a redshift bin in the range $0.1<z<0.3$ for completeness, however we
    avoid drawing any conclusions at these epochs, as the volume of this subsample
    is not large enough to be statistically representative, since it is likely to
    be strongly affected by cosmic variance. The light dotted lines in the second
    to top panel of the right hand column indicate the elliptical, S0/Sa and spiral
    fractions from Kelvin et al. ([2014](#bib.bib56), Fig 3) at $z<0.06$. We note
    that the comparison is not perfect due to different definitions of morphological
    type, redshift range as well as cosmic variance. We attempt to create an equivalent
    definition for spirals by combining the LBS (little blue spheroid), Sab-Scd and
    Sd-Irr definitions from Kelvin et al. ([2014](#bib.bib56), Fig 3). The inclusion
    of irregular galaxies in (Kelvin et al., [2014](#bib.bib56)) may also be responsible
    for some of the discrepancy. However, regardless of any discrepancy, the general
    trend in spiral, elliptical and S0/Sa fractions remains the same, in agreement
    with other work (e.g. Conselice et al., [2008](#bib.bib21); Vulcani et al., [2011](#bib.bib113))
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: As shown in previous work (e.g. Conselice et al., [2008](#bib.bib21); Ilbert
    et al., [2010](#bib.bib47); Conselice et al., [2014](#bib.bib22)), there is a
    general trend for elliptical and S0/Sa fractions at a given stellar mass to increase
    towards lower redshifts. These systems increasingly dominate the number density
    at high stellar masses towards the present day (e.g. Wilman & Erwin, [2012](#bib.bib118);
    Kelvin et al., [2014](#bib.bib56)), as spiral galaxies are quenched to form S0/Sa
    systems and/or undergo morphological transformation via mergers to form ellipticals.
    In the highest redshift bin ($0.7<z<0.9$), ellipticals almost entirely dominate
    at masses greater than $10^{11}$M[⊙], whereas S0/Sa galaxies become more important
    in the same mass range towards lower redshifts.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: While S0/Sa galaxies and ellipticals share similar mass functions, at least
    at lower redshifts, the dominance of ellipticals at high stellar mass in the early
    Universe indicates that a distinct, more gradual, evolutionary channel may be
    responsible for producing the S0/Sa populations. In particular, ellipticals likely
    form at epochs that predate those where the mechanisms that produce S0/Sa populations
    (e.g. Dressler et al., [1997](#bib.bib29); Cerulo et al., [2017](#bib.bib14);
    Oh et al., [2019](#bib.bib81)) are most efficient. This is likely to be particularly
    true for the most massive ellipticals, which must have formed rapidly at high
    or intermediate redshift (e.g. Jaffé et al., [2011](#bib.bib48); Tomczak et al.,
    [2014](#bib.bib110); Huertas-Company et al., [2015b](#bib.bib46)).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: The high-mass end of the elliptical mass function does not evolve significantly
    over redshift and is already in place in the highest redshift bin. The S0/Sa mass
    function appears instead to be built up from lower-mass systems, indicating a
    different evolutionary channel from their elliptical counterparts. At all redshifts,
    S0/Sa type galaxies typically dominate at intermediate masses, between spirals
    and ellipticals (e.g. Vulcani et al., [2011](#bib.bib113); Kelvin et al., [2014](#bib.bib56)),
    with the peak of the S0/Sa fraction moving towards lower stellar masses at lower
    redshifts.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: 5.3 Star formation rates and rest-frame colours as a function of morphological
    type
  id: totrans-180
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Refer to caption](img/ea3081b8a01a980344bb4af5936b4694.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
- en: 'Figure 9: Scatter plots with contours overlaid, showing the distribution of
    galaxies as a function of SFR and stellar mass, for galaxies classified as elliptical
    (red), S0/Sa (green) and spiral (blue). The dots show individual galaxies, while
    contours show the $1/V_{max}$ weighted density, with log[10] distributed levels.
    Each panel shows a different redshift range (using the mizuki derived photometric
    redshifts) which is indicated in the top-left corner. Histograms at the top and
    right-hand side of each panel show the distributions of stellar mass and SFRs
    respectively, for each morphological type. Coloured triangles indicate the $1/V_{max}$
    weighted median SFRs for ellipticals, S0/Sa galaxies and spirals. The number in
    the bottom right corner of each panel indicates the total number of objects in
    each redshift bin.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: Figs [9](#S5.F9 "Figure 9 ‣ 5.3 Star formation rates and rest-frame colours
    as a function of morphological type ‣ 5 Galaxy properties as a function of morphological
    type ‣ Galaxy morphological classification in deep-wide surveys via unsupervised
    machine learning") and [10](#S5.F10 "Figure 10 ‣ 5.3 Star formation rates and
    rest-frame colours as a function of morphological type ‣ 5 Galaxy properties as
    a function of morphological type ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning") show the star formation main sequence
    and the $M_{i}$ vs. rest-frame $g-i$ colour-magnitude diagram, for three redshift
    bins (with central redshifts of 0.4, 0.6 and 0.8). Contours show the density of
    objects weighted by $1/V_{max}$. Galaxies classified as spirals inhabit a well-defined
    main sequence (Fig [9](#S5.F9 "Figure 9 ‣ 5.3 Star formation rates and rest-frame
    colours as a function of morphological type ‣ 5 Galaxy properties as a function
    of morphological type ‣ Galaxy morphological classification in deep-wide surveys
    via unsupervised machine learning")), while ellipticals dominate a cloud below
    this sequence. S0/Sa galaxies lie somewhere between these two populations. Many
    S0/Sa galaxies are not quenched and remain on the main locus of the star formation
    main sequence, with a small number lying further below. Similarly, the colour-magnitude
    diagram (Fig [10](#S5.F10 "Figure 10 ‣ 5.3 Star formation rates and rest-frame
    colours as a function of morphological type ‣ 5 Galaxy properties as a function
    of morphological type ‣ Galaxy morphological classification in deep-wide surveys
    via unsupervised machine learning")) shows a clear bi-modality, with galaxies
    classified as ellipticals occupying the ‘red sequence’ and galaxies classified
    as spirals occupying the ‘blue cloud’ (e.g Baum, [1959](#bib.bib7); Visvanathan,
    [1981](#bib.bib112)). S0/Sa galaxies inhabit both parts of the diagram, but largely
    occupy the space in between the two distributions defined by the spiral and elliptical
    populations.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: The histograms above each panel in Fig [9](#S5.F9 "Figure 9 ‣ 5.3 Star formation
    rates and rest-frame colours as a function of morphological type ‣ 5 Galaxy properties
    as a function of morphological type ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning") show the distribution of stellar masses
    for each morphological type. In agreement with other studies (e.g. Kelvin et al.,
    [2014](#bib.bib56)), we find that the stellar mass function of S0/Sa galaxies
    is much closer to that of ellipticals than spirals. Spirals are much less massive,
    on average, than ellipticals and S0/Sa galaxies, while S0/Sa galaxies have marginally
    lower stellar masses than ellipticals.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
- en: The histograms on the right-hand side of each panel in Fig [9](#S5.F9 "Figure
    9 ‣ 5.3 Star formation rates and rest-frame colours as a function of morphological
    type ‣ 5 Galaxy properties as a function of morphological type ‣ Galaxy morphological
    classification in deep-wide surveys via unsupervised machine learning") show the
    distributions of SFRs. Coloured arrow heads indicate the $1/V_{max}$ weighted
    median values (e.g. Edgeworth, [1888](#bib.bib30)) of the SFRs in each population.
    While S0/Sa galaxies typically have SFRs that are comparable to spirals and higher
    than those found in ellipticals, they are typically more massive and therefore
    inhabit an intermediate range of values of specific SFRs. They remain redder and
    less star-forming than the majority of spirals, although the majority retain fairly
    high levels of star formation compared to ellipticals (e.g. Thronson et al., [1989](#bib.bib109);
    Pogge & Eskridge, [1993](#bib.bib86)).
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
- en: The histograms above each panel in Fig [10](#S5.F10 "Figure 10 ‣ 5.3 Star formation
    rates and rest-frame colours as a function of morphological type ‣ 5 Galaxy properties
    as a function of morphological type ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning") show the distributions of absolute
    $i$-band magnitudes for each morphological type, while the histograms to the right
    of each panel show distributions of rest-frame $g-i$ colours. Again, coloured
    arrow heads indicate the $1/V_{max}$ weighted median values for each population.
    Galaxies classified as ellipticals and spirals inhabit opposite ends of a bi-modal
    distribution in $g-i$ colour, with galaxies classified as S0/Sa typically lying
    between the two populations (e.g Wilman & Erwin, [2012](#bib.bib118); López Fernández
    et al., [2018](#bib.bib67)).
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
- en: Given that different morphologies show some separation in integrated properties
    (e.g. stellar mass and SFR), it may be tempting, particularly when faced with
    the data volumes expected from future surveys, to use these properties as proxies
    for morphology. However, as previous studies have shown (e.g. Fadely et al., [2012](#bib.bib33);
    Vika et al., [2015](#bib.bib111)), spatial frequency information is essential
    for the robust morphological classification of both stars and galaxies (see also
    Section [4.2](#S4.SS2 "4.2 Star-galaxy separation ‣ 4 Morphological catalogue
    ‣ Galaxy morphological classification in deep-wide surveys via unsupervised machine
    learning")). We use our morphological classifications to explore this point in
    more detail.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
- en: Fig [11](#S5.F11 "Figure 11 ‣ 5.3 Star formation rates and rest-frame colours
    as a function of morphological type ‣ 5 Galaxy properties as a function of morphological
    type ‣ Galaxy morphological classification in deep-wide surveys via unsupervised
    machine learning") shows the positions of a random selection of objects classified
    as ellipticals, spirals and S0/Sa galaxies within the colour-colour (Fig [11](#S5.F11
    "Figure 11 ‣ 5.3 Star formation rates and rest-frame colours as a function of
    morphological type ‣ 5 Galaxy properties as a function of morphological type ‣
    Galaxy morphological classification in deep-wide surveys via unsupervised machine
    learning")), colour-magnitude (Fig [11](#S5.F11 "Figure 11 ‣ 5.3 Star formation
    rates and rest-frame colours as a function of morphological type ‣ 5 Galaxy properties
    as a function of morphological type ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning")), magnitude-magnitude (Fig [11](#S5.F11
    "Figure 11 ‣ 5.3 Star formation rates and rest-frame colours as a function of
    morphological type ‣ 5 Galaxy properties as a function of morphological type ‣
    Galaxy morphological classification in deep-wide surveys via unsupervised machine
    learning")) and stellar mass-SFR (Fig [11](#S5.F11 "Figure 11 ‣ 5.3 Star formation
    rates and rest-frame colours as a function of morphological type ‣ 5 Galaxy properties
    as a function of morphological type ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning")) planes. Regions of contiguous colour
    in each plot indicate parts of the parameter space which are dominated by objects
    of a given morphological type i.e. the parameter space is colour-coded by the
    modal group in each hexagonal bin. It is clear that a significant fraction of
    objects of different morphology can fall into the same regions of parameter space,
    regardless of the exact plane being considered. Thus, a large degree of overlap
    exists in the integrated properties of S0/Sa galaxies, spirals and ellipticals,
    not only in colour-colour, colour-magnitude and magnitude-magnitude space, but
    also in physical properties like stellar mass and SFR. Such integrated properties
    alone are therefore not sufficient to separate objects morphologically. The spatial
    information contained in the power spectrum of each patch type, as well as the
    spatial distribution of patch types across each object, are essential ingredients
    of accurate morphological classification.
  id: totrans-188
