- en: Appendix A Cross-matching detected objects to HSC-SSP DR1 centroids
  id: totrans-324
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Refer to caption](img/c2aa6a89c0f9add96d34ae782cd90487.png)'
  id: totrans-325
  prefs: []
  type: TYPE_IMG
- en: 'Figure 12: The grey dotted histogram indicates the cumulative number of objects
    within a single tract, with sizes larger than 10 pixels, that are detected by
    the algorithm as a function of their size in pixels. The blue solid histogram
    indicates the same for objects whose centroid is matched to within $0.8^{\prime\prime}$
    of an object in the HSC-SSP DR1 catalogue. The shaded region shows the difference
    between the two histograms.'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
- en: Fig [12](#A1.F12 "Figure 12 ‣ Appendix A Cross-matching detected objects to
    HSC-SSP DR1 centroids ‣ Galaxy morphological classification in deep-wide surveys
    via unsupervised machine learning") shows the cumulative frequency of objects
    detected by the algorithm within a single tract of HSC-SSP data, as a function
    of of their size. The size of each object is measured by the number of pixels
    it consists of, which is determined by the number of connected components above
    the sigma-clipping level in each object. The grey dashed histogram shows the cumulative
    number of objects larger than 10 pixels detected by the algorithm. The blue solid
    histogram indicates the cumulative number of these objects whose centroids can
    be matched to objects in the HSC-SSP DR1 catalogue within $0.8^{\prime\prime}$.
    Although the number of objects successfully matched is close to the total number
    of objects detected by the algorithm for small sizes ($n_{\mathrm{pixels}}\lesssim
    50$), objects with larger sizes are significantly less likely to be matched.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
- en: The mismatch between centroids becomes a significant problem for large objects,
    with almost no objects with sizes larger than 200 pixels being matched. We note,
    however, that this mismatch does not present a significant problem for our analysis,
    as we consider only intermediate redshift ($z>0.3$) objects, which typically have
    small sizes. It would, however, be advantageous to select detected pixels from
    the object footprints taken directly from a catalogue that we hope to match to
    (i.e. in this case, from the stacked calexp images from HSC-SSP DR1) – as discussed
    at the beginning of Section [5](#S5 "5 Galaxy properties as a function of morphological
    type ‣ Galaxy morphological classification in deep-wide surveys via unsupervised
    machine learning"). This is likely to yield more reliable cross-matching, especially
    for large, nearby objects and might be necessary for a perfect one-to-one matching.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
- en: Appendix B Released data products - lists of morphological clusters and individual
    galaxy properties
  id: totrans-329
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this Appendix, we present the tables that form the data release from this
    paper ([https://github.com/garrethmartin/HSC_UML](https://github.com/garrethmartin/HSC_UML)).
    Table [5](#A2.T5 "Table 5 ‣ Appendix B Released data products - lists of morphological
    clusters and individual galaxy properties ‣ Galaxy morphological classification
    in deep-wide surveys via unsupervised machine learning") describes the morphological
    clusters with their associated visual classifications and median values of key
    galaxy properties within the cluster (surface-brightness, stellar mass, specific
    SFR, rest-frame $(g-r)$ colour and absolute $r$-band magnitude). Table [6](#A2.T6
    "Table 6 ‣ Appendix B Released data products - lists of morphological clusters
    and individual galaxy properties ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning") (only the first ten rows are shown
    here) provides a list of individual HSC-SSP galaxies with their associated morphological
    cluster IDs and ancillary information. As noted above, users should discard objects
    which are classified as not extended, as they are likely to be stars.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
- en: 'Table 3: Average quantities (and their $1\sigma$ dispersions) for objects in
    individual morphological clusters (the cluster ID is indicated by the first column,
    #). Columns are as follows: $(a)$ the number of matched objects in the morphological
    cluster, $(b)$ the number of objects identified as extended by the HSC-SSP pipeline,
    $(c)$ median redshift, $(d)$ median surface brightness in mag arcsec^(-2), $(e)$
    median stellar mass, $(f)$ median sSFR in M${}_{\odot}~{}yr^{-1}$, $(g)$ median
    rest-frame $g-r$ colour, $(h)$ median $g$-band absolute magnitude. The final columns
    detail the dominant classified morphology (Hubble type or ‘St’ for star or ’Sp’
    for spirals where specific Hubble type could not be decided) of each morphological
    cluster including any other notable features and the median silhouette score.'
  id: totrans-331
