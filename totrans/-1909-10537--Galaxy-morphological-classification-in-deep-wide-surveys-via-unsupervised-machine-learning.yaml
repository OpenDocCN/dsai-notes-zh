- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The measurement of galaxy morphology is a fundamental topic in observational
    cosmology. Morphology is a strong function of the dynamical state of a galaxy,
    encodes the physical processes that dominate its evolutionary history (e.g. Martin
    et al., [2018a](#bib.bib72)) and is strongly aligned with physical properties
    like stellar mass (e.g. Bundy et al., [2005](#bib.bib13)), star-formation rate
    (e.g. Bluck et al., [2014](#bib.bib11); Smethurst et al., [2015](#bib.bib101)),
    colour (e.g. Strateva et al., [2001](#bib.bib105); Skibba et al., [2009](#bib.bib100))
    and local environment (e.g. Dressler, [1980](#bib.bib28); Dressler et al., [1997](#bib.bib29);
    Postman et al., [2005](#bib.bib87)). For example, bulge-dominated galaxies typically
    have assembly histories that are richer in mergers (e.g. Conselice, [2006](#bib.bib20)),
    with the strength of the bulge correlating with the number of mergers (e.g. Hatton
    et al., [2003](#bib.bib38)). In comparison, the presence of a disc at the present
    day is a signature of a more quiescent formation history, with the buildup of
    stellar mass likely to be driven mainly by gas accretion and secular processes
    (Codis et al., [2012](#bib.bib18); Kaviraj, [2014a](#bib.bib53); Martin et al.,
    [2018b](#bib.bib73)). In a similar vein, at a given stellar mass, lower surface
    brightnesses or redder colours may indicate a larger role for tidal processes,
    like interactions and ram-pressure stripping, in the evolution of the galaxy in
    question (e.g. Dressler, [1980](#bib.bib28); Moore et al., [1999](#bib.bib79);
    Weisz et al., [2011](#bib.bib116); Martin et al., [2019](#bib.bib74)). Finally,
    morphological details, such as extended tidal features, are signposts of recent
    mergers and/or strong interactions (e.g. Kaviraj, [2014b](#bib.bib54); Kaviraj
    et al., [2019](#bib.bib55)), with the surface-brightness of these tidal features
    typically scaling with the mass ratios of the mergers in question (e.g. Peirani
    et al., [2010](#bib.bib84); Kaviraj, [2010](#bib.bib52)).
  prefs: []
  type: TYPE_NORMAL
- en: In addition to its key role in the study of galaxy evolution, morphological
    information is useful for a vast array of astrophysical science. For example,
    it is used as a prior in photometric-redshift pipelines (e.g. Soo et al., [2018](#bib.bib102);
    Menou, [2018](#bib.bib76)), forms key contextual data in the classification of
    transient lightcurves (e.g. Djorgovski et al., [2012](#bib.bib27); Wollaeger et al.,
    [2018](#bib.bib119)) and is important for identifying the processes that trigger
    the onset of AGN activity in galaxies (e.g. Schawinski et al., [2014](#bib.bib93)).
    The measurement of accurate galaxy morphologies, particularly in large surveys
    which underpin our statistical endeavour is, therefore, a critical exercise.
  prefs: []
  type: TYPE_NORMAL
- en: Over the past few decades a rich literature has emerged on methods for measuring
    galaxy morphology, especially in large observational surveys. These methods range
    from parametric techniques, which attempt to describe galaxy light profiles using
    small sets of parameters (e.g. Sérsic, [1963](#bib.bib96); Simard et al., [2002](#bib.bib97);
    Odewahn et al., [2002](#bib.bib80); Lackner & Gunn, [2012](#bib.bib61)), to non-parametric
    methods that reduce these light distributions to single values such as in the
    ‘CAS’ system (e.g. Abraham et al., [1994](#bib.bib1); Conselice, [2003](#bib.bib19);
    Menanteau et al., [2006](#bib.bib75)), the Gini-M[20] coefficients (e.g. Lotz
    et al., [2004](#bib.bib68); Scarlata et al., [2007](#bib.bib92); Peth et al.,
    [2016](#bib.bib85)) or other non-parametric statistics such as the MID system
    (e.g. Freeman et al., [2013](#bib.bib34)). Recent work has increasingly harnessed
    the power of machine-learning to perform morphological analysis. Although the
    use of machine-learning in astronomy can be traced back at least as far as Lahav
    et al. ([1995](#bib.bib62)), the recent literature has seen an explosion in the
    use of such techniques applied to a wide variety of problems in astrophysics (e.g.
    Huertas-Company et al., [2015a](#bib.bib45); Ostrovski et al., [2017](#bib.bib83);
    Schawinski et al., [2017](#bib.bib94); Hocking et al., [2018](#bib.bib43); Goulding
    et al., [2018](#bib.bib37); D’Isanto & Polsterer, [2018](#bib.bib23); Siudek et al.,
    [2018](#bib.bib99); An et al., [2018](#bib.bib4); Cheng et al., [2019](#bib.bib15);
    Ay et al., [2019](#bib.bib5)).
  prefs: []
  type: TYPE_NORMAL
- en: While automated classification techniques, such as the ones described above,
    are particularly well-suited to efficiently processing large survey datasets,
    they are typically benchmarked against visual inspection (e.g. Kaviraj, [2010](#bib.bib52);
    Lintott et al., [2011](#bib.bib66); Simmons et al., [2017](#bib.bib98)), which
    produces arguably the most powerful and accurate measures of galaxy morphology.
    While time-consuming to perform, the development of the Galaxy Zoo (GZ; Lintott
    et al., [2011](#bib.bib66)) platform has, in recent years, revolutionized the
    collection of visual classifications for large surveys. Using more than a million
    citizen-science volunteers, GZ has classified several contemporary surveys, like
    the SDSS and the HST legacy surveys (e.g. Lintott et al., [2011](#bib.bib66);
    Willett et al., [2017](#bib.bib117)). Automated methods, especially those that
    exploit machine-learning, have been routinely benchmarked against visual classifications
    from databases like GZ, and are now commonly deployed on large-scale survey data
    (e.g. Huertas-Company et al., [2015a](#bib.bib45); Dieleman et al., [2015](#bib.bib26);
    Beck et al., [2018](#bib.bib8); Walmsley et al., [2019](#bib.bib114); Ma et al.,
    [2019](#bib.bib69)).
  prefs: []
  type: TYPE_NORMAL
- en: Notwithstanding the variety of techniques on offer, forthcoming ‘Big Data’ surveys,
    e.g. from the LSST, present unprecedented challenges for performing morphological
    classification (Robertson et al., [2017](#bib.bib89)). The sheer volume of data
    makes such surveys intractable for visual inspection, even via massively-distributed
    platforms like GZ. New techniques, which either combine visual and automated classification
    (e.g. Beck et al., [2018](#bib.bib8); Dickinson et al., [2019](#bib.bib25)) or
    perhaps remove the need for visual classification altogether (e.g. Siudek et al.,
    [2018](#bib.bib99); Hocking et al., [2018](#bib.bib43); Hendel et al., [2018](#bib.bib39);
    D’Isanto et al., [2018](#bib.bib24)), will be crucial in dealing with the unprecedented
    data volumes expected from these new surveys. The short cadence of rapidly-changing
    datasets, from instruments like the LSST, represents an additional hurdle and
    could make supervised machine-learning techniques challenging to deploy, as it
    may become impractical to repeatedly produce large, reliable training sets on
    short timescales, as the survey becomes progressively deeper.
  prefs: []
  type: TYPE_NORMAL
- en: Unsupervised machine-learning (UML) algorithms are ideally suited to the morphological
    analysis of Big Data surveys. Unsupervised techniques do not require visually-classified
    training sets and can, in principle, rapidly and autonomously compress an arbitrarily
    large galaxy population into a small number of ‘morphological clusters’ comprised
    of galaxies with similar properties (e.g. Hocking et al., [2018](#bib.bib43)).
    These groups can then be benchmarked against visual classification which, if the
    number of groups is relatively small, becomes tractable even for individual researchers
    (and can be tackled easily using distributed systems like GZ).
  prefs: []
  type: TYPE_NORMAL
- en: In this paper, we employ such a UML algorithm, which works by grouping pixels
    with similar properties and objects constructed from those pixels, like galaxies.
    Originally developed using Hubble Space Telescope (HST) data from the CANDELS
    (Koekemoer et al., [2011](#bib.bib59)) survey (Hocking et al., [2017](#bib.bib42);
    Hocking et al., [2018](#bib.bib43)), we apply the algorithm to the Ultradeep layer
    of the Hyper Suprime-Cam Subaru-Strategic Program (HSC-SSP) Data Release 1 (DR1).
    We release a catalog of morphological classifications which can be used in conjunction
    with the HSC-SSP DR1 catalogue, explore the robustness of these classifications
    and discuss the applicability of the algorithm to surveys from forthcoming instruments
    like LSST (whose deep-wide-fast dataset will reach the same depth as the HSC-SSP
    Ultradeep survey after $\sim$10 years). We also plan to release catalogues of
    morphological classifications based on both forthcoming HSC-SSP data releases
    and datasets from future instruments like LSST will be released as data becomes
    available.
  prefs: []
  type: TYPE_NORMAL
- en: This paper is structured as follows. In Section [2](#S2 "2 The Hyper Suprime
    Cam Subaru Strategic Program (HSC-SSP) ‣ Galaxy morphological classification in
    deep-wide surveys via unsupervised machine learning"), we describe the unsupervised
    graph-clustering algorithm that underpins this study. In Section [3](#S3 "3 An
    unsupervised algorithm for morphological classification based on the clustering
    of graph-based representations ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning"), we outline the properties of the
    HSC-SSP and the ancillary data used in this study. In Section [4](#S4 "4 Morphological
    catalogue ‣ Galaxy morphological classification in deep-wide surveys via unsupervised
    machine learning"), we describe the benchmarking of the algorithm outputs using
    visual classification, the completeness of the resultant morphological catalogue
    and the contents of the released data products. In Section [5](#S5 "5 Galaxy properties
    as a function of morphological type ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning"), we explore the robustness of the
    classifications, by comparing the properties of galaxies in different morphological
    groups to known trends in these properties as a function of morphology, at $z<1$.
    We summarise our results in Section [6](#S6 "6 Summary ‣ Galaxy morphological
    classification in deep-wide surveys via unsupervised machine learning").
  prefs: []
  type: TYPE_NORMAL
- en: 2 The Hyper Suprime Cam Subaru Strategic Program (HSC-SSP)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 2.1 Survey description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The HSC-SSP (Aihara et al., [2018a](#bib.bib2)) is a multi-layered imaging survey
    in $grizy$ (and 4 narrow-band filters), using the Hyper Suprime-Cam (HSC, Miyazaki
    et al., [2012](#bib.bib78)) on the 8.2m Subaru Telescope. HSC has a 1.5 degree
    diameter field of view and a 0.168 arcsec pixel scale, with a median $i$-band
    seeing of $\sim$0.6 arcsec. The survey, which began in 2014, is being carried
    out using 300 nights over 5-6 years. The fields are chosen to be low in Galactic
    dust extinction and to have overlap with several well-known multi-wavelength data-sets,
    including SDSS/BOSS (Eisenstein et al., [2011](#bib.bib32)), X-ray surveys from
    XMM (Jansen et al., [2001](#bib.bib49)) and eROSITA (Merloni et al., [2012](#bib.bib77))
    and near-/mid-infrared imaging surveys e.g. VIKING/VIDEO (Jarvis et al., [2013](#bib.bib50))
    and UKIDSS (Lawrence et al., [2007](#bib.bib64)).
  prefs: []
  type: TYPE_NORMAL
- en: 'The final HSC-SSP dataset (expected in 2021) will provide three layers: a ‘Wide’
    layer covering an area of 1400 deg² with a target $i$-band depth of 26.2 mag arcsec^(-2),
    a ‘Deep’ layer covering an area of 27 deg² with a target $i$-band depth of 27.1
    mag arcsec^(-2) and an ‘Ultradeep’ layer covering an area of 3.5 deg² with a target
    $i$-band depth of 27.7 mag arcsec^(-2) (Aihara et al., [2018a](#bib.bib2)). The
    layers are nested, so that the Ultradeep layers are included in the Deep fields
    and the Deep regions are included in the Wide fields.'
  prefs: []
  type: TYPE_NORMAL
- en: Here, we use the HSC-SSP DR1¹¹1https://hsc.mtk.nao.ac.jp/ssp/data-release/,
    which has released 108 deg², 26 deg², and 3.5 deg² in the Wide, Deep and Ultradeep
    layers, with current depths of $i\sim$ 26.4, $\sim$26.5, and $\sim$27\. mag, respectively
    ($5\sigma$ for point sources) (Aihara et al., [2018b](#bib.bib3)). The survey
    is split into a number of 1.5 deg wide square ‘tracts’, each covering approximately
    a single HSC pointing. Each tract is further separated into $9\times 9$ patches,
    consisting of approximately $4200\times 4200$ pixels. Here we use stacked, sky-subtracted
    images, with WCS co-ordinate corrections applied and calibrated magnitude zero-points.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For object centroids and observed photometry, we use cModel magnitudes (Stoughton
    et al., [2002](#bib.bib104)), which are released as part of the HSC-SSP DR1 forced
    catalogue. These are computed using the HSC-SSP reduction pipeline, using the
    $i$-band as the primary reference wavelength. We additionally calculate surface
    brightnesses using the Kron radius, by dividing the flux within this radius by
    the area of the aperture.
  prefs: []
  type: TYPE_NORMAL
- en: In order to infer physical properties and photometric redshifts for the galaxies
    in our sample, we use results from the mizuki (Tanaka, [2015](#bib.bib106)) template-fitting
    code, that have been released as part of the HSC-SSP DR1 (Tanaka et al., [2018](#bib.bib107)).
    Redshifts are derived purely from HSC $g$, $r$, $i$, $z$ and $y$ band cModel magnitudes,
    for all primary objects detected in at least three bands. The mizuki code uses
    spectral energy distribution (SED) fitting to templates generated from the Bruzual
    & Charlot ([2003](#bib.bib12)) stellar population synthesis models, in order to
    self-consistently estimate redshifts and physical properties of individual galaxies.
    Redshift-dependent Bayesian priors are applied to physical parameters like stellar
    mass and the star-formation rate (SFR). We use values from the public HSC-SSP
    DR1 photoz_mizuki catalogue for photometric redshifts, SFRs, stellar masses and
    rest-frame magnitudes and colours. For full details of the HSC-SSP DR1 we direct
    readers to Aihara et al. ([2018b](#bib.bib3)).
  prefs: []
  type: TYPE_NORMAL
- en: 3 An unsupervised algorithm for morphological classification based on the clustering
    of graph-based representations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The graph-clustering algorithm that underpins this study is described in detail
    in Hocking et al. ([2017](#bib.bib42)) and Hocking et al. ([2018](#bib.bib43)).
    The primary application of this algorithm is to provide a means of efficiently
    classifying large quantities of unseen data into small groups of visually similar
    objects, so that the groups can be benchmarked against visual classifications.
    The ability to do so quickly, without relying on pre-existing training sets, is
    essential in the LSST era, as the high survey cadence, rapidly evolving data and
    the new parameter spaces it will explore will make it challenging to construct
    the unbiased training sets that will be required.
  prefs: []
  type: TYPE_NORMAL
- en: The technique has been previously tested on other astronomical datasets. Hocking
    et al. ([2018](#bib.bib43)) has demonstrated this method applied to HST data from
    CANDELS. In this work, the algorithm has been validated by showing that the characteristics
    of objects, separated into different morphological clusters, show consistency
    in terms of their basic properties and structural parameters (magnitude, M[20],
    colours), as well as strong concordance with classification data from GZ (e.g.
    smoothness, disciness etc). Separately, the algorithm has been shown to efficiently
    separate ellipticals and spirals, when benchmarked against expert human classifiers,
    and shows promise in identifying lensed galaxies (Hocking et al., [2017](#bib.bib42)).
  prefs: []
  type: TYPE_NORMAL
- en: In the following sections, we describe the main components of the algorithm.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Feature selection
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Table 1: Parameters used for the feature extraction step.'
  prefs: []
  type: TYPE_NORMAL
- en: '| Parameter | Description | Value |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| $r$ | Side length of a square sub-image patch in pixels | 16 |'
  prefs: []
  type: TYPE_TB
- en: '| $n$ | Number of bins in the radial power spectrum | 8 |'
  prefs: []
  type: TYPE_TB
- en: The ultimate aim of the method is to automatically identify different groups
    of galaxies using HSC pixel data. Although the source data may be used directly,
    it is more useful to transform the data in a way that removes any irrelevant information.
    As our aim is to morphologically classify galaxies, we transform the data so that
    irrelevant information like galaxy orientation is removed.
  prefs: []
  type: TYPE_NORMAL
- en: Importantly, the selected features must avoid redundancies or over-fitting,
    and also remain invariant to galaxy rotation, scale and orientation. Simplicity
    in the features selected is also desirable, in order that the results of the algorithm
    remain human-interpretable. Below, we outline the feature extraction process,
    which is also described in Hocking et al. ([2017](#bib.bib42)) and Hocking et al.
    ([2018](#bib.bib43)).
  prefs: []
  type: TYPE_NORMAL
- en: We first extract $r\times r$ pixel sub-image patches around each detected pixel
    in each HSC tract, where $r$ is the patch size (Table [1](#S3.T1 "Table 1 ‣ 3.1
    Feature selection ‣ 3 An unsupervised algorithm for morphological classification
    based on the clustering of graph-based representations ‣ Galaxy morphological
    classification in deep-wide surveys via unsupervised machine learning")). In order
    to reduce the time that the algorithm takes to run, and to avoid including pixels
    that contain no useful information, we only extract pixels that are $1\sigma$
    above the noise level, determined by a simple sigma-clipping (e.g. as implemented
    by Bertin & Arnouts, [1996](#bib.bib9); Robitaille et al., [2013](#bib.bib90),
    but see Appendix [A](#A1 "Appendix A Cross-matching detected objects to HSC-SSP
    DR1 centroids ‣ Galaxy morphological classification in deep-wide surveys via unsupervised
    machine learning") for a discussion of potential improvements).
  prefs: []
  type: TYPE_NORMAL
- en: Following the initial detection and extraction step, we produce a rotationally
    invariant representation of each patch, by evaluating the radially averaged pixel
    intensity power spectrum, with $n$ bins (Table [1](#S3.T1 "Table 1 ‣ 3.1 Feature
    selection ‣ 3 An unsupervised algorithm for morphological classification based
    on the clustering of graph-based representations ‣ Galaxy morphological classification
    in deep-wide surveys via unsupervised machine learning")) for each of the five
    bands ($g$, $r$, $i$, $z$, $y$). This is done by first calculating the 2D Fast
    Fourier transform (FFT; Ballard & Brown, [1982](#bib.bib6)) for each patch and
    then multiplying it by its conjugate. The zero frequency component is then rearranged
    to the centre of the 2D matrix and the azimuthally averaged radial profile calculated.
    It is important that the patch size is large enough to sample the spatial scales
    over which the data varies (e.g. that it is larger than the PSF). Other common
    feature representations, including Rotationally Invariant Feature Transform (RIFT),
    spin intensity images (Lazebnik et al., [2005](#bib.bib65)) and histogram of gradient
    (HoG; Birk et al., [1979](#bib.bib10)) were trialed (Hocking et al., [2017](#bib.bib42)),
    with the power spectrum representation found to have the best performance and
    efficiency for separation of late-type and early-type galaxies, when compared
    to human expert classifications of CANDELS data.
  prefs: []
  type: TYPE_NORMAL
- en: Each $n$ element power spectrum is concatenated into a $5\times n$ element feature
    vector, $\mathbf{p}$, which effectively encodes pixel intensity, colour and spatial
    frequency information for each sub-image patch in a rotationally invariant manner.
    Each feature vector is then combined into a patch data matrix, $\mathbf{P}$, which
    contains the feature vectors for every patch. Table [1](#S3.T1 "Table 1 ‣ 3.1
    Feature selection ‣ 3 An unsupervised algorithm for morphological classification
    based on the clustering of graph-based representations ‣ Galaxy morphological
    classification in deep-wide surveys via unsupervised machine learning") presents
    the values of $r$ and $n$ used for this feature extraction step.
  prefs: []
  type: TYPE_NORMAL
- en: We note briefly that an alternative approach to the engineered feature description
    detailed above, where the optimum feature representation is instead learned (e.g.
    Coates et al., [2011](#bib.bib17); Cheriyadat, [2013](#bib.bib16); Tao et al.,
    [2015](#bib.bib108)) could also be used. While it is possible that this approach
    could produce better results, such an approach would also produce outputs that
    are difficult to interpret. Additionally, this could have significant implications
    for the speed of the algorithm, as it would introduce an additional learning step
    and also increase the dimensionality of the feature space that must be explored
    in later steps. This could potentially significantly increase the time required
    to produce classifications. Since we aim to be able to quickly and repeatedly
    produce classifications for rapidly changing datasets (e.g. from the LSST), and
    produce outputs where each step can be easily validated by human inspection, slowing
    down the algorithm and obfuscating the outputs in not desirable, even if it produces
    an improvement in the quality of the classifications.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Feature extraction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The next step is to use clustering methods to learn an accurate topological
    map (model) of the patch data matrix, $\mathbf{P}$, and then sub-divide the nodes
    within this map into coarser groups of feature vectors, thus producing a library
    of distinct ‘patch types’.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.1 Growing neural gas
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'We use a growing neural gas (GNG, Fritzke, [1995](#bib.bib35)) algorithm to
    learn the optimal representation of the data, based on the patch data matrix,
    $\mathbf{P}$. The data are first normalised over each feature component to ensure
    homoscedasticity, preventing undue influence from components with relatively high
    variance. The GNG algorithm then produces a graph representation of the data,
    by iteratively growing a graph of nodes with topological neighbouring nodes in
    the graph connected by edges. The result is a topology-preserving map with an
    induced Delaunay triangulation (Okabe et al., [2009](#bib.bib82)). Edges that
    are no longer part of the induced Delaunay triangulation must, however, be removed.
    This is achieved by removing edges that have reached a given age, $a_{max}$, without
    being connected to another node. The GNG algorithm is applied to $\mathbf{P}$
    using the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Table 2: Parameters used for the growing neural gas (GNG)s, hierarchical clustering
    (HC)s and morphological classification steps.'
  prefs: []
  type: TYPE_NORMAL
- en: '| Parameter | Description | Value |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| $N$ | Maximum number of nodes in the graph | 200,000 |'
  prefs: []
  type: TYPE_TB
- en: '| $\lambda$ | Samples processed before new node added | 100 |'
  prefs: []
  type: TYPE_TB
- en: '| $a_{max}$ | Maximum age before an edge is removed | 50 |'
  prefs: []
  type: TYPE_TB
- en: '| $\epsilon_{b}$ | Size of the adjustment in step (i) | 0.2 |'
  prefs: []
  type: TYPE_TB
- en: '| $\epsilon_{n}$ | Size of adjustment for neighbours in step (i) | 0.006 |'
  prefs: []
  type: TYPE_TB
- en: '| $\alpha$ | Error reduction to node with the largest error | 0.5 |'
  prefs: []
  type: TYPE_TB
- en: '| $\beta$ | Error reduction to all nodes | 0.995 |'
  prefs: []
  type: TYPE_TB
- en: '| $N_{g}$ | Target number of HC groups | 1500 |'
  prefs: []
  type: TYPE_TB
- en: '| $k$ | Number of groups produced by $k$-means | 160 |'
  prefs: []
  type: TYPE_TB
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'First, two nodes are initialized with positions using two randomly selected
    feature vectors from the patch data matrix, $\mathbf{P}$. Each node is, therefore,
    located within a $5\times n$ dimensional feature space with the same dimensionality
    as the number of elements of $\mathbf{p}$. A new random feature vector, $\mathbf{p}^{\prime}$,
    is then drawn from $\mathbf{P}$ and the following steps applied:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The two nearest nodes to the feature vector, whose positions in the feature
    space we designate $\mathbf{s}_{0}$ and $\mathbf{s}_{1}$, are identified such
    that the Euclidean distance from $\mathbf{p}^{\prime}$, is minimised. $\mathbf{s}_{0}$
    is the closest node to $\mathbf{p}^{\prime}$ and $\mathbf{s}_{1}$ is the second
    closest.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: If an edge connecting the two nodes, $\mathbf{s}_{0}$ and $\mathbf{s}_{1}$,
    does not already exist it is created. The two connected nodes are called topological
    neighbours. Whenever two nodes are connected by an edge, the edge is also assigned
    an age, $a$, which is initially set to $0$, and the age of all other edges connected
    to $s_{0}$ are incremented by $1$.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The closest node to $\mathbf{p}^{\prime}$, $\mathbf{s}_{0}$, is assigned an
    error equal to the square of their separation:'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '|  | $\sigma(\mathbf{s}_{0})=&#124;&#124;\mathbf{p}^{\prime}-\mathbf{s}_{0}&#124;&#124;^{2}.$
    |  | (1) |'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_TB
- en: •
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '$\mathbf{s}_{0}$ and its direct topological neighbours (i.e. those directly
    connected by edges) are all moved towards $\mathbf{p}^{\prime}$ by a fraction
    ($\epsilon_{b}$ and $\epsilon_{n}$ respectively) of their separation from $\mathbf{p}^{\prime}$,
    thus causing adaptation of the map towards the input data:'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '|  | $\begin{array}[]{l}\Delta\mathbf{s}_{0}=\epsilon_{b}(\mathbf{p}^{\prime}-\mathbf{s}_{0})\\
    \Delta\mathbf{s}_{n}=\epsilon_{n}(\mathbf{p}^{\prime}-\mathbf{s}_{n}).\end{array}$
    |  | (2) |'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_TB
- en: •
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: All edges with ages larger than the maximum age (where $a>a_{max}$) are removed.
    Any nodes that no longer have topological neighbours are also removed.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'This procedure is repeated until $\lambda$ feature vectors have been processed,
    after which:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: A new node, $\mathbf{s}_{r}$, is inserted at the mid-point between the node
    with the highest error, $\mathbf{s}_{q}$, and its highest error topological neighbour,
    $\mathbf{s}_{f}$.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The edges connecting the two nodes are removed and new edges are created connecting
    $\mathbf{s}_{q}$ and $\mathbf{s}_{f}$ to $\mathbf{s}_{r}$.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The error of $\mathbf{s}_{q}$ and $\mathbf{s}_{f}$ is decreased by multiplying
    their errors with the parameter, $\alpha$, and the error of $\mathbf{s}_{r}$ is
    initialised with the same error as $\mathbf{s}_{q}$.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The error of every node is decreased by multiplying their errors with the parameter
    $\beta$.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This is continued until the stopping criterion is met (i.e. $N$ nodes has been
    reached).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The accumulation of errors in step (ii) ensures that the algorithm places new
    nodes in areas of the parameter space where the mapping from the model to the
    data is poor. Once the stopping criterion is met, we take a matrix containing
    the final positions of all the nodes within the feature space, $\mathbf{N}$, as
    the output. Table [2](#S3.T2 "Table 2 ‣ 3.2.1 Growing neural gas ‣ 3.2 Feature
    extraction ‣ 3 An unsupervised algorithm for morphological classification based
    on the clustering of graph-based representations ‣ Galaxy morphological classification
    in deep-wide surveys via unsupervised machine learning") presents the values of
    the parameters used for the GNG step. We note that the exact value of these parameters
    is not important for the outcome, but does affect the time it takes for the graph
    to converge. Any sensible choice of parameters will always result in adaptation
    towards the input data, but a poor choice of parameters may result in inefficient
    performance, requiring a large number of iterations to finish.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2 Hierarchical clustering
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Agglomerative (‘bottom-up’) hierarchical clustering (HC; Johnson, [1967](#bib.bib51))
    of the GNG output is used to produce a hierarchical representation of the nodes
    in the topological map. At each iteration, the HC algorithm initially tries to
    cluster the most similar nodes into pairs, with similarity measured, in this case,
    by the Pearson correlation. The Pearson correlation between the nodes $\mathbf{a}$
    and $\mathbf{b}$ is calculated by comparing their position vectors and given by
    their co-variance divided by the product of their standard deviations:'
  prefs: []
  type: TYPE_NORMAL
- en: '|  | $\rho(\mathbf{a},\mathbf{b})=\frac{\mathrm{cov}(\mathbf{a},\mathbf{b})}{\sigma_{\mathbf{a}}\sigma_{\mathbf{b}}},$
    |  | (3) |'
  prefs: []
  type: TYPE_TB
- en: where $\mathrm{cov}(\mathbf{a},\mathbf{b})$ is the co-variance between the two
    node position vectors, given by $\Sigma_{i}^{n}(\mathbf{a}_{i}-\overline{\mathbf{a}})(\mathbf{b}_{i}-\overline{\mathbf{b}})$
    and $\sigma_{\mathbf{a}}$ and $\sigma_{\mathbf{b}}$ are simply the standard deviation
    of each position vector, given by $\sqrt{\Sigma_{i}^{n}(\mathbf{a}_{i}-\overline{\mathbf{a}})^{2}}$
    and $\sqrt{\Sigma_{i}^{n}(\mathbf{b}_{i}-\overline{\mathbf{b}})^{2}}$ respectively.
  prefs: []
  type: TYPE_NORMAL
- en: At each subsequent iteration the algorithm merges clusters into pairs of similar
    clusters and so on, until only a single cluster remains. A particular advantage
    of this method is that it enables us to select the desired level of detail that
    we use to segment the GNG graph. The clusters can have disparate sizes and separations
    and therefore the method makes no assumptions about the structure of the data.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Constructing feature vectors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After a library of patch types has been produced from a subset of the data by
    the GNG algorithm and then reduced via HC, it is possible to construct object
    feature vectors. Individual patches must be assembled into objects, either using
    existing detection maps or, as we use in this case, connected component labeling
    algorithms (e.g. Galler & Fisher, [1964](#bib.bib36)). Each of the patches is
    assigned a patch type, based on the closest node defined in the previous step.
    They can then be described using a histogram of patch types i.e. an object feature
    vector. The feature vector describes the frequency of different patch types that
    the object consists of, thereby encoding an easily manipulated description of
    that object.
  prefs: []
  type: TYPE_NORMAL
- en: The number of groups that patch types are clustered into, and therefore the
    length of the feature vector, can be changed according to the complexity of the
    data that is being classified. In this case it has a value $N_{g}=1500$, equal
    to the number of clusters produced by the HC algorithm. The feature vector of
    an object should, therefore, encode the basic visual characteristics of that object,
    making it possible to identify visually similar objects. Fig [1](#S3.F1 "Figure
    1 ‣ 3.3 Constructing feature vectors ‣ 3 An unsupervised algorithm for morphological
    classification based on the clustering of graph-based representations ‣ Galaxy
    morphological classification in deep-wide surveys via unsupervised machine learning")
    illustrates the process of extracting patches from multi-band survey data (Section
    [3.1](#S3.SS1 "3.1 Feature selection ‣ 3 An unsupervised algorithm for morphological
    classification based on the clustering of graph-based representations ‣ Galaxy
    morphological classification in deep-wide surveys via unsupervised machine learning")),
    assembling a library of patch types (Section [3.2](#S3.SS2 "3.2 Feature extraction
    ‣ 3 An unsupervised algorithm for morphological classification based on the clustering
    of graph-based representations ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning")) and, finally, constructing feature
    vectors for each object (Section [3.3](#S3.SS3 "3.3 Constructing feature vectors
    ‣ 3 An unsupervised algorithm for morphological classification based on the clustering
    of graph-based representations ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning")).
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/ac9a9039b165b88ef6e6c5ef775c6fb8.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: A schematic view of the morphological classification process. Patches
    are extracted around detected pixels in survey images and clustering methods are
    used to group these patches into a library of patch types. Galaxy feature vectors
    can then be constructed by creating a histogram for each object which describes
    the frequency of each patch ‘type’.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.4 Producing morphological clusters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In order to finally classify galaxies into morphological clusters, we first
    define the similarity between feature vectors. Again, we use the Pearson correlation
    (Equation [3](#S3.E3 "In 3.2.2 Hierarchical clustering ‣ 3.2 Feature extraction
    ‣ 3 An unsupervised algorithm for morphological classification based on the clustering
    of graph-based representations ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning")), in order to define the distance
    between feature vectors in this new feature space, although other distance measures
    (e.g. Euclidean distance or cosine distance) may be used and may accentuate different
    features. Additionally, we apply ‘term frequency-inverse document frequency’ (TF$*$IDF,
    Rajaraman & Ullman, [2011](#bib.bib88)) weightings when calculating the distance,
    in order to increase the importance of patch types with the greatest discriminatory
    power, and reduce the importance of patch types that are relatively common between
    all objects.
  prefs: []
  type: TYPE_NORMAL
- en: Once we have produced a feature vector that encodes the visual characteristics
    of each object, and defined a distance measure for these feature vectors, it is
    finally possible to group these objects by their visual similarity. This can be
    done either by direct comparison, or a similarity search, of individual feature
    vectors e.g. searching for other objects that are most similar, or closest in
    the feature space, to the feature vector of a given object, or by applying a clustering
    algorithm to the feature vectors in order to group them.
  prefs: []
  type: TYPE_NORMAL
- en: 'In order to ensure cleaner classifications, we exclude any objects that are
    comprised of fewer than $15$ pixels. Using $k$-means clustering (e.g. MacQueen
    et al., [1967](#bib.bib70)), we separate our object feature vectors into $k$ morphological
    clusters (in this paper we have chosen $k$ to be 160, which is intended to demonstrate
    the ability of the algorithm to distinguish subtle visual differences, however
    arbitrary values of $k$ may be chosen). We calculate silhouette scores for the
    objects in each morphological cluster, in order to evaluate the overall quality
    of the clustering, as well as the correspondence of individual objects to the
    average properties of the group they are assigned to. The silhouette score for
    a given object is calculated based on the level of similarity to both its corresponding
    cluster and all other clusters (see Rousseeuw, [1987](#bib.bib91)). Silhouette
    scores range from -1 to 1: a high silhouette score indicates that the object is
    well matched to its own cluster and distinct from neighbouring clusters. For more
    efficient visual classification it may be desirable to select values of $k$ that
    so that the mean silhouette score is optimised (see Section [4.4](#S4.SS4 "4.4
    Released data products ‣ 4 Morphological catalogue ‣ Galaxy morphological classification
    in deep-wide surveys via unsupervised machine learning")). We calculate silhouette
    scores for individual objects, as well as averages on a group and global level,
    which are included in the catalogues presented in Section [4.4](#S4.SS4 "4.4 Released
    data products ‣ 4 Morphological catalogue ‣ Galaxy morphological classification
    in deep-wide surveys via unsupervised machine learning"). With $k=160$, we obtain
    a global mean silhouette score of 0.26.'
  prefs: []
  type: TYPE_NORMAL
- en: Using the parameters described above, the algorithm takes around 40 ms per pixel
    in order to perform feature extraction, generate a model from training data and
    perform the classification. Feature extraction and classification, using an existing
    model applied to unseen data, takes only around 1-2 ms per pixel, on a single
    thread of execution on a contemporary desktop computer with an Intel CPU. The
    feature extraction and classification steps can be easily split up and executed
    concurrently (Herlihy & Shavit, [2011](#bib.bib41)). This property makes the algorithm
    efficient, even on very large volumes of data (e.g. surveys from instruments like
    SDSS or LSST).
  prefs: []
  type: TYPE_NORMAL
- en: The algorithm is implemented in a combination of C#, utilising .NET Core 2 libraries
    and Python, relying on the numpy, astropy and scikit-learn modules (which are
    implemented in a mixture of Python, C and Cython). Even without parallelization
    of the extraction and classification steps, the algorithm performs well on large
    datasets. For example, the entire 3.5 deg² of the HSC Ultradeep dataset used in
    this paper was processed in under 40 CPU hours, including feature selection, extraction
    and classification. Scaling up to much larger data volumes will also be possible.
    For example, under the conservative assumption that 1 per cent of the approximately
    $10^{12}$ pixels that make up the SDSS are detected, the entirety of SDSS could
    be processed in under 3000 CPU hours (assuming a modeling/feature extraction step
    has already been performed). Assuming the same set of assumptions for LSST (although
    LSST images will have more detected pixels than SDSS due to greater depth), the
    smaller pixel size and larger area of LSST would require around 16,000 CPU hours.
    This still represents a relatively trivial amount of processing time on even a
    modest high performance computing (HPC) cluster (e.g. around 1 day with 500 threads
    of execution).
  prefs: []
  type: TYPE_NORMAL
- en: 3.5 Cross-matching objects from the algorithm with the HSC-SSP
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We cross-match the galaxy centroids from the HSC-SSP DR1 Ultradeep catalogue
    with the object centroids from the graph-clustering algorithm, excluding objects
    that do not have a match within $0.8^{\prime\prime}$, which is approximately the
    PSF of the worst HSC $i$-band seeing (note that the median $i$-band seeing is
    $0.6^{\prime\prime}$). Of the 89,257 objects for which the algorithm produced
    classification, 53,003 have more than 15 pixels, which we consider to be large
    enough for reliable classification, as a sufficient range of spatial scales can
    be captured. Of these, 41,062 (77 per cent) have centroids that match an object
    in the HSC catalogue within $0.8^{\prime\prime}$. Mismatch between centroids arises
    because, at present, we use a simple connected component labelling algorithm to
    identify objects, rather than the individual segmentation maps used by the HSC-SSP
    pipeline. The mismatch becomes increasingly worse for very large objects (see
    Fig [12](#A1.F12 "Figure 12 ‣ Appendix A Cross-matching detected objects to HSC-SSP
    DR1 centroids ‣ Galaxy morphological classification in deep-wide surveys via unsupervised
    machine learning")) and is, therefore, principally a problem in the very local
    Universe. However, in our analysis below, we study more distant objects ($z\gtrsim
    0.3$), with much smaller projected sizes. The fraction of matched objects is,
    therefore, much larger as, on average 95 per cent of objects smaller than 100
    pixels are successfully cross-matched (compared with 15 per cent of objects larger
    than 1000 pixels).
  prefs: []
  type: TYPE_NORMAL
- en: 4 Morphological catalogue
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 4.1 Benchmarking of morphological clusters via visual classification
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Refer to caption](img/f35f8ec61b67d1df570a95cdfe6ce98d.png)'
  prefs: []
  type: TYPE_IMG
- en: (a) Spiral galaxies.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/31939a1ba74ad97ecdcc98432921db84.png)'
  prefs: []
  type: TYPE_IMG
- en: (b) S0/Sa galaxies.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/9eda3c997044b567916e7d7f1014aed5.png)'
  prefs: []
  type: TYPE_IMG
- en: (c) Elliptical galaxies.
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 2: $g$-$r$-$i$ false colour images showing a random selection of galaxies
    from each major morphological group. The samples are further split into bins of
    redshift, indicated by the label in the top right of each coloured box. Panel
    (a) shows objects classified as spirals, panel (b) shows objects classified as
    S0/Sa and panel (c) shows objects classified as ellipticals.'
  prefs: []
  type: TYPE_NORMAL
- en: The unsupervised graph-clustering algorithm allows us to effectively compress
    the galaxy population into a small number of morphological clusters. Crucially,
    the number is small enough to make visual classification of these clusters tractable
    for individual researchers. To generate a usable morphological catalogue, we benchmark
    the outputs of the algorithm via visual classification of each of the $k=160$
    morphological clusters. These classifications are based on a subset of $g$-$r$-$i$
    images of the 10 highest silhouette-score objects in each cluster, plus a sample
    of 10 objects selected at random, in order to assess the morphological purity
    of the cluster. We do not classify individual galaxies but perform visual classification
    on the cluster as a whole.
  prefs: []
  type: TYPE_NORMAL
- en: 'We classify each cluster into one of three broad Hubble (Hubble, [1936](#bib.bib44))
    morphological types: elliptical galaxies, S0/Sa galaxies and spiral galaxies.
    We also store finer morphological information, e.g. the type of spiral morphology
    (Sb, Sc, Sd) and noteworthy colour or structural features (e.g. when spirals appear
    unusually red or show clumpy structure, or when elliptical galaxies appear unusually
    blue). Except in Section [4.2](#S4.SS2 "4.2 Star-galaxy separation ‣ 4 Morphological
    catalogue ‣ Galaxy morphological classification in deep-wide surveys via unsupervised
    machine learning"), we only consider objects which are extended (based on the
    difference between the PSF magnitude and the cModelMag magnitude; Eisenstein et al.,
    [2001](#bib.bib31)). We indicate the total number of objects in each morphological
    cluster that are not extended in Table [3](#A2.T3 "Table 3 ‣ Appendix B Released
    data products - lists of morphological clusters and individual galaxy properties
    ‣ Galaxy morphological classification in deep-wide surveys via unsupervised machine
    learning"). Figure [2](#S4.F2 "Figure 2 ‣ 4.1 Benchmarking of morphological clusters
    via visual classification ‣ 4 Morphological catalogue ‣ Galaxy morphological classification
    in deep-wide surveys via unsupervised machine learning") shows a random selection
    of objects that are classified as having spiral, S0/Sa and elliptical morphologies,
    split into four redshift ranges. Note that, although a sample of individual objects
    in each cluster are visually classified in order to determine a morphological
    type for that cluster, the majority of objects in each cluster are unseen.'
  prefs: []
  type: TYPE_NORMAL
- en: Fig [3](#S4.F3 "Figure 3 ‣ 4.1 Benchmarking of morphological clusters via visual
    classification ‣ 4 Morphological catalogue ‣ Galaxy morphological classification
    in deep-wide surveys via unsupervised machine learning") shows some individual
    morphological clusters identified by the algorithm. For example, cluster 10 contains
    galaxies identified as Sc/Sd Hubble types (Fig [3(a)](#S4.F3.sf1 "In Figure 3
    ‣ 4.1 Benchmarking of morphological clusters via visual classification ‣ 4 Morphological
    catalogue ‣ Galaxy morphological classification in deep-wide surveys via unsupervised
    machine learning")), cluster 14 is comprised of systems that appear to be high-redshift
    mergers (Fig [3(b)](#S4.F3.sf2 "In Figure 3 ‣ 4.1 Benchmarking of morphological
    clusters via visual classification ‣ 4 Morphological catalogue ‣ Galaxy morphological
    classification in deep-wide surveys via unsupervised machine learning")), cluster
    122 contains galaxies which show blue ring-like features indicative of the recent
    accretion of gas-rich satellites (Fig [3(c)](#S4.F3.sf3 "In Figure 3 ‣ 4.1 Benchmarking
    of morphological clusters via visual classification ‣ 4 Morphological catalogue
    ‣ Galaxy morphological classification in deep-wide surveys via unsupervised machine
    learning")) and cluster 127 is composed of clumpy discs (Fig [3(d)](#S4.F3.sf4
    "In Figure 3 ‣ 4.1 Benchmarking of morphological clusters via visual classification
    ‣ 4 Morphological catalogue ‣ Galaxy morphological classification in deep-wide
    surveys via unsupervised machine learning")). As described in Section [4.4](#S4.SS4
    "4.4 Released data products ‣ 4 Morphological catalogue ‣ Galaxy morphological
    classification in deep-wide surveys via unsupervised machine learning") below,
    the visual classifications of each morphological cluster, and the average properties
    of objects in these clusters, are presented in Appendix [B](#A2 "Appendix B Released
    data products - lists of morphological clusters and individual galaxy properties
    ‣ Galaxy morphological classification in deep-wide surveys via unsupervised machine
    learning") and Table [3](#A2.T3 "Table 3 ‣ Appendix B Released data products -
    lists of morphological clusters and individual galaxy properties ‣ Galaxy morphological
    classification in deep-wide surveys via unsupervised machine learning").
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/b65f31f1217be871a4f5d7a1f4997d6a.png)'
  prefs: []
  type: TYPE_IMG
- en: '(a) Cluster 10: Sc/Sd galaxies.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/303870350034227fd1355874052d1e6a.png)'
  prefs: []
  type: TYPE_IMG
- en: '(b) Cluster 14: High-$z$ mergers.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/5713ebfa04d54dea61f50f7e54c83ef9.png)'
  prefs: []
  type: TYPE_IMG
- en: '(c) Cluster 122: Discs with blue rings, possibly indicative of the recent accretion
    of blue satellites.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/9bab93ede44e84ebfe82a4fcf516beba.png)'
  prefs: []
  type: TYPE_IMG
- en: '(d) Cluster 127: Clumpy discs.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 3: Examples of interesting morphological clusters produced by the algorithm:
    (a) Sc/Sd galaxies (b) merging systems at high-redshift (c) disks with blue ring-like
    structures that might be the result of the recent accretion of gas-rich satellites
    (d) clumpy disks in the nearby Universe. Spatial scales are indicated by the white
    bar in the top-left panel of each cluster.'
  prefs: []
