- en: 'However, the effective management and mining of the vast records of highly
    refined trajectories and quantitative spatio-temporal distribution data poses
    an urgent challenge that needs to be addressed. Over the past two decades, many
    technologies have been proposed for processing, managing, analyzing, and mining
    trajectory data [zheng2008understanding, zheng2009mining, zheng2011computing],
    leading to the development of a comprehensive framework and theory for trajectory
    computing. This includes the full process breakdown of trajectory computing analysis,
    covering trajectory pre-processing, trajectory indexing and retrieval, trajectory
    pattern mining, uncertainty modeling, and more. These processes are typically
    loosely coupled, with numerous efficient algorithms developed for different stages.
    For instance, in trajectory pre-processing, a series of techniques such as map
    matching and stay point detection have been developed [zheng2011computing]. For
    trajectory retrieval and indexing, a series of technologies have been developed,
    including similarity linking, regional querying, semantic querying, etc [shang2017trajectory,
    wang2021survey]. Despite these advancements, the following challenges remain:
    1) Lack of uniformity. Traditional trajectory analysis and processing problems
    require using different tools, such as rule-based and probabilistic tools, in
    conjunction with the problem scenario, making the problem modeling process difficult
    to unify. 2) Complexity. Raw trajectory data usually contain complex spatio-temporal
    heterogeneity and auto-correlation, making it difficult to capture their intrinsic
    features through feature engineering and simple expert manual rule design. 3)
    Adaptability. Traditional trajectory technologies often face the curse of dimensionality
    when dealing with massive data, and usually find it hard to adapt to new application
    scenarios.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In recent years, we have witnessed the rapid rise of deep learning in various
    fields [lecun2015deep], attributed to its remarkable end-to-end modeling and learning
    capabilities. More astonishingly, the reach of deep learning technologies has
    surpassed traditional data types such as images, audio, and text sequences, extending
    to more general or irregular data in spatial and temporal domains [wang2019deep].
    Among these, trajectory data is the most representative, encompassing multiple
    dimensions of space, time, and semantics. Therefore, leveraging the formidable
    power of deep learning, researchers have begun to reshape various key components
    in the computational framework of trajectory data, including efficient trajectory
    data management [wang2021survey], effective trajectory data mining [luca2021survey],
    and a variety of novel downstream applications [duarte2023benchmark] of trajectory
    data. Specifically, through the rich neural network architectures and learning
    paradigms, traditional issues are seamlessly transformed into learning tasks.
    Furthermore, by incorporating expert prior knowledge from fields such as spatial
    statistics, geometry, and geography, these models can effectively capture complex
    patterns within spatio-temporal trajectories, fostering the development of various
    novel applications. In Fig.[1](#S1.F1 "Figure 1 ‣ 1 Introduction ‣ Deep Learning
    for Trajectory Data Management and Mining: A Survey and Beyond"), we provide an
    overview of deep learning for trajectory data.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Related Surveys. Despite the increasing number of studies employing deep learning
    approaches for various trajectory computing tasks, existing surveys often focus
    on specific viewpoints within a limited scope, with no survey comprehensively
    summarizing the evolution and advancement of deep learning applied to trajectory
    data. For instance, several studies have individually delved into aspects of trajectory
    management such as clustering analysis[bian2018survey, aparna2022spatio], similarity
    measurement [hu2023spatio], and privacy protection [jin2022survey]. Likewise,
    certain research has independently centered on elements of trajectory data mining,
    including location prediction [koolwal2020comprehensive, jiang2018survey], location
    recommendation [safavi2022toward], and arrival time estimation [reich2019survey,
    wen2023survey]. However, their exploration not only limits to specific scenarios
    but also mentions deep learning techniques only partially. Furthermore, considering
    that trajectory data is an essential type of spatio-temporal data and the foundation
    of intelligent traffic analysis, numerous surveys have elucidated the relevant
    issues and applications of deep learning in spatio-temporal data mining [wang2020deep,
    jin2023large, gao2022generative] and intelligent traffic[veres2019deep, yuan2021survey],
    but with limited coverage of trajectory content. Recently,  [graser2024mobilitydl]
    and[luca2021survey] provided a survey focusing on applying deep learning models
    in trajectory data mining, but they entirely overlooked the content of trajectory
    data management. In addition, a series of recent work on foundation models[jin2023spatio]
    has reshaped the deep learning community, such as large language model (LLMs)[achiam2023gpt,
    jin2024position]. Some studies are currently combining them for trajectory tasks,
    but there is no relevant review appearing yet. The aforementioned facts underscore
    the necessity for a comprehensive review. Tab. [I](#S1.T1 "TABLE I ‣ 1 Introduction
    ‣ Deep Learning for Trajectory Data Management and Mining: A Survey and Beyond")
    encapsulates the distinctions between our and other analogous surveys.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Our Contributions. To fill the gap in existing literature, this study presents
    a systematic and up-to-date review of the current state of research on deep learning
    for trajectory computing. Our contributions are summarized as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First Systematic Survey. To the best of our knowledge, this is the first systematic
    survey that comprehensively reviews the latest developments of deep learning in
    the trajectory computing field. We not only offer the broadest research scope
    in the field but also showcase the most profound advancements, providing readers
    with a comprehensive and up-to-date understanding of this topic.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unified and Structured Taxonomy. We propose a unified and structured taxonomy
    that categorizes the existing topic of deep learning in trajectory computing into
    three different parts. In the first part, we delineate forms of trajectory data
    in detail, covering all forms of trajectories found in different literature. In
    the second and third parts, we identify the various research tasks common in trajectory
    management and trajectory mining. In the final part, we present its practical
    applications and solutions in various fields, emphasizing its functional diversity
    and practical implications. This structured classification can help readers to
    fully understand the coherent roadmap of this field.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Comprehensive Resource Collection. In this paper, we have initiated the DL4Traj
    project, wherein we have curated the most comprehensive collection of trajectory-related
    datasets and resources to date. We have open-sourced this continuously updated
    repository aimed at aiding individuals from diverse communities, including researchers,
    engineers, and urban planners. This repository covers a list of professional papers
    on deep learning methods and foundation models for trajectory data mining and
    management. It also integrates multiple types of datasets, including GPS, check-in,
    simulation, and associated statistical information.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Future Directions and Opportunities. It is worth noting that deep learning has
    recently entered the era of large foundation models, with LLMs being a representative
    example. Due to their emerging knowledge intelligence, they have recently begun
    to sweep the entire research community. Some trajectory mining tasks have also
    been reshaped by incorporating LLMs. In this paper, we also combine and analyze
    some recent work in this area. Besides, we also outline several other potential
    future research directions and offer insights and suggestions that could guide
    and inspire future directions in the field of trajectory computing.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Paper Organization. The rest is organized as follows: Sec.[2](#S2 "2 Preliminary
    ‣ Deep Learning for Trajectory Data Management and Mining: A Survey and Beyond")
    provides the basic definitions, diverse data formats, property analysis of trajectory,
    and background knowledge of deep learning. In Sec.LABEL:sec:tax, a taxonomy of
    deep learning for trajectory computing is presented, which will be detailed in
    Sec. LABEL:sec:task. Sec. LABEL:sec:app encapsulates a multitude of application
    scenarios and resources. Sec.LABEL:sec:future outlines promising avenues for future
    research. Finally, we conclude this survey in Sec.LABEL:sec:conclusion.'
  prefs: []
  type: TYPE_NORMAL
- en: 2 Preliminary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 2.1 Definition and Notation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Definition 1 (Spatio-Temporal Point)
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: A spatio-temporal point $p$ is a unique entity in the form of $(o,t,l,f)$, where
    represents the access of moving object $o$ to location $l$ at timestamp $t$ under
    the geographical coordinate system, and comes with an optional record attribute
    feature $f$.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 2 (Trajectory)
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: A generalized trajectory $T$ consists of a series of spatial-temporal point
    sequences $(p_{1},p_{2},...,p_{n})$ arranged in chronological order, which represents
    the movement information generated by moving objects in geographical space.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/40aaefcc6f6329c9c94627130bdca174.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: Illustration of a trajectory.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Based on the fundamental attributes of spatio-temporal points, trajectory can
    be extended into multiple forms. Firstly, with respect to object attributes, we
    can categorize them into Individual Trajectory, representing quasi-continuous
    tracking data of individual movements, and Group Trajectory, which denote the
    movements of a group of individuals during the observation period, typically aggregated
    into edges/nodes, grids, or a set of Points of Interest (POI) in the mobility
    graph. Secondly, regarding time attributes, we can derive a spectrum of trajectories
    ranging from Sparse Trajectory (e.g., users’ check-in data during travel) to Dense
    Trajectory (e.g., movement paths of vehicles equipped with GPS tracking systems)
    based on the dimension of sampling frequency. Thirdly, regarding location attributes,
    we can generate trajectories, also known as Raw Trajectory, by mapping coordinates
    to spatial embeddings to discretize the geographic space system. The newly generated
    sequence of discretized tokens is referred to as Cell Trajectory. Further, trajectories
    composed of tokens with attribute features are termed as Semantic Trajectory.
    The relationship of all the above attributes of trajectories is illustrated in
    Fig. [2](#S2.F2 "Figure 2 ‣ 2.1 Definition and Notation ‣ 2 Preliminary ‣ Deep
    Learning for Trajectory Data Management and Mining: A Survey and Beyond").'
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Unique Properties of Trajectory Data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Trajectory data exhibits unique characteristics that are pivotal for understanding
    spatial-temporal movements and predicting urban mobility patterns. The following
    properties underscore the complexity and richness of trajectory data:'
  prefs: []
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spatio-temporal dependencies. Trajectory data can be viewed as a series of spatial
    locations transitioning over time. These sequences reveal high-level patterns
    that reflect the spatio-temporal transfer modes and travel intentions of each
    moving objects. Such patterns are crucial for analyzing movement behaviors and
    forecasting mobility.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personalization. Trajectory data originates from specific individuals or entities,
    inherently containing personalized traits. These characteristics shed light on
    the preferences and mobility habits of the subjects, making it imperative to accurately
    model these personalized features. Doing so can significantly enhance the precision
    of various micro-level traffic behavior prediction tasks.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Irregularity. The irregularity of trajectory is primarily due to the limitations
    of sampling devices or the necessity for data compression. This property means
    that models often lack sufficient supervisory information during training, for
    example, lacking the detailed path information between two locations can lead
    to performance deterioration on forecasting tasks. Thus, accurately predicting
    movements in sparse trajectory data presents a substantial challenge.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Each of these properties contributes to the complexity of handling trajectory
    data, demanding sophisticated modeling techniques to accurately interpret and
    predict mobility patterns in urban computing contexts.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 From Trajectory to Other Formats
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The raw trajectory data can be adaptably formatted for various neural network
    architectures, enhancing its utility in diverse downstream tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 3 (Matrix)
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: For a given city, we can divide it into multiple ($N_{1}\times N_{2}$) grids
    according to the latitude and longitude. Each grid represents a distinct region
    within the city. As a result, a trajectory can be represented as a continuous
    sequence of grid identifiers. For the origin, destination, and departure time
    of trajectories, we can construct the Origin-Destination (OD) matrix $\mathcal{M}\in\mathbb{R}^{N_{1}\times
    N_{2}}$ for any time, where each element represents the inflow and outflow in
    a particular grid.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 4 (Graph)
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: A road network for a city can be converted into a directed graph of roads $\mathcal{G}=(\mathcal{V},\mathcal{A})$,
    where $\mathcal{V}$ denotes the roads in the network, and $\mathcal{A}$ represents
    the connectivity between the road segments. Consequently, $\mathcal{A}_{ij}=1$
    if and only if road $i$ and $j$ can be directly connected. In this setting, the
    trajectory can be extracted as a sequence of roads based on the road segments
    that the trajectory passes through.
  prefs: []
  type: TYPE_NORMAL
- en: Definition 5 (Image)
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: A raster image, denoted as $\mathcal{I}\in\mathbb{R}^{H\times W\times C}$, is
    composed of pixels arranged in a grid. Each pixel possesses specific semantic
    and positional information, forming the entire image in a predetermined order.
    Thus, trajectories can naturally be transformed into raster images. A simple and
    intuitive approach involves treating the entire map as a binary image, where pixels
    traversed by the trajectory are set to 1, and those not traversed are set to 0\.
    Effective rasterization primarily considers trajectory shape, speed, and direction,
    which has been extensively studied in the literature [endo2016classifying, yang2020detecting].
  prefs: []
  type: TYPE_NORMAL
- en: Trajectories can also be represented in other vision forms, such as converting
    them into bird’s-eye view maps. However, this type of data is more closely related
    to computer vision and receives less attention in the trajectory data mining and
    management community. Therefore, we do not include this type of purely visual
    form here.
  prefs: []
  type: TYPE_NORMAL
- en: 2.4 Background Knowledge of Deep Learning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Here we introduce basic neural building blocks and advanced learning paradigms
    for trajectory modeling.
  prefs: []
  type: TYPE_NORMAL
- en: 'Learning Building Blocks.  $i$) Fully Connected Networks (FCs) [hornik1989multilayer]
    consist of a series of layers where all neurons are connected to neurons in the
    next layer (Fig.[3a](#S2.F3.sf1 "In Figure 3 ‣ 2.4 Background Knowledge of Deep
    Learning ‣ 2 Preliminary ‣ Deep Learning for Trajectory Data Management and Mining:
    A Survey and Beyond")). FC typically employs non-linear activation functions to
    map outputs, allowing them to serve as universal approximators. They are commonly
    used to model external factors, such as weather conditions or public events. $ii$)
    AutoEncoders (AEs) [pinaya2020autoencoders] are neural networks with an encoder
    and decoder, aiming to minimize the reconstruction error of input features. The
    original AE structure often utilizes FC layers for both encoding and decoding
    (Fig.[3b](#S2.F3.sf2 "In Figure 3 ‣ 2.4 Background Knowledge of Deep Learning
    ‣ 2 Preliminary ‣ Deep Learning for Trajectory Data Management and Mining: A Survey
    and Beyond")). AEs are commonly employed to compress and extract general features
    from road networks and trajectories. $iii$) Recurrent Neural Networks (RNNs) [salehinejad2017recent]
    effectively handle sequential data, capturing temporal transition patterns in
    trajectory sequences (Fig.[3c](#S2.F3.sf3 "In Figure 3 ‣ 2.4 Background Knowledge
    of Deep Learning ‣ 2 Preliminary ‣ Deep Learning for Trajectory Data Management
    and Mining: A Survey and Beyond")). Comprising an input layer, one or more recurrent
    hidden layers, and an output layer, RNNs are well-suited for modeling sequential
    dependencies in trajectory data. Popular variants of RNN include Long Short-Term
    Memory (LSTM) and Gated Recurrent Unit (GRU) networks. $iv$) Convolutional Neural
    Networks (CNNs) [khan2020survey] characterized by alternating convolutional and
    pooling layers (Fig.[3d](#S2.F3.sf4 "In Figure 3 ‣ 2.4 Background Knowledge of
    Deep Learning ‣ 2 Preliminary ‣ Deep Learning for Trajectory Data Management and
    Mining: A Survey and Beyond")), are adapted for trajectory computing either by
    converting trajectory data into raster images or by modifying convolutional kernels
    and pooling layers to suit trajectory data types. They excel in capturing hierarchical
    patterns, especially in tasks like traffic flow prediction using OD matrices.
    $v$) Graph Neural Networks (GNNs) [zhang2019graph] perform convolutions on graph-structured
    data, efficiently learning from node and neighbor information in the graph (Fig.[3e](#S2.F3.sf5
    "In Figure 3 ‣ 2.4 Background Knowledge of Deep Learning ‣ 2 Preliminary ‣ Deep
    Learning for Trajectory Data Management and Mining: A Survey and Beyond")). GNNs
    are commonly employed to capture spatial dependencies in road network data. $vi$)
    Attention Mechanism [bahdanau2014neural] assigns varying weights to information
    at different positions in the input sequence, facilitating more effective capturing
    of relationships between inputs. Transformer [vaswani2017attention] models extend
    attention mechanisms to sequence-to-sequence architectures (Fig.[3f](#S2.F3.sf6
    "In Figure 3 ‣ 2.4 Background Knowledge of Deep Learning ‣ 2 Preliminary ‣ Deep
    Learning for Trajectory Data Management and Mining: A Survey and Beyond")), gaining
    popularity for their effectiveness.'
