- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Since time immemorial, humanity has tirelessly attempted to study the science
    of mobility, driven by the fundamental laws that emerge from the micro and macro
    trajectory movements of objects [newton1687philosophiae, einstein1913entwurf,
    brockmann2006scaling, simini2012universal]. The study of trajectories can be traced
    back as far as the 1960s. Researchers used various marking methods to track the
    movement trajectories of animals, discovering for the first time that movement
    behavior patterns possess geographical features and positivity among other patterns [sanderson1966study].
    By the end of the 20th century, with the rapid development of Global Positioning
    System (GPS) and Geographic Information System technologies, it became possible
    to track spatial movement trajectories with long-term, high precision, and high
    efficiency. This includes volunteer positioning data, GPS-equipped travel trajectories,
    mobile terminal positioning, and communication records [zheng2010geolife, liu2012understanding].
    These advancements have fueled the rise of trajectory research as a discipline,
    with wide-ranging applications in areas such as intelligent transportation [ma2013t,
    zhang2023online, xie2024travelplanner], public safety [gao2017identifying, zhou2018trajectory,
    chen2023trajectory], and business services [zou2017innovative, wu2023lade, wen2023survey].
