- en: We‚Äôve looked at a lot of different random forest interpretation techniques and
    a question that has come up a little bit on the forum is what are these for really?
    How do these help me get a better score on Kaggle, and my answer has been ‚Äúthey
    don‚Äôt necessarily‚Äù. So I wanted to talk more about why we do machine learning.
    What‚Äôs the point? To answer this question, I want to show you something really
    important which is examples of how people have used machine learning mainly in
    business because that‚Äôs where most of you are probably going to end up after this
    is working for some company. I‚Äôm going to show you applications of machine learning
    which are either based on things that I‚Äôve been personally involved in myself
    or know of people who are doing them directly so none of these are going to be
    hypotheticals ‚Äî these are all actual things that people are doing and I‚Äôve got
    direct or secondhand knowledge of.
  prefs: []
  type: TYPE_NORMAL
