  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/59eb1771fe8d8082cee64809651cfd10.png)'
  prefs: []
  type: TYPE_IMG
- en: What we‚Äôve done here is to say if there are any groups that we are very unconfident
    (which could be due to very little observations). Something that I think is even
    more important would be when you are using this operationally. Let‚Äôs say you are
    doing a credit decisioning algorithm. So we are trying to determine whether Jeremy
    is a good risk or a bad risk. Should we loan him a million dollars. And the random
    forest says ‚ÄúI think he‚Äôs a good risk but I‚Äôm not at all confident.‚Äù And in which
    case, we might say okay maybe I shouldn‚Äôt give him a million dollars. Where else,
    if the random forest said ‚ÄúI think he‚Äôs a good risk and I‚Äôm very sure of that‚Äù
    then we are much more comfortable giving him a million dollars. And I‚Äôm a very
    good risk. So feel free to give me a million dollars. I checked the random forest
    before ‚Äî a different notebook. Not in the repo üòÜ
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs quite hard for me to give you folks direct experience with this kind of
    single observation interpretation because it‚Äôs really the kind of stuff that you
    actually need to be putting out to the front line [[41:30](https://youtu.be/BFIYUvBRTpE?t=41m30s)].
    It‚Äôs not something which you can really use so much in a Kaggle context but it‚Äôs
    more like if you are actually putting out some algorithm which is making big decisions
    that could cost a lot of money, you probably don‚Äôt so much care about the average
    prediction of the random forest but maybe you actually care about the average
    minus a couple standard deviations (i.e. what‚Äôs the worst-case prediction). Maybe
    there is a whole group that we are unconfident about, so that‚Äôs confidence based
    on tree variance.
  prefs: []
  type: TYPE_NORMAL
- en: Feature importance [[42:36](https://youtu.be/BFIYUvBRTpE?t=42m36s)]
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Student: It‚Äôs basically to find out which features are important. You take
    each feature and shuffle the values in the feature and check how the predictions
    change. If it‚Äôs very different, it means that the feature was actually important;
    otherwise it is not that important.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Jeremy: That was terrific. That was all exactly right. There were some details
    that were skimmed over a little bit. Anybody else wants to jump into a more detailed
    description of how it‚Äôs calculated? How exactly do we calculate feature importance
    for a particular feature?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Student: After you are done building a random forest model, you take each column
    and randomly shuffle it. And you run a prediction and check the validation score.
    If it gets bad after shuffling one of the columns, that means that column was
    important, so it has a higher importance. I‚Äôm not exactly sure how we quantify
    the feature importance.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Jeremy: Ok, great. Do you know how we quantify the feature importance? That
    was a great description. To quantify, we can take the difference in R¬≤ or score
    of some sort. So let‚Äôs say we‚Äôve got our dependent variable which is price, and
    there‚Äôs a bunch of independent variables including year made [[44:22](https://youtu.be/BFIYUvBRTpE?t=44m22s)].
    We use the whole lot to build a random forest and that gives us our predictions.
    The we can compare that to get R¬≤, RMSE, whatever you are interested in from the
    model.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/757a2db0f725331a1679cc81ca3e81e8.png)'
  prefs: []
  type: TYPE_IMG
- en: Now the key thing here is I don‚Äôt want to have to retrain my whole random forest.
    That‚Äôs slow and boring, so using the existing random forests. How can I figure
    out how important year made was? So the suggestion was, let‚Äôs randomly shuffle
    the whole column. Now that column is totally useless. it‚Äôs got the same mean,
    same distribution. Everything about it is the same, but there‚Äôs no connection
    at all between actual year made and what‚Äôs now in that column. I‚Äôve randomly shuffled
    it. So now I put that new version through the same random forest (so there is
    no retraining done) to get some new ≈∑ (ym). Then I can compare that to my actuals
    to get RMSE (ym). So now I can start to create a little table where I got the
    original RMSE (3, for example), with YearMade scrambled with RMSE of 2\. Enclosure
    scrambled had RMSE of 2.5\. Then I just take these differences. For YearMade,
    the importance is 1, Enclosure is 0.5, and so forth. How much worse did my model
    get after I shuffled that variable.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f5e68179bef47f6076fba1241e13c957.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Question**: Would all importances sum to one [[46:52](https://youtu.be/BFIYUvBRTpE?t=46m52s)]?
    Honestly, I‚Äôve never actually looked at what the units are, so I‚Äôm not quite sure.
    We can check it out during the week if somebody‚Äôs interested. Have a look at sklearn
    code and see exactly what those units of measures are because I‚Äôve never bothered
    to check. Although I don‚Äôt check like the units of measure specifically, what
    I do check is the relative importance. Here is an example.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/497e79ef0d22bc97ee5ccdbda4b72eb6.png)'
  prefs: []
  type: TYPE_IMG
- en: So . rather than just saying what are the top ten, yesterday one of the practicum
    students asked me about a feature importance where they said ‚Äúoh, I think these
    three are important‚Äù and I pointed out that the top one was thousand times more
    important than the second one. So look at the relative numbers here. So in that
    case, it‚Äôs like ‚Äúno, don‚Äôt look at the top three, look at the one that‚Äôs a thousand
    times more important and ignore all the rest.‚Äù Your natural tendency is to want
    to be precise and careful, but this is where you need to override that and be
    very practical. This thing is a thousand times more important. Don‚Äôt spend any
    time on anything else. Then you can go and talk to your manager of your project
    and say this thing is a thousand times more important. And then they might say
    ‚Äúoh, that was a mistake. It shouldn‚Äôt have been in there. We don‚Äôt actually have
    that information at the decision time or for whatever reason we can‚Äôt actually
    use that variable.‚Äù So then you could remove it and have a look. Or they might
    say ‚Äúgosh, I had no idea that was by far more important than everything else put
    together. So let‚Äôs forget this random forest thing and just focus on understanding
    how we can better collect that one variable and better use that one variable.‚Äù
    So that‚Äôs something which comes up quite a lot and actually another place that
    came up just yesterday. Another practicum student asked me ‚ÄúI‚Äôm doing this medical
    diagnostics project and my R¬≤ is 0.95 for a disease which I was told is very hard
    to diagnose. Is this random forest genius or is something going wrong?‚Äù And I
    said remember, the second thing you do after you build a random forest is to do
    feature importance, so do feature importance and what you‚Äôll probably find is
    that the top column is something that shouldn‚Äôt be there. So that‚Äôs what happened.
    He came back to me half an hour later, he said ‚Äúyeah, I did the feature importance
    and you were right. The top column was basically a something that was another
    encoding of the dependent variable. I‚Äôve removed it and now my R¬≤ is -0.1 so that‚Äôs
    an improvement.‚Äù
  prefs: []
  type: TYPE_NORMAL
- en: 'The other thing I like to look at is this chart [[50:03](https://youtu.be/BFIYUvBRTpE?t=50m3s)]:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/41a1947a7212c132120f08c6f75844e1.png)'
  prefs: []
  type: TYPE_IMG
- en: Basically it says where things flatten off in terms of which ones I should be
    really focusing on. So that‚Äôs the most important one. When I did credit scoring
    in telecommunications, I found there were nine variables that basically predicted
    very accurately who was going to end up paying for their phone and who wasn‚Äôt.
    Apart from ending up with a model that saved them three billion dollars a year
    in fraud and credit costs, it also let them basically rejig their process so they
