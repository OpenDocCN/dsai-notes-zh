    and evaluation metrics commonly used for each task.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与预测和生成人体移动相关的任务分类，包括对下一个位置预测（第[3.1](#S3.SS1 "3.1\. 下一个位置预测 ‣ 3\. 预测模型 ‣ 关于人类移动性的深度学习调查")节）、人群流动预测（第[3.2](#S3.SS2
    "3.2\. 人群流动预测 ‣ 3\. 预测模型 ‣ 关于人类移动性的深度学习调查")节）、轨迹生成（第[4.1](#S4.SS1 "4.1\. 轨迹生成
    ‣ 4\. 生成模型 ‣ 关于人类移动性的深度学习调查")节）和流动生成（第[4.2](#S4.SS2 "4.2\. 流动生成 ‣ 4\. 生成模型 ‣ 关于人类移动性的深度学习调查")节）的全面讨论。对于每个任务，我们定义问题，讨论文献中用于解决该问题的深度学习模块，突出使用深度学习相对于传统模型的优势，并列出每个任务常用的公共数据集和评估指标。
