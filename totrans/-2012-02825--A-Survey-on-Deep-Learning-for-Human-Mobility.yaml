- en: An introduction to the fundamental concepts and nomenclature of human mobility
    (Section [2.1](#S2.SS1 "2.1\. Spatio-temporal trajectories and spatial aggregations
    ‣ 2\. Background ‣ A Survey on Deep Learning for Human Mobility")) and the key
    ideas behind the DL modules (Sections [2.2](#S2.SS2 "2.2\. Deep Learning Modules
    ‣ 2\. Background ‣ A Survey on Deep Learning for Human Mobility")).
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对人类移动性的基本概念和术语的介绍（第 [2.1](#S2.SS1 "2.1\. Spatio-temporal trajectories and spatial
    aggregations ‣ 2\. Background ‣ A Survey on Deep Learning for Human Mobility")
    节）以及深度学习模块背后的关键思想（第 [2.2](#S2.SS2 "2.2\. Deep Learning Modules ‣ 2\. Background
    ‣ A Survey on Deep Learning for Human Mobility") 节）。
- en: •
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: A taxonomy of tasks related to predicting and generating human movements, with
    a comprehensive discussion on next-location prediction (Section [3.1](#S3.SS1
    "3.1\. Next-Location Prediction ‣ 3\. Predictive Models ‣ A Survey on Deep Learning
    for Human Mobility")), crowd flow prediction (Section [3.2](#S3.SS2 "3.2\. Crowd
    Flow Prediction ‣ 3\. Predictive Models ‣ A Survey on Deep Learning for Human
    Mobility")), trajectory generation (Section [4.1](#S4.SS1 "4.1\. Trajectory Generation
    ‣ 4\. Generative Models ‣ A Survey on Deep Learning for Human Mobility")), and
    flow generation (Section [4.2](#S4.SS2 "4.2\. Flow Generation ‣ 4\. Generative
    Models ‣ A Survey on Deep Learning for Human Mobility")). For each task, we define
    the problem, discuss the DL modules used in the literature to address it, we highlight
