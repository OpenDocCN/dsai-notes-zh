- en: Here we introduce the notation used in the remainder of the paper. In Section
    [2.1](#S2.SS1 "2.1\. Spatio-temporal trajectories and spatial aggregations ‣ 2\.
    Background ‣ A Survey on Deep Learning for Human Mobility"), we define key mobility
    concepts, and in Section [2.2](#S2.SS2 "2.2\. Deep Learning Modules ‣ 2\. Background
    ‣ A Survey on Deep Learning for Human Mobility") we briefly introduce the DL concepts
    and notation used in this survey.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们介绍本文余下部分中使用的符号。在[2.1](#S2.SS1 "2.1\. 时空轨迹与空间聚合 ‣ 2\. 背景 ‣ 人类移动的深度学习综述")节中，我们定义了关键的移动概念，而在[2.2](#S2.SS2
    "2.2\. 深度学习模块 ‣ 2\. 背景 ‣ 人类移动的深度学习综述")节中，我们简要介绍了本综述中使用的深度学习概念和符号。
- en: 2.1\. Spatio-temporal trajectories and spatial aggregations
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 时空轨迹与空间聚合
- en: Mobility data describe the movements of a set of individuals during a period
    of observation. They are typically collected through electronic devices and stored
    in the form of spatio-temporal trajectories or mobility flows.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 移动数据描述了一组个体在观察期内的移动情况。它们通常通过电子设备收集，并以时空轨迹或移动流的形式存储。
- en: The trajectory of an individual is a sequence of records that allows for reconstructing
    their movements during the period of observation (Zheng et al., [2014](#bib.bib232);
    Zheng, [2015](#bib.bib231)). Typically, each record contains the individual’s
    identifier, a geographic location expressed as a spatial point, and a timestamp
    indicating when the individual went through that location.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 个体的轨迹是一系列记录，可以重建其在观察期内的移动（Zheng et al., [2014](#bib.bib232); Zheng, [2015](#bib.bib231)）。通常，每条记录包含个体的标识符、一个表示地理位置的空间点，以及一个时间戳，指示个体经过该位置的时间。
- en: Definition 2.1.
  id: totrans-34
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义 2.1。
- en: Let $u$ be an individual, a trajectory $T_{u}=\langle p_{1},p_{2},...,p_{n_{u}}\rangle$
    is a time-ordered sequence composed by $n_{u}$ spatio-temporal points visited
    by $u$. A spatio-temporal point is a pair $p=(t,l)$, where $t$ indicates the time
    when point $l=(x,y)$ is visited by $u$, and $x$ and $y$ are spatial coordinates
    in a given reference system, e.g., latitude and longitude. A semantic spatio-temporal
    point $p$ is a tuple $p=(o,t,l)$, where $t$ indicates the time when point $l=(x,y)$
    is visited by $u$, $l$ is a pair of coordinates $(x,y)$, and $o$ is a parameter
    that brings some meaning to the point (e.g., home, workplace, or some other categories),
    if any.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 设 $u$ 为个体，轨迹 $T_{u}=\langle p_{1},p_{2},...,p_{n_{u}}\rangle$ 是一个按时间顺序排列的序列，由
    $u$ 访问的 $n_{u}$ 个时空点组成。一个时空点是一个对 $p=(t,l)$，其中 $t$ 表示点 $l=(x,y)$ 被 $u$ 访问的时间，$x$
    和 $y$ 是给定参考系统中的空间坐标，例如纬度和经度。一个语义时空点 $p$ 是一个元组 $p=(o,t,l)$，其中 $t$ 表示点 $l=(x,y)$
    被 $u$ 访问的时间，$l$ 是坐标对 $(x,y)$，而 $o$ 是为该点赋予一些意义的参数（例如，家、工作地点或其他类别），如果有的话。
- en: Typically, stay points (or stops) are detected on spatio-temporal trajectories
    to find locations in which users spend a minimum amount of time (Pappalardo et al.,
    [2019](#bib.bib136); Zheng, [2015](#bib.bib231)). In some tasks, the geographic
    space is discretized by mapping the coordinates to a spatial tessellation, i.e.,
    a covering of the bi-dimensional space using a countable number of geometric shapes
    called tiles, with no overlaps and no gaps. For instance, for crowd flow prediction,
    a spatial tessellation is used to aggregate the flows of people moving among the
    tiles.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，通过在时空轨迹上检测停留点（或停靠点），找到用户花费最少时间的地点（Pappalardo et al., [2019](#bib.bib136);
    Zheng, [2015](#bib.bib231)）。在一些任务中，通过将坐标映射到空间镶嵌，即用可数个几何形状（称为瓷砖）覆盖二维空间，且没有重叠和空隙，来离散化地理空间。例如，在人群流动预测中，使用空间镶嵌来汇总在瓷砖之间移动的人员流量。
- en: Definition 2.2.
  id: totrans-37
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 定义 2.2。
- en: 'Given an area $A$, a set of geographical polygons called tessellation, $\mathcal{G}$,
    is defined with the following properties: (1) $\mathcal{G}$ contains a finite
    number of polygons, $g_{i}$, called tiles, $\mathcal{G}=\{g_{i}:i=1,...,n\}$;
    (2) the tiles are non-overlapping, $g_{i}\cap g_{j}=\emptyset,\,\forall i\neq
    j$; (3) the union of all tiles completely covers $A$, $\bigcup_{i=1}^{n}g_{i}=A$.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个区域 $A$，定义一个称为镶嵌的地理多边形集合 $\mathcal{G}$，其具有以下性质：（1）$\mathcal{G}$ 包含有限数量的多边形
    $g_{i}$，称为瓷砖，$\mathcal{G}=\{g_{i}:i=1,...,n\}$；（2）瓷砖之间不重叠，$g_{i}\cap g_{j}=\emptyset,\,\forall
    i\neq j$；（3）所有瓷砖的并集完全覆盖 $A$，$\bigcup_{i=1}^{n}g_{i}=A$。
- en: The tiling of the geographic space aims at creating the covering of the entire
    area of interest using regular tiles, such as equilateral triangular, squared,
    quadrilateral, hexagonal tiles, or irregular tiles that define the shape of buildings,
    census cells, or administrative units. A spatial join can then be used to associate
    each trajectory’s point or stay point with the tile that contains it. Since the
    tessellation has no overlapping tiles and no gaps, each point is assigned only
    to one tile. Further details may be found in Appendix [A](#A1 "Appendix A Spatial
    tessellations ‣ A Survey on Deep Learning for Human Mobility").
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 地理空间的镶嵌旨在使用规则的瓷砖（如等边三角形、方形、四边形、六边形瓷砖或定义建筑、普查单元或行政区划形状的不规则瓷砖）来覆盖整个感兴趣区域。随后，可以使用空间连接将每个轨迹点或停留点与包含它的瓷砖关联起来。由于镶嵌没有重叠的瓷砖和空隙，每个点仅分配给一个瓷砖。更多详细信息请参见附录[A](#A1
    "附录 A 空间镶嵌 ‣ 人类流动深度学习调查")。
- en: 2.2\. Deep Learning Modules
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2. 深度学习模块
- en: Here we introduce the DL notation used in the remainder of the paper. For a
    detailed description of the DL modules introduced here, see Appendix [B](#A2 "Appendix
    B Deep Learning Modules ‣ A Survey on Deep Learning for Human Mobility").
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这里介绍了在本文余下部分使用的DL符号。有关这里介绍的DL模块的详细描述，请参见附录[B](#A2 "附录 B 深度学习模块 ‣ 人类流动深度学习调查")。
- en: 'FCs: Fully Connected networks (FCs) consist of a series of fully-connected
    layers, in which all the neurons are connected to those in the next layer. FCs
    are universal approximators (i.e., can learn any representation function) (Goodfellow
    et al., [2016](#bib.bib67)). In human mobility tasks, FC networks are commonly
    used to capture the impact on individual or collective mobility of external features
    and/or preferences (e.g., weather conditions, presence of public events).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 'FCs: 全连接网络（FCs）由一系列全连接层组成，其中所有神经元都连接到下一层的神经元。FCs是通用逼近器（即可以学习任何表示函数）（Goodfellow
    et al., [2016](#bib.bib67)）。在人体流动任务中，FC网络通常用于捕捉外部特征和/或偏好（例如天气条件、公共事件的存在）对个体或集体流动的影响。'
- en: 'RNNs, LSTMs and GRUs: Recurrent Neural Networks (RNNs) (Rumelhart et al., [1986](#bib.bib158))
    can efficiently deal with sequential data, and they are used to capture spatial
    and temporal patterns in mobility tasks. For example, RNNs are used in next-location
    prediction to find periodic trajectories patterns, represented as stay point sequences.
    In crowd flow prediction, RNNs are used to capture the flows’ temporal patterns.
    However, RNNs suffer from the vanishing gradient problem (Kolen and Kremer, [2001](#bib.bib99))
    and cannot propagate information found at early steps, losing relevant information
    at the beginning of a sequence when it is time to analyze its end (Kolen and Kremer,
    [2001](#bib.bib99)). Long-short-term Memory networks (LSTMs) (Hochreiter and Schmidhuber,
    [1997](#bib.bib76)) and Gated Recurrent Units (GRUs) (Cho et al., [2014a](#bib.bib36))
    are two gate implementations that mitigate this problem. Appendix [B.1](#A2.SS1
    "B.1\. Recurrent Neural Networks ‣ Appendix B Deep Learning Modules ‣ A Survey
    on Deep Learning for Human Mobility") provides further details and references
    on RNNs, LSTMs and GRUs.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: RNNs、LSTMs 和 GRUs：递归神经网络（RNNs）（Rumelhart 等，[1986](#bib.bib158)）可以有效处理序列数据，并用于捕捉移动任务中的空间和时间模式。例如，RNNs
    用于下一个位置预测，以发现周期性轨迹模式，表现为停留点序列。在人群流动预测中，RNNs 用于捕捉流动的时间模式。然而，RNNs 存在梯度消失问题（Kolen
    和 Kremer，[2001](#bib.bib99)），无法传播早期步骤中发现的信息，在分析序列末尾时会丢失序列开头的相关信息（Kolen 和 Kremer，[2001](#bib.bib99)）。长短期记忆网络（LSTMs）（Hochreiter
    和 Schmidhuber，[1997](#bib.bib76)）和门控递归单元（GRUs）（Cho 等，[2014a](#bib.bib36)）是两种门控实现，可以缓解此问题。附录
    [B.1](#A2.SS1 "B.1\. Recurrent Neural Networks ‣ Appendix B Deep Learning Modules
    ‣ A Survey on Deep Learning for Human Mobility") 提供了关于 RNNs、LSTMs 和 GRUs 的进一步细节和参考文献。
- en: 'Attention mechanisms: These mechanisms are based on the idea that, when dealing
    with a large amount of information, our brains focus on the most significant parts
    and consider all the others as background information. In attention mechanisms,
    the information in input is scored according to the context (e.g., attention maps),
    and the model focuses more on the information with high scores. In human mobility,
    attention is widely used for next-location prediction and crowd flow prediction
    to capture user preferences and highlight relevant historical patterns, respectively.
    Further details can be found in Appendix [B.3](#A2.SS3 "B.3\. Attention Mechanism
    ‣ Appendix B Deep Learning Modules ‣ A Survey on Deep Learning for Human Mobility").'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 注意力机制：这些机制基于这样一个思想，当处理大量信息时，我们的大脑会集中关注最重要的部分，将其他部分视为背景信息。在注意力机制中，输入中的信息根据上下文（例如，注意力图）进行评分，模型会更加关注高分的信息。在人类移动性中，注意力机制被广泛用于下一个位置预测和人群流动预测，以捕捉用户偏好和突出相关历史模式。进一步的细节可以在附录
    [B.3](#A2.SS3 "B.3\. Attention Mechanism ‣ Appendix B Deep Learning Modules ‣
    A Survey on Deep Learning for Human Mobility") 中找到。
- en: 'CNNs: Similarly to the visual cortex (HUBEL and WIESEL, [1959](#bib.bib79);
    Hubel and Wiesel, [1962](#bib.bib80)), Convolutional Neural Networks (CNNs) are
    made of neurons that react only to certain stimuli in a restricted region of the
    visual field (Krizhevsky et al., [2012](#bib.bib104)). They are effective in computer
    vision applications such as object recognition (Simonyan and Zisserman, [2015](#bib.bib169);
    Ren et al., [2015](#bib.bib148)), image classification and segmentation (Krizhevsky
    et al., [2012](#bib.bib104); Farabet et al., [2013](#bib.bib54)), movement or
    event recognition (Toshev and Szegedy, [2014](#bib.bib189)), and more (Khan et al.,
    [2020](#bib.bib96)). In human mobility tasks, CNNs are widely used to capture
    spatial patterns in the data, especially in crowd flow prediction where the distribution
    of people on a geographic region is represented as an image. Additional information
    on CNNs can be found in Appendix [B.2](#A2.SS2 "B.2\. Convolutional Neural Networks
    ‣ Appendix B Deep Learning Modules ‣ A Survey on Deep Learning for Human Mobility").'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: CNNs：类似于视觉皮层（HUBEL 和 WIESEL，[1959](#bib.bib79)；Hubel 和 Wiesel，[1962](#bib.bib80)），卷积神经网络（CNNs）由对视觉场景中特定刺激有反应的神经元组成（Krizhevsky
    等，[2012](#bib.bib104)）。它们在计算机视觉应用中非常有效，如物体识别（Simonyan 和 Zisserman，[2015](#bib.bib169)；Ren
    等，[2015](#bib.bib148)）、图像分类和分割（Krizhevsky 等，[2012](#bib.bib104)；Farabet 等，[2013](#bib.bib54)）、运动或事件识别（Toshev
    和 Szegedy，[2014](#bib.bib189)）等（Khan 等，[2020](#bib.bib96)）。在人类移动性任务中，CNNs 被广泛用于捕捉数据中的空间模式，特别是在预测人群流动时，人们在地理区域上的分布被表示为图像。关于
    CNNs 的附加信息可以在附录 [B.2](#A2.SS2 "B.2\. Convolutional Neural Networks ‣ Appendix
    B Deep Learning Modules ‣ A Survey on Deep Learning for Human Mobility") 中找到。
- en: 'Generative Models: in human mobility, Variational AutoEncoders (VAEs) and Generative
    Adversarial Networks (GANs) are used to generate realistic trajectories (i.e.,
    synthetic trajectories that realistically reproduce mobility patterns). VAEs transform
    input data (e.g., trajectories) from a high-dimensional space to a low-dimensional
    space, encoding samples as a distribution (Kingma and Welling, [2013](#bib.bib97)).
    GANs (Goodfellow et al., [2014](#bib.bib68)) set up a game between a generator
    (e.g., a neural network) and a discriminator (e.g., a classifier). The generator’s
    goal is to generate realistic data to fool the discriminator, whose purpose is
    to classify real and fake data and provide feedback to the generator to improve
    the realism of the generated data. Details about VAEs and GANs can be found in
    Appendix [B.4](#A2.SS4 "B.4\. Generative Models ‣ Appendix B Deep Learning Modules
    ‣ A Survey on Deep Learning for Human Mobility").'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 生成模型：在人类移动领域，变分自编码器（VAEs）和生成对抗网络（GANs）用于生成现实的轨迹（即，能够真实再现移动模式的合成轨迹）。VAEs将输入数据（例如轨迹）从高维空间转换为低维空间，将样本编码为分布（Kingma
    和 Welling，[2013](#bib.bib97)）。GANs（Goodfellow 等，[2014](#bib.bib68)）设立了生成器（例如神经网络）和判别器（例如分类器）之间的对抗游戏。生成器的目标是生成真实的数据以欺骗判别器，而判别器的目的是区分真实数据和虚假数据，并向生成器提供反馈以提高生成数据的真实性。有关
    VAEs 和 GANs 的详细信息可以在附录 [B.4](#A2.SS4 "B.4\. 生成模型 ‣ 附录 B 深度学习模块 ‣ 深度学习在人体移动中的综述")
    中找到。
- en: 3\. Predictive Models
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 预测模型
- en: The goal of predictive models for human mobility is to forecast future whereabouts,
    either at the individual or collective level. At the individual level, next-location
    predictors forecast an individual’s future whereabouts, based on their historical
    observations (Section [3.1](#S3.SS1 "3.1\. Next-Location Prediction ‣ 3\. Predictive
    Models ‣ A Survey on Deep Learning for Human Mobility")). At the collective level,
    crowd flow predictors forecast the amount of people moving from or to geographic
    locations given historical information about aggregated crowd flows (Section [3.2](#S3.SS2
    "3.2\. Crowd Flow Prediction ‣ 3\. Predictive Models ‣ A Survey on Deep Learning
    for Human Mobility")).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 人类移动预测模型的目标是预测未来的去向，无论是在个体还是集体层面。在个体层面，下一位置预测模型根据历史观察数据预测个人的未来去向（第 [3.1](#S3.SS1
    "3.1\. 下一位置预测 ‣ 3\. 预测模型 ‣ 深度学习在人体移动中的综述") 节）。在集体层面，众流预测模型基于关于聚合人群流动的历史信息，预测从某地或到某地的人流量（第
    [3.2](#S3.SS2 "3.2\. 人群流动预测 ‣ 3\. 预测模型 ‣ 深度学习在人体移动中的综述") 节）。
- en: In this Section, we describe both tasks, discussing how DL brings significant
    improvements with respect to traditional approaches, and describing the relevant
    state-of-the-art solutions to each task, with a reference to the public datasets
    and the metrics used for training and testing the models.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们描述了这两个任务，讨论了深度学习如何相对于传统方法带来显著改进，并描述了每个任务的最新解决方案，参考了公共数据集以及用于训练和测试模型的指标。
- en: 3.1\. Next-Location Prediction
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1\. 下一位置预测
- en: Predicting individuals’ future locations is relevant in multiple applications
    such as monitoring public health (Barlacchi et al., [2017a](#bib.bib12); Canzian
    and Musolesi, [2015](#bib.bib27)), well-being (Pappalardo et al., [2016](#bib.bib138);
    Voukelatou et al., [2020](#bib.bib193)), and traffic congestions (Shi et al.,
    [2019](#bib.bib165)), and to improve travel recommendation, geomarketing, and
    link prediction in social network platforms (Zhu et al., [2015](#bib.bib236);
    Burbey and Martin, [2012](#bib.bib24); Wu et al., [2018](#bib.bib204); Zheng et al.,
    [2018](#bib.bib229); Zhao, [2020](#bib.bib228)). Next-location predictors may
    help policymakers organize the public transportation network, urban planners decide
    a city’s future developments, and transportation companies provide citizens with
    a better service in terms of traffic reduction and ease of mobility. Predicting
    an individual’s next location is challenging because it requires capturing the
    spatial and temporal patterns that characterize human habits (Barbosa et al.,
    [2018](#bib.bib10)), and combining heterogeneous data sources to model multiple
    factors influencing human displacements (e.g., weather, transportation mode, presence
    of POIs).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 预测个体未来的位置在多个应用中相关，例如监测公共健康（Barlacchi 等，[2017a](#bib.bib12)；Canzian 和 Musolesi，[2015](#bib.bib27)）、幸福感（Pappalardo
    等，[2016](#bib.bib138)；Voukelatou 等，[2020](#bib.bib193)）和交通拥堵（Shi 等，[2019](#bib.bib165)），以及改善旅行推荐、地理营销和社交网络平台的链接预测（Zhu
    等，[2015](#bib.bib236)；Burbey 和 Martin，[2012](#bib.bib24)；Wu 等，[2018](#bib.bib204)；Zheng
    等，[2018](#bib.bib229)；Zhao，[2020](#bib.bib228)）。下一个位置预测可能帮助决策者组织公共交通网络、城市规划者决定城市未来的发展，以及交通公司为市民提供更好的服务，以减少交通和提升流动性。预测个体的下一个位置具有挑战性，因为它需要捕捉表征人类习惯的空间和时间模式（Barbosa
    等，[2018](#bib.bib10)），并结合异质数据源来建模影响人类位移的多个因素（例如，天气、交通方式、兴趣点的存在）。
- en: 'Problem Definition. Next-location prediction consists of forecasting the next
    location (stay point) an individual will visit in the future, given their historical
    mobility data. Formally, let $u$ be a user, $T_{u}$ their trajectory, and $p_{t}\in
    T_{u}$ $u$’s current location, next-location prediction aims at predicting $u$’s
    next destination $p_{t+1}$. This problem is treated in two ways: *(i)* as a multi-class
    classification task, in which we have as many classes as locations and we aim
    at predicting the next visited location $p_{t+1}$; or *(ii)* as a regression task,
    predicting $p_{t+1}=(x_{t+1},y_{t+1})$, where $x_{t+1}$ and $y_{t+1}$ are the
    next location’s geographic coordinates. A variant of next-location prediction
    aims at forecasting the next Point Of Interest (POI) $p_{t+1}$ an individual $u$
    will visit given their trajectory $T_{u}$. Regardless of the specific definition,
    next-location predictors output a ranking of the probability of each location
    to be $u$’s next destination.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 问题定义。下一个位置预测包括预测个体在未来将访问的下一个位置（停留点），根据其历史移动数据。形式上，设$u$为用户，$T_{u}$为其轨迹，$p_{t}\in
    T_{u}$为$u$的当前位置，下一个位置预测旨在预测$u$的下一个目的地$p_{t+1}$。这个问题有两种处理方式：*(i)* 作为多类分类任务，其中类别数量与位置数量相等，我们的目标是预测下一个访问的位置$p_{t+1}$；或*(ii)*
    作为回归任务，预测$p_{t+1}=(x_{t+1},y_{t+1})$，其中$x_{t+1}$和$y_{t+1}$是下一个位置的地理坐标。下一个位置预测的一个变体旨在预测个体$u$根据其轨迹$T_{u}$将访问的下一个兴趣点（POI）$p_{t+1}$。无论具体定义如何，下一个位置预测器输出每个位置成为$u$下一个目的地的概率排名。
- en: DL vs Traditional approaches. Next-location prediction has been widely explored
    prior to the DL explosion using probabilistic or pattern-based approaches, which
    can work with a reasonably small amount of data (Burbey and Martin, [2012](#bib.bib24);
    Zheng et al., [2018](#bib.bib229)). In a seminal work, Calabrese et al. (Calabrese
    et al., [2010](#bib.bib26)) propose a probabilistic model combining people’s trajectories
    and geographical features such as land use, POIs, and distance of trips. Ashbrook
    et al. (Ashbrook and Starner, [2002](#bib.bib7)) cluster GPS data into meaningful
    locations and incorporate them into a Markov model to predict individuals’ future
    movements. Gambs et al. (Gambs et al., [2010](#bib.bib63)) introduce a Mobility
    Markov Chain (MMC) in which states represent POIs and transitions between states
    correspond to a movement between two POIs (Gambs et al., [2010](#bib.bib63), [2012](#bib.bib64)).
    Among the pattern-based approaches, Monreale et al. (Monreale et al., [2009](#bib.bib122))
    develop a trajectory pattern mining algorithm to represent movement patterns as
    sequences of regions frequently visited with a typical travel time. Although traditional
    approaches achieve good performance with a small amount of data, they have substantial
    limitations. Notably, they require a considerable effort in feature engineering
    and cannot capture long-range temporal and spatial dependencies (Sabarish et al.,
    [2015](#bib.bib160)).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习 vs 传统方法。下一位置预测在深度学习爆炸之前已经广泛探讨，使用的是概率或基于模式的方法，这些方法可以处理相对较少的数据量（Burbey 和
    Martin, [2012](#bib.bib24); Zheng 等, [2018](#bib.bib229)）。在一项开创性工作中，Calabrese
    等（Calabrese 等, [2010](#bib.bib26)）提出了一种将人们的轨迹和地理特征（如土地使用、兴趣点和旅行距离）结合起来的概率模型。Ashbrook
    等（Ashbrook 和 Starner, [2002](#bib.bib7)）将 GPS 数据聚类成有意义的位置，并将其纳入一个马尔可夫模型中以预测个体的未来移动。Gambs
    等（Gambs 等, [2010](#bib.bib63)）引入了一种移动马尔可夫链（MMC），其中状态表示兴趣点，状态之间的转换对应于两个兴趣点之间的移动（Gambs
    等, [2010](#bib.bib63), [2012](#bib.bib64)）。在基于模式的方法中，Monreale 等（Monreale 等, [2009](#bib.bib122)）开发了一种轨迹模式挖掘算法，将移动模式表示为经常访问的区域序列以及典型的旅行时间。尽管传统方法在少量数据上表现良好，但它们有显著的局限性。特别是，它们在特征工程上需要大量努力，并且无法捕捉长程的时间和空间依赖（Sabarish
    等, [2015](#bib.bib160)）。
- en: '![Refer to caption](img/d7d2e16b5c3c0e2d7537b425c5d43632.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/d7d2e16b5c3c0e2d7537b425c5d43632.png)'
- en: Figure 2\. a) The aspects next-location predictors should capture regarding
    the spatial dimension (red), the temporal dimension (blue), and the social and
    geographic dimensions (yellow) of human mobility data. b) DL modules that allow
    to capture each dimension, with the reference to the selected papers in the literature
    that implement these modules.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2\. a) 下一位置预测器应捕捉的人类流动性数据的空间维度（红色）、时间维度（蓝色）以及社会和地理维度（黄色）。b) 捕捉每个维度的深度学习模块，及文献中实施这些模块的选定论文的参考。
- en: Next-location predictors should capture the spatial, temporal and social-geographic
    dimensions of human mobility (Figure [2](#S3.F2 "Figure 2 ‣ 3.1\. Next-Location
    Prediction ‣ 3\. Predictive Models ‣ A Survey on Deep Learning for Human Mobility")).
    Regarding the spatial and temporal dimensions, predictors must capture at the
    same time spatial and temporal regularities hidden in human movements, as well
    as the tendency of people to get out of the routine. At the same time, predictors
    should capture the impact of external factors and individual preferences on the
    decision to move (e.g., weather conditions, preference for certain POIs, influence
    of friendships). Traditional approaches can only partially capture these aspects,
    and they particularly struggle in capturing complex sequential patterns in the
    data. DL approaches overtake these issues by using mechanisms such as RNNs, LSTMs,
    GRUs, FCs, attention mechanisms, and CNNs to capture temporal, spatial, and social-geographic
    patterns in the data.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 下一位置预测器应当捕捉人类流动性的空间、时间和社会地理维度（图 [2](#S3.F2 "Figure 2 ‣ 3.1\. Next-Location Prediction
    ‣ 3\. Predictive Models ‣ A Survey on Deep Learning for Human Mobility")）。关于空间和时间维度，预测器必须同时捕捉隐藏在人类运动中的空间和时间规律，以及人们脱离常规的倾向。同时，预测器还应捕捉外部因素和个人偏好对移动决策的影响（例如，天气条件、对某些兴趣点的偏好、友谊的影响）。传统方法只能部分捕捉这些方面，特别是在捕捉数据中复杂的序列模式时表现不佳。深度学习方法通过使用诸如
    RNN、LSTM、GRU、FC、注意力机制和 CNN 等机制来捕捉数据中的时间、空间和社会地理模式，从而克服了这些问题。
- en: Datasets and Evaluation Metrics. Next-location predictors are mainly trained
    and tested on public datasets of check-ins, generally coming from geosocial network
    platforms (e.g., Gowalla, Foursquare), and GPS traces, collected with smartphones
    or vehicles on-board GPS devices. Examples of check-ins’ datasets widely used
    for next-location prediction are Cho et al. (Cho et al., [2011](#bib.bib35)),
    Feng et al. (Feng et al., [2018](#bib.bib55)), and Yang et al. (Yang et al., [2019](#bib.bib214)).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集和评估指标。下一个位置预测器主要在公共签到数据集上进行训练和测试，这些数据集通常来自地理社交网络平台（例如，Gowalla，Foursquare）以及通过智能手机或车辆上的GPS设备收集的GPS轨迹。用于下一个位置预测的广泛使用的签到数据集示例包括Cho等（Cho
    et al., [2011](#bib.bib35)），Feng等（Feng et al., [2018](#bib.bib55)）和Yang等（Yang
    et al., [2019](#bib.bib214)）。
- en: Examples of commonly used trajectory datasets are taxi traces collected in Porto,
    Portugal (Moreira-Matias et al., [2013](#bib.bib124)) and San Francisco, USA (Piorkowski
    et al., [2009](#bib.bib144)). We refer to Appendix [C.2](#A3.SS2 "C.2\. GPS traces
    ‣ Appendix C Data ‣ A Survey on Deep Learning for Human Mobility") and [C.3](#A3.SS3
    "C.3\. Social Media Data ‣ Appendix C Data ‣ A Survey on Deep Learning for Human
    Mobility") for details on the check-in and trajectory datasets mentioned above.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 常用的轨迹数据集示例包括在葡萄牙波尔图收集的出租车轨迹（Moreira-Matias等，[2013](#bib.bib124)）和在美国旧金山收集的出租车轨迹（Piorkowski等，[2009](#bib.bib144)）。有关上述签到和轨迹数据集的详细信息，请参阅附录[C.2](#A3.SS2
    "C.2\. GPS traces ‣ Appendix C Data ‣ A Survey on Deep Learning for Human Mobility")和[C.3](#A3.SS3
    "C.3\. Social Media Data ‣ Appendix C Data ‣ A Survey on Deep Learning for Human
    Mobility")。
- en: Whenever next-location prediction is intended as a regression task, predictors
    are evaluated using the Haversine distance or the equirectangular distance between
    the actual location and the predicted one (see Appendix [D.1](#A4.SS1 "D.1\. Distance
    metrics ‣ Appendix D Evaluation Metrics ‣ A Survey on Deep Learning for Human
    Mobility") for details). When next-location prediction is intended as a multi-class
    classification task, predictors are evaluated with accuracy (ACC/ACC@k), recall
    (Rec@k), F1-score (F1@k), Mean Average Percentage Error (MAPE) and/or Area Under
    the Curve (see Appendix [D.2](#A4.SS2 "D.2\. Classification metrics ‣ Appendix
    D Evaluation Metrics ‣ A Survey on Deep Learning for Human Mobility") for details).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
