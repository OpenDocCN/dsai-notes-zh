- en: Abstract.
  id: totrans-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 摘要。
- en: The study of human mobility is crucial due to its impact on several aspects
    of our society, such as disease spreading, urban planning, well-being, pollution,
    and more. The proliferation of digital mobility data, such as phone records, GPS
    traces, and social media posts, combined with the predictive power of artificial
    intelligence, triggered the application of deep learning to human mobility. Existing
    surveys focus on single tasks, data sources, mechanistic or traditional machine
    learning approaches, while a comprehensive description of deep learning solutions
    is missing. This survey provides a taxonomy of mobility tasks, a discussion on
    the challenges related to each task and how deep learning may overcome the limitations
    of traditional models, a description of the most relevant solutions to the mobility
    tasks described above and the relevant challenges for the future. Our survey is
    a guide to the leading deep learning solutions to next-location prediction, crowd
    flow prediction, trajectory generation, and flow generation. At the same time,
    it helps deep learning scientists and practitioners understand the fundamental
    concepts and the open challenges of the study of human mobility.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人类移动性至关重要，因为它对我们社会的多个方面产生影响，如疾病传播、城市规划、福祉、污染等。数字移动数据的激增，如电话记录、GPS 路径和社交媒体帖子，加上人工智能的预测能力，推动了深度学习在人类移动性领域的应用。现有的调查主要集中于单一任务、数据来源、机械或传统的机器学习方法，而缺乏对深度学习解决方案的全面描述。本调查提供了移动性任务的分类，讨论了与每个任务相关的挑战以及深度学习如何克服传统模型的局限性，描述了对上述移动性任务最相关的解决方案以及未来的相关挑战。我们的调查是对下一个位置预测、人群流动预测、轨迹生成和流量生成的领先深度学习解决方案的指南。同时，它帮助深度学习科学家和从业者理解人类移动性研究的基本概念和未解挑战。
