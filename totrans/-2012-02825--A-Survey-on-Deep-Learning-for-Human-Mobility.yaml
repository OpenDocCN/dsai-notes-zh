  type: TYPE_NORMAL
  zh: •
- en: An Appendix in which we discuss the characteristics of DL modules, the data
    sources, the public datasets, the evaluation metrics used in the selected papers,
    and the mobility patterns used to assess the realism of generative models.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 讨论深度学习模块的特点、数据来源、公共数据集、所选论文中使用的评估指标以及用于评估生成模型现实性的移动模式的附录。
- en: The survey is structured as follows. In Section [2](#S2 "2\. Background ‣ A
    Survey on Deep Learning for Human Mobility"), we provide the definition of spatio-temporal
    trajectories and spatial aggregations (Section [2.1](#S2.SS1 "2.1\. Spatio-temporal
    trajectories and spatial aggregations ‣ 2\. Background ‣ A Survey on Deep Learning
    for Human Mobility")), and we briefly discuss the key DL modules used by the models
    tackling human mobility challenges (Section [2.2](#S2.SS2 "2.2\. Deep Learning
    Modules ‣ 2\. Background ‣ A Survey on Deep Learning for Human Mobility")). A
    detailed discussion of such modules and a more detailed overview of human-mobility
    well-known laws and patterns are discussed in Appendix [E](#A5 "Appendix E Human
    Mobility Patterns ‣ A Survey on Deep Learning for Human Mobility").
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 调查结构如下。在第[2](#S2 "2\. 背景 ‣ 关于人类移动性的深度学习调查")节中，我们提供了时空轨迹和空间聚合的定义（第[2.1](#S2.SS1
    "2.1\. 时空轨迹和空间聚合 ‣ 2\. 背景 ‣ 关于人类移动性的深度学习调查")节），并简要讨论了模型处理人类移动性挑战所使用的关键深度学习模块（第[2.2](#S2.SS2
    "2.2\. 深度学习模块 ‣ 2\. 背景 ‣ 关于人类移动性的深度学习调查")节）。这些模块的详细讨论以及人类移动性著名规律和模式的更详细概述见附录[E](#A5
    "附录 E 人类移动性模式 ‣ 关于人类移动性的深度学习调查")。
- en: In Sections [3](#S3 "3\. Predictive Models ‣ A Survey on Deep Learning for Human
    Mobility") and [4](#S4 "4\. Generative Models ‣ A Survey on Deep Learning for
    Human Mobility"), we explore, respectively, the predictive and generative tasks
    summarized in Figure [1](#S1.F1 "Figure 1 ‣ 1\. Introduction ‣ A Survey on Deep
    Learning for Human Mobility"). For each task, after discussing why it is a relevant
    problem, we formally define it. Then, after briefly presenting the traditional
    mechanistic and/or ML-based approaches, we describe in detail the aspects that
    are not captured or only partially captured by such models. Then, we highlight
    how DL-models overtake these limitations and which DL modules are commonly used
    to succeed. Finally, In Section [5](#S5 "5\. Conclusions ‣ A Survey on Deep Learning
    for Human Mobility"), we discuss some of the open challenges and we derive some
    conclusions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在[3](#S3 "3\. 预测模型 ‣ 人类移动的深度学习综述")节和[4](#S4 "4\. 生成模型 ‣ 人类移动的深度学习综述")节中，我们分别探讨了图[1](#S1.F1
    "图 1 ‣ 1\. 介绍 ‣ 人类移动的深度学习综述")中总结的预测任务和生成任务。对于每个任务，我们在讨论其相关性后，正式定义该任务。接着，简要介绍传统的机械式和/或基于机器学习的方法，详细描述这些模型未能捕获或仅部分捕获的方面。然后，我们突出深度学习模型如何克服这些局限性，以及哪些深度学习模块通常被用来取得成功。最后，在[5](#S5
    "5\. 结论 ‣ 人类移动的深度学习综述")节中，我们讨论一些未解决的挑战，并得出一些结论。
- en: 2\. Background
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
