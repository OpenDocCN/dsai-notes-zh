- en: Figure 6\. Examples of spatial tessellations constructed over New York City.
    On the left, the city is tessellated in hexagons using H3 (resolution 6). In the
    second image, the area is split according to the administrative boundaries described
    in the GeoJSON file downloaded from New York City’s open data portal. In the third
    image, we use scikit-mobility to split an area into a squared grid with tiles
    of 1km$\times$1km. In the last image, we make a tessellation using S2 Geometry.
