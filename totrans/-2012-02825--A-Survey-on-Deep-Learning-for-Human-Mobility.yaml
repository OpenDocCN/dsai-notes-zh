  type: TYPE_NORMAL
  zh: 表1\. 处理下一个位置预测的选定论文列表。对于每篇论文，我们描述相应提出的模型名称（如有）、出版年份、提出的解决方案中使用的深度学习模块、用于性能评估的指标、用于训练和测试模型的公开数据集链接，以及代码存储库的链接（如有）。这些论文按出版年份降序排列。
- en: De Brébisson et al. (De Brébisson et al., [2015](#bib.bib45)) use an FC to predict
    taxi’s passenger drop-off locations. The input data consist of trajectories represented
    as a variable-length sequence of GPS points and other meta-information, such as
    departure time, driver identity, and client information. The model performance
    is evaluated on the dataset of taxis in Porto (Moreira-Matias et al., [2013](#bib.bib124))
    in terms of equirectangular distance to the actual visited location. However,
    it cannot take into consideration the temporal dimension of the mobility data.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 德布雷比松等人（De Brébisson et al., [2015](#bib.bib45)）使用一个FC预测出租车的乘客下车位置。输入数据包括作为可变长度GPS点序列表示的轨迹以及其他元信息，如出发时间、司机身份和客户信息。模型性能在波尔图出租车的数据集（Moreira-Matias
    et al., [2013](#bib.bib124)）上进行评估，以实际访问位置的等距矩形距离为标准。然而，该方法无法考虑出行数据的时间维度。
- en: ST-RNN (Spatial Temporal Recurrent Neural Networks) (Liu et al., [2016](#bib.bib115))
    overtakes this issue by extending RNN with time- and spatial-specific transition
    matrices. Each RNN’s layer learns an upper and lower bound for the temporal and
    spatial matrices through linear interpolation. The model is evaluated on the datasets
    of Gowalla (Cho et al., [2011](#bib.bib35)) and the Global Terrorism Dataset (GTD)
    (Start, [2009](#bib.bib178)) using F1-score, Rec@k, MAPE and AUC.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: ST-RNN（空间时间递归神经网络）（Liu 等，[2016](#bib.bib115)）通过扩展 RNN 以包含时间和空间特定的过渡矩阵来解决这一问题。每个
    RNN 层通过线性插值学习时间和空间矩阵的上下界。该模型在 Gowalla 数据集（Cho 等，[2011](#bib.bib35)）和全球恐怖主义数据集（GTD）（Start，[2009](#bib.bib178)）上使用
    F1 分数、Rec@k、MAPE 和 AUC 进行评估。
- en: DeepMove (Feng et al., [2018](#bib.bib55)) is an attentional recurrent network
    for mobility prediction from lengthy and sparse trajectories. First, historical
    and current trajectories are passed to a multi-modal embedding module to create
    a dense representation of the spatio-temporal and individual-specific features.
    Historical trajectories are handled by an attention mechanism to extract mobility
    patterns, while a GRU handles current trajectories. The output of the multi-modal
    embedding, the GRU, and the attention mechanism are concatenated and passed to
    an FC to predict an individual’s next-location. DeepMove is evaluated, using ACC@k,
    on Foursquare data (Feng et al., [2018](#bib.bib55)), private mobile phone data,
    and a private dataset from a popular Chinese social network platform.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: DeepMove（Feng 等，[2018](#bib.bib55)）是一种用于从长且稀疏的轨迹中进行移动预测的注意力递归网络。首先，将历史轨迹和当前轨迹传递给一个多模态嵌入模块，以创建空间-时间和个体特征的密集表示。历史轨迹通过注意力机制处理以提取移动模式，而当前轨迹由
    GRU 处理。多模态嵌入的输出、GRU 和注意力机制的输出被连接并传递给一个全连接层（FC），以预测个人的下一个位置。DeepMove 使用 ACC@k 在
    Foursquare 数据（Feng 等，[2018](#bib.bib55)）、私有手机数据和一个流行的中国社交网络平台的私有数据集上进行评估。
- en: HST-LSTM (Hierarchical Spatial-Temporal LSTM) (Kong and Wu, [2018](#bib.bib100))
    aims at predicting an individual’s short-term next-location. First, the authors
    design an ST-LSTM (Spatial Temporal LSTM), which combines the spatial and temporal
    characteristics of a trajectory using an LSTM. Then, ST-LSTM is extended into
    HST-LSTM, which models periodic patterns using an encoder-decoder module. The
    encoder encodes the locations visited by a user in a given time span and area
    of interest, while the decoder predicts the possible areas of interest the user
    will visit next. HST-LSTM is evaluated using ACC on private data from Baidu.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: HST-LSTM（层次空间时间 LSTM）（Kong 和 Wu，[2018](#bib.bib100)）旨在预测个人的短期下一个位置。首先，作者设计了一个
    ST-LSTM（空间时间 LSTM），它使用 LSTM 结合轨迹的空间和时间特征。然后，将 ST-LSTM 扩展为 HST-LSTM，通过编码器-解码器模块建模周期性模式。编码器对用户在给定时间段和感兴趣区域内访问的地点进行编码，而解码器预测用户接下来可能访问的感兴趣区域。HST-LSTM
    使用私有的百度数据进行 ACC 评估。
- en: T-Conv (Lv et al., [2018](#bib.bib119)) treats trajectories as images and handle
    them using CNNs to capture the spatial patterns at different scales. The output
    of the CNN, the trajectory’s starting date-time, and other personal information
    about the user are passed to an FC that handles the prediction. T-Conv is evaluated
    using the datasets of taxis in Porto (Moreira-Matias et al., [2013](#bib.bib124))
    and the Haversine distance.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: T-Conv (Lv 等，[2018](#bib.bib119)) 将轨迹视作图像，并使用 CNN 来处理这些轨迹，以捕捉不同尺度的空间模式。CNN 的输出、轨迹的起始日期时间以及用户的其他个人信息会传递给一个全连接层（FC），以处理预测。T-Conv
    使用波尔图的出租车数据集（Moreira-Matias 等，[2013](#bib.bib124)）和哈弗赛因距离进行评估。
- en: Rossi et al. (Rossi et al., [2019](#bib.bib154)) propose an LSTM network equipped
    with a self-attention module to predict the coordinates of a taxi’s next drop-off
    location. Locations are enriched with geographical data to describe the surrounding
    area of the location semantically. The model is tested using the Haversine distance
    and on the datasets of taxis in Porto (Moreira-Matias et al., [2013](#bib.bib124)),
    New York City (TLC, [2009](#bib.bib185)), and San Francisco (Piorkowski et al.,
    [2009](#bib.bib144)).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Rossi 等（Rossi 等，[2019](#bib.bib154)）提出了一种配备自注意力模块的 LSTM 网络，用于预测出租车下一次下车位置的坐标。地点通过地理数据进行丰富，以语义上描述位置周围的区域。该模型使用哈弗赛因距离进行测试，并在波尔图的出租车数据集（Moreira-Matias
    等，[2013](#bib.bib124)）、纽约市（TLC，[2009](#bib.bib185)）和旧金山（Piorkowski 等，[2009](#bib.bib144)）上进行测试。
- en: Another strand of research focuses on predicting the next POI an individual
    will visit using semantic trajectories. For example, SERM (Semantics-Enriched
    Recurrent Model) (Yao et al., [2017](#bib.bib215)) relies on an embedding layer
    to represent the timestamp, the location, and the keywords of a social media post
    concisely. Both the user’s trajectory and the embedding are fed into an LSTM responsible
    for predicting the next POI. SERM is evaluated using ACC@k on Foursquare check-ins
    in New York City (Zhang et al., [2014](#bib.bib223)) and tweets in Los Angeles
    (Zhang et al., [2016](#bib.bib224)).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 另一项研究方向专注于利用语义轨迹预测个人将访问的下一个POI。例如，SERM（语义增强循环模型）（Yao et al., [2017](#bib.bib215)）依赖嵌入层来简洁地表示时间戳、位置和社交媒体帖子的关键词。用户的轨迹和嵌入都被输入到一个负责预测下一个POI的LSTM中。SERM使用ACC@k在纽约市的Foursquare签到数据（Zhang
    et al., [2014](#bib.bib223)）和洛杉矶的推文（Zhang et al., [2016](#bib.bib224)）上进行评估。
- en: In VANext (Variational Attention based Next Location) (Gao et al., [2019](#bib.bib65)),
    the historical trajectories and the current one are embedded using two separate
    causal encoders to represent the semantic relationships among POIs. The encoded
    historical trajectories are passed to a CNN; the encoded current trajectory is
    passed to a GRU. The outputs of the CNN and the GRU are passed to an attention
    mechanism, which detects the most similar historical trajectory to the current
    one and passes it to an FC that predicts the individual’s next POI. VANext is
    evaluated using ACC@k on the datasets of Gowalla (Cho et al., [2011](#bib.bib35))
    and Foursquare for Singapore and New York City.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在VANext（变分注意力下一个位置）（Gao et al., [2019](#bib.bib65)）中，历史轨迹和当前轨迹使用两个独立的因果编码器进行嵌入，以表示POI之间的语义关系。编码的历史轨迹被传递给CNN；编码的当前轨迹被传递给GRU。CNN和GRU的输出被传递给一个注意力机制，该机制检测与当前轨迹最相似的历史轨迹，并将其传递给一个全连接层（FC），该层预测个人的下一个POI。VANext使用ACC@k在Gowalla（Cho
    et al., [2011](#bib.bib35)）和Foursquare的数据集上进行评估，涵盖新加坡和纽约市。
- en: Flashback (Yang et al., [2020a](#bib.bib213)) is based on an RNN and the concept
    of flashback, a technique that uses a sparse semantic trajectory to predict the
    next POI by looking for similar trajectories in terms of temporal characteristics.
    Flashback also uses an embedding to model the preferences of individuals to visit
    specific POIs. The outputs of the RNN and the embedding are passed to an FC that
    predicts the next visited POI. Flashback is evaluated using ACC@k on check-ins
    from Gowalla (Cho et al., [2011](#bib.bib35)) and Foursquare.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Flashback（Yang et al., [2020a](#bib.bib213)）基于RNN和闪回的概念，这是一种通过寻找在时间特征方面相似的轨迹来预测下一个POI的稀疏语义轨迹技术。Flashback还使用嵌入来建模个人访问特定POI的偏好。RNN和嵌入的输出被传递给一个全连接层（FC），该层预测下一个访问的POI。Flashback在Gowalla（Cho
    et al., [2011](#bib.bib35)）和Foursquare的签到数据上使用ACC@k进行评估。
- en: 'DeepJMT (Deep Model for Joint Mobility and Time) (Chen et al., [2020](#bib.bib34))
    can predict an individual’s next POI as well as when they will visit it. The model
    is based on four pipelines: a sequential dependency encoder, a spatial context
    encoder, a periodicity context extractor, and a social-temporal context extractor.
    The sequential dependency encoder is a hierarchical GRU that takes as input an
    embedding of a user’s trajectories. The high-level GRU captures the transitions
    between trajectories; while the low-level GRU models the transition within a trajectory.
    The spatial context extractor determines the dynamic influence of spatial neighbors,
    modeled as a graph in which nearest points influence the final prediction. The
    periodicity context extractor is an attentional GRU aiming at extracting periodicity
    patterns from an individual’s historical trajectories. The social-temporal context
    extractor leverages social relationships using an FC and pooling functions to
    facilitate both next-POI and time prediction. Finally, the outputs of the four
    modules are concatenated to generate the prediction. DeepJMT is evaluated using
    ACC@k on Foursquare check-ins in New York City (Yang et al., [2019](#bib.bib214)),
    Tokyo (Yang et al., [2019](#bib.bib214)) and Istanbul.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: DeepJMT（Deep Model for Joint Mobility and Time）（Chen et al., [2020](#bib.bib34)）可以预测个体的下一个
    POI 以及他们将何时访问它。该模型基于四个管道：一个序列依赖编码器、一个空间上下文编码器、一个周期性上下文提取器和一个社会-时间上下文提取器。序列依赖编码器是一个层次化的
    GRU，以用户轨迹的嵌入作为输入。高层 GRU 捕捉轨迹之间的过渡；而低层 GRU 建模轨迹内部的过渡。空间上下文提取器确定空间邻居的动态影响，将其建模为图，其中最近的点影响最终预测。周期性上下文提取器是一个注意力
    GRU，旨在从个体的历史轨迹中提取周期性模式。社会-时间上下文提取器利用社会关系，通过 FC 和池化函数促进下一个 POI 和时间的预测。最后，四个模块的输出被串联起来生成预测。DeepJMT
    使用 ACC@k 在纽约市（Yang et al., [2019](#bib.bib214)）、东京（Yang et al., [2019](#bib.bib214)）和伊斯坦布尔的
    Foursquare 签到上进行评估。
- en: Ebel et al. (Ebel et al., [2020](#bib.bib50)) propose a model to predict a vehicle’s
    destinations and routes, given a partial trajectory and contextual data (e.g.,
    day, time, weather). First, the area is tessellated and GPS points are assigned
    to these tiles using a k-d tree-based space partitioning method. The model is
    based on two main modules. The first module is an RNN that takes as input the
    mapped trajectory; while the second module is an FC that takes as input the embedded
    contextual data. The two modules’ outputs are merged and passed to an additional
    FC that produces the individual’s probabilities to end a trip into a specific
    tile. The model is evaluated with the mean Haversine distance and the distance
    to the actual arrival point on taxis’ traces in Porto (Moreira-Matias et al.,
    [2013](#bib.bib124)) and San Francisco (Piorkowski et al., [2009](#bib.bib144)).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Ebel 等人（Ebel et al., [2020](#bib.bib50)）提出了一种模型，用于根据部分轨迹和上下文数据（例如，日期、时间、天气）预测车辆的目的地和路线。首先，区域被切分，GPS
    点通过基于 k-d 树的空间分区方法分配到这些网格中。该模型基于两个主要模块。第一个模块是一个 RNN，它以映射后的轨迹作为输入；第二个模块是一个 FC，它以嵌入的上下文数据作为输入。两个模块的输出被合并并传递给一个额外的
    FC，该 FC 生成个体在特定网格中结束旅行的概率。该模型通过在波尔图（Moreira-Matias et al., [2013](#bib.bib124)）和旧金山（Piorkowski
    et al., [2009](#bib.bib144)）的出租车轨迹上使用平均哈弗辛距离和实际到达点的距离进行评估。
- en: BiLSTM-CNN (Bao et al., [2020](#bib.bib9)) relies on a spatial clustering algorithm
    to derive areas of interest from POIs and uses bi-LSTMs and CNNs to predict the
    next area an individual will visit. The historical mobility data of people are
    passed into a bi-directional LSTM and then to a CNN to capture the overall spatial
    and temporal patterns. The CNN’s output is then passed to an FC handling the prediction
    of the next location. The model is evaluated with ACC@1 and ACC@5 on a private
    dataset of Weibo check-ins collected in Wuhan, China.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: BiLSTM-CNN（Bao et al., [2020](#bib.bib9)）依赖于空间聚类算法，从 POI 中推导出感兴趣区域，并使用双向 LSTM
    和 CNN 来预测个体将访问的下一个区域。人们的历史移动数据被传递到双向 LSTM 中，然后传递到 CNN，以捕捉整体的空间和时间模式。CNN 的输出随后传递给一个
    FC，用于处理下一个位置的预测。该模型通过 ACC@1 和 ACC@5 在收集自中国武汉的微博签到私有数据集上进行评估。
- en: CLNN (Classification Learning Neural Network) (Tang et al., [2021](#bib.bib183))
    relies on an information extraction module that extracts coordinates, date, time
    and driver characteristics, POIs and historical information from mobility data
    (e.g., similar trajectories). An LSTM is used to process the coordinates. Date,
    time, driver characteristics and POIs are embedded into a dense representation.
    Two FCs process the embedded and historical information, respectively. The outputs
    of the two FCs and the LSTM are fused together with a weighted sum, whose output
    is fed into an FC to predict the coordinates of the next taxi’s destination. The
    model is evaluated using the mean Haversine distance on the dataset of taxis in
    Porto (Moreira-Matias et al., [2013](#bib.bib124)).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: CLNN（分类学习神经网络）（Tang et al., [2021](#bib.bib183)）依赖于一个信息提取模块，该模块从移动数据（例如，相似轨迹）中提取坐标、日期、时间、驾驶员特征、兴趣点和历史信息。使用LSTM处理坐标。日期、时间、驾驶员特征和兴趣点被嵌入到密集表示中。两个全连接层（FC）分别处理嵌入和历史信息。这两个FC和LSTM的输出通过加权和融合在一起，融合后的输出传入一个FC，以预测下一辆出租车的目的地坐标。该模型通过在波尔图的出租车数据集上使用平均哈弗辛距离进行评估（Moreira-Matias
    et al., [2013](#bib.bib124)）。
- en: DWSTTN (Deep Wide Spatio Temporal Transformer Network) (Abideen et al., [2021](#bib.bib2))
    is a transformer-like architecture that predicts a taxi’s next destination using
    historical pick-up and drop-off observations and taxis’ features and preferences.
    The model consists of two identical parts, the encoder and the decoder. The encoder
    is responsible for the learning phase, the decoder for predicting the coordinates
    of the taxi’s next location. In both, information about a taxi (e.g., identifier
    and stand identifier) and temporal information (e.g., weekday, hour, day type)
    are passed to an embedding layer (temporal transformer), while information about
    locations is embedded by a spatial transformer. The outputs of the temporal and
    spatial transformers are passed to two attention mechanisms to extract further
    relevant spatial and temporal information. The outputs of the attention mechanisms
    are fused together using a weighted sum, whose output is passed to an FC. In the
    encoder, the FC outputs the learned features’ representation; in the decoder,
    the FC outputs the next location’s coordinates. The model is evaluated using the
    Haversine distance on the datasets of taxis in Porto (Moreira-Matias et al., [2013](#bib.bib124))
    and New York (TLC, [2009](#bib.bib185)).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: DWSTTN（深度宽度时空变换网络）（Abideen et al., [2021](#bib.bib2)）是一种类似变换器的架构，利用历史接送观察数据和出租车特征及偏好来预测出租车的下一个目的地。该模型由两个相同的部分组成，即编码器和解码器。编码器负责学习阶段，解码器负责预测出租车下一个位置的坐标。在两者中，有关出租车的信息（例如，标识符和站点标识符）和时间信息（例如，工作日、小时、天类型）传递给嵌入层（时序变换器），而位置信息则通过空间变换器进行嵌入。时序和空间变换器的输出通过两个注意力机制进一步提取相关的时空信息。注意力机制的输出通过加权和融合在一起，融合后的输出传递给一个FC。在编码器中，FC输出学习到的特征表示；在解码器中，FC输出下一个位置的坐标。该模型通过在波尔图（Moreira-Matias
    et al., [2013](#bib.bib124)）和纽约（TLC, [2009](#bib.bib185)）的出租车数据集上使用哈弗辛距离进行评估。
- en: 3.2\. Crowd Flow Prediction
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2\. 人群流动预测
- en: Crowd flow prediction is the problem of forecasting the incoming and outgoing
    flows of locations in a geographic region, usually split into tiles on a spatial
    tessellation (Xie et al., [2020](#bib.bib205); Zheng et al., [2014](#bib.bib232)).
    It is a crucial problem given its impact on several aspects of society, from public
    safety (Zheng et al., [2014](#bib.bib232)) to the definition of on-demand services
    (Zhou et al., [2018](#bib.bib235)), the management of land use (Jayarajah et al.,
    [2018](#bib.bib82)), and traffic optimization (Zheng et al., [2014](#bib.bib232)).
    For example, crowd flow predictors may help city managers and policymakers discover
    the traffic congestions in the city; people in business find potential areas of
    business investment; citizens improve travel plans and stagger the peaks of travel.
    These predictors may also help prevent or mitigate dangerous situations, such
    as creating massive crowds of people streamed into a strip region, by sending
    out warnings or evacuating people in advance.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 人群流动预测是预测地理区域内位置的进出流量的问题，通常将其划分为空间镶嵌中的瓦片（Xie et al., [2020](#bib.bib205); Zheng
    et al., [2014](#bib.bib232)）。这是一个关键问题，因为它对社会的多个方面产生影响，从公共安全（Zheng et al., [2014](#bib.bib232)）到按需服务的定义（Zhou
    et al., [2018](#bib.bib235)），土地使用管理（Jayarajah et al., [2018](#bib.bib82)），以及交通优化（Zheng
    et al., [2014](#bib.bib232)）。例如，人群流动预测器可以帮助城市管理者和政策制定者发现城市中的交通拥堵；商业人士发现潜在的投资区域；市民改进旅行计划并错开高峰期。这些预测器还可以通过提前发出警报或疏散人群来防止或缓解危险情况，例如避免大量人群涌入某个区域。
- en: Crowd flow prediction is challenging because it requires dealing with both spatial
    and temporal dependencies. Indeed, a region’s out-flow may affect the in-flows
    of both near and far regions. At the same time, crowd flows are characterized
    by temporal closeness, trends, and periodicity. Temporal closeness marks the dependencies
    between events that are close in time; trends highlight patterns that repeat over
    time (e.g., weekends and working days); periodicity captures the repetitive nature
    of relevant events (e.g., rush hours in the morning). Furthermore, exogenous factors
    such as weather conditions, holidays, and the presence of public city events may
    affect crowd flow patterns.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 人群流动预测具有挑战性，因为它需要处理空间和时间依赖性。实际上，一个区域的流出量可能会影响邻近和远离区域的流入量。同时，人群流动的特点包括时间的紧密性、趋势和周期性。时间紧密性标志着时间上接近的事件之间的依赖关系；趋势突出显示了随时间重复的模式（例如，周末和工作日）；周期性捕捉相关事件的重复性（例如，早高峰）。此外，天气条件、节假日和公共城市事件等外部因素可能会影响人群流动模式。
- en: 'Problem Definition. Given an individual’s trajectory $T_{u}$ and a spatial
    tessellation $\mathcal{G}$ of the geographic space (generally a $i\times j$ grid),
    the set of locations (tiles) the trajectory intersects in a time interval $\Delta
    t$ is:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 问题定义。给定一个个体的轨迹 $T_{u}$ 和地理空间的空间镶嵌 $\mathcal{G}$（通常是一个 $i\times j$ 的网格），轨迹在时间间隔
    $\Delta t$ 中交叉的地点（瓦片）集合为：
- en: '| (1) |  | $\small q^{t}_{T_{u}}=\{(p_{k}\rightarrow t)\in\Delta t\wedge(p_{k}\rightarrow(x,y))\in(i,j)&#124;(i,j)\},$
    |  |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| (1) |  | $\small q^{t}_{T_{u}}=\{(p_{k}\rightarrow t)\in\Delta t\wedge(p_{k}\rightarrow(x,y))\in(i,j)&#124;(i,j)\},$
    |  |'
- en: 'where $(i,j)$ indicates a location on $\mathcal{G}$ and $p_{k}$ is the user
    $u$’s current location, identified by the coordinates $(x,y)$. Let $Q$ be the
    set of locations covered by all the individual trajectories and let $t-1$, $t$,
    and $t+1$ be three consecutive time spans, the incoming flow $\text{in}_{t}^{(i,j)}$
    to a location $(i,j)$ is the number of the individuals that are in $(i,j)$ at
    time $t$ but were not in $(i,j)$ at time $t-1$. Similarly, the outgoing flow $\text{out}_{t}^{(i,j)}$
    to location $(i,j)$ is the number of individuals that are in $(i,j)$ at time $t$
    and move to another location at time $t+1$:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 $(i,j)$ 表示 $\mathcal{G}$ 上的位置，$p_{k}$ 是用户 $u$ 的当前位置，由坐标 $(x,y)$ 确定。设 $Q$
    为所有个体轨迹覆盖的位置集合，$t-1$、$t$ 和 $t+1$ 为三个连续的时间段，则位置 $(i,j)$ 的进流量 $\text{in}_{t}^{(i,j)}$
    是时间 $t$ 时在 $(i,j)$ 的个体数量，但在时间 $t-1$ 时不在 $(i,j)$。类似地，位置 $(i,j)$ 的出流量 $\text{out}_{t}^{(i,j)}$
    是时间 $t$ 时在 $(i,j)$ 的个体数量，并在时间 $t+1$ 时移动到另一个位置。
- en: '| (2) |  | $\small\text{in}_{t}^{(i,j)}=\sum_{T\in Q}&#124;\{t>1&#124;(i,j)\notin
    q_{T}^{t-1}\wedge(i,j)\in q_{T}^{t}\}&#124;;\mbox{\quad}\text{out}_{t}^{(i,j)}=\sum_{T\in
    Q}&#124;\{t>1&#124;(i,j)\in q_{T}^{t}\wedge(i,j)\notin q_{T}^{t+1}\}&#124;.$ |  |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| (2) |  | $\small\text{in}_{t}^{(i,j)}=\sum_{T\in Q}&#124;\{t>1&#124;(i,j)\notin
    q_{T}^{t-1}\wedge(i,j)\in q_{T}^{t}\}&#124;;\mbox{\quad}\text{out}_{t}^{(i,j)}=\sum_{T\in
    Q}&#124;\{t>1&#124;(i,j)\in q_{T}^{t}\wedge(i,j)\notin q_{T}^{t+1}\}&#124;.$ |  |'
- en: We can represent the flows of a region as a tensor $X_{t}\in R^{2\times I\times
    J}$, where one dimension is associated with the in-flow $(X_{t})_{1,i,j}=\text{in}_{t}^{(i,j)}$
    and the other with the out-flow $(X_{t})_{2,i,j}=\text{out}_{t}^{(i,j)}$. Therefore,
    crowd flow prediction is the task of predicting $X_{t+\Delta}$ given the historical
    flows $\{X_{t}|1,\dots,X_{t}|t\}$. In most of the selected papers, $\Delta=1$.
    When $\Delta>1$ (e.g., in (Wang et al., [2020b](#bib.bib197); Zhou et al., [2019](#bib.bib234))),
    the problem is named multi-step crowd flow prediction.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将一个区域的流动表示为张量 $X_{t}\in R^{2\times I\times J}$，其中一个维度与入流相关 $(X_{t})_{1,i,j}=\text{in}_{t}^{(i,j)}$，另一个维度与出流相关
    $(X_{t})_{2,i,j}=\text{out}_{t}^{(i,j)}$。因此，人群流动预测就是在给定历史流动 $\{X_{t}|1,\dots,X_{t}|t\}$
    的情况下预测 $X_{t+\Delta}$ 的任务。在大多数选定的论文中，$\Delta=1$。当 $\Delta>1$（例如在 (Wang et al.,
    [2020b](#bib.bib197); Zhou et al., [2019](#bib.bib234))），这个问题被称为多步人群流动预测。
- en: A variant of crowd flow prediction aims at forecasting the entire origin-destination
    matrix (i.e., flows among pairs of locations) given the historical observations
    of crowd flows (Rong et al., [2019](#bib.bib153)).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 人群流动预测的一个变体旨在根据历史人群流动观察（Rong et al., [2019](#bib.bib153)）预测整个起点-终点矩阵（即，位置对之间的流动）。
- en: DL vs Traditional approaches. Crowd flow prediction may be tackled using classic
    time-series prediction models based on autoregression (AR), such as the AutoRegressive
    Moving Average (ARMA) (Box et al., [2015](#bib.bib21)), the Autoregressive Integrated
    Moving Average (ARIMA) (Moorthy and Ratcliffe, [1988](#bib.bib123); Lee and Fambro,
    [1999](#bib.bib108)), and variants like the Stationary and Seasonal ARIMA (SARIMA)
    (Williams and Hoel, [2003](#bib.bib202)), vector ARMA (Kamarianakis and Prastacos,
    [2003](#bib.bib90)) and space-time ARIMA (Kamarianakis and Prastacos, [2005](#bib.bib91)).
    Since ARMA and ARIMA can make predictions only out of stationary time-series that
    do not statistically change over time, they cannot accurately predict new events.
    SARIMA, vector ARMA and space-time ARMA are designed to overtake this assumption,
    but they present other issues. For instance, SARIMA’s predictive performance decreases
    when dealing with patterns with long seasonal periods. In general, the AR predictors
    have difficulties handling spatial dependencies and short-term samples, capturing
    patterns way before in the time series, and including additional features (e.g.,
    weather conditions, presence of public city events), making them ineffective for
    crowd flow prediction.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习与传统方法。人群流动预测可以使用基于自回归（AR）的经典时间序列预测模型来解决，例如自回归滑动平均（ARMA）(Box et al., [2015](#bib.bib21))、自回归积分滑动平均（ARIMA）(Moorthy
    and Ratcliffe, [1988](#bib.bib123); Lee and Fambro, [1999](#bib.bib108))，以及如平稳和季节性
    ARIMA（SARIMA）（Williams and Hoel, [2003](#bib.bib202)）、向量 ARMA (Kamarianakis and
    Prastacos, [2003](#bib.bib90)) 和时空 ARIMA (Kamarianakis and Prastacos, [2005](#bib.bib91))
    等变体。由于 ARMA 和 ARIMA 只能基于时间上不发生统计变化的平稳时间序列进行预测，因此它们无法准确预测新事件。SARIMA、向量 ARMA 和时空
    ARMA 旨在超越这一假设，但它们存在其他问题。例如，SARIMA 在处理长期季节模式时，其预测性能会降低。总体而言，AR 预测器在处理空间依赖关系和短期样本、捕捉时间序列中的模式以及包括附加特征（例如天气条件、公共城市事件存在）时存在困难，使它们在预测人群流动方面效果不佳。
- en: '![Refer to caption](img/883d4be9322c42b3f16f87cf72f025dd.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![参见说明](img/883d4be9322c42b3f16f87cf72f025dd.png)'
- en: Figure 3\. a) The aspects crowd flow predictors should capture regarding the
    spatial dimension (red), the temporal dimension (blue), and the social and geographic
    dimensions (yellow) of human mobility data. b) DL modules that allow capturing
    each dimension, with reference to the selected papers in the literature that implement
    these modules.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3\. a) 人群流动预测器应该捕捉的人类移动数据的空间维度（红色）、时间维度（蓝色）和社会及地理维度（黄色）。b) 允许捕捉每个维度的深度学习模块，参考文献中实现这些模块的论文。
- en: In contrast, DL approaches can effectively model spatial and temporal dependencies
    and capture the influence of external factors (see Figure [3](#S3.F3 "Figure 3
    ‣ 3.2\. Crowd Flow Prediction ‣ 3\. Predictive Models ‣ A Survey on Deep Learning
    for Human Mobility")). Since spatial tessellations describe a bidimensional space,
    DL predictors represent crowd flows as matrices and exploit the effectiveness
    of CNNs in detecting near and far away spatial and temporal dependencies in matrices.
    At the same time, since gated RNNs such as LSTMs and GRUs may be used to model
    complex sequential patterns in the data, DL approaches may efficiently capture
    patterns in the temporal evolution of crowd flows. CNNs and RNNs may be combined
    in ConvLSTM models, which may capture spatial and temporal patterns at the same
    time. Finally, we should also consider other aspects that may affect crowd flows,
    such as weather conditions and the presence of public events in the city. Such
    external factors may be handled with FCs and combined with the output of the CNN/RNN
    modules.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 相对而言，深度学习方法能够有效建模空间和时间依赖关系，并捕捉外部因素的影响（参见图 [3](#S3.F3 "Figure 3 ‣ 3.2\. Crowd
    Flow Prediction ‣ 3\. Predictive Models ‣ A Survey on Deep Learning for Human
    Mobility")）。由于空间网格描述了二维空间，深度学习预测器将群体流动表示为矩阵，并利用卷积神经网络（CNN）在矩阵中检测近距离和远距离的空间和时间依赖关系的有效性。同时，由于门控循环神经网络（如LSTM和GRU）可以用于建模数据中的复杂序列模式，深度学习方法可以有效捕捉群体流动的时间演变模式。卷积LSTM（ConvLSTM）模型可以将CNN和RNN结合起来，同时捕捉空间和时间模式。最后，我们还应考虑可能影响群体流动的其他方面，如天气条件和城市中的公共事件。这些外部因素可以通过全连接层（FC）处理，并与CNN/RNN模块的输出结合起来。
- en: Datasets and Evaluation metrics. The most used datasets to train and evaluate
    crowd flow predictors are the Citi Bike dataset (Bike, [2013](#bib.bib15)), which
    describes the trips between bike-sharing stations in New York City, and Zhang
    et al.’s dataset (Zhang et al., [2017](#bib.bib225)), which provides the aggregated
    incoming and outgoing flows for each tile of a squared tessellation of New York
    City and Beijing, extracted from raw taxis’ GPS traces. Some papers use a dataset
    about the bike-sharing system of Washington D.C. (Bikeshare, [2011](#bib.bib16)),
    and a dataset describing the pick-up and drop-off locations of taxis in New York
    City (TLC, [2009](#bib.bib185)). We refer to Appendix [C.2](#A3.SS2 "C.2\. GPS
    traces ‣ Appendix C Data ‣ A Survey on Deep Learning for Human Mobility") and
    [C.3](#A3.SS3 "C.3\. Social Media Data ‣ Appendix C Data ‣ A Survey on Deep Learning
    for Human Mobility") for details about these datasets.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集和评估指标。用于训练和评估群体流动预测器的最常用数据集包括描述纽约市自行车共享站点之间旅行的Citi Bike数据集（Bike, [2013](#bib.bib15)），以及张等人的数据集（张等,
    [2017](#bib.bib225)），该数据集提供了纽约市和北京每个网格的汇总进出流量，这些数据来自原始出租车的GPS轨迹。一些论文使用了关于华盛顿特区自行车共享系统的数据集（Bikeshare,
    [2011](#bib.bib16)），以及描述纽约市出租车上下车地点的数据集（TLC, [2009](#bib.bib185)）。有关这些数据集的详细信息，请参阅附录
    [C.2](#A3.SS2 "C.2\. GPS traces ‣ Appendix C Data ‣ A Survey on Deep Learning
    for Human Mobility") 和 [C.3](#A3.SS3 "C.3\. Social Media Data ‣ Appendix C Data
    ‣ A Survey on Deep Learning for Human Mobility")。
- en: The performance of crowd flow predictors is evaluated as the error between the
    empirical crowd flows and the predicted ones. Commonly used error metrics are
    Mean Absolute Error (MAE), Root Mean Squared Error (RMSE), and Mean Absolute Percent
    Error (MAPE) (see Appendix [D.3](#A4.SS3 "D.3\. Error metrics ‣ Appendix D Evaluation
    Metrics ‣ A Survey on Deep Learning for Human Mobility") for definitions and details).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
