- en: Table 2\. List of selected papers tackling crowd flow prediction. For each paper,
    we describe the name of the corresponding proposed model (if any), the year of
    publication, the DL modules used in the proposed solution, the metrics used for
    performance evaluation, the link to the public datasets used for training and
    testing the model, and the link to a repository with the code (if any). The papers
    are sorted by year of publication in decreasing order.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 表2\. 处理人群流动预测的选定论文列表。对于每篇论文，我们描述了相应提出的模型名称（如果有的话）、发表年份、在提出的解决方案中使用的深度学习模块、用于性能评估的指标、用于训练和测试模型的公共数据集的链接，以及包含代码的仓库链接（如果有的话）。这些论文按发表年份降序排列。
- en: In their seminal work, Zhang et al. propose ST-ResNet (Zhang et al., [2017](#bib.bib225)),
    which consists of three modules that rely on CNNs to capture trends, periodic
    patterns, and temporal closeness. The modules’ output is combined with the output
    of an FC that deals with external factors such as weather conditions and presence
    of public events. The model is evaluated on the datasets of taxis in Beijing and
    bikes in New York City (Zhang et al., [2017](#bib.bib225)) using RMSE.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的开创性工作中，Zhang et al. 提出了**ST-ResNet**（Zhang et al., [2017](#bib.bib225)），该模型由三个模块组成，这些模块依赖于CNNs来捕捉趋势、周期性模式和时间接近度。这些模块的输出与处理天气条件和公共事件存在等外部因素的**FC**的输出结合。该模型在北京的出租车数据集和纽约市的自行车数据集上进行评估（Zhang
    et al., [2017](#bib.bib225)），使用均方根误差（RMSE）。
- en: ST-ESNet (Yang et al., [2020b](#bib.bib212)) extends STRes-Net (Zhang et al.,
    [2017](#bib.bib225)) by adding convolutional layers to upsample and downsample
    the matrices representing crowd flows. The model is evaluated with the datasets
    of taxis in Beijing (Zhang et al., [2017](#bib.bib225)) using RMSE.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**ST-ESNet**（Yang et al., [2020b](#bib.bib212)）通过添加卷积层来扩展**STRes-Net**（Zhang
    et al., [2017](#bib.bib225)），以对人群流动表示的矩阵进行上采样和下采样。该模型使用北京的出租车数据集（Zhang et al.,
    [2017](#bib.bib225)）进行评估，采用均方根误差（RMSE）。'
- en: Many works in the literature combine CNNs with RNNs to exploit the latter’s
    capability to deal with temporal patterns. STRCN (Spatio-Temporal Recurrent Convolutional
    Network) (Jin et al., [2018](#bib.bib88)) uses three CNNs to capture close, short-term
    (daily influence), and mid-term (the difference between workdays and weekends)
    spatial patterns. The output of the CNNs is fed into three LSTMs, which handle
    temporal dynamics. STRCN also uses external features, such as weather conditions
    and features to distinguish between workdays and holidays, through an FC. The
    output of the FC and the LSTMs are combined. Model’s performances are evaluated
    on the datasets of taxis in Beijing and bikes in New York City (Zhang et al.,
    [2017](#bib.bib225)) using RMSE.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 文献中的许多工作将卷积神经网络（CNNs）与递归神经网络（RNNs）结合，以利用后者处理时间模式的能力。**STRCN**（时空递归卷积网络）（Jin
    et al., [2018](#bib.bib88)）使用三个CNN来捕捉短期（每日影响）、和中期（工作日与周末之间的差异）的空间模式。CNN的输出被输入到三个LSTM中，以处理时间动态。**STRCN**还通过全连接层（FC）使用外部特征，如天气条件和区分工作日与假期的特征。**FC**和LSTM的输出被结合起来。模型的性能在北京的出租车数据集和纽约市的自行车数据集上进行评估（Zhang
    et al., [2017](#bib.bib225)），使用均方根误差（RMSE）。
- en: 'STDN (Spatial-Temporal Dynamic Network) (Yao et al., [2019](#bib.bib216)) consists
    of two CNNs: the first one captures the local spatial dependencies based on the
    similarities of historical traffic volumes to uncover the flows; the second CNN
    captures the traffic flows. The outputs of the two CNNs are pairwise multiplied
    and summed with an FC’s output that handles external features (e.g., weather events).
    Moreover, STDN uses three LSTMs to capture the temporal dependencies of historical
    data describing the crowd flows. CNNs and LSTMs work on two separate pipelines,
    the outputs of which are summed together and forwarded to another LSTM with an
    attention mechanism that analyzes the temporal dynamics of the current day. Finally,
    the output of this latter LSTM is passed to an additional FC to perform crowd
    flow and traffic prediction. The model performance is evaluated on the New York
    City’s bikes dataset (Bike, [2013](#bib.bib15)) and on a dataset of taxis’ flows
    in New York City (TLC, [2009](#bib.bib185)) using MAPE.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: STDN（空间-时间动态网络）（Yao et al., [2019](#bib.bib216)）由两个 CNN 组成：第一个 CNN 基于历史交通流量的相似性捕捉局部空间依赖，以揭示流量；第二个
    CNN 捕捉交通流量。这两个 CNN 的输出经过成对相乘后与处理外部特征（例如天气事件）的全连接层（FC）输出相加。此外，STDN 使用三个 LSTM 捕捉描述人群流动的历史数据的时间依赖性。CNN
    和 LSTM 在两个独立的管道上工作，这些输出被相加并传递给另一个带有注意力机制的 LSTM，用于分析当前日期的时间动态。最后，该 LSTM 的输出传递给额外的全连接层以进行人群流动和交通预测。模型性能在纽约市的自行车数据集（Bike，[2013](#bib.bib15)）和纽约市出租车流量数据集（TLC，[2009](#bib.bib185)）上使用
    MAPE 进行评估。
- en: DST-ICRL (Deep Spatio-Temporal with Irregular Convolutional Residual Network)
    (Du et al., [2019](#bib.bib48)) combines convolutional residual units with LSTMs
    to capture the irregular properties of traffic flows in different transportation
    lines. Similarly to STDN (Yao et al., [2019](#bib.bib216)) and ST-RESNET (Zhang
    et al., [2017](#bib.bib225)), DST-ICRL uses three pipelines to uncover daily,
    weekly, and recent spatio-temporal dynamics and handles external features using
    an FC. The authors evaluate DST-ICRL on two private datasets of checkins from
    e-cards on buses and subways in Beijing, using MAE and RMSE.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: DST-ICRL（深度时空不规则卷积残差网络）（Du et al., [2019](#bib.bib48)）将卷积残差单元与 LSTM 结合，以捕捉不同交通线路中交通流量的不规则特性。类似于
    STDN（Yao et al., [2019](#bib.bib216)）和 ST-RESNET（Zhang et al., [2017](#bib.bib225)），DST-ICRL
    使用三个管道来揭示日常、每周和近期的时空动态，并使用全连接层处理外部特征。作者在北京公交车和地铁的电子卡签到的两个私有数据集上评估了 DST-ICRL，使用
    MAE 和 RMSE 进行评估。
- en: Another category of crowd flow predictors exploits attention mechanisms. ST-DCCNAL
    (Spatio-Temporal Densely Connected Convolutional Networks and Attention LSTM)
    (Li et al., [2019](#bib.bib110)) combines a CNN with an attentional LSTM to simplify
    the selection of the inputs. The authors use DenseNet (Huang et al., [2017](#bib.bib78))
    to cope with the spatial patterns and FCs to deal with the external features.
    The outputs of DenseNet and the FCs are fed into an attentional LSTM to extract
    temporal patterns and make the prediction. The performances are evaluated on the
    datasets of taxis in Beijing and bikes in New York City (Zhang et al., [2017](#bib.bib225))
    using RMSE.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 另一类人群流动预测模型利用了注意力机制。ST-DCCNAL（时空密集连接卷积网络与注意力 LSTM）（Li et al., [2019](#bib.bib110)）将
    CNN 与注意力 LSTM 结合，以简化输入选择。作者使用 DenseNet（Huang et al., [2017](#bib.bib78)）来处理空间模式，并使用全连接层来处理外部特征。DenseNet
    和全连接层的输出被输入到注意力 LSTM 中，以提取时间模式并进行预测。性能在北京出租车和纽约市自行车的数据集（Zhang et al., [2017](#bib.bib225)）上使用
    RMSE 进行评估。
- en: 'MV-RANet (Multi-View Residual Attention Network) (Yuan et al., [2020](#bib.bib222))
    uses two pipelines to deal with spatio-temporal patterns and mobility patterns.
    The first pipeline models the closeness, the periods, and the trends of crowd
    flows using three attention residual networks, the outputs of which are fused
    and passed to a convolutional layer. The output of the convolutional layer is
    then passed to an FC. The second pipeline captures the mobility patterns in the
    data, generating three graphs: one for the transition probability, one for the
    transition distance, and one that mimics the flow patterns. The three graphs are
    then encoded using Node2Vec (Grover and Leskovec, [2016](#bib.bib72)), an algorithmic
    framework that learns a continuous feature representation of the nodes of a graph,
    and passed to an FC to extract relevant mobility patterns. The outputs of the
    FC handling the graph representation and the FC that handles the spatio-temporal
    patterns are fed into an additional FC responsible for making the prediction.
    MV-RANet is evaluated using RMSE, MAPE, and MAE on the flows of taxis in Beijing
    (Zhang et al., [2017](#bib.bib225)) and a private mobile phone data (CDRs) for
    the city of Sanya.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: MV-RANet（多视角残差注意网络）（Yuan et al., [2020](#bib.bib222)）使用两个管道处理时空模式和移动模式。第一个管道使用三个注意力残差网络建模人群流动的紧密性、周期和趋势，这些网络的输出被融合并传递到一个卷积层。卷积层的输出然后传递到一个全连接层。第二个管道捕捉数据中的移动模式，生成三个图：一个用于转移概率，一个用于转移距离，以及一个模拟流动模式的图。这三个图使用Node2Vec（Grover和Leskovec,
    [2016](#bib.bib72)）进行编码，这是一个学习图节点连续特征表示的算法框架，然后传递到一个全连接层以提取相关的移动模式。处理图表示的全连接层和处理时空模式的全连接层的输出被送入一个额外的全连接层，负责进行预测。MV-RANet在北京的出租车流量（Zhang
    et al., [2017](#bib.bib225)）和三亚市的私人手机数据（CDRs）上使用RMSE、MAPE和MAE进行评估。
- en: 'LDRSN (Local-Dilated Region-Shifting Network) (Tian et al., [2020](#bib.bib184))
    consists of five modules. The first one is a CNN that handles local spatial dependencies;
    the second one uses dilated units to deal with distant spatial dependencies. A
    $k$-dilated unit is a convolution that captures the correlation of two regions
    with a distance of $k$. The outputs of these two modules are fused and forwarded
    to two other modules: one handles long-term temporal dependencies, the other deals
    with short-term temporal patterns. The long-term module consists of three pipelines
    with consecutive convolutional layers, each followed by attention LSTMs. A single
    ConvLSTM handles the short-term patterns. The outputs of the two temporal modules
    are fed into a final module: as a first step, it sums the outputs of the two temporal
    modules and forwards the result to a convolutional layer to make the prediction.
    The model is evaluated on the dataset of bikes’ (Zhang et al., [2017](#bib.bib225))
    and taxis’ in New York City (TLC, [2009](#bib.bib185)) using MAE, MAPE, and RMSE.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: LDRSN（局部扩张区域移动网络）（Tian et al., [2020](#bib.bib184)）由五个模块组成。第一个是处理局部空间依赖性的CNN；第二个使用扩张单元处理远程空间依赖性。一个$k$-扩张单元是一个卷积，捕捉两个距离为$k$的区域的相关性。这两个模块的输出被融合并传递到其他两个模块：一个处理长期时间依赖性，另一个处理短期时间模式。长期模块由三个连续卷积层组成，每个卷积层后面跟随注意力LSTM。一个单独的ConvLSTM处理短期模式。两个时间模块的输出被输入到一个最终模块中：首先，它将两个时间模块的输出相加，并将结果传递到一个卷积层进行预测。该模型在纽约市的自行车（Zhang
    et al., [2017](#bib.bib225)）和出租车（TLC, [2009](#bib.bib185)）数据集上使用MAE、MAPE和RMSE进行评估。
- en: To capture long-range spatial dependencies, DeepSTN+ (Deep Spatio Temporal Network
    Plus) (Lin et al., [2019](#bib.bib113)) replaces the traditional residual units
    and the convolutional layers with ResPlus and ConvPlus. ResPlus units employ a
    ConvPlus layer and a standard convolutional layer to capture distant spatial dependencies.
    The idea beyond a ConvPlus layer is to separate the channels of the input matrix
    and use an FC to capture the long-range spatial dependencies among each pair of
    regions. Finally, DeepSTN+ uses an average pooling layer before the FC to reduce
    the number of parameters. Another peculiarity of DeepSTN+ is that it uses temporal
    factors and the distribution of POIs to gain prior knowledge of the crowd flows.
    The experiments are conducted on the dataset of bikes in New York City (Bike,
    [2013](#bib.bib15)) and a private dataset from the most popular social network
    vendor in China using MAE and RMSE.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 为了捕捉长期空间依赖，DeepSTN+（深度时空网络增强版）（Lin 等，[2019](#bib.bib113)）用 ResPlus 和 ConvPlus
    替代了传统的残差单元和卷积层。ResPlus 单元采用 ConvPlus 层和标准卷积层来捕捉远程空间依赖。ConvPlus 层的理念是将输入矩阵的通道分开，并使用全连接层（FC）捕捉各区域对之间的长期空间依赖。最后，DeepSTN+
    在全连接层之前使用平均池化层以减少参数数量。DeepSTN+ 的另一个特点是，它使用时间因素和兴趣点（POI）的分布来获得人群流动的先验知识。实验在纽约市的自行车数据集（Bike，[2013](#bib.bib15)）和中国最受欢迎的社交网络供应商的私人数据集上进行，使用了
    MAE 和 RMSE 作为评估指标。
- en: 'ST-Attn (Zhou et al., [2019](#bib.bib234)) is specifically designed for multi-step
    crowd flow prediction. It relies on an encoder and a decoder based on two attention
    mechanisms (one capturing spatial patterns and one capturing temporal patterns)
    and several FCs. The encoder is a stack of a spatial and temporal attention mechanism
    and FC layers. The decoder has two consecutive attention mechanisms to capture
    spatial and temporal patterns: the first one uses historical observations about
    crowd flows, the second one uses the output of the first attention mechanism and
    the output of the encoder. The decoder’s output is passed to an FC layer to predict
    the $\Delta$ next crowd flows. The model is evaluated for $\Delta\in 1\dots 6$
    on the datasets of taxis in Beijing (Zhang et al., [2017](#bib.bib225)), taxis
    in New York City (TLC, [2009](#bib.bib185)), and bikes in New York City (Bike,
    [2013](#bib.bib15)) using RMSE.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: ST-Attn（Zhou 等，[2019](#bib.bib234)）专门设计用于多步骤人群流量预测。它依赖于基于两种注意机制（一个捕捉空间模式，一个捕捉时间模式）的编码器和解码器，以及多个全连接层。编码器是空间和时间注意机制与全连接层的堆叠。解码器有两个连续的注意机制来捕捉空间和时间模式：第一个使用关于人群流动的历史观察，第二个使用第一个注意机制的输出和编码器的输出。解码器的输出传递给一个全连接层，以预测
    $\Delta$ 下一步的人群流动。该模型在北京的出租车数据集（Zhang 等，[2017](#bib.bib225)）、纽约市的出租车数据集（TLC，[2009](#bib.bib185)）和纽约市的自行车数据集（Bike，[2013](#bib.bib15)）上进行评估，使用了
    RMSE 作为评估指标。
- en: ASTIR (Mourad et al., [2019](#bib.bib125)) consists of three pipelines each
    using ConvLSTMs to capture periodic, long, and short-terms spatial and temporal
    dependencies, respectively. The outputs of the three ConvLSTMs are passed to three
    attention mechanisms, whose outputs are passed to three ConvLSTMs. The outputs
    of the three pipelines are combined with the results of an FC handling external
    factors and passed to a tanh activation function to perform the prediction. ASTIR
    is evaluated on the dataset of taxis in Beijing and bikes in New York City (Zhang
    et al., [2017](#bib.bib225)) using RMSE.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: ASTIR（Mourad 等，[2019](#bib.bib125)）由三个管道组成，每个管道使用 ConvLSTM 分别捕捉周期性、长期和短期的空间和时间依赖。三个
    ConvLSTM 的输出传递给三个注意机制，这些注意机制的输出再传递给三个 ConvLSTM。三个管道的输出与处理外部因素的全连接层的结果结合，并传递给 tanh
    激活函数以进行预测。ASTIR 在北京的出租车数据集和纽约市的自行车数据集（Zhang 等，[2017](#bib.bib225)）上进行评估，使用了 RMSE
    作为评估指标。
- en: SeqST (Wang et al., [2020b](#bib.bib197)) performs multi-step crowd flow prediction
    using a sequence to sequence GAN. The GAN’s generator and discriminator rely on
    CNNs and LSTMs to extract spatio-temporal patterns from the data. In the generator,
    they use further CNNs to consider the impact of external factors, while the discriminator
    drives the generator to predict realistic crowd flows. The model is evaluated
    on the dataset of taxis (TLC, [2009](#bib.bib185)) and bikes in New York City
    (Bike, [2013](#bib.bib15)) using MAE and RMSE.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: SeqST（Wang 等，[2020b](#bib.bib197)）使用序列到序列的生成对抗网络（GAN）进行多步骤人群流动预测。GAN 的生成器和鉴别器依赖于卷积神经网络（CNN）和长短期记忆网络（LSTM）从数据中提取时空模式。在生成器中，他们使用进一步的
    CNN 来考虑外部因素的影响，而鉴别器则推动生成器预测现实的人群流动。该模型在出租车数据集（TLC，[2009](#bib.bib185)）和纽约市的自行车数据集（Bike，[2013](#bib.bib15)）上进行评估，使用了
    MAE 和 RMSE 作为评估指标。
- en: DeepCrowd (Jiang et al., [2021](#bib.bib83))uses three pipelines to capture
    patterns in previous hours, days, and weeks. It consists of three ConvLSTMs that
    downsample and upsample the input data. Each convLSTM is followed by an attention
    mechanism to extract relevant local spatio-temporal patterns. The outputs of the
    three attention mechanisms are concatenated and passed to an additional attention
    mechanism to further extract relevant patterns. The output of the attention mechanism
    is passed to a CNN to predict crowd flows. DeepCrowd is evaluated on a public
    dataset of crowd flows in Tokyo and Osaka, Japan (Jiang et al., [2021](#bib.bib83))
    using MSE, MAE, MAPE, and RMSE.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: DeepCrowd（Jiang et al., [2021](#bib.bib83)）使用三个管道来捕捉前几小时、几天和几周的模式。它由三个 ConvLSTM
    组成，这些 ConvLSTM 对输入数据进行下采样和上采样。每个 ConvLSTM 后跟一个注意机制，以提取相关的局部时空模式。三个注意机制的输出被拼接并传递给额外的注意机制，以进一步提取相关模式。注意机制的输出传递给
    CNN 以预测 crowd flow。DeepCrowd 在东京和大阪的公开 crowd flow 数据集（Jiang et al., [2021](#bib.bib83)）上使用
    MSE、MAE、MAPE 和 RMSE 进行评估。
- en: In contrast with the majority of solutions to crowd flow prediction, Dai et
    al. (Dai et al., [2021](#bib.bib44)) uses only a single pipeline to capture both
    near and far away temporal and spatial patterns. All the matrices representing
    crowd flows are passed to a temporal attention mechanism, whose output is passed
    to a spatial attention mechanism. The output of the spatial attention mechanism
    is fed into a CNN to extract spatio-temporal patterns. The output of this CNN
    is fused with the results of a FC which handles external features. The model is
    evaluated on the dataset of taxis in Beijing and bikes in New York City (Zhang
    et al., [2017](#bib.bib225)) using RMSE.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数 crowd flow prediction 解决方案不同，Dai 等（Dai et al., [2021](#bib.bib44)）仅使用单个管道来捕捉近距离和远距离的时间和空间模式。所有表示
    crowd flow 的矩阵都传递到一个时间注意机制，其输出传递到空间注意机制。空间注意机制的输出被输入到 CNN 以提取时空模式。此 CNN 的输出与处理外部特征的
    FC 的结果融合。该模型在北京的出租车和纽约市的共享单车数据集（Zhang et al., [2017](#bib.bib225)）上使用 RMSE 进行评估。
- en: 'Some other models address slightly different definition of crowd flow prediction
    (Zonoozi et al., [2018](#bib.bib238); Ai et al., [2019](#bib.bib4); Sun et al.,
    [2020](#bib.bib181)). PCRN (Periodic Convolutional Recurrent Networks) (Zonoozi
    et al., [2018](#bib.bib238)) solves the problem of predicting the distribution
    of presences in a city. The authors use a pyramidal model made of three ConvGRUs
    (which has both the advantages of CNNs and GRUs) with an external module that
    captures the patterns’ periodicity by memorizing the periodic representations
    learned by the stacked ConvGRUs. The authors propose three ways to retrieve and
    update the periodic patterns: using a sequential periodic representation, using
    an estimated average of periodic representation, adopting a temporally ordered
    representation. The outputs of the periodic module and the ConvGRUs are fused.
    The model is evaluated on the datasets of taxis in Beijing and bikes in New York
    City (Zhang et al., [2017](#bib.bib225)) using RMSE.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 其他一些模型处理略有不同的 crowd flow prediction 定义（Zonoozi et al., [2018](#bib.bib238);
    Ai et al., [2019](#bib.bib4); Sun et al., [2020](#bib.bib181)）。PCRN（周期性卷积递归网络）（Zonoozi
    et al., [2018](#bib.bib238)）解决了预测城市中存在分布的问题。作者使用由三个 ConvGRU 组成的金字塔模型（具有 CNN 和
    GRU 的优点），以及一个通过记忆由堆叠 ConvGRU 学习到的周期性表示来捕捉模式周期性的外部模块。作者提出了三种检索和更新周期性模式的方法：使用顺序周期性表示，使用估计的周期性表示平均值，采用时间顺序表示。周期性模块和
    ConvGRU 的输出被融合。该模型在北京的出租车和纽约市的共享单车数据集（Zhang et al., [2017](#bib.bib225)）上使用 RMSE
    进行评估。
- en: Ai et al. (Ai et al., [2019](#bib.bib4)) aim to predict the short-term distribution
    of features that describe the movements of bikes of a dockless bike-sharing system.
    They rely on ConvLSTMs to address the spatial and temporal dependencies. ConvLSTMs
    take as input a spatio-temporal sequence composed of the number of bicycles in
    an area, the distribution uniformity, the usage distribution, and the time of
    the day to predict their values in the near future. The authors evaluate their
    model using private datasets from two bike-sharing companies in Chengdu, China.
    The metrics used for the evaluation are MAE and RMSE.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: Ai 等（Ai et al., [2019](#bib.bib4)）旨在预测描述无桩共享单车系统中自行车移动的特征的短期分布。他们依赖于 ConvLSTM
    来处理空间和时间依赖性。ConvLSTM 以由区域内自行车数量、分布均匀性、使用分布和一天中的时间组成的时空序列作为输入，预测未来的值。作者使用来自中国成都的两家共享单车公司私有数据集来评估他们的模型。评估指标包括
    MAE 和 RMSE。
- en: Some recent works solves the problem of flow prediction, a variant of crowd
    flow prediction in which they aim to use historical observations of crowd flows
    to forecast the entire origin-destination matrix, i.e., flows among pairs of locations.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 一些近期的研究解决了流预测的问题，这是人群流预测的一种变体，旨在使用历史观察数据来预测整个起点-终点矩阵，即位置对之间的流动。
- en: MVGCN (Multi-View Graph Convolutional Network) (Sun et al., [2020](#bib.bib181))
    does so handling the external features (e.g., weather data) with two FCs, which
    deals with weather information and meta-information such as time and day of the
    week. The authors select key time snapshots to process graphs representing recent,
    daily, weekly, monthly and quarterly mobility flows. Each node in these graphs
    represents a region with time-varying flows. The graphs are forwarded to five
    graph convolutional networks and the outputs of the seven networks (five graph
    convolutional networks and two FCs for the external features) are fused using
    a multi-view fusion mechanism. The fusion module’s output is fed into an additional
    FC that outputs the predicted graph, in which each node is a region and the links
    are the predicted flows. The experiments are conducted on the dataset of bikes
    (Bike, [2013](#bib.bib15)) and taxis (TLC, [2009](#bib.bib185)) in New York City,
    bikes in Washington D.C. (Bikeshare, [2011](#bib.bib16)), and taxis in Beijing
    (Zhang et al., [2017](#bib.bib225)). In both cases, RMSE and MAE are used to evaluate
    the model’s performance.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: MVGCN（多视图图卷积网络）（Sun 等，[2020](#bib.bib181)）通过两个全连接层处理外部特征（例如，天气数据），处理天气信息和时间及星期几等元信息。作者选择关键时间快照来处理表示最近、每日、每周、每月和每季度移动流的图。这些图中的每个节点代表一个具有时间变化流的区域。这些图被送入五个图卷积网络，七个网络（五个图卷积网络和两个用于外部特征的全连接层）的输出通过多视图融合机制进行融合。融合模块的输出被送入一个额外的全连接层，该层输出预测图，其中每个节点是一个区域，链接是预测的流动。实验在纽约市的自行车（Bike，[2013](#bib.bib15)）和出租车（TLC，[2009](#bib.bib185)）、华盛顿特区的自行车（Bikeshare，[2011](#bib.bib16)）以及北京的出租车（Zhang
    等，[2017](#bib.bib225)）数据集上进行。两种情况下都使用 RMSE 和 MAE 评估模型的性能。
- en: Rong et al. (Rong et al., [2019](#bib.bib153)) use a distinct CNN for each location
    represented as an image-like matrix, to extract long and short-terms spatial and
    temporal features. Each matrix is made of several channels, each corresponding
    to one time interval of the historical observations. The model is evaluated on
    a private dataset of a Chinese social network referring to flows in Beijing using
    MAE and RMSE.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: Rong 等（Rong 等，[2019](#bib.bib153)）为每个位置使用不同的 CNN，表示为类似图像的矩阵，以提取长期和短期的空间和时间特征。每个矩阵由多个通道组成，每个通道对应于一个历史观察时间间隔。该模型在中国社交网络的私人数据集上进行评估，涉及北京的流动，使用
    MAE 和 RMSE。
- en: 4\. Generative Models
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 生成模型
- en: Generative models of human mobility aim at generating realistic spatio-temporal
    trajectories (trajectory generation, Section [4.1](#S4.SS1 "4.1\. Trajectory Generation
    ‣ 4\. Generative Models ‣ A Survey on Deep Learning for Human Mobility")) or mobility
    flows (flow generation, Section [4.2](#S4.SS2 "4.2\. Flow Generation ‣ 4\. Generative
    Models ‣ A Survey on Deep Learning for Human Mobility")).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 人类移动生成模型旨在生成真实的时空轨迹（轨迹生成，见[4.1](#S4.SS1 "4.1\. 轨迹生成 ‣ 4\. 生成模型 ‣ 关于人类移动的深度学习调查")）或移动流（流生成，见[4.2](#S4.SS2
    "4.2\. 流生成 ‣ 4\. 生成模型 ‣ 关于人类移动的深度学习调查")）。
- en: In this Section, we describe both tasks, discussing how DL brings significant
    improvements with respect to traditional approaches, and describing the relevant
    state-of-the-art solutions to each task, with a reference to the public datasets
    and the metrics used for training and testing the models.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们描述了两个任务，讨论了深度学习相较于传统方法带来的显著改进，并描述了每个任务的相关前沿解决方案，同时参考了用于训练和测试模型的公共数据集及度量标准。
- en: 4.1\. Trajectory Generation
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1\. 轨迹生成
- en: 'The goal of generative models of individual human mobility is to generate synthetic
    trajectories with realistic mobility patterns (Karamshuk et al., [2011](#bib.bib93);
    Hess et al., [2015](#bib.bib75); Wang et al., [2019a](#bib.bib195); Barbosa et al.,
    [2018](#bib.bib10); Feng et al., [2020](#bib.bib56); Shin et al., [2020](#bib.bib166)).
    The generated synthetic trajectories must reproduce a set of spatial and temporal
    mobility patterns, such as the distribution of characteristic distances traveled
    and the predictability of human whereabouts (see Appendix [E](#A5 "Appendix E
    Human Mobility Patterns ‣ A Survey on Deep Learning for Human Mobility")). The
    use of generative mobility models is crucial in many applications. First, synthetic
    trajectories are useful to the performance analysis of networking protocols such
    as mobile ad hoc networks, where the displacements of network users are exploited
    to route and deliver the messages (Karamshuk et al., [2011](#bib.bib93); Hess
    et al., [2015](#bib.bib75); Tomasini et al., [2017](#bib.bib187)). Second, synthetic
    trajectories are fundamental for urban planning, what-if analysis, and computational
    epidemiology, e.g., simulating changes in urban mobility in the presence of new
    infrastructures, epidemic diffusion, terrorist attacks, or international events
    (Cutter et al., [2013](#bib.bib43); UNISDR, [2012](#bib.bib191); Yabe et al.,
    [2016](#bib.bib210), [2017](#bib.bib209)). Furthermore, generative models are
    a viable solution to protect geo-privacy of trajectory data (Mir et al., [2013](#bib.bib121);
    Fiore et al., [2019](#bib.bib60); Pellungrini et al., [2020](#bib.bib141)): while
    disclosing real data requires a hard-to-control trade-off between uncertainty
    and utility, synthetic records that preserve statistical properties may achieve
    in multiple tasks comparable performance to real data.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 生成个体人类移动性的目标是生成具有现实移动模式的合成轨迹（Karamshuk et al., [2011](#bib.bib93); Hess et al.,
    [2015](#bib.bib75); Wang et al., [2019a](#bib.bib195); Barbosa et al., [2018](#bib.bib10);
    Feng et al., [2020](#bib.bib56); Shin et al., [2020](#bib.bib166)）。生成的合成轨迹必须再现一系列空间和时间的移动模式，例如特征距离分布和人类行踪的可预测性（参见附录
    [E](#A5 "Appendix E Human Mobility Patterns ‣ A Survey on Deep Learning for Human
    Mobility")）。生成模型的使用在许多应用中至关重要。首先，合成轨迹对网络协议的性能分析有帮助，例如移动自组网，其中网络用户的位移用于路由和传递消息（Karamshuk
    et al., [2011](#bib.bib93); Hess et al., [2015](#bib.bib75); Tomasini et al.,
    [2017](#bib.bib187)）。其次，合成轨迹对城市规划、假设分析和计算流行病学至关重要，例如在新基础设施存在下模拟城市移动的变化、流行病传播、恐怖袭击或国际事件（Cutter
    et al., [2013](#bib.bib43); UNISDR, [2012](#bib.bib191); Yabe et al., [2016](#bib.bib210),
    [2017](#bib.bib209)）。此外，生成模型是保护轨迹数据地理隐私的可行解决方案（Mir et al., [2013](#bib.bib121);
    Fiore et al., [2019](#bib.bib60); Pellungrini et al., [2020](#bib.bib141)）：虽然披露真实数据需要在不确定性和实用性之间做出难以控制的权衡，但保留统计特性的合成记录在多项任务中可以实现与真实数据相当的性能。
- en: Solving trajectory generation requires capturing, simultaneously, the temporal
    and spatial patterns of individual human mobility. A realistic generative model
    should reproduce the temporal statistics observed empirically, including the number
    and sequence of visited locations together with the time and duration of the visits.
    In particular, the biggest hurdle consists of the simultaneous description of
    an individual’s routine and sporadic out-of-routine mobility patterns. Regarding
    spatial patterns, a generative model should reproduce the tendency of individuals
    to move preferably within short distances (Gonzalez et al., [2008](#bib.bib66);
    Pappalardo et al., [2013](#bib.bib134)), the heterogeneity of characteristic distances
    (Gonzalez et al., [2008](#bib.bib66); Pappalardo et al., [2013](#bib.bib134))
    and their scales (Alessandretti et al., [2020](#bib.bib5)), the tendency of individuals
    to split into returners and explorers (Pappalardo et al., [2015](#bib.bib137)),
    the routinary and predictable nature of human displacements (Song et al., [2010b](#bib.bib174)),
    and the fact that individuals visit a number of locations that are constant in
    time (Alessandretti et al., [2018](#bib.bib6)).
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 解决轨迹生成问题需要同时捕捉个体人类移动的时间和空间模式。一个现实的生成模型应该重现实证观察到的时间统计数据，包括访问地点的数量和顺序，以及访问的时间和持续时间。特别是，最大的难点在于同时描述个体的日常活动和偶发的非日常移动模式。关于空间模式，生成模型应当重现个体倾向于在短距离内移动的趋势（Gonzalez
    et al., [2008](#bib.bib66); Pappalardo et al., [2013](#bib.bib134)），特征距离的异质性（Gonzalez
    et al., [2008](#bib.bib66); Pappalardo et al., [2013](#bib.bib134)）及其尺度（Alessandretti
    et al., [2020](#bib.bib5)），个体分为回访者和探险者的倾向（Pappalardo et al., [2015](#bib.bib137)），人类位移的规律性和可预测性（Song
    et al., [2010b](#bib.bib174)），以及个体访问的地点数量在时间上保持不变的事实（Alessandretti et al., [2018](#bib.bib6)）。
- en: 'Problem Definition. A generative mobility model $M$ is any algorithm able to
    generate a set of $n$ synthetic trajectories $\mathcal{T}_{M}=\{T_{a_{1}},\dots,T_{a_{n}}\}$,
    which describe the movements, during a certain period of time, of $n$ independent
    agents $a_{1},\dots,a_{n}$. The synthetic trajectory generated for a single agent
    $a_{i}$ should be in the form of Definition [2.1](#S2.Thmtheorem1 "Definition
    2.1\. ‣ 2.1\. Spatio-temporal trajectories and spatial aggregations ‣ 2\. Background
    ‣ A Survey on Deep Learning for Human Mobility"), i.e., a time-ordered sequence
    $T_{a_{i}}=\langle p_{1},p_{2},...,p_{k}\rangle$ composed by spatio-temporal points,
    describing the $k$ locations visited by $a_{i}$. The realism of $M$ is evaluated
    with respect to:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 问题定义。一个生成移动模型 $M$ 是任何能够生成一组 $n$ 个合成轨迹 $\mathcal{T}_{M}=\{T_{a_{1}},\dots,T_{a_{n}}\}$
    的算法，这些轨迹描述了 $n$ 个独立代理 $a_{1},\dots,a_{n}$ 在某段时间内的移动。为单个代理 $a_{i}$ 生成的合成轨迹应符合定义
    [2.1](#S2.Thmtheorem1 "Definition 2.1\. ‣ 2.1\. Spatio-temporal trajectories and
    spatial aggregations ‣ 2\. Background ‣ A Survey on Deep Learning for Human Mobility")，即一个时间顺序的序列
    $T_{a_{i}}=\langle p_{1},p_{2},...,p_{k}\rangle$，由描述 $a_{i}$ 访问的 $k$ 个地点的时空点组成。$M$
    的现实性通过以下方面来评估：
- en: (1)
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (1)
- en: A set of spatial patterns ($s_{1},\dots,s_{m_{s}}$) and temporal patterns ($t_{1},\dots,t_{m_{t}}$)
    $\mathcal{K}=\{s_{1},\dots,s_{m_{s}},t_{1},\dots,t_{m_{t}}\}$ (see Appendix [E](#A5
    "Appendix E Human Mobility Patterns ‣ A Survey on Deep Learning for Human Mobility")).
    The patterns refer to the distributions of individual measures, which quantify
    aspects related to the mobility of a single individual (e.g., radius of gyration,
    mobility entropy), or collective measures, which quantify aspects related to the
    mobility of a region as a whole (e.g., OD matrices). A realistic $\mathcal{T}_{M}$
    is expected to reproduce as many mobility patterns as possible.
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一组空间模式 ($s_{1},\dots,s_{m_{s}}$) 和时间模式 ($t_{1},\dots,t_{m_{t}}$) $\mathcal{K}=\{s_{1},\dots,s_{m_{s}},t_{1},\dots,t_{m_{t}}\}$（见附录
    [E](#A5 "Appendix E Human Mobility Patterns ‣ A Survey on Deep Learning for Human
    Mobility")）。这些模式指的是个体测量的分布，量化与单个个体的移动相关的方面（例如，回旋半径、移动熵），或集体测量，量化与一个区域整体的移动相关的方面（例如，OD
    矩阵）。一个现实的 $\mathcal{T}_{M}$ 应该尽可能重现尽可能多的移动模式。
- en: (2)
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (2)
- en: A set $\mathcal{X}=\{T_{u_{1}},\dots,T_{u_{m}}\}$ of real mobility trajectories
    corresponding to $m$ real individuals $u_{1}\dots u_{m}$ that move on the same
    region as the one on which synthetic trajectories are generated. Generally, a
    portion $\mathcal{X}_{\mbox{\footnotesize train}}\in\mathcal{X}$ is used to train
    $M$ or to fit its parameters. The remaining part $\mathcal{X}_{\mbox{\footnotesize
    test}}$ is used to compute the set $\mathcal{K}$ of patterns, which are compared
    with the patterns computed on $\mathcal{T}_{M}$.
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一组 $\mathcal{X}=\{T_{u_{1}},\dots,T_{u_{m}}\}$ 的真实移动轨迹，对应于在与生成合成轨迹相同区域中移动的 $m$
    个真实个体 $u_{1}\dots u_{m}$。通常，一部分 $\mathcal{X}_{\mbox{\footnotesize train}}\in\mathcal{X}$
    被用来训练 $M$ 或调整其参数。剩余部分 $\mathcal{X}_{\mbox{\footnotesize test}}$ 被用来计算模式集合 $\mathcal{K}$，这些模式与在
    $\mathcal{T}_{M}$ 上计算的模式进行比较。
- en: (3)
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （3）
- en: A function $D$ that computes the dissimilarity between two distributions, such
    as the KL divergence or the JS (see Appendix [D.4](#A4.SS4 "D.4\. Divergence metrics
    ‣ Appendix D Evaluation Metrics ‣ A Survey on Deep Learning for Human Mobility")
    for definitions). Specifically, for each measure in $f\in\mathcal{K}$, $D(P_{(f,\mathcal{T}_{M})}||P_{(f,\mathcal{X}_{\mbox{\footnotesize
    test}})})$ indicates the dissimilarity between $P_{(f,\mathcal{T}_{M})}$, the
    distribution of the measures computed on the synthetic trajectories in $\mathcal{T}_{M}$,
    and $P_{(f,\mathcal{X}_{\mbox{\footnotesize test}})}$, the distribution of the
    measures computed on the real trajectories in $\mathcal{X}_{\mbox{\footnotesize
    test}}$. The lower $D(P_{(f,\mathcal{T}_{M})}||P_{(f,\mathcal{X}_{\mbox{\footnotesize
    test}})})$, the more realistic model $M$ is with respect to $f$ and $\mathcal{X}_{\mbox{\footnotesize
    test}}$.
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个计算两个分布之间差异的函数 $D$，例如 KL 散度或 JS（见附录 [D.4](#A4.SS4 "D.4\. Divergence metrics
    ‣ Appendix D Evaluation Metrics ‣ A Survey on Deep Learning for Human Mobility")
    获取定义）。具体来说，对于 $f\in\mathcal{K}$ 中的每一个度量，$D(P_{(f,\mathcal{T}_{M})}||P_{(f,\mathcal{X}_{\mbox{\footnotesize
    test}})})$ 表示 $P_{(f,\mathcal{T}_{M})}$ 和 $P_{(f,\mathcal{X}_{\mbox{\footnotesize
    test}})}$ 之间的差异，其中 $P_{(f,\mathcal{T}_{M})}$ 是在 $\mathcal{T}_{M}$ 中计算的合成轨迹的度量分布，而
    $P_{(f,\mathcal{X}_{\mbox{\footnotesize test}})}$ 是在 $\mathcal{X}_{\mbox{\footnotesize
    test}}$ 中计算的真实轨迹的度量分布。$D(P_{(f,\mathcal{T}_{M})}||P_{(f,\mathcal{X}_{\mbox{\footnotesize
    test}})})$ 越低，模型 $M$ 在 $f$ 和 $\mathcal{X}_{\mbox{\footnotesize test}}$ 方面就越逼真。
- en: 'DL vs Traditional approaches. There is a vast literature on mechanistic generative
    models that reproduce simple temporal, spatial, and social patterns of human mobility
    (Barbosa et al., [2018](#bib.bib10); Pappalardo and Simini, [2018](#bib.bib135);
    Karamshuk et al., [2011](#bib.bib93); Hess et al., [2015](#bib.bib75); Wang et al.,
    [2019a](#bib.bib195)). For example, in the Exploration and Preferential Return
    (EPR) model (Song et al., [2010a](#bib.bib173)), an agent can choose between two
    competing mechanisms: exploration, during which an agent chooses a new location
    never visited before, based on a random walk process with a power-law jump-size
    distribution; and preferential return, in which an agent returns to a previously
    visited location based on its frequency. Several studies subsequently improved
    the EPR model by adding increasingly sophisticated spatial or social mechanisms
    (Pappalardo et al., [2015](#bib.bib137); Barbosa et al., [2015](#bib.bib11); Alessandretti
    et al., [2018](#bib.bib6); Toole et al., [2015](#bib.bib188); Cornacchia and Pappalardo,
    [2021](#bib.bib40)). EPR and its extensions focus mainly on the spatial aspects
    of human mobility, implementing unrealistic temporal mechanisms. TimeGeo (Jiang
    et al., [2016](#bib.bib86)) and DITRAS (Pappalardo and Simini, [2018](#bib.bib135))
    improve the temporal mechanism integrating into an EPR-like model a data-driven
    model that captures the circadian propensity to travel and out-of-routine trips.
    Although mechanistic models have the advantage of being interpretable by design,
    their realism is limited because of the simplicity of the implemented mechanisms.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: DL 与传统方法的对比。关于机制生成模型的文献非常丰富，这些模型再现了人类移动的简单时间、空间和社会模式（Barbosa et al., [2018](#bib.bib10);
    Pappalardo and Simini, [2018](#bib.bib135); Karamshuk et al., [2011](#bib.bib93);
    Hess et al., [2015](#bib.bib75); Wang et al., [2019a](#bib.bib195)）。例如，在探索与优先返回（EPR）模型中（Song
    et al., [2010a](#bib.bib173)），代理可以在两个竞争机制之间选择：探索，其中代理选择一个从未访问过的新位置，基于具有幂律跳跃大小分布的随机游走过程；以及优先返回，在此机制中，代理根据访问频率返回到以前访问过的位置。随后，多个研究通过增加越来越复杂的空间或社会机制改进了EPR模型（Pappalardo
    et al., [2015](#bib.bib137); Barbosa et al., [2015](#bib.bib11); Alessandretti
    et al., [2018](#bib.bib6); Toole et al., [2015](#bib.bib188); Cornacchia and Pappalardo,
    [2021](#bib.bib40)）。EPR及其扩展主要关注人类移动的空间方面，实施了不切实际的时间机制。TimeGeo（Jiang et al., [2016](#bib.bib86)）和DITRAS（Pappalardo
    and Simini, [2018](#bib.bib135)）通过将数据驱动模型集成到类似EPR的模型中，改进了时间机制，该模型捕捉了昼夜节律的旅行倾向和非例行旅行。尽管机制模型由于设计上的原因具有可解释性，但由于实现机制的简单性，其现实性有限。
