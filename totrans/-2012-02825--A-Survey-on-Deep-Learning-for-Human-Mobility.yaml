  type: TYPE_NORMAL
- en: A fully connected neural network (FC) consists of a series of fully-connected
    layers. All the neurons in one layer are connected to the neurons in the next
    layer. An FC layer, therefore, is a function that, given an input $x\in\mathcal{R}^{m}$,
    map values in $\mathcal{R}^{m}\rightarrow\mathcal{R}^{n}$ where $m$ and $n$ are
    the number of neurons in two consecutive layers. FCs are universal approximators
    (i.e., can learn any representation function) (Goodfellow et al., [2016](#bib.bib67))
    but they are not able to deal with sequential data.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
- en: Recurrent Neural Networks (RNNs) (Rumelhart et al., [1986](#bib.bib158)) can
    efficiently deal with sequential data such as time series, in which values are
    ordered by time, or sentences in natural language, in which the order of the words
    is crucial to shaping its meaning. An RNN consists of a sequence of gates $G=\{G_{0},\dots,G_{n-1}\}$,
    each one producing an hidden state $h_{i}$ based on the current input $x_{i}$
    and the output from the previous gate $h_{i-1}$ (Figure [7](#A2.F7 "Figure 7 ‣
    B.1\. Recurrent Neural Networks ‣ Appendix B Deep Learning Modules ‣ A Survey
    on Deep Learning for Human Mobility")). In Vanilla RNNs, a gate $G_{i}$ is implemented
    by using a hyperbolic tangent function (tanh), which takes as input $x_{i}$ and
    $h_{i-1}$ and computes the current state $h_{i}$. RNNs suffer from the vanishing
    gradient problem (Kolen and Kremer, [2001](#bib.bib99)) and cannot propagate information
    found at early steps, losing relevant information at the beginning of a sequence
    when it is time to analyze its end (Kolen and Kremer, [2001](#bib.bib99)). Long-short-term
    Memory networks (LSTMs) (Hochreiter and Schmidhuber, [1997](#bib.bib76)) and Gated
    Recurrent Units (GRUs) (Cho et al., [2014a](#bib.bib36)) are two gate implementations
    that mitigate this problem (Figure [7](#A2.F7 "Figure 7 ‣ B.1\. Recurrent Neural
    Networks ‣ Appendix B Deep Learning Modules ‣ A Survey on Deep Learning for Human
    Mobility")).
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/460a689fa49741e21bfc559a7e12e283.png)![Refer to caption](img/4a179344f40942887b2f877b32f088b3.png)'
  id: totrans-468
  prefs: []
  type: TYPE_IMG
- en: Figure 7\. (Top) An example of a Recurrent Neural Network (RNN). The right term
    of the equation corresponds to the unrolled version of the network on the left
    term. In general, an RNN takes as input a sequence $X=\langle x_{0},x_{1},\dots
    x_{n}\rangle$ and produces an output $h_{i}$ that, at a certain moment $i$, is
    based on the current input $x_{i}$ and the output of the previous gate $h_{i-1}$.
    Usually, in Vanilla RNNs, the tanh function (green circle) is used to combine
    the current input $x_{i}$ and the previous hidden state $h_{i-1}$. (Bottom) The
    structure of an LSTM gate (left) and a GRU gate (right). In the LSTM gate, we
    highlight with a dashed line the cell state (in blue), the forget gate (in orange),
    the input gate (in green), and the output gate (in purple). In the GRU gate, we
    highlight with the dashed line the reset gate (in red) and the update gate (in
    green).
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
- en: 'In LSTMs, the cell state $c_{i}$ carries the data through the network, while
    the internal gates remove useless information from the flow or add relevant knowledge
    to the cell state. There are three internal gates: forget, input, and output gate
    (Figure [7](#A2.F7 "Figure 7 ‣ B.1\. Recurrent Neural Networks ‣ Appendix B Deep
    Learning Modules ‣ A Survey on Deep Learning for Human Mobility")). The forget
    gate passes the information of the previous hidden state $h_{i-1}$ and of the
    current input $x_{i}$ to a sigmoid activation function which ranges in $[0,1]$.
    The closer the sigmoid’s output ($f_{i}$) is to 0, the less likely the information
    is to be considered relevant. The sigmoid’s output $f_{i}$ is then pointwise multiplied
    with previous cell state $c_{i-1}$ forming $c_{i-1}^{*}$. Values of $c_{i-1}^{*}$
    close to 0 are not taken into consideration by the current cell state. The input
    gate passes $h_{i-1}$ and $x_{i}$ to a sigmoid activation function and to a tanh
    activation function. The sigmoid function outputs $in_{i}$, i.e., the relevance
    of the new data (0 is not relevant; 1 is relevant). The tanh outputs, $\overline{c}_{i}\in[-1,1]$,
    is multiplied with $in_{i}$, and the resulting product is pointwise summed with
    $c_{i-1}^{*}$ to obtain the new cell state $c_{i}$. The output gate generates
    the hidden state $h_{i}$. The previous hidden state $h_{i-1}$ and the current
    input $x_{i}$ are passed to a sigmoid activation function, which generates $o_{i}$.
    This value is pointwise multiplied with the output of a tanh applied on the new
    cell state $c_{i}$, to form the new hidden state $h_{i}$. The hidden state $h_{i}$
    and the cell state $c_{i}$ are passed to the next gate of the recurrent network.
    In some works, bidirectional LSTMs (Bi-LSTMs) (Schuster and Paliwal, [1997](#bib.bib162))
    are adopted instead of LSTMs. Bi-LSTMs duplicate the recurrent layer: the sequence
    is provided as input to one layer and its reverse as input to the other layer.
    Analyzing time dependencies in both directions gives an advantage in scenarios
    like speech recognition, in which the context is essential to interpret the meaning
    of a sentence (Graves and Schmidhuber, [2005](#bib.bib70); Graves et al., [2013](#bib.bib69)).'
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
- en: 'In GRUs, the relevant information is propagated throughout the network using
    hidden states only (Figure [7](#A2.F7 "Figure 7 ‣ B.1\. Recurrent Neural Networks
    ‣ Appendix B Deep Learning Modules ‣ A Survey on Deep Learning for Human Mobility")).
    GRUs have two types of internal gates. The reset gate decides how much to forget
    and consists of a sigmoid function that takes as input the hidden layer of the
    previous step $h_{i-1}$ and the current input $x_{i}$. The output of the sigmoid,
    $r_{i}$, is pairwise multiplied with $h_{i-1}$, generating $h_{i-1}^{*}$. Depending
    on $h_{i-1}^{*}$, we can determine which past information to forget (low values)
    or keep (high values). The update gate establishes whether the past information
    is relevant for future predictions and, therefore, should be propagated to the
    next steps. It is composed of a sigmoid function that takes as input $h_{i-1}$
    and $x_{i}$ and outputs $z_{i}$. The next hidden state, $h_{i}$, is obtained by:
    *(i)* computing $\hat{h}_{i}$, which is the output of a tanh function of $h_{i-1}^{*}$
    and the current input $x_{i}$; *(ii)* multiplying $1-z_{i}$ with $h_{i-1}$; and
    *(iii)* adding the resulting sum to the product between $z_{i}$ and $\hat{h}_{i}$.'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
- en: Further mathematical details and formalizations can be found in (Sherstinsky,
    [2020](#bib.bib164)) for RNNs and LSTMs and (Cho et al., [2014b](#bib.bib37))
    for GRUs.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
- en: RNNs are widely used in next-location prediction (Section [3.1](#S3.SS1 "3.1\.
    Next-Location Prediction ‣ 3\. Predictive Models ‣ A Survey on Deep Learning for
    Human Mobility")), often in combination with attention mechanisms, to capture
    the temporal relationships in individual trajectories. Moreover, RNNs are often
    combined with convolutional neural networks in crowd flow prediction (Section
    [3.2](#S3.SS2 "3.2\. Crowd Flow Prediction ‣ 3\. Predictive Models ‣ A Survey
    on Deep Learning for Human Mobility")) and trajectory generation (Section [4.1](#S4.SS1
    "4.1\. Trajectory Generation ‣ 4\. Generative Models ‣ A Survey on Deep Learning
    for Human Mobility")), to capture temporal and spatial patterns at the same time.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
- en: B.2\. Convolutional Neural Networks
  id: totrans-474
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Convolutional Neural Networks (CNNs) are widely used in computer vision for
    their efficacy in object recognition (Simonyan and Zisserman, [2015](#bib.bib169);
    Ren et al., [2015](#bib.bib148)), image classification and segmentation (Krizhevsky
    et al., [2012](#bib.bib104); Farabet et al., [2013](#bib.bib54)), movement or
    event recognition (Toshev and Szegedy, [2014](#bib.bib189)), and more (Khan et al.,
    [2020](#bib.bib96)). Similarly to the visual cortex (HUBEL and WIESEL, [1959](#bib.bib79);
    Hubel and Wiesel, [1962](#bib.bib80)), a CNN is a network made of neurons that
    react only to certain stimuli in a restricted region of the visual field (Krizhevsky
    et al., [2012](#bib.bib104)).
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
- en: 'CNNs alternate two types of layers: *(i)* the convolutional layers reduce the
    size of the matrix by applying a kernel function, or filter, that keeps all the
    relevant information; *(ii)* the pooling layers reduce the spatial size of the
    convoluted features to decrease the computational power required to process the
    data. Figure [8](#A2.F8 "Figure 8 ‣ B.2\. Convolutional Neural Networks ‣ Appendix
    B Deep Learning Modules ‣ A Survey on Deep Learning for Human Mobility") shows
    an example of a CNN architecture with two convolutional layers and two pooling
    layers. Usually, at the end of the CNN, an FC is used to compute the output.'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/fb71ac287da063105c9ab47d30c6295f.png)'
  id: totrans-477
  prefs: []
  type: TYPE_IMG
- en: Figure 8\. Example of architecture of a CNN. The neural network consists of
    two convolutions and two pooling layers. After the convolution/pooling layers,
    there is an FC that outputs the prediction. For instance, to classify a sample
    into one of $n$ classes, the last layer is usually fed into an FC that outputs
    a $1\times n$ vector containing the probabilities of the sample to belong to a
    specific class.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
- en: The convolutional layers apply one or more filters to the input matrix $A$ to
    extract relevant features and summarize the characteristics of an $i\times j$
    area of $A$ into a single value. Specifically, given an input matrix $A$ of size
    $n\times m$, a filter is a mathematical operation between the original matrix
    $A$ and another matrix $B$ of size $k\times l$, with $k<n$ and $l<m$. The filter
    is generally applied with a sliding window mechanism called stride.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
- en: The pooling layers aim at downsampling the input matrix, replacing each portion
    of it with summary statistics. In practice, pooling layers are either max pooling
    or average pooling. Max pooling returns the maximum value from the part of the
    matrix convoluted by a given size and stride filter. Average pooling returns the
    average of the values produced by the filter operations. Pooling layers create
    representations of the matrix that are approximately invariant to small translations
    of the input.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
- en: A significant limitation of CNNs, especially relevant for networks with many
    layers, is the vanishing gradient issue (Kolen and Kremer, [2001](#bib.bib99)).
    The so-called residual units are a solution to this problem (He et al., [2016](#bib.bib74)).
    A residual unit implements the skip connection also known as identity connection.
    Given a network with $l_{1},\dots,l_{k}$ layers, the output of a layer $l_{i}$
    is added to the output of the layer $l_{i+j}$ so to preserve the loss of information.
    The variable $j$ represents the skip size, and it is usually smaller than 4.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
- en: A mathematical formalization of CNNs can be found in (Wu, [2017](#bib.bib203)).
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
- en: 'Differently from RNNs, where the input is processed sequentially, CNNs are
    not designed to process sequences, and they are used mainly in crowd flow prediction
    (Section [3.2](#S3.SS2 "3.2\. Crowd Flow Prediction ‣ 3\. Predictive Models ‣
    A Survey on Deep Learning for Human Mobility")): the evolution of the incoming
    (outgoing) flows within a city is represented as a sequence of matrices. CNNs
    are used to capture the dynamics of the spatial dependencies among the areas of
    a city. CNNs are often combined with RNNs to capture temporal dependencies (e.g.,
    ConvLSTM (Xingjian et al., [2015](#bib.bib206))). CNNs are also used in trajectory
    generation (Section [4.1](#S4.SS1 "4.1\. Trajectory Generation ‣ 4\. Generative
    Models ‣ A Survey on Deep Learning for Human Mobility")): real trajectories are
    represented as images and used to train a Generative Adversarial Network (GAN),
    in which two CNNs are used as generator and discriminator to generate realistic
    trajectories.'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
- en: B.3\. Attention Mechanism
  id: totrans-484
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Attention mechanisms are based on the idea that, when dealing with a large amount
    of information, our brains focus on the most significant parts and consider all
    the others as background information. Initially introduced for natural language
    processing (e.g., machine translation (Cho et al., [2014b](#bib.bib37); Sutskever
    et al., [2014](#bib.bib182)) and speech recognition tasks (Chorowski et al., [2015](#bib.bib39))),
    the usage of attention mechanisms rapidly extended to computer vision, healthcare,
    and recommendation systems (Xu et al., [2015](#bib.bib207); Seo et al., [2017](#bib.bib163);
    Choi et al., [2016](#bib.bib38)). Given the current input $x$ and a context, an
    attention mechanism produces a score for each element of $x$. These scores are
    usually computed using adequate activation functions (e.g., softmax) and organized
    in a vector $s$. A context vector $\hat{c}$ is computed as the pairwise multiplication
    between $s$ and $x$. The context plays a crucial role in the establishment of
    which features should be the most important to the model.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
- en: B.4\. Generative Models
  id: totrans-486
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Dimensionality reduction consists in transforming data from a high-dimensional
    space to a low-dimensional one retaining important properties and information
    of the original data (Kramer, [1991](#bib.bib103)). In general, this is done by
    employing a module called encoder (i.e., a neural network), which reduces the
    space of the original features generating a *latent space*; and a decoder (i.e.,
    a neural network), which transforms the latent space back to the original space.
    AutoEncoders (AEs) (Kramer, [1991](#bib.bib103)) reduce the reconstruction error
    while decoding. AEs are designed to encode a sample always in the same way and,
    therefore, cannot be considered a generative model as they are not capable of
    decoding (i.e., generate) data with different charateristics with repsect to the
    original data. Variational AutoEncoders (VAEs) (Kingma and Welling, [2013](#bib.bib97))
    solve this problem by encoding a sample as a distribution instead of a set of
    fixed values. In this way, the decoder can be used to generate data that are similar
    to the original ones (e.g., realistic as they should follow similar patterns)
    but diverse.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
- en: Generative adversarial networks (GANs) (Goodfellow et al., [2014](#bib.bib68))
    are an example of generative models, i.e., any model that takes a training set,
    consisting of samples drawn from a distribution, and learns to represent an estimate
    of that distribution. A generative mobility model can generate synthetic spatio-temporal
    trajectories that realistically reproduce mobility patterns. Recently, GANs are
    being used to generate synthetic mobility trajectories (Liu et al., [2018](#bib.bib116);
    Ouyang et al., [2018](#bib.bib129)).
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
- en: The basic idea of a GAN is to set up a game between a generator (e.g., a neural
    network) and a discriminator (e.g. a classifier) (Figure [9](#A2.F9 "Figure 9
    ‣ B.4\. Generative Models ‣ Appendix B Deep Learning Modules ‣ A Survey on Deep
    Learning for Human Mobility")). The generator creates samples from the distribution
    $p_{g}$ that are intended to come from the same distribution as the training data
    $p_{data}$ and hence similar to the original ones. The discriminator examines
    the generated samples to determine whether they are real or fake. In other words,
    the generator is trained to fool the discriminator by generating samples that
    are indistinguishable from real ones.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/7d3abe1310b5bfa8c001db88762f3a9c.png)'
  id: totrans-490
  prefs: []
  type: TYPE_IMG
- en: Figure 9\. Visual representation of a Generative Adversarial Network (GAN).
    A GAN is composed of a generator $G$, and a discriminator $D$. The generator is
    a differentiable function $G(z;\Theta^{(G)})$ which outputs the new data according
    to a distribution $p_{g}$, where $\Theta^{(G)}$ are the parameters of the generative
    model. The discriminator represents a differentiable function $D(x;\Theta^{(D)})$,
    where $\Theta^{(D)}$ are the parameters of the discriminative model, which produces
    the probability that $x$ comes from the distribution of training data $p_{data}$.
    The aim is to obtain a generator that is a good estimator of $p_{data}$. When
    this occurs, the discriminator is ”fooled” and can no longer distinguish the samples
    from $p_{data}$ from those from $p_{g}$.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
- en: Mathematically, the generator and the discriminator are two functions that are
    differentiable with respect to both the inputs and the parameters. The discriminator
    is a function $D$ that takes $x$ (e.g., a trajectory) as input and uses $\Theta^{(D)}$
    as parameters. The generator is a function $G$ that takes $z$ (e.g., set of trajectories)
    as input and uses $\Theta^{(G)}$ as parameters. $D$ wishes to minimize a cost
    function $J(D)(\Theta^{(D)},\Theta^{(G)})$ while controlling only $\Theta^{(D)}$.
    Similarly, $G$ wishes to minimize a cost function $J(G)(\Theta^{(D)},\Theta^{(G)})$
    while controlling only $\Theta^{(G)}$. This scenario is a game the solution of
    which is a Nash equilibrium (Goodfellow et al., [2016](#bib.bib67)), i.e., a tuple
    $(\Theta^{(D)},\Theta^{(G)})$ that is a local minimum of $J(D)$ with respect to
    $\Theta^{(D)}$ and a local minimum of $J(G)$ with respect to $\Theta^{(G)}$.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
- en: 'The training process consists of two simultaneous Stochastic Gradient Descent
    (SGD) (Goodfellow et al., [2016](#bib.bib67)). SGD is a stochastic approximation
    of gradient descent optimization that replaces the actual gradient with an estimate,
    thus achieving faster iterations in trade for a lower convergence rate. Two gradient
    steps are made simultaneously: one updating $\Theta^{(D)}$ to reduce $J(D)$ and
    one updating $\Theta^{(G)}$ to reduce $J(G)$. Usually, the cost function used
    for the discriminator and the generator is the cross-entropy (Goodfellow et al.,
    [2016](#bib.bib67)), defined as: $H(P,Q)=-E_{P}[logQ]$, where $P,Q$ are two distributions
    and $E_{P}$ is the expected value of $logQ$ according to $P$.'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
- en: A formalization of the concept of GAN can be found in (Goodfellow et al., [2014](#bib.bib68))
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
- en: Appendix C Data
  id: totrans-495
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The last decade has witnessed the emergence of massive datasets of digital traces
    that portray human movements at an unprecedented scale and detail. Examples include
    tracks generated by GPS devices embedded in smartphones (Zheng et al., [2010](#bib.bib233))
    or private vehicles (Pappalardo et al., [2013](#bib.bib134)); mobile phone records
    (Blondel et al., [2015](#bib.bib19)); and geotagged posts from social media platforms
    (Noulas et al., [2012](#bib.bib126)). Unfortunately, most of these datasets are
    proprietary and not publicly available, making research on human mobility hard
    to reproduce. In this Section, we discuss the peculiarities of various mobility
    data sources and, for each of them, provide a reference to a list of public datasets
    commonly used to train and test models presented in this survey (Table [5](#A3.T5
    "Table 5 ‣ C.3.1\. Available datasets ‣ C.3\. Social Media Data ‣ Appendix C Data
    ‣ A Survey on Deep Learning for Human Mobility")).
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
- en: C.1\. Mobile Phone Records
  id: totrans-497
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Mobile phones are ubiquitous, with coverage in most countries that reaches almost
    100% of the population (Blondel et al., [2015](#bib.bib19); Union, [2019](#bib.bib190)).
    Telco companies record the activity of mobile phone users for billing and operational
    purposes, hence storing an enormous amount of information on where, when, and
    with whom users communicate (Blondel et al., [2015](#bib.bib19)). Every time a
    user engages a telecommunication interaction – calls, text messages, data connections
    – the operator assigns a Radio Base Station (RBS) to deliver the communication
    through the network. Since the position and the coverage area of each RBS are
    known, a user’s telecommunication interaction reflects their geographic location.
    Each interaction generates several mobile data formats (Blondel et al., [2015](#bib.bib19);
    Pappalardo et al., [2020b](#bib.bib132)).
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
- en: Every time a user makes/receives a call or sends/receives an SMS, a new Call
    Detail Record (CDR) is created. A CDR is a tuple $(\mbox{u}_{o},\mbox{u}_{i},t,A_{o},A_{i},d)$,
    where $\mbox{u}_{o}$ and $\mbox{u}_{i}$ are the identifiers of the caller and
    the callee, and $t$ is a timestamp of when the call starts. In turn, $A_{o}$ and
    $A_{i}$ are the RBSs that manage the outgoing call and the receiving call, and
    $d$ is the call duration. An individual’s mobility can be reconstructed from CDRs
    assuming a movement between the RBSs of any two consecutive records (Blondel et al.,
    [2015](#bib.bib19)). Aggregated mobility, such as flows, can be inferred by counting
    the number of users that move, in a given time window, between two RBSs or spatial
    aggregations of them (e.g., neighborhoods or municipalities) (Calabrese et al.,
    [2011](#bib.bib25)). CDRs are sparse in time, i.e., a user’s position is known
    when they make or receive a call or a text message only, leading to sparse and
    incomplete mobility trajectories. Notwithstanding, they are the most common format
    in human mobility studies (Gonzalez et al., [2008](#bib.bib66); Simini et al.,
    [2012](#bib.bib168); Csáji et al., [2013](#bib.bib41); Barbosa et al., [2015](#bib.bib11);
    Pappalardo et al., [2015](#bib.bib137); Blondel et al., [2015](#bib.bib19)).
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
- en: When a user uploads or downloads data from the Internet using their phone’s
    connection, they generate an eXtended Detail Record (XDR), a tuple $(\mbox{u},t,A,k)$
    where $A$ is the RBS that serves the connection, and $k$ the amount of uploaded/downloaded
    information. XDRs are less common in the literature than CDRs, mainly because
    the advent of the mobile data connection is relatively recent. XDRs partially
    overcome the problem of sparsity present in CDRs (Chen et al., [2019a](#bib.bib31)),
    because mobile connections are more frequent than calls and text messages.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
- en: 'For both CDRs and XDRs, the spatial granularity is at the level of RBS, i.e.,
    the user position is approximated with the location of the RBS used for the telecommunication
    activity. This approximation implies that the user’s position within an RBS’s
    coverage area is unknown and that user tracking depends on the spatial distribution
    of antennas on the territory, which depends on population density. Nevertheless,
    mobile phone data may cover a large sample size on a national scale. An advantage
    of mobile phone data is its multidimensionality: CDRs also provide information
    about the social interactions between users; both CDRs and XDRs may be accompanied
    by socio-demographic information about the users (e.g., age, sex).'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
- en: C.1.1\. Available datasets.
  id: totrans-502
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Since mobile phone data contain sensitive information (Pellungrini et al., [2017](#bib.bib140);
    de Montjoye et al., [2018](#bib.bib46)), they are not typically publicly available,
    and any data collected by a specific group of researchers may not be shared with
    other groups, making reproducibility difficult.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
- en: C.2\. GPS traces
  id: totrans-504
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Global Navigation Satellite Systems (GNSS) use satellites to provide geo-spatial
    positioning, allowing electronic receivers to determine their location (longitude,
    latitude, and altitude) and time, using signals transmitted along a line of sight
    from satellites. The US Global Positioning System (GPS) is the most popular one,
    and GPS receivers are ubiquitous in many tools of everyday life, such as mobile
    phones (Zheng et al., [2010](#bib.bib233); Stopczynski et al., [2014](#bib.bib180);
    Alessandretti et al., [2018](#bib.bib6)), vehicles (Pappalardo et al., [2013](#bib.bib134),
    [2015](#bib.bib137); Gallotti et al., [2016](#bib.bib62)), vessels (Russo et al.,
    [2016](#bib.bib159); Vespe et al., [2016](#bib.bib192); Soleimani et al., [2015](#bib.bib171)),
    and wearable devices (Rossi et al., [2018](#bib.bib155)). On mobile phones, GPS
    receivers are activated by apps that require the user’s position (e.g., Google
    Maps). On vehicles, GPS devices automatically turn on when the vehicle starts,
    sending positions to a server with a frequency of a few seconds. The precision
    of GPS receivers varies from a few centimeters to meters, depending on the device’s
    quality and the errors generated by the system (Carlson, [2010](#bib.bib28)).
    GPS cannot track the devices in enclosed spaces, such as buildings and tunnels.
    A typical GPS trace is a set of tuples $(u,t,lat,lng)$ where $u$ is a user, $t$
    is a timestamp of the measurement and $lat,lng$ are the position’s latitude and
    longitude. GPS traces may require several preprocessing tasks aimed to mitigate
    errors and extract meaningful semantics. For example, since GPS traces are dense
    sequences of spatio-temporal points, they do not explicitly define semantic locations,
    which must be inferred through specific preprocessing techniques (Feng and Zhu,
    [2016](#bib.bib57); Zheng et al., [2014](#bib.bib232); Zheng, [2015](#bib.bib231)).
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
- en: C.2.1\. Available datasets
  id: totrans-506
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: GeoLife (Zheng et al., [2010](#bib.bib233)) is a publicly available dataset
    describing the GPS trajectories of 182 users over 4.5 years, collected using different
    devices (e.g., GPS receivers and mobile phones) every 1-5 seconds or 5-10 meters.
    GeoLife covers a broad range of users’ outdoor movements, from life routines like
    go home and go to work to entertainment and sports activities. Each point in a
    GeoLife’s trajectory contains latitude, longitude, altitude, and the timestamp.
    Moreover, the user’s transportation mode is also available for most of the trajectories.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
- en: Other public datasets provide information about the trips of GPS-equipped taxis
    in several cities. Piorkowski et al. (Piorkowski et al., [2009](#bib.bib144))
    provide the trajectories, sampled on average every 10 seconds, of taxis in San
    Francisco, in May 2008. Each point of a trajectory consists of the taxi’s identifier,
    the latitude, the longitude, the timestamp, and the occupancy. Moreira et al.
    (Moreira-Matias et al., [2013](#bib.bib124)) (ECML/PKDD Challenge) provide the
    trips of taxis in Porto, Portugal, in which points contain the latitude, the longitude
    and a timestamp indicating when the trip started. Data are collected approximately
    every 15 seconds. For each trip, the dataset provides several auxiliary information,
    such as the trip’s typology (e.g., dispatched from the central, demanded to the
    operator, requested to the driver), the stand from which the taxi departed, and
    an identifier of the passenger’s phone number. The Taxi and Limousine Commission
    of New York City collected a dataset on yellow and green taxis operating in the
    city starting from 2009 (TLC, [2009](#bib.bib185)). The dataset provides information
    on pick-up and drop-off dates/times and locations, trip distances, itemized fares,
    rate types, payment types, and driver-reported passenger counts.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
- en: The T-Drive dataset (Zheng, [2011](#bib.bib230)) describes the trajectories
    of about 10,000 taxis in Beijing, China, for one week. Points are sampled every
    177 seconds and contain the taxi’s identifier, the latitude, the longitude, and
    the timestamp. Zhang et al. (Zhang et al., [2017](#bib.bib225)) create a squared
    tessellation on New York City and Beijing and, for each tile, provide the incoming
    and the outgoing flows. Beijing’s flows are captured based on taxis’ GPS signal;
    the New York City ones are based on the city’s bike-sharing system.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, Jiang et al. (Jiang et al., [2021](#bib.bib83)) generated a tessellation
    of 450 $\times$ 450 meters over Tokyo and Osaka, Japan and, for each tile, they
    provide people density and incoming and outgoing flows. The mobility is captured
    using GPS devices.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
- en: Citi Bike by Lyft (Bike, [2013](#bib.bib15)) provides a dataset describing the
    trips between bike-sharing stations in New York City. Each record describes the
    stations where the trip started and ended when it took place and the stations’
    coordinates. There are similar open datasets for other cities, such as Washington
    DC (Bikeshare, [2011](#bib.bib16)).
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
- en: The Mobile Data Challenge dataset (MDC) (Laurila et al., [2012](#bib.bib107))
    describes the trajectories of 185 participants of a data collection campaign in
    Lausanne, collected from mobile phones (Kiukkonen et al., [2010](#bib.bib98)).
    The dataset offers various information (e.g., calendar logs, data from accelerometers),
    including two files describing the individuals’ mobility through GPS receivers
    and Wireless Local Area Networks (WLANs). Each record in the first file describes
    the user’s identifier, latitude, longitude, altitude, timestamp, speed, heading
    direction, and accuracy. Records in the second file describe the user’s identifier,
    a timestamp, the first three bytes of the device’s MAC address, and the access
    points’ location.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
- en: 'Recently, to take countermeasures for the COVID-19 pandemic, companies such
    as Cuebiq and SafeGraph are providing free access upon request to their data.¹¹1Cuebiq:
    [cuebiq.com/visitation-insights-covid19/](https://www.cuebiq.com/visitation-insights-covid19/),
    SafeGraph: [safegraph.com/covid-19-data-consortium](https://www.safegraph.com/covid-19-data-consortium).
    For instance, (Kang et al., [2020](#bib.bib92)) is a recently published dataset
    based on SafeGraph. It contains aggregated daily mobility flows at different spatial
    aggregations such as country to country, state to state and census tract to census
    tract flows.'
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
- en: C.3\. Social Media Data
  id: totrans-514
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Users’ posts on social media (e.g., photos, text, videos) can be associated
    with a geographic location and time (geotagged). The presence of spatial and temporal
    information allows the reconstruction of users’ trajectories from the sequence
    of published posts. Some platforms like Twitter provide either the post’s precise
    geotag (i.e., a latitude and longitude pair, a format recently removed) or the
    position of a predefined location suggested by the platform (e.g., a city, an
    area, a restaurant). In other platforms like Foursquare and Facebook, users can
    check-in in predefined locations called venues, i.e., POIs that provide information
    about social, cultural, and infrastructural components of a geographic area (e.g.,
    cities, shops, museums). A venue is associated with a physical location (latitude
    and longitude pair) and textual information (a description of the place or the
    activities related to the place) and can follow a hierarchical categorization
    that provides different levels of detail about the activities (e.g., Food, Asian
    Restaurant, Chinese Restaurant) (Barlacchi et al., [2017b](#bib.bib13)).
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
- en: In general, a geotagged record describes the posting user’s identifier, the
    resource identifier (e.g., post, tweet, photo), the time of posting, and, depending
    on the platform, the venue identifier/category or a location as a string (e.g.,
    Statue of Liberty, New York) or a latitude/longitude pair.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
- en: For most of the social media platforms, geotagged posts are downloadable through
    their APIs. APIs impose limitations on the number of downloadable posts and queries
    per day or require authorization from the platform’s users to download the data.
    Users’ location is available only when they post something or check-in into a
    venue, leading to a data sparsity problem. Nevertheless, social media data bring
    the advantage that an objective definition of location is available, facilitating
    the data preprocessing phase (Cui et al., [2018](#bib.bib42)).
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
- en: C.3.1\. Available datasets
  id: totrans-518
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Datasets about check-ins on social media platforms that are not active anymore,
    such as Gowalla and Brightkite, are freely available. Gowalla was a location-based
    social network platform in which, similarly to Foursquare, the users were allowed
    to check-in in the so-called spots (venues) through a website or the app. The
    related dataset (Cho et al., [2011](#bib.bib35)) consists of more than six million
    check-ins over one year and a half from February 2009 to October 2010. Each check-in
    describes the user identifier, the location identifier, the latitude and longitude
    pair, and a timestamp. The dataset also provides information about the users’
    friendship network, which contains about 200,000 nodes and one million edges (Cho
    et al., [2011](#bib.bib35)). In Brightkite, another platform that is not active
    anymore, users were allowed to check-in in POIs, to specify who is nearby at the
    moment and who went to a POI before. The dataset contains almost 4.5 million check-ins
    from April 2008 to October 2010 and the users’ friendship network with about 60,000
    nodes and 220,000 edges (Cho et al., [2011](#bib.bib35)).
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
- en: A dataset collected through Foursquare APIs is introduced in (Feng et al., [2018](#bib.bib55))
    and contains check-ins of 16,000 users over one year in New York City.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
- en: Twitter provides several open datasets, in which location is usually expressed
    as a semantic point of interest either suggested by the platform (e.g., Empire
    State Building, NYC) or typed by the users (e.g., Home), or as a latitude and
    longitude pair. Geotagged tweets may be retrieved directly using Twitter APIs.
    For example, Zhang et al. (Zhang et al., [2016](#bib.bib224)) (GMove) provide
    a Twitter dataset describing 1.4 million tweets from August to November 2014 covering
    the area of Los Angeles.
  id: totrans-521
