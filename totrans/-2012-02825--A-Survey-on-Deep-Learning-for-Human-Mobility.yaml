- en: Appendix D Evaluation Metrics
  id: totrans-541
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: D.1\. Distance metrics
  id: totrans-542
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The Haversine distance is the distance on the spherical earth²²2Flat earthers
    can simply use the Euclidean distance, defined as follows: given two points $p_{1}=(x_{1},y_{1})$
    and $p_{2}=(x_{2},y_{2})$, $d_{\text{flatearth}}{=}\sqrt{(x_{1}-x_{2})^{2}+(y_{1}-y_{2})^{2}}$
    between two points $p_{1}$ and $p_{2}$:'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
- en: '| (3) |  | $\small d_{h}(p_{1},p_{2})=2R\left(\sqrt{\frac{a(p_{1},p_{2})}{a(p_{1},p_{2})-1}}\right);\mbox{\quad}a(p_{1},p_{2})=sin^{2}\left(\frac{\phi_{2}-\phi_{1}}{2}\right)\\
    +cos(\phi_{1})cos(\phi_{2})sin^{2}\left(\frac{\lambda_{2}-\lambda_{1}}{2}\right)$
    |  |'
  id: totrans-544
  prefs: []
  type: TYPE_TB
- en: 'where $R$ is the earth radius and $\lambda_{i}$ and $\phi_{i}$, with $i=1,2$,
    are the longitude and the latitude of $p_{i}$, respectively. The Haversine distance
    range in $[0,\infty]$ and lower values indicate better performance. The equirectangular
    distance is defined as:'
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
- en: '| (4) |  | $\small d_{eq}(p_{1},p_{2})=R\sqrt{\left((\lambda_{p_{2}}-\lambda_{p_{1}})cos\left(\frac{\phi_{p_{2}}-\phi_{p_{1}}}{2}\right)\right)^{2}+(\phi_{p_{2}}-\phi_{p_{1}})^{2}}$
    |  |'
  id: totrans-546
  prefs: []
  type: TYPE_TB
- en: where $\lambda_{p_{i}}$ and $\phi_{p_{i}}$ are the longitude and latitude of
    point $p_{i}$, respectively.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
- en: D.2\. Classification metrics
  id: totrans-548
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Accuracy (ACC) indicates how many of the locations an individual will visit
    are correctly predicted. The k-accuracy (ACC@k) is often used instead of ACC:
    predictors output a list of all possible locations an individual can visit next,
    ranked from the most to the least likely, and ACC@k is the fraction of times the
    real location is among the $k$ most likely locations predicted by the model, i.e.,
    the percentage that a list of predictions with length $k$ covers the ground truth
    location (ACC = ACC@1).'
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
- en: 'Precision measures how accurate the predictor is on the positive class. Recall
    measures the True Positive Rate (TPR), i.e., the fraction of positive instances
    correctly predicted by the model. F1-score summarizes the performance of a model
    and it is computed as the harmonic mean of Precision and Recall. Given the number
    of True Positives (TPs), False Positives (FPs), and False Negatives (FNs), we
    define Precision, Recall, and F1-Score as:'
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
- en: '| (5) |  | $\small Precision=\frac{TP}{(TP+FP)};\mbox{\quad}Recall=\frac{TP}{(TP+FN)};\mbox{\quad}F1=2\frac{Precision\times
    Recall}{Precision+Recall}$ |  |'
  id: totrans-551
  prefs: []
  type: TYPE_TB
- en: The Receiver Operating Characteristic Curve (ROC) visualizes a classifier’s
    performance by plotting the Recall against the False Positive Rate (FPR). FPR
    is the ratio of FPs over the sum of FPs and True Negatives (TNs). AUC ($\in[0,1]$)
    measures the area under the ROC. It is scale-invariant and provides an aggregate
    measure of performance across all possible classification thresholds. The higher
    the AUC, the better the model, where AUC=0.50 indicates the performance of a model
    that makes predictions at random.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
- en: D.3\. Error metrics
  id: totrans-553
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Commonly used error metrics are Mean Average Error (MAE), Mean Squared Error
    (MSE), Root Mean Squared Error (RMSE), and MAPE (Mean Average Percentage Error),
    defined as follows:'
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
- en: '| (6) |  | $\small\mbox{MAE}=\frac{1}{n}\sum_{i=1}^{n}&#124;y_{i}-\hat{y}_{i}&#124;;\mbox{\quad}\mbox{MSE}=\frac{1}{n}\sum_{i=1}^{n}(y_{i}-\hat{y}_{i})^{2};\mbox{\quad}\mbox{RMSE}=\sqrt{\frac{1}{n}\sum_{i=1}^{n}(y_{i}-\hat{y}_{i})^{2}};\mbox{\quad}\mbox{MAPE}=\left(\frac{1}{n}\sum_{i=1}^{n}\frac{&#124;y_{i}-\hat{y}_{i}&#124;}{&#124;y_{i}&#124;}\right)*100$
    |  |'
  id: totrans-555
  prefs: []
  type: TYPE_TB
- en: where $\hat{y}_{i}$ indicates the predicted value, $y_{i}$ indicates the actual
    value, and $n$ is the number of predictions. All metrics range in $[0,\infty]$
    and lower values indicate better performance. Since MAE uses the error’s absolute
    value, it does not consider whether the model overestimates or underestimates
    the actual value. MSE weighs large errors more than MAE, and it is sensitive to
    outliers. RMSE weighs the errors more than MAE, hence penalizing models that produce
    large errors. As the values are squared, the RMSE is expressed in the same unit
    as the predicted one.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
- en: 'The Sørensen-Dice index, also called Common Part of Commuters (CPC) (Barbosa
    et al., [2018](#bib.bib10); Lenormand et al., [2016](#bib.bib109)). It is a well-established
    measure to compute the similarity between real flows, $y^{r}$, and generated flows,
    $y^{g}$:'
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
- en: '| (7) |  | $CPC=\frac{2\sum_{i,j}min(y^{g}(l_{i},l_{j}),y^{r}(l_{i},l_{j}))}{\sum_{i,j}y^{g}(l_{i},l_{j})+\sum_{i,j}y^{r}(l_{i},l_{j})}$
    |  |'
  id: totrans-558
  prefs: []
  type: TYPE_TB
- en: CPC is always positive and contained in the closed interval $(0,1)$ with 1 indicating
    a perfect match between the generated flows and the ground truth and 0 highlighting
    bad performance with no overlap.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
- en: D.4\. Divergence metrics
  id: totrans-560
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The Kullback-Leibler (KL) divergence measures how different a probability distribution
    is from a reference probability distribution. It is used to assess the performance
    of a generative mobility model by calculating the extent to which synthetic trajectories
    and real trajectories are similar with respect to relevant mobility patterns.
    Formally, given two discrete probability distributions $P$ and $Q$, defined on
    the same probability space $X$, the KL divergence from $P$ to $Q$ is defined as:'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
- en: '| (8) |  | $\small D_{\mbox{\scriptsize KL}}(P&#124;&#124;Q)=\sum_{x\in X}P(x)log\left(\frac{P(x)}{Q(x)}\right).$
    |  |'
  id: totrans-562
  prefs: []
  type: TYPE_TB
- en: Formally, given two probability distributions $P$ and $Q$, KL divergence is
    the expectation of the logarithmic difference between the probabilities of $P$
    and $Q$, where the expectation is taken using the probabilities of $P$. KL divergence
    is always non-negative ($D_{\mbox{\scriptsize KL}}(P||Q)\geq 0$) and not symmetric,
    i.e., $D_{\mbox{\scriptsize KL}}(P||Q)\neq D_{\mbox{\scriptsize KL}}(Q||P)$. $P$
    and $Q$ are the same distribution if $D_{\mbox{\scriptsize KL}}(P||Q)=0$.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
- en: 'The Jensen-Shannon (JS) divergence is a measure to assess the similarity between
    two distributions. It is based on the KL divergence but it is symmetric ($JS(P||Q)=JS(Q||P)$)
    and ranges in $[0,1]$. Formally, given two probability distributions $P$ and $Q$,
    and $M=\frac{1}{2}(P||Q)$, we define the JS divergence as:'
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
- en: '| (9) |  | $\small D_{\mbox{\scriptsize JS}}(P&#124;&#124;Q)=\frac{1}{2}D_{\mbox{\scriptsize
    KL}}(P&#124;&#124;M)+\frac{1}{2}D_{KL}(Q&#124;&#124;M).$ |  |'
  id: totrans-565
  prefs: []
  type: TYPE_TB
- en: The JS divergence is used, as an alternative to KL, to assess the performance
    of generative mobility models.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
- en: Appendix E Human Mobility Patterns
  id: totrans-567
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Human movements, far from being random, follows well-defined statistical patterns
    (Barbosa et al., [2018](#bib.bib10); Wang et al., [2019a](#bib.bib195)). In this
    Section, we revise the most relevant spatial (Section [E.1](#A5.SS1 "E.1\. Spatial
    patterns ‣ Appendix E Human Mobility Patterns ‣ A Survey on Deep Learning for
    Human Mobility")) and temporal (Section [E.2](#A5.SS2 "E.2\. Temporal metrics
    ‣ Appendix E Human Mobility Patterns ‣ A Survey on Deep Learning for Human Mobility"))
    patterns of human mobility.
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
- en: E.1\. Spatial patterns
  id: totrans-569
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Displacements
  id: totrans-570
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The distance between two consecutive locations visited by an individual is called
    jump length or displacement (Brockmann et al., [2006](#bib.bib23); Gonzalez et al.,
    [2008](#bib.bib66)). The term location usually indicates a spatial point in which
    an individual spent a minimum amount of time reflecting human behavioral tendencies
    that motivate people to move between two places. Formally, a jump length $\Delta
    r=d(s_{i},s_{i+1})$ is the distance between two spatio-temporal points $s_{i}$
    and $s_{i+1}$ in a trajectory $T_{u}=\langle s_{1},s_{2},...,s_{n}\rangle$. A
    truncated power-law well approximates the empirical distribution $P(\Delta r)$
    within a population of individuals, with the value of the exponent slightly varying
    based on the type of data and the spatial scale (Brockmann et al., [2006](#bib.bib23);
    Gonzalez et al., [2008](#bib.bib66)).
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
- en: Radius of gyration
  id: totrans-572
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The characteristic distance traveled by an individual $u$ during a period of
    time can be quantified by their radius of gyration (Gonzalez et al., [2008](#bib.bib66)),
    defined as $r_{g}(u)=\sqrt{\frac{1}{n_{u}}\sum_{i=1}^{n_{u}}d(s_{i},s_{cm})^{2}}$,
    where $n_{u}$ is the number of points in $T_{u}$, $s_{i}\in T_{u}$ and $s_{cm}=\frac{1}{n_{u}}\sum_{i=1}^{n_{u}}s_{i}$
    is the position vector of the center of mass of the set of points in $T_{u}$.
    A truncated power-law well approximates the distribution of $r_{g}$ (Gonzalez
    et al., [2008](#bib.bib66); Pappalardo et al., [2013](#bib.bib134)). At a collective
    level, the evolution in time of the average $r_{g}$ of individuals follows a logarithmic
    curve $\langle r_{g}(t)\rangle\sim\alpha+\beta\ln t$ (Gonzalez et al., [2008](#bib.bib66);
    Song et al., [2010a](#bib.bib173)).
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
- en: The $k$-radius of gyration of an individual $u$ is defined as the radius over
    their $k$ most frequented locations (Pappalardo et al., [2015](#bib.bib137)),
    $r_{g}^{(k)}(u)=\sqrt{\frac{1}{N_{k}}\sum_{i=1}^{k}n_{i}d(s_{i}-s_{cm}^{(k)})^{2}}$,
    where $s_{i}\in T_{u}$, $N_{k}$ is the sum of the visits to $u$’s $k$ most frequented
    locations, and $s_{cm}^{(k)}=\frac{1}{N_{k}}\sum_{i=1}^{k}s_{i}$ is the center
    of mass computed on $u$’s $k$ most frequented locations. The comparison of $r_{g}$
    and $r_{g}^{(k)}$ over an entire population revealed the existence of a returners
    and explorers dichotomy (Pappalardo et al., [2015](#bib.bib137)).
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
- en: Mobility entropy
  id: totrans-575
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The temporal-uncorrelated entropy of an individual $u$ characterizes the predictability
    of their spatial movements, and it is defined as $S_{unc}(u)=-\sum_{i=1}^{n_{u}}p_{u}(i)\log_{2}p_{u}(i)$,
    where $n_{u}$ is the number of distinct locations visited by $u$ and $p_{u}(i)$
    is the probability that $u$ visits location $i$ (Eagle and Pentland, [2009](#bib.bib49);
    Song et al., [2010b](#bib.bib174)). The real entropy of an individual $u$ considers
    also the order in which the places were visited and the time spent at each location,
    and it is defined as $S(u)=-\sum_{T_{u}^{\prime}\subset T_{u}}P(T_{u}^{\prime})\log_{2}P(T_{u}^{\prime})$
    (Song et al., [2010b](#bib.bib174)), where $P(T_{u}^{\prime})$ is the probability
    of finding a particular time-ordered subsequence $T_{u}^{\prime}$ in the trajectory
    $T_{u}$. The distribution of both $S_{unc}$ and $S$ are peaked and in particular
    $P(S)$ peaks around $S\approx 0.8$, indicating that the real spatio-temporal uncertainty
    in a typical user’s whereabouts is $2^{0.8}=1.74$, i.e., fewer than two locations
    (Song et al., [2010b](#bib.bib174)).
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
- en: I-rank and G-rank
  id: totrans-577
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Location ranks identify the importance of a location to an individual’s mobility:
    the most visited location (likely home or work) has rank 1, the second most visited
    location (e.g., school or local shop) has rank 2, and so on. The visitation frequency
    of locations $P(L)$, or I-rank, follows a Zipf law: the probability of finding
    an individual at a location of rank $L$ is well approximated by $P(L)\sim 1/L$
    (Gonzalez et al., [2008](#bib.bib66); Pappalardo et al., [2013](#bib.bib134)).
    Similarly, the collective visitation frequency of a location $P(r)$, or G-rank,
    indicates the popularity of locations according to how people visit them on the
    geographic space (Pappalardo and Simini, [2018](#bib.bib135); Ouyang et al., [2018](#bib.bib129)).'
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
- en: Semantic importance
  id: totrans-579
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: For an individual’s trajectory $T_{u}$, we define $p_{d_{\text{total}}}(r)=\frac{d_{total}(r)}{\sum_{r^{{}^{\prime}}}d_{total}(r^{{}^{\prime}})}$,
    where $d_{total}(r)$ is the total stay duration in location $r$ interpreted as
    $r$’s semantic importance (Ouyang et al., [2018](#bib.bib129); Bindschaedler and
    Shokri, [2016](#bib.bib17)). The semantic distance between two trajectories $T_{u}$
    and $T_{v}$ is the distance between the distribution of the $p_{d_{total}}(r)$
    for $u$ and $v$.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
- en: Mean Distance Error.
  id: totrans-581
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Given two equal-sized sets of trajectories $\mathcal{T}=\{T_{1},\dots,T_{N}\}$
    and $\mathcal{\hat{T}}=\{\hat{T}_{1},\dots,\hat{T}_{N}\}$, the Mean Distance Error
    (MDE) between $\mathcal{T}$ and $\mathcal{\hat{T}}$ is defined as $MDE=\frac{\sum_{i}^{N}d(T_{i},\hat{T_{i}})}{N}$,
    where $d$ is the distance between two points (Huang et al., [2019](#bib.bib77)).
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
- en: Mobility networks
  id: totrans-583
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: In an individual mobility network (IMN), nodes represent locations and directed
    edges represent an individual’s trips between locations (Schneider et al., [2013](#bib.bib161);
    Rinzivillo et al., [2014](#bib.bib151)). The vast majority of individuals’ trips
    can be described with a limited number of daily motifs which represent the underlying
    regularities in daily movements (Schneider et al., [2013](#bib.bib161)). Individual
    trajectories may be aggregated to study the flows of individuals between locations
    at different spatio-temporal scales. Flows can typically be described by an Origin-Destination
    (OD) matrix, or mobility network, which has a specific structure and dynamics
    (Simini et al., [2012](#bib.bib168)).
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
- en: E.2\. Temporal metrics
  id: totrans-585
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Waiting time and circadian rhythm
  id: totrans-586
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'The waiting time $\Delta t$ is the elapsed time between two consecutive points
    in the mobility trajectory of an individual $u$, or equivalently as the time spent
    in a location: $\Delta t=t_{i}-t_{i-1}$. Empirically the distribution of waiting
    times is well approximated by a truncated power-law (Song et al., [2010a](#bib.bib173))
    The movements of individuals are not distributed uniformly during the hours of
    the day but follow a circadian rhythm (Pappalardo and Simini, [2018](#bib.bib135);
    Karamshuk et al., [2011](#bib.bib93)); people tend to be stationary during the
    night hours while prefer moving at specific times of the day, for example, to
    reach the workplace or return home.'
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
- en: Temporal location patterns.
  id: totrans-588
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The temporal popularity $p(r,t)$ measures the visiting probability for a location
    $r$ at any time $t$ (Ouyang et al., [2018](#bib.bib129)). The staying patterns
    $p(r,d)$ measures the probability of visiting a location $r$ for a duration $d$
    (Ouyang et al., [2018](#bib.bib129)).
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
