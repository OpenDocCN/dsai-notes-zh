- en: Table 4\. List of selected papers tackling flow generation. For each paper,
    we describe the name of the corresponding proposed model (if any), the year of
    publication, the DL modules used in the proposed solution, the metrics used for
    performance evaluation, the link to the public datasets used for training and
    evaluating the model, and the link to a repository with the code (if any). The
    papers are sorted by year of publication in decreasing order.
  id: totrans-202
