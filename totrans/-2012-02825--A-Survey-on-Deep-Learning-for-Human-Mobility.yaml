  type: TYPE_NORMAL
  zh: •
- en: A discussion of the most interesting open challenges about the four tasks (Section
    [5](#S5 "5\. Conclusions ‣ A Survey on Deep Learning for Human Mobility")). We
    also provide a GitHub repository ([bit.ly/DL4HM](https://bit.ly/DL4HM)) where
    researchers can co-operate to update the list of relevant mobility datasets and
    papers.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 讨论关于四个任务的最有趣的开放挑战（第[5](#S5 "5\. 结论 ‣ 关于人类移动性的深度学习调查")节）。我们还提供了一个GitHub仓库（[bit.ly/DL4HM](https://bit.ly/DL4HM)），研究人员可以在其中合作更新相关的移动数据集和论文列表。
