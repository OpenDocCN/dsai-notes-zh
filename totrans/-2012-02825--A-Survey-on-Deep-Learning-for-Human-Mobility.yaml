- en: 1\. Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: Urban population is increasing strikingly and human mobility is becoming more
    complex and bulky, affecting crucial aspects of people lives such as the spreading
    of viral diseases (e.g., the COVID-19 pandemic) (Pepe et al., [2020](#bib.bib142);
    Lai et al., [2019](#bib.bib106); Ruktanonchai et al., [2020](#bib.bib157); Kraemer
    et al., [2020](#bib.bib102); Oliver et al., [2020](#bib.bib128); Pappalardo et al.,
    [2020a](#bib.bib131)), the behavior of people in case of natural disasters (Song
    et al., [2016](#bib.bib176); Jiang et al., [2018](#bib.bib84); Wang and Taylor,
    [2018](#bib.bib200)), the public and private transportation and the resulting
    traffic volumes (Rossi et al., [2019](#bib.bib154); Ferretti et al., [2018](#bib.bib59);
    Chen et al., [2019](#bib.bib32); Khaidem et al., [2020](#bib.bib95)), the well-being
    of citizens (Pappalardo et al., [2016](#bib.bib138); Voukelatou et al., [2020](#bib.bib193);
    Soto et al., [2011](#bib.bib177)), the severity of air pollution, energy and water
    consumption (Bohm et al., [2021](#bib.bib20); Stewart et al., [2018](#bib.bib179);
    Nyhan et al., [2019](#bib.bib127)). Furthermore, crowds’ movement between cities
    is influenced by migrations from rural to urban areas, such as those induced by
    natural disasters, climate change, and conflicts (Prieto Curiel et al., [2018a](#bib.bib145);
    Ahmed et al., [2016](#bib.bib3); Gray and Mueller, [2012](#bib.bib71); Reuveny,
    [2007](#bib.bib150); Simini et al., [2020](#bib.bib167); Luca et al., [2021](#bib.bib118);
    Sîrbu et al., [2020](#bib.bib170)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 城市人口正在显著增加，人类的流动性变得更加复杂和庞大，影响了人们生活中的关键方面，如病毒传播（例如 COVID-19 大流行）（Pepe et al.,
    [2020](#bib.bib142); Lai et al., [2019](#bib.bib106); Ruktanonchai et al., [2020](#bib.bib157);
    Kraemer et al., [2020](#bib.bib102); Oliver et al., [2020](#bib.bib128); Pappalardo
    et al., [2020a](#bib.bib131)），自然灾害情况下人们的行为（Song et al., [2016](#bib.bib176); Jiang
    et al., [2018](#bib.bib84); Wang and Taylor, [2018](#bib.bib200)），公共和私人交通以及由此产生的交通量（Rossi
    et al., [2019](#bib.bib154); Ferretti et al., [2018](#bib.bib59); Chen et al.,
    [2019](#bib.bib32); Khaidem et al., [2020](#bib.bib95)），市民的福祉（Pappalardo et al.,
    [2016](#bib.bib138); Voukelatou et al., [2020](#bib.bib193); Soto et al., [2011](#bib.bib177)），空气污染的严重程度、能源和水的消耗（Bohm
    et al., [2021](#bib.bib20); Stewart et al., [2018](#bib.bib179); Nyhan et al.,
    [2019](#bib.bib127)）。此外，城市间的人员流动受到从农村到城市的迁移的影响，这些迁移可能是由自然灾害、气候变化和冲突引发的（Prieto
    Curiel et al., [2018a](#bib.bib145); Ahmed et al., [2016](#bib.bib3); Gray and
    Mueller, [2012](#bib.bib71); Reuveny, [2007](#bib.bib150); Simini et al., [2020](#bib.bib167);
    Luca et al., [2021](#bib.bib118); Sîrbu et al., [2020](#bib.bib170)）。
- en: 'Fortunately, policymakers are not unarmed in facing these challenges. The rise
    of ubiquitous computing (e.g., mobile phone, the Internet of Things, social media
    platforms) provides an always up-to-date and precise way to sense human movements
    at various temporal and spatial scales. Examples of mobility data include tracks
    from GPS devices embedded in smartphones (Zheng et al., [2010](#bib.bib233); Bracciale
    et al., [2014](#bib.bib22); Moreira-Matias et al., [2013](#bib.bib124); Laurila
    et al., [2012](#bib.bib107); Piorkowski et al., [2009](#bib.bib144)), vehicles
    (Bazzani et al., [2010](#bib.bib14); Pappalardo et al., [2013](#bib.bib134); Gallotti
    et al., [2013](#bib.bib61); Pappalardo et al., [2015](#bib.bib137)) or boats (Chang
    et al., [2010](#bib.bib30); Fernandez Arguedas et al., [2018](#bib.bib58); Riveiro
    et al., [2018](#bib.bib152); Yan et al., [2020](#bib.bib211)); records produced
    by the communication between phones and the cellular network (Blondel et al.,
    [2015](#bib.bib19); Gonzalez et al., [2008](#bib.bib66)); and geotagged posts
    from social media platforms (Jurdak et al., [2015](#bib.bib89); Rebelo et al.,
    [2015](#bib.bib147); Blanford et al., [2015](#bib.bib18); Liao et al., [2019](#bib.bib112);
    Cui et al., [2018](#bib.bib42)). This deluge of digital data fostered a vast scientific
    production on various aspects of human mobility, such as the mining of trajectory
    data (Zheng, [2015](#bib.bib231); Zhao et al., [2016](#bib.bib227); Mazimpaka
    and Timpf, [2016](#bib.bib120); Wang et al., [2020c](#bib.bib194); Jiang et al.,
    [2013](#bib.bib85)), the uncovering of the statistical patterns (Gonzalez et al.,
    [2008](#bib.bib66); Song et al., [2010b](#bib.bib174); Blondel et al., [2015](#bib.bib19);
    Barbosa et al., [2018](#bib.bib10)), and the estimation of the privacy risk (Pellungrini
    et al., [2017](#bib.bib140); de Montjoye et al., [2018](#bib.bib46); Rossi et al.,
    [2015](#bib.bib156); Pellungrini et al., [2020](#bib.bib141); Perentis et al.,
    [2017](#bib.bib143); Fiore et al., [2019](#bib.bib60)). The development of powerful
    Artificial Intelligence (AI) techniques and the availability of big mobility data
    offered unprecedented opportunities for researchers to use Deep Learning (DL)
    approaches to solve mobility-related challenges. In this survey, we focus on DL
    solutions to predict or generate human movements and exclude other approaches
    solving other problems, such as semantic enrichment of mobility data (e.g., predicting
    the purpose of movement) (Rinzivillo et al., [2014](#bib.bib151)), home location
    detection (Pappalardo et al., [2021](#bib.bib133)), and population inference (Deville
    et al., [2014](#bib.bib47)). In particular, we focus on two categories of tasks:
    predictive and generative (see Figure [1](#S1.F1 "Figure 1 ‣ 1\. Introduction
    ‣ A Survey on Deep Learning for Human Mobility")). We discuss two predictive tasks,
    namely next-location prediction and crowd flow prediction, and two generative
    tasks, namely trajectory generation and flow generation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，政策制定者在面对这些挑战时并非毫无准备。无处不在的计算（例如，移动电话、物联网、社交媒体平台）的兴起提供了一种始终最新且准确的方式来感知人类在不同时间和空间尺度上的运动。移动数据的例子包括嵌入智能手机中的
    GPS 设备记录的轨迹（Zheng et al., [2010](#bib.bib233); Bracciale et al., [2014](#bib.bib22);
    Moreira-Matias et al., [2013](#bib.bib124); Laurila et al., [2012](#bib.bib107);
    Piorkowski et al., [2009](#bib.bib144)）、车辆（Bazzani et al., [2010](#bib.bib14);
    Pappalardo et al., [2013](#bib.bib134); Gallotti et al., [2013](#bib.bib61); Pappalardo
    et al., [2015](#bib.bib137)）或船只（Chang et al., [2010](#bib.bib30); Fernandez Arguedas
    et al., [2018](#bib.bib58); Riveiro et al., [2018](#bib.bib152); Yan et al., [2020](#bib.bib211)）；手机与蜂窝网络之间通信产生的记录（Blondel
    et al., [2015](#bib.bib19); Gonzalez et al., [2008](#bib.bib66)）；以及社交媒体平台上的地理标签帖子（Jurdak
    et al., [2015](#bib.bib89); Rebelo et al., [2015](#bib.bib147); Blanford et al.,
    [2015](#bib.bib18); Liao et al., [2019](#bib.bib112); Cui et al., [2018](#bib.bib42)）。这一数字数据的洪流催生了关于人类移动性各个方面的大量科学研究，如轨迹数据的挖掘（Zheng,
    [2015](#bib.bib231); Zhao et al., [2016](#bib.bib227); Mazimpaka 和 Timpf, [2016](#bib.bib120);
    Wang et al., [2020c](#bib.bib194); Jiang et al., [2013](#bib.bib85)）、统计模式的揭示（Gonzalez
    et al., [2008](#bib.bib66); Song et al., [2010b](#bib.bib174); Blondel et al.,
    [2015](#bib.bib19); Barbosa et al., [2018](#bib.bib10)）以及隐私风险的估算（Pellungrini et
    al., [2017](#bib.bib140); de Montjoye et al., [2018](#bib.bib46); Rossi et al.,
    [2015](#bib.bib156); Pellungrini et al., [2020](#bib.bib141); Perentis et al.,
    [2017](#bib.bib143); Fiore et al., [2019](#bib.bib60)）。强大的人工智能（AI）技术的发展和大规模移动数据的可用性为研究人员提供了前所未有的机会，可以利用深度学习（DL）方法解决与移动性相关的挑战。在本次调查中，我们重点关注
    DL 解决方案以预测或生成人的运动，并排除了解决其他问题的方法，例如移动数据的语义丰富（例如，预测运动目的）（Rinzivillo et al., [2014](#bib.bib151)）、家庭位置检测（Pappalardo
    et al., [2021](#bib.bib133)）和人口推断（Deville et al., [2014](#bib.bib47)）。特别是，我们专注于两类任务：预测性任务和生成性任务（见图
    [1](#S1.F1 "Figure 1 ‣ 1\. Introduction ‣ A Survey on Deep Learning for Human
    Mobility")）。我们讨论了两个预测性任务，即下一位置预测和人群流动预测，以及两个生成性任务，即轨迹生成和流动生成。
- en: '![Refer to caption](img/519001d00d4b63a91e8cea5586d75aec.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/519001d00d4b63a91e8cea5586d75aec.png)'
- en: 'Figure 1\. A taxonomy of the mobility tasks we discuss in this survey. We classify
    mobility tasks in predictive, aiming at forecasting future mobility at an individual
    or collective level (Section [3](#S3 "3\. Predictive Models ‣ A Survey on Deep
    Learning for Human Mobility")), and generative, aiming at generating realistic
    trajectories of mobility flows (Section [4](#S4 "4\. Generative Models ‣ A Survey
    on Deep Learning for Human Mobility")). Among the predictive tasks, we cover *i)*
    next-location prediction, the problem of forecasting future whereabouts given
    the mobility history of individuals (Section [3.1](#S3.SS1 "3.1\. Next-Location
    Prediction ‣ 3\. Predictive Models ‣ A Survey on Deep Learning for Human Mobility")),
    and *ii)* crowd flow prediction, whose goal is to forecasting future aggregated
    flows given historical observations (Section [3.2](#S3.SS2 "3.2\. Crowd Flow Prediction
    ‣ 3\. Predictive Models ‣ A Survey on Deep Learning for Human Mobility")). On
    the other hand, we have two generative tasks: *i)* trajectory generation aims
    at generating realistic individual trajectories (Section [4.1](#S4.SS1 "4.1\.
    Trajectory Generation ‣ 4\. Generative Models ‣ A Survey on Deep Learning for
    Human Mobility")), and *ii)* flow generation whose goal is to generate realistic
    flows among locations on a geographic region (Section [4.2](#S4.SS2 "4.2\. Flow
    Generation ‣ 4\. Generative Models ‣ A Survey on Deep Learning for Human Mobility")).
    We use this taxonomy to map relevant works to the task they solve and shape this
    survey’s structure.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1\. 我们在本调查中讨论的移动任务的分类法。我们将移动任务分为预测型，旨在预测个体或集体层面的未来移动（第 [3](#S3 "3\. 预测模型 ‣
    人类移动深度学习调查") 节），和生成型，旨在生成逼真的移动流轨迹（第 [4](#S4 "4\. 生成模型 ‣ 人类移动深度学习调查") 节）。在预测型任务中，我们包括
    *i)* 下一位置预测，即根据个体的移动历史预测未来去向的问题（第 [3.1](#S3.SS1 "3.1\. 下一位置预测 ‣ 3\. 预测模型 ‣ 人类移动深度学习调查")
    节），以及 *ii)* 人群流动预测，其目标是根据历史观察预测未来的汇总流动（第 [3.2](#S3.SS2 "3.2\. 人群流动预测 ‣ 3\. 预测模型
    ‣ 人类移动深度学习调查") 节）。另一方面，我们有两个生成型任务：*i)* 轨迹生成，旨在生成逼真的个体轨迹（第 [4.1](#S4.SS1 "4.1\.
    轨迹生成 ‣ 4\. 生成模型 ‣ 人类移动深度学习调查") 节），以及 *ii)* 流动生成，其目标是在地理区域内生成逼真的流动（第 [4.2](#S4.SS2
    "4.2\. 流动生成 ‣ 4\. 生成模型 ‣ 人类移动深度学习调查") 节）。我们使用这个分类法来映射相关工作到它们解决的任务，并塑造本调查的结构。
- en: Next-location prediction is about forecasting which location an individual will
    visit given historical data about their mobility. It is crucial in many applications
    such as travel recommendation, location-aware advertisements and geomarketing,
    early warning of potential public emergencies, and recommendation of friends in
    social network platforms (Zhu et al., [2015](#bib.bib236); Burbey and Martin,
    [2012](#bib.bib24); Wu et al., [2018](#bib.bib204); Zheng et al., [2018](#bib.bib229);
    Zhao, [2020](#bib.bib228)). Crowd flow prediction, instead, is the task of forecasting
    the incoming and outgoing flows of people on a geographic region, which has an
    impact on public safety, the definition of on-demand services, the management
    of land use, and traffic optimization (Jayarajah et al., [2018](#bib.bib82); Yin
    et al., [2020](#bib.bib220); Xie et al., [2020](#bib.bib205); Ebrahimpour et al.,
    [2019](#bib.bib51); Shi et al., [2019](#bib.bib165)). Concerning generative tasks,
    trajectory generation deals with generating synthetic trajectories that can reproduce,
    realistically, the individual statistical patterns of human mobility (Barbosa
    et al., [2018](#bib.bib10); Hess et al., [2015](#bib.bib75); Solmaz and Turgut,
    [2019](#bib.bib172); Wang et al., [2019a](#bib.bib195)). Flow generation deals
    with generating realistic flows among locations, given their characteristics and
    the distance among them, and without any knowledge about the real flows. Although
    approaches based on Machine Learning (ML) achieve good results in solving these
    four tasks (Burbey and Martin, [2012](#bib.bib24); Wu et al., [2018](#bib.bib204);
    Zheng et al., [2018](#bib.bib229); Yin et al., [2020](#bib.bib220); Xie et al.,
    [2020](#bib.bib205); Ebrahimpour et al., [2019](#bib.bib51); Shi et al., [2019](#bib.bib165)),
    multiple reasons pushed researchers to adopt DL techniques, such as the ability
    to automatically extract relevant patterns from (un)structured and heterogeneous
    data, and the outstanding results obtained in other fields (e.g., computer vision,
    natural language processing).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 下一位置预测是基于个人的移动历史数据预测其将要访问的位置。这在许多应用中至关重要，例如旅行推荐、位置感知广告和地理营销、潜在公共紧急情况的早期预警，以及社交网络平台上的好友推荐（Zhu
    等，[2015](#bib.bib236)；Burbey 和 Martin，[2012](#bib.bib24)；Wu 等，[2018](#bib.bib204)；Zheng
    等，[2018](#bib.bib229)；Zhao，[2020](#bib.bib228)）。而人流预测则是预测某地的进出流量，这对公共安全、按需服务的定义、土地使用管理以及交通优化都有影响（Jayarajah
    等，[2018](#bib.bib82)；Yin 等，[2020](#bib.bib220)；Xie 等，[2020](#bib.bib205)；Ebrahimpour
    等，[2019](#bib.bib51)；Shi 等，[2019](#bib.bib165)）。在生成任务方面，轨迹生成涉及生成可以现实地再现个人统计移动模式的合成轨迹（Barbosa
    等，[2018](#bib.bib10)；Hess 等，[2015](#bib.bib75)；Solmaz 和 Turgut，[2019](#bib.bib172)；Wang
    等，[2019a](#bib.bib195)）。流量生成则是根据位置的特征和它们之间的距离生成现实的流量，而无需了解真实流量。尽管基于机器学习（ML）的方法在解决这四项任务上取得了良好结果（Burbey
    和 Martin，[2012](#bib.bib24)；Wu 等，[2018](#bib.bib204)；Zheng 等，[2018](#bib.bib229)；Yin
    等，[2020](#bib.bib220)；Xie 等，[2020](#bib.bib205)；Ebrahimpour 等，[2019](#bib.bib51)；Shi
    等，[2019](#bib.bib165)），多种原因促使研究人员采用深度学习（DL）技术，例如从（非）结构化和异质数据中自动提取相关模式的能力，以及在其他领域（例如计算机视觉、自然语言处理）获得的卓越成果。
- en: Several survey papers that provide interesting perspectives on single mobility
    tasks (Koolwal and Mohbey, [2020](#bib.bib101); Xie et al., [2020](#bib.bib205);
    Ebrahimpour et al., [2019](#bib.bib51); Shi et al., [2019](#bib.bib165); Barbosa
    et al., [2018](#bib.bib10); Hess et al., [2015](#bib.bib75); Solmaz and Turgut,
    [2019](#bib.bib172); Shin et al., [2020](#bib.bib166)), mobility data sources
    (Xu et al., [2020](#bib.bib208); Zheng et al., [2018](#bib.bib229)), or traditional
    ML approaches (Hess et al., [2015](#bib.bib75); Wang et al., [2019a](#bib.bib195);
    Toch et al., [2019](#bib.bib186)). A few surveys discuss DL approaches to spatio-temporal
    data mining (Wang et al., [2020a](#bib.bib198)), tasks related to the smart city
    ecosystem (Chen et al., [2019b](#bib.bib33)) or traffic-related issues (Wang et al.,
    [2019b](#bib.bib201); Jiang and Luo, [2021](#bib.bib87)), covering some aspects
    related to human mobility but without a specific focus on the challenges and solutions
    to mobility-related tasks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 几篇提供关于单一移动任务有趣视角的综述论文（Koolwal 和 Mohbey, [2020](#bib.bib101)；Xie 等, [2020](#bib.bib205)；Ebrahimpour
    等, [2019](#bib.bib51)；Shi 等, [2019](#bib.bib165)；Barbosa 等, [2018](#bib.bib10)；Hess
    等, [2015](#bib.bib75)；Solmaz 和 Turgut, [2019](#bib.bib172)；Shin 等, [2020](#bib.bib166)），移动数据来源（Xu
    等, [2020](#bib.bib208)；Zheng 等, [2018](#bib.bib229)），或传统的机器学习方法（Hess 等, [2015](#bib.bib75)；Wang
    等, [2019a](#bib.bib195)；Toch 等, [2019](#bib.bib186)）。一些综述讨论了针对时空数据挖掘的深度学习方法（Wang
    等, [2020a](#bib.bib198)），与智能城市生态系统相关的任务（Chen 等, [2019b](#bib.bib33)）或交通相关问题（Wang
    等, [2019b](#bib.bib201)；Jiang 和 Luo, [2021](#bib.bib87)），涵盖了与人类移动性相关的一些方面，但没有特别关注移动任务的挑战和解决方案。
- en: 'In this survey, we discuss DL solutions to next-location prediction, crowd
    flow prediction, trajectory generation and flow generation, organizing them into
    a proper taxonomy and discussing why those solutions may overcome limitations
    of existing traditional models. In order to find relevant papers for these tasks,
    we searched on Scopus the following keywords: ”crowd flow”, ”next-location”, ”flow
    prediction”, ”flow generation”, ”trajectory generation”, ”mobility generation”,
    and ”mobility prediction”. Among the obtained results, we selected those using
    DL, which are commonly used in subsequent papers as baselines, which are seminal
    works for the task they address, and which add some novelty in terms of DL pipelines,
    how DL modules are combined and data handled. For each task, we also describe
    the open mobility datasets used by the papers and the evaluation metrics typically
    adopted. In the Appendix, we provide a more detailed description of deep learning
    modules (Appendix [B](#A2 "Appendix B Deep Learning Modules ‣ A Survey on Deep
    Learning for Human Mobility")), datasets (Appendix [C](#A3 "Appendix C Data ‣
    A Survey on Deep Learning for Human Mobility")), evaluation metrics (Appendix
    [D](#A4 "Appendix D Evaluation Metrics ‣ A Survey on Deep Learning for Human Mobility")),
    and mobility patterns’ (Appendix [E](#A5 "Appendix E Human Mobility Patterns ‣
    A Survey on Deep Learning for Human Mobility")). In summary, this survey provides
    the reader with:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本综述中，我们讨论了深度学习解决方案在下一位置预测、 crowd flow 预测、轨迹生成和流量生成中的应用，将这些解决方案组织成一个适当的分类法，并讨论为什么这些解决方案可能克服现有传统模型的局限性。为了找到相关的论文，我们在
    Scopus 上搜索了以下关键词：“crowd flow”，“next-location”，“flow prediction”，“flow generation”，“trajectory
    generation”，“mobility generation”，和“mobility prediction”。在获得的结果中，我们选择了那些使用深度学习的论文，这些论文通常被用作后续论文的基线，代表了它们所处理任务的开创性工作，并在深度学习管道、深度学习模块的组合方式和数据处理方面提供了一些新颖性。对于每个任务，我们还描述了论文中使用的开放移动数据集和通常采用的评估指标。在附录中，我们提供了对深度学习模块（附录
    [B](#A2 "Appendix B Deep Learning Modules ‣ A Survey on Deep Learning for Human
    Mobility")）、数据集（附录 [C](#A3 "Appendix C Data ‣ A Survey on Deep Learning for Human
    Mobility")）、评估指标（附录 [D](#A4 "Appendix D Evaluation Metrics ‣ A Survey on Deep
    Learning for Human Mobility")）和移动模式（附录 [E](#A5 "Appendix E Human Mobility Patterns
    ‣ A Survey on Deep Learning for Human Mobility")）的更详细描述。总之，本综述为读者提供了：
- en: •
  id: totrans-19
  prefs:
