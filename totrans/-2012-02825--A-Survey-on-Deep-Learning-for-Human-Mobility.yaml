- en: The limitations mentioned above can be tackled using DL generative paradigms
    such as GANs and VAEs. In both cases, models rely on DL modules to learn the distribution
    of data and generate mobility trajectories coming from the same distributions
    (Figure [4](#S4.F4 "Figure 4 ‣ 4.1\. Trajectory Generation ‣ 4\. Generative Models
    ‣ A Survey on Deep Learning for Human Mobility")). Thanks to the versatility of
    DL modules, GANs and VAEs can capture different aspects simultaneously (e.g.,
    spatial, temporal, social dimensions of mobility) while traditional approaches
    can capture peculiar aspects of mobility only (e.g., only the spatial dimension).
    Moreover, DL models can capture complex and non-linear relationships in the data
    that traditional approaches may fail to capture. Therefore, such models can generate
    more realistic data than traditional models.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 上述限制可以通过使用如GANs和VAEs的DL生成范式来解决。在这两种情况下，模型依赖于DL模块来学习数据的分布并生成来自相同分布的移动轨迹（见图 [4](#S4.F4
    "Figure 4 ‣ 4.1\. Trajectory Generation ‣ 4\. Generative Models ‣ A Survey on
    Deep Learning for Human Mobility")）。由于DL模块的多样性，GANs和VAEs可以同时捕捉不同的方面（例如，移动的空间、时间、社会维度），而传统方法只能捕捉到移动的特殊方面（例如，仅空间维度）。此外，DL模型可以捕捉数据中的复杂和非线性关系，而传统方法可能无法捕捉。因此，这些模型能够生成比传统模型更真实的数据。
- en: Datasets and evaluation metrics. Trajectory generators are commonly trained
    and evaluated on GPS datasets such as Geolife (Zheng et al., [2010](#bib.bib233)),
    MDC (Laurila et al., [2012](#bib.bib107)), and taxi traces in San Francisco (Piorkowski
    et al., [2009](#bib.bib144)). Additional information about these datasets can
    be found in Appendix [C.2](#A3.SS2 "C.2\. GPS traces ‣ Appendix C Data ‣ A Survey
    on Deep Learning for Human Mobility"). The distance between the distribution measures
    the performances of trajectory generators (e.g., using KL or JS divergence, see
    Appendix [D.4](#A4.SS4 "D.4\. Divergence metrics ‣ Appendix D Evaluation Metrics
    ‣ A Survey on Deep Learning for Human Mobility") for details) of standard mobility
    metrics computed on a real dataset and the generated dataset. Appendix [D.1](#A4.SS1
    "D.1\. Distance metrics ‣ Appendix D Evaluation Metrics ‣ A Survey on Deep Learning
    for Human Mobility") describes a set of standard mobility metrics commonly used
    to evaluate the realism of trajectory generators.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集和评估指标。轨迹生成器通常在 GPS 数据集上进行训练和评估，如 Geolife (Zheng et al., [2010](#bib.bib233))、MDC
    (Laurila et al., [2012](#bib.bib107)) 和旧金山的出租车轨迹 (Piorkowski et al., [2009](#bib.bib144))。有关这些数据集的更多信息可以在附录
    [C.2](#A3.SS2 "C.2\. GPS traces ‣ Appendix C Data ‣ A Survey on Deep Learning
    for Human Mobility") 中找到。分布间的距离衡量轨迹生成器的性能（例如，使用 KL 或 JS 散度，详见附录 [D.4](#A4.SS4
    "D.4\. Divergence metrics ‣ Appendix D Evaluation Metrics ‣ A Survey on Deep Learning
    for Human Mobility")）即计算在真实数据集和生成数据集上的标准流动性指标。附录 [D.1](#A4.SS1 "D.1\. Distance
    metrics ‣ Appendix D Evaluation Metrics ‣ A Survey on Deep Learning for Human
    Mobility") 描述了一组标准的流动性指标，常用于评估轨迹生成器的真实性。
