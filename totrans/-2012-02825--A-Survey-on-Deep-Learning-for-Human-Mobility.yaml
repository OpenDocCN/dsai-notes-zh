- en: Appendix A Spatial tessellations
  id: totrans-457
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Spatial tessellations may be computed using several open-source tools. Figure
    [6](#A1.F6 "Figure 6 ‣ Appendix A Spatial tessellations ‣ A Survey on Deep Learning
    for Human Mobility") shows examples of tessellations in New York City.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
- en: Library scikit-mobility (Pappalardo et al., [2019](#bib.bib136)) allows for
    creating a squared spatial tessellation, given a reference geographic area and
    a tile size expressed in meters.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
- en: S2 Geometry is an open-source project that represents spatial data on a three-dimensional
    sphere. It provides efficient and scalable spatial indexing techniques to carry
    out operations such as testing relationships among objects, measuring centroids,
    distances, and more. S2 Geometry decomposes the unit sphere into a hierarchy of
    cells (tiles), each of which is a quadrilateral bounded by four geodesics. The
    top level of the hierarchy is obtained by projecting the six faces of a cube into
    the unit sphere, and lower levels are obtained by subdividing each cell into four
    sub-cells recursively. Each cell in the hierarchy has a level, defined as the
    number of times the cell has been subdivided (starting with a face cell). Cells’
    levels range from 0 to 30. The smallest cells at level 30 are called leaf cells;
    there are $6\times 4^{30}$ cells in total, each about $1$cm across on the Earth’s
    surface.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
- en: The H3 geospatial indexing system consists of a hexagonal tiling of the sphere
    with hierarchical indexes. The hexagonal grid system is created on the planar
    faces of a sphere-circumscribed icosahedron, and the grid cells are then projected
    to the surface of the sphere using a specific projection. The H3 grid is constructed
    by recursively creating increasingly higher precision hexagon grids until the
    desired resolution is achieved. The first H3 resolution (resolution 0) consists
    of 122 base cells, and each subsequent resolution is created splitting each cell
    into seven children recursively. H3 provides 15 finer grid resolutions in addition
    to resolution 0. The finest resolution, resolution 15, has cells with an area
    of less than $1m^{2}$.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/fde588b0573894129eda0cfd6eee7096.png)'
  id: totrans-462
