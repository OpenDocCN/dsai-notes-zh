- en: 5\. Conclusions
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this survey, we proposed a perspective on DL approaches to human mobility,
    focusing on next-location prediction, crowd flow prediction, trajectory generation,
    and flow generation. For each task, we highlighted the challenges related to solving
    it and how DL may help capture human mobility better than traditional models.
    We described a selection of relevant state-of-the-art solutions to each task.
    As an additional contribution to the community, we created a GitHub repository
    ([bit.ly/DL4HM](https://bit.ly/DL4HM)) where researchers can contribute to maintaining
    the list of relevant papers always up-to-date. Our survey reveals that predictive
    tasks (next-location and crowd flow prediction) are well established in the community
    and addressed by a significant variety of DL approaches. In contrast, the usage
    of DL for generative tasks (trajectory generation and flow generation) is more
    recent and should require more attention in the future.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
- en: Our overview of the state of the art of DL for human mobility reveals that existing
    solutions suffer from several limitations, and many relevant aspects need to be
    addressed in the future. In particular, we identify the following open challenges.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
- en: Geographic Transferability.
  id: totrans-206
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Although DL models can capture complex mobility patterns automatically, they
    strictly depend on the data used for training and may not be *geographically transferable*,
    i.e., one model trained on a specific region can be used to predict locations
    or crowd flows or to generate synthetic trajectories on a distinct, non-overlapping
    region. Geographic transferability can be crucial in situations where there is
    a scarcity or even absence of mobility data for a region, and it poses several
    challenges related, for example, to the design of a suitable encoder of the mobility
    trajectories or flows. As a first tentative in this direction, RegionTrans (Wang
    et al., [2018](#bib.bib196)) provides insights on how transferability can be tackled
    for crowd flow prediction. Still, more work is needed to address this open challenge.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
- en: Explainability.
  id: totrans-208
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: DL models are by nature *opaque*, i.e., they are black-boxes from which it is
    hard to reconstruct the reasoning that led to the generation of a trajectory or
    the prediction of a location or flow. Nonetheless, explainability is crucial for
    gaining a deeper understanding of mobility patterns and highlighting the presence
    of biases in the model’s reasoning. It is important to develop mobility-related
    explanations that provide examples and counter-examples to validate trajectories
    and crowd flows from different perspectives. While models rely on many features,
    either external ones (e.g., weather data, POIs) or spatio-temporal ones, it is
    not clear what the role of each feature is to the model’s prediction or generation.
    Designing explainable DL models for human mobility is essential to gain knowledge
    that can be useful for possible users, such as policymakers and urban planners.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习（DL）模型本质上是*不透明*的，即它们是黑箱，难以重建导致生成轨迹或预测位置或流动的推理过程。然而，可解释性对深入理解移动模式和揭示模型推理中的偏差至关重要。开发与移动相关的解释，提供示例和反例来从不同角度验证轨迹和人群流动是重要的。虽然模型依赖于许多特征，无论是外部特征（例如天气数据、兴趣点）还是时空特征，但每个特征对模型预测或生成的作用并不明确。为人类移动设计可解释的深度学习模型对于获取可能对决策者和城市规划者等用户有用的知识至关重要。
- en: Privacy.
  id: totrans-210
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 隐私。
- en: DL models raise privacy issues both in the training and the prediction or generation
    phase. For example, in trajectory generation, evaluating the risk of re-identifying
    a real user from synthetic trajectories is crucial, especially when there is a
    scarcity of data to train the models. A synthetic trajectory may resemble a real
    one and a malicious adversary may use this information for re-identification.
    In the training phase, the risk of leaking private data is high regardless of
    the mobility task, as the portions of information used cannot be controlled directly.
    The extent training trajectories or crowd flows can be perturbed without degrading
    the realism of the generative models and the accuracy of predictive ones is an
    aspect that is barely investigated in the literature.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习（DL）模型在训练和预测或生成阶段都存在隐私问题。例如，在轨迹生成中，评估从合成轨迹中重新识别真实用户的风险至关重要，尤其是在数据稀缺的情况下。合成轨迹可能与真实轨迹相似，恶意对手可能利用这些信息进行重新识别。在训练阶段，无论移动任务是什么，泄露私人数据的风险都很高，因为使用的信息部分无法直接控制。文献中对训练轨迹或人群流动可以在不降低生成模型的真实性和预测模型准确性的情况下进行扰动的程度的研究几乎没有。
- en: Tunability.
  id: totrans-212
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 可调性。
- en: Meaningful predictions and simulations require models that can be controlled
    along relevant mobility dimensions, such as geographic space, time granularity,
    presence of mobility restrictions or other events that may alter mobility, predictability
    of trajectories or crowd flows, and more. Current DL models have a limited degree
    of tunability, which limits their usability in practice. For example, it is not
    clear to what extent the models’ realism or accuracy depends on the size or shape
    of the spatial tessellation, which may vary according to the user’s needs. For
    example, suppose the decision-maker is interested in identifying the most active
    areas of a city in terms of daily mobility. In that case, the usage of administrative
    tiles may provide more interpretable results. In contrast, if they want to understand
    how the transportation and road networks affect and are affected by big events
    in a city, the usage of fine-grained grid-like tessellations may be helpful.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 有意义的预测和模拟需要能够在相关的移动维度上进行控制的模型，如地理空间、时间粒度、移动限制或其他可能改变移动性、轨迹或人群流动的事件等。目前的深度学习（DL）模型具有有限的可调性，这限制了它们在实践中的可用性。例如，模型的真实性或准确性在多大程度上依赖于空间切分的大小或形状尚不清楚，这可能根据用户的需求而有所不同。例如，假设决策者有兴趣识别一个城市中每日移动性最活跃的区域。在这种情况下，使用行政区块可能会提供更具解释性的结果。相反，如果他们想了解交通和道路网络如何影响大事件以及如何受到影响，使用细粒度网格状切分可能会有所帮助。
- en: Interaction Dimension.
  id: totrans-214
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 交互维度。
- en: Next-location predictors and trajectory generators assume the independence of
    the individuals’ mobility, even though social purposes or collective needs can
    explain a significant portion of human movements. People’s movements are not entirely
    independent of each other and they can lead to situations like traffic jams, accidents,
    or massive commuting patterns. Models that can include these aspects need to be
    designed to capture human mobility’s complexity more comprehensively.
  id: totrans-215
