- en: Table 3\. List of selected papers tackling trajectory generation. For each paper,
    we describe the name of the corresponding proposed model (if any), the year of
    publication, the DL modules used in the proposed solution, the metrics used for
    performance evaluation, the link to the public datasets used for training and
    testing the model, and the link to a repository with the code (if any). Papers
    are sorted by year of publication in decreasing order.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 表 3\. 列出了处理轨迹生成的选定论文。对于每篇论文，我们描述了对应提出的模型名称（如有）、出版年份、提出解决方案中使用的深度学习模块、用于性能评估的指标、用于训练和测试模型的公开数据集的链接，以及代码仓库的链接（如有）。论文按出版年份降序排序。
- en: Most of the DL approaches to trajectory generation are based on GANs, while
    a few are based on VAEs. Table [3](#S4.T3 "Table 3 ‣ 4.1\. Trajectory Generation
    ‣ 4\. Generative Models ‣ A Survey on Deep Learning for Human Mobility") reports
    a selection of the most relevant DL approaches to trajectory generation.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数用于轨迹生成的深度学习方法基于GAN（生成对抗网络），而少数则基于VAE（变分自编码器）。表格 [3](#S4.T3 "Table 3 ‣ 4.1\.
    Trajectory Generation ‣ 4\. Generative Models ‣ A Survey on Deep Learning for
    Human Mobility") 列出了最相关的深度学习轨迹生成方法。
- en: In their vision paper, Liu et al. (Liu et al., [2018](#bib.bib116)) propose
    the trajGANs framework to address the potential and challenges of using GANs for
    trajectory generation. Similar to a typical GAN (Goodfellow et al., [2014](#bib.bib68)),
    a trajGAN consists of a generator $G$, which accepts a random vector $z$ and generates
    a dense representation of synthetic trajectories samples, and a discriminator
    $D$, which classifies an input trajectory sample into “real” or “fake”. Liu et
    al. (Liu et al., [2018](#bib.bib116)) suggest the use of Recurrent Neural Networks
    (RNNs) to create dense representations of trajectories and transform between trajectories
    and distributional representations.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的愿景论文中，Liu 等人（Liu et al., [2018](#bib.bib116)）提出了 trajGANs 框架，以应对使用 GAN 进行轨迹生成的潜力和挑战。类似于典型的
    GAN（Goodfellow et al., [2014](#bib.bib68)），trajGAN 由一个生成器 $G$ 和一个判别器 $D$ 组成。生成器
    $G$ 接受一个随机向量 $z$ 并生成合成轨迹样本的密集表示，而判别器 $D$ 将输入轨迹样本分类为“真实”或“伪造”。Liu 等人（Liu et al.,
    [2018](#bib.bib116)）建议使用递归神经网络（RNNs）来创建轨迹的密集表示，并在轨迹与分布表示之间进行转换。
- en: Ouyang et al. (Ouyang et al., [2018](#bib.bib129)) represent a trajectory as
    a sequence of stays, each with a geographic location, start time and duration.
    Specifically, a trajectory is an $n_{1}\times n_{2}\times k$ matrix, where $n_{1}\times
    n_{2}$ is the size of a squared tessellation, and $k$ is the maximum number of
    stay repetitions for each location (set in the experiments to $k=4$). A Wasserstein
    GAN (Gulrajani et al., [2017](#bib.bib73)) is used to train a trajectory generator.
    Both the generator and the discriminator are based on a CNN. The experiments are
    conducted on the MDC dataset (Laurila et al., [2012](#bib.bib107)) using a $64\times
    64$ squared tessellation on the city of Lausanne, Switzerland. The similarity
    between synthethic and real trajectories is evaluated using the JS divergence
    on the popularity $p(r)$ and temporal popularity $p(r,t$) of locations, the staying
    patterns $p(r,d)$, the semantic importance $p_{d_{total}}(r)$, the semantic distance,
    and G-rank.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: Ouyang 等人（Ouyang et al., [2018](#bib.bib129)）将轨迹表示为一系列停留，每个停留都有地理位置、开始时间和持续时间。具体而言，轨迹是一个
    $n_{1}\times n_{2}\times k$ 矩阵，其中 $n_{1}\times n_{2}$ 是一个方形网格的大小，$k$ 是每个位置的最大停留重复次数（实验中设置为
    $k=4$）。使用 Wasserstein GAN（Gulrajani et al., [2017](#bib.bib73)）来训练轨迹生成器。生成器和判别器都基于
    CNN（卷积神经网络）。实验在 MDC 数据集（Laurila et al., [2012](#bib.bib107)）上进行，使用 $64\times 64$
    的方形网格，地点在瑞士洛桑市。使用 JS 散度来评估合成轨迹与真实轨迹之间的相似性，评估指标包括位置的流行度 $p(r)$ 和时间流行度 $p(r,t$)、停留模式
    $p(r,d)$、语义重要性 $p_{d_{total}}(r)$、语义距离以及 G-rank。
- en: Song et al. (Song et al., [2019](#bib.bib175)) use a CNN with four layers within
    a GAN framework to generate trajectories represented as $512\times 512$ matrices.
    In a data convolution process, the input $512\times 512$ matrices are resized
    into a $32\times 32$ matrix. Given the small size of the available (private) mobile
    phone datasets, the experiments include synthetic ones obtained by randomly shuffling
    the real trajectories. In a deconvolution process, the GAN’s output (a $32\times
    32$ matrix) is resized back to a $512\times 512$ matrix using the nearest neighbor
    function. No quantitative evaluation of the model’s realism is provided.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: Song 等人（Song et al., [2019](#bib.bib175)）在 GAN 框架中使用具有四层的 CNN 来生成表示为 $512\times
    512$ 矩阵的轨迹。在数据卷积过程中，输入的 $512\times 512$ 矩阵被调整为 $32\times 32$ 矩阵。由于可用的（私有）手机数据集较小，实验包括通过随机打乱真实轨迹获得的合成轨迹。在解卷积过程中，GAN
    的输出（$32\times 32$ 矩阵）使用最近邻函数调整回 $512\times 512$ 矩阵。没有提供模型现实性的定量评估。
- en: Huang et al. (Huang et al., [2019](#bib.bib77)) present SVAE (Sequential Variational
    Autoencoder), a generative model based on a combination of a Variational Autoencoder
    (VAE) and an LSTM, combining the ability of VAEs to construct a latent space that
    captures salient features of the training data with the ability of LSTMs to process
    sequential data. In a data processing phase, they force the input trajectories
    to have fixed timestamps, and in the experiments they evaluate the realism of
    SVAE through the Mean Distance Error (MDE) between each step of real and synthetic
    trajectory pairs, finding that the reconstruction error of SVAE is smaller than
    800 meters.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 黄等人（黄等人，[2019](#bib.bib77)）提出了SVAE（Sequential Variational Autoencoder），这是一种生成模型，基于变分自编码器（VAE）和长短期记忆网络（LSTM）的结合，结合了VAE构建潜在空间捕捉训练数据显著特征的能力和LSTM处理序列数据的能力。在数据处理阶段，他们强制输入轨迹具有固定的时间戳，并在实验中通过真实与合成轨迹对之间的均值距离误差（MDE）评估SVAE的现实性，发现SVAE的重建误差小于800米。
- en: Kulkarni et al. (Kulkarni et al., [2018](#bib.bib105)) benchmark the performance
    of RNNs, SeqGAN (Yu et al., [2017](#bib.bib221)), RGAN (Esteban et al., [2017](#bib.bib53))
    and nonparametric copulas to generate synthetic trajectories. They compare the
    generated trajectories with real ones extracted from the MDC dataset (Laurila
    et al., [2012](#bib.bib107)) based on geographic and semantic similarity, statistical
    similarity, long-range dependencies and privacy tests. They find that copulas
    have an advantage over all other methods in terms of both model performance and
    computational time.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 库尔卡尔尼等人（库尔卡尔尼等人，[2018](#bib.bib105)）对RNN、SeqGAN（Yu等人，[2017](#bib.bib221)）、RGAN（Esteban等人，[2017](#bib.bib53)）和非参数共轭分布进行了性能基准测试，以生成合成轨迹。他们根据地理和语义相似性、统计相似性、长程依赖和隐私测试将生成的轨迹与从MDC数据集（Laurila等人，[2012](#bib.bib107)）中提取的真实轨迹进行比较。他们发现，共轭分布在模型性能和计算时间方面优于所有其他方法。
- en: MoveSim (Feng et al., [2020](#bib.bib56)) is a model-free GAN framework that
    integrates the domain knowledge of human mobility regularity. The generator consists
    of a self-attention-based sequential model to capture the temporal transitions
    in human mobility. The discriminator consists of a mobility regularity-aware loss
    to distinguish the generated trajectory from a fake one. The mobility regularities
    of spatial continuity and temporal periodicity are used to pre-train the generator
    and discriminator to accelerate the learning procedure. They conduct experiments
    on a private mobile phone dataset, using the base station as the spatial unit,
    and on GeoLife (Zheng et al., [2010](#bib.bib233)), projecting GPS coordinates
    into a grid. As for the temporal granularity set the basic time slot of a trajectory
    as half an hour of the day. The realism of MoveSim is evaluated based on the distribution
    of distances, radius of gyration, number of locations visited daily, G-rank, and
    I-rank using the JS divergence with respect to real trajectories.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: MoveSim（Feng等人，[2020](#bib.bib56)）是一个无模型GAN框架，融合了人类移动规律的领域知识。生成器由基于自注意力的序列模型组成，用于捕捉人类移动中的时间过渡。判别器包括一个移动规律感知损失，用于区分生成的轨迹与虚假轨迹。空间连续性和时间周期性这两个移动规律用于预训练生成器和判别器，以加速学习过程。他们在一个私有手机数据集上进行实验，以基站作为空间单位，并在GeoLife（Zheng等人，[2010](#bib.bib233)）上进行实验，将GPS坐标投影到网格中。对于时间粒度，基本时间段设置为一天的半小时。MoveSim的现实性通过使用JS散度与真实轨迹相比，对距离分布、回转半径、每日访问地点数量、G-rank和I-rank进行评估。
- en: Yin et al. (Yin and Yang, [2018](#bib.bib219)) use a GAN-based framework to
    generate density distributions rather than trajectories, i.e., the number of users
    in each location at each time slot. Both the generator and the discriminator are
    implemented with FCs. Experiments are conducted on a dataset extracted from MoMo
    (spatial resolution 2km, time slots of 30 minutes) and on the dataset of taxis
    in San Francisco (squared tessellation of 50km$\times$50km, time slots of two
    minutes) (Piorkowski et al., [2009](#bib.bib144)). The proposed model is evaluated
    in terms of reconstruction error and utility loss outperforms the differential
    privacy approach in data utility and attack error.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: Yin et al.（Yin and Yang, [2018](#bib.bib219)）使用基于GAN的框架来生成密度分布，而不是轨迹，即每个时间段每个位置的用户数量。生成器和鉴别器都采用全连接层（FCs）实现。实验在从MoMo（空间分辨率2公里，时间段30分钟）提取的数据集和旧金山出租车的数据集（50公里$\times$50公里的正方形镶嵌，时间段两分钟）（Piorkowski
    et al., [2009](#bib.bib144)）上进行。所提出的模型在重建误差和效用损失方面进行评估，优于差分隐私方法在数据效用和攻击误差方面。
- en: TSG (Two-Stage GAN) (Wang et al., [2021](#bib.bib199)) consists of two GANs
    with different objectives. The first GAN captures spatio-temporal patterns from
    the trajectories, mapped into a spatial tessellation leveraging CNNs (both for
    generator and discriminator). The generated matrices are then processed and the
    origin (enter point) and destination (exit point) of the trips are extracted.
    The second GAN extracts road information from road maps using CNNs, and uses LSTMs
    to generate a trajectory between an origin road and a destination road on the
    road network. The model performance is evaluated using the dataset of taxis in
    Porto (Moreira-Matias et al., [2013](#bib.bib124)) by measuring the JS divergence
    between the distribution of trajectory lengths and the frequencies of the top
    50 visited places.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: TSG（两阶段GAN）（Wang et al., [2021](#bib.bib199)）由两个具有不同目标的GAN组成。第一个GAN从轨迹中捕捉时空模式，这些模式通过CNN（生成器和鉴别器均使用）映射到空间镶嵌中。生成的矩阵随后被处理，旅行的起点（进入点）和终点（出口点）被提取。第二个GAN使用CNN从道路地图中提取道路信息，并使用LSTM在道路网络中生成从起始道路到目的道路的轨迹。模型性能通过测量轨迹长度分布与前50个访问地点频率之间的JS散度，使用波尔图出租车数据集（Moreira-Matias
    et al., [2013](#bib.bib124)）进行评估。
- en: 4.2\. Flow Generation
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2. 流量生成
- en: Flow generation consists of generating the flows between a set of geographic
    locations, given some locations’ characteristics (e.g., population, POIs, land
    use, distance to other locations) and without any information about the real flows,
    (Barbosa et al., [2018](#bib.bib10)). Flow generation is crucial to many aspects
    of our society, such as transport planning (Erlander and Stewart, [1990](#bib.bib52))
    and spatial economics (Karemera et al., [2000](#bib.bib94); Patuelli et al., [2007](#bib.bib139);
    Prieto Curiel et al., [2018b](#bib.bib146)) to reduce inequalities and to design
    more sustainable communities, and the modeling of epidemic spreading patterns
    (Balcan et al., [2010](#bib.bib8); Li et al., [2011](#bib.bib111); Cevik, [2020](#bib.bib29);
    Zhang et al., [2020](#bib.bib226)). Solving flow generation requires capturing
    the spatial patterns of close and distant flows, dependencies in the mobility
    network, and the characteristics of the locations.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 流量生成包括在一组地理位置之间生成流量，考虑到某些位置的特征（例如，人口、兴趣点、土地使用、与其他位置的距离），而没有任何关于真实流量的信息（Barbosa
    et al., [2018](#bib.bib10)）。流量生成对于我们社会的许多方面至关重要，例如交通规划（Erlander and Stewart, [1990](#bib.bib52)）和空间经济学（Karemera
    et al., [2000](#bib.bib94)；Patuelli et al., [2007](#bib.bib139)；Prieto Curiel
    et al., [2018b](#bib.bib146)），以减少不平等并设计更可持续的社区，以及流行病传播模式的建模（Balcan et al., [2010](#bib.bib8)；Li
    et al., [2011](#bib.bib111)；Cevik, [2020](#bib.bib29)；Zhang et al., [2020](#bib.bib226)）。解决流量生成问题需要捕捉近距离和远距离流量的空间模式、移动网络中的依赖关系以及位置特征。
- en: Problem definition. Given a tessellation $\mathcal{G}$ over a region $A$, the
    flow, $y(g_{i},g_{j})$, between locations $g_{i}$ and $g_{j}$ represents the number
    of people moving from $g_{i}$ to $g_{j}$. The total outflow, $O_{i}$, from location
    $g_{i}$ is the total number of people originating from location $g_{i}$, i.e.,
    $O_{i}=\sum_{j}y(g_{i},g_{j})$. Flow generation aims to estimate $y(g_{i},g_{j})\forall$  $i,j\in\mathcal{G}$,
    $i\neq j$, i.e., the flow between each pair of locations $(g_{i},g_{j})$in given
    their total outflows $O_{i}$ and $O_{j}$.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 问题定义。给定一个区域$A$上的镶嵌$\mathcal{G}$，位置$g_{i}$和$g_{j}$之间的流量$y(g_{i},g_{j})$表示从$g_{i}$到$g_{j}$移动的人数。从位置$g_{i}$的总流出量$O_{i}$是指从位置$g_{i}$起始的总人数，即$O_{i}=\sum_{j}y(g_{i},g_{j})$。流量生成旨在估计$y(g_{i},g_{j})\forall$  $i,j\in\mathcal{G}$，$i\neq
    j$，即给定每对位置$(g_{i},g_{j})$的总流出量$O_{i}$和$O_{j}$，计算它们之间的流量。
- en: DL vs Traditional approaches. Flow generation has attracted interest for a long
    time ago. Notably, in 1946 George K. Zipf proposed a model to estimate mobility
    flows, drawing an analogy with Newton’s law of universal gravitation (Zipf, [1946](#bib.bib237)).
    This model, known as the gravity model, is based on the assumption that the number
    of travelers between two locations (flow) increases with the locations’ populations
    while decreases with the distance between them (Barbosa et al., [2018](#bib.bib10)).
    Despite the significant results achieved by the gravity model, it suffers from
    several drawbacks, including the inability to capture the structure of the real
    flows accurately and the more significant variability of real flows than expected
    (Simini et al., [2020](#bib.bib167)). Moreover, generations are done without considering
    other factors (e.g., POIs, street networks and others). Other mechanistic approaches
    aim to extend the gravity model by capturing additional information like the radiation
    model. All the models mentioned cannot capture non-linear relationships in the
    data and rely on a limited set of parameters.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: DL与传统方法的比较。流量生成已经引起了很长时间的关注。特别是，1946年乔治·K·齐普夫提出了一种估计流动的模型，将其与牛顿的万有引力定律进行类比（齐普夫，[1946](#bib.bib237)）。这个模型被称为重力模型，基于这样一个假设：两个位置之间的旅行者数量（流量）随着位置人口的增加而增加，同时随着它们之间的距离而减少（Barbosa
    et al.，[2018](#bib.bib10)）。尽管重力模型取得了显著成果，但它存在一些缺陷，包括不能准确捕捉实际流动的结构以及实际流动的变异性比预期的更大（Simini
    et al.，[2020](#bib.bib167)）。此外，生成过程中没有考虑其他因素（例如，POI、街道网络等）。其他机械模型旨在通过捕捉额外信息（如辐射模型）来扩展重力模型。所有提到的模型都无法捕捉数据中的非线性关系，并且依赖于有限的参数集。
- en: '![Refer to caption](img/315d14cde1686757b11823b0f0b53835.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/315d14cde1686757b11823b0f0b53835.png)'
- en: Figure 5\. a) The aspects flow generators should capture regarding the spatial
    dimension (red) and the social and geographic dimensions (yellow) of human mobility
    data. b) DL modules that allow to capture each dimension, with the reference to
    the selected papers in the literature that implement these modules.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5\. a) 流量生成器应该捕捉到的人类流动数据的空间维度（红色）以及社会和地理维度（黄色）。b) 允许捕捉每个维度的DL模块，并参考文献中实现这些模块的相关论文。
- en: In contrast, DL approaches can capture complex and non-linear relationships
    in the data and easily integrate additional information about locations such as
    population, POIs, population (Figure [5](#S4.F5 "Figure 5 ‣ 4.2\. Flow Generation
    ‣ 4\. Generative Models ‣ A Survey on Deep Learning for Human Mobility")). For
    example, an FC can be fed with data representing POIs and, similarly, POIs can
    be a node feature in a graph neural network. Finally, CNNs can capture spatial
    relationships that traditional approaches cannot capture. Similarly, FC networks
    can be fed with additional features representing areas near the origin and the
    destination of a flow to characterize its spatial patterns.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，DL方法能够捕捉数据中的复杂和非线性关系，并且可以轻松地整合关于位置的额外信息，如人口、POI（图 [5](#S4.F5 "Figure 5
    ‣ 4.2\. Flow Generation ‣ 4\. Generative Models ‣ A Survey on Deep Learning for
    Human Mobility")）。例如，一个全连接层（FC）可以接收表示POI的数据，类似地，POI可以作为图神经网络中的节点特征。最后，卷积神经网络（CNNs）可以捕捉传统方法无法捕捉的空间关系。同样，全连接网络可以接收表示流量源和目的地附近区域的额外特征，以描绘其空间模式。
- en: Datasets and evaluation metrics. Flow generators are generally evaluated on
    commuting data from censuses from official statistics institutes (Simini et al.,
    [2020](#bib.bib167); Kang et al., [2020](#bib.bib92)). An alternative dataset
    is the set of traces by taxis in Beijing (Zheng, [2011](#bib.bib230); Yao et al.,
    [2020](#bib.bib218)) aggregated into flows (see Appendix [C](#A3 "Appendix C Data
    ‣ A Survey on Deep Learning for Human Mobility") for details). Flow generation
    is commonly evaluated as the CPC (Common Part Of Commuters) between real and generated
    flows. Other metrics commonly used for this purpose are MAE, RMSE and MAPE. Additional
    information about these metrics can be found in Appendix [D.3](#A4.SS3 "D.3\.
    Error metrics ‣ Appendix D Evaluation Metrics ‣ A Survey on Deep Learning for
    Human Mobility").
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
- en: DL approaches. There is a limited literature tackling flow generation (Table
    [4](#S4.T4 "Table 4 ‣ 4.2\. Flow Generation ‣ 4\. Generative Models ‣ A Survey
    on Deep Learning for Human Mobility")).
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: DeepGravity (Simini et al., [2020](#bib.bib167)) use FCs to extend the original
    gravity model with the ability to capture non-linear relationships and the possibility
    to integrate additional information to characterize the locations easily (e.g.,
    population, POIs). The model is evaluated on commuting data from official statistics
    in the UK and Italy and a dataset of flows aggregated from individual trajectories
    in the US (Kang et al., [2020](#bib.bib92)) using CPC and RMSE. The authors also
    provide meaningful explanations of the generated flows in terms of features of
    the origin and destination locations.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: 'SI-GCN (Spatial Interaction GCN) (Yao et al., [2020](#bib.bib218)) consists
    of three parts: *(i)* a layer for managing the spatial representation of the data
    (e.g., construct the local graph, negative sampling, features organization); followed
    by *(ii)* an encoder that uses graph convolutions to generate a representation
    in a latent space for all the geographical units; and *(iii)* a decoder in charge
    of generating the missing flows starting from the latent representation. SI-GCN
    is evaluated on the dataset of T-Drive (Zheng, [2011](#bib.bib230)) using RMSE,
    MAPE and CPC as evaluation metrics.'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
- en: GML (Geocontextual Multitask Embedding Learner) (Liu et al., [2020a](#bib.bib117))
    captures the spatial correlation from geographic contextual information and relies
    on two graph neural networks with attention (GAT). The role of the GATs is to
    learn an embedding representation that is then passed to a gradient boosting that
    is in charge of generating the flows. The model is evaluated on commuting data
    regarding New York City using MAE, RMSE, and CPC.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
